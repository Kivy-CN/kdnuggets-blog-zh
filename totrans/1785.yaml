- en: '[Introduction to Data Analytics for Business](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-analytics-business)
    (University of Colorado Boulder/Coursera): Partial process coverage (lacks modeling
    and visualization aspects) with a focus on business. The data science process
    is disguised as the “Information-Action Value chain” in their lectures. Four weeks
    in length. Describes several tools, though only covers SQL in any depth. No review
    data. Free and paid options available.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[面向商业的数据分析导论](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-analytics-business)（科罗拉多大学博尔德分校/Coursera）：部分过程覆盖（缺乏建模和可视化方面），重点在于商业。数据科学过程在其讲座中伪装成“信息-行动价值链”。为期四周。描述了几种工具，但只有SQL有深入覆盖。没有评论数据。提供免费和付费选项。'
- en: '[Introduction to Data Science](https://www.lynda.com/Big-Data-tutorials/Introduction-Data-Science/420305-2.html)
    (Lynda): Full process coverage, though limited depth of coverage. Quite short
    (three hours of content). Introduces both R and Python. No review data. Cost depends
    on Lynda subscription.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学导论](https://www.lynda.com/Big-Data-tutorials/Introduction-Data-Science/420305-2.html)（Lynda）：全面覆盖过程，但覆盖深度有限。相当短（内容三小时）。介绍了R和Python。没有评论数据。费用取决于Lynda订阅。'
- en: Wrapping it Up
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: 'This is the third of a six-piece series that covers the best online courses
    for launching yourself into the data science field. We covered programming in
    the [first article](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.fhrn45v3c)
    and statistics and probability in the [second article](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-take-a-few-of-these-statistics-classes-9bbabab098b9#.p7pac546r).
    The remainder of the series will cover other data science core competencies: data
    visualization and machine learning.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这是涵盖进入数据科学领域最佳在线课程的六篇系列文章中的第三篇。我们在[第一篇文章](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.fhrn45v3c)中讨论了编程，在[第二篇文章](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-take-a-few-of-these-statistics-classes-9bbabab098b9#.p7pac546r)中讨论了统计学和概率。系列的其余部分将涵盖数据科学的其他核心能力：数据可视化和机器学习。
- en: '**[If you want to learn Data Science, start with one of these programming classes](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.ch1f0ye8f)**'
  id: totrans-99
  prefs:
