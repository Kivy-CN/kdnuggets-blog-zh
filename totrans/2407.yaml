- en: '[PRE5]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 8\. Plotting our linear regression line
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 绘制我们的线性回归线
- en: '[PRE6]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![Primary Supervised Learning Algorithms Used in Machine Learning](../Images/44a460808ee0fdd55b638530812db36f.png)'
