- en: '???? **[ChatGPT Code Interpreter: Do Data Science in Minutes](https://www.kdnuggets.com/2023/07/chatgpt-code-interpreter-data-science-minutes.html)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ???? **[ChatGPT 代码解释器：几分钟内完成数据科学工作](https://www.kdnuggets.com/2023/07/chatgpt-code-interpreter-data-science-minutes.html)**
- en: This KDnuggets article introduces the Code Interpreter plugin by ChatGPT, a
    tool that can analyze data, write Python code, and build machine-learning models.
    The author, Natassha Selvaraj, demonstrates how the plugin can be used to automate
    various data science workflows, including data summarization, exploratory data
    analysis, data preprocessing, and building machine-learning models. The Code Interpreter
    can also be used to explain, debug, and optimize code. Natassha emphasizes that
    while the tool is powerful and efficient, it should be used as a baseline for
    data science tasks, as it lacks domain-specific knowledge and cannot handle large
    datasets residing in SQL databases. Natassha suggests that entry-level data scientists
    and those aspiring to become one should learn how to leverage tools like Code
    Interpreter to make their work more efficient.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇 KDnuggets 文章介绍了 ChatGPT 的代码解释器插件，这是一种可以分析数据、编写 Python 代码和构建机器学习模型的工具。作者 Natassha
    Selvaraj 演示了如何使用该插件来自动化各种数据科学工作流程，包括数据总结、探索性数据分析、数据预处理和构建机器学习模型。代码解释器还可以用于解释、调试和优化代码。Natassha
    强调，虽然这个工具功能强大且高效，但它应该作为数据科学任务的基础使用，因为它缺乏领域特定的知识，不能处理存储在 SQL 数据库中的大型数据集。Natassha
    建议初级数据科学家和有志于成为数据科学家的人应学习如何利用像代码解释器这样的工具来提高工作效率。
- en: '???? **[Textbooks Are All You Need: A Revolutionary Approach to AI Training](https://www.kdnuggets.com/2023/07/textbooks-all-you-need-revolutionary-approach-ai-training.html)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ???? **[教材就是你所需：一种革命性的 AI 培训方法](https://www.kdnuggets.com/2023/07/textbooks-all-you-need-revolutionary-approach-ai-training.html)**
- en: This KDnuggets article discusses a new approach to AI training proposed by Microsoft
    researchers, which involves using a synthetic textbook instead of massive datasets.
    The researchers trained a model called Phi-1 entirely on a custom-made textbook
    and found that it performed impressively well in Python coding tasks, despite
    being significantly smaller than models like GPT-3\. This suggests that the quality
    of training data can be as important as the size of the model. The Phi-1 model's
    performance also improved when fine-tuned with synthetic exercises and solutions,
    indicating that targeted fine-tuning can enhance a model's capabilities beyond
    the tasks it was specifically trained for. This suggests that this textbook-based
    approach could revolutionize AI training by shifting the focus from creating larger
    models to curating better training data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇 KDnuggets 文章讨论了微软研究人员提出的一种新型 AI 训练方法，该方法涉及使用合成教材而非大量数据集。研究人员将一个名为 Phi-1 的模型完全在自制教材上进行训练，发现它在
    Python 编程任务中的表现非常出色，尽管它的规模明显小于 GPT-3 等模型。这表明，训练数据的质量可能与模型的规模同样重要。Phi-1 模型在通过合成练习和解决方案进行微调后，性能也有所提升，表明有针对性的微调可以提高模型的能力超越其专门训练的任务。这表明，这种基于教材的方法可能会通过将重点从创建更大模型转向策划更好的训练数据，从而彻底改变
    AI 训练。
- en: ???? **[Latest Prompt Engineering Technique Inventively Transforms Imperfect
    Prompts Into Superb Interactions For Using Generative AI](https://www.forbes.com/sites/lanceeliot/2023/07/26/latest-prompt-engineering-technique-inventively-transforms-imperfect-prompts-into-superb-interactions-for-using-generative-ai/?sh=5dffaf9c2c31)**
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[最新的提示工程技术巧妙地将不完美的提示转化为卓越的生成式 AI 互动](https://www.forbes.com/sites/lanceeliot/2023/07/26/latest-prompt-engineering-technique-inventively-transforms-imperfect-prompts-into-superb-interactions-for-using-generative-ai/?sh=5dffaf9c2c31)**'
- en: 'The article discusses a new technique in prompt engineering that encourages
    the use of imperfect prompts. The author argues that the pursuit of perfect prompts
    can be counterproductive and that it''s often more practical to aim for "good
    enough" prompts. Generative AI applications use probabilistic and statistical
    methods to parse prompts and generate responses. Therefore, even if the same prompt
    is used multiple times, the AI is likely to produce different responses each time.
    The author suggests that rather than striving for a perfect prompt, users should
    make use of imperfect prompts and aggregate them to create effective prompts.
    The article references a research study titled "Ask Me Anything: A Simple Strategy
    For Prompting Language Models" which proposes a method of turning imperfect prompts
    into robust ones by aggregating the predictions of multiple effective, yet imperfect,
    prompts.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章讨论了一种新型的提示工程技术，鼓励使用不完美的提示。作者认为，追求完美的提示可能适得其反，往往更实际的做法是追求“足够好”的提示。生成式 AI
    应用程序使用概率和统计方法解析提示并生成响应。因此，即使使用相同的提示多次，AI 也可能每次生成不同的响应。作者建议，与其努力寻求完美的提示，不如利用不完美的提示并将它们汇总以创建有效的提示。文章引用了一项名为“随便问我什么：一种简单的提示语言模型策略”的研究，该研究提出了一种通过汇总多个有效但不完美的提示的预测来将不完美提示转化为强健提示的方法。
