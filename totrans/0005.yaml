- en: The Impact of AI on the Tech Industry
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/the-impact-of-ai-on-the-tech-industry](https://www.kdnuggets.com/the-impact-of-ai-on-the-tech-industry)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AI is ubiquitous and we all know it by reading about some or the other new product
    or application showing up in our feed. At the core of AI algorithms lies the data,
    in the form of numbers. So, let’s talk about the impact of AI in our lives through
    numbers aka the statistics. Around 77% of devices leverage AI. One of the major
    uses of AI, specifically the emergence of Generative AI in conversing in human-like
    language has enabled 85% of AI users to use it for creating content.
  prefs: []
  type: TYPE_NORMAL
- en: Extending it to the industry-wide impact, the retail industry is leading with
    72% of retailers employing AI, and 63% of the IT and telecom sector using it.
    Undoubtedly, it brings remarkable benefits. Take, for example, Netflix which saves
    $1B using machine learning techniques. But, there is another side to such automation
    and advancements, i.e. replacing the human workforce. Reportedly, intelligent
    robots can impact 30% of the global workforce by 2030, impacting 375M careers.
  prefs: []
  type: TYPE_NORMAL
