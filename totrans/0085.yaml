- en: Investing In AI? Here Is What To Consider
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/investing-in-ai-here-is-what-to-consider](https://www.kdnuggets.com/investing-in-ai-here-is-what-to-consider)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Return on Investment (ROI) assists businesses in determining which projects
    must be prioritized, or put simply – the initiatives that deserve the most resources
    and attention to achieve business goals.
  prefs: []
  type: TYPE_NORMAL
- en: '![Investing In AI? Here Is What To Consider](../Images/3308ef60b871f2220d291167fb7194fb.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Canva
  prefs: []
  type: TYPE_NORMAL
- en: 'Since we are talking about ROI, which involves numbers, so let’s start with
    some statistics:'
  prefs: []
  type: TYPE_NORMAL
- en: As per Forbes, [the global AI market](https://www.forbes.com/advisor/in/business/ai-statistics/)
    is expected to grow at a CAGR of 38% and will reach a whopping ~$1812 billion
    by 2030.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[AI is a top priority](https://explodingtopics.com/blog/ai-statistics) for
    83% of the companies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As per [IBM](https://www.ibm.com/thought-leadership/institute-business-value/en-us/report/ai-capabilities),
    spending on AI systems will increase by 27% to USD 154 billion in 2023.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It further shares that the organizations, on average, can yield only 5.9% ROI
    on the invested cost of capital at 10%.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, successful visionaries have generated 13% ROI by gauging the right
    opportunities at the right time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Invest like a Pro.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Given the enormous spending, there is an inevitable tendency to talk about –
    what is there in return for such hefty investments. That's not it, [PwC](https://www.pwc.com/us/en/tech-effect/ai-analytics/artificial-intelligence-roi.html)
    says that most companies are not even able to get any return at all.
  prefs: []
  type: TYPE_NORMAL
- en: AI investments soon become a point of concern for most executives. They need
    to make prudent AI investments that can garner high ROI, but how can they enable
    returns of the order of what leaders can generate? Note that the north star of
    the expected return is [up to 30%](https://nexocode.com/blog/posts/the-roi-of-ai/)
    in upcoming years.
  prefs: []
  type: TYPE_NORMAL
- en: The first step is to think of AI as a strategic initiative. It must be derived
    from a specific organization’s goals, not that of a competitor’s goals. It is
    important to remember that each organization is uniquely positioned, given its
    niche, business model, and technical capabilities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It requires identifying projects aligning with business strategy, i.e., the
    goal and vision of the organization for the next 3-5 years.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Even with a clear road ahead, realizing AI's potential isn't without its bumps.
    It mandates analytical thinking and inculcating AI culture throughout the organization.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Investing In AI? Here Is What To Consider](../Images/4f61754fa57f6a11acfb82475c3bb76b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: AI mindset helps the business discern which AI projects to kick-start while
    being frugal about non-AI-worthy projects. To put the cultural aspect into perspective,
    it is suggested to build a pool of opportunistic and innovative projects quickly
    and the ability to figure out the myriad variables on the go.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next is data – it is the lynchpin of the entire AI transformation, and hence,
    the majority of the attention and efforts must go into building processes on data
    governance. [SAP](https://www.sap.com/india/products/technology-platform/master-data-governance/what-is-data-governance.html)
    defines data governance as “the policies and procedures implemented to ensure
    an organization’s data is accurate to begin with – and then handled properly while
    being input, stored, manipulated, accessed, and deleted.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Value Generation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To understand ROI contextualized for AI initiatives, ‘value’ becomes more important
    than pure-play profits.
  prefs: []
  type: TYPE_NORMAL
- en: Profits imply the actual cash that relates to calculating the returns conventionally.
    However, AI practitioners prioritize “value-generation” to signify the organization-wide
    benefits of AI implementation.
  prefs: []
  type: TYPE_NORMAL
- en: With this additional context, let us break down ROI into two components. Return
    is the value generated from the investment that involves the costs of developing
    such systems.
  prefs: []
  type: TYPE_NORMAL
- en: Revenue and returns
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are various ways to assess the revenue. Besides direct revenue streams
    from AI-powered products, some initiatives are not directly a source of revenue
    but can subtly enhance or complement an existing process.
  prefs: []
  type: TYPE_NORMAL
- en: Such initiatives may not yield immediate results but can lead to a significant
    uptick in revenue over time. Consider AI-driven recommendation engines at e-commerce
    platforms that suggest products based on users' browsing histories. These recommendations
    gently nudge the users towards additional purchases, leading to increased sales.
  prefs: []
  type: TYPE_NORMAL
- en: '![Investing In AI? Here Is What To Consider](../Images/d5180b3daa916f2dd0d1f47c99662e7f.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Canva
  prefs: []
  type: TYPE_NORMAL
- en: Another example is when platforms enhance search relevancy and improve customer
    experience by quickly providing their choices of interest, keeping them loyal
    to the platform, and retaining them.
  prefs: []
  type: TYPE_NORMAL
- en: Cost – as we all know it
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Revenue is just one part of the ROI calculation; the other involves judicious
    cost management. The significant costs of AI projects are the infrastructure,
    building AI teams, and data management solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Hiring for AI skills involves onboarding, upskilling, and compensation costs.
    Some organizations outsource either the complete project or a part of the project
    that requires a specific skill set, saving themselves from the upfront costs.
  prefs: []
  type: TYPE_NORMAL
- en: However, external hiring also comes at an indirect cost where the in-house is
    not well-equipped to continue supporting the project, thereby introducing a dependency
    on external contractors for project maintenance and additional costs.
  prefs: []
  type: TYPE_NORMAL
- en: AI can be deployed for cases as simple as automating some of the repeat tasks
    that go on to reduce human errors, saving operational overhead.
  prefs: []
  type: TYPE_NORMAL
- en: Cost of failure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let us talk about the cost not often accounted for – the cost associated with
    perpetuating the wrong decisions.
  prefs: []
  type: TYPE_NORMAL
- en: '[The 1-10-100 rule](https://totalqualitymanagement.wordpress.com/2009/02/25/what-is-1-10-100-rule/)
    explains “how failure to take notice of one cost escalates the loss in dollars.
    Prevention cost should probably take priority because it is much less costly to
    prevent a defect than to correct one”.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Investing In AI? Here Is What To Consider](../Images/cad2fc56a5371036909b0afcc36f7e34.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Total Quality Management](https://totalqualitymanagement.wordpress.com/2009/02/25/what-is-1-10-100-rule/)
  prefs: []
  type: TYPE_NORMAL
- en: Like this rule, the cost of wrong decision choices is essential. It requires
    building a design thinking lens right from the beginning, including project scoping
    and identifying the right AI opportunities and associated risks.
  prefs: []
  type: TYPE_NORMAL
- en: Hence, building an organization-wide risk assessment framework is vital to address
    concerns such as bias, lack of oversight, transparency and accountability, data
    privacy, and more.
  prefs: []
  type: TYPE_NORMAL
- en: ROI estimation during PoC
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An initial ROI estimate during the ideation phase helps prioritize projects.
  prefs: []
  type: TYPE_NORMAL
- en: Having built a deeper understanding of the business problems, it is time to
    discuss technology. It is advised to start building the PoC rather than waiting
    for an ideal environment – where all input components, such as the data, algorithms,
    infrastructure, etc., are sorted out.
  prefs: []
  type: TYPE_NORMAL
- en: Once you start developing the PoC, the reality of whether it is feasible to
    scale the project starts to sink in.
  prefs: []
  type: TYPE_NORMAL
- en: PoC helps you verify the idea within a limited budget and a shorter time span.
  prefs: []
  type: TYPE_NORMAL
- en: 'The testing ground or sandbox ensures the value proposition before investing
    in building systems at scale. But the aspect of scale must be forethought at the
    PoC stage itself, whether it is in terms of:'
  prefs: []
  type: TYPE_NORMAL
- en: Building data pipelines to support data at scale,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Algorithms that require expensive computational resources or
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The number of users the application will be serving.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An estimate of these dimensions shows how the AI solution will integrate into
    the organization’s technology stack.
  prefs: []
  type: TYPE_NORMAL
- en: If the PoC justifies the investment, the project moves to development.
  prefs: []
  type: TYPE_NORMAL
- en: It is worth noting that assessing revenue and cost factors is specific to the
    business model; hence, this post intends to help build a lens to gauge different
    factors and their impact on ROI.
  prefs: []
  type: TYPE_NORMAL
