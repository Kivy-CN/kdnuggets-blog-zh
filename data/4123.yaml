  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费Python算法课程
- en: 原文：[https://www.kdnuggets.com/2022/09/free-algorithms-python-course.html](https://www.kdnuggets.com/2022/09/free-algorithms-python-course.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/09/free-algorithms-python-course.html](https://www.kdnuggets.com/2022/09/free-algorithms-python-course.html)
- en: '![Free Algorithms in Python Course](../Images/e1230e88ef90f6dd466f71e9df7972e4.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![免费Python算法课程](../Images/e1230e88ef90f6dd466f71e9df7972e4.png)'
- en: Screenshot from [Algorithms in Python](https://www.youtube.com/watch?v=fW_OS3LGB9Q)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Python中的算法](https://www.youtube.com/watch?v=fW_OS3LGB9Q)的截图
- en: As the word "algorithm" burrows deeper and deeper into the minds and lexicons
    of the general public, it takes on more and more of a mystical quality as time
    goes on.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着“算法”这个词越来越深入公众的脑海和词汇中，它也越来越带有神秘的色彩。
- en: People hear the term and often think of machine learning algorithms exclusively,
    which can lead Joan Q. Public to think of the equally-misleading term, artificial
    intelligence. But you and I know this should not be the case. Algorithms are the
    specific steps we take to solve particular problems. That's all, nothing more.
    There is no magic involved.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 人们听到这个词时通常会想到机器学习算法，这可能导致公众误以为是同样误导的术语——人工智能。但你和我知道这不应该是这样。算法是我们为解决特定问题所采取的具体步骤。就是这样，没有更多的东西。没有涉及魔法。
- en: Of course, we can speak of **machine learning algorithms**, which are the specific
    steps that implementations of machine learning concepts take, but in terms of
    algorithm parlance, these would just be another set of steps taken, with no consideration
    to the sorcery of machine learning or AI. But I digress.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们可以谈论**机器学习算法**，这些是机器学习概念的实现所采取的具体步骤，但在算法术语中，这些只是另一组步骤，与机器学习或人工智能的神秘性无关。但我跑题了。
- en: 'Back to the topic at hand: in our context, **algorithms** are the implementations
    of the specific steps of particular computational concepts programmatically. **Exactly**
    what are we doing with data, or some resource, and in **exactly** what order?
    If you come from a CS background, undoubtedly one of your first CS courses after
    Intro to Programming 101 was Algorithms, or perhaps Data Structures and Algorithms,
    the combination of **what** and **how** together, in data terms. If not from a
    CS background, perhaps you learned algorithms while taking up programming on your
    own, or learning data science online, or by some other method.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们要讨论的主题：在我们的背景下，**算法**是特定计算概念的步骤在编程中的实现。我们到底在数据或某些资源上做了什么，以及**确切**的顺序是什么？如果你来自计算机科学背景，毫无疑问你在“编程导论
    101”之后的第一个计算机科学课程之一是算法，或者可能是数据结构与算法，它们结合了数据方面的**什么**和**如何**。如果你不是计算机科学背景，可能是在自学编程、在线学习数据科学或通过其他方法时学到了算法。
- en: 'Bottom line: if you''ve learned algorithms is some manner, congratulations!
    Well done! If you haven''t, you really should. Let''s see if we can help out with
    that.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说：如果你以某种方式学习了算法，恭喜你！做得好！如果没有，你真的应该学习。让我们看看是否能帮忙。
- en: freeCodeCamp has just released [Algorithms in Python](https://www.youtube.com/watch?v=fW_OS3LGB9Q),
    a free full course in learning algorithms in one of the most popular programming
    languages in existence. The course was developed by [Joy Brock](https://www.youtube.com/c/PythonLearningChannel)
    in collaboration with [realtoughcandy.io](https://realtoughcandy.com/), so be
    sure to have a look at their other offerings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: freeCodeCamp刚刚发布了[Python中的算法](https://www.youtube.com/watch?v=fW_OS3LGB9Q)，这是一个免费学习算法的完整课程，使用的是现存的最流行的编程语言之一。该课程由[Joy
    Brock](https://www.youtube.com/c/PythonLearningChannel)与[realtoughcandy.io](https://realtoughcandy.com/)合作开发，因此一定要查看他们的其他课程。
- en: Not only does Python enjoy widespread popularity as a general purpose programming
    language — meaning you can do all sorts of programming tasks with it, almost anything
    imaginable (within reason) — Python is also one of the most in-demand languages
    in the worlds of data science and machine learning. As an added bonus, Python
    is a notoriously beginner-friendly language, making it all the easier to understand
    algorithms and other programmatic and computational concepts with its help.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Python不仅在作为通用编程语言方面享有广泛的受欢迎程度——意味着你可以用它完成各种编程任务，几乎是任何可以想象的任务（在合理范围内）——Python也是数据科学和机器学习领域需求最高的语言之一。作为额外的好处，Python是一个
    notoriously 对初学者友好的语言，使得用它来理解算法和其他程序性及计算概念变得更容易。
- en: 'In this video course, you will learn about algorithm essentials such as factorials,
    permutations, the *N* queens problem, and the travelling salesman problem. You
    will dive into the bread and butter of programmatic algorithms: sorting! You then
    cover some data structures and learn how algorithms and structures work together
    with concepts such as hash tables. You''ll also cover topics such as dynamic programming,
    matrix multiplication, and what makes an algorithm greedy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频课程中，你将学习算法基础知识，如阶乘、排列、*N* 皇后问题和旅行推销员问题。你将深入探讨程序算法的核心内容：排序！接着你将学习一些数据结构，并了解算法和结构如何通过如哈希表的概念协同工作。你还会学习动态编程、矩阵乘法等话题，以及什么是贪心算法。
- en: Python has become the go-to language for data science hopefuls and seasoned
    practitioners alike (or, more accurately, *one* of the go-to languages). Pair
    your learning of algorithms with Python and take another step to excelling today.
    Good luck!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Python 已成为数据科学新手和经验丰富的从业者的首选语言（或者，更准确地说，是*首选语言之一*）。将你的算法学习与 Python 配对，迈出进一步提升自己的步伐。祝好运！
- en: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    is a Data Scientist and the Editor-in-Chief of KDnuggets, the seminal online Data
    Science and Machine Learning resource. His interests lie in natural language processing,
    algorithm design and optimization, unsupervised learning, neural networks, and
    automated approaches to machine learning. Matthew holds a Master''s degree in
    computer science and a graduate diploma in data mining. He can be reached at editor1
    at kdnuggets[dot]com.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    是数据科学家及 KDnuggets 的主编，KDnuggets 是一个开创性的在线数据科学和机器学习资源。他的兴趣包括自然语言处理、算法设计与优化、无监督学习、神经网络以及自动化机器学习方法。Matthew
    拥有计算机科学硕士学位和数据挖掘研究生文凭。你可以通过 editor1 at kdnuggets[dot]com 联系他。'
