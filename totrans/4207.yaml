- en: '*Subject Matters involved with Data Science.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**The goal of this article** is not to list out the required syllabus but rather
    list out some of the prominent online resources for each subject area in the end-to-end
    Data Science domain. It will help beginners start their data science journey without
    wasting their precious time. I have tried to put down the resources in as much
    order as possible. But it might vary to a great extent depending upon the individual’s
    expertise and requirements. The focus of this article is solely the listing out
    of some of the thorough and in-depth online courses and tutorials available out
    there for domains comprising full-stack data science. I have tried to keep the
    list as short as possible so that it helps the starters get started with their
    learning without much selection.'
  prefs: []
  type: TYPE_NORMAL
