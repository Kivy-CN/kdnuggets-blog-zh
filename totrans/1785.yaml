- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: A year ago, I dropped out of one of the best computer science programs in Canada.
    I started creating my own [data science master’s program](https://medium.com/@davidventuri/i-dropped-out-of-school-to-create-my-own-data-science-master-s-here-s-my-curriculum-1b400dcee412#.5fwwphdqd)
    using online resources. I realized that I could learn everything I needed through
    edX, Coursera, and Udacity instead. And I could learn it faster, more efficiently,
    and for a fraction of the cost.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，我退出了加拿大最好的计算机科学项目之一。我开始利用在线资源创建自己的[数据科学硕士课程](https://medium.com/@davidventuri/i-dropped-out-of-school-to-create-my-own-data-science-master-s-here-s-my-curriculum-1b400dcee412#.5fwwphdqd)。我意识到，通过edX、Coursera和Udacity，我可以学到所需的一切。而且，我可以更快、更高效地学习，而且成本仅是原来的一个小部分。
- en: I’m almost finished now. I’ve taken many data science-related courses and audited
    portions of many more. I know the options out there, and what skills are needed
    for learners preparing for a data analyst or data scientist role. **A few months
    ago, I started creating a review-driven guide that recommends the best courses
    for each subject within data science.**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在快完成了。我已经参加了许多与数据科学相关的课程，并审核了更多课程的部分内容。我了解目前的选择，以及为数据分析师或数据科学家角色准备所需的技能。**几个月前，我开始创建一份以评论为驱动的指南，推荐数据科学每个主题的最佳课程。**
- en: For the first guide in the series, I recommended a few [coding classes](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.42hhzxopw)
    for the beginner data scientist. Then it was [statistics and probability classes](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-take-a-few-of-these-statistics-classes-9bbabab098b9#.p7pac546r).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在系列的第一份指南中，我推荐了一些[编程课程](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.42hhzxopw)给初学者数据科学家。接着是[统计学和概率课程](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-take-a-few-of-these-statistics-classes-9bbabab098b9#.p7pac546r)。
- en: Now onto introductions to data science.
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现在开始介绍数据科学。
- en: '*(Don’t worry if you’re unsure of what an intro to data science course entails.
    I’ll explain shortly.)*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*(如果你不确定数据科学入门课程的内容，不用担心。我会很快解释的。)*'
- en: For this guide, I spent 10+ hours trying to identify every online intro to data
    science course offered as of January 2017, extracting key bits of information
    from their syllabi and reviews, and compiling their ratings. For this task, I
    turned to none other than the open source Class Central community and its database
    of thousands of course ratings and reviews.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这份指南中，我花费了10多个小时试图识别2017年1月提供的所有在线数据科学入门课程，从它们的课程大纲和评论中提取关键信息，并汇总它们的评分。为此，我依赖了开源的Class
    Central社区及其数千个课程评分和评论的数据库。
- en: Since 2011, [Class Central](https://www.class-central.com/) founder [Dhawal
    Shah](https://www.class-central.com/@dhawal) has kept a closer eye on online courses
    than arguably anyone else in the world. Dhawal personally helped me assemble this
    list of resources.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自2011年以来，[Class Central](https://www.class-central.com/)的创始人[Dhawal Shah](https://www.class-central.com/@dhawal)比世界上几乎任何人都更加关注在线课程。Dhawal亲自帮助我整理了这份资源列表。
- en: How we picked courses to consider
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们如何挑选考虑的课程
- en: 'Each course must fit three criteria:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每门课程必须符合三个标准：
- en: '**It must teach the data science process.** More on that soon.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**必须教授数据科学过程。** 详细内容将在稍后提供。'
- en: '**It must be on-demand or offered every few months.**'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**必须是按需提供或每隔几个月开设一次。**'
- en: '**It must be an interactive online course, so no books or read-only tutorials**.
    Though these are viable ways to learn, this guide focuses on courses.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**必须是互动的在线课程，不接受书籍或只读的教程**。虽然这些也是学习的可行方法，但本指南专注于课程。'
- en: We believe we covered every notable course that fits the above criteria. Since
    there are seemingly hundreds of courses on [Udemy](https://www.udemy.com/), we
    chose to consider the most-reviewed and highest-rated ones only. There’s always
    a chance that we missed something, though. So please let us know in the comments
    section if we left a good course out.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信我们涵盖了符合上述标准的所有显著课程。由于[Udemy](https://www.udemy.com/)上似乎有数百门课程，我们选择仅考虑评价最多和评分最高的课程。不过，我们仍有可能遗漏了某些课程。如果我们遗漏了好的课程，请在评论区告诉我们。
- en: How we evaluated courses
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们如何评估课程
- en: We compiled average rating and number of reviews from Class Central and other
    review sites to calculate a weighted average rating for each course. We read text
    reviews and used this feedback to supplement the numerical ratings.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从Class Central和其他评论网站汇总了平均评分和评论数量，以计算每门课程的加权平均评分。我们阅读了文本评论，并利用这些反馈来补充数字评分。
- en: 'We made subjective syllabus judgment calls based on two factors:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们基于两个因素做出了主观的课程大纲判断：
- en: '**Coverage of the data science process.** Does the course brush over or skip
    certain subjects? Does it cover certain subjects in too much detail? See the next
    section for what this process entails.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据科学过程的覆盖范围。** 课程是否略过或跳过某些主题？是否对某些主题讲解过于详细？有关这一过程的具体内容请参见下一部分。'
- en: '**Usage of common data science tools.** Is the course taught using popular
    programming languages like Python and/or R? These aren’t necessary, but helpful
    in most cases so slight preference is given to these courses.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**常见数据科学工具的使用情况。** 课程是否使用Python和/或R等流行编程语言教授？虽然这些不是必要的，但在大多数情况下很有帮助，因此对这些课程稍有偏好。'
- en: '![](../Images/417ba2158a76add07390ec5afacdc29c.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/417ba2158a76add07390ec5afacdc29c.png)'
- en: Python and R are the two most popular programming languages used in data science.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Python和R是数据科学中最受欢迎的两种编程语言。
- en: What is the data science process?
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学过程是什么？
- en: '*What is data science? What does a data scientist do?* These are the types
    of fundamental questions that an intro to data science course should answer. The
    following infographic from Harvard professors Joe Blitzstein and Hanspeter Pfister
    outlines a typical **data science process**, which will help us answer these questions.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*什么是数据科学？数据科学家做什么？* 这些是数据科学入门课程应回答的基本问题。以下来自哈佛教授Joe Blitzstein和Hanspeter Pfister的图表概述了典型的**数据科学过程**，这将帮助我们回答这些问题。'
- en: '![](../Images/25778514c518abdba302dc05170055ee.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/25778514c518abdba302dc05170055ee.png)'
- en: Visualization from [Opera Solutions](http://blog.operasolutions.com/bid/384900/what-is-data-science).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Opera Solutions](http://blog.operasolutions.com/bid/384900/what-is-data-science)的可视化图。
- en: Our goal with this introduction to data science course is to become familiar
    with the data science process. We don’t want too in-depth coverage of specific
    aspects of the process, hence the “intro to” portion of the title.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是通过这门数据科学入门课程来熟悉数据科学过程。我们不希望深入覆盖过程的具体方面，因此标题中有“入门”一词。
- en: For each aspect, the ideal course explains key concepts within the framework
    of the process, introduces common tools, and provides a few examples (preferably
    hands-on).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个方面，理想的课程应在过程框架内解释关键概念，介绍常见工具，并提供一些示例（最好是动手操作）。
- en: 'We’re only looking for an introduction. This guide therefore won’t include
    full specializations or programs like Johns Hopkins University’s [Data Science
    Specialization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=479491.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fjhu-data-science%2F)
    on Coursera or Udacity’s [Data Analyst Nanodegree](https://www.udacity.com/course/data-analyst-nanodegree--nd002?utm_medium=referral&utm_campaign=api).
    These compilations of courses elude the purpose of this series: to find the best
    **individual** courses for each subject to comprise a data science education.
    The final three guides in this series of articles will cover each aspect of the
    data science process in detail.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只寻找一个入门课程。因此，本指南不会包括像约翰霍普金斯大学的[数据科学专业化](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=479491.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fjhu-data-science%2F)在Coursera上或Udacity的[数据分析师纳米学位](https://www.udacity.com/course/data-analyst-nanodegree--nd002?utm_medium=referral&utm_campaign=api)这样的完整专业化或项目。这些课程的汇编超出了本系列的目的：寻找每个学科的最佳**单独**课程，以组成数据科学教育。本系列文章中的最后三篇指南将详细介绍数据科学过程的各个方面。
- en: Basic coding, stats, and probability experience required
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 需要基本的编码、统计和概率经验。
- en: Several courses listed below require basic programming, statistics, and probability
    experience. This requirement is understandable given that the new content is reasonably
    advanced, and that these subjects often have several courses dedicated to them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 下列几个课程需要基本的编程、统计和概率经验。考虑到新内容相对高级，而这些学科通常有几门专门的课程，这一要求是可以理解的。
- en: This experience can be acquired through our recommendations in the first two
    articles ([programming](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.ld31z08y5),
    [statistics](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-take-a-few-of-these-statistics-classes-9bbabab098b9))
    in this Data Science Career Guide.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过我们在前两篇文章中的推荐（[编程](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.ld31z08y5)，[统计](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-take-a-few-of-these-statistics-classes-9bbabab098b9)）来获得这些经验，这些文章是《数据科学职业指南》的一部分。
- en: Our pick for the best intro to data science course is...
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们推荐的最佳数据科学入门课程是...
- en: '**[Data Science A-Z™: Real-Life Data Science Exercises Included](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdatascience%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (Kirill Eremenko/Udemy)**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据科学 A-Z™：包括真实数据科学练习](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdatascience%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)（Kirill
    Eremenko/Udemy）**'
- en: Kirill Eremenko’s [Data Science A-Z™](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdatascience%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    on Udemy is the clear winner in terms of breadth and depth of coverage of the
    data science process of the 20+ courses that qualified. It has a 4.5-star weighted
    average rating over 3,071 reviews, which places it among the highest rated and
    most reviewed courses of the ones considered.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Kirill Eremenko的[数据科学 A-Z™](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdatascience%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)在Udemy上在覆盖数据科学过程的广度和深度方面显然是胜出的。它在3,071条评论中获得了4.5星的加权平均评分，这使它在所有考虑的课程中排名最高。
- en: It outlines the full process and provides real-life examples. At 21 hours of
    content, it is a good length. Reviewers love the instructor’s delivery and the
    organization of the content. The price varies depending on Udemy discounts, which
    are frequent, so you may be able to purchase access for as little as $10.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程概述了完整的过程，并提供了实际的例子。内容长达21小时，时长适中。评论者喜欢讲师的授课方式和内容的组织。价格根据Udemy的折扣而有所不同，折扣频繁，因此你可能只需$10即可购买。
- en: 'Though it doesn’t check our “usage of common data science tools” box**,** the
    non-Python/R tool choices (gretl, Tableau, Excel) are used effectively in context.
    Eremenko mentions the following when explaining the gretl choice (gretl is a statistical
    software package), though it applies to all of the tools he uses (emphasis mine):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它没有检查我们“使用常见数据科学工具”的选项，但非 Python/R 工具选择（gretl、Tableau、Excel）在上下文中被有效使用。Eremenko
    在解释 gretl 选择时提到（gretl 是一个统计软件包），尽管它适用于他使用的所有工具（重点是我的）：
- en: In gretl, we will be able to do the same modeling just like in R and Python
    but we won’t have to code. That’s the big deal here. Some of you may already know
    R very well, but some may not know it at all. My goal is to show you how to build
    a robust model and **give you a framework that you can apply in any tool you choose**.
    gretl will help us avoid getting bogged down in our coding.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 gretl 中，我们可以像在 R 和 Python 中一样进行建模，但无需编写代码。这就是关键所在。你们中的一些人可能已经很熟悉 R，但有些人可能完全不知情。我的目标是展示如何建立一个强大的模型，并**提供一个可以在任何你选择的工具中应用的框架**。gretl
    将帮助我们避免陷入编程的困境。
- en: 'One prominent reviewer noted the following:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一位著名的评论员指出：
- en: Kirill is the best teacher I’ve found online. He uses real life examples and
    explains common problems so that you get a deeper understanding of the coursework.
    He also provides a lot of insight as to what it means to be a data scientist from
    working with insufficient data all the way to presenting your work to C-class
    management. I highly recommend this course for beginner students to intermediate
    data analysts!
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
