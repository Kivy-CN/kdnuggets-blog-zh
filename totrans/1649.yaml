- en: In honor of Women’s History Month, we are celebrating several ASA women who
    work in statistics and data science. These accomplished women were chosen because
    they inspired and influenced other women in their field. [Read their biographies](http://magazine.amstat.org/blog/2018/03/01/wis/)
