- en: For most businesses, machine learning seems close to rocket science, appearing
    expensive and talent demanding. And, if you’re aiming at building another Netflix
    recommendation system, it really is. But the trend of making everything-as-a-service
    has affected this sophisticated sphere, too. You can jump-start an ML initiative
    without much investment, which would be the right move if you are new to data
    science and just want to grab the low hanging fruit.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数企业而言，机器学习看起来像火箭科学一样高深，显得昂贵且需要大量人才。如果你打算构建另一个Netflix推荐系统，它确实如此。但一切即服务的趋势也影响了这一复杂领域。你可以在不需要大量投资的情况下启动一个机器学习项目，这对于新手数据科学家和只想抓住现成机会的人来说是正确的选择。
