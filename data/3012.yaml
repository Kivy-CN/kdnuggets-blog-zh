- en: '**By [Stephen Smith](https://www.eckerson.com/experts/stephen-j-smith), [Eckerson
    Group](https://www.eckerson.com/).**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：[斯蒂芬·史密斯](https://www.eckerson.com/experts/stephen-j-smith)，[Eckerson
    Group](https://www.eckerson.com/)。**'
- en: '![](../Images/1d843cd42c370631afc63be12d860150.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1d843cd42c370631afc63be12d860150.png)'
- en: The hype over big data is on the wane. The cloud, Hadoop and their variants
    have solved it. But ‘big data’ is where a lot of people are still spending a lot
    of money building bigger infrastructures to process, hold and curate these immense
    databases. This blind pursuit of ‘big’ is generating some sizable and avoidable
    costs in infrastructure andhuman resources.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对大数据的炒作正在减少。云计算、Hadoop及其变种已解决了这个问题。但许多人仍在花费大量金钱建立更大的基础设施来处理、存储和管理这些庞大的数据库。对‘大’的盲目追求正在产生一些可观的且可避免的基础设施和人力资源成本。
- en: It is now time to change the discussion from ‘big data’ to ‘deep data’. Instead
    of collecting all the possible data to achieve ‘big data’ we now need to be more
    thoughtful and judicious. We need to now let some data fall on the floor and seek
    out variety over volume and quality over quantity. This will have many long term
    benefits.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将讨论从‘大数据’转向‘深度数据’了。我们不再需要收集所有可能的数据来实现‘大数据’，而是需要更有思想和审慎。我们需要让一些数据落地，追求多样性而非数量，追求质量而非量。这将带来许多长期的好处。
- en: The Myths of Big Data
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大数据的误区
- en: 'To understand this transition from ‘big’ to ‘deep’ let’s first look at some
    of mistaken notions we have about big data. Here are some of the big myths:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解从‘大’到‘深’的转变，我们先来看一下我们对大数据的一些错误观念。以下是一些大误区：
- en: All data can and should be captured and stored.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有数据都能并且应该被捕获和存储。
- en: More data always helps build a more accurate predictive model.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更多数据总是能帮助构建更准确的预测模型。
- en: The storage costs of more data is nearly zero.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更多数据的存储成本几乎为零。
- en: The computation costs of more data is nearly zero.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更多数据的计算成本几乎为零。
- en: 'Here are the realities:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些现实情况：
- en: Data from the IoT and web traffic still overwhelms our ability to capture it
    all. Some data must be let drop to the floor at ingestion. We need to be smart.
    We need to triage our data based on value.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物联网和网络流量的数据仍然超过了我们捕捉全部数据的能力。部分数据在采集时不得不被舍弃。我们需要聪明一点，基于价值对数据进行优先排序。
- en: The same data example repeated a thousand times doesn’t improve the accuracy
    of a predictive model.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相同的数据示例重复一千次并不会提高预测模型的准确性。
- en: The costs of storing more data is not just the dollar per terabyte that Amazon
    Web Services charges you. It is also the additional complexity of finding and
    managing multiple data sources and the ‘virtual weight’ of moving and using that
    data by your staff. These costs are often higher than the storage and computation
    charges.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 存储更多数据的成本不仅仅是亚马逊网络服务向你收取的每TB的费用。还包括寻找和管理多个数据源的额外复杂性，以及你员工在移动和使用这些数据时的‘虚拟重量’。这些成本通常高于存储和计算费用。
- en: AI algorithms need for computational resources can quickly outstrip even an
    elastic cloud infrastructure. Computational resources grow linearly while computational
    needs can grow super linearly or even exponentially if not expertly managed.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI算法对计算资源的需求很快会超出即使是弹性云基础设施的承载能力。计算资源是线性增长的，而计算需求如果没有得到专业管理，可能会超线性甚至指数级增长。
- en: The problem with believing these myths is that you will architect your information
    systems in ways that look good on paper or in the long run but are too cumbersome
    in the immediate time frame to be useful.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相信这些误区的问题在于，你会以那些在纸面上看起来不错或长期有效的方式来设计信息系统，但这些方式在短期内过于笨重，难以实用。
- en: Four Problems with Big Data
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大数据的四个问题
- en: 'Here are four problems with blindly believing that ‘more is better’ when it
    comes to data:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 盲目相信‘更多更好’的数据观念会带来以下四个问题：
- en: '**More of the same doesn’t help.** In building machine learning models for
    AI, diversity of training examples is critically important. The reason for this
    is that the models are trying to determine concept boundaries. For example,if
    your model is trying to define the concept of a ‘retired worker’ by using age
    and occupation then repeated examples of 32 year old Certified Public Accountants
    does the model little good since none of them are retired. It is much more helpful
    to get examples at the concept boundary of age 65 and to see how retirement varies
    with occupation.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相同的数据不会有帮助。** 在为AI构建机器学习模型时，训练样本的多样性至关重要。原因在于模型试图确定概念边界。例如，如果你的模型试图通过年龄和职业定义“退休工人”的概念，那么重复出现的32岁注册会计师对模型没有多大帮助，因为他们都还未退休。更有帮助的是获取年龄65岁时的概念边界样本，并观察退休如何与职业相关联。'
- en: '**Noisy data can hurt a model.** If new data has errors in it, or is imprecise
    it will only serve to muddy the boundary between two concepts that an AI is trying
    to learn. More data, in this case, won’t help and could actually decrease the
    accuracy of your existing models.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**嘈杂的数据可能会伤害模型。** 如果新数据中存在错误或不准确，它只会模糊AI试图学习的两个概念之间的界限。在这种情况下，更多的数据不会有所帮助，反而可能降低你现有模型的准确性。'
- en: '**Big data slows everything down.** Building a model on a terabyte of data
    may take one thousand times longer than building a model on a gigabyte of data.
    Or it might take ten thousand times longer depending on the learning algorithm.Data
    science is all about rapid experimentation. Better to be nimble and imperfect.
    Fail fast. Fail forward.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大数据会拖慢一切。** 在一太字节的数据上构建模型可能需要比在一吉字节的数据上构建模型多一千倍的时间。或者可能需要多一万倍，具体取决于学习算法。数据科学完全是关于快速实验的。最好是灵活且不完美。快速失败，前进失败。'
- en: '**Big data implementable models.**The end goal of any predictive model is to
    create a highly accurate model that can be deployed for the business. Sometimes
    using more obscure data from the dark recesses of the data lake may result in
    higher accuracy but the data used might be unreliable for actual deployment. Better
    to have a less accurate model that runs quickly and can be used by business.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大数据可实施的模型。** 任何预测模型的最终目标都是创建一个可以部署到业务中的高精度模型。有时使用数据湖中较为隐蔽的数据可能会带来更高的准确性，但这些数据可能在实际部署时不可靠。最好是拥有一个较少准确但运行迅速且可以被业务使用的模型。'
- en: Four Things to Do Better
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提升的四个方面
- en: 'There are several things that you can do to combat the ‘dark side’ of big data
    and move towards a deep data mindset:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有几件事可以帮助你对抗大数据的“黑暗面”，并朝着深度数据思维模式迈进：
- en: '**Understand the accuracy / execution trade off.** Too often data scientists
    assume that more accurate models are the goal. Start your project off with explicit
    ROI expectations based on both accuracy and speed of deployment.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解准确性/执行的权衡。** 数据科学家过于常见的假设是更准确的模型就是目标。基于准确性和部署速度，明确项目的ROI预期。'
- en: '**Build every model with a random sample.** If you’ve got big data then there
    is no reason to use all of it. If you have a good random sampling function, then
    you can accurately predict the accuracy of a model built with the entire database
    from small samples. Work rapidly with small samples then build the final model
    with the entire database.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用随机样本构建每个模型。** 如果你拥有大数据，就没有理由使用所有数据。如果你有一个好的随机抽样函数，那么你可以通过小样本准确预测用整个数据库构建的模型的准确性。先用小样本快速工作，然后用整个数据库构建最终模型。'
- en: '**Drop some data.**If you are overwhelmed with streaming data coming in from
    IoT devices and other sources feel free to be smart about throwing some data away.
    Maybe throw a lot of data away. You can’t buy enough disk to store it all and
    it will gum up everything you are working on in later stages of your data science
    production line.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**丢弃一些数据。** 如果你被来自物联网设备和其他来源的流数据压垮，可以聪明地丢弃一些数据。也许可以丢弃大量数据。你无法购买足够的磁盘来存储所有数据，这会在你数据科学生产线的后期阶段阻碍所有工作。'
- en: '**Look for more data sources.** Many of the recent breakthroughs in AI have
    come not from larger datasets but from the ability of the machine learning algorithms
    to tap into data that was previously unavailable to them. For example the large
    text, image, video and audio datasets that are commonplace today didn’t exist
    twenty years ago. Be constantly on the lookout for these new data opportunities.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找更多的数据源。** 最近AI的许多突破并非来自于更大的数据集，而是来自于机器学习算法能够接触到以前无法获得的数据。例如，现在常见的大型文本、图像、视频和音频数据集在二十年前并不存在。要不断寻找这些新的数据机会。'
- en: Four Things that Get Better
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 四个改进的方面
- en: 'If you focus on deep data rather than just on big data you will enjoy many
    benefits. Here are some of the key ones:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关注深层数据而不仅仅是大数据，你将享受许多好处。以下是一些关键好处：
- en: '**Everything will be faster.** With smaller data your data movement, experimentation,
    training and scoring of models will all be much faster.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一切将变得更快。** 使用更小的数据集，你的数据移动、实验、模型训练和评分将会更快。'
- en: '**Less storage and compute required**. A focus on deep data means that you
    will be smarter about efficiently using a smaller disk and compute footprint in
    the cloud. This directly translates into lower infrastructure costs. Go hire more
    data scientists and AI experts with the money you save!'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**减少存储和计算需求。** 关注深层数据意味着你将更智能地有效使用较小的磁盘和计算资源。这直接转化为降低基础设施成本。把节省下来的钱用来聘请更多的数据科学家和AI专家吧！'
- en: '**Less strain on IT and happier data scientists.** With a deep data culture,
    your IT team will find itself less likely to be running errands for the data science
    team or having to kill runaway jobs that are soaking up all the cloud resources.
    Likewise your data scientists will be happier when they can spend more of their
    time building and testing models rather than moving data around or waiting for
    long training runs to complete.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**减少IT压力和让数据科学家更开心。** 拥有深厚的数据文化，你的IT团队将不再频繁为数据科学团队跑腿，或不得不终止那些占用大量云资源的无序作业。同样，当数据科学家可以将更多时间投入到构建和测试模型上，而不是在数据搬运或等待长时间训练完成时，他们会更快乐。'
- en: '**Harder problems can be solved**. Building an AI model is not a magical experience
    that can only be executed by wizard-like researchers. It is much more about logistics
    than magic. It is similar to the story of an art teacher who told half his class
    that their grade would be based on the number of pieces of art they produced and
    the other half of the class would be graded on the quality of their best piece.
    Not surprisingly the quantity students produced the most works of art. Shockingly
    they also produced the highest quality items. Quantity sometimes begets quality.
    In our case, more models tried under the same resource constraints can mean a
    better best model.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更困难的问题可以解决**。构建AI模型并不是只有像巫师一样的研究人员才能执行的神奇体验。它更多的是关于后勤而不是魔法。这类似于一个艺术老师的故事，他告诉一半的学生，他们的成绩将基于他们创作的艺术品数量，而另一半的学生则根据他们最好的作品的质量来评分。不出所料，数量多的学生创作了最多的艺术品。令人震惊的是，他们还创作出了最高质量的作品。数量有时会带来质量。在我们的案例中，在相同资源约束下尝试更多模型可能意味着更好的最佳模型。'
- en: Big data and the technological breakthroughs that have supported it have greatly
    advanced many companies' drive to become data-driven in their decision making
    processes. With the rise of AI and our ability to saturate even those powerful
    resources we now need to be more precise in what we need from our data. Building
    a culture of understanding of deep data and not just big data is what is needed
    now.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据及其支持的技术突破极大地推动了许多公司在决策过程中变得数据驱动。随着AI的兴起以及我们能够充分利用这些强大的资源，我们现在需要对数据需求更加精准。建立对深层数据的理解文化而不仅仅是大数据文化，正是现在所需的。
