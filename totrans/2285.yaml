- en: Machine Learning is a big field with new research coming out frequently. It
    is a hot field where academia and industry keep experimenting with new things
    to improve our daily lives.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
