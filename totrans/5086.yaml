- en: Top 20 Python Machine Learning Open Source Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2015/06/top-20-python-machine-learning-open-source-projects.html](https://www.kdnuggets.com/2015/06/top-20-python-machine-learning-open-source-projects.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)We analyze Top 20 Python [Machine learning projects](https://www.kdnuggets.com/2020/03/20-machine-learning-datasets-project-ideas.html)
    on GitHub and find that scikit-Learn, PyLearn2 and NuPic are the most actively
    contributed projects. Explore these popular projects on Github! ![top-python-machine-learning-projects](../Images/2944132867e766168e87f1f11c3f2d16.png)
    Fig. 1: Python Machine learning projects on GitHub, with color corresponding to
    commits/contributors. Bob, Iepy, Nilearn, and NuPIC have the highest such value.'
  prefs: []
  type: TYPE_NORMAL
- en: '**scikit-learn**, 18845 commits, 404 contributors, [www.github.com/scikit-learn/scikit-learn](https://github.com/scikit-learn/scikit-learn)
    scikit-learn is a Python module for machine learning built on top of SciPy.It
    features various classification, regression and clustering algorithms including
    support vector machines, logistic regression, naive Bayes, random forests, gradient
    boosting, k-means and DBSCAN, and is designed to interoperate with the Python
    numerical and scientific libraries NumPy and SciPy.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Pylearn2**, 7027 commits, 117 contributors, [www.github.com/lisa-lab/pylearn2](https://github.com/lisa-lab/pylearn2)
    Pylearn2 is a library designed to make machine learning research easy. Its a library
    based on Theano'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NuPIC**, 4392 commits, 60 contributors, [www.github.com/numenta/nupic](https://github.com/numenta/nupic)
    The Numenta Platform for Intelligent Computing (NuPIC) is a machine intelligence
    platform that implements the HTM learning algorithms. HTM is a detailed computational
    theory of the neocortex. At the core of HTM are time-based continuous learning
    algorithms that store and recall spatial and temporal patterns. NuPIC is suited
    to a variety of problems, particularly anomaly detection and prediction of streaming
    data sources.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Nilearn**, 2742 commits, 28 contributors, [www.github.com/nilearn/nilearn](https://github.com/nilearn/nilearn)
    Nilearn is a Python module for fast and easy statistical learning on NeuroImaging
    data. It leverages the scikit-learn Python toolbox for multivariate statistics
    with applications such as predictive modeling, classification, decoding, or connectivity
    analysis.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: PyBrain, 969 commits, 27 contributors, [www.github.com/pybrain/pybrain](https://github.com/pybrain/pybrain)
    PyBrain is short for Python-Based Reinforcement Learning, Artificial Intelligence
    and Neural Network Library. Its goal is to offer flexible, easy-to-use yet still
    powerful algorithms for Machine Learning Tasks and a variety of predefined environments
    to test and compare your algorithms.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Pattern**, 943 commits, 20 contributors, [www.github.com/clips/pattern](https://github.com/clips/pattern)
    Pattern is a web mining module for Python. It has tools for Data Mining, Natural
    Language Processing, Network Analysis and Machine Learning. It supports vector
    space model, clustering, classification using KNN, SVM, Perceptron'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Fuel**, 497 commits, 12 contributors, [www.github.com/mila-udem/fuel](https://github.com/mila-udem/fuel)
    Fuel provides your machine learning models with the data they need to learn. it
    has interfaces to common datasets such as MNIST, CIFAR-10 (image datasets), Google''s
    One Billion Words (text). It gives you the ability to iterate over your data in
    a variety of ways, such as in minibatches with shuffled/sequential examples'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Bob**, 5080 commits, 11 contributors, [www.github.com/idiap/bob](https://github.com/idiap/bob)
    Bob is a free signal-processing and machine learning toolbox The toolbox is written
    in a mix of Python and C++ and is designed to be both efficient and reduce development
    time. It is composed of a reasonably large number of packages that implement tools
    for image, audio & video processing, machine learning and pattern recognition'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**skdata**, 441 commits, 10 contributors, [www.github.com/jaberg/skdata](https://github.com/jaberg/skdata)
    Skdata is a library of data sets for machine learning and statistics. This module
    provides standardized Python access to toy problems as well as popular computer
    vision and natural language processing data sets.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**MILK**, 687 commits, 9 contributors, [www.github.com/luispedro/milk](https://github.com/luispedro/milk)
    Milk is a machine learning toolkit in Python. Its focus is on supervised classification
    with several classifiers available: SVMs, k-NN, random forests, decision trees.
    It also performs feature selection. These classifiers can be combined in many
    ways to form different classification systems.For unsupervised learning, `milk`
    supports k-means clustering and affinity propagation.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: IEPY, 1758 commits, 9 contributors, [www.github.com/machinalis/iepy](https://github.com/machinalis/iepy)
    IEPY is an open source tool for Information Extraction focused on Relation Extraction
    It's aimed at users needing to perform Information Extraction on a large dataset.
    scientists wanting to experiment with new IE algorithms.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Quepy, 131 commits, 9 contributors, [www.github.com/machinalis/quepy](https://github.com/machinalis/quepy)
    Quepy is a python framework to transform natural language questions to queries
    in a database query language. It can be easily customized to different kinds of
    questions in natural language and database queries. So, with little coding you
    can build your own system for natural language access to your database. Currently
    Quepy provides support for Sparql and MQL query languages, with plans to extended
    it to other database query languages.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hebel, 244 commits, 5 contributors, [www.github.com/hannes-brt/hebel](https://github.com/hannes-brt/hebel)
    Hebel is a library for deep learning with neural networks in Python using GPU
    acceleration with CUDA through PyCUDA. It implements the most important types
    of neural network models and offers a variety of different activation functions
    and training methods such as momentum, Nesterov momentum, dropout, and early stopping.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**mlxtend**, 135 commits, 5 contributors, [www.github.com/rasbt/mlxtend](https://github.com/rasbt/mlxtend)
    Its a library consisting of useful tools and extensions for the day-to-day data
    science tasks.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: nolearn, 192 commits, 4 contributors, [www.github.com/dnouri/nolearn](https://github.com/dnouri/nolearn)
    This package contains a number of utility modules that are helpful with machine
    learning tasks. Most of the modules work together with scikit-learn, others are
    more generally useful.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Ramp**, 179 commits, 4 contributors, [www.github.com/kvh/ramp](https://github.com/kvh/ramp)
    Ramp is a python library for rapid prototyping of machine learning solutions.
    It''s a light-weight pandas-based machine learning framework pluggable with existing
    python machine learning and statistics tools (scikit-learn, rpy2, etc.). Ramp
    provides a simple, declarative syntax for exploring features, algorithms and transformations
    quickly and efficiently.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Feature Forge, 219 commits, 3 contributors, [www.github.com/machinalis/featureforge](https://github.com/machinalis/featureforge)
    A set of tools for creating and testing machine learning features, with a scikit-learn
    compatible API. This library provides a set of tools that can be useful in many
    machine learning applications (classification, clustering, regression, etc.),
    and particularly helpful if you use scikit-learn (although this can work if you
    have a different algorithm).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**REP**, 50 commits, 3 contributors, [www.github.com/yandex/rep](https://github.com/yandex/rep)
    REP is environment for conducting data-driven research in a consistent and reproducible
    way. It has a unified classifiers wrapper for variety of implementations like
    TMVA, Sklearn, XGBoost, uBoost. It can train classifiers in parallel on a cluster.
    It supports interactive plots'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Python Machine Learning Samples**, 15 commits, 3 contributors, [www.github.com/awslabs/machine-learning-samples](https://github.com/awslabs/machine-learning-samples)
    A collection of sample applications built using Amazon Machine Learning.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Python-ELM**, 17 commits, 1 contributor, [www.github.com/dclambert/Python-ELM](https://github.com/dclambert/Python-ELM)
    This is an implementation of the Extreme Learning Machine in Python, based on
    scikit-learn.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
