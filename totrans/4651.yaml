- en: '| Caffe | 0.6% | 1.5% | -58.3% |'
  prefs: []
  type: TYPE_TB
- en: Big Data Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In 2019, 37% used Big Data Tools vs 33% in 2018\. Apache Spark continues to
    be ahead of Hadoop and we see the emergence of streaming Big Data platforms, like
    Apache Storm, Flink, or WSO2 Stream Processor. Table below shows the details,
    with na indicating this software was not included in 2018 poll.
