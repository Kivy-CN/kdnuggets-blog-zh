  zh: 作者提供的图像
- en: Are you looking to switch to a data science career? If so, chances are you’ve
    already signed up for an online course, a bootcamp, or the like. Perhaps, you’ve
    bookmarked a self-study data science roadmap that you’re planning to work through.
    So how will yet another guide—this guide—help you?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否希望转行到数据科学领域？如果是的话，你可能已经报名参加了在线课程、训练营等。也许你还收藏了一份自学数据科学的路线图，计划逐步学习。那么，这份指南将如何帮助你呢？
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三大课程推荐
