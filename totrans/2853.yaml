- en: '**TLDR**: Three mistakes from taking Agile and Sebastian’s words too far in
    an ML project. What I think is Agile-able or not in an ML project.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Disclaimer****: This post is not endorsed or sponsored by any of the firms
    I work for or by any of the tools or services I mentioned. I use the term AI,
    Data Science, and ML interchangeably.*'
  prefs: []
  type: TYPE_NORMAL
- en: '***Like What You Read?**** Follow me on *[*Medium*](https://medium.com/@ianxiao)*, *[*LinkedIn*](https://www.linkedin.com/in/ianxiao/)*,
    or *[*Twitter*](https://twitter.com/ian_xxiao)*. Also, do you want to learn business
    thinking and communication skills as a Data Scientist? Check out my “*[*Influence
    with Machine Learning*](https://www.bizanalyticsbootcamp.com/influence-with-ml-digital)*”
    guide.*'
