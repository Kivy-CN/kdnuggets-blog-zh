- en: 'For an example of a simple but effective 30,000 foot explanation of what calculus
    is, here is the best single page introduction to calculus I have ever come across,
    a summary which would have saved me a lot of trouble a number of years ago:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个简单但有效的微积分解释的例子，这里是我遇到过的最好的单页微积分介绍，这个总结在几年前本来可以为我省去很多麻烦：
- en: '![Figure](../Images/23807fea7eb8a069ce0989b5547cf8f5.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/23807fea7eb8a069ce0989b5547cf8f5.png)'
- en: Calculus Made Easy 2nd ed, 1914, Chapter 1 (edited by article author to remove
    non-inclusive language).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 微积分简明版，第2版，1914年，第1章（由文章作者编辑以去除不包容的语言）。
- en: It is difficult, perhaps, to link this to neural networks, but the basic intuition
    of calculus is achieved. If you are looking for a more full treatment of this
    branch of mathematics, you will want to seek out some more robust learning tools.
    Here are 3 courses and a textbook to help out, all from [MIT's Open Courseware](https://ocw.mit.edu/index.htm)
    initiative, which will cover everything you need to know about calculus to understand
    deep learning — and far beyond.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将其与神经网络联系起来可能有些困难，但可以获得微积分的基本直觉。如果你想要更全面地了解这一数学分支，你将需要寻找一些更为全面的学习工具。这里有 3 个课程和一本教科书可以帮助你，全部来自
    [MIT 的开放课程](https://ocw.mit.edu/index.htm) 计划，它们将涵盖你理解深度学习所需的所有微积分知识——以及远远超出这些内容。
- en: '![Figure](../Images/33efa329dba7aa1f3c582d826288d827.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/33efa329dba7aa1f3c582d826288d827.png)'
- en: 'From the course''s MIT Open Courseware page:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 MIT Open Courseware 课程页面：
- en: This calculus course covers differentiation and integration of functions of
    one variable, and concludes with a brief discussion of infinite series. Calculus
    is fundamental to many scientific disciplines including physics, engineering,
    and economics.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个微积分课程涵盖了一元函数的微分和积分，并以对无限级数的简要讨论结束。微积分是许多科学学科的基础，包括物理学、工程学和经济学。
- en: 'This course has everything you could hope for in terms of resources from an
    asynchronous online course:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程提供了你对异步在线课程资源的所有期望：
