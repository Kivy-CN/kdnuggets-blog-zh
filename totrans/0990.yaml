- en: Machine Learning
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习
- en: Machine learning is a hot topic in data science, and you will learn about the
    classification, regression, and clustering projects to solve business problems.
    It will help you understand the tabular dataset, data processing, training on
    algorithms, and model validation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是数据科学中的热门话题，你将学习分类、回归和聚类项目，以解决业务问题。这将帮助你理解表格数据集、数据处理、算法训练和模型验证。
- en: '**Music Genre Classification**: [Tutorial](https://data-flair.training/blogs/python-project-music-genre-classification/)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音乐流派分类**: [教程](https://data-flair.training/blogs/python-project-music-genre-classification/)'
- en: '**Credit Card Fraud Detection**: [Tutorial](https://data-flair.training/blogs/data-science-machine-learning-project-credit-card-fraud-detection/)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信用卡欺诈检测**: [教程](https://data-flair.training/blogs/data-science-machine-learning-project-credit-card-fraud-detection/)'
- en: '**Flight Price Prediction**: [Tutorial](https://machinelearningprojects.net/flight-price-prediction/)
    | [Code Source](https://machinelearningprojects.net/wp-content/uploads/2021/07/source%20codes/Flight%20Price%20Prediction.zip)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**航班价格预测**: [教程](https://machinelearningprojects.net/flight-price-prediction/)
    | [代码来源](https://machinelearningprojects.net/wp-content/uploads/2021/07/source%20codes/Flight%20Price%20Prediction.zip)'
- en: Deep Learning
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习
- en: You will learn more advanced machine learning algorithms, neural networks, and
    data processing techniques. Deep learning is a huge subject, and to master it,
    you need to learn its applications in computer vision, NLP, forecasting, automatic
    speech recognition, generative art, and reinforcement learning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习更高级的机器学习算法、神经网络和数据处理技术。深度学习是一个庞大的主题，要掌握它，你需要学习其在计算机视觉、自然语言处理、预测、自动语音识别、生成艺术和强化学习中的应用。
- en: '**Reinforcement Learning**: [Tutorial](https://blog.paperspace.com/projects-with-reinforcement-learning/)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强化学习**: [教程](https://blog.paperspace.com/projects-with-reinforcement-learning/)'
- en: '**Gender and Age Detection with OpenCV**: [Tutorial](https://data-flair.training/blogs/python-project-gender-age-detection/)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OpenCV中的性别和年龄检测**: [教程](https://data-flair.training/blogs/python-project-gender-age-detection/)'
- en: '**Deep Learning for Time Series Forecasting**: [Tutorial](https://machinelearningmastery.com/how-to-get-started-with-deep-learning-for-time-series-forecasting-7-day-mini-course/)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间序列预测的深度学习**: [教程](https://machinelearningmastery.com/how-to-get-started-with-deep-learning-for-time-series-forecasting-7-day-mini-course/)'
- en: Computer Vision
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机视觉
- en: In computer vision, you learn to process image data and train the model for
    various computer vision tasks such as image classification, generation, segmentation,
    and object detection.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机视觉中，你将学习如何处理图像数据，并训练模型以执行各种计算机视觉任务，如图像分类、生成、分割和物体检测。
- en: '**Automatic colorization**: [Code Source](https://github.com/ericsujw/InstColorization)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动着色**: [代码来源](https://github.com/ericsujw/InstColorization)'
- en: '**One Shot Face Stylization**: [Code Source](https://github.com/mchong6/JoJoGAN)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一次性面部风格化**: [代码来源](https://github.com/mchong6/JoJoGAN)'
- en: '**Image Segmentation**: [Tutorial](https://data-flair.training/blogs/image-segmentation-machine-learning/)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图像分割**: [教程](https://data-flair.training/blogs/image-segmentation-machine-learning/)'
- en: Natural Language Processing (NLP)
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言处理 (NLP)
- en: You will learn to understand language through images, text, and audio. Due to
    the introduction of large language models and transformers NLP has seen multiple
    applications in the real world. It is used for translation, question and answers,
    text summarization, text classification, text generation, and conversational AI.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过图像、文本和音频来学习理解语言。由于大型语言模型和变换器的引入，自然语言处理在现实世界中得到了广泛应用。它被用于翻译、问答、文本摘要、文本分类、文本生成和对话
    AI。
- en: '**Machine Translation Yorùbá to English**: [Tutorial](https://towardsdatascience.com/simple-machine-translation-yor%C3%B9b%C3%A1-to-english-1b958ccdc8a1)
    | [Code Source](https://github.com/kingabzpro/Yoruba-Machine-Translation)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器翻译：约鲁巴语到英语**: [教程](https://towardsdatascience.com/simple-machine-translation-yor%C3%B9b%C3%A1-to-english-1b958ccdc8a1)
    | [代码来源](https://github.com/kingabzpro/Yoruba-Machine-Translation)'
- en: '**BERT Text Classifier on Tensor Processing Unit**: [Tutorial](https://www.analyticsvidhya.com/blog/2021/08/training-bert-text-classifier-on-tensor-processing-unit-tpu/)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在张量处理单元上训练 BERT 文本分类器**: [教程](https://www.analyticsvidhya.com/blog/2021/08/training-bert-text-classifier-on-tensor-processing-unit-tpu/)'
- en: '**Automatic Speech Recognition**: [Tutorial](https://www.analyticsvidhya.com/blog/2022/04/a-beginners-guide-to-get-productive-with-fastds/)
    | [Code Source](https://dagshub.com/kingabzpro/Urdu-ASR-SOTA)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动语音识别**: [教程](https://www.analyticsvidhya.com/blog/2022/04/a-beginners-guide-to-get-productive-with-fastds/)
    | [代码来源](https://dagshub.com/kingabzpro/Urdu-ASR-SOTA)'
- en: Data Engineering
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程
- en: Design, validate, and deploy data pipelines for data science projects. You will
    learn everything about the data engineering process. You will also learn how these
    modern tools integrate to provide seamless data streams. It will introduce you
    to ETL, data modeling, orchestration, analytics, and serving tools.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 设计、验证和部署数据科学项目的数据管道。你将学习有关数据工程过程的所有内容。你还将学习这些现代工具如何集成以提供无缝的数据流。它将介绍 ETL、数据建模、编排、分析和服务工具。
- en: '**Design, Development, and Deployment of a simple Data Pipeline**: [Tutorial](https://medium.com/geekculture/design-development-and-deployment-of-a-simple-data-pipeline-6f1d59d0fd6a)
    | [Code Source](https://github.com/Wittline/data-engineer-challenge)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单数据管道的设计、开发和部署**: [教程](https://medium.com/geekculture/design-development-and-deployment-of-a-simple-data-pipeline-6f1d59d0fd6a)
    | [代码来源](https://github.com/Wittline/data-engineer-challenge)'
- en: '**Uber Expenses Tracking**: [Tutorial](https://aws.plainenglish.io/uber-expenses-tracking-with-airflow-redshift-powerbi-27688a686f60)
    | [Code Source](https://github.com/Wittline/uber-expenses-tracking)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优步费用跟踪**: [教程](https://aws.plainenglish.io/uber-expenses-tracking-with-airflow-redshift-powerbi-27688a686f60)
    | [代码来源](https://github.com/Wittline/uber-expenses-tracking)'
- en: '**Data Compression and Data Decompression Pipeline**: [Tutorial](https://python.plainenglish.io/lossless-data-compression-and-data-decompression-pipeline-2f5391a6b7e7)
    | [Code Source](https://github.com/Wittline/wbz)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据压缩和数据解压缩管道**: [教程](https://python.plainenglish.io/lossless-data-compression-and-data-decompression-pipeline-2f5391a6b7e7)
    | [代码来源](https://github.com/Wittline/wbz)'
- en: MLOps
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MLOps
- en: It is the production side of machine learning where engineers test, retrain,
    validate, and server inference in production. You will learn about ml pipeline
    tools, experiment and artifact tracking, storing and versioning data and models,
    cloud computing, REST API, and web applications. You will learn to create an end-to-end
    machine learning system.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是机器学习的生产侧，工程师在这里测试、重新训练、验证和进行生产中的推理。你将学习有关 ml 管道工具、实验和工件跟踪、数据和模型的存储与版本控制、云计算、REST
    API 和 Web 应用程序的知识。你将学习创建一个端到端的机器学习系统。
- en: '**MNIST MLOps Learning**: [Code Source](https://github.com/zademn/mnist-mlops-learning)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MNIST MLOps 学习**: [代码来源](https://github.com/zademn/mnist-mlops-learning)'
- en: '**NLP MLops Project With DagsHub**: [Tutorial](https://towardsdatascience.com/nlp-mlops-project-with-dagshub-deploy-your-streamlit-app-on-aws-ec2-instance-part-2-eb7dcb17b8ba)
    | [Code Source](https://dagshub.com/zoumana.keita/MultiLanguageSentimentStreamlitApp)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NLP MLops 项目与 DagsHub**: [教程](https://towardsdatascience.com/nlp-mlops-project-with-dagshub-deploy-your-streamlit-app-on-aws-ec2-instance-part-2-eb7dcb17b8ba)
    | [代码来源](https://dagshub.com/zoumana.keita/MultiLanguageSentimentStreamlitApp)'
- en: '**Machine Learning, Pipelines, Deployment, and MLOps:** [Tutorial](https://www.datacamp.com/tutorial/tutorial-machine-learning-pipelines-mlops-deployment)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习、管道、部署和MLOps：** [教程](https://www.datacamp.com/tutorial/tutorial-machine-learning-pipelines-mlops-deployment)'
- en: Conclusion
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Working on projects and replicating the results will make you good at problem-solving,
    and it will also help you land a dream job.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 从事项目并复现结果将使你在解决问题方面更为出色，并且有助于你找到理想的工作。
- en: I will suggest beginners and people who are looking for jobs either start working
    on a pet project or contribute to open source projects to learn more about standard
    practices.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议初学者和寻找工作的人可以开始一个个人项目或参与开源项目，以了解更多标准实践。
- en: We have learned about machine learning, deep learning, computer vision, natural
    language processing, data engineering, and MLOps. The projects consist of descriptions
    and code sources. Some of them even have a detailed tutorial to guide you throughout
    the project.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经了解了机器学习、深度学习、计算机视觉、自然语言处理、数据工程和MLOps。项目包括描述和代码来源。有些甚至有详细的教程来指导你完成整个项目。
