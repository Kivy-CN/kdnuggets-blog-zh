- en: '![Top Amazon AI & ML Books 2016](../Images/48e85a2abbd4b193a421bdbd9b272deb.png)'
  prefs: []
  type: TYPE_IMG
- en: '**1\. [Deep Learning (Adaptive Computation and Machine Learning series)](https://www.amazon.com/Deep-Learning-Adaptive-Computation-Machine/dp/0262035618/ref=zg_bs_3887_1?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ian Goodfellow, Yoshua Bengio, Aaron Courville**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.8 out of 5 stars ([4 reviews](https://www.amazon.com/Deep-Learning-Adaptive-Computation-Machine/dp/0262035618/ref=zg_bs_3887_1?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Hardcover, $67.55
  prefs: []
  type: TYPE_NORMAL
- en: 'This sums it up nicely:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Written by three experts in the field, Deep Learning is the only comprehensive
    book on the subject."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- **Elon Musk**, cochair of OpenAI; cofounder and CEO of Tesla and SpaceX'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**2\. [Amazon Echo: The Ultimate Guide to Learn Amazon Echo In No Time](https://www.amazon.com/Amazon-Echo-Ultimate-services-internet/dp/1536822043/ref=zg_bs_3887_2?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Andrew Butler**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 out of 5 stars ([74 reviews](https://www.amazon.com/Amazon-Echo-Ultimate-services-internet/dp/1536822043/ref=zg_bs_3887_2?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Paperback, $9.95 (Kindle, $2.88)
  prefs: []
  type: TYPE_NORMAL
- en: Learn all about building custom and smart home skills to make your Echo even
    more personal! Smooth, secure, fast, and foolproof, Alexa Skills Kit helps you
    keep Echo learning. This guide is also suited for the intermediate, tech-savvy
    users who want a quick, sure-fire way of getting to know their Echo device, and
    how best to acquaint themselves with the Echo’s functionality and customizable
    potential.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**3\. [Gödel, Escher, Bach: An Eternal Golden Braid](https://www.amazon.com/G%C3%B6del-Escher-Bach-Eternal-Golden/dp/0465026567/ref=zg_bs_3887_5?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Douglas R. Hofstadter**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.5 out of 5 stars ([472 reviews](https://www.amazon.com/G%C3%B6del-Escher-Bach-Eternal-Golden/dp/0465026567/ref=zg_bs_3887_5?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Paperback, $13.98
  prefs: []
  type: TYPE_NORMAL
- en: 'If life can grow out of the formal chemical substrate of the cell, if consciousness
    can emerge out of a formal system of firing neurons, then so too will computers
    attain human intelligence. Gödel, Escher, Bach is a wonderful exploration of fascinating
    ideas at the heart of cognitive science: meaning, reduction, recursion, and much
    more.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**4\. [Make Your Own Neural Network](https://www.amazon.com/Make-Your-Own-Neural-Network-ebook/dp/B01EER4Z4G/ref=zg_bs_3887_6?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Tariq Rashid**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 out of 5 stars ([65 reviews](https://www.amazon.com/Make-Your-Own-Neural-Network-ebook/dp/B01EER4Z4G/ref=zg_bs_3887_6?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Kindle, $3.86
  prefs: []
  type: TYPE_NORMAL
- en: Neural networks are a key element of deep learning and artificial intelligence,
    which today is capable of some truly impressive feats. Yet too few really understand
    how neural networks actually work.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This guide will take you on a fun and unhurried journey, starting from very
    simple ideas, and gradually building up an understanding of how neural networks
    work. You won't need any mathematics beyond secondary school, and an accessible
    introduction to calculus is also included.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**5\. [Python Machine Learning](https://www.amazon.com/Python-Machine-Learning-Sebastian-Raschka/dp/1783555130/ref=zg_bs_3887_7?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sebastian Raschka**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 out of 5 stars ([80 reviews](https://www.amazon.com/Python-Machine-Learning-Sebastian-Raschka/dp/1783555130/ref=zg_bs_3887_7?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Paperback, $40.49
  prefs: []
  type: TYPE_NORMAL
- en: Leverage Python's most powerful open-source libraries for deep learning, data
    wrangling, and data visualization
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn effective strategies and best practices to improve and optimize machine
    learning systems and algorithms
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Ask – and answer – tough questions of your data with robust statistical models,
    built for a range of datasets
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**6\. [Superintelligence: Paths, Dangers, Strategies](https://www.amazon.com/Superintelligence-Dangers-Strategies-Nick-Bostrom/dp/0198739834/ref=zg_bs_3887_9?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Nick Bostrom**'
  prefs: []
  type: TYPE_NORMAL
- en: 3.9 out of 5 stars ([284 reviews](https://www.amazon.com/Superintelligence-Dangers-Strategies-Nick-Bostrom/dp/0198739834/ref=zg_bs_3887_9?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Paperback, $13.72 (Kindle, $8.13)
  prefs: []
  type: TYPE_NORMAL
- en: Read the book and learn about oracles, genies, singletons; about boxing methods,
    tripwires, and mind crime; about humanity's cosmic endowment and differential
    technological development; indirect normativity, instrumental convergence, whole
    brain emulation and technology couplings; Malthusian economics and dystopian evolution;
    artificial intelligence, and biological cognitive enhancement, and collective
    intelligence.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This profoundly ambitious and original book picks its way carefully through
    a vast tract of forbiddingly difficult intellectual terrain. Yet the writing is
    so lucid that it somehow makes it all seem easy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**7\. [Markov Models: Master Data Science and Unsupervised Machine Learning
    in Python](https://www.amazon.com/Markov-Models-Science-Unsupervised-Learning-ebook/dp/B01M1J1Y8C/ref=zg_bs_3887_12?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**LazyProgrammer**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.0 out of 5 stars ([1 reviews](https://www.amazon.com/Markov-Models-Science-Unsupervised-Learning-ebook/dp/B01M1J1Y8C/ref=zg_bs_3887_12?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Kindle, $4.91
  prefs: []
  type: TYPE_NORMAL
- en: We’re going to look at a model of sickness and health, and calculate how to
    predict how long you’ll stay sick, if you get sick. We’re going to talk about
    how Markov models can be used to analyze how people interact with your website,
    and fix problem areas like high bounce rate, which could be affecting your SEO.
    We’ll build language models that can be used to identify a writer and even generate
    text - imagine a machine doing your writing for you.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**8\. [Machine Learning: The New AI: The MIT Press Essential Knowledge Series](https://www.amazon.com/Machine-Learning-Press-Essential-Knowledge/dp/B01M1I55GE/ref=zg_bs_3887_13?_encoding=UTF8&psc=1&refRID=KZVJG40XGKS24RM0VHFX)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ethem Alpaydi**'
  prefs: []
  type: TYPE_NORMAL
- en: 3.5 out of 5 stars ([2 reviews](https://www.amazon.com/Machine-Learning-Press-Essential-Knowledge/dp/B01M1I55GE/ref=zg_bs_3887_13?_encoding=UTF8&psc=1&refRID=KZVJG40XGKS24RM0VHFX#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Audio, $14.95 (Paperback, $10.63)
  prefs: []
  type: TYPE_NORMAL
- en: Alpaydin offers an account of how digital technology advanced from number-crunching
    mainframes to mobile devices, putting today's machine learning boom in context.
    He describes the basics of machine learning and some applications; the use of
    machine learning algorithms for pattern recognition; artificial neural networks
    inspired by the human brain; algorithms that learn associations between instances,
    with such applications as customer segmentation and learning recommendations;
    and reinforcement learning, when an autonomous agent learns act so as to maximize
    reward and minimize penalty. Alpaydin then considers some future directions for
    machine learning and the new field of "data science," and discusses the ethical
    and legal implications for data privacy and security.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**9\. [An Introduction to Statistical Learning: with Applications in R](https://www.amazon.com/Introduction-Statistical-Learning-Applications-Statistics/dp/1461471370/ref=zg_bs_3887_18?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Gareth James, Daniela Witten, Trevor Hastie, Robert Tibshirani**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.8 out of 5 stars ([127 reviews](https://www.amazon.com/Introduction-Statistical-Learning-Applications-Statistics/dp/1461471370/ref=zg_bs_3887_18?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Hardcover, $72.62
  prefs: []
  type: TYPE_NORMAL
- en: An Introduction to Statistical Learning provides an accessible overview of the
    field of statistical learning, an essential toolset for making sense of the vast
    and complex data sets that have emerged in fields ranging from biology to finance
    to marketing to astrophysics in the past twenty years. This book presents some
    of the most important modeling and prediction techniques, along with relevant
    applications. Topics include linear regression, classification, resampling methods,
    shrinkage approaches, tree-based methods, support vector machines, clustering,
    and more.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**10\. [Fundamentals of Machine Learning for Predictive Data Analytics: Algorithms,
    Worked Examples, and Case Studies](https://www.amazon.com/Fundamentals-Machine-Learning-Predictive-Analytics/dp/0262029448/ref=zg_bs_3887_20?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**John D. Kelleher, Brian Mac Namee, Aoife D''Arcy**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.7 out of 5 stars ([15 reviews](https://www.amazon.com/Fundamentals-Machine-Learning-Predictive-Analytics/dp/0262029448/ref=zg_bs_3887_20?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews))
  prefs: []
  type: TYPE_NORMAL
- en: Hardcover, $74.00
  prefs: []
  type: TYPE_NORMAL
- en: This introductory textbook offers a detailed and focused treatment of the most
    important machine learning approaches used in predictive data analytics, covering
    both theoretical concepts and practical applications. Technical and mathematical
    material is augmented with explanatory worked examples, and case studies illustrate
    the application of these models in the broader business context.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'After discussing the trajectory from data to insight to decision, the book
    describes four approaches to machine learning: information-based learning, similarity-based
    learning, probability-based learning, and error-based learning.'
  prefs:
  - PREF_BQ
