- en: 'One of the first such courses made publicly available is **[Accelerated Computer
    Vision](https://www.youtube.com/playlist?list=PL8P_Z6C4GcuU4knhhCouJujFZ2tTqU-Ta)**,
    a course which describes itself as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个公开提供的类似课程之一是 **[加速计算机视觉](https://www.youtube.com/playlist?list=PL8P_Z6C4GcuU4knhhCouJujFZ2tTqU-Ta)**，该课程自我描述如下：
- en: This repository contains slides, notebooks, and datasets for the Machine Learning
    University (MLU) Computer Vision class. Our mission is to make Machine Learning
    accessible to everyone. We have courses available across many topics of machine
    learning and believe knowledge of ML can be a key enabler for success. This class
    is designed to help you get started with Computer Vision, learn about widely used
    Machine Learning techniques and apply them to real-world problems.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该仓库包含机器学习大学（MLU）计算机视觉课程的幻灯片、笔记本和数据集。我们的使命是让机器学习对每个人都可用。我们提供涵盖许多机器学习主题的课程，并相信机器学习的知识可以是成功的关键促进因素。此课程旨在帮助你入门计算机视觉，了解广泛使用的机器学习技术，并将其应用于现实世界的问题。
- en: 'This concise course, taught by [Rachel Hu](https://www.linkedin.com/in/rachelsonghu/),
    an applied scientist at AWS Deep Engine Science, is made up of a [playlist of
    video lectures](https://www.youtube.com/playlist?list=PL8P_Z6C4GcuU4knhhCouJujFZ2tTqU-Ta),
    along with a [GitHub repository](https://github.com/aws-samples/aws-machine-learning-university-accelerated-cv)
    of course notebooks, slides, and data. The short videos and accompanying courseware
    material is collected into into 3 overarching lessons, organized as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简明课程由 [Rachel Hu](https://www.linkedin.com/in/rachelsonghu/)，AWS 深度引擎科学的应用科学家讲授，由一个
    [视频讲座播放列表](https://www.youtube.com/playlist?list=PL8P_Z6C4GcuU4knhhCouJujFZ2tTqU-Ta)
    和一个 [GitHub 仓库](https://github.com/aws-samples/aws-machine-learning-university-accelerated-cv)
    组成，包含课程笔记、幻灯片和数据。这些简短的视频和相关的课程材料被整理成 3 个主要课程，结构如下：
- en: '![Image](../Images/394713c904e6a0adeff38cd7d128ec69.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/394713c904e6a0adeff38cd7d128ec69.png)'
- en: 'Lesson notebooks for the course focus on acquiring the skills for practical
    CV implementation, and have the following focuses, providing insight into what
    you can expect to learn along the way:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 课程的课件重点在于掌握实际计算机视觉实现的技能，并关注以下内容，为你提供对课程学习内容的预期：
- en: Neural Networks
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络
- en: Convolutional Neural Networks
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卷积神经网络
- en: Final Project Overview
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终项目概述
- en: AlexNet
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AlexNet
- en: AutoGluon for Computer Vision
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AutoGluon 用于计算机视觉
- en: ResNet
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ResNet
- en: YOLO
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YOLO
- en: 'The course also includes the implementation of a final project in practical
    computer vision, the Jupyter notebook for which begins as follows, providing additional
    hints of expected learning outcomes:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 课程还包括一个实际计算机视觉的最终项目实现，其 Jupyter notebook 开始部分如下，提供了对预期学习成果的额外提示：
- en: '![Image](../Images/5e2ea34b8c296f661a0ae3506e8de61d.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/5e2ea34b8c296f661a0ae3506e8de61d.png)'
- en: This appears to be a great introductory course for computer vision beginners.
    Amazon has done the community a service by opening their Machine Learning University
    courses to the public, and between the Accelerated Computer Vision course and
    the other currently available offerings, it appears that those wishing to learn
    machine learning from a world class machine learning organization now have another
    option.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是计算机视觉初学者的一个很好的入门课程。亚马逊通过将其机器学习大学课程公开，给社区提供了服务，结合加速计算机视觉课程和其他目前提供的课程，那些希望从世界级机器学习组织学习机器学习的人现在有了另一个选择。
