- en: '**By [Ben Rogojan](https://www.theseattledataguy.com/data-science-consulting-blog),
    Data Science and Data Engineering Solutions Architect**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Ben Rogojan](https://www.theseattledataguy.com/data-science-consulting-blog)，数据科学和数据工程解决方案架构师**'
- en: '[![](../Images/e585c4bfb5eac82218a2d8368bbd8925.png)](https://miro.medium.com/max/1400/1*J3CbvCM8BMxiUveHUTkIug.png)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/e585c4bfb5eac82218a2d8368bbd8925.png)](https://miro.medium.com/max/1400/1*J3CbvCM8BMxiUveHUTkIug.png)'
- en: Image Created By Author — [PDF Source Here](https://drive.google.com/file/d/1Fca-ohcIUsSYPTUHdzfV3XXesUlYdq8_/view?usp=sharing)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者创建 — [PDF 来源](https://drive.google.com/file/d/1Fca-ohcIUsSYPTUHdzfV3XXesUlYdq8_/view?usp=sharing)
- en: Whenever I look to learn a new topic, I create some form of learning plan. There
    is so much content out there that it can be difficult to approach learning in
    the modern era.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我学习一个新主题时，我都会制定某种形式的学习计划。现在有如此多的内容，现代时代学习起来可能很困难。
- en: It’s almost comical. We have so much access to knowledge that many of us struggle
    to learn because we don’t know where to go.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这几乎是滑稽的。我们有如此丰富的知识资源，但许多人却因为不知道去哪里找而难以学习。
- en: This is why I put together roadmaps and learning plans.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我整理了路线图和学习计划。
- en: Below is my MLOps learning plan that I will be taking on for the next few months.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我在接下来的几个月内将要进行的 MLOps 学习计划。
- en: The focus will be on first taking a quick refresher in ML as well as taking
    an advanced Kubernetes course.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重点将首先是快速复习机器学习，并且参加一个高级 Kubernetes 课程。
- en: From there I will be focused on Kubeflow, Azure ML, and DataRobot.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，我将专注于 Kubeflow、Azure ML 和 DataRobot。
- en: Background Of MLOps
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MLOps 背景
- en: 'In 2014 a group of Google researchers put out a paper titled *Machine Learning:
    The High-Interest Credit Card of Technical Debt. *This paper pointed out a growing
    problem that many companies might have been ignoring.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2014 年，一组 Google 研究人员发布了一篇题为 *机器学习：技术债务的高利息信用卡* 的论文。这篇论文指出了许多公司可能忽视的一个日益严重的问题。
- en: '*Using the framework of technical debt, we note that it is remarkably easy
    to incur massive ongoing maintenance costs at the system level when applying machine
    learning. [*[*D. Sculley, Gary Holt, etc*](https://storage.googleapis.com/pub-tools-public-publication-data/pdf/43146.pdf)*]*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*使用技术债务框架，我们注意到在应用机器学习时，在系统层面产生巨大的持续维护成本是非常容易的。[*[*D. Sculley, Gary Holt 等*](https://storage.googleapis.com/pub-tools-public-publication-data/pdf/43146.pdf)*]*'
- en: Another way the researchers put this in a follow-up presentation was that launching
    a rocket was easy, but ongoing operations afterwards was hard. Back then, the
    concept of DevOps was still coming into its own, but these engineers and researchers
    realized that there were many more complications in terms of deploying a machine
    learning model vs. deploying code.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员在后续演讲中将这个问题表述为，发射火箭很容易，但之后的持续操作却很困难。那时，DevOps 的概念仍在逐步形成，但这些工程师和研究人员意识到，相比于部署代码，部署机器学习模型涉及更多复杂的情况。
- en: This is when the popularity of machine learning platforms began to rise. Eventually,
    many of these platforms adopted the term MLOps to explain the service they were
    providing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这时，机器学习平台的普及开始上升。最终，许多这些平台采用了 MLOps 这个术语来解释他们提供的服务。
- en: That begs the question. What is MLOps?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了一个问题。什么是 MLOps？
- en: What Is MLOps?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 MLOps？
- en: '[Machine Learning Operations, or MLOps](https://www.theseattledataguy.com/mlops-vs-aiops-what-is-the-difference/#page-content),
    helps simplify the management, logistics, and deployment of machine learning models
    between operations teams and machine learning researchers.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习运维（MLOps）](https://www.theseattledataguy.com/mlops-vs-aiops-what-is-the-difference/#page-content)帮助简化了机器学习模型在运维团队和机器学习研究人员之间的管理、物流和部署。'
- en: From a naive perspective it is just DevOps applied to the field of machine learning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个幼稚的角度来看，这只是将 DevOps 应用到机器学习领域。
- en: But, MLOps actually needs to manage a lot more than what DevOps usually manages.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但 MLOps 实际上需要管理比 DevOps 通常管理的内容多得多。
- en: Like DevOps, MLOps manages automated deployment, configuration, monitoring,
    resource management and testing and debugging.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 像 DevOps 一样，MLOps 也管理自动化部署、配置、监控、资源管理以及测试和调试。
- en: A possible machine learning pipeline could look like the image below.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的机器学习管道如下图所示。
- en: '[![](../Images/2c6cb2dc77bcd539b4b849c26357b4b1.png)](https://miro.medium.com/max/1400/0*e7yFLBIMZSk0EaRX.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/2c6cb2dc77bcd539b4b849c26357b4b1.png)](https://miro.medium.com/max/1400/0*e7yFLBIMZSk0EaRX.png)'
- en: Image Created By Author
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者创建
- en: Unlike DevOps, MLOps also might need to consider data verification, model analysis
    and re-verification, metadata management, feature engineering and the ML code
    itself.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与 DevOps 不同，MLOps 还可能需要考虑数据验证、模型分析和重新验证、元数据管理、特征工程以及机器学习代码本身。
- en: But at the end of the day, the goal of MLOps is very similar. The goal of MLOps
    is to create a continuous development pipelines for machine learning models.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但归根结底，MLOps 的目标非常相似。MLOps 的目标是创建机器学习模型的持续开发流水线。
- en: A pipeline that quickly allows data scientists and machine learning engineers
    to deploy, test and monitor their models to ensure that their models continue
    to act in the way they are expected to.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一个能迅速让数据科学家和机器学习工程师部署、测试和监控其模型的流水线，以确保他们的模型继续按预期运行。
- en: MLOps Roadmap
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MLOps 路线图
- en: In order to better understand the various tools that exist in the MLOps market,
    let’s put together a quick study plan of what we should Review.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解 MLOps 市场中存在的各种工具，让我们制定一个快速学习计划，看看我们应该复习哪些内容。
- en: 1\. Data Science Math Review
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 数据科学数学复习
- en: We can’t get around it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法绕过这个问题。
- en: Math is a major part of machine learning and data science. Since it has been
    a long time personally, as well as for my readers who might be interested, here
    are some great resources for those of you looking to refresh your[ math skills
    for data science](https://www.theseattledataguy.com/statistics-data-scientist-review/) and
    machine learning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数学是机器学习和数据科学的重要部分。由于我个人已经很久没有接触，同时也考虑到可能对我的读者感兴趣，以下是一些很棒的资源，供那些希望刷新自己的[数据科学数学技能](https://www.theseattledataguy.com/statistics-data-scientist-review/)和机器学习的朋友们使用。
- en: One course that stuck out was John Hopkins statistics for data science.In particular,
    I am interested in [statistical inference](https://www.coursera.org/specializations/data-science-statistics-machine-learning?ranMID=40328&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-PHaU4mWQKuneNQsqgnV6eg&siteID=GjbDpcHcs4w-PHaU4mWQKuneNQsqgnV6eg&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=GjbDpcHcs4w),
    only because that tended to be the more interesting courses.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个课程引起了我的注意，那就是约翰·霍普金斯大学的数据科学统计学课程。特别是，我对[统计推断](https://www.coursera.org/specializations/data-science-statistics-machine-learning?ranMID=40328&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-PHaU4mWQKuneNQsqgnV6eg&siteID=GjbDpcHcs4w-PHaU4mWQKuneNQsqgnV6eg&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=GjbDpcHcs4w)感兴趣，因为它是比较有趣的课程。
- en: '[**Data Science: Statistics and Machine Learning**](https://www.coursera.org/specializations/data-science-statistics-machine-learning?ranMID=40328&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-PHaU4mWQKuneNQsqgnV6eg&siteID=GjbDpcHcs4w-PHaU4mWQKuneNQsqgnV6eg&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=GjbDpcHcs4w)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[**数据科学：统计学与机器学习**](https://www.coursera.org/specializations/data-science-statistics-machine-learning?ranMID=40328&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-PHaU4mWQKuneNQsqgnV6eg&siteID=GjbDpcHcs4w-PHaU4mWQKuneNQsqgnV6eg&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=GjbDpcHcs4w)'
- en: Next many of you might prefer reading about your math vs. taking courses. Thats
    where Practical Statistics For Data Scientists comes in. Some day I should probably
    get an O’Reilly subscription but for now I am going to purchase the practical
    statistics book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，许多人可能更喜欢阅读数学书籍而不是参加课程。这时《数据科学家的实用统计学》就派上用场了。某一天我可能应该订阅 O'Reilly，但现在我打算购买这本实用统计学书籍。
- en: In particular, O’Reilly tends to be written by professionals. So I am looking
    forward to actual use cases for applied data science mathematics.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，O'Reilly 的书籍通常由专业人士撰写。因此，我期待能看到应用数据科学数学的实际案例。
- en: '[**Practical Statistics for Data Scientists: 50+ Essential Concepts Using R
    and Python**](https://www.amazon.com/Practical-Statistics-Data-Scientists-Essential/dp/149207294X/ref=pd_lpo_2?pd_rd_i=149207294X&psc=1)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[**数据科学家的实用统计学：使用 R 和 Python 的 50 多个基本概念**](https://www.amazon.com/Practical-Statistics-Data-Scientists-Essential/dp/149207294X/ref=pd_lpo_2?pd_rd_i=149207294X&psc=1)'
- en: 2\. Review Machine Learning And Deploying Models Manually
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 复习机器学习和手动部署模型
- en: Before diving into [MLOps](https://seattledataguy.substack.com/p/a-roadmap-to-learning-mlops-in-2021),
    let’s review machine learning and how to deploy machine learning models with Docker.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入研究[MLOps](https://seattledataguy.substack.com/p/a-roadmap-to-learning-mlops-in-2021)之前，让我们复习一下机器学习以及如何使用
    Docker 部署机器学习模型。
- en: This will help us compare some of the future courses in the next steps because
    we can see multiple ways to deploy machine learning models.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助我们在后续步骤中比较一些未来的课程，因为我们可以看到多种部署机器学习模型的方法。
- en: In particular I found a course called “Deploy Machine Learning And NLP Models
    With Docker”. Since this is one way to deploy machine learning models, it will
    play a great baseline.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别发现了一个叫做“使用 Docker 部署机器学习和 NLP 模型”的课程。由于这是部署机器学习模型的一种方式，它将作为一个很好的基础。
- en: '[**Deploy Machine Learning & NLP Models with Dockers (DevOps)**](https://www.udemy.com/course/deploy-data-science-nlp-models-with-docker-containers/?ranMID=39197&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-z_NWvjEAXvg3.TW_lOtaSw&LSNPUBID=GjbDpcHcs4w&utm_source=aff-campaign&utm_medium=udemyads)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[**使用 Docker（DevOps）部署机器学习和 NLP 模型**](https://www.udemy.com/course/deploy-data-science-nlp-models-with-docker-containers/?ranMID=39197&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-z_NWvjEAXvg3.TW_lOtaSw&LSNPUBID=GjbDpcHcs4w&utm_source=aff-campaign&utm_medium=udemyads)'
- en: 3\. Kubernetes
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Kubernetes
- en: Kubernetes is an open-source [container orchestration](https://www.vmware.com/topics/glossary/content/container-orchestration) platform.
    Using Kubernetes allows developers to automate manual processes involved in deploying,
    managing, and scaling out applications.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 是一个开源的 [容器编排](https://www.vmware.com/topics/glossary/content/container-orchestration)
    平台。使用 Kubernetes 允许开发者自动化手动部署、管理和扩展应用程序的过程。
- en: In other words, you can cluster together groups of hosts running Linux containers,
    and Kubernetes helps you easily and efficiently manage those clusters.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，你可以将运行 Linux 容器的主机组集成在一起，而 Kubernetes 使你能够轻松高效地管理这些集群。
- en: So to start diving in Kubernetes I am going to dig into [freeCodeCamp](https://medium.com/u/8b318225c16a?source=post_page-----95efc59927a2--------------------------------)’s
    three hour course. One, it will provide a great piece of content. Two, freeCodeCamp
    generally does a great job of getting everything you need to know condensed into
    a quick few hour course.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所以为了深入学习 Kubernetes，我打算钻研 [freeCodeCamp](https://medium.com/u/8b318225c16a?source=post_page-----95efc59927a2--------------------------------)
    提供的三小时课程。一方面，这将提供一份很棒的内容。另一方面，freeCodeCamp 通常能将你需要了解的内容浓缩成一个简短的几小时课程。
- en: '[**Learn Kubernetes in Under 3 Hours: A Detailed Guide to Orchestrating Containers**](https://www.freecodecamp.org/news/learn-kubernetes-in-under-3-hours-a-detailed-guide-to-orchestrating-containers-114ff420e882/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[**在 3 小时内学习 Kubernetes：容器编排的详细指南**](https://www.freecodecamp.org/news/learn-kubernetes-in-under-3-hours-a-detailed-guide-to-orchestrating-containers-114ff420e882/)'
- en: Once you have finished going through freeCodeCamp’s three hour Kubernetes course
    you can now dive into advanced Kubernetes. This course will cover **Logging** using
    ElasticSearch, Kibana, Fluentd, and LogTrail, **Packaging **using Helm, **Deploying** on
    Kubernetes using Spinnaker and more.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了 freeCodeCamp 的三小时 Kubernetes 课程，你现在可以深入学习高级 Kubernetes。此课程将涵盖 **日志记录**
    使用 ElasticSearch、Kibana、Fluentd 和 LogTrail，**打包** 使用 Helm，**部署** 使用 Spinnaker
    等内容。
- en: '[**Learn DevOps: Advanced Kubernetes Usage**](https://www.udemy.com/course/learn-devops-advanced-kubernetes-usage/?ranMID=39197&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-ytWeJXw9gUkOSTYuFNS09A&LSNPUBID=GjbDpcHcs4w&utm_source=aff-campaign&utm_medium=udemyads)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[**学习 DevOps：高级 Kubernetes 使用**](https://www.udemy.com/course/learn-devops-advanced-kubernetes-usage/?ranMID=39197&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-ytWeJXw9gUkOSTYuFNS09A&LSNPUBID=GjbDpcHcs4w&utm_source=aff-campaign&utm_medium=udemyads)'
- en: 4\. Kubeflow
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Kubeflow
- en: Kubeflow is a machine learning platform that manages deployments of ML workflows
    on Kubernetes. The best part of Kubeflow is that it offers a scalable and portable
    solution.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Kubeflow 是一个机器学习平台，负责管理 Kubernetes 上 ML 工作流的部署。Kubeflow 的最佳部分是它提供了一个可扩展和可移植的解决方案。
- en: This platform works best for data scientists who wish to build and experiment
    with their data pipelines. Kubeflow is also great for deploying machine learning
    systems to different environments in order to carry out testing, development,
    and production-level service.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台最适合那些希望构建和实验数据管道的数据科学家。Kubeflow 也很适合将机器学习系统部署到不同环境中，以进行测试、开发和生产级服务。
- en: Kubeflow was started by Google as an open source platform for running TensorFlow.
    So it began as a way to run TensorFlow jobs via Kubernetes but has since expanded
    to become a multi-cloud, multi-architecture framework that runs entire ML pipelines.
    With Kubeflow, data scientists don’t need to learn new platforms or concepts to
    deploy their application or deal with networking certificates, etc. They can deploy
    their applications simply like on TensorBoard.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Kubeflow由Google发起，作为一个运行TensorFlow的开源平台。它最初是通过Kubernetes运行TensorFlow作业的方式，但现在已经扩展为一个多云、多架构的框架，能够运行整个ML管道。使用Kubeflow，数据科学家不需要学习新的平台或概念来部署他们的应用程序或处理网络证书等问题。他们可以像在TensorBoard上一样简单地部署他们的应用程序。
- en: Learning More About Kubeflow
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解更多关于Kubeflow的信息
- en: In order to start learning about Kubeflow, let’s start by learning from Google’s
    course that they have focused on deploying machine learning models. Now this course
    only has one section devoted to Kubeflow, but hopefully it will be sufficent.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始学习Kubeflow，让我们从Google的课程开始，该课程专注于部署机器学习模型。现在这个课程只有一个部分专门讲解Kubeflow，但希望它足够。
- en: '[**Smart Analytics, Machine Learning, and AI on GCP**](https://www.coursera.org/learn/smart-analytics-machine-learning-ai-gcp?ranMID=40328&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-O25buz64mmOiy8l5uAltCw&siteID=GjbDpcHcs4w-O25buz64mmOiy8l5uAltCw&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=GjbDpcHcs4w)'
