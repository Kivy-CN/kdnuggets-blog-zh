- en: Business Suggestions Based on Analysis
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Company should provide offers and discounts in the months like January and September
    to increase sales in 2020 as these months have the lowest sales in 2019.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Austin, Portland, and Dallas have fewer sales as compared to other cities. The
    company should look for the reasons behind it to boost up the sales in 2020.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Around 12:00 pm and 7:00 pm is the most appropriate time to display advertising
    to maximize the likelihood of customers buying the product/s.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: AAA Batteries (4-pack) was sold maximum number in 2019 . Company should take
    care of inventory of AAA Batteries (4-pack).
