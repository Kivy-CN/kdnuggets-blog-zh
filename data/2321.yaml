- en: The [Machine Learning Algorithms](https://www.datacamp.com/cheat-sheet/machine-learning-cheat-sheet)
    cheat sheet is all about algorithm's description, applications, advantages, and
    disadvantages. It is your gateway into the world of supervisor and unsupervised
    machine learning models, where you will learn about linear and tree-based models,
    clustering, and association.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习算法](https://www.datacamp.com/cheat-sheet/machine-learning-cheat-sheet)
