- en: 'Today we are amid a significant shift in how our world works: Data has become
    the fuel of the XXI century. All fields and sectors rely on it to make decisions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们正经历着世界运作方式的重大转变：数据已成为21世纪的燃料。所有领域和部门都依赖于数据来做出决策。
- en: 'One thing is certain: The need for data-related skills will only keep surging.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点是确定的：对数据相关技能的需求只会持续增长。
- en: Organisations today gather raw data from both internal and external sources
    at an unprecedented rate. By analysing this data, they can use reporting applications,
    dashboards, and other tools to answer questions and gain valuable insights.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，组织以空前的速度从内部和外部来源收集原始数据。通过分析这些数据，他们可以使用报告应用程序、仪表板和其他工具来回答问题并获得有价值的洞察。
- en: So the right question to be done is how to manage all this data?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么正确的问题是如何管理所有这些数据？
- en: SQL remains one of the most demanded skills for data professionals. Let’s explore
    why this is the case and how you can join this data revolution.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: SQL仍然是数据专业人员中需求最旺盛的技能之一。让我们深入探讨为何如此，以及你如何加入这场数据革命。
- en: SQL, the Star of Data Management
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQL，数据管理之星
- en: SQL, which stands for Structured Queries Language, is the standard language
    for interacting with a database that uses an SQL server. It was created for the
    purpose of manipulating sets of data. It can be used to retrieve, update, delete,
    and create data within a database.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: SQL，全称结构化查询语言，是与使用SQL服务器的数据库交互的标准语言。它是为了操作数据集而创建的。它可以用于检索、更新、删除和创建数据库中的数据。
- en: Beyond data manipulation, SQL allows you to alter the database structure, such
    as adding tables, delete records and setting access permissions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据操作，SQL还允许你修改数据库结构，如添加表、删除记录和设置访问权限。
- en: Since its creation in the 1970s, SQL has become the standard language for data
    analysis. According to Stack Overflow’s 2023 survey, [SQL ranks as the third most
    commonly used language among professional programmers.](https://survey.stackoverflow.co/2023/#most-popular-technologies-language-prof)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自1970年代创立以来，SQL已成为数据分析的标准语言。根据Stack Overflow 2023年的调查，[SQL在专业程序员中排名第三的使用语言。](https://survey.stackoverflow.co/2023/#most-popular-technologies-language-prof)
- en: As most organisations rely on data to make decisions and improve its efficiency,
    SQL is an indispensable skill for maximising data value.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数组织依赖数据来做决策和提高效率，SQL是最大化数据价值的必备技能。
- en: Furthermore, SQL is one of the core tools in most modern business toolsets,
    making it a valuable skill even if you're not directly responsible for creating
    and managing databases.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，SQL是大多数现代商业工具集中核心工具之一，即使你不直接负责创建和管理数据库，这也是一项宝贵的技能。
- en: 'There are some advantages of learning SQL:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 学习SQL的好处包括：
- en: '![Advantages of SQL](../Images/bbe786848d2cb40f51cc5071503ffb8f.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![SQL的优势](../Images/bbe786848d2cb40f51cc5071503ffb8f.png)'
- en: Image by Author
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Dealing with big amounts of Data
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处理大量数据
- en: SQL is designed to work with big data and can handle complex queries on large
    datasets much faster than other tools like spreadsheets or even some programming
    languages like Python. Learning SQL helps you manage and analyse big data effectively.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: SQL设计用于处理大数据，能够比电子表格或某些编程语言（如Python）更快地处理复杂查询。学习SQL有助于你有效地管理和分析大数据。
- en: In many organizations, the core of the data environment is typically a data
    warehouse, where SQL is the primary language for interaction.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多组织中，数据环境的核心通常是数据仓库，而SQL是主要的交互语言。
- en: Interacting with other Tools
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与其他工具互动
- en: SQL integrates seamlessly with other data science tools and programming languages,
    such as Python and R. Libraries like pandas (Python) and dplyr (R) allow you to
    run SQL queries directly within your code.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: SQL与其他数据科学工具和编程语言，如Python和R，能够无缝集成。像pandas（Python）和dplyr（R）这样的库允许你在代码中直接运行SQL查询。
- en: This interoperability makes it easier to combine SQL's data handling capabilities
    with the advanced analytics, visualisation and machine learning features of these
    languages.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这种互操作性使得将SQL的数据处理能力与这些语言的高级分析、可视化和机器学习功能结合起来变得更容易。
- en: Standardize Skill
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标准化技能
- en: To query or manipulate data with SQL, you use statements with keywords such
    as "SELECT" and "FROM." This SQL syntax is standardized by ANSI and ISO-certified,
    ensuring consistency across the hundreds of databases and data tools that support
    SQL today.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用SQL查询或操作数据，你需要使用带有关键字如“SELECT”和“FROM”的语句。这个SQL语法由ANSI和ISO认证，确保了在支持SQL的数百种数据库和数据工具中保持一致性。
- en: While some databases and tools may extend the syntax with specialized operators,
    commands, or functions, the fundamental principles of SQL remain consistent.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些数据库和工具可能会通过专门的操作符、命令或函数扩展语法，但SQL的基本原则始终保持一致。
- en: Once you master the basics of SQL, you can apply this knowledge universally
    across different platforms.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了SQL的基础知识，你可以在不同平台上普遍应用这些知识。
- en: It is easy to understand
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它易于理解
- en: Basic SQL syntax is highly readable, resembling natural language. It outlines
    how data should be retrieved or manipulated.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 基本SQL语法高度可读，类似于自然语言。它概述了数据应如何被检索或操作。
- en: 'Consider the following example query:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下示例查询：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In this query, the SQL keywords SELECT, FROM, WHERE, and ORDER BY define the
    actions to be performed and any person can understand the main purpose of the
    query. It is important to consider that while these keywords don't need to be
    capitalised, it's a common convention to do so for better readability.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个查询中，SQL关键字SELECT、FROM、WHERE和ORDER BY定义了要执行的操作，任何人都可以理解查询的主要目的。需要注意的是，虽然这些关键字不需要大写，但为了更好的可读性，通常建议使用大写。
- en: Getting Started with SQL
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQL入门
- en: 'Now that we know SQL skills are essential for working with data, you might
    wonder how to begin. Here''s a step-by-step guide to get you started:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们知道SQL技能对于处理数据至关重要，你可能想知道如何开始。以下是一步步的指南，帮助你入门：
- en: 'Basic SQL Statements: Start with the basic SQL statements to retrieve data
    and manipulate tables.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 基本SQL语句：从基本的SQL语句开始，以检索数据和操作表格。
- en: 'Aggregate Functions: Learn aggregate functions like SUM and AVG to summarise
    data and perform initial analyses on a single table.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 聚合函数：学习像SUM和AVG这样的聚合函数，以总结数据并对单个表进行初步分析。
- en: 'JOINs and Subqueries: Move on to using JOINs and subqueries to combine data
    from multiple tables.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: JOIN和子查询：接下来使用JOIN和子查询来结合来自多个表的数据。
- en: Once you know the basics, it is important to start doing your own hands-on projects.
    In the following [link](https://www.kdnuggets.com/2022/08/complete-collection-data-science-projects-part-1.html)
    you can find some ideas of projects to do on your own.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了基础知识，就重要开始进行自己的实践项目。在以下[链接](https://www.kdnuggets.com/2022/08/complete-collection-data-science-projects-part-1.html)中，你可以找到一些自己动手做的项目的想法。
- en: Performing these projects will reinforce your understanding and prepare you
    for practical data tasks.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 执行这些项目将强化你的理解，并为实际的数据任务做好准备。
- en: Differences Between SQL Dialects
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SQL方言之间的差异
- en: SQL dialects are variations of the SQL language tailored to different database
    systems, each impacting compatibility and ease of use. For data professionals,
    learning the differences between SQL dialects such as MySQL, PostgreSQL, and SQLite
    is highly beneficial.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: SQL方言是针对不同数据库系统量身定制的SQL语言变体，每种方言都影响兼容性和易用性。对于数据专业人士来说，学习像MySQL、PostgreSQL和SQLite这样的SQL方言之间的差异是非常有益的。
- en: Learners usually start with SQLite. Grasping the unique features of each dialect
    can enhance code performance and facilitate seamless integration across various
    platforms.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: While it's not necessary to be an expert in every SQL dialect, having a basic
    understanding of the syntax differences is extremely helpful, especially when
    seeking employment in environments that use different dialects. Many learners
    start with SQLite, but it’s advantageous to familiarize yourself with at least
    one other SQL dialect beyond SQLite. This knowledge will make you more versatile
    and better prepared for diverse data environments.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: In Brief
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SQL is essential for handling and analyzing large datasets efficiently. Its
    importance is highlighted by its ranking as the third most commonly used language
    among professional programmers in 2023.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL integrates seamlessly with other data science tools and programming languages
    like Python and R, enhancing its utility in data management and analysis across
    various platforms.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL's syntax is standardized, making it consistent and easy to learn across
    different database systems. Its readability and natural language resemblance make
    it accessible for beginners, while knowledge of multiple SQL dialects increases
    employability and versatility in different data environments.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
