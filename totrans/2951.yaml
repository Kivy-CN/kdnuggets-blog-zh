- en: In [Graph Databases in Action](https://www.manning.com/books/graph-databases-in-action),
    you’ll learn how to choose the right database solutions for your tasks, and how
    to use your new knowledge to build agile, flexible, and high-performing graph-powered
    applications!
  prefs: []
