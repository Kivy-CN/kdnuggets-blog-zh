- en: '[Midjourney](https://www.midjourney.com/) is a paid AI image generation service.
    Arguably the most capable model resulting in the highest quality generated images
    currently available, perfecting Midjourney prompts and getting the best results
    is an art unto itself, often taking many iterations and lots of time. That''s
    where Poe comes in.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Midjourney](https://www.midjourney.com/) 是一个付费的 AI 图像生成服务。可以说是目前生成图像质量最高的最强大模型，优化
    Midjourney 提示并获得最佳结果本身就是一门艺术，通常需要许多迭代和大量时间。这就是 Poe 的用武之地。'
- en: One of the more popular bots on Poe is the Midjourney bot. No, the bot does
    not provide access to the Midjourney models; instead it takes your rough prompt
    as input and rewrites it to increase your chances at generating acceptable images
    from the very beginning.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Poe 上比较受欢迎的机器人之一是 Midjourney 机器人。不，机器人并不提供对 Midjourney 模型的访问；而是将你的粗略提示作为输入，重新编写以增加从一开始就生成可接受图像的机会。
- en: In this article we will try a few iterations of this process and compare results,
    giving us a sense of how this Poe bot may allow us to better our images from the
    start.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将尝试这个过程的几次迭代并比较结果，从而让我们了解这个 Poe 机器人如何让我们从一开始就改善图像。
- en: For each of these comparisons, the author performed solely the comparisons shown
    below, performed exactly one image generation run for each prompt, and engaged
    in no cherry-picking of results in any way. All subjective calls were made by
    the author alone. Note that any additional Midjourney parameters that Poe may
    have appended to its new prompt, in order to best compare like fruit. I have added
    `--ar 16:9` to all prompts as 16:9 is the only acceptable image ratio, end of
    story.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些比较，作者仅执行了下方显示的比较，为每个提示执行了确切的一次图像生成运行，并没有以任何方式挑选结果。所有主观判断都由作者单独做出。请注意 Poe
    可能在其新提示中附加的任何额外 Midjourney 参数，以便最好地比较类似的果实。我已经在所有提示中添加了`--ar 16:9`，因为 16:9 是唯一可接受的图像比例，故事到此为止。
- en: Old City of Jerusalem
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 旧城耶路撒冷
- en: 'Let''s start with one of the most iconic and easily-identifiable locales on
    the planet: the Old City of Jerusalem. I''m not after anything specific, no particular
    landmarks, I just want an image that represents and resembles the distinct look
    of the Old City.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从地球上最具标志性和易于识别的地方之一开始：旧城耶路撒冷。我并不追求任何特定的地标，只是想要一张代表和类似旧城独特风貌的图像。
- en: 'My basic prompt and results:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基本提示和结果：
- en: abstract artistic rendering of Jerusalem's Old City --ar 16:9
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 旧城耶路撒冷的抽象艺术渲染 --ar 16:9
- en: '![Images generated by author using Midjourney](../Images/61968673e2be4ddbf7d9d5fb3246b455.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![作者使用 Midjourney 生成的图像](../Images/61968673e2be4ddbf7d9d5fb3246b455.png)'
- en: Images generated by author using Midjourney
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用 Midjourney 生成的图像
- en: 'Poe-assisted prompt and results:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Poe 辅助的提示和结果：
- en: color photo of an abstract artistic rendering of Jerusalem's Old City. The subject
    is a vibrant and dynamic interpretation of the ancient city, capturing its rich
    history and spiritual significance. The photo showcases a flurry of bold brushstrokes
    and vibrant colors, evoking a sense of energy and movement. The environment is
    filled with an aura of mysticism, with the narrow streets, ancient walls, and
    bustling markets all coming together in a harmonious chaos. The camera settings
    are experimental and avant-garde, pushing the boundaries of traditional photography.
    A Hasselblad X1D II 50C is used, paired with a Lensbaby Velvet 56 lens, allowing
    for creative blur and soft focus effects. Double exposure techniques and intentional
    camera movement are employed to add an ethereal and dreamlike quality to the image.
    Unlikely collaborators for this scene would be Alejandro González Iñárritu, the
    visionary director known for his immersive storytelling, Emmanuel Lubezki, the
    acclaimed cinematographer famous for his poetic visuals, David LaChapelle, the
    provocative photographer renowned for his surreal and vibrant compositions, and
    Iris van Herpen, the innovative fashion designer celebrated for her futuristic
    and sculptural designs --ar 16:9
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一张耶路撒冷旧城的抽象艺术渲染的彩色照片。主题是对古老城市的生动和动态的解读，捕捉了其丰富的历史和精神意义。照片展示了一系列大胆的笔触和鲜艳的色彩，唤起了一种能量和动感的感觉。环境中弥漫着神秘的气息，狭窄的街道、古老的城墙和繁忙的市场都融入了一种和谐的混沌之中。相机设置是实验性的和前卫的，突破了传统摄影的界限。使用了
    Hasselblad X1D II 50C，相配以 Lensbaby Velvet 56 镜头，实现了创意模糊和柔焦效果。采用了双重曝光技术和有意的相机运动，为图像增添了一种空灵和梦幻的质量。这个场景的不太可能的合作伙伴可能是**亚历杭德罗·冈萨雷斯·伊纳里图**，以其沉浸式叙事而闻名的远见导演；**埃曼纽尔·鲁贝斯基**，以其诗意的视觉效果而著称的著名摄影师；**大卫·拉查佩尔**，以其超现实和充满活力的构图而著名的挑衅性摄影师；以及**艾瑞斯·范·赫佩**，以其未来主义和雕塑性设计而受到赞誉的创新时装设计师
    --ar 16:9
- en: '![Images generated by author using Midjourney and Poe](../Images/cab9a7d3aa7cb429006ea3075ab8a9cd.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![作者使用 Midjourney 和 Poe 生成的图像](../Images/cab9a7d3aa7cb429006ea3075ab8a9cd.png)'
- en: Images generated by author using Midjourney and Poe
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用 Midjourney 和 Poe 生成的图像
- en: First, have a look at how much more detailed that Poe-generated prompt is. Have
    a look at some of the specifics, including controversial "in the style of" wording.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，看看 Poe 生成的提示有多详细。查看一些细节，包括有争议的“风格”措辞。
- en: Now, you could blindfold me and I could more or less navigate my way around
    the Old City of Jerusalem, and I can tell you that none of the generated images
    are of any actual location there. But we can't judge the generated images by this
    metric; instead we have to use subjective standards of artistic value.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以把我蒙上眼睛，我或多或少能够在耶路撒冷旧城中导航，我可以告诉你，生成的图像中没有任何实际的位置。但我们不能用这个标准来判断生成的图像；相反，我们必须使用主观的艺术价值标准。
- en: '*Note: While you may argue with the use of the term "artistic value" (or "artistic"
    anything) when discussing AI-generated images, I find that it''s the best word
    to express what it is that I am trying to get across in this scenario. Upset?
    Imagine I wrote "mimicked artistic value". Still upset? Well, AI generated images
    are here and they aren''t going anywhere, and while reasonable people can disagree
    on how we refer to the process and end results of AI image generation, that''s
    not a discussion I''m looking to have right here, right now. I''m simply demonstrating
    how people who are inclined to attempt to improve their AI image generation prompts
    could attempt to do so.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：虽然你可以对讨论 AI 生成图像时使用“艺术价值”（或“艺术”任何东西）这个词有所争论，但我认为这是在这种情况下表达我想要传达的内容的最佳词汇。生气吗？想象一下我写了“模仿的艺术价值”。仍然生气吗？好吧，AI
    生成的图像已经存在，它们不会消失，虽然合理的人们可以对我们如何称呼 AI 图像生成的过程和结果持有不同意见，但这不是我现在想讨论的内容。我只是展示了那些倾向于尝试改进其
    AI 图像生成提示的人可以如何尝试。*'
- en: I find the original images to be a bit bland, with no real interesting imagery
    capturing my attention beyond a first glance. The second round, assisted by Poe,
    is more colorful and deserving of additional inspection beyond a glance, at least
    in my mind. Beauty is in the eye of the beholder and all that, so opinions here
    will differ, but I selected the upper right image in both cases as the "best"
    representative for both image generation runs. I upscaled both, and share them
    below.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现原始图像有点平淡，除了初次浏览外没有真正引起我注意的有趣图像。第二轮，在Poe的帮助下，更加丰富多彩，至少在我看来，值得进一步检视。美在于观察者的眼中，因此这里的观点会有所不同，但我在两种情况下都选择了右上角的图像作为“最佳”代表。我对两者都进行了放大处理，并在下方分享。
- en: '![''Best'' image of those generated by Midjourney using basic prompt](../Images/c72c7b6cc18a2c29a8cc571636107362.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![''使用基本提示生成的Midjourney图像的“最佳”图像](../Images/c72c7b6cc18a2c29a8cc571636107362.png)'
- en: '"Best" image of those generated by Midjourney using basic prompt![''Best''
    image of those generated by Midjourney using Poe''s prompt](../Images/183da6b899e311f81fbabfe78b4bbae8.png)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用基本提示生成的Midjourney图像的“最佳”图像!['使用Poe提示生成的Midjourney图像的“最佳”图像](../Images/183da6b899e311f81fbabfe78b4bbae8.png)
- en: '"Best" image of those generated by Midjourney using Poe''s prompt'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Poe提示生成的Midjourney图像的“最佳”图像
- en: Again, this is fully subjective, but in the end I am more impressed by the "best"
    result using Poe's prompt. In summary, I find the images generated by Poe's prompt,
    in aggregate, to be better than the original prompt's images, and I likewise find
    Poe's best effort superior to my original prompt's best effort.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 再次说明，这完全是主观的，但最终我对使用Poe的提示所获得的“最佳”结果印象更深刻。总的来说，我发现Poe的提示生成的图像总体上比原始提示的图像要好，我同样认为Poe的最佳效果优于我原始提示的最佳效果。
- en: Professional Headshot
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专业头像
- en: Let's try something different, some imagery with humans. Let's generate some
    professional headshots.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尝试一些不同的东西，生成一些包含人的图像。我们来制作一些专业头像。
- en: 'My no-frills prompt:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我的简洁提示：
- en: professional headshot woman in the street
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 街头的职业女性头像
- en: '![Images generated by author using Midjourney](../Images/8bcec06ba657448e26777d8c99221d37.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![作者使用Midjourney生成的图像](../Images/8bcec06ba657448e26777d8c99221d37.png)'
- en: Images generated by author using Midjourney
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用Midjourney生成的图像
- en: 'Compare these with Poe''s expanded prompt:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 比较一下这些与Poe扩展提示的效果：
- en: color photo of a professional headshot of a woman in the street. The subject
    is a confident and poised woman, exuding professionalism and elegance amidst the
    urban backdrop. Her headshot captures her radiant smile and warm personality,
    showcasing her approachability and professionalism. The environment is a bustling
    city street, with blurred pedestrians and traffic in the background, emphasizing
    the woman as the focal point. The camera settings are carefully chosen to highlight
    her features and capture her essence. A Nikon D850 is used, paired with a portrait
    lens, such as a Nikon AF-S NIKKOR 85mm f/1.4G, to achieve a shallow depth of field
    and create a pleasing bokeh effect. The photo is framed with a balanced composition,
    utilizing leading lines from the surrounding architecture to add visual interest.
    Unlikely collaborators for this scene would be Sofia Coppola, the acclaimed director
    known for her intimate storytelling, Darius Khondji, the renowned cinematographer
    celebrated for his atmospheric lighting, Annie Leibovitz, the iconic photographer
    famous for her captivating portraits, and Stella McCartney, the influential fashion
    designer recognized for her timeless and sustainable designs
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一张色彩照片，展现街头女性的职业头像。被摄者是一位自信且稳重的女性，在城市背景中散发着职业和优雅。她的头像捕捉了她灿烂的笑容和温暖的个性，展示了她的亲和力和职业素养。环境是一条繁忙的城市街道，背景中的行人和交通模糊，突出了女性作为焦点。相机设置经过精心选择，以突出她的特征并捕捉她的本质。使用了Nikon
    D850，相机配备了如Nikon AF-S NIKKOR 85mm f/1.4G的肖像镜头，以实现浅景深并创造出令人愉悦的虚化效果。照片采用平衡的构图，通过周围建筑的引导线增加视觉兴趣。与这一场景不太可能合作的有：以细腻叙事著称的著名导演索非亚·科波拉、以氛围光效著称的著名摄影师达留斯·康第、以引人入胜的肖像摄影著称的标志性摄影师安妮·莱博维茨，以及以永恒和可持续设计闻名的影响力时尚设计师斯特拉·麦卡特尼。
- en: '![Images generated by author using Midjourney and Poe](../Images/b481a384728b93fc1bb19c96212f89ab.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![作者使用Midjourney和Poe生成的图像](../Images/b481a384728b93fc1bb19c96212f89ab.png)'
- en: Images generated by author using Midjourney and Poe
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用Midjourney和Poe生成的图像
- en: Again, compare the differences between prompt wording details. Now, leaving
    aside the facts that all of the generated women appear to be white, a whole other
    discussion that is deserving of its own attention, below are the 2 "best" images
    in my view, one from each prompt.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 再次比较提示措辞的细节。现在，撇开所有生成的女性都是白人的事实，这是一个值得关注的讨论，以下是我认为的 2 张“最佳”图像，每个提示各一张。
- en: '*Note: For transparency, out of curiosity I ran the Poe prompt 4 more times
    afterward, and of the 16 additional non-existent women that it generated, 5 of
    them appeared to be non-white. Do as you wish with this info, but I thought it
    was worth attempting and reporting the results of.*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：为了透明起见，由于好奇心，我在之后运行了 4 次 Poe 提示，在生成的 16 个额外的不存在的女性中，有 5 个看起来不是白人。随意处理这些信息，但我认为尝试并报告结果是值得的。*'
- en: '![''Best'' image of those generated by Midjourney using basic prompt](../Images/9e4bcf63a97f50f1fe42185ecf5ac91d.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![''最佳''图像，由 Midjourney 使用基本提示生成](../Images/9e4bcf63a97f50f1fe42185ecf5ac91d.png)'
- en: '"Best" image of those generated by Midjourney using basic prompt'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"最佳"图像，由 Midjourney 使用基本提示生成'
- en: '![''Best'' image of those generated by Midjourney using Poe''s prompt](../Images/29cff38545e170e944873282a48323e0.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![''最佳''图像，由 Midjourney 使用 Poe 的提示生成](../Images/29cff38545e170e944873282a48323e0.png)'
- en: '"Best" image of those generated by Midjourney using Poe''s prompt'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '"最佳"图像，由 Midjourney 使用 Poe 的提示生成'
- en: Again, I find the Poe-assisted prompts to be more realistic looking. They seem
    to have a more "natural" feel to them, and determining that they are AI-generated
    takes a little longer than doing so for the basic prompt images. The lighting
    and the outdoor aspects seem to look more natural, and though it isn't by a wide
    margin, I would say some small percentage better.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我发现 Poe 辅助的提示更具现实感。它们似乎有更“自然”的感觉，确定它们是 AI 生成的比基本提示图像需要更长时间。光线和户外方面似乎看起来更自然，尽管差距不大，但我会说稍微好一点。
- en: Conclusion
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Maybe this article should have been called "*Kick Ass Midjourney Prompts with
    Poe**???***" I think the jury may be out on if this Poe bot helps you definitively
    craft better prompts for image generation — and if so, by how much? — though that
    definitely won't be solved with a measly single pair examples. I tended to like
    the Poe-assisted bests a little better than the basic prompts, but, once again,
    this is both subjective and a decision made using very few data points. Perhaps
    the takeaways should be that prompt engineering is a complex and fickle beast,
    and art (both *real* and AI-generated) is just too subjective to determine when
    something is better than something else.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这篇文章应该叫做 "*强大的 Midjourney 提示与 Poe**???***" 我认为是否这个 Poe 机器人能帮助你更好地制定图像生成提示还不确定——如果可以，那效果如何？——虽然这肯定无法通过仅仅一对例子解决。我倾向于喜欢
    Poe 辅助的最佳提示，而不是基本提示，但这仍然是主观的，且基于非常少的数据点。也许应该得出的结论是，提示工程是一个复杂且难以捉摸的领域，艺术（无论是 *真实的*
    还是 AI 生成的）过于主观，难以确定某些东西是否优于其他东西。
- en: Give Poe a try for your own image generating projects, and see how it works
    for you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 试试 Poe 进行自己的图像生成项目，看看效果如何。
