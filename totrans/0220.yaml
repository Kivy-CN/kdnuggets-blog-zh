- en: This guide aims to clarify the confusion by defining the terms and explaining
    how they are applied to business and science. We won’t cover them in-depth; however,
    by the end of this article, you should be able to distinguish between these concepts.
  prefs: []
  type: TYPE_NORMAL
- en: Defining Artificial Intelligence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a field, AI centers around creating flexible automated systems. The ultimate
    goal of AI is to build systems that can function intelligently and independently
    much as human beings can. As such, AI must be able to mimic some of the senses
    that human beings have.
  prefs: []
  type: TYPE_NORMAL
- en: They must at least be able to hear, see, and sometimes sense touch and smell.
    The AI must then be able to interpret stimuli received through these senses and
    respond accordingly. Thus, different fields and branches under the AI umbrella
    are dedicated to giving machines and systems these abilities.
  prefs: []
  type: TYPE_NORMAL
- en: Major Branches of AI
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The major branches of AI are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Machine Learning](/2022/05/popular-machine-learning-algorithms.html) (ML)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deep Learning (DL)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural Language Processing (NLP)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fuzzy Logic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expert Systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Neural Networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These concepts aren’t separate fields from artificial intelligence but make
    modern and future implementations of AI possible.
  prefs: []
  type: TYPE_NORMAL
- en: Stages of AI
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The three phases/stages of AI are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Narrow Intelligence (ANI) is the current stage of artificial intelligence.
    It’s also known as weak AI and describes systems of AI that can perform a limited
    set of defined tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Artificial General Intelligence (AGI): We’re slowly approaching this stage,
    also known as strong AI. It describes AI as capable of reasoning just as well
    as human beings. Some academics feel that the AGI label should be limited to sentient
    AI.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Artificial Super Intelligence (ASI): This is a [hypothetical stage of AI](https://www.spiceworks.com/tech/artificial-intelligence/articles/super-artificial-intelligence/)
    where the intelligence and capabilities of computers surpass those of human beings.
    For now, ASI does not exist outside of the realms of science fiction.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The above information may seem a little jargon-heavy and esoteric for business
    users. How does this translate in the real world, and how is AI applied?
  prefs: []
  type: TYPE_NORMAL
- en: Common Applications of AI
  prefs:
