  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. Python的面向对象编程
- en: From one or more of the courses so far, you should be familiar with object-oriented
    programming (OOP) in Python and it’s time to learn more. [Object Oriented Programming
    with Python](https://youtu.be/Ej_02ICOIgs) is available for free on freeCodeCamp’s
    YouTube channel and is a comprehensive course to learn OOP fundamentals with Python.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 从目前所学的课程中，你应该已经对Python中的面向对象编程（OOP）有所了解，现在是时候进一步学习了。 [Python的面向对象编程](https://youtu.be/Ej_02ICOIgs)
    在freeCodeCamp的YouTube频道上免费提供，是一门全面的课程，旨在学习OOP基础知识。
