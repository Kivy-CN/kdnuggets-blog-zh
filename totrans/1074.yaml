- en: DuckDB
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[DuckDB](https://duckdb.org/) is a relational table-oriented database management
    system that supports SQL queries for generating data analytics. It was designed
    to run faster analytical queries workloads. It also provides integration for R,
    Python, and Java. You can integrate it with your current data stack to produce
    analytical results. I usually use it for running analytics on ***.csv*** files
    and storing web app logs. To learn more read: [The Guide to Data Analysis with
    DuckDB](https://www.analyticsvidhya.com/blog/2021/12/the-guide-to-data-analysis-with-duckdb/).'
  prefs: []
  type: TYPE_NORMAL
- en: PostgreSQL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PostgreSQL](https://www.postgresql.org/) is an open source object-relational
    database system which has been in development for 30 years by community and for
    community. It can handle complex queries, process large data, and optimize query
    run time. It is the most popular database among developers and data engineers.
    Almost all technical interviews or tests involve some kind of PostgreSQL questions.
    I use [psycopg2](https://pypi.org/project/psycopg2/) to ingest data and run data
    analysis in Jupyter notebooks.'
  prefs: []
  type: TYPE_NORMAL
- en: Web Scraping
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Top Data Science Tools for 2022](../Images/dca2221c6c266f789a97c2e544bdd384.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Fullvector](https://www.freepik.com/fullvector)
  prefs: []
  type: TYPE_NORMAL
- en: Beautiful Soup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Beautiful Soup](https://www.crummy.com/software/BeautifulSoup/) is a Python
    library for pulling data out of HTML and XML files. If you are a data engineer
    or data scientist then you must master this tool to extract data from websites.
    During the data collection process, your manager will ask you to either learn
    a new web scraping tool or ask you to create a Python file to automate web scraping.
    It is an important step in creating fully-automated data pipelines. I use Beautiful
    Soup for scraping COVID19 data and extracting various social media data.'
  prefs: []
  type: TYPE_NORMAL
- en: Zyte
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Zyte](https://www.zyte.com/) is a cloud platform for running **web crawlers**
    and web scrapers. You can manage your web crawlers and run web scraping jobs.
    I immediately fell in love with the ease of use and fully automated web scraping
    solution. My web crawler is still running, collecting books data in a *.csv* file
    so, I can either download the file manually or integrate it with other databases
    for a fully automated ecosystem. If you are a student, you can sign up for GitHub''s
    [education pack](https://education.github.com/pack) and get 1 Free Forever Scrapy
    Cloud Unit - unlimited team members, projects, or requests.'
  prefs: []
  type: TYPE_NORMAL
- en: Data Analytics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Top Data Science Tools for 2022](../Images/c494679d0a146b79cb782ccf21c1c761.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Fullvector](https://www.freepik.com/fullvector)
  prefs: []
  type: TYPE_NORMAL
- en: Python
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Python is the most used language among data scientists and machine learning
    engineers. You can find almost all the libraries within Python to perform any
    data-related task from visualization to building machine learning API. I generally
    use **Pandas** and **Plotly** for data manipulation and visualization.
  prefs: []
  type: TYPE_NORMAL
- en: '[Pandas](https://pandas.pydata.org/) is the popular library for performing
    data ingestion, manipulation, and visualization tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Seaborn](https://seaborn.pydata.org/): is an advanced version of matplotlib.pyplot
    that allows you to create complex data visualization with a few lines of code.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Plotly](https://plotly.com/) provides an interactive way of visualizing data.
    I use it for all the visualization tasks, mostly to impress the management team.
    The custom animations and interactivity make data come to life.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: R
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: R is quite popular among data analytics and statisticians. It was created to
    solve statistical problems and now it has evolved into a complete ecosystem for
    data science. The R comes with [Tidyverse](https://www.tidyverse.org/) that is
    the mother of all packages.
  prefs: []
  type: TYPE_NORMAL
- en: '**Here are some of the famous packages:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**ggplot2:** for creating an amazing data visualization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**dplyr:** for data augmentation and manipulations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**readr:** for loading CSV and TSV files.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Julia
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Julia is an emerging new-age programming language that was created to solve
    scientific problems. With the introduction of popular libraries, Julia is becoming
    the go-to tool for performing data experiments and generating data analytics reports.
    If you want to learn more about data analysis with Julia, read my [blog](https://www.analyticsvidhya.com/blog/2021/07/julia-a-new-age-of-data-science/).
  prefs: []
  type: TYPE_NORMAL
- en: '**The data analysis packages:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[CSV](https://csv.juliadata.org/stable/): is for loading CSV files'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[DataFrames](https://dataframes.juliadata.org/stable/): for data manipulation
    and data analytics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Plots](http://docs.juliaplots.org/latest/): is used for data visualization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tableau
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Tableau](https://www.tableau.com/products/desktop) is a no-code tool that
    provides you the freedom of visualizing all kinds of data. It is my go-to tool
    for visualizing geospatial, categorical, and complex datasets. Tableau can be
    used with popular languages such as Python and R to provide end-to-end data science
    solutions. It is free and can be integrated with multiple databases. Recently,
    I have created a dashboard for impressing the higher management. It monitors the
    distribution of engineers across Pakistan.'
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Top Data Science Tools for 2022](../Images/67eb70d074355067db3a27c44f858631.png)'
  prefs: []
