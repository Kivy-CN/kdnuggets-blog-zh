- en: This year you’re probably looking at a shift in your career, learning a new
    skill and making more effort with personal development. According to the US Bureau
    of Labor Statistics, there is a predicted 36% growth of Data Scientists between
    2021 and 2031.
  prefs: []
  type: TYPE_NORMAL
- en: If you are looking into getting into the world of Data, there are readily available
    resources that you can benefit from online. From books, courses, cheat sheets,
    communities, and more.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are looking for learning resources, have a look at these:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Learn Data Science From These GitHub Repositories](/2022/12/learn-data-science-github-repositories.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Free Data Management with Data Science Learning with CS639](/2023/01/free-data-management-data-science-learning-cs639.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How Much Math Do You Need in Data Science?](/2020/06/math-data-science.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[What Google Recommends You do Before Taking Their Machine Learning or Data
    Science Course](/2021/10/google-recommends-before-machine-learning-data-science-course.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Another great way to learn is by being part of a community. This article in
    particular focuses on Slack communities. Slack is a messaging app that helps to
    connect people and helps the team work in a unified manner.
  prefs: []
  type: TYPE_NORMAL
- en: You can join this list of Data Communities on Slack in 2023.
  prefs: []
  type: TYPE_NORMAL
- en: Datatalks.Club
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As it mentions in the name, it’s everything data. This can be from data analytics,
    data science, and machine learning. There are various Slack channels such as #book-of-the-week,
    #career, #datascience, #events, #ai-memes-for-ai-peeps, and more.'
  prefs: []
  type: TYPE_NORMAL
- en: They have weekly events which you are free to join and a podcast with up to
    12 seasons.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you would like to join the Datatalks.Club Slack community, click on this
    link: [Datatalks.Club Slack](https://datatalks.club/slack.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Science Salon
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data Science Salon is a unique conference that has become a diverse community
    with a team full of senior Data Scientists, Machine Learning engineers, and more.
    They aim to bring tech professionals together, to help them network, grow and
    learn from one another with possible innovative solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you would like to join the Data Science Salon Slack community, click on
    this link: [Data Science Salon Slack](https://info.datascience.salon/apply-to-dss-slack-workspace)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Reliability Engineering Community
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This community on Slack is more finely granulated to a specific problem in Data
    Science. There is a wide range of data engineers and scientists who network and
    communicate in-depth about data reliability problems and the best practices on
    how to overcome them.
  prefs: []
  type: TYPE_NORMAL
- en: If this is an aspect of Data Science that you want to focus on or need more
    direction, this will be a valuable slack channel.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you would like to join the Data Reliability Engineering Community, click
    on this link: [Data Reliability Engineering Community Slack](https://datareliabili-h4y1326.slack.com/join/shared_invite/zt-16md9v2dw-DjHdb_zSg7UD6i5iayYqyg#/shared-invite/email).'
  prefs: []
  type: TYPE_NORMAL
- en: datascientists
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A community that speaks on Data science, data warehouses, BI-related conversations,
    topics, and more. You will network with others in the field, and learn from their
    mistakes as they will learn from yours.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to join the datascientists community, click on this link: [datascientists
    slack](https://datascientists.slack.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: AI-ML-Data Science Lovers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are looking for something a bit more chilled and laid-back, the AI-ML-Data
    Science Lovers slack community is for you. It is a community full of people having
    general conversations about data science, machine learning and artificial intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: It is an excellent way to keep in the loop on other people's opinions and expand
    your knowledge base.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to join the AI-ML-Data Science Lovers community, click on this
    link: [AI-ML-Data Science Lovers Slack](https://datasciencelovers.slack.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: Open Data Science Community
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A community that focuses on everything Data Science related. You will be in
    the loop of the best Data Science articles to read, tutorials that will benefit
    your learning process, code sharing and overall advice. Designed to connect Data
    Science professionals from all over the world.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you would like to join the Open Data Science Community, click on this link:
    [Open Data Science Community Slack](https://odscglobal.slack.com/signup#/domain-signup).'
  prefs: []
  type: TYPE_NORMAL
- en: Papers with Code
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Papers with Code is a free and open resource that provides Machine Learning
    papers, code, datasets, methods and evaluation tables. With the community, you
    will gain access to quality resources to help your learning process. You will
    move from learning the theory of Data Science to applying your skills and developing
    them.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you would like to join the Paper with Code Community, click on this link:
    [Paper with Code Slack](https://paperswithcode.slack.com/join/shared_invite/zt-1l0yymldz-IHkNZMreT7s4r6O5EU2LLQ#/shared-invite/email).'
  prefs: []
  type: TYPE_NORMAL
- en: KaggleNoobs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re aiming to thrive as a Data scientist, you will need to practice your
    coding skills. The only way for you to test your skills is through projects. As
    a beginner, Kaggle will be your best friend. Therefore, it will be advisable to
    join the Kaggle community to help you with unanswered questions and guidance on
    particular aspects.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to join the KaggleNoobs Community, click on this link: [KaggleNoobs
    Slack](https://kagglenoobs.slack.com/signup#/domain-signup).'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Slack communities are not only great learning resources, but they also help
    beginners ease into a completely new sector. You can learn from other people's
    learning processes, and projects, as well as book and course recommendations.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
