- en: Big data represents a huge opportunity for higher education. Increasingly, colleges
    and universities, as well as governments, are using data science to improve the
    ways educational institutions do everything from recruiting to engaging with students
    to budgeting.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据为高等教育提供了巨大的机会。越来越多的高校以及政府正在使用数据科学来改进教育机构在招聘、学生互动和预算等方面的方式。
