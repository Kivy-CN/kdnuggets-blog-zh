- en: Since my title flipped from consultant to data scientist six months ago, I’ve
    experienced a higher level of job satisfaction than I would have thought possible.
    To celebrate my first half year in this engaging field, here are six lessons I’ve
    collected along the way.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我六个月前从顾问转变为数据科学家以来，我的工作满意度比我想象的要高。为了庆祝我在这个引人入胜的领域的第一个半年，这里是我在过程中收集到的六个教训。
- en: '#1 — Read the arXiv paper'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#1 — 阅读 arXiv 论文'
- en: Probably you’re aware that reviewing arXiv is a good idea. It’s a wellspring
    of remarkable ideas and state-of-the-art advancements.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能知道，查看 arXiv 是个好主意。那里充满了卓越的想法和最前沿的进展。
- en: I’ve been pleasantly surprised, though, by the amount of actionable advice I
    come across on the platform. For example, I might not have access to [16 TPUs
    and $7k to train BERT from scratch](https://syncedreview.com/2019/06/27/the-staggering-cost-of-training-sota-ai-models/),
    but the recommended hyperparameter settings from the Google Brain team are a great
    place to start fine-tuning ([check Appendix A.3](https://arxiv.org/abs/1810.04805)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我对这个平台上所获得的可操作性建议感到非常惊喜。例如，我可能没有访问到[16个TPU和$7k来从头训练BERT](https://syncedreview.com/2019/06/27/the-staggering-cost-of-training-sota-ai-models/)，但谷歌大脑团队推荐的超参数设置是一个很好的开始微调的起点（[见附录A.3](https://arxiv.org/abs/1810.04805)）。
- en: Hopefully, your favorite new package will have an enlightening read on arXiv
    to add color to its documentation. For example, I learned to deploy BERT using
    the supremely readable and abundantly useful [write-up on ktrain](https://arxiv.org/abs/2004.10703),
    a library that sits atop Keras and provides a streamlined machine learning interface
    for text, image, and graph applications.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢的新包会在 arXiv 上有一篇启发性的读物，为其文档增添色彩。例如，我通过阅读[关于ktrain的极易读且非常有用的文档](https://arxiv.org/abs/2004.10703)学会了如何部署
    BERT，该库基于 Keras，提供了一个简化的机器学习接口，适用于文本、图像和图形应用。
- en: '#2 — Listen to podcasts for tremendous situational awareness'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#2 — 收听播客以获得极佳的情境意识'
- en: Podcasts won’t improve your coding skills but will improve your understanding
    of recent developments in machine learning, popular packages and tools, unanswered
    questions in the field, new approaches to old problems, underlying psychological
    insecurities common across the profession, etc.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 播客虽然不能提高你的编码技能，但能提升你对机器学习领域的最新进展、流行包和工具、未解答的问题、新的解决旧问题的方法、以及职业中普遍存在的心理不安等方面的理解。
- en: The podcasts I listen to on the day-to-day have helped me feel engaged and up-to-date
    on fast-moving developments in data science.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我日常收听的播客帮助我保持了对数据科学快速发展的参与感和更新感。
- en: Here are my favorite podcasts right now: [Resources to Supercharge your Data
    Science Learning in 2020](https://towardsdatascience.com/supercharge-data-science-5bb7376d8572)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我最喜欢的播客是：[2020年提升数据科学学习的资源](https://towardsdatascience.com/supercharge-data-science-5bb7376d8572)
- en: Recently I’ve been particularly excited to learn about [advancements in NLP](https://dataskeptic.com/blog/journalclub/2020/dark-secrets-of-bert-radioactive-data-and-vanishing-gradients),
    follow the [latest developments in GPUs](https://soundcloud.com/theaipodcast/ai-jonah-alben) and [cloud
    computing](https://www.thecloudcast.net/2020/07/2020-in-review-midyear-edition.html),
    and question the [potential symbiosis](https://braininspired.co/podcast/79/) between
    advancements in artificial neural nets and neurobiology.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我特别兴奋地了解到[自然语言处理的进展](https://dataskeptic.com/blog/journalclub/2020/dark-secrets-of-bert-radioactive-data-and-vanishing-gradients)，关注[最新的GPU发展](https://soundcloud.com/theaipodcast/ai-jonah-alben)和[云计算](https://www.thecloudcast.net/2020/07/2020-in-review-midyear-edition.html)，并质疑[人工神经网络与神经生物学之间的潜在共生关系](https://braininspired.co/podcast/79/)。
- en: '#3 — Read GitHub Issues'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#3 — 阅读GitHub问题'
- en: 'Based on my experience trawling this ocean of complaints for giant tuna of
    wisdom, here are three potential wins:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我在这片抱怨的海洋中搜寻智慧巨鱼的经验，以下是三个潜在的收获：
- en: I often get ideas from the ways others are using and/or misusing a package.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我经常从别人使用和/或误用包的方式中得到灵感。
- en: It’s also useful to understand in what kinds of situations a package will tend
    to break in order to develop your sense of potential failure points in your own
    work.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解包在什么情况下容易崩溃也是有用的，这样可以培养你对自己工作中潜在失败点的感知。
- en: As you’re in your pre-work phase of setting up your environment and conducting [model
    selection](https://medium.com/atlas-research/model-selection-d190fb8bbdda), you’d
    do well to take the responsiveness of developers and the community into account
    before adding an open source tool into your pipeline.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你设置环境并进行[模型选择](https://medium.com/atlas-research/model-selection-d190fb8bbdda)的预工作阶段，你最好考虑开发者和社区的响应性，然后再将开源工具添加到你的管道中。
- en: '#4 — Understand the algorithm-hardware link'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#4 — 理解算法与硬件的关系'
- en: I’ve done a lot of NLP in the last six months, so let’s talk about BERT again.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去六个月里做了很多自然语言处理，所以让我们再谈谈BERT。
- en: In October 2018, [BERT](https://arxiv.org/abs/1810.04805) emerged and shook
    the world. Kind of like Superman after leaping a tall building in a single bound
    (*crazy to think Superman couldn’t fly when originally introduced!*)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年10月，[BERT](https://arxiv.org/abs/1810.04805)问世并震撼了世界。就像超人在一次跃过高楼后那样（*很疯狂地想象超人最初被引入时不能飞！*）
- en: BERT represented a step-change in the capacity of machine learning to tackle
    text processing tasks. Its state-of-the-art results are based in the parallelism
    of its [transformer architecture](http://jalammar.github.io/illustrated-transformer/) running
    on [Google’s TPU computer chip](https://www.youtube.com/watch?v=MXxN4fv01c8).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: BERT代表了机器学习在处理文本任务能力上的一步飞跃。其最先进的结果基于其[变换器架构](http://jalammar.github.io/illustrated-transformer/)在[Google的TPU计算芯片](https://www.youtube.com/watch?v=MXxN4fv01c8)上运行的并行性。
- en: '![](../Images/1559bc0306707aa5c3427e2b68188edf.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1559bc0306707aa5c3427e2b68188edf.png)'
- en: '*The feeling of training on GPUs for the first time. via [GIPHY](https://giphy.com/gifs/superman-vintage-cartoon-10bKPDUM5H7m7u/links).*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一次在GPU上训练的感觉。通过[GIPHY](https://giphy.com/gifs/superman-vintage-cartoon-10bKPDUM5H7m7u/links)。*'
- en: Understanding the implications of TPU and [GPU-based machine learning](https://www.youtube.com/watch?v=6eBpjEdgSm0) is
    important for advancing your own capabilities as a data scientist. It is also
    a critical step toward sharpening your intuition about the inextricable link between [machine
    learning software](https://medium.com/@karpathy/software-2-0-a64152b37c35) and
    the physical constraints of the hardware on which it runs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 理解TPU和[基于GPU的机器学习](https://www.youtube.com/watch?v=6eBpjEdgSm0)的含义对提升你作为数据科学家的能力很重要。这也是提高你对[machine
    learning软件](https://medium.com/@karpathy/software-2-0-a64152b37c35)与其运行的硬件物理限制之间不可分割的关系的直觉的关键一步。
- en: With Moore’s law petering out around 2010, increasingly creative approaches
    will be needed to overcome the limitations in the data science field and continue
    to make progress toward truly intelligent systems.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随着摩尔定律在2010年左右逐渐失效，需要越来越有创意的方法来克服数据科学领域的局限，继续向真正智能系统的目标迈进。
- en: '![](../Images/3b30d6d813ff86026dd95b80d51939b3.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3b30d6d813ff86026dd95b80d51939b3.png)'
- en: '*Chart from [Nvidia presentation](https://youtu.be/EBCtwWbbamw) showing transistors
    per square millimeter by year. This highlights the stagnation in transistor count
    around 2010 and the rise of GPU-based computing.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*来自[Nvidia演示](https://youtu.be/EBCtwWbbamw)的图表，显示了每平方毫米的晶体管数量按年变化。这突显了2010年左右晶体管数量的停滞和基于GPU的计算的兴起。*'
- en: I’m bullish on the rise of [ML model-computing hardware co-design](https://twimlai.com/twiml-talk-391-the-case-for-hardware-ml-model-co-designwith-diana-marculescu/),
    increased reliance on [sparsity and pruning](https://arxiv.org/abs/2002.00585),
    and even [“no-specialized hardware” machine learning](https://www.youtube.com/watch?v=zmbCZhlN1xk) that
    looks to disrupt the dominance of the current GPU-centric paradigm.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我对[ML 模型-计算硬件共同设计](https://twimlai.com/twiml-talk-391-the-case-for-hardware-ml-model-co-designwith-diana-marculescu/)的兴起持乐观态度，对[sparsity
    and pruning](https://arxiv.org/abs/2002.00585)的依赖增加，甚至是[“无专用硬件”机器学习](https://www.youtube.com/watch?v=zmbCZhlN1xk)也充满期待，这些都可能打破当前以
    GPU 为中心的主导地位。
- en: '#5 — Learn from the Social Sciences'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#5 — 从社会科学中学习'
- en: 'There’s a lot our young field can learn from the reproducibility crisis in
    the Social Sciences that took place in the mid-2010s (and which, to some extent,
    is still taking place):'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的年轻领域可以从2010年代中期社会科学中的可重复性危机中学到很多（在某种程度上，这一危机仍在继续）：
- en: '![](../Images/03475f913819869e6fd98523d92c026e.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/03475f913819869e6fd98523d92c026e.png)'
- en: '*“p-value hacking” for data scientists. [Comic by Randall Monroe of xkcd](https://xkcd.com/1838/).*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*“p-value hacking” 对于数据科学家。 [Randall Monroe 的 xkcd 漫画](https://xkcd.com/1838/)。*'
- en: In 2011, an [academic crowdsourced collaboration](https://osf.io/ezcuj/wiki/home/) aimed
    to reproduce 100 published experiments and correlational psychological studies.
    And it failed — just 36% of the replications reported statistically significant
    results, compared to 97% of the originals.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年，一项[学术众包合作](https://osf.io/ezcuj/wiki/home/)旨在复制100个已发表的实验和相关的心理学研究。结果失败了——只有36%的重复实验报告了统计显著的结果，而原始实验的统计显著性为97%。
- en: Psychology’s reproducibility crisis reveals the danger, and responsibility,
    associated with sticking “science” alongside shaky methodology.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学的可重复性危机揭示了将“科学”与不稳定的方法论结合的危险和责任。
- en: Data science needs testable, reproducible approaches to its problems. To eliminate
    p-hacking, data scientists need to set limits on how they investigate their data
    for predictive features and on the number of tests they run to evaluate metrics.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学需要可测试、可重复的方法来解决问题。为了消除 p-hacking，数据科学家需要设定对数据中预测特征的调查限制，以及评估指标时测试的数量限制。
- en: There are many tools that can help with experimentation management. I have experience
    with [ML Flow](https://mlflow.org/) — [this excellent article](https://towardsdatascience.com/the-most-useful-ml-tools-2020-e41b54061c58) by [Ian
    Xiao](https://medium.com/u/a0eb4622a0ca?source=post_page-----e875e69aab0a--------------------------------) mentions
    six others — as well as suggestions across four other areas of the machine learning
    workflow.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多工具可以帮助进行实验管理。我有使用[ML Flow](https://mlflow.org/)的经验，[这篇优秀的文章](https://towardsdatascience.com/the-most-useful-ml-tools-2020-e41b54061c58)由[Ian
    Xiao](https://medium.com/u/a0eb4622a0ca?source=post_page-----e875e69aab0a--------------------------------)撰写，还提到了其他六种工具，以及关于机器学习工作流其他四个领域的建议。
- en: We can also draw many lessons from the fair share of missteps and algorithmic
    malpractice within the data science field in recent years.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以从数据科学领域近年来的许多失误和算法不当行为中汲取经验教训。
- en: For example, interested parties need to look no further than social engineering
    recommendation engines, discriminatory credit algorithms, and criminal justice
    systems that deepen the status quo. [I’ve written a bit about these social ills
    and how to avoid them with effective human-centered design](https://medium.com/atlas-research/model-selection-d190fb8bbdda).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有关方面无需再找其他地方，就可以看到社会工程推荐引擎、歧视性的信用算法和加深现状的刑事司法系统。[我写过一些关于这些社会弊病以及如何通过有效的人本设计来避免它们的文章](https://medium.com/atlas-research/model-selection-d190fb8bbdda)。
- en: The good news is that there are many intelligent and driven practitioners working
    to address these challenges and prevent future breaches in public trust. Check
    out [Google’s PAIR](https://ai.google/responsibilities/responsible-ai-practices/), [Columbia’s
    FairTest](https://github.com/columbia/fairtest), and [IBM’s Explainability 360](https://www.ibm.com/blogs/research/2019/08/ai-explainability-360/).
    Collaborations with social scientist researchers can yield fruitful results, such
    as this project on [algorithms to audit for discrimination](https://www.pnas.org/content/early/2020/07/27/1912790117).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，有许多聪明且积极的从业者正在努力解决这些挑战，并防止未来公众信任的破裂。查看 [Google’s PAIR](https://ai.google/responsibilities/responsible-ai-practices/)、 [Columbia’s
    FairTest](https://github.com/columbia/fairtest) 和 [IBM’s Explainability 360](https://www.ibm.com/blogs/research/2019/08/ai-explainability-360/)。与社会科学研究人员的合作可以取得丰硕的成果，例如这个关于 [算法审计歧视](https://www.pnas.org/content/early/2020/07/27/1912790117)的项目。
- en: Of course, there are many other things we can learn from the social sciences,
    such as how to give an effective presentation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们还可以从社会科学中学到许多其他东西，例如如何做一个有效的演讲。
- en: It’s crucial to study the social sciences to understand where human intuition
    about data inference is likely to fail. Humans are very good at drawing conclusions
    from data in certain situations. The ways our reasoning breaks down is highly
    systematic and predictable.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 学习社会科学对于理解人类对数据推断的直觉何时可能出错至关重要。人类在某些情况下非常擅长从数据中得出结论。我们推理的破坏方式是高度系统化和可预测的。
- en: Much of what we understand about this aspect of human psychology is captured
    in Daniel Kahneman’s excellent *Thinking Fast and Slow*. This book should be required
    reading for anyone interested in decision sciences.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对这一人类心理学方面的理解大部分来自于丹尼尔·卡尼曼的优秀著作*Thinking Fast and Slow*。这本书应该成为任何对决策科学感兴趣的人的必读书。
- en: One element of Kahneman’s research that’s likely to be immediately relevant
    to your work is his treatment of the anchoring effect, which “occurs when people
    consider a particular value for an unknown quantity.”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尼曼研究中的一个与你的工作可能立即相关的元素是他对锚定效应的处理，锚定效应是“当人们考虑一个未知量的特定值时发生的现象。”
- en: When communicating results from modeling (i.e., numbers representing accuracy,
    precision, recall, f-1, etc.), data scientists need to take special care to manage
    expectations. It can be useful to provide a degree of hand-waviness on a scale
    of “we are still hacking away at this problem, and these metrics are likely to
    change” to “this is the final product, and this is about how we expect our ML
    solution to perform in the wild.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在传达建模结果（即表示准确性、精确度、召回率、f-1 等的数字）时，数据科学家需要特别注意管理期望。提供一种手动调整的程度是有用的，例如“我们仍在不断破解这个问题，这些指标可能会有所变化”到“这是最终产品，这就是我们期望我们的
    ML 解决方案在实际环境中的表现”。
- en: If you’re presenting intermediate results, Kahneman would recommend providing
    a range of values for each metric, rather than specific digits. For example, “The
    f-1 score, which represents the harmonic mean of other metrics represented in
    this table (precision and recall), falls roughly between 80–85%. This indicates
    some room for improvement.” This “hand-wavy” communication strategy decreases
    the risk that the audience will *anchor* on the specific value you’re sharing,
    rather than gain a directionally correct message about the results.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要展示中间结果，卡尼曼建议为每个指标提供一个值范围，而不是具体的数字。例如，“f-1 分数，代表本表中其他指标（精确度和召回率）的调和均值，大致在
    80–85% 之间。这表明还有改进的空间。”这种“手动调整”的沟通策略降低了观众在*锚定*你所分享的具体值的风险，而是能得到关于结果的方向性正确的信息。
- en: '#6 — Connect data to business outcomes'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#6 — 将数据与业务结果连接起来'
- en: Before you start work, make sure that the problem you’re solving is worth solving.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始工作之前，确保你所解决的问题是值得解决的。
- en: Your organization isn’t paying you to build a model with 90% accuracy, write
    them a report, piddle around in Jupyter Notebook, or even to enlighten yourself
    and others on the [quasi-magical properties of graph databases](https://towardsdatascience.com/you-should-really-learn-about-graph-databases-heres-why-d03c9d706a3).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你的组织并没有付钱让你构建一个90%准确的模型，写报告，在 Jupyter Notebook 中瞎折腾，甚至让你启发自己和他人了解 [图数据库的准魔法属性](https://towardsdatascience.com/you-should-really-learn-about-graph-databases-heres-why-d03c9d706a3)。
- en: You’re there to connect data to business outcomes.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你的任务是将数据与业务结果连接起来。
