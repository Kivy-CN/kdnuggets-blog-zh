- en: '[ProjectManager](https://www.projectmanager.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Jira](https://www.atlassian.com/software/jira)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Kanban
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Kanban is another example of an agile method. It is a popular framework which
    originates from a Japanese inventory management system. Kanban shows employees
    a visual status of their current and pending tasks. Each task, also known as the
    Kanban card, is shown on the Kanban status board and represents its life cycle
    to completion.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you can have life cycle columns such as work in progress, developed,
    tested, completed, etc. This can help data scientists identify bottlenecks earlier
    on and reduce the level of tasks work in progress.
  prefs: []
  type: TYPE_NORMAL
- en: Kanban is deemed to be a very popular framework in the data science world, with
    a lot of data enthusiasts adopting the method. It is a lightweight process that
    has a visual nature to improve the workflow and identify any challenges easily.
    It is a method that is easy to implement, and data scientists respond very well
    to ‘What is your next task?’, rather than ‘What tasks do you have in your next
    sprint?’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tools for Kanban include:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Trello](https://trello.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Monday.com](https://monday.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
