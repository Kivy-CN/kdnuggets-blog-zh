- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Scroll down to see 20+ machine learning and data science dataset and project
    ideas that you can use to practice and upgrade your skills today.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d0ea8a676ed4049a474241d6f0d99b5e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Machine Learning Projects:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1\. Enron Email Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Enron Dataset is popular in natural language processing. It has more than
    500K emails of over 150 users. The size of the data is around 432Mb. Out of 150
    users, most of the users are the senior management of Enron.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Enron email dataset](https://www.cs.cmu.edu/~enron/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Using k-means clustering, you can build
    a model to detect fraudulent activities. K-means clustering is an unsupervised
    Machine learning algorithm. It separates the observations into k number of clusters
    based on the similar patterns in the data.'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Chatbot Intents Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The dataset for a chatbot is a JSON file that has disparate tags like goodbye,
    greetings, pharmacy_search, hospital_search, etc. Every tag has a list of patterns
    that a user can ask, and the chatbot will respond according to that pattern. The
    dataset is perfect for understanding how chatbot data works.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Intents JSON Dataset](https://github.com/katanaml/katana-assistant/blob/master/mlbackend/intents.json)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: You can build a chatbot or understand the
    working of a chatbot by twisting and expanding the data with your observations.
    To build a Chatbot of your own, you need to have a good knowledge of Natural language
    processing concepts.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Source Code**: [Chatbot Project in Python](https://dzone.com/articles/python-chatbot-project-build-your-first-python-pro)'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Flickr 30k Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Flickr 30k dataset has over 30,000 images, and each image is labeled with
    different captions. This dataset is used to build an image caption generator.
    And this dataset is an upgraded version of Flickr 8k used to build more accurate
    models.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Flickr image dataset](https://www.kaggle.com/hsankesara/flickr-image-dataset)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: You can build a CNN model that is great
    for analysing and extracting features from the image and generate a english sentence
    that describes the image that is called Caption.'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Parkinson Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Parkinson's is a disease that can cause a nervous system disorder and affects
    the movement. Parkinson dataset contains biomedical measurements, 195 records
    of people with 23 different attributes. This data is used to differentiate healthy
    people and people with Parkinson’s disease.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Parkinson dataset](https://archive.ics.uci.edu/ml/datasets/parkinsons)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: You can build a model that can be used to
    differentiate healthy people from people having Parkinson’s disease. The algorithm
    that is useful for this purpose is XGboost, which stands for extreme gradient
    boosting, and it is based on decision trees.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Source Code**: [ML Project on Detecting Parkinson’s Disease](https://bit.ly/37mVYIU)'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Iris Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The iris dataset is a beginner-friendly dataset that has information about the
    flower petal and sepal sizes. This dataset has 3 classes with 50 instances in
    every class, so only contains 150 rows with 4 columns.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Iris dataset](https://archive.ics.uci.edu/ml/datasets/Iris)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Classification is the task of separating
    items into their corresponding class. You can implement a machine learning classification
    or regression model on the dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: 6\. ImageNet dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ImageNet is a large image database that is organized according to the wordnet
    hierarchy. It has over 100,000 phrases and an average of 1000 images per phrase.
    The size exceeds 150 GB. It is suitable for image recognition, face recognition,
    object detection, etc. It also hosts a challenging competition named ILSVRC for
    people to build more and more accurate models.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Imagenet Dataset](http://www.image-net.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: To implement image classification on this
    huge database and recognize objects. CNN model (Convolutional neural networks)
    are necessary for this project to get accurate results.'
  prefs: []
  type: TYPE_NORMAL
- en: 7. Mall Customers Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Mall customers dataset holds the details about people visiting the mall.
    The dataset has an age, customer id, gender, annual income, and spending score.
    It gains insights from the data and divides the customers into different groups
    based on their behaviors.
  prefs: []
  type: TYPE_NORMAL
- en: '**Dataset Lin**k: [mall customers dataset](https://www.kaggle.com/shwetabh123/mall-customers)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Segment the customers based on their gender,
    age, interest. It is useful in customized marketing. Customer segmentation is
    an important practice of dividing customers based on individual groups that are
    similar.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Source Code:** [Customer segmentation with Machine learning](https://bit.ly/2w9aBT9).'
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Google Trends Data Portal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google trends data can be used to examine and analyze the data visually. You
    can also download the dataset into CSV files with a simple click. We can find
    out what’s trending and what people are searching for.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Google trends datasets](https://trends.google.com/trends/)'
  prefs: []
  type: TYPE_NORMAL
- en: 9\. The Boston Housing Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is a popular dataset used in pattern recognition. It contains information
    about the different houses in Boston based on crime rate, tax, number of rooms,
    etc. It has 506 rows and 14 different variables in columns. You can use this dataset
    to predict house prices.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link:** [Boston dataset](https://www.cs.toronto.edu/~delve/data/boston/bostonDetail.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea:** Predict the housing prices of a new house
    using linear regression. Linear regression is used to predict values of unknown
    input when the data has some linear relationship between input and output variables.'
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Uber Pickups Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The dataset has information about 4.5 million Uber pickups in New York City
    from April 2014 to September 2014 and 14 million more from January 2015 to June
    2015\. Users can perform data analysis and gather insights from the data.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Uber pickups dataset](https://www.kaggle.com/fivethirtyeight/uber-pickups-in-new-york-city)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: To analyze the data of the customer rides
    and visualize the data to find insights that can help improve business. Data analysis
    and visualization is an important part of data science. They are used to gather
    insights from the data, and with visualization, you can get quick information
    from the data.'
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Recommender Systems Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is a portal to a collection of rich datasets that were used in lab research
    projects at UCSD. It contains various datasets from popular websites like Goodreads
    book reviews, Amazon product reviews, bartending data, data from social media,
    etc that are used in building a recommender system.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Recommender systems dataset](https://cseweb.ucsd.edu/~jmcauley/datasets.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Build a product recommendation system like
    Amazon. A recommendation system can suggest your products, movies, etc. based
    on your interests and the things you like and have used earlier.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Source Code**: [Movie Recommendation System Project](https://bit.ly/37iBDEp)'
  prefs: []
  type: TYPE_NORMAL
- en: 12\. UCI Spambase Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Classifying emails as spam or non-spam is a very common and useful task. The
    dataset contains 4601 emails and 57 meta-information about the emails. You can
    build models to filter out the spam.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [UCI spambase dataset](https://archive.ics.uci.edu/ml/datasets/Spambase)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: You can build a model that can identify
    your emails as spam or non-spam.'
  prefs: []
  type: TYPE_NORMAL
- en: 13\. GTSRB (German traffic sign recognition benchmark) Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The GTSRB dataset contains around 50,000 images of traffic signs belonging to
    43 different classes and contains information on the bounding box of each sign.
    The dataset is used for multiclass classification.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [GTSRB dataset](http://benchmark.ini.rub.de/?section=gtsrb&subsection=dataset)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Build a model using a deep learning framework
    that classifies traffic signs and also recognizes the bounding box of signs. The
    traffic sign classification is also useful in autonomous vehicles for identifying
    signs and then taking appropriate actions.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Source Code**: [Traffic Signs Recognition Python Project](https://bit.ly/39taSyH)'
  prefs: []
  type: TYPE_NORMAL
- en: 14\. Cityscapes Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is an open-source dataset for Computer Vision projects. It contains high-quality
    pixel-level annotations of video sequences taken in 50 different city streets.
    The dataset is useful in semantic segmentation and training deep neural networks
    to understand the urban scene.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data** **Link**: [Cityscapes dataset](https://www.cityscapes-dataset.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project** **Idea**: To perform image segmentation and detect
    different objects from a video on the road. Image segmentation is the process
    of digitally partitioning an image into various different categories like cars,
    buses, people, trees, roads, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: 15. Kinetics Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are three different datasets for Kinetics: Kinetics 400, Kinetics 600,
    and Kinetics 700 dataset. This is a large scale dataset that contains a URL link
    to around 6.5 million high-quality videos.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Kinetics dataset](https://deepmind.com/research/open-source/kinetics)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Build a human action recognition model and
    detect the action of a human. Human action recognition is recognized by a series
    of observations.'
  prefs: []
  type: TYPE_NORMAL
- en: 16\. IMDB-Wiki dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The IMDB-Wiki dataset is one of the largest open-source datasets for face images
    with labeled gender and age. The images are collected from IMDB and Wikipedia.
    It has 5 million-plus labeled images.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [IMDB wiki dataset](https://data.vision.ee.ethz.ch/cvl/rrothe/imdb-wiki/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Make a model that will detect faces and
    predict their gender and age. You can have categories in different ranges like
    0-10, 10-20, 30-40, 50-60, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: 17\. Color Detection Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The dataset contains a CSV file that has 865 color names with their corresponding
    RGB (red, green, and blue) values of the color. It also has the hexadecimal value
    of the color.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Color Detection Dataset](https://github.com/codebrainz/color-names/blob/master/output/colors.csv)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: The color dataset can use used to make a
    color detection app in which we can have an interface to pick a color from the
    image and the app will display the name of the color.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Source Code**: [Color Detection Python Project](https://bit.ly/2SeHqqi)'
  prefs: []
  type: TYPE_NORMAL
- en: 18\. Urban Sound 8K dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The urban sound dataset contains 8732 urban sounds from 10 classes like an air
    conditioner, dog bark, drilling, siren, street music, etc. The dataset is popular
    for urban sound classification problems.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Urban Sound 8K dataset](https://urbansounddataset.weebly.com/urbansound8k.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: We can build a sound classification system
    to detect the type of urban sound playing in the background. This will help you
    get started with audio data and understand how to work with unstructured data.'
  prefs: []
  type: TYPE_NORMAL
- en: 19\. Librispeech Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This dataset contains a large number of English speeches that are derived from
    the LibriVox project. It has 1000 hours of English-read speech in various accents.
    It is used for speech recognition projects.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Librispeech dataset](http://www.openslr.org/12)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Build a speech recognition model to detect
    what is being said and convert it into text. The objective of speech recognition
    is to automatically identify what is being said in the audio.'
  prefs: []
  type: TYPE_NORMAL
- en: 20\. Breast Histopathology Images Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This dataset contains 2,77,524 images of size 50×50 extracted from 162 mount
    slide images of breast cancer specimens scanned at 40x. There are 1,98,738 negative
    tests and 78,786 positive tests with IDC.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Breast histopathology dataset](https://www.kaggle.com/paultimothymooney/breast-histopathology-images)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: To build a model that can classify breast
    cancer. You build an image classification model with Convolutional neural networks.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Source Code**: [Breast Cancer Classification Python Project](https://bit.ly/2vkI8cw)'
  prefs: []
  type: TYPE_NORMAL
- en: 21\. Youtube 8M Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The youtube 8M dataset is a large scale labeled video dataset that has 6.1 million
    Youtube video ids, 350,000 hours of video, 2.6 billion audio/visual features,
    3862 classes, and 3 avg labels per video. It is used for video classification
    purposes.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Link**: [Youtube 8M](https://research.google.com/youtube8m/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Project Idea**: Video classification can be done by using
    the dataset, and the model can describe what video is about. A video takes a series
    of inputs to classify in which category the video belongs.'
  prefs: []
  type: TYPE_NORMAL
- en: EndNote
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this article, we saw more than 20 machine learning datasets that you can
    use to practice machine learning or data science. Creating a dataset on your own
    is expensive, so we can use other people’s datasets to get our work done. But
    we should read the documents of the dataset carefully because some datasets are
    free, while for some datasets, you have to give credit to the owner as stated
    by them.
  prefs: []
  type: TYPE_NORMAL
