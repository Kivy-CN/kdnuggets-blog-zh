- en: Fast and simple to operate
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作快速简便。
- en: Handle data that is dynamic and constantly changing
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理动态且不断变化的数据。
- en: Indexed data can be retrieved quickly
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引数据可以快速检索。
- en: Performs exceptionally well even when working with large-scale applications
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使处理大规模应用程序时也表现优异。
- en: ❌ Cons
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ❌ 缺点
- en: If the resource is not monitored correctly, the expenses can be significant
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果资源没有被正确监控，费用可能会很大。
- en: Does not support backup in different regions
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不支持在不同区域备份。
- en: It can be expensive for projects that require multiple environments to be created
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于需要创建多个环境的项目，成本可能会很高。
- en: '[![Google BigQuery](../Images/c25d61c127e628d0e01642b5e012adb9.png)](https://cloud.google.com/bigquery)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[![谷歌 BigQuery](../Images/c25d61c127e628d0e01642b5e012adb9.png)](https://cloud.google.com/bigquery)'
- en: '**[Google BigQuery](https://cloud.google.com/bigquery)** is a powerful, fully-managed
    cloud-based data warehouse that helps businesses analyze and manage massive datasets.
    With its serverless architecture, BigQuery enables lightning-fast SQL queries
    and data analysis, processing millions of rows in seconds. You can store your
    data in Google Cloud Storage or in BigQuery''s own storage, and it seamlessly
    integrates with other GCP products like Data Flow and Data Studio, making it a
    top choice for data analytics tasks.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Google BigQuery](https://cloud.google.com/bigquery)** 是一个强大的、完全托管的基于云的数据仓库，帮助企业分析和管理海量数据集。凭借其无服务器架构，BigQuery
    实现了闪电般快速的 SQL 查询和数据分析，在几秒钟内处理数百万行数据。你可以将数据存储在 Google Cloud Storage 或 BigQuery
    自身的存储中，并且它与 Data Flow 和 Data Studio 等其他 GCP 产品无缝集成，使其成为数据分析任务的首选。'
- en: '* * *'
