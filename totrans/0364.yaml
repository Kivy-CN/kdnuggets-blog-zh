- en: I transitioned from technology management to data science because I was interested
    in the analytical aspect of my previous career. Incorporating IoT (Internet of
    Things) into business and utilizing various analytical techniques to collect and
    analyze data was highly valued in the past. I have started learning programming,
    statistics, and multiple data terminologies to pursue data science.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我从技术管理转行到数据科学，因为我对之前职业的分析方面感兴趣。在过去，将物联网（IoT）融入业务并利用各种分析技术来收集和分析数据受到高度重视。我开始学习编程、统计学和多个数据术语，以追求数据科学。
