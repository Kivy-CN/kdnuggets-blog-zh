  type: TYPE_NORMAL
  zh: Google Cloud发布了生成式AI学习路径，这是一个包含从生成式AI基础知识到更高级工具（如生成式AI工作室）的免费课程合集。学习路径包括七门课程：“生成式AI概述”、“大型语言模型简介”、“图像生成简介”、“注意力机制”、“Transformer模型和BERT模型”、“创建图像字幕模型”和“生成式AI工作室简介”。这些课程涵盖了包括大型语言模型、图像生成、注意力机制、Transformer模型、BERT模型和图像字幕模型在内的多个主题。
