- en: Back then I knew nothing about p-value, hypothesis testing or even statistical
    significance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当时我对p值、假设检验甚至统计显著性一无所知。
- en: And you’re right.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你说得对。
- en: I went to google the word — p-value, and what I found on [Wikipedia](https://en.wikipedia.org/wiki/P-value?source=post_page---------------------------) made
    me even more confused…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我去谷歌搜索了“p值”这个词，在[维基百科](https://en.wikipedia.org/wiki/P-value?source=post_page---------------------------)上的内容让我更加困惑了……
- en: In statistical hypothesis testing, the ***p*-value** or **probability value** is,
    for a given statistical model, the probability that, when the null hypothesis
    is true, the statistical summary (such as the absolute value of the sample mean
    difference between two compared groups) would be greater than or equal to the
    actual observed results.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在统计假设检验中，***p*-值** 或 **概率值** 是对于给定的统计模型，当零假设为真时，统计摘要（如两个比较组之间样本均值差的绝对值）大于或等于实际观察结果的概率。
- en: — [Wikipedia](https://en.wikipedia.org/wiki/P-value?source=post_page---------------------------)
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — [维基百科](https://en.wikipedia.org/wiki/P-value?source=post_page---------------------------)
- en: Well done Wikipedia.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好，维基百科。
- en: Okay. I ended up not really understanding what p-value really meant.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我最终没能真正理解p值的含义。
- en: Until now, after going into data science field, I finally begin to appreciate
    the meaning of p-value and how it could be used as part of the decision making
    tools in certain experiments.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，进入数据科学领域后，我才开始欣赏p值的意义以及它如何作为某些实验决策工具的一部分。
- en: Therefore, I decided to **explain p-values in this article and how they could
    be used in hypothesis testings **to hopefully give you a better and intuitive
    understanding of p-values.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我决定**在本文中解释p值以及它们如何在假设检验中使用**，希望能给你对p值有更好的直观理解。
- en: While we can’t skip the fundamental understanding of other concepts and the
    definition of p-value, I promise I’ll make this explanation in an intuitive way
    without bombarding you with all the technical terms that I faced.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们不能跳过其他概念的基础理解和p值的定义，但我保证我会以直观的方式解释，而不会用我所遇到的所有技术术语来轰炸你。
- en: 'There are total four sections in this article to give you a full picture from
    constructing a hypothesis testing to understanding p-value and using that to guide
    our decision making process. I strongly encourage you to go through all of them
    to give you a detailed understanding of p-values:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本文共有四个部分，为你提供从构建假设检验到理解p值以及使用这些来指导决策的完整图景。我强烈建议你通读所有部分，以详细理解p值：
- en: '**Hypothesis Testing**'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**假设检验**'
- en: '**Normal Distribution**'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**正态分布**'
- en: '**What is P-value?**'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**什么是p值？**'
- en: '**Statistical Significance**'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**统计显著性**'
- en: It’ll be fun. ????
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这将会很有趣。????
- en: Let’s get started!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: 1\. Hypothesis Testing
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1. 假设检验
- en: '![Figure](../Images/ae12ffbffaab7efb5f59fe5e0396ea4c.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/ae12ffbffaab7efb5f59fe5e0396ea4c.png)'
- en: Hypothesis Testing
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 假设检验
- en: Before we talk about what p-value means, let’s begin by understanding **hypothesis
    testing** where **p-value** is used to determine the **statistical significance** of
    our results.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论p值的含义之前，让我们先了解**假设检验**，其中**p值**用于确定结果的**统计显著性**。
- en: Our ultimate goal is to determine the statistical significance of our results.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的终极目标是确定结果的统计显著性。
- en: 'And statistical significance is built on these 3 simple ideas:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 统计显著性建立在这3个简单的概念上：
- en: Hypothesis testing
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设检验
- en: Normal distribution
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正态分布
- en: P-values
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: p值
- en: '[**Hypothesis testing**](https://www.statisticshowto.datasciencecentral.com/probability-and-statistics/hypothesis-testing/?source=post_page---------------------------#HTMean) is
    used to test the validity of a claim *(****null hypothesis****)*that is made about
    a population using sample data. The ***alternative hypothesis***is the one you
    would believe if the null hypothesis is concluded to be untrue.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[**假设检验**](https://www.statisticshowto.datasciencecentral.com/probability-and-statistics/hypothesis-testing/?source=post_page---------------------------#HTMean)用于检验关于总体的声明的有效性（*零假设*）。如果零假设被认为不成立，那么***备择假设***就是你会相信的。'
- en: In other words, we’ll make a claim *(null hypothesis) *and use a sample data
    to check if the claim is valid. If the claim isn’t valid, then we’ll choose our *alternative
    hypothesis* instead. Simple as that.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我们会提出一个声明（*零假设*），并使用样本数据来检验该声明是否有效。如果声明无效，我们将选择我们的*备择假设*。就是这么简单。
- en: To know if a claim is valid or not, we’ll use a p-value to weigh the strength
    of the evidence to see if it’s statistically significant. If the evidence supports
    the *alternative hypothesis*, then we’ll reject the *null hypothesis* and accept
    the *alternative hypothesis*. This will be explained further in the later section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了判断声明是否有效，我们会使用p值来衡量证据的强度，以查看其是否具有统计学意义。如果证据支持*备择假设*，那么我们将拒绝*零假设*并接受*备择假设*。这将在后续部分进一步解释。
- en: Let’s use an example to make this concept clearer and this example will be used
    throughout this article for other concepts.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用一个例子来更清楚地说明这个概念，这个例子将在本文中用于其他概念。
- en: '???? ???? [**Example**](https://www.dummies.com/education/math/statistics/what-a-p-value-tells-you-about-statistical-data/?source=post_page---------------------------)**: **Suppose
    a pizza place claims their delivery times are 30 minutes or less on average but
    you think it’s more than that. So you conduct a hypothesis test and randomly sample
    some delivery times to test the claim:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ???? ???? [**示例**](https://www.dummies.com/education/math/statistics/what-a-p-value-tells-you-about-statistical-data/?source=post_page---------------------------)**：**假设一个披萨店声称他们的送餐时间平均为30分钟或更少，但你认为超过了这个时间。因此你进行假设检验，并随机抽取一些送餐时间来检验这一声明：
- en: '**Null hypothesis** — The mean delivery time is 30 minutes or less'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零假设**——平均送餐时间为30分钟或更少'
- en: '**Alternative hypothesis** — The mean delivery time is greater than 30 minutes'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备择假设**——平均送餐时间超过30分钟'
- en: The goal here is to determine which claim — the null or alternative — is better
    supported by the evidence found from our sample data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的目标是确定哪种声明——零假设还是备择假设——更有力地被样本数据支持。
- en: We’ll use [**one-tailed test**](https://stats.idre.ucla.edu/other/mult-pkg/faq/general/faq-what-are-the-differences-between-one-tailed-and-two-tailed-tests/?source=post_page---------------------------) in
    our case since we **only care about if the mean delivery time is greater than
    30 minutes**. We’ll disregard the possibility in the other direction since the
    consequences of having a mean delivery time lower or equal to 30 minutes are even
    more preferable. What we want to test here is to see if there is a chance that
    the mean delivery time is greater than 30 minutes. In other words, we want to
    see if the pizza place lied to us somehow.????
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，我们将使用 [**单尾检验**](https://stats.idre.ucla.edu/other/mult-pkg/faq/general/faq-what-are-the-differences-between-one-tailed-and-two-tailed-tests/?source=post_page---------------------------)，因为我们
    **只关心均值交付时间是否大于 30 分钟**。我们将忽略另一方向的可能性，因为均值交付时间低于或等于 30 分钟的后果更为可取。我们要测试的是均值交付时间是否有可能大于
    30 分钟。换句话说，我们想看看比萨店是否以某种方式欺骗了我们。
- en: One of the common ways to do the hypothesis testing is to use [**Z-test**](https://www.analyticsvidhya.com/blog/2015/09/hypothesis-testing-explained/?source=post_page---------------------------).
    Here we won’t go into details as we want to have a high level understanding of
    what’s going on on the surface before we dive deeper.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的假设检验方法之一是使用 [**Z 检验**](https://www.analyticsvidhya.com/blog/2015/09/hypothesis-testing-explained/?source=post_page---------------------------)。这里我们不会详细讲解，因为我们想在深入探讨之前对表面上的内容有一个高层次的了解。
- en: 2\. Normal Distribution
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 正态分布
- en: '![Figure](../Images/bfb1c66e79a92cbe28a6a516a1034fc0.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/bfb1c66e79a92cbe28a6a516a1034fc0.png)'
- en: '[Normal Distribution with mean μ and standard deviation σ](https://towardsdatascience.com/understanding-the-68-95-99-7-rule-for-a-normal-distribution-b7b7cbf760c2?source=post_page---------------------------)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[均值 μ 和标准差 σ 的正态分布](https://towardsdatascience.com/understanding-the-68-95-99-7-rule-for-a-normal-distribution-b7b7cbf760c2?source=post_page---------------------------)'
- en: Normal distribution is a [probability density function](https://towardsdatascience.com/how-to-find-probability-from-probability-density-plots-7c392b218bab?source=post_page---------------------------&sk=086eae07d154a0e263f3bb7bc85ac2c8) used
    to see the data distribution.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布是一个 [概率密度函数](https://towardsdatascience.com/how-to-find-probability-from-probability-density-plots-7c392b218bab?source=post_page---------------------------&sk=086eae07d154a0e263f3bb7bc85ac2c8)，用于查看数据分布。
- en: The normal distribution has two parameters — the **mean (μ)** and **standard
    deviation, also called sigma (σ).**
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布有两个参数 — **均值 (μ)** 和 **标准差，也称为 sigma (σ)**。
- en: The **mean** is the central tendency of the distribution. It defines the location
    of the peak for normal distributions. The **standard deviation** is a measure
    of variability. It determines how far away from the mean the values tend to fall.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**均值** 是分布的中心趋势。它定义了正态分布的峰值位置。**标准差** 是一个变异性的度量。它决定了数值偏离均值的远近程度。'
- en: The normal distribution is commonly associated with the `[**68-95-99.7 rule**](https://en.wikipedia.org/wiki/68%E2%80%9395%E2%80%9399.7_rule?source=post_page---------------------------)`(image
    above).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布通常与 ` [**68-95-99.7 规则**](https://en.wikipedia.org/wiki/68%E2%80%9395%E2%80%9399.7_rule?source=post_page---------------------------)`（见上图）相关联。
- en: 68% of the data is within 1 standard deviation (σ) of the mean (μ)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 68% 的数据位于均值 (μ) 的 1 个标准差 (σ) 内。
- en: 95% of the data is within 2 standard deviations (σ) of the mean (μ)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 95% 的数据位于均值 (μ) 的 2 个标准差 (σ) 内。
- en: 99.7% of the data is within 3 standard deviations (σ) of the mean (μ)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 99.7% 的数据位于均值 (μ) 的 3 个标准差 (σ) 内。
- en: Remember the [“five sigma” threshold](https://blogs.scientificamerican.com/observations/five-sigmawhats-that/?source=post_page---------------------------) for
    the discovery of Higgs boson that I talked about in the beginning? 5 sigma is
    about ***99.9999426696856%*** of the data to hit before scientists confirmed the
    discovery of Higgs boson. That was the stringent threshold set to avoid any potential
    false signals.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得我一开始提到的用于发现希格斯玻色子的 [“五西格玛”阈值](https://blogs.scientificamerican.com/observations/five-sigmawhats-that/?source=post_page---------------------------)
    吗？5 sigma 是大约 ***99.9999426696856%*** 的数据必须达到的水平，科学家们才确认了希格斯玻色子的发现。这是为了避免任何潜在的假信号而设定的严格阈值。
- en: Cool. Now you may be wondering, “How does the normal distribution apply to our
    previous hypothesis testing?”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 很好。现在你可能在想，“正态分布如何应用于我们之前的假设检验？”
- en: Since we used Z-test to conduct our hypothesis testing, we need to calculate [**Z-scores**](https://www.statisticshowto.datasciencecentral.com/probability-and-statistics/z-score/?source=post_page---------------------------) (to
    be used in our [**test-statistic**](https://www.statisticshowto.datasciencecentral.com/test-statistic/?source=post_page---------------------------))
    which is the number of standard deviations from the mean a data point is. In our
    case, **each data point is the pizza delivery time that we collected.**
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们使用Z检验进行假设检验，我们需要计算[**Z分数**](https://www.statisticshowto.datasciencecentral.com/probability-and-statistics/z-score/?source=post_page---------------------------)（用于我们的[**检验统计量**](https://www.statisticshowto.datasciencecentral.com/test-statistic/?source=post_page---------------------------)），它是数据点与均值的标准差数量。在我们的例子中，**每个数据点是我们收集的比萨配送时间。**
- en: '![Figure](../Images/aef160c7dd05964d17864e627f425875.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/aef160c7dd05964d17864e627f425875.png)'
- en: '[Formula to calculate Z-score](https://www.thoughtco.com/z-scores-worksheet-3126534?source=post_page---------------------------) for
    each data point'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算Z分数的公式](https://www.thoughtco.com/z-scores-worksheet-3126534?source=post_page---------------------------)用于每个数据点'
- en: Notice that when we’ve calculated all the Z-scores for each pizza delivery time
    and plotted a **standard normal distribution **curve as below, the unit on the
    X-axis will change from minutes to standard deviation unit since we’ve **standardized
    the variable by subtracting the mean and dividing by its standard deviation **(see
    the formula above).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当我们计算了每个比萨配送时间的所有Z分数并绘制了如下的**标准正态分布**曲线时，X轴上的单位将从分钟变为标准差单位，因为我们已经**通过减去均值并除以标准差来标准化了变量**（见上面的公式）。
- en: Looking at the standard normal distribution curve is useful because we can compare
    results from a test to a “normal” population with a standardized unit in standard
    deviation, especially when we have a variable that comes with different units.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 查看标准正态分布曲线是有用的，因为我们可以将测试结果与标准化的标准差单位的“正常”人群进行比较，尤其是当我们有一个不同单位的变量时。
- en: '![Figure](../Images/2aed10885b0d674fdb7567eefe748801.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/2aed10885b0d674fdb7567eefe748801.png)'
- en: '[Standard Normal Distribution for Z-scores](https://mathbitsnotebook.com/Algebra2/Statistics/STzScores.html?source=post_page---------------------------)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[Z分数的标准正态分布](https://mathbitsnotebook.com/Algebra2/Statistics/STzScores.html?source=post_page---------------------------)'
- en: A Z-score can tell us where the overall data lies compared to the average population.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Z分数可以告诉我们总体数据相对于平均人群的位置。
- en: I like how [Will Koehrsen](https://towardsdatascience.com/u/e2f299e30cb9?source=post_page---------------------------) put
    it this way — **The higher or lower the Z-score, the more unlikely the result
    is to happen by chance and the more likely the result is meaningful.**
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢[Will Koehrsen](https://towardsdatascience.com/u/e2f299e30cb9?source=post_page---------------------------)这样描述——**Z分数越高或越低，结果发生的可能性越小，结果越有意义。**
- en: But how high (or low) is considered as sufficiently convincing to quantify how
    meaningful our results are?
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，什么程度的高（或低）被认为足够令人信服，以量化我们的结果有多么有意义？
- en: ????????**Punchline**
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ????????**重点**
- en: This is where we need the last piece of item to solve the puzzle — **p-value**,
    and check if our results are statistically significant based on the [**significance
    level **(also known as *alpha*)](https://blog.minitab.com/blog/adventures-in-statistics-2/understanding-hypothesis-tests-significance-levels-alpha-and-p-values-in-statistics?source=post_page---------------------------) we
    set *before we began our experiment*.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们需要最后一块拼图来解决难题的地方——**p值**，并根据我们设定的[**显著性水平**（也称为*alpha*）](https://blog.minitab.com/blog/adventures-in-statistics-2/understanding-hypothesis-tests-significance-levels-alpha-and-p-values-in-statistics?source=post_page---------------------------)来检查我们的结果是否具有统计显著性，这些显著性水平是在*我们开始实验之前*设定的。
- en: 3\. What is P-value?
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3. 什么是P值？
- en: p-value beautifully explained by [Cassie Kozyrkov](https://towardsdatascience.com/u/2fccb851bb5e?source=post_page---------------------------)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: p值由[Cassie Kozyrkov](https://towardsdatascience.com/u/2fccb851bb5e?source=post_page---------------------------)精彩解释
- en: Finally… Here we are talking about p-value!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后……我们谈论的是p值！
- en: All the previous explanation is meant to set the stage and lead us to this p-value.
    We need the previous context and steps for us to make sense of this mysterious
    (actually not so mysterious) p-value and how it could lead to our decisions for
    the hypothesis testing.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 所有前面的解释都是为了铺垫，引导我们到这个p值。我们需要这些前置的背景和步骤，以便理解这个神秘（实际上并不那么神秘的）p值以及它如何影响我们对假设检验的决策。
- en: If you’ve made it this far, keep reading. Because this section is the most exciting
    part of all!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经读到这里，继续阅读。因为这一部分是所有部分中最激动人心的！
- en: Instead of explaining p-values using the definition given by [Wikipedia](https://en.wikipedia.org/wiki/P-value?source=post_page---------------------------)(sorry
    Wikipedia), let’s explain that in our context — pizza delivery time!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 与其用 [Wikipedia](https://en.wikipedia.org/wiki/P-value?source=post_page---------------------------)（对不起
    Wikipedia）给出的定义来解释 p 值，不如在我们的背景下——披萨配送时间来解释！
- en: Recall that we randomly sampled some pizza delivery times and the goal is to
    check if the mean delivery time is greater than 30 minutes. If the final evidence
    supports the claim by the pizza place (mean delivery time is 30 minutes or less),
    then we will not reject the null hypothesis. Otherwise, we’ll reject the null
    hypothesis.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 记住我们随机抽取了一些披萨配送时间，目标是检查平均配送时间是否超过 30 分钟。如果最终证据支持披萨店的说法（平均配送时间为 30 分钟或更少），那么我们将不拒绝原假设。否则，我们会拒绝原假设。
- en: 'The job of p-value therefore here is to answer this question:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，p 值在这里的作用是回答这个问题：
- en: '**If I’m living in a world where the pizza delivery time is 30 minutes or less
    (null hypothesis is true), how surprising is my evidence in real life?**'
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**如果我生活在一个披萨配送时间为 30 分钟或更少的世界里（原假设为真），我的证据在现实中有多令人惊讶？**'
- en: P-value answers this question with a number —** probability**.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: p 值用一个数字来回答这个问题——**概率**。
- en: The lower the p-value, the more surprising the evidence is, the more ridiculous
    our null hypothesis looks.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: p 值越低，证据越令人惊讶，我们的原假设看起来就越荒谬。
- en: And what do we do when we feel ridiculous with our null hypothesis? We reject
    that and choose our alternative hypothesis instead.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们觉得原假设荒谬时，我们该怎么办？我们拒绝它，选择我们的替代假设。
- en: If the p-value is lower than a predetermined** significance level **(people
    call it *alpha*, I call it *the threshold of being ridiculous — *don’t ask my
    why, I just find it easier for me to understand), then we reject the null hypothesis.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 p 值低于预定的**显著性水平**（人们称之为*alpha*，我称之为*荒谬的临界值 — 不要问我为什么，我只是觉得这样更容易理解），那么我们会拒绝原假设。
- en: Now we understand what p-value means. Let’s apply that in our case.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们理解了 p 值的含义。让我们在我们的案例中应用它。
- en: ???? P-value in pizza delivery times ????
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ???? 披萨配送时间中的 p 值 ????
- en: Now that we’ve collected some sampled delivery times, we perform the calculation
    and find that the **mean delivery time is longer by 10 minutes with a p-value
    of 0.03**.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们收集了一些抽样的配送时间，计算发现**平均配送时间长了 10 分钟，p 值为 0.03**。
- en: What this means is that** in a world** where the pizza delivery time is 30 minutes
    or less (**null hypothesis is true**), there’s a **3% chance** we would see the
    mean delivery time is **at least 10 minutes longer due to random noise**.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着**在一个披萨配送时间为 30 分钟或更少的世界中**（**原假设为真**），我们有**3% 的机会**看到平均配送时间**因为随机噪声而至少长
    10 分钟**。
- en: The lower the p-value, the more meaningful the result because it is less likely
    to be caused by noise.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: p 值越低，结果越有意义，因为它越不容易被噪声造成。
- en: 'There’s a common misinterpretation of p-value for most people in our case:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人对 p 值有一个常见的误解：
- en: The p-value 0.03 means that there’s 3% (probability in percentage) that the
    result is due to chance — **which is not true**.
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: p 值 0.03 意味着结果有 3%（百分比概率）是由于偶然——**这不是真的**。
- en: People often want to have a definite answer (including me), and this is how
    I got myself confused for a long time to interpret p-values.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 人们通常希望得到明确的答案（包括我自己），这就是我长时间困惑于解释 p 值的原因。
- en: A p-value doesn’t *prove* anything. It’s simply a way to use surprise as a basis
    for making a reasonable decision.
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: p 值并不*证明*任何东西。它只是用惊讶作为做出合理决策的基础。
- en: — [Cassie Kozyrkov](https://towardsdatascience.com/u/2fccb851bb5e?source=post_page---------------------------)
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — [Cassie Kozyrkov](https://towardsdatascience.com/u/2fccb851bb5e?source=post_page---------------------------)
- en: '**Here’s how we can use the p-value of 0.03 to help us to make a reasonable
    decision (IMPORTANT):**'
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**这是我们如何使用 p 值 0.03 帮助我们做出合理决策的方法（重要）：**'
- en: Imagine we live in a world where the mean delivery time is always 30 minutes
    or less — because we believe in the pizza place (our initial belief)!
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象一下我们生活在一个平均配送时间始终为 30 分钟或更少的世界里——因为我们相信披萨店（我们的初始信念）！
- en: After analyzing the sample delivery times collected, the p-value of 0.03 is
    lower than the significance level of 0.05 (assume that we set this before our
    experiment), and we can say that the result is ***statistically significant***.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分析了收集到的样本交付时间后，p 值 0.03 低于显著性水平 0.05（假设我们在实验前设定了这个值），我们可以说结果是 ***统计上显著的***。
- en: Because we’ve always been believing the pizza place that it can fulfil its promise
    to deliver pizza in 30 minutes or less, we now need to think if this belief still
    makes sense since the result tells us that the pizza place fails to deliver its
    promise and the result is ***statistically significant****.*
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为我们一直相信披萨店能够履行其 30 分钟或更短时间内送达披萨的承诺，我们现在需要考虑这个信念是否仍然成立，因为结果告诉我们披萨店未能履行承诺，结果是
    ***统计上显著的***。
- en: So what do we do? At first, we try to think of every possible way to make our
    initial belief (null hypothesis) valid. **But because the pizza place is slowly
    getting bad reviews from others and it often gave bad excuses that caused the
    late delivery, even we ourselves feel ridiculous to justify for the pizza place
    anymore and hence, we decide to reject the null hypothesis.**
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那么我们该怎么办？首先，我们尝试找出使我们初始信念（零假设）有效的每一种可能的方法。**但是由于披萨店逐渐收到其他人的差评，并且经常提供不靠谱的借口导致迟到，即使我们自己也觉得难以再为披萨店辩解，因此，我们决定拒绝零假设。**
- en: Finally, the subsequent reasonable decision is to choose not to buy any pizza
    from that place again.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终，合理的决策是选择不再从该地点购买任何披萨。
- en: By now you may have already realized something… Depending on our context, p-values
    are not used to prove or justify anything.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可能已经意识到一些事情……根据我们的背景，p 值并不是用来证明或证实任何事情的。
- en: In my opinion, **p-values are used as a tool to challenge our initial belief
    (null hypothesis) when the result is *statistically significant***. The moment
    we feel ridiculous with our own belief (provided the p-value shows the result
    is statistically significant), we discard our initial belief (reject the null
    hypothesis) and make a reasonable decision.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，**p 值作为工具用于挑战我们初始的信念（零假设），当结果是 *统计上显著的* 时**。当我们觉得自己的信念有些荒谬（前提是 p 值显示结果具有统计显著性），我们就会丢弃初始信念（拒绝零假设），并做出合理的决策。
- en: 4\. Statistical Significance
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 统计显著性
- en: Finally, this is the final stage where we put everything together and test if
    the result is ***statistically significant.***
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这是最后阶段，我们将所有内容汇总并测试结果是否 ***统计上显著的。***
- en: Having just the p-value is not enough, we need to set a threshold (aka **significance
    level — alpha**). The alpha should always be set before an experiment to avoid
    bias. If the observed p-value is lower than alpha, then we conclude that the result
    is ***statistically significant.***
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 仅有 p 值是不够的，我们需要设定一个阈值（即 **显著性水平 — alpha**）。alpha 应该在实验前设定，以避免偏见。如果观察到的 p 值低于
    alpha，那么我们可以得出结果是 ***统计上显著的。***
- en: The rule of thumb is to set alpha to be either 0.05 or 0.01 (again, the value
    depends on your problems at hand).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 经验法则是将 alpha 设为 0.05 或 0.01（再次说明，值取决于您的具体问题）。
- en: As mentioned before, assume that we set the alpha to be 0.05 before we began
    the experiment, the result obtained is statistically significant since the p-value
    of 0.03 is lower than the alpha.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，假设我们在实验开始前将 alpha 设定为 0.05，得到的结果具有统计显著性，因为 p 值 0.03 低于 alpha。
- en: '**For reference purposes, below are the **[**basic steps for the whole experiment**](http://g/?source=post_page---------------------------)**:**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**供参考，以下是 **[**整个实验的基本步骤**](http://g/?source=post_page---------------------------)**：**'
- en: State the null hypothesis
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 陈述零假设
- en: State the alternative hypothesis
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 陈述替代假设
- en: Determine the value of alpha to be used
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定要使用的 alpha 值
- en: Find the Z-score associated with your alpha level
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到与您的 alpha 水平相关的 Z 分数
- en: Find the test statistic using this formula
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用此公式找到检验统计量
- en: If the value of test statistic is less than the Z-score of alpha level (or p-value
    is less than alpha value), reject the null hypothesis. Otherwise, don’t reject
    the null hypothesis.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果检验统计量的值低于 alpha 水平的 Z 分数（或 p 值低于 alpha 值），则拒绝零假设。否则，不拒绝零假设。
- en: '![Figure](../Images/67e822b367df37ef15d41a9f2ae905f7.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/67e822b367df37ef15d41a9f2ae905f7.png)'
- en: Formula to calculate test statistic for Step 5
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第 5 步的检验统计量的公式
- en: If you want to know more about statistical significance, feel free to check
    out this article — [Statistical Significance Explained](https://towardsdatascience.com/statistical-significance-hypothesis-testing-the-normal-curve-and-p-values-93274fa32687?source=post_page---------------------------) written
    by [Will Koehrsen](https://towardsdatascience.com/u/e2f299e30cb9?source=post_page---------------------------).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于统计显著性的信息，请随时查看这篇文章——[统计显著性解析](https://towardsdatascience.com/statistical-significance-hypothesis-testing-the-normal-curve-and-p-values-93274fa32687?source=post_page---------------------------)，由[Will
    Koehrsen](https://towardsdatascience.com/u/e2f299e30cb9?source=post_page---------------------------)撰写。
- en: Final Thoughts
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最后想法
- en: '![Figure](../Images/6bc92178e009d265ec545d2ff5e2384b.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/6bc92178e009d265ec545d2ff5e2384b.png)'
- en: '[(Source)](https://unsplash.com/photos/JfolIjRnveY?source=post_page---------------------------)'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '[(来源)](https://unsplash.com/photos/JfolIjRnveY?source=post_page---------------------------)'
- en: Thank you for reading.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你的阅读。
- en: There’s a lot of stuff to digest here, isn’t it?
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有很多内容需要消化，不是吗？
- en: I can’t deny that p-values are inherently confusing for many people, and it
    took me quite a while to really understand and appreciate the meaning of p-values
    and how they can be applied as part of our decision making process as a data scientist.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能否认，p值对于很多人来说本质上是令人困惑的，我花了相当长的时间才真正理解和欣赏p值的含义及其在我们作为数据科学家的决策过程中如何应用。
- en: But don’t rely too heavily on p-values as they only aid in a small part of the
    whole decision making process.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要过于依赖p值，因为它们仅在整个决策过程中起到一小部分的辅助作用。
- en: I hope you’ve found the explanation of p-values intuitive and helpful in your
    understanding of what p-values really mean and how they can be used in your hypothesis
    testings.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你觉得p值的解释直观且有助于理解p值的真正含义及其在假设检验中的应用。
- en: At the end of the day, the calculation of p-values is simple. The hard part
    comes when we want to interpret the p-values in our hypothesis testings. Hopefully
    the hard part now becomes at least slightly easier for you.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 归根结底，p值的计算是简单的。困难的部分在于我们想要解读假设检验中的p值。希望现在困难的部分对你来说至少稍微容易一点。
