  zh: '**由[Simplilearn](https://www.simplilearn.com/)提供**'
- en: '**Why Should You Choose Machine Learning as a Career?**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为什么你应该选择机器学习作为职业？**'
- en: With the machine learning market size expected to grow from $1.03 Billion USD
    in 2016 to $8.81 Billion USD by 2022, it can almost be said that machine learning
    is taking over the world. With that, there is a growing need for professionals
    who know the ins and out of machine learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着机器学习市场规模预计将从2016年的10.3亿美元增长到2022年的88.1亿美元，可以说机器学习几乎正在接管世界。随着这一趋势，市场对了解机器学习各个方面的专业人士的需求也在增长。
- en: According to [Forbes](https://www.forbes.com/sites/louiscolumbus/2018/02/18/roundup-of-machine-learning-forecasts-and-market-estimates-2018/#392683882225),
    machine learning patents grew at a 34 percent Compound Annual Growth Rate (CAGR)
    between 2013 and 2017, which is the third-fastest growing category of all patents
    granted. Also, the International Data Corporation (IDC) forecasts that spending
    on AI and ML will increase from $12 Billion USD in 2017 to $57.6 Billion USD by
    2021\. Even [Deloitte Global](https://www2.deloitte.com/content/dam/Deloitte/global/Images/infographics/technologymediatelecommunications/gx-deloitte-tmt-2018-intense-machine-learning-report.pdf)
    predicts that the number of machine learning pilots and implementations will double
    in 2018 compared to 2017, and double again by 2020.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[《福布斯》](https://www.forbes.com/sites/louiscolumbus/2018/02/18/roundup-of-machine-learning-forecasts-and-market-estimates-2018/#392683882225)的报道，从2013年到2017年，机器学习专利以34%的年复合增长率（CAGR）增长，这使其成为所有授予专利中增长最快的第三类。此外，国际数据公司（IDC）预测，人工智能和机器学习的支出将从2017年的120亿美元增加到2021年的576亿美元。即使是[Deloitte
    Global](https://www2.deloitte.com/content/dam/Deloitte/global/Images/infographics/technologymediatelecommunications/gx-deloitte-tmt-2018-intense-machine-learning-report.pdf)也预测，2018年机器学习的试点和实施数量将是2017年的两倍，到2020年将再翻一番。
- en: '![Simplilearn Machine Learning](../Images/5232a072b236bd8c3a584d5b5a99ca49.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![Simplilearn 机器学习](../Images/5232a072b236bd8c3a584d5b5a99ca49.png)'
- en: Keeping all these facts in mind, it is safe to say that machine learning as
    an industry is continuing to grow. Now is the time to get into machine learning
    by enrolling in a [machine learning course](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)
    that imparts you with the practical knowledge to make your future brighter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所有这些事实，可以说，机器学习作为一个行业正在持续增长。现在是通过报名参加一个[机器学习课程](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)来进入机器学习领域的最佳时机，该课程将提供实践知识，让你的未来更加光明。
- en: Before getting into different ways to learn Machine Learning, have a look at
    the basics of ML, different types of ML and various application of ML.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解不同学习机器学习的方法之前，先看看机器学习的基础知识、不同类型的机器学习以及机器学习的各种应用。
- en: '**Different Ways to Learn Machine Learning**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习机器学习的不同方法**'
- en: '**Online Machine Learning Course**'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在线机器学习课程**'
- en: One of the best ways to [learn machine learning](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)
    is by enrolling in an online education program or taking an online course. There
    are several online course providers in the market, and different modes of online
    study. You can opt for self-learning courses or virtual classroom courses, or
    those which blend the two. One of the main benefits of online learning is the
    flexibility it provides.You can learn at any hour of the day and when it is most
    convenient for you, unlike traditional classroom learning. Also, online learning
    can save you a lot of time, since you won’t have to travel to a physical location
    to attend classes. You do, however, need a good, stable internet connection. Depending
    on the specific program you enroll in, you may also need to be comfortable with
    interacting with others online over video or chat sessions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 [机器学习](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)
    的最佳方法之一是报名参加在线教育项目或在线课程。市场上有多个在线课程提供商，以及不同的在线学习模式。你可以选择自学课程、虚拟课堂课程，或者两者结合的课程。在线学习的主要好处之一是它提供的灵活性。你可以在一天中的任何时间、最方便的时候进行学习，这与传统的课堂学习不同。此外，在线学习还可以节省大量时间，因为你不需要到实际地点上课。然而，你需要一个良好且稳定的互联网连接。根据你报名的具体项目，你也可能需要适应通过视频或聊天会话与他人互动。
- en: '**College Course/ College Degree**'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**大学课程 / 大学学位**'
- en: Learning at a university offers you in-person interaction with professors, but
    you won’t get the same flexibility in schedule that you would with online courses.
    Additionally, university degree courses are often not optimal when it comes to
    developing practical skills. This is because the focus is a lot more on the academic
    foundations, rather than interacting and working with industry professionals.
    And when it comes to enrolling in a college course, it usually means pursuing
    a two or four-year degree.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在大学学习可以让你与教授面对面互动，但你无法获得在线课程所提供的灵活时间安排。此外，大学学位课程在培养实践技能方面通常并不理想。这是因为大学课程更多关注学术基础，而不是与行业专业人士互动和合作。当涉及到报考大学课程时，这通常意味着追求两年或四年的学位。
- en: These days, succeeding in the technology industry doesn’t necessarily require
    this amount of higher education. Attending a technical school or receiving online
    certification is often more than sufficient. In fact, many industry professionals
    tend to agree that shorter, more condensed learning is actually better, because
    you are focusing solely on what you want to learn. This also means you finish
    your program much faster.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现如今，在科技行业取得成功并不一定需要这么多的高等教育。上技术学校或获得在线认证通常已经足够。事实上，许多行业专业人士倾向于认为，较短、更集中的学习实际上更好，因为你只关注你想学的内容。这也意味着你可以更快地完成你的学习计划。
- en: '**Learn Machine Learning Through Self-Study / On-the-Job**'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通过自学 / 在职学习机器学习**'
- en: Anyone who has a basic understanding of machine learning can sharpen their skills
    through online blogs and materials. There are also some great resources on YouTube,
    like this [Machine Learning Playlist](https://www.youtube.com/playlist?list=PLEiEAq2VkUULYYgj13YHUWmRePqiu8Ddy)
    by Simplilearn, which provides excellent foundation level videos on machine learning.
    But the biggest drawback of learning through self-study is that it will take a
    lot longer to learn the basics, and you might end up making avoidable, but very
    costly mistakes. You also don’t get the opportunity  to learn from and interact
    with industry professionals. You may find it difficult to manage your time when
    it comes to self-study as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 任何对机器学习有基本了解的人都可以通过在线博客和资料来提升自己的技能。YouTube 上也有一些很棒的资源，比如 Simplilearn 提供的 [机器学习播放列表](https://www.youtube.com/playlist?list=PLEiEAq2VkUULYYgj13YHUWmRePqiu8Ddy)，它提供了优秀的机器学习基础视频。但通过自学的最大缺点是学习基础知识会花费更长的时间，而且你可能会犯一些可避免但非常昂贵的错误。你也没有机会向行业专业人士学习和互动。自学时你可能会发现时间管理也很困难。
- en: '**Benefits of Learning ML through an Online Course**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**通过在线课程学习机器学习的好处**'
- en: '**It’s Career-Focused**'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**它以职业为导向**'
- en: A professional [machine learning course](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)
    is great when you are looking to achieve specific career goals in a short period
    of time. Focused courses geared toward various projects can teach you how you
    can apply machine learning in real life. Projects like building a predictive model
    for housing prices, building a phishing website detector using LR algorithms or
    KNN algorithms, or building an MNIST Classifier provides curated content for professionals
    to upskill in those specific areas versus a broad education. University degrees
    also have a much longer, undefined return on investment, as they are not always
    geared towards specific goals.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个专业的[机器学习课程](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)在你希望在短时间内实现特定职业目标时非常合适。针对各种项目的专注课程可以教你如何在现实生活中应用机器学习。比如构建一个预测房价的模型，使用LR算法或KNN算法构建一个钓鱼网站检测器，或者构建一个MNIST分类器，这些项目提供了针对专业人士在特定领域提升技能的内容，而不是广泛的教育。大学学位通常有更长的、不确定的投资回报期，因为它们往往不针对特定目标。
- en: '**It Saves Time**'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**节省时间**'
- en: A [machine learning certification course](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)
    will generally take between one to six months to complete, depending on your goals.
    A degree from a university, on the other hand, can take up to four years or more.
    If you are looking to further your education with a professional degree, you are
    looking at more time on top of that. It’s questionable whether all these years
    in school are necessary when pursuing a career in machine learning, as a good
    certification course can often offer you all the skills you need to succeed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[机器学习认证课程](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)通常需要一到六个月的时间来完成，这取决于你的目标。另一方面，大学学位可能需要四年或更长时间。如果你打算通过专业学位来进一步教育，那么你需要的时间会更多。考虑到一个好的认证课程往往能提供你成功所需的所有技能，因此在追求机器学习职业时，是否真的需要这些年数的学业是值得质疑的。
- en: '**It Saves on Cost**'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**节省成本**'
- en: 'Machine learning certifications don’t cost as much as university degrees for
    several reasons:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习认证的费用不如大学学位昂贵，原因有几个：
- en: The certification courses are of lesser duration, so naturally, any operational
    costs are lower
  id: totrans-25
  prefs:
  - PREF_OL
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认证课程的时长较短，因此，运营成本自然较低。
- en: Most renowned machine learning certification courses, like [Simplilearn’s Machine
    Learning Certification Course](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018),
    are entirely online, so there are no operational overhead costs. Students also
    don’t have to worry about transportation and living expenses when it comes to
    getting to class. Earning a university degree, on the other hand, often requires
    on-campus visits, which can add to the overall education cost.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数知名的机器学习认证课程，比如[Simplilearn的机器学习认证课程](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)，都是完全在线的，因此没有运营成本。学生也不需要担心上课时的交通和生活费用。另一方面，获得大学学位通常需要到校访问，这会增加整体教育费用。
- en: '**It’s Flexible**'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**灵活性**'
- en: One huge advantage of receiving a machine learning certification is that most
    courses are available online, and you can study from anywhere if you have a good
    internet connection. Whether you’re at home, commuting to or from work, or are
    on vacation, online learning affords you the flexibility to learn anywhere, and
    on any device.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 获得机器学习认证的一个巨大优势是，大多数课程都可以在线完成，只要你有良好的互联网连接，你就可以在任何地方学习。无论你是在家中、通勤途中，还是在度假，在线学习都能让你灵活地在任何地方和任何设备上学习。
- en: '**Training is Highly Engaging**'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**培训非常吸引人**'
- en: All renowned online certification providers rely on student feedback to determine
    which instructors are good and which aren’t. They use this constructive feedback
    as they design future education programs. Experienced and knowledgeable professors
    with years of experience at the university may still not offer the practical learning
    experience you’re looking for, or the personalized attention you’re seeking.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所有知名的在线认证提供者都依靠学生反馈来确定哪些讲师优秀，哪些不尽如人意。他们在设计未来的教育项目时会利用这些建设性的反馈。即使是拥有多年大学经验的资深教授，仍可能无法提供你所期望的实践学习体验或个性化关注。
- en: '**Individualized Learning**'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**个性化学习**'
- en: Online learning can help students harness their strengths and minimize weaknesses
    by focusing on various projects, labs and guided assistance through well-known
    teaching assistants, such as the ones that are provided in [Simplilearn’s courses](https://www.simplilearn.com?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-website-Nov-2018).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在线学习可以帮助学生利用他们的优势，减少弱点，重点关注各种项目、实验室和知名助教的指导，比如[Simplilearn的课程](https://www.simplilearn.com?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-website-Nov-2018)所提供的那样。
- en: '**Good Online Machine Learning Courses**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**好的在线机器学习课程**'
- en: '**Simplilearn’s Machine Learning Certification Course**'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Simplilearn的机器学习认证课程**'
- en: Simplilearn’s [Machine Learning Certification Course](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)
    provides practical learning on machine learning concepts and techniques, including
    supervised and unsupervised learning, mathematical and heuristic aspects, and
    hands-on modeling to develop algorithms and prepare you for the role of Machine
    Learning Engineer.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Simplilearn的[机器学习认证课程](https://www.simplilearn.com/big-data-and-analytics/machine-learning-certification-training-course?utm_source=kdnuggets&utm_medium=affiliate-cpm&utm_campaign=kdnuggets-ML-certification-Nov-2018)提供有关机器学习概念和技术的实用学习，包括监督学习和无监督学习、数学和启发式方面，以及动手建模来开发算法，并为机器学习工程师的角色做好准备。
- en: A machine learning expert conducts sessions via live, online classes. Students
    also receive lifetime access to the self-paced learning modules. You can practice
    what you learn through four real-life industry projects. The education program
    also offers dedicated mentoring sessions from faculty who are also industry experts.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一位机器学习专家通过在线实时课程进行授课。学生还可以终身访问自学模块。你可以通过四个实际的行业项目来实践所学的内容。该教育项目还提供来自教师的专门辅导，这些教师也是行业专家。
- en: '**Coursera’s Machine Learning Course**'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Coursera的机器学习课程**'
- en: This course is also a popular choice. It has various concepts and in-depth knowledge
    on machine learning to offer students. However, you might have to compromise on
    hands-on exercises.You will likely find this course flexible and can schedule
    the classes according to your convenience, but students may not receive lifetime
    access to the study materials and instructors’ support.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程也是一个受欢迎的选择。它为学生提供了各种概念和深入的机器学习知识。然而，你可能需要在动手练习上做出一些妥协。你可能会发现这个课程灵活，可以根据你的方便安排课程，但学生可能无法终身访问学习材料和讲师支持。
- en: '**edX’s Machine Learning Course**'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**edX的机器学习课程**'
- en: Columbia University offers this course through edX. You might find it more authoritative,
    but again, you might have to face the flexibility issues in terms of scheduling
    your classes as you’ll be bounded by the university’s rules. Also, you might not
    be able to interact with your instructor frequently, and you may be required to
    learn more academic concepts, rather than work on practical real-world projects.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 哥伦比亚大学通过edX提供此课程。你可能会发现它更具权威性，但同样，你可能需要面对排课的灵活性问题，因为你会受限于大学的规定。此外，你可能无法频繁与讲师互动，也可能需要学习更多学术概念，而非从事实际的现实世界项目。
- en: There are many other providers of online machine learning courses, but the above
    are some of the most popular options. You can choose any of them according to
    your requirements and based on the selections they provide.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
