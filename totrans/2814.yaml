- en: Leaders, Changes, and Trends in Gartner 2020 Magic Quadrant for Data Science
    and Machine Learning Platforms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2020年Gartner数据科学和机器学习平台魔力象限中的领导者、变化和趋势
- en: 原文：[https://www.kdnuggets.com/2020/02/gartner-mq-2020-data-science-machine-learning.html](https://www.kdnuggets.com/2020/02/gartner-mq-2020-data-science-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/02/gartner-mq-2020-data-science-machine-learning.html](https://www.kdnuggets.com/2020/02/gartner-mq-2020-data-science-machine-learning.html)
- en: '[comments](#comments)Gartner has released last week its highly-anticipated
    [report and magic quadrant (MQ) for Data Science and Machine Learning Platforms
    (DSML)](https://www.gartner.com/en/documents/3899464/magic-quadrant-for-data-science-and-machine-learning-pla)
    and you can get it from Gartner if you are a client or from several of the companies
    mentioned - see a list at the bottom of this blog.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)Gartner上周发布了备受期待的[数据科学和机器学习平台（DSML）魔力象限报告](https://www.gartner.com/en/documents/3899464/magic-quadrant-for-data-science-and-machine-learning-pla)，如果你是客户，可以从Gartner处获取，或从文中提到的几家公司中获取
    - 详见本博客底部的列表。'
- en: In previous years, the MQ name kept changing but the 4 leaders remained the
    same. Now the name has remained the same as in [2019 MQ](/2019/02/gartner-2019-mq-data-science-machine-learning-changes.html)
    and [2018 MQ](/2018/02/gartner-2018-mq-data-science-machine-learning-changes.html)
    reports, reflecting a more mature understanding of the DSML field, but the contents,
    especially the leader quadrant, have changed dramatically, reflecting accelerating
    progress and competition in the field.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，MQ的名称不断变化，但4家领导者保持不变。现在名称与[2019年MQ](/2019/02/gartner-2019-mq-data-science-machine-learning-changes.html)和[2018年MQ](/2018/02/gartner-2018-mq-data-science-machine-learning-changes.html)报告中的名称保持一致，反映了对DSML领域更成熟的理解，但内容，特别是领导者象限，发生了剧烈变化，反映了该领域进展和竞争的加速。
- en: The 2020 MQ report went back to evaluating 16 vendors (down from 17 last year),
    placed as usual in 4 quadrants, based on completeness of vision (**vision** for
    short) and ability to execute (**ability** for short).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年MQ报告重新评估了16个供应商（比去年减少了1个），像往常一样，基于**愿景**（简写为“vision”）和**执行能力**（简写为“ability”）放置在4个象限中。
- en: We note that the report included only vendors with commercial products, and
    did not consider open-source platforms like Python and R, even though those are
    very popular with Data Scientists and Machine Learning professionals.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到报告仅包含具有商业产品的供应商，没有考虑像Python和R这样的开源平台，即使这些在数据科学家和机器学习专业人士中非常流行。
- en: '![Gartner MQ 2020: Data Science and Machine Learning Platforms](../Images/a2cb394cf4bd96140437c62fcdce5d46.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Gartner MQ 2020: 数据科学和机器学习平台](../Images/a2cb394cf4bd96140437c62fcdce5d46.png)'
- en: '**Fig. 1: Gartner Magic Quadrant for Data Science and Machine Learning Platforms**,
    as of Nov 2019.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1: 截至2019年11月的数据科学和机器学习平台的Gartner魔力象限**。'
- en: 'Vendors covered (in alphabetical order in each quadrant):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的供应商（每个象限中的字母顺序）：
- en: 'Leaders (6): Alteryx, Dataiku, Databricks, MathWorks, SAS, TIBCO'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导者（6家）：Alteryx, Dataiku, Databricks, MathWorks, SAS, TIBCO
- en: 'Challengers (1): IBM'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挑战者（1家）：IBM
- en: 'Visionaries (7): DataRobot, Domino, Google, H2O.ai, KNIME, Microsoft, RapidMiner'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 远见者（7家）：DataRobot, Domino, Google, H2O.ai, KNIME, Microsoft, RapidMiner
- en: 'Niche players (2): Anaconda, Altair (former DataWatch/Angoss)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小众玩家（2家）：Anaconda, Altair（前DataWatch/Angoss）
- en: 'No new entries were added in 2020 report compared to last year, and one firm
    was dropped: SAP.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与去年相比，2020年报告中没有新增条目，一家公司被删除：SAP。
- en: As we did previously, we compared this latest Magic Quadrant with its [previous
    year version](/2019/02/gartner-2019-mq-data-science-machine-learning-changes.html)
    - see Fig. 2.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们像以前一样，将最新的魔力象限与其[前一年版本](/2019/02/gartner-2019-mq-data-science-machine-learning-changes.html)进行比较
    - 见图 2。
- en: '![Gartner Mq Data Science Ml Platforms 2019 Gainers](../Images/cd2abe652c9a6d89dad4d6d1c8253c38.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![Gartner Mq 数据科学机器学习平台 2019年赢家](../Images/cd2abe652c9a6d89dad4d6d1c8253c38.png)'
- en: '**Fig. 2: Gartner MQ for Data Science and Machine Learning Platforms, 2020
    vs 2019 changes**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2: 2020年与2019年数据科学和机器学习平台的Gartner MQ变化**'
- en: Green arrows correspond to vendors improving their position or moving to the
    leaders quad, red - losing position, yellow - side moves.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色箭头表示供应商改善了他们的位置或进入了领导者象限，红色箭头 - 失去位置，黄色箭头 - 侧移。
- en: 'This year there are so many changes in MQ that it is hard to see all the arrows,
    so we break the above chart into 2 parts: 1: Leaders, 2: Challengers and Visionaries.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今年MQ中有如此多的变化，以至于很难看到所有箭头，因此我们将上述图表分为两部分：1：领导者，2：挑战者和远见者。
- en: Here are the 6 vendors in the leaders quad, two that have been leaders last
    year (SAS and TIBCO) and 4 new ones (Alteryx, Dataiku, Databricks, MathWorks)
    - see Fig. 3.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是领导者象限中的 6 家供应商，其中两家是去年已在领导者象限中的（SAS 和 TIBCO），还有 4 家新进入的（Alteryx、Dataiku、Databricks
    和 MathWorks）- 见图 3。
- en: '![Gartner MQ 2020: Data Science and Machine Learning Platforms, Leaders](../Images/e00ae73fc93825a7e05dabae98082eb9.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Gartner MQ 2020: 数据科学和机器学习平台，领导者](../Images/e00ae73fc93825a7e05dabae98082eb9.png)'
- en: '**Fig. 3: Leaders in Gartner MQ for Data Science and Machine Learning Platforms**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3：Gartner 数据科学和机器学习平台的领导者**'
- en: Leaders
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 领导者
- en: 'The six leaders are: (in alphabetical order)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 六个领导者是：（按字母顺序排列）
- en: '**Alteryx** returned to its 2018 place in Leader quad (from Challenger in 2019)
    based on showing strong company and product vision, especially in process automation
    and what Gartner calls "augmented DSML". Alteryx continues to have higher revenue
    growth than almost all other vendors in this MQ and also made significant international
    expansion. In 2019 it made two acquisitions: ClearStory Data and Feature Labs.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Alteryx** 基于其强大的公司和产品愿景，特别是在流程自动化以及 Gartner 称之为“增强型 DSML”方面，重新回到了 2018 年的领导者象限（从
    2019 年的挑战者回归）。Alteryx 的收入增长继续高于几乎所有其他供应商，并且在国际上也取得了显著扩展。2019 年，Alteryx 完成了两项收购：ClearStory
    Data 和 Feature Labs。'
- en: '**Databricks** which is based on Apache Spark, offers Unified Data Analytics
    Platform spanning data science, ML and data engineering. It moved to the leaders
    quad based on its strong execution, and growth and a partner ecosystem of over
    500 companies. Databricks is also a leader in enabling ML scalability.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Databricks** 基于 Apache Spark，提供跨数据科学、机器学习和数据工程的统一数据分析平台。基于其强大的执行力、增长和超过 500
    家公司的合作伙伴生态系统，Databricks 移动到领导者象限。Databricks 在实现机器学习的可扩展性方面也是一个领先者。'
- en: '**Dataiku** core product is Data Science Studio. It moved from a challenger
    to a leader this year, based on ease of use, vision, data governance, and ability
    to support collaboration for multiple user types - from data engineers and data
    scientists to business users and so-called "citizen data scientists".'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dataiku** 的核心产品是 Data Science Studio。基于易用性、愿景、数据治理以及支持多种用户类型（从数据工程师和数据科学家到业务用户及所谓的“公民数据科学家”）的协作能力，它今年从挑战者跃升为领导者。'
- en: '**MathWorks** MATLAB was considered for this MQ. MathWorks moved to the leaders
    quad this year, based on its adaptability, use of latest technologies such as
    Deep Learning and Reinforcement Learning, and strong ability to execute. MATLAB
    is a fully integrated platform supporting data prep, model building, simulation,
    and deployment.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MathWorks** 的 MATLAB 被考虑用于此 MQ。MathWorks 今年进入了领导者象限，基于其适应性、使用最新技术（如深度学习和强化学习）以及强大的执行能力。MATLAB
    是一个全面集成的平台，支持数据准备、模型构建、仿真和部署。'
- en: '**SAS** has many products, but this MQ evaluated SAS Visual Data Mining and
    Machine Learning. SAS remained in leader quad where it has been since the first
    MQ for this field. According to Gartner, SAS products have a high-degree of enterprise
    readiness and deliver high business value to customers. While open-source alternatives
    are a competitive threat, SAS remains a strong competitor.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SAS** 拥有许多产品，但此 MQ 评估了 SAS Visual Data Mining 和 Machine Learning。SAS 保持在领导者象限中，自该领域的首个
    MQ 以来一直如此。根据 Gartner，SAS 的产品具有高度的企业准备度，并为客户提供了高商业价值。虽然开源替代方案是一个竞争威胁，但 SAS 仍然是一个强有力的竞争者。'
- en: '**TIBCO** has built a powerful platform (TIBCO Data Science) over the last
    several years via acquisitions, including BI firms (Jaspersoft and Spotfire) and
    analytics/data science vendors (Insightful, Statistica, and Alpine Data). TIBCO
    has remained in the leader quadrant as it continues to integrate its broad portfolio.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**TIBCO** 在过去几年通过收购（包括 BI 公司（Jaspersoft 和 Spotfire）和分析/数据科学供应商（Insightful、Statistica
    和 Alpine Data））建立了一个强大的平台（TIBCO Data Science）。TIBCO 在领导者象限中保持不变，因为它继续整合其广泛的产品组合。'
- en: Next we look at entries in Challenger and Vi firms that did not make it into
    the leaders quad, but has improved their positions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们来看挑战者和愿景者中那些没有进入领导者象限但已改善其位置的公司。
- en: '![Gartner MQ 2020: Data Science and Machine Learning Platforms, Challengers
    and Visionaries](../Images/d03e0038c0c8f75d6109e429f4a3793d.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Gartner MQ 2020: 数据科学和机器学习平台，挑战者与愿景者](../Images/d03e0038c0c8f75d6109e429f4a3793d.png)'
- en: '**Fig. 4: Challengers and Visionaries in Gartner MQ for Data Science and Machine
    Learning Platforms**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4：Gartner 数据科学和机器学习平台的挑战者与愿景者**'
- en: Visionaries
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 愿景者
- en: 'The Visionaries quad has 7 firms:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 愿景者象限中有 7 家公司：
- en: '**DataRobot** DSML platform provides automation across the entire analytics
    process, enabling business users and "citizen" data scientists do the data analysis
    they need. DataRobot also offers pre-sale and post-sale support. The firm has
    recently acquired Cursor, a data collaboration platform, ParallelM, an MLOps platform,
    and Paxata, a data preparation platform. DataRobot shows significant growth in
    revenue, number of users, and brand name recognition.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DataRobot** 数据科学和机器学习平台提供了整个分析过程的自动化，使业务用户和“公民”数据科学家能够完成所需的数据分析。DataRobot还提供售前和售后支持。该公司最近收购了数据协作平台Cursor、MLOps平台ParallelM和数据准备平台Paxata。DataRobot在收入、用户数量和品牌知名度方面显示出显著增长。'
- en: '**Domino** offers industrial strength and rich platform for end-to-end DSML
    in the cloud or onsite. Domino can serve as a central DSML platform in enterprises
    with large and independent data science groups. Gartner writes "Domino is positioned
    as a Visionary in this MQ largely because of its product progress and roadmap,
    both of which manifest the vendor''s deep DSML market understanding."'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Domino** 提供工业级的强大平台，用于云端或本地的端到端数据科学和机器学习。Domino可以作为大型独立数据科学团队的企业级数据科学和机器学习平台。Gartner写道：“Domino之所以被定位为愿景者，主要是因为其产品进展和路线图，这些都体现了供应商对数据科学和机器学习市场的深刻理解。”'
- en: '**Google** has been actively expanding its AI/ML offerings, and currently has
    Google Cloud AI as its main DSML platform. It includes Cloud AutoML, BigQuery
    ML, and TensorFlow. Google also has its own TPU hardware and massive cloud infrastructure.
    Google was not ranked among leaders because it Cloud AI Platform is not a stand-alone
    product.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谷歌**一直在积极扩展其AI/ML产品，目前以Google Cloud AI作为其主要数据科学和机器学习平台。它包括Cloud AutoML、BigQuery
    ML和TensorFlow。谷歌还拥有自己的TPU硬件和庞大的云基础设施。谷歌未被列入领导者，因为其Cloud AI平台并非独立产品。'
- en: '**H2O.ai** offers commercial AutoML product H2O Driverless AI and also supports
    its open-source product H2O-3 (aka "Sparkling Water"). H2O.ai provides global
    customer support and also a community slack channel. H2O has maintained its Visionary
    position.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**H2O.ai** 提供商业化的AutoML产品H2O Driverless AI，并支持其开源产品H2O-3（又名“Sparkling Water”）。H2O.ai提供全球客户支持和一个社区Slack频道。H2O保持了其愿景者的位置。'
- en: '**KNIME** offers open-source KNIME Analytics Platform and a commercial extension,
    KNIME Server, with advanced functions including collaboration, automation and
    deployment. KNIME dropped from Leaders quad to Visionary mainly because of its
    lower visibility and slow revenue growth relative to other vendors evaluated by
    Gartner.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**KNIME** 提供开源的KNIME Analytics Platform和商业扩展KNIME Server，具备包括协作、自动化和部署在内的高级功能。KNIME由于相对于Gartner评估的其他供应商的低可见度和较慢的收入增长，从领导者象限降级为愿景者。'
- en: '**Microsoft** core product for this MQ is Azure Machine Learning (Azure ML),
    along with supporting products Azure ML Studio, Azure Data Factory, Azure HDInsight,
    Azure Databricks, Power BI and other related components. Microsoft in Visionary
    quad, with advances in both Vision and Ability. However, its Ability to Execute
    is limited by a cloud-first approach and coherence issues.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**微软**在本次MQ中核心产品是Azure Machine Learning（Azure ML），以及支持产品Azure ML Studio、Azure
    Data Factory、Azure HDInsight、Azure Databricks、Power BI和其他相关组件。微软在愿景者象限中，在愿景和能力方面均有所进步。然而，它的执行能力受到以云优先的策略和一致性问题的限制。'
- en: '**RapidMiner** offers RapidMiner Studio as a free edition and as a commercial
    edition, and also RapidMiner Server an enterprise extension for deploying and
    maintaining models and collaboration. RapidMiner supporting portfolio includes
    RapidMiner Real-Time Scoring, RapidMiner Radoop, Rapidminer Auto Model, and more.
    RapidMiner has large and active user community. This year RapidMiner dropped from
    Leaders quad to Visionary mainly because of its slower growth relative to other
    vendors in this MQ.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RapidMiner** 提供RapidMiner Studio的免费版和商业版，还有RapidMiner Server，这是一个用于部署和维护模型及协作的企业扩展。RapidMiner的支持产品包括RapidMiner实时评分、RapidMiner
    Radoop、RapidMiner Auto Model等。RapidMiner拥有庞大而活跃的用户社区。今年，RapidMiner从领导者象限降级为愿景者，主要是由于其相对于本次MQ中的其他供应商增长较慢。'
- en: Challengers
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战者
- en: 'Only one firm is in the Challengers quad:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一家企业在挑战者象限中：
- en: '**IBM** main product considered for this MQ is Watson Studio, along with numerous
    supporting products including Watson Machine Learning, SPSS (Modeler and Statistics),
    IBM Decision Optimization for Watson Studio, and IBM Streams. Gartner writes'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IBM**在本次MQ中主要产品为Watson Studio，以及包括Watson Machine Learning、SPSS（Modeler和Statistics）、IBM
    Decision Optimization for Watson Studio和IBM Streams在内的众多支持产品。Gartner写道'
- en: '"Improving its product bundling and corresponding go-to-market approach will
    compound IBM''s laudable efforts to revamp its offering and to keep pace with
    increasingly fierce competition from both large and small vendors."'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “改善其产品捆绑和相应的市场进入策略将进一步巩固IBM在改进其产品和跟上来自大型和小型供应商的日益激烈竞争方面的值得称赞的努力。”
- en: Niche Players
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小众玩家
- en: 'Finally, there are two firms in the Niche quad:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，小众象限中有两家公司：
- en: '**Anaconda** product evaluated for this MQ is Anaconda Enterprise, a data science
    development environment based on the interactive notebook concept. Anaconda supports
    a very large and engaged community of open-source and enterprise users. Anaconda
    remains a Niche Player in this MQ. It is well-suited to expert data scientists
    who use Python or R and can leverage a continuous stream of new open-source capabilities.
    However, Anaconda platform lacks automation and suffers from the complexities
    of navigating the frequently changing open-source capabilities.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Anaconda** 在此次MQ中评估的产品是Anaconda Enterprise，这是一个基于交互式笔记本概念的数据科学开发环境。Anaconda支持一个非常庞大且活跃的开源及企业用户社区。Anaconda在此MQ中仍然是一个小众玩家。它非常适合使用Python或R的专家数据科学家，并能够利用不断更新的开源功能。然而，Anaconda平台缺乏自动化，并且在应对不断变化的开源功能时面临复杂性。'
- en: '**Altair** (DataWatch/Angoss). In Dec 2018 Altair has completed its acquisition
    of Datawatch, which in turn has acquired Angoss in Jan 2018\. The firm main DSML
    product is called Altair Knowledge Works and the main product considered for this
    MQ is Knowledge Studio. Altair is a niche player because of the risks and uncertainties
    from the product second acquisition in 2 years.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Altair**（DataWatch/Angoss）。2018年12月，Altair完成了对Datawatch的收购，而Datawatch于2018年1月收购了Angoss。该公司主要的数据科学和机器学习产品叫做Altair
    Knowledge Works，本次MQ中考虑的主要产品是Knowledge Studio。由于在2年内经历了第二次收购，Altair被视为一个小众玩家，因为这带来了风险和不确定性。'
- en: We also note that SAP was dropped from 2020 MQ.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还注意到SAP在2020年MQ中被剔除。
