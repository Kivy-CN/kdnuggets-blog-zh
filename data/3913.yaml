- en: The count method works just like how it sounds. It counts the number of times
    a value occurs in a list
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '`count` 方法的工作原理如其名称所示。它计算一个值在列表中出现的次数。'
