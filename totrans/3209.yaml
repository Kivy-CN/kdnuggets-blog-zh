- en: 6 Books Every Data Scientist Should Keep Nearby
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/10/6-books-every-data-scientist-should-keep-nearby.html](https://www.kdnuggets.com/2017/10/6-books-every-data-scientist-should-keep-nearby.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Books!](../Images/d3e70d53e3a6910d71c510081332c99a.png)'
  prefs: []
  type: TYPE_IMG
- en: Machine learning and data science are a complicated and involved set of interconnected
    concepts. To keep up, you need to be prepared to spend time doing research and
    brushing up on knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
