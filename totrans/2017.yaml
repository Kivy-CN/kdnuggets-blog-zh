- en: 1\. Build your Foundation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are so many intricacies of becoming a Data Engineer, and it can become
    a bit overwhelming at times. But the only thing that will keep you grounded on
    the roadmap is building a solid foundation.
  prefs: []
  type: TYPE_NORMAL
- en: The basis of your foundation will include becoming proficient in one or two
    programming languages, SQL, and more about servers.
  prefs: []
  type: TYPE_NORMAL
- en: Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you chose Python as your programming language, here are some recommended
    courses:'
  prefs: []
  type: TYPE_NORMAL
- en: '[100 Days of Code: The Complete Python Pro Bootcamp for 2022](https://www.udemy.com/course/100-days-of-code/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Programming for Everybody (Getting Started with Python)](https://www.coursera.org/learn/python)
    - Coursera (University of Michigan)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[The Ultimate MySQL Bootcamp: Go from SQL Beginner to Expert](https://www.udemy.com/course/the-ultimate-mysql-bootcamp-go-from-sql-beginner-to-expert/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Complete SQL Mastery](https://codewithmosh.com/p/complete-sql-mastery) - CodeWithMosh'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Essentials
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Data Engineering Essentials using SQL, Python, and PySpark](https://www.udemy.com/course/data-engineering-essentials-sql-python-and-spark/)
    - Udemy'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Mathematics and Statistics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Just like any other career that involves the use of data analytics and the engineering
    of it - Maths is always needed. It will allow you to understand your day-to-day
    tasks much better as well as be able to apply your skills more effectively.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some other resources to help you:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Statistics Fundamental by Josh Starmer](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Mathematical Foundations of Machine Learning](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Statistics for Data Science and Business Analysis](https://www.udemy.com/course/statistics-for-data-science-and-business-analysis/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Database Management Systems
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a Data Engineer, you will be working with Database Management Systems a lot
    - as they assist in handling large datasets. There are a lot of Database Management
    Systems out there, so don’t feel the pressure of needing to know all of them.
    That depends on the company you work for, or what you prefer working with.
  prefs: []
  type: TYPE_NORMAL
- en: '[Principles of Database Management](https://www.youtube.com/watch?v=o36Z_OqC2ac&list=PLdQddgMBv5zHcEN9RrhADq3CBColhY2hl)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Database Management System (DBMS) & SQL : Complete Pack 2022](https://www.udemy.com/course/relational-database-management-systemrdbms-complete-pack/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction of DBMS](https://www.geeksforgeeks.org/introduction-of-dbms-database-management-system-set-1/)
    - Article/Documentation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Top 30 Most Popular Database Management Software](https://www.softwaretestinghelp.com/database-management-software/)
    - Blog'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you would also like to know more about a FREE course about SQL & Database,
    have a read of this: [Free SQL and Database Course](/2022/09/free-sql-database-course.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Data Warehousing and Data Pipelines
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This area of focus is what differentiates Data Engineers from Data Scientists.
    Both learn the same fundamentals and use the same programming languages, SQL,
    etc. But data warehousing and data pipelines are what sets Data Engineers aside
    - making them good Data Engineers.
  prefs: []
  type: TYPE_NORMAL
- en: 'The resource I would recommend for Data Warehouse are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[The Data Warehouse Toolkit](https://aatinegar.com/wp-content/uploads/2016/05/Kimball_The-Data-Warehouse-Toolkit-3rd-Edition.pdf)
    - PDF Book. This book was written by one of the people who built a part of the
    foundations for data warehouses - Ralph Kimball.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Warehousing Tutorial](https://www.tutorialspoint.com/dwh/dwh_data_warehousing.htm)
    - Articles'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Database vs Data Warehouse vs Data Lake](https://www.youtube.com/watch?v=-bSkREem8dM)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Below are some resources to learn about Data Pipelines:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Pipelines Explained](https://www.youtube.com/watch?v=6kEGUCrBEU0) - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ETL vs ELT](https://blog.hubspot.com/website/etl-vs-elt) - Article'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Building Data Engineering Pipelines in Python](https://www.datacamp.com/courses/building-data-engineering-pipelines-in-python?hl=GB)
    - DataCamp'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5\. Cloud Computing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Last but not least, Cloud Computing. You won't need to know everything, but
    you should have a decent understanding of different providers, their capabilities,
    limitations, etc.
  prefs: []
  type: TYPE_NORMAL
- en: You will need to know the basics of cloud computing, such as IAAS, PAAS, and
    SAAS as well as the architecture of cloud computing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some resources on cloud computing:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Cloud Computing Tutorials and Resources](https://www.w3schools.in/category/cloud-computing/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Cloud Data Engineering](https://gb.coursera.org/learn/cloud-data-engineering-duke)
    - Coursera'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Cloud Courses](https://cloudacademy.com/library/) - cloudacacemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. Analytics Engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Analytics engineering is also important to learn. It consists of:'
  prefs: []
  type: TYPE_NORMAL
- en: ETL (Extract Transform and Load)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating data models (dbt model)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Testing and documenting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deployment to the cloud and locally
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visualizing the data with analytical application (google data studio and metabase)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can learn all of these concepts through the [DataTalksClub YouTube playlist](https://www.youtube.com/watch?v=uF76d5EmdtU&list=PL3MmuxUbc_hJed7dXYoJw8DoCuVHhGEQb&index=33).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some additional resources to help you:'
  prefs: []
  type: TYPE_NORMAL
- en: '[dbt Free Courses](https://courses.getdbt.com/collections) - dbt'
  prefs: []
  type: TYPE_NORMAL
- en: '[Analytics Engineering Bootcamp](https://www.udemy.com/course/analytics-engineering-bootcamp/?utm_source=adwords&utm_medium=udemyads&utm_campaign=BusinessAnalysis_v.PROF_la.EN_cc.UK&utm_content=deal4584&utm_term=_._ag_124679819482_._ad_634068702928_._kw__._de_c_._dm__._pl__._ti_dsa-1243351521355_._li_1006886_._pd__._&matchtype=&gclid=Cj0KCQiA4OybBhCzARIsAIcfn9kXW5C8aUX2iQ3H0txw72gYfeEvsheRnAToM36uQ29OoN3xWGxSCkAaAlCjEALw_wcB)
    - Udemy'
  prefs: []
  type: TYPE_NORMAL
- en: '[Learn DBT from Scratch](https://www.udemy.com/course/learn-dbt-from-scratch/?utm_source=adwords&utm_medium=udemyads&utm_campaign=LongTail_la.EN_cc.UK&utm_content=deal4584&utm_term=_._ag_76288949676_._ad_634068702436_._kw__._de_c_._dm__._pl__._ti_dsa-787269366885_._li_1006886_._pd__._&matchtype=&gclid=Cj0KCQiA4OybBhCzARIsAIcfn9lPYsktBQIoL2g_uDHGNluneQov0txTkqFzgguIpx_UDEsgoXy5BUsaAgMYEALw_wcB)
    - Udemy'
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It seems like that’s a lot of learning - it is. That’s why it is imperative
    that you feel proficient in each of those areas to be a successful Data Engineer.
    You can do this stage during your learning or after - it is up to you. Some people
    prefer to apply their knowledge and skill after all the learning, some prefer
    to do it during, in order to test themselves.
  prefs: []
  type: TYPE_NORMAL
- en: 'So the next stage is applying your code and putting your skills to the test.
    Your project list should aim to hit all of these areas:'
  prefs: []
  type: TYPE_NORMAL
- en: Explore different types of Data Formats
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Warehousing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Analytics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Sourcing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big Data Tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ideas for Data Engineering projects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Data Engineering Zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)
    - real-world project'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Scrape Stock and Twitter Data Using Python, Kafka, and Spark](https://github.com/shafiab/HashtagCashtag)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Web-scraping with real-estates](https://www.sspaeti.com/blog/data-engineering-project-in-twenty-minutes/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Building A Data Platform](https://github.com/andkret/Cookbook/blob/master/sections/04-HandsOnCourse.md)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Snowflake Real-Time Data Warehouse](https://www.projectpro.io/project-use-case/snowflake-real-time-data-warehouse-project-for-beginners)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Out of Data Engineering, you can practice your coding skills with [LeetCode](https://leetcode.com/)
    challenges, however, this can be applied to the majority of tech careers.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Interview Preparation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The moment that all of you have been waiting for but are sweating bricks about
    - the interview. There is a lot of content to remember, so preparing yourself
    is the best thing you can do for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some resources to help you:'
  prefs: []
  type: TYPE_NORMAL
- en: '[1001 Data Engineering Interview Questions](https://github.com/andkret/Cookbook/blob/master/sections/08-InterviewQuestions.md)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[60+ Data Engineer Interview Questions and Answers in 2022](https://www.guru99.com/data-engineer-interview-questions.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If Python is your chosen programming language, it would be good to internalize
    the [Google Python Style Guide](https://google.github.io/styleguide/pyguide.html)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s not forget about the soft skills: [73 Questions to Ask Employees During
    an Interview](https://articles.bplans.com/hiring-employees-here-are-over-70-must-ask-interview-questions/)'
  prefs: []
  type: TYPE_NORMAL
- en: Further Reading
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you would like to continue studying (which a lot of people advise), here
    is a list of books that are [Essential for you to Become a Data Engineer](/2022/10/essential-books-need-become-data-engineer.html).
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are looking for the ultimate course on Data Engineering, I would recommend
    this: [Preparing for Google Cloud Certification: Cloud Data Engineer Professional
    Certificate](https://gb.coursera.org/professional-certificates/gcp-data-engineering)'
  prefs: []
  type: TYPE_NORMAL
- en: Your journey to becoming a Data Engineer won't be easy. You will need to put
    in the work, but I promise you once you do it will pay off.
