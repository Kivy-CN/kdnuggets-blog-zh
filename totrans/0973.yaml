- en: 4\. SQL Beautifier
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are two types of SQL writers — those who take pride in their queries and
    format it to be easier to read and those who like to watch the world burn. Whether
    you want to format someone else’s mess or your own — a SQL Beautifier is essential.
  prefs: []
  type: TYPE_NORMAL
- en: 'The next time you find yourself trying to decipher a query that looks like
    this:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Use a SQL Beautifier to instantly make it look like this:'
  prefs: []
  type: TYPE_NORMAL
- en: There are plenty of options out there in the form of downloadable programs,
    plugins, and online versions. I prefer the online version, here: [https://codebeautify.org/sqlformatter](https://codebeautify.org/sqlformatter).
  prefs: []
  type: TYPE_NORMAL
- en: 3\. JSON Viewers and Converters
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I try to avoid working with JSON data as much as possible, but unfortunately,
    sometimes, I have no choice. That’s why I keep a variety of JSON-related viewers
    and converters in my bookmarks.
  prefs: []
  type: TYPE_NORMAL
- en: Want to quickly browse a JSON structure to see what elements are available?
    Need to debug why your parsing script is failing? Then I recommend checking out [https://www.convertcsv.com/json-to-csv.htm](https://www.convertcsv.com/json-to-csv.htm) and [https://www.convertcsv.com/csv-to-json.htm](https://www.convertcsv.com/csv-to-json.htm) for
    converting between tabular and JSON structures, and [http://jsonviewer.stack.hu/](http://jsonviewer.stack.hu/) for
    parsing and viewing it.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Graph Builders
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Building visualizations and dashboards are an important part of an analyst’s
    job. Unfortunately, I estimate that about 80% of the charts I make are not actually
    for a dashboard but for answering quick, adhoc questions. Launching a specialized
    application like Tableau or fiddling with Excel is just overkill for many of those
    tasks. Instead, I need something that can build a chart quickly.
  prefs: []
  type: TYPE_NORMAL
- en: There are plenty of online resources for building quick graphs, but [https://app.rawgraphs.io/](https://app.rawgraphs.io/) is
    my favorite. I like it because it has a wide range of lesser-known chart types
    (like Calendar heatmap and Circle Packing) that otherwise take too long to figure
    out in Excel.
  prefs: []
  type: TYPE_NORMAL
