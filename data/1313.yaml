- en: How to prepare for CDMP
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何准备CDMP
- en: Given that CDMP is an open book test, to study for the exam, all that’s needed
    is the DAMA Body of Knowledge book ([*DMBOK*](https://amzn.to/2F0MGcM) $55). It’s
    around **600 pages**, but if you mainly focus your study time on Chapter 1 (Data
    Management), diagrams & schemas, roles & responsibilities, and definitions, then
    this should get you 80% of the way toward a passing score.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于CDMP是开放书籍考试，备考所需的只是DAMA知识体系书籍（[*DMBOK*](https://amzn.to/2F0MGcM) $55）。它大约**600页**，但如果你主要把学习时间集中在第1章（数据管理）、图表和图示、角色与职责以及定义上，那么这应该能让你在通过考试的路上走80%。
- en: In terms of how to use *DMBOK*, one test taker recommended 4–6 hours per weekend
    for 8–10 weeks. Another approach could be reading a couple pages each morning
    and evening. However you tackle it, make sure you’re incorporating [spaced repetition](https://medium.com/@pruthvikumar.123/using-spaced-repetition-to-supercharge-your-programming-skills-a1b355934f61) into
    your studying methodology.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何使用*DMBOK*，一位考生建议每周末花费4到6小时，持续8到10周。另一种方法是每天早晚各读几页。不论你采用哪种方式，确保将[间隔重复](https://medium.com/@pruthvikumar.123/using-spaced-repetition-to-supercharge-your-programming-skills-a1b355934f61)纳入你的学习方法中。
- en: In addition to being your study guide for the exam, the *DMBOK* is of course
    useful as reference book, and you can drop it on your colleague’s desk if they
    need to learn data strategy or if they’ve nodded off during a webinar.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为考试的学习指南外，*DMBOK*当然也可作为参考书，你可以把它放在同事的桌子上，如果他们需要学习数据策略或在网络研讨会中打瞌睡的话。
- en: What’s tested on the CDMP
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CDMP考试内容
- en: The CDMP covers 14 topics —I’ve listed them in order of the prevalence with
    which they occur on the exam and provided a brief definition for each.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: CDMP涵盖14个主题——我按它们在考试中出现的频率排序，并为每个主题提供了简要定义。
- en: '**Data Governance **( 11%) — practices and processes to ensure formal management
    of data assets. [Read more](https://www.dataversity.net/what-is-data-governance/).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据治理**（11%）— 确保数据资产正式管理的实践和流程。 [阅读更多](https://www.dataversity.net/what-is-data-governance/).'
- en: '**Data Quality** ( 11%) — assuring data is fit for consumption based on its
    accuracy, completeness, consistency, integrity, reasonability, timeliness, uniqueness/deduplication,
    validity, and accessibility. [Read more](https://www.dataversity.net/what-is-data-quality/).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据质量**（11%）— 确保数据适合使用的标准，包括准确性、完整性、一致性、完整性、合理性、时效性、唯一性/去重、有效性和可访问性。 [阅读更多](https://www.dataversity.net/what-is-data-quality/).'
- en: '**Data Modelling and Design** ( 11%) — translation of business needs into technical
    specifications. [Read more](https://www.dataversity.net/what-is-a-data-modeler/).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据建模与设计**（11%）— 将业务需求转换为技术规格。 [阅读更多](https://www.dataversity.net/what-is-a-data-modeler/).'
- en: '**Metadata Management** (11%) — information about data collected. [Read more](https://www.dataversity.net/what-is-metadata/).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**元数据管理**（11%）— 收集的数据相关信息。 [阅读更多](https://www.dataversity.net/what-is-metadata/).'
- en: '**Master and Reference Data Management** (10%) — reference data is information
    used to categorize other data found in a database, or information that is solely
    for relating data in a database to information beyond the boundaries of the organization.
    Master reference data refers to information that is shared across a number of
    systems within the organization. [Read more](https://www.dataversity.net/dataed-webinar-reference-master-data-management-unlocking-business-value/).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**主数据与参考数据管理**（10%）— 参考数据用于对数据库中其他数据进行分类，或将数据库中的数据与组织外部的信息关联。主参考数据指在组织内多个系统间共享的信息。
    [阅读更多](https://www.dataversity.net/dataed-webinar-reference-master-data-management-unlocking-business-value/).'
- en: '**Data Warehousing and Business Intelligence **(10%) — a [data warehouse](https://towardsdatascience.com/data-warehouse-68ec63eecf78) stores
    information from operational systems (as well as other data resources, potentially)
    in a way that is optimized to support decision-making processes. Business intelligence
    refers to the use of technology to gather and analyze data, then translate it
    into useful information. [Read more](https://www.dataversity.net/brief-history-data-warehouse/).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据仓储与商业智能**（10%）— [数据仓库](https://towardsdatascience.com/data-warehouse-68ec63eecf78)以优化的方式存储来自操作系统的信息（以及其他数据资源），以支持决策过程。商业智能指利用技术收集和分析数据，并将其转化为有用的信息。
    [阅读更多](https://www.dataversity.net/brief-history-data-warehouse/).'
- en: '**Document and Content Management **(6%) — technologies, methods, and tools
    used to organize and store an organization’s documents. [Read more](http://dataversity.net/big-data-semantic-web-enterprise-content-management/).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**文档与内容管理**（6%）— 组织和存储组织文档的技术、方法和工具。 [阅读更多](http://dataversity.net/big-data-semantic-web-enterprise-content-management/).'
- en: '**Data Integration and Interoperability** ( 6%) — use of technical and business
    processes to merge data from different sources, with the goal of readily and efficiently
    providing access to valuable information. [Read more](https://www.dataversity.net/the-fundamentals-of-data-integration/).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据整合与互操作性**（6%）— 使用技术和业务流程合并来自不同来源的数据，目标是方便高效地提供有价值的信息。 [阅读更多](https://www.dataversity.net/the-fundamentals-of-data-integration/).'
- en: '**Data Architecture** (6%) — specifications to describe existing state, define
    data requirements, guide data integration, and control data assets, according
    to the organization’s data strategy. [Read more](https://www.dataversity.net/what-is-data-architecture/).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据架构**（6%）— 描述现有状态、定义数据需求、指导数据整合和控制数据资产的规格，依据组织的数据策略。 [阅读更多](https://www.dataversity.net/what-is-data-architecture/).'
- en: '**Data Security **( 6%) — implementation of policies and procedures to ensure
    people and things take the right actions with data and information assets, even
    in the presence of malicious inputs. [Read more](https://www.dataversity.net/what-is-data-security/).'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据安全**（6%）— 实施政策和程序，以确保在恶意输入存在的情况下，人员和系统对数据和信息资产采取正确的行动。 [阅读更多](https://www.dataversity.net/what-is-data-security/).'
- en: '**Data Storage and Operations** ( 6%) — characterization of hardware or software
    that holds, deletes, backs up, organizes, and secures an organization’s information. [Read
    more](https://www.dataversity.net/what-is-data-storage/).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据存储与操作**（6%）— 描述持有、删除、备份、组织和保护组织信息的硬件或软件。 [阅读更多](https://www.dataversity.net/what-is-data-storage/).'
- en: '**Data Management Process** ( 2%) — end-to-end management of data, including
    collection, control, protection, delivery, and enhancement. [Read more](https://www.dataversity.net/what-is-data-management/).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据管理流程** (2%) — 从数据收集、控制、保护、传递到增强的全程管理。[了解更多](https://www.dataversity.net/what-is-data-management/)。'
- en: '**Big Data** ( 2%) — extremely large datasets, often composed of various structured,
    unstructured, and semi-structured data types. [Read more](https://www.dataversity.net/what-is-big-data/).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**大数据** (2%) — 极其庞大的数据集，通常由各种结构化、非结构化和半结构化的数据类型组成。[了解更多](https://www.dataversity.net/what-is-big-data/)。'
- en: '**Data Ethics** ( 2%) — code of conduct encompassing data handling, algorithms,
    and other practices to ensure that data is used appropriately in a moral context. [Read
    more](https://www.dataversity.net/what-are-data-ethics/).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据伦理** (2%) — 包括数据处理、算法及其他实践的行为准则，以确保数据在道德背景下得到适当使用。[了解更多](https://www.dataversity.net/what-are-data-ethics/)。'
- en: Why data scientists should get CDMP certified
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么数据科学家应该获得CDMP认证
- en: Still not convinced why data strategy is important? Let’s take a look from the
    perspective of a data scientist aiming to increase their knowledge and earning
    potential.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然不相信数据战略的重要性？让我们从一个希望提升知识和收入潜力的数据科学家的角度来看看。
- en: '![Figure](../Images/9d72c59c8d0f7528b99889425c3e0b6d.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/9d72c59c8d0f7528b99889425c3e0b6d.png)'
- en: Photo by [Franki Chamaki](https://unsplash.com/photos/1K6IQsQbizI) on [Unsplash](https://unsplash.com/photos/1K6IQsQbizI).
    The signage is a trademark of [Hivery](https://www.hivery.com/), a company that
    leverages AI for the retail industry.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Franki Chamaki](https://unsplash.com/photos/1K6IQsQbizI) 提供，来源于 [Unsplash](https://unsplash.com/photos/1K6IQsQbizI)。该标识是
    [Hivery](https://www.hivery.com/) 的商标，该公司利用AI为零售行业提供解决方案。
- en: '[It’s been said](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram) that
    a data scientist sits at the nexus of statistics, computer science, and domain
    knowledge. Why would you want to add one more thing to your plate?'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[有人说过](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram) 数据科学家处于统计学、计算机科学和领域知识的交汇点。你为什么还想在你的盘子上再加一件事？'
- en: Successwise, you’re better off being good at two complementary skills than being
    excellent at one
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从成功的角度来看，你掌握两个互补的技能要比精通一个技能更有优势
- en: '[Scott Adams](https://www.scottadamssays.com/), author and creator of the Dilbert
    comics, offers the [idea](https://www.politics-prose.com/book/9781591847748) that
    “every skill you acquire doubles your odds of success.” He acknowledges this may
    be somewhat of an oversimplification — “obviously some skills are more valuable
    than others, and the twelfth skill you acquire might have less value than each
    of the first eleven” — but the point is that sometimes **it’s** **better to go
    wide **than to go deep.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯科特·亚当斯](https://www.scottadamssays.com/)，《迪尔伯特》漫画的作者和创作者，提出了一个 [观点](https://www.politics-prose.com/book/9781591847748)：“你获得的每一项技能都会将成功的几率加倍。”
    他承认这可能有些过于简化 — “显然，有些技能比其他技能更有价值，第十二项技能的价值可能低于前十一项” — 但重点是，有时**广度****比深度更好**。'
- en: Setting aside the relative magnitude of the benefit (because I seriously doubt
    it’s 2x per skill… thank you, law of diminishing marginal returns), it seems unquestionable
    that broadening your skillset can lead to more significant gains relative to toiling
    away at learning one specific skills. In a nutshell, this is why I think it’s
    important for a data scientist to learn data strategy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 抛开利益的相对大小（因为我严重怀疑它是否每项技能增加2倍……谢谢，边际效益递减法则），显然，拓宽技能集相较于专注于学习一项具体技能可以带来更显著的收益。简而言之，这就是我认为数据科学家学习数据战略的重要原因。
- en: Generally speaking, **having diversity in your skillset allows you to:**
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，**拥有多样化的技能集可以让你：**
- en: '**Problem solve** more effectively by drawing on cross-disciplinary learnings'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通过跨学科的学习** 更有效地解决问题'
- en: '**Communicate** better with your teammates from other specialties'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**更好地与来自其他专业的团队成员沟通**'
- en: '**Get your foot in the door** in terms of gaining access to new projects'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**打开新项目的大门**，获得新机会'
- en: Understanding **data strategy transforms you from being a data consumer into
    an empowered data advocate at your organization**. It’s worth putting up with
    all the tongue twister acronyms (*DMBOK* — really? Couldn’t they have just called
    it* The Data Management Book*?*)* in order to deepen your appreciation for the
    end-to-end knowledge generating process.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 理解**数据策略将你从数据消费者转变为你组织中的数据倡导者**。值得忍受所有绕口令式的缩写（*DMBOK* — 真的？他们不能直接叫它*数据管理书*吗？）*以加深你对端到端知识生成过程的理解。
