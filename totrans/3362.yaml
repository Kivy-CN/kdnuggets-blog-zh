  type: TYPE_NORMAL
- en: '[Anagram – A Content Anomaly Detector Resistant to Mimicry Attack](http://www.covert.io/research-papers/security/Anagram%20-%20A%20Content%20Anomaly%20Detector%20Resistant%20to%20Mimicry%20Attack.pdf)'
