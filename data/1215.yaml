  type: TYPE_NORMAL
  zh: 来自 [LinkedIn](https://www.linkedin.com/jobs/search/?currentJobId=2427824929&keywords=data%20science)的截图
- en: In this article, I am going to guide you on building a high-impact resume that
    can help you in getting shortlisted for the job application. The topics covered
    in this article are,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将指导您如何构建一个高影响力的简历，以帮助您在职位申请中获得筛选。本文涵盖的主题包括，
