- en: Sometimes, when we are too focused on learning about the technical implementations
    of Machine Learning we tend to ignore important issues of this technology like
    its future applications and political consequences. In this post, instead of discussing
    what language to use or what algorithm works best for a problem, we have gathered
    a set of videos from the highly popular nonprofit organization, TED.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，当我们过于专注于学习机器学习的技术实现时，我们往往忽视了这项技术的重要问题，如其未来应用和政治后果。在这篇文章中，我们没有讨论使用什么语言或什么算法最适合解决问题，而是汇集了一些来自高度受欢迎的非营利组织
    TED 的视频。
- en: In this series of videos, you will find interesting discussions and conferences
    about AI and Machine Learning from a "big picture" perspective. You will hear
    about the different positions regarding the upcoming developments in the field,
    its implications, advantages, and consequences on a world-wide scale. Topics range
    from the politics and technological responsibilities of AI; its impact on the
    future job market, and even about the its role in art.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一系列视频中，你将找到关于 AI 和机器学习的有趣讨论和会议，采用“宏观视角”。你将听到关于该领域即将发展的不同观点及其对全球的影响、优势和后果。话题包括
    AI 的政治和技术责任；对未来就业市场的影响，甚至它在艺术中的作用。
- en: I hope you enjoy watching these talks as much as I did
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你能像我一样享受这些讲座
- en: '[What happens when our computers get smarter than we are?](https://www.ted.com/talks/nick_bostrom_what_happens_when_our_computers_get_smarter_than_we_are),
    Nick Bostrom, 3.1M views. [@FHIOxford](https://twitter.com/FHIOxford).'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[当我们的计算机比我们更聪明时会发生什么？](https://www.ted.com/talks/nick_bostrom_what_happens_when_our_computers_get_smarter_than_we_are)，尼克·博斯特罗姆，3.1M
    次观看。[ @FHIOxford](https://twitter.com/FHIOxford)。'
- en: Artificial intelligence is getting smarter by leaps and bounds -- within this
    century, research suggests, a computer AI could be as "smart" as a human being.
    A philosopher and technologist, Bostrom asks us to think hard about the world
    we're building right now, driven by thinking machines. Will our smart machines
    help to preserve humanity and our values -- or will they have values of their
    own?
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 人工智能正在飞速变得更加智能——研究表明，在本世纪内，计算机 AI 可能会像人类一样“聪明”。哲学家和技术专家博斯特罗姆要求我们认真思考现在我们所构建的世界，这些世界由思维机器驱动。我们的智能机器会帮助维护人类及其价值观，还是它们会有自己的价值观？
- en: '[Can we build AI without losing control over it?](https://www.ted.com/talks/sam_harris_can_we_build_ai_without_losing_control_over_it),
    Sam Harris, 3.0M views, [@SamHarrisOrg](https://twitter.com/SamHarrisOrg).'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我们能在不失控的情况下构建 AI 吗？](https://www.ted.com/talks/sam_harris_can_we_build_ai_without_losing_control_over_it)，萨姆·哈里斯，3.0M
    次观看，[ @SamHarrisOrg](https://twitter.com/SamHarrisOrg)。'
- en: Scared of super intelligent AI? You should be, says neuroscientist and philosopher
    Sam Harris -- and not just in some theoretical way. We're going to build superhuman
    machines, says Harris, but we haven't yet grappled with the problems associated
    with creating something that may treat us the way we treat ants.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对超智能 AI 感到害怕吗？神经科学家和哲学家萨姆·哈里斯表示你应该感到害怕——而不仅仅是在理论上。哈里斯说，我们将构建超人类机器，但我们还没有处理好创建可能像对待蚂蚁一样对待我们的东西所带来的问题。
- en: '[The jobs we''ll lose to machines - and the ones we won''t](https://www.ted.com/talks/anthony_goldbloom_the_jobs_we_ll_lose_to_machines_and_the_ones_we_won_t), Anthony
    Goldbloom, 2.1M views,  [@antgoldbloom](https://twitter.com/antgoldbloom).'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我们将失去哪些工作给机器 - 以及我们不会失去哪些工作](https://www.ted.com/talks/anthony_goldbloom_the_jobs_we_ll_lose_to_machines_and_the_ones_we_won_t)，安东尼·戈德布鲁姆，2.1M
    次观看，[ @antgoldbloom](https://twitter.com/antgoldbloom)。'
- en: 'Machine learning isn''t just for simple tasks like assessing credit risk and
    sorting mail anymore -- today, it''s capable of far more complex applications,
    like grading essays and diagnosing diseases. With these advances comes an uneasy
    question: Will a robot do your job in the future.'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 机器学习不再仅限于像评估信用风险和分类邮件这样的简单任务——今天，它能够处理更复杂的应用，如评分作文和诊断疾病。随着这些进展，一个不安的问题出现了：未来会有机器人做你的工作吗？
- en: '[We''re Building a Dystopia Just to Make People Click on Ads](https://www.ted.com/talks/zeynep_tufekci_we_re_building_a_dystopia_just_to_make_people_click_on_ads), Zeynep
    Tufekci, 1.7M views, [@zeynep](https://twitter.com/zeynep).'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我们正在构建一个反乌托邦只是为了让人们点击广告](https://www.ted.com/talks/zeynep_tufekci_we_re_building_a_dystopia_just_to_make_people_click_on_ads)，泽伊内普·图费基，1.7M
    次观看，[@zeynep](https://twitter.com/zeynep)。'
- en: In an eye-opening talk, she details how the same algorithms companies like Facebook,
    Google and Amazon use to get you to click on ads are also used to organize your
    access to political and social information. And the machines aren't even the real
    threat. What we need to understand is how the powerful might use AI to control
    us -- and what we can do in response.
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这场开阔眼界的演讲中，她详细讲述了公司如 Facebook、Google 和 Amazon 使用的相同算法如何被用来组织你获取政治和社会信息的方式。而真正的威胁甚至不是机器。我们需要理解的是强大的势力如何利用人工智能来控制我们——以及我们可以做些什么来应对。
- en: '[How we''ll earn money in a future without jobs](https://www.ted.com/talks/martin_ford_how_we_ll_earn_money_in_a_future_without_jobs),
    Martin Ford, 1.5M views, [@MFordFuture](https://twitter.com/MFordFuture).'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[未来没有工作的时代我们将如何赚钱](https://www.ted.com/talks/martin_ford_how_we_ll_earn_money_in_a_future_without_jobs)，马丁·福特，1.5M
    次观看，[@MFordFuture](https://twitter.com/MFordFuture)。'
- en: Machines that can think, learn and adapt are coming -- and that could mean that
    we humans will end up with significant unemployment. What should we do about it?
    In a straightforward talk about a controversial idea, futurist Martin Ford makes
    the case for separating income from traditional work and instituting a universal
    basic income.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 能够思考、学习和适应的机器即将到来——这可能意味着我们人类将面临严重的失业。我们应该怎么做呢？在关于一个有争议的想法的直白演讲中，未来学家马丁·福特提出了将收入与传统工作分离并实施全民基本收入的理由。
- en: '[How computers are learning to be creative](https://www.ted.com/talks/blaise_aguera_y_arcas_how_computers_are_learning_to_be_creative),
    Blaise Agüera y Arcas, 1.49M views, [@blaiseaguera](https://twitter.com/blaiseaguera).'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[计算机如何学习创造力](https://www.ted.com/talks/blaise_aguera_y_arcas_how_computers_are_learning_to_be_creative)，布莱兹·阿圭拉·亚卡斯，1.49M
    次观看，[@blaiseaguera](https://twitter.com/blaiseaguera)。'
- en: 'Blaise, principal scientist at Google, works with deep neural networks for
    machine perception and distributed learning. In this captivating demo, he shows
    how neural nets trained to recognize images can be run in reverse, to generate
    them. The results: spectacular, hallucinatory collages (and poems!) that defy
    categorization.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 布莱兹，谷歌的首席科学家，从事深度神经网络的机器感知和分布式学习。在这场引人入胜的演示中，他展示了如何将训练来识别图像的神经网络反向运行，以生成图像。结果：令人惊叹的、迷幻的拼贴画（和诗歌！）超越了分类。
- en: '[How AI can enhance our memory, work and social lives](https://www.ted.com/talks/tom_gruber_how_ai_can_enhance_our_memory_work_and_social_lives), Tom
    Gruber, 1.47M views. He shares his vision for a future where AI helps us achieve
    superhuman performance in perception, creativity and cognitive function -- from
    turbocharging our design skills to helping us remember everything we''ve ever
    read and the name of everyone we''ve ever met.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[人工智能如何提升我们的记忆、工作和社交生活](https://www.ted.com/talks/tom_gruber_how_ai_can_enhance_our_memory_work_and_social_lives)，汤姆·格鲁伯，1.47M
    次观看。他分享了对未来的愿景，在这个未来中，人工智能帮助我们在感知、创造力和认知功能上实现超人表现——从加速我们的设计技能到帮助我们记住我们曾读过的所有内容和我们遇到的每个人的名字。'
- en: '[How AI can bring a second Industrial Revolution](https://www.ted.com/talks/kevin_kelly_how_ai_can_bring_on_a_second_industrial_revolution), Kevin
    Kelly, 1.46M views, [@kevin2kelly](https://twitter.com/kevin2kelly).'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[人工智能如何带来第二次工业革命](https://www.ted.com/talks/kevin_kelly_how_ai_can_bring_on_a_second_industrial_revolution)，凯文·凯利，1.46M
    次观看，[@kevin2kelly](https://twitter.com/kevin2kelly)。'
- en: Over the next 20 years, he says, our penchant for making things smarter and
    smarter will have a profound impact on nearly everything we do. Kelly explores
    three trends in AI we need to understand in order to embrace it and steer its
    development.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他表示，在接下来的20年里，我们不断让事物变得越来越智能的倾向将对我们所做的几乎所有事情产生深远的影响。凯利探讨了我们需要理解的三大人工智能趋势，以便接受它并引导其发展。
- en: '[Don''t Fear Super Intelligent AI](https://www.ted.com/talks/grady_booch_don_t_fear_superintelligence), Grady
    Booch, 1.44M views, [@Grady_Booch](https://twitter.com/Grady_Booch).'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[不要害怕超级智能的人工智能](https://www.ted.com/talks/grady_booch_don_t_fear_superintelligence)，格雷迪·布奇，1.44M
    次观看，[@Grady_Booch](https://twitter.com/Grady_Booch)。'
- en: New tech spawns new anxieties, says scientist and philosopher Grady Booch, but
    we don't need to be afraid an all-powerful, unfeeling AI. Booch allays our worst
    (sci-fi induced) fears about super intelligent computers by explaining how we'll
    teach, not program, them to share our human values. Rather than worry about an
    unlikely existential threat, he urges us to consider how artificial intelligence
    will enhance human life.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 科学家和哲学家Grady Booch表示，新技术带来了新的焦虑，但我们不需要害怕全能的、无情的人工智能。Booch通过解释我们如何教导，而不是编程，让超智能计算机分享我们的价值观，来消除我们对超级智能计算机的最糟糕的（科幻作品引发的）恐惧。他建议我们不要担心不太可能发生的生存威胁，而是考虑人工智能将如何提升人类生活。
- en: '[3 Principles for Creating a Safer AI](https://www.ted.com/talks/stuart_russell_how_ai_might_make_us_better_people), Stuart
    Russell, 1.23M views. How can we harness the power of superintelligent AI while
    also preventing the catastrophe of robotic takeover? As we move closer toward
    creating all-knowing machines, AI pioneer Stuart Russell is working on something
    a bit different: robots with uncertainty. Hear his vision for human-compatible
    AI that can solve problems using common sense, altruism and other human values.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[创建更安全AI的3个原则](https://www.ted.com/talks/stuart_russell_how_ai_might_make_us_better_people)，Stuart
    Russell，1.23M观看次数。我们如何利用超级智能AI的力量，同时防止机器人接管的灾难？随着我们朝着创造全知机器的方向前进，AI先锋Stuart Russell正在研究一些略有不同的东西：具备不确定性的机器人。听听他对能够使用常识、利他主义和其他人类价值观解决问题的兼容人工智能的愿景。'
