- en: This   video  shows  that GeForce GTX G-Assist takes advantage of cutting-edge
    NVIDIA artificial intelligence to bring you the next revolution in gaming.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该视频展示了GeForce GTX G-Assist如何利用前沿的NVIDIA人工智能，为你带来游戏领域的下一次革命。
- en: '2.  [Daddy''s Car: a song composed by Artificial Intelligence - in the style
    of the Beatles](https://www.youtube.com/watch?v=LSHZ_b05W7o) (7 months ago, 1.55M 
    views)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '2. [Daddy''s Car: 一首由人工智能创作的歌曲 - 风格模仿甲壳虫乐队](https://www.youtube.com/watch?v=LSHZ_b05W7o)（7个月前，1.55M观看次数）'
- en: 'This is a video for the first-ever entire songs composed by Artificial Intelligence:
    "Daddy''s Car" and "Mister Shadow”, created by scientists at SONY CSL Research
    Lab. The researchers have developed FlowMachines, a system that learns music styles
    from a huge database of songs. Exploiting unique combinations of style transfer,
    optimisation and interaction techniques, FlowMachines composes novel songs in
    many styles.   The two songs are excerpts of albums composed by Artificial Intelligence
    to be released in 2017.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第一首完全由人工智能创作的歌曲的视频：“Daddy's Car”和“Mister Shadow”，由SONY CSL研究实验室的科学家创作。研究人员开发了FlowMachines，一个从大量歌曲数据库中学习音乐风格的系统。利用独特的风格转移、优化和交互技术，FlowMachines在多种风格中创作新歌曲。这两首歌曲是计划于2017年发布的人工智能创作专辑的片段。
- en: 3.  [Google's Deep Mind Explained! - Self Learning A.I.](https://www.youtube.com/watch?v=TnUYcTuZJpM)
    (1 year ago, 1.30M views)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3. [Google的Deep Mind解析！ - 自我学习的AI](https://www.youtube.com/watch?v=TnUYcTuZJpM)（1年前，1.30M观看次数）
- en: This video provided by ColdFusion. It includes animations of Why AlphaGo is
    NOT an "Expert System”;  “Inside DeepMind” Nature video; and “AlphaGo and the
    future of Artificial Intelligence” BBC Newsnight.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该视频由ColdFusion提供。它包括了“为何AlphaGo不是一个‘专家系统’”的动画；“Inside DeepMind”Nature视频；以及“AlphaGo与人工智能的未来”BBC
    Newsnight。
- en: 4\. [Artificial Intelligence](https://www.youtube.com/watch?v=5J5bDQHQR1g) (4
    months ago, 1.02M views)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 4. [人工智能](https://www.youtube.com/watch?v=5J5bDQHQR1g)（4个月前，1.02M观看次数）
- en: This video is about the present, the distant- and not-so-distant future of AI.
    It was uploaded by LEMMiNO. It features  music created using the Jukedeck AI.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该视频展示了关于人工智能的现在、远期及近期未来的内容。它由LEMMiNO上传，包含了使用Jukedeck AI创作的音乐。
- en: 5\. [Most Advanced A.I. Robot Admits It Wants to Destroy Humans After Glitch
    During TV Interview](https://www.youtube.com/watch?v=mXjCXGJDP8Q) (1 year ago,
    913K views)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 5. [最先进的AI机器人承认在电视采访中出现故障后想要摧毁人类](https://www.youtube.com/watch?v=mXjCXGJDP8Q)（1年前，913K观看次数）
- en: This video features about Sofia, the world's most advanced AI humanoid robot.
    During an interview with CNBC the robot   admitted “she” wants to destroy humans.
    While many are laughing off the statement, the reality is that the world's top
    scientists are now warning that creating an artificial intelligent being may likely
    be the biggest mistake humans have ever made. Elon Musk, Steve Wozniak, Stephen
    Hawking, Bill Gates, and others have all recently expressed serious concerns about
    the future of A.I.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这段视频介绍了世界上最先进的 AI 人形机器人 Sofia。在接受 CNBC 采访时，这个机器人承认“她”想要摧毁人类。虽然许多人对这一说法一笑置之，但现实是，世界顶级科学家现在警告说，创造一个人工智能生命可能是人类犯过的最大的错误。**埃隆·马斯克**、**史蒂夫·沃兹尼亚克**、**斯蒂芬·霍金**、**比尔·盖茨**等人最近都对
    AI 的未来表示了严重担忧。
- en: 6\. [The incredible inventions of intuitive AI | Maurice Conti](https://www.youtube.com/watch?v=aR5N2Jl8k14)
    (2 months ago, 859K views)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. [直观 AI 的惊人发明 | **莫里斯·孔蒂**](https://www.youtube.com/watch?v=aR5N2Jl8k14)（2
    个月前，859K 次观看）
- en: This is a video podcast by TEDTalks.  It provides a tour of the Augmented Age
    with futurist Maurice Conti and preview a time when robots and humans will work
    side-by-side to accomplish things neither could do alone.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 TEDTalks 的视频播客。它带领我们参观增强时代的未来学家 **莫里斯·孔蒂**，预览一个机器人和人类将肩并肩合作完成各自无法独立完成的任务的时代。
- en: 7\. [Putting Google's AI Through the Turing Test](https://www.youtube.com/watch?v=aTqBSbwKaGA)
    (5 months ago, 825K  views)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. [将谷歌的 AI 通过图灵测试](https://www.youtube.com/watch?v=aTqBSbwKaGA)（5 个月前，825K
    次观看）
- en: This video includes a question of “can a neural network learn to recognise doodles?"
    and shows how it does with a drawing and help teach it, just by playing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视频包含了一个问题：“神经网络能否学习识别涂鸦？”并展示了它如何通过绘图和玩耍来帮助学习。
- en: 8\. [Artificial Intelligence in Google's Dinosaur](https://www.youtube.com/watch?v=P7XHzqZjXQs)
    (English Sub) (1 year ago, 802K views)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. [谷歌的恐龙中的人工智能](https://www.youtube.com/watch?v=P7XHzqZjXQs)（英语字幕）（1 年前，802K
    次观看）
- en: This is video of a project using a Neural Network and Genetic Algorithm to teach
    Google's dinosaur from Chrome to jump cactus without dying easily.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个使用神经网络和遗传算法的项目视频，用来教谷歌的恐龙从 Chrome 中跳过仙人掌而不会轻易死亡。
- en: 9\. [Can we build AI without losing control over it? | Sam Harris](https://www.youtube.com/watch?v=8nt3edWLgIg) (6
    months ago, 711K views)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. [我们能在不失控的情况下构建 AI 吗？ | **萨姆·哈里斯**](https://www.youtube.com/watch?v=8nt3edWLgIg)（6
    个月前，711K 次观看）
- en: This is TED talk on warning of  super-intelligent AI by neuroscientist and philosopher
    Sam Harris. We're going to build superhuman machines, says Harris, but we haven't
    yet grappled with the problems associated with creating something that may treat
    us the way we treat ants.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是神经科学家和哲学家 **萨姆·哈里斯** 关于超级智能 AI 的 TED 演讲。哈里斯说，我们将建立超人类机器，但我们还没有解决创造可能像对待蚂蚁一样对待我们的东西所带来的问题。
- en: 10\. [Are We Approaching Robotic Consciousnesses?](https://www.youtube.com/watch?v=JTOMNkZJRao)
    (1 year ago, 698K views)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. [我们是否正在接近机器人意识？](https://www.youtube.com/watch?v=JTOMNkZJRao)（1 年前，698K
    次观看）
- en: The field of artificial intelligence and robotics has experienced the first
    scientifically provable self aware robot. This is worlds worst nightmare... or
    is it? In this video you'll learn all about how this was achieved, what the real
    implications of what went down, and then we'll answer some further questions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器人领域已经经历了第一个科学上可证明的自我意识机器人。这是世界上最糟糕的噩梦……还是？在这个视频中，你将了解这一成就的过程、真实的影响，然后我们将回答一些进一步的问题。
