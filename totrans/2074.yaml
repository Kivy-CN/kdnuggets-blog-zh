- en: 'As an introductory article, I have intentionally left out any mention of the
    Internet of Things (IoT). This is for 2 reasons: first, I don''t want to add any
    additional confusion for anyone trying to absorb all of this new material, and
    second, IoT is but a special case of data, and each of these roles can apply to
    IoT data with, perhaps, some modifications. But the core truths remain.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: I hope this overview has been of use to some people looking to start off on
    a "Data Science" or "Big Data" career path, but weren't quite sure where or how
    to begin. Keep in mind that this is in no way an exhaustive curriculum for taking
    on any of the roles mentioned herein. It is a good place to start for individuals
    with little understanding of data professions, however.
  id: totrans-99
