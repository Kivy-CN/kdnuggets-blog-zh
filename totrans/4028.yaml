- en: It’s 2024, so I shouldn’t need to tell you why you ought to learn Python if
    you’re thinking about doing any kind of coding job. It’s one of the most popular
    programming languages, almost every data science job loves to see it on your resume,
    and it’s one of the easiest languages to learn.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是2024年了，所以我不应该再告诉你为什么你应该学习 Python 如果你考虑从事任何类型的编程工作。它是最流行的编程语言之一，几乎每个数据科学工作都希望在你的简历上看到它，并且它是最容易学习的语言之一。
