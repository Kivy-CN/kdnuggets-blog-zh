- en: Several technologies may help organisations get the most out of their raw data,
    and machine learning is one of them. Data mining and machine learning methods
    may be used with little or no programming to discover new patterns and behaviours
    in a large amount of data.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多技术可以帮助组织充分利用其原始数据，而机器学习就是其中之一。数据挖掘和机器学习方法可以在几乎不需要编程的情况下，用于发现大量数据中的新模式和行为。
- en: An ever-evolving, recursive nature of machine learning helps firms keep up with
    the ever-shifting business and customer demands. All the leading cloud providers
    now provide ML platforms, making it easier to create or integrate machine learning
    into current workflows.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的不断演变和递归特性帮助公司跟上不断变化的商业和客户需求。目前所有主要的云服务提供商都提供机器学习平台，使得将机器学习创建或集成到现有工作流程中变得更加容易。
- en: Organisations across every industry implement machine learning (ML) technology,
    making it a pillar of modern business.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 各行各业的组织都在实施机器学习（ML）技术，使其成为现代商业的支柱。
- en: Incorporating Machine Learning into businesses has been hampered by a lack of
    knowledge about how to begin using it and its potential benefits. When we demonstrate
    instances and describe the technology in a didactic manner, we may perhaps clear
    up the rest of the questions we received.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将机器学习融入业务的过程因缺乏如何开始使用它及其潜在好处的知识而受到阻碍。当我们展示实例并以教学方式描述技术时，或许可以解答我们收到的其他问题。
- en: However, the first one, how to begin integrating it into the organisation, is
    more complicated since it requires placing your boots on the ground and engaging
    with innovative technology. Machine Learning is here to stay, and we believe it
    will alter society as much as the mobile phone did.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，首先，如何开始将其融入组织更为复杂，因为这需要你踏上实地并接触创新技术。机器学习将会持续存在，我们相信它将像手机一样改变社会。
- en: This article aims to explain machine learning, how it can be utilised in business
    operations, and how it may be advantageous.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在解释机器学习，它如何在业务运营中得到应用以及它可能带来的好处。
- en: Machine Learning Overview
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习概述
- en: We must first have a fundamental grasp of machine learning to assess its potential
    advantages. As the name suggests, machine learning involves gleaning useful information
    from large datasets.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须首先对机器学习有一个基本的了解，以评估其潜在的优势。顾名思义，机器学习涉及从大量数据集中提取有用信息。
- en: Consider, for example, an online retail business that tracks customer activity
    and purchases on the site. This is just information. Machine learning plays a
    vital role for the online business in evaluating and extracting the patterns,
    statistics, facts, and tales concealed inside this data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一个跟踪客户在网站上活动和购买的在线零售业务。这只是信息。机器学习在评估和提取这些数据中隐藏的模式、统计数据、事实和故事方面扮演着至关重要的角色。
- en: The algorithms used in machine learning are continually changing. ML algorithms
    better analyse and make predictions as they ingest more data. The versatility
    of machine learning algorithms sets it apart from more traditional data analysis
    and interpretation methods.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习中的算法在不断变化。随着算法获取更多数据，机器学习算法能够更好地分析和做出预测。机器学习算法的灵活性使其区别于更传统的数据分析和解释方法。
- en: 'Using machine learning, firms have been able to:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用机器学习，企业能够：
- en: Adapt more quickly to the constantly shifting market conditions.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更快适应不断变化的市场条件。
- en: Boost company performance
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升公司绩效
- en: Find out what your customers and your business want.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解您的客户和业务需求。
- en: The use of machine learning is rapidly expanding throughout all sectors of the
    economy, including agriculture, medical research, the stock market, and the monitoring
    of traffic, among other applications. For example, agriculture may use machine
    learning to forecast weather patterns and determine crop rotation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的使用正在迅速扩展到经济的所有领域，包括农业、医学研究、股票市场和交通监控等应用。例如，农业可以利用机器学习来预测天气模式和确定作物轮作。
- en: Businesses may get additional benefits from combining machine learning and artificial
    intelligence. Cloud computing services like Azure Machine Learning and Amazon
    SageMaker allow users to leverage ML's flexibility and adaptability to their business
    requirements.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 企业通过将机器学习和人工智能结合，可能获得额外的好处。像 Azure Machine Learning 和 Amazon SageMaker 这样的云计算服务使用户能够利用机器学习的灵活性和适应性来满足业务需求。
- en: Use Cases of Machine Learning in Business
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习在商业中的应用案例
- en: 'To understand how machine learning is utilised in business, you must know how
    most machine learning techniques function. There are four main divisions, which
    are:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解机器学习在商业中的应用，您必须知道大多数机器学习技术的工作原理。主要有四个分支，即：
- en: Associations
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关联
- en: Customers who purchase food products from one category (X) are likelier to buy
    food products from another class (Y). For this reason, we may propose category
    Y to customers who purchased category X because there is a 50% chance they will
    be interested in it. The algorithm calculates a likelihood based on the frequency
    with which two actions are linked statistically.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个类别（X）购买食品的客户更可能购买另一个类别（Y）的食品。因此，我们可以向购买了类别 X 的客户推荐类别 Y，因为他们有 50% 的机会对其感兴趣。算法基于两个动作统计上关联的频率来计算可能性。
- en: Classification
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分类
- en: For machine learning systems to be able to provide predictions, they must initially
    train a model on some data that has already been gathered. Customers' emotions
    can be categorised as either positive, negative, or neutral. Using the data we
    have about our clients, we can construct a rule that tells us if they fall into
    one of the four categories. The algorithm will then determine whether or not a
    new client is happy with our services based on their prior experiences. Check
    out our dedicated data classification post if you want additional information.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使机器学习系统能够提供预测，它们必须首先在一些已经收集的数据上训练一个模型。客户的情感可以被分类为正面、负面或中立。利用我们对客户的了解，我们可以建立一个规则，告诉我们他们是否属于这四个类别中的一个。然后，算法将基于客户的过去经历来判断新客户是否对我们的服务感到满意。如果需要更多信息，请查看我们专门的数据分类帖子。
- en: Supervised and Unsupervised Learning
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监督学习和无监督学习
- en: Unsupervised and supervised learning are both used in ML. The meaning of this
    may be summarised as follows.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习和监督学习在机器学习中都有使用。其含义可以总结如下。
- en: In supervised learning, data that has already been labelled or tagged with the
    correct answer is used to train models. To categorise and predict data, the algorithms
    can be taught.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在有监督学习中，使用已经标记或标注正确答案的数据来训练模型。算法可以被教导以分类和预测数据。
- en: Companies can solve real-world problems like sorting out spam from your email
    by clicking a button. As the name suggests, unsupervised learning assesses and
    groups unlabeled data on its own, uncovering new knowledge in the process. These
    algorithms are designed to find hidden patterns or clusters of data independently.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可以通过点击一个按钮解决现实世界的问题，比如从你的电子邮件中筛选垃圾邮件。顾名思义，无监督学习会自主评估和分组未标记的数据，在此过程中揭示新知识。这些算法被设计用来独立发现隐藏的模式或数据簇。
- en: Unsupervised learning algorithms may tackle more complex issues than supervised
    learning systems. Its ability to compare and analyse data makes it an excellent
    choice for exploratory data research. Companies can innovatively explore data
    using unsupervised learning, enabling them to identify patterns more quickly than
    human observation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习算法可能解决比有监督学习系统更复杂的问题。它比较和分析数据的能力使其成为探索性数据研究的绝佳选择。公司可以利用无监督学习创新性地探索数据，使其比人工观察更快地识别模式。
- en: As the name suggests, this type of learning relies on collecting experience
    or creating data from that experience. Based on prior experience, it helps to
    optimise performance needs and solve a wide range of real-world computing difficulties.
    In contrast to trained algorithms, unsupervised learning uncovers previously unknown
    patterns in data and aids in identifying valuable qualities for categorisation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 顾名思义，这种学习类型依赖于从经验中收集或生成数据。基于以往的经验，它有助于优化性能需求并解决各种现实世界的计算难题。与训练有素的算法不同，无监督学习揭示了数据中之前未知的模式，并帮助识别有价值的分类特征。
- en: The data that is now accessible can be used to categorise customers, while information
    yet to be revealed can be used in the unsupervised learning process.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当前可用的数据可以用于对客户进行分类，而尚未揭示的信息可以在无监督学习过程中使用。
- en: Reinforcement Learning
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 强化学习
- en: Computer learning models are trained to make decisions by putting them in a
    game-like setting. Trial and error are how the computer solves problems. For the
    computer to carry out the actions specified by the programmer, it will get positive
    and negative feedback. To maximise the reward, the computer must do a bunch of
    random trials before deciding. The most effective method is to use reinforcement
    learning.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机学习模型通过将其置于类似游戏的环境中进行训练，以作出决策。计算机通过试错来解决问题。为了使计算机执行程序员指定的操作，它会收到正面和负面的反馈。为了最大化奖励，计算机必须进行一系列随机尝试，然后再做决定。最有效的方法是使用强化学习。
- en: Top 6 Business Benefits of Machine Learning
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习的前6大商业利益
- en: 1\. Real-time chatbot agents
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 实时聊天代理
- en: Conversational interfaces, such as chatbots, are among the first examples of
    automation since they allow for human-machine interaction by letting users ask
    questions and receive responses. In the early days of chatbots, the bots were
    programmed to do certain behaviours based on predefined rules.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对话界面，例如聊天机器人，是自动化的早期例子之一，因为它们通过允许用户提问并接收回答来实现人机互动。在聊天机器人早期，机器人根据预定义的规则进行特定行为的编程。
- en: Chatbots are getting better at anticipating and responding to their users' demands
    and speaking more like people. With the addition of AI's machine learning and
    natural language processing (NLP), chatbots have the potential to be more engaging
    and productive. Machine learning algorithms underpin digital assistants like Siri,
    Google Assistant, and Amazon's Alexa, and this technology might be used to replace
    traditional chatbots in new customer care and engagement platforms.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人在预测和响应用户需求方面变得越来越出色，并且表现得更像人类。随着人工智能的机器学习和自然语言处理（NLP）的加入，聊天机器人有潜力变得更加互动和高效。机器学习算法支持像Siri、Google
    Assistant和Amazon Alexa这样的数字助手，这项技术可能会被用于替代传统的聊天机器人，在新的客户服务和互动平台中发挥作用。
- en: 'Chatbots are among the most popular machine learning applications in the workplace.
    The following are a few instances of chatbots that have received praise:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人是工作场所中最受欢迎的机器学习应用之一。以下是一些获得好评的聊天机器人示例：
- en: Touted as a "quick, simple answer" machine by IBM, Watson Assistant has been
    designed to determine when further information is needed and when the request
    should be escalated to a person.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM 宣称其 Watson Assistant 是一种“快速、简单的解决方案”机器，该机器旨在确定何时需要进一步的信息以及何时应将请求升级到人工处理。
- en: Listen, search, and share music with the music streaming service's bot for Facebook
    Messenger.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用音乐流媒体服务的Facebook Messenger机器人来听音乐、搜索音乐和分享音乐。
- en: A rider's licence plate and car model are supplied to them via chat platforms
    or phone calls so they can locate their transport.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过聊天平台或电话提供骑手的车牌号和车型，以便他们能够找到自己的交通工具。
- en: 2\. Facilitates Accurate Medical Predictions and Diagnoses
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 促进准确的医疗预测和诊断
- en: Machine learning (ML) in the healthcare business makes it feasible to identify
    high-risk patients, diagnose them, prescribe optimal medications, and forecast
    readmissions. Data from anonymised patient records and symptoms are the primary
    sources of these findings. Patient recovery can be accelerated without unnecessary
    drugs. ML allows the medical industry to enhance patient health.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗行业，机器学习（ML）使得识别高风险患者、诊断、开处方以及预测再入院成为可能。这些发现主要基于匿名化的患者记录和症状数据。通过避免不必要的药物，可以加快患者的康复。机器学习使医疗行业能够改善患者健康。
- en: 3\. Simplifies Time-Intensive Documentation in Data Entry
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 简化数据录入中的时间密集型文档
- en: Automated data entry jobs can be performed by computers, freeing up human resources
    to focus on higher-value work. Data entry automation raises several challenges,
    the most significant of which are data duplication and accuracy. Predictive modelling
    and machine learning methods can significantly improve this issue.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机可以执行自动化数据录入工作，从而释放人力资源以专注于更高价值的工作。数据录入自动化带来了几个挑战，其中最重要的是数据重复和准确性。预测建模和机器学习方法可以显著改善这一问题。
- en: 4\. Rules and models for money are more accurate.
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 金融规则和模型更为准确
- en: Additionally, ML has had a significant influence on the financial industry.
    Portfolio management and algorithmic trading are two of the most popular uses
    of machine learning in finance.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，机器学习在金融行业也产生了重大影响。投资组合管理和算法交易是机器学习在金融领域中最受欢迎的两种应用。
- en: Loan underwriting is another. Ernst & Young's "The Future of Underwriting" research
    states that ML may be used to find and analyse abnormalities and subtleties through
    continuous data evaluations. In this way, financial models and regulations can
    be more accurate.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款承保是另一个应用领域。安永的《承保的未来》研究指出，机器学习可以通过持续的数据评估发现和分析异常和细微之处。通过这种方式，金融模型和法规可以更为准确。
- en: 5\. Market research and customer segmentation
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 市场研究和客户细分
- en: Companies may use predictive inventory planning and consumer segmentation capabilities
    provided by machine learning software to help establish pricing and deliver the
    appropriate items and services to the right places at the right time. Adnan Masood,
    the chief architect of UST Global and an expert in artificial intelligence and
    machine learning, explains that retailers use machine learning to anticipate what
    merchandise would sell best in their locations based on seasonal considerations,
    demographics of that region, and other data points.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可以利用机器学习软件提供的预测库存规划和消费者细分能力，帮助制定价格，并在适当的时间将合适的产品和服务送到正确的地方。UST Global的首席架构师Adnan
    Masood，以及人工智能和机器学习专家，解释了零售商如何利用机器学习根据季节性因素、该地区的人口统计数据和其他数据点预测哪些商品在其位置上最畅销。
- en: Customers' buying habits can be analysed using machine learning applications,
    which allow retailers to better serve their customers by stocking their stores
    with products that are more likely to be purchased by those customers, such as
    those who are similar in terms of age, income, or educational attainment, for
    example.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习应用可以分析客户的购买习惯，使零售商能够更好地服务客户，通过在商店中储备更有可能被这些客户购买的产品（例如相似年龄、收入或教育水平的客户所购买的产品）。
- en: 6\. Fraud detection
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 欺诈检测
- en: When it comes to identifying fraud, machine learning is a powerful tool because
    of its ability to recognise patterns and quickly identify abnormalities. Financial
    firms have been utilising machine learning in this field for years.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在识别欺诈方面，机器学习是一种强大的工具，因为它能够识别模式并快速发现异常。金融公司在这一领域已经利用机器学习多年。
- en: 'Here''s how it goes down: An individual customer''s normal behaviour, such
    as when and where they use a credit card, may be learned using machine learning.
    It is possible for machine learning to use this and other data sets to quickly
    distinguish between transactions that fit within anticipated norms and those that
    may be fraudulent by analysing the data in milliseconds.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 具体过程是这样的：机器学习可以学习单个客户的正常行为，例如他们使用信用卡的时间和地点。机器学习可以利用这些数据和其他数据集，通过在毫秒内分析数据，快速区分符合预期规范的交易和可能的欺诈交易。
- en: 'Machine learning may be used to detect fraud in a variety of businesses, including:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可以用于检测各种业务中的欺诈行为，包括：
