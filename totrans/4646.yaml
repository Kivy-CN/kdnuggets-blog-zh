- en: 'My favorite programming language of the moment is Python. There are lots of
    great tools and features that can help you using this language. One of the most
    popular ones is Jupyter Notebook. To launch a notebook in MatrixDS do this:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the Tools tab in the platform.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the (+) button on the right hand side:![figure-name](../Images/bfbea8f1ae71ad5db97edf36feee0e15.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose Python 3 (or 2) with Jupyter Notebook:![figure-name](../Images/63bfa44dfec09ed801a783e2cd77072f.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose a name for the tool and set the number of cores and RAM:![figure-name](../Images/4de431b16b73cfb6adf66c2b1c50fe76.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When the notebook is created and started then just open it:![figure-name](../Images/9f3ad0e1d54462d57aa957f9154dbaee.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Have fun programming ;)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
