    running this line of code:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从未听说过它，你可以通过运行这行代码来阅读《Python之禅》：
- en: '[PRE0]'
  id: totrans-7
  prefs: []
