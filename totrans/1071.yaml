- en: How to Find Open Data
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何找到开放数据
- en: The world is moving towards open data policies, and a lot of organizations and
    companies are sharing the data.With a simple google search, any individual can
    find multiple datasets in a specific field. Other than that there are specialized
    platforms that offer public access to a collection of the datasets.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 世界正朝着开放数据政策迈进，许多组织和公司正在分享数据。通过简单的谷歌搜索，任何人都可以在特定领域找到多个数据集。此外，还有一些专业平台提供对数据集的公共访问。
- en: Kaggle
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kaggle
- en: '[Kaggle](https://www.kaggle.com/datasets) is a community-driven platform where
    data scientists share data, research, code, and participate in data competitions.
    If you are looking for a dataset, the first destination should be Kaggle as you
    can find all types of open source datasets with a simple search.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/datasets)是一个社区驱动的平台，数据科学家们在这里分享数据、研究、代码，并参与数据竞赛。如果你在寻找数据集，Kaggle应该是你的首选目的地，因为你可以通过简单的搜索找到各种开放源代码的数据集。'
- en: Google Dataset Search
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌数据集搜索
- en: '[Google Dataset Search](https://datasetsearch.research.google.com/) uses Google
    search engine but strictly for data. You can find any type of data from various
    sources by doing a simple search. For example, if you like the dataset and want
    to know more, it will provide you with the link to GitHub, Kaggle, and various
    other platforms to review and download.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[谷歌数据集搜索](https://datasetsearch.research.google.com/)使用谷歌搜索引擎，但专门用于数据。通过简单的搜索，你可以从各种来源找到任何类型的数据。例如，如果你喜欢某个数据集并想了解更多，它将提供GitHub、Kaggle和其他各种平台的链接以供查看和下载。'
- en: Data.Gov
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Data.Gov
- en: The US government has made all the data publicly available in 2015\. The data
    collection consists of 200,000 datasets that range from climate change to crimes.
    The platform is user-friendly, and the dataset is available in the common file
    type. You will be surprised at what you learn from the most detailed demographic
    data collection available on [Data.Gov](https://data.gov/).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府在2015年公开了所有数据。这些数据收集包括了200,000个数据集，涵盖从气候变化到犯罪的各个领域。该平台用户友好，数据集以常见文件格式提供。你会惊讶于从[Data.Gov](https://data.gov/)获取的最详细人口统计数据集中学到的东西。
- en: Datahub.io
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Datahub.io
- en: '[Datahub](https://datahub.io/) contains a collection of high-quality datasets
    organized by various categories. You can find data on climate change, entertainment,
    education, healthcare, and much more. The platform focuses on datasets like stock
    market data, property prices, inflation, and logistics.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[Datahub](https://datahub.io/)包含了各种高质量数据集的集合，按不同类别组织。你可以找到有关气候变化、娱乐、教育、医疗保健等的数据。该平台关注于像股市数据、房产价格、通货膨胀和物流等数据集。'
- en: Global Health Observatory Data Repository
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全球健康观察数据仓库
- en: '[Global Health Observatory Data Repository](https://apps.who.int/gho/data/node.main.HWF)
    consists of health-related statistics across the globe. The dataset covers all
    types of health issues from malaria to HIV/AIDS, antimicrobial resistance, and
    vaccination rates. This repository is a gold mine for data scientists who are
    working in the healthcare industry, as these statistics can help them develop
    cutting-edge AI solutions.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球健康观察数据存储库](https://apps.who.int/gho/data/node.main.HWF) 包含全球健康相关的统计数据。 该数据集涵盖了从疟疾到
    HIV/AIDS、抗菌素耐药性和疫苗接种率的所有健康问题。 对于在医疗行业工作的数据科学家来说，这个存储库是一个宝贵的资源，因为这些统计数据可以帮助他们开发前沿的
    AI 解决方案。'
- en: '**If you are looking for some rare dataset, check out the** [**50 best open
    data sources**](https://learn.g2.com/open-data-sources) **by G2.**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你在寻找一些稀有的数据集，查看** [**G2 提供的 50 个最佳开放数据源**](https://learn.g2.com/open-data-sources)
    **。**'
