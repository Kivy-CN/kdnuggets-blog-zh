  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaggle Learn](https://www.kaggle.com/learn/overview) 自称为“更快的数据科学教育”，是一个免费的微课程资源库，涵盖了各种“[p]可以立即应用的实际数据技能”。'
- en: As I'm sure you are well aware, there are all sorts of free and low-cost data
    science education alternatives available via numerous online platforms. So why
    am I feeling it necessary to write about another data science learning resource?
  id: totrans-4
