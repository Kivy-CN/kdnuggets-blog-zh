- en: Descriptive vs. Inferential Statistics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Statistics as a whole deals with the collection, organization, analysis, interpretation,
    and presentation of data. Within statistics, there are two main branches:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Descriptive Statistics: **This involves describing the features of the data,
    organizing and presenting the data either visually through charts/graphs or through
    numerical calculations using measures of central tendency, variability, and distribution. One
    noteworthy point is that conclusions are drawn based on already known data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Inferential Statistics**: This involves drawing inferences and making generalizations
    about larger populations using samples taken from them. Hence, more complex calculations
    are required. The final results are produced using techniques like hypothesis
    testing, correlation, and regression analysis. Predicted future outcomes and conclusions
    drawn go beyond the level of available data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Types
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/d2d05f5881d09d1fca5ceeb62641054f.png)'
  prefs: []
  type: TYPE_IMG
- en: To perform proper Exploratory Data Analysis(EDA) applying the most appropriate
    statistical techniques, we need to understand what type of data we are working
    on.
  prefs: []
  type: TYPE_NORMAL
- en: '**Categorical Data**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Categorical data represents qualitative variables like an individual’s gender,
    blood group, mother tongue etc. Categorical data also be in the form of numerical
    values without any mathematical meaning. For example, if gender is the variable,
    a female can be represented by 1 and male by 0.
  prefs: []
  type: TYPE_NORMAL
- en: '**Nominal data**: Values label the variables, and there is no defined hierarchy
    between the categories, i.e., there is no order or direction—for example, religion,
    gender etc. Nominal scales with only two categories are termed “dichotomous”.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ordinal data**: Order or hierarchy exists between the categories—for example,
    quality ratings, education level, student letter grades etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Numerical Data**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Numerical data represents quantitative variables expressed only in terms of
    numbers. For example, an individual’s height, weight etc.
  prefs: []
  type: TYPE_NORMAL
- en: '**Discrete data**: Values are countable and are integers (most often whole
    numbers). For example, the number of cars in a parking lot, no of countries etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Continuous data**: Observations can be measured but can’t be counted. Data
    assumes any value within a range—for example, weight, height etc. Continuous data
    can be further divided into interval data(ordered values having the same differences
    between them but has no true zero) and ratio data (ordered values having the same
    differences between them and true zero exists).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Probability & Bayes’ Theorem
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Probability is the measure of the likelihood that an event will occur.
  prefs: []
  type: TYPE_NORMAL
- en: P(A) + P(A’) = 1
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: P(A∪B) = P(A) + P(B) − P(A∩B)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Independent Events: Two events are independent if the occurrence of one does
    not affect the probability of occurrence of the other. P(A∩B) = P(A)P(B) where
    P(A) != 0 and P(B) != 0.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Mutually Exclusive Events: Two events are mutually exclusive or disjoint if
    they cannot both occur at the same time. P(A∩B) = 0 and P(A∪B) = P(A)+P(B).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Conditional Probability**: Probability of an event A, given that another
    event B has already occurred. This is represented by P(A|B). P(A|B) = P(A∩B)/P(B),
    when P(B)>0.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bayes’ Theorem**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/799ee4e662b48d9a9df0524cb2be3d9d.png)'
  prefs: []
  type: TYPE_IMG
- en: Measures of Central Tendency
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/ac9c156206b59cfdffc0ad5bf9a00081.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Import the statistics module.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mean**: Average value of the dataset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/d9fb745b95e7997511b0d74b0843e940.png)'
  prefs: []
  type: TYPE_IMG
- en: '*numpy.mean( ) can also be used.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Median**: Middle value of the dataset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/0f53a211765a555905e5b79b8cceb295.png)'
  prefs: []
  type: TYPE_IMG
- en: '*numpy.median( ) can also be used.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mode**: Most frequent value in the dataset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/426c29f626c18aed63cddcf669f25b36.png)'
  prefs: []
  type: TYPE_IMG
- en: '**When to use mean, median, and mode?**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ff53672700936fa2e8fcc776b8eb19e0.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Relation between mean, median, and mode: ***Mode = 3 Median — 2 Mean*'
  prefs: []
  type: TYPE_NORMAL
- en: Skewness
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A measure of symmetry, or more precisely, lack of symmetry (asymmetry).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6b48bd621563328e7dc6f9f434cdb9eb.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Normal/symmetric distribution: mode = median = mean'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Positively (right) skewed distribution: mode < median < mean'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Negatively (left) skewed distribution: mean < median < mode'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Kurtosis
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A measure of whether the data is heavy-tailed or light-tailed relative to a
    normal distribution, i.e., it measures the “tailedness” or “peakedness” of a distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5ebcbe23a91ab34778ee7552469ae087.png)'
  prefs: []
  type: TYPE_IMG
- en: Leptokurtic - positive kurtosis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mesokurtic - normal distribution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Platykurtic - negative kurtosis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/31eb7cf3603bbc7dac69f678c7d4f997.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Skewness and kurtosis using Python.*'
  prefs: []
  type: TYPE_NORMAL
- en: Measures of Dispersion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Describes the spread/scattering of data around a central value.
  prefs: []
  type: TYPE_NORMAL
- en: '**Range: **The difference between the largest and the smallest value in the
    dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Quartile Deviation**: The quartiles of a data set divide the data into four
    equal parts—the first quartile (Q1) is the middle number between the smallest
    number and the median of the data. The second quartile (Q2) is the median of the
    data set. The third quartile (Q3) is the middle number between the median and
    the largest number. Quartile deviation is **Q = ½ × (Q3 — Q1)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Interquartile Range: IQR = Q3 — Q1**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Variance: **The average squared difference between each data point and the
    mean. Measures how spread out the dataset is relative to the mean.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0f8d7e9a215e8c05beba7dc83b9c6149.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Standard deviation: **Square root of variance.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fab10cdf908c001b329954a5c1dbcf7d.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Variance and standard deviation using Python.*'
  prefs: []
  type: TYPE_NORMAL
- en: Covariance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is the relationship between a pair of random variables where a change in
    one variable causes change in another variable.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bb744ced0ad3c3b00b9201dfef5c32cf.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/d036a6a6d09d09d8693bb3489944338d.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Negative, zero, and positive covariance.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/06583022819e55e1e86920bce0d2f891.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Covariance matrix and its heatmap representation using Python.*'
  prefs: []
  type: TYPE_NORMAL
- en: Correlation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It shows whether and how strongly a pair of variables are related to each other.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/11718ee7cadcf525756ddba5d378da25.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/b0a031c7de3059388aca125d0709dfad.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/44bc4c6e23613ff6ee43a8f2fab2b0e7.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Correlation matrix using the same data used for covariance.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c1d725014f66c12bd96a67c5c5f60bda.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Covariance vs. Correlation.*'
  prefs: []
  type: TYPE_NORMAL
- en: Probability Distributions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are two broad types of probability distributions — Discrete & Continuous
    probability distributions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Discrete Probability Distribution:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bernoulli Distribution**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A random variable takes a single trial with only two possible outcomes: 1 (success)
    with probability p and 0 (failure) with probability 1-p.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4cdbaf8f8ba3fc10e5ed561733bcffa0.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/2d3f515d72cea864ce080853e35a0e65.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Binomial Distribution**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each trial is independent. There are only two possible outcomes in a trial-
    either a success or a failure. A total number of n identical trials are conducted.
    The probability of success and failure is the same for all trials. (Trials are
    identical.)
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/04704b4de77c86584dc969f82393b717.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/d583916fcb3e22edb476402240961529.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/3bba301a22bca260108290314118b261.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Poisson Distribution**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Measures the probability of a given number of events happening in a specified
    time period.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/62e1b320f33154702069eb0cc0195470.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/dd3f298fd687f39c1674857d7075868e.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Continuous Probability Distribution:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Uniform Distribution**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Also called rectangular distribution. All outcomes are equally likely.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/22e57536861b6e6217a80f3fc73ac6ed.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/8a444e5f41ff84ec623718d5b1d4a9d0.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Normal/Gaussian Distribution**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The mean, median, and mode of the distribution coincide. The curve of the distribution
    is bell-shaped and symmetrical about the line *x = μ*. The total area under the
    curve is 1\. Exactly half of the values are to the left of the center and the
    other half to the right.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/200135021c8a3d13992fc5d9e04ad073.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/21adb9e86f599d21833278c2b43e55d8.png)'
  prefs: []
  type: TYPE_IMG
- en: A normal distribution is highly different from Binomial Distribution. However,
    if the number of trials approaches infinity, then the shapes will be quite similar.
  prefs: []
  type: TYPE_NORMAL
- en: '**Exponential Distribution**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Probability distribution of the time between events in a Poisson point process,
    i.e., a process in which events occur continuously and independently at a constant
    average rate.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2bb9a828b71e8357f47b05b6e4f87c78.png)'
  prefs: []
  type: TYPE_IMG
- en: Hypothesis Testing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: First, let’s take a look at the difference between the null hypothesis and the
    alternative hypothesis.
  prefs: []
  type: TYPE_NORMAL
- en: '**Null hypothesis:** Statement about the population parameter that is either
    believed to be true or is used to put forth an argument unless it can be shown
    to be incorrect by hypothesis testing.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Alternative hypothesis: **Claim about the population that is contradictory
    to the null hypothesis and what we conclude if we reject the null hypothesis.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7e3d0b255590cfaad07b228859d579ac.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Type I error: **Rejection of a true null hypothesis'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type II error: **Non-rejection of a false null hypothesis'
  prefs: []
  type: TYPE_NORMAL
- en: '**Significance level (α)**: Probability of rejecting the null hypothesis when
    it is true.'
  prefs: []
  type: TYPE_NORMAL
- en: '**p-value: **Probability of the test statistic being at least as extreme as
    the one observed given that the null hypothesis is true.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/57ccbd3e3b057876ee4840a2e9143b43.png)'
  prefs: []
  type: TYPE_IMG
- en: When p-value > α, we fail to reject the null hypothesis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While p-value ≤ α, we reject the null hypothesis, and we can conclude that we
    have a significant result.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In statistical hypothesis testing, a result has statistical significance when
    it is very unlikely to have occurred given the null hypothesis.
  prefs: []
  type: TYPE_NORMAL
- en: '**Critical value:** A point on the scale of the test statistic beyond which
    we reject the null hypothesis. It depends upon a test statistic, which is specific
    to the type of test, and the significance level, α, which defines the sensitivity
    of the test.'
  prefs: []
  type: TYPE_NORMAL
- en: Linear Regression
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Linear Regression is usually the first ML algorithm that we come across. It
    is simple, and understanding it lays the foundation for other advanced ML algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: '**Simple Linear Regression**'
  prefs: []
  type: TYPE_NORMAL
- en: Linear approach to modeling the relationship between a dependent variable and
    one independent variable.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/882baa6676529702a987bfe109a9d058.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/0211a288a57be86e64f9fde10b3718d1.png)'
  prefs: []
  type: TYPE_IMG
- en: We have to find the parameters so that the model best fits the data. The regression
    line(i.e., the best fit line) is the line for which the errorbetween the predicted
    values and the observed values is minimum.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2f2ba2cb0c9e3b14227e767a8bd82fc0.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Regression line.*'
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s try to implement this.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/467a40fde5b7a1e65684f013b9c14897.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Multiple Linear Regression**'
  prefs: []
  type: TYPE_NORMAL
- en: Linear approach to modeling the relationship between a dependent variable and
    two or more independent variables.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/38bcfd81ea92bd309f1a0cbc36833f8b.png)'
