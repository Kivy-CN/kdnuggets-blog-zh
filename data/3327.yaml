- en: What better way to enjoy this spring weather than with some free machine learning
    and data science ebooks? Right? Right?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么比用一些免费的机器学习和数据科学电子书来享受这个春天的天气更好的方式呢？对吧？对吧？
- en: Here is a quick collection of such books to start your fair weather study off
    on the right foot. The list begins with a base of statistics, moves on to machine
    learning foundations, progresses to a few bigger picture titles, has a quick look
    at an advanced topic or 2, and ends off with something that brings it all together.
    A mix of classic and contemporary titles, hopefully you find something new (to
    you) and of interest here.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个快速收集的书单，帮助你在良好的起点上开始学习。书单从统计学基础开始，进入机器学习基础，进而探讨几个更宏观的标题，快速了解一两个高级话题，并以一些综合的内容结尾。经典与现代书籍的混合，希望你能在这里找到一些对你来说新的且有趣的内容。
