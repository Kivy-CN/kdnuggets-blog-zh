- en: 2\. Missingo
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. Missingo
- en: It is widespread to find missing values in a real-world dataset. We need to
    understand the missing values before imputing. Missingo offers a quick and helpful
    way to visualize the missing values.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际数据集中发现缺失值是很常见的。我们需要理解缺失值，然后再进行填补。Missingo 提供了一种快速且有用的方式来可视化缺失值。
- en: '**Installation**'
  id: totrans-21
