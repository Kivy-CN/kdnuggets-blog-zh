- en: '**By Juliana Crispo, Gong.io**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：Juliana Crispo, Gong.io**'
- en: AI is changing the world and and [sales is no exception](https://techcrunch.com/2016/12/17/artificial-intelligence-finds-its-way-into-business-through-sales/).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能正在改变世界，[销售也不例外](https://techcrunch.com/2016/12/17/artificial-intelligence-finds-its-way-into-business-through-sales/)。
- en: Today I’m excited to share with you a BIG development in the world of sales
    research made to improve your close rate.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我很高兴与你分享销售研究领域的一项重大进展，这将有助于提高你的成交率。
- en: I’ve been lucky to team up with the data science team at [Gong.io](http://www.gong.io/?source=ssb)
    on a new comprehensive study that goes into an analysis of **over 70,000+ B2B
    SaaS sales calls.**
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有幸与[Gong.io](http://www.gong.io/?source=ssb)的数据科学团队合作，进行了一项新的全面研究，分析了**超过70,000个B2B
    SaaS销售电话**。
- en: You heard that right. To my knowledge this is the *largest sales study* of its
    kind to date.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你没听错。据我了解，这是迄今为止*最大规模的销售研究*。
- en: (Read on or watch [my conversation with Gong’s CEO](https://www.youtube.com/watch?v=7QLK3LSTxBU)
    on these findings.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （继续阅读或观看[我与Gong CEO的对话](https://www.youtube.com/watch?v=7QLK3LSTxBU)来了解这些发现。）
- en: For our purposes, we’ll define sales success as advancement, or the rate by
    which you move a deal to the next step toward closing, such as from “demo” to
    “proposal” to “close.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，我们将销售成功定义为推进，或者将交易从“演示”推进到“提案”再到“成交”的速度。
- en: '**Before we go into the actionable takeaways for you to start advancing all
    over the place, a quick modern sales pop quiz:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**在我们深入讨论实际可操作的建议之前，来一个现代销售小测验：**'
- en: Should you be concerned if competitors are brought up early in a sales conversation?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果在销售对话中早早提到竞争对手，你是否应该担心？
- en: Should you let a customer go on a talking streak before you demo? How long is
    too long?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你演示之前，是否应该让客户进行一段长时间的谈话？多长时间算太长？
- en: How is your close rate impacted by talking about your company for more than
    2 minutes?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 讨论你的公司超过2分钟对你的成交率有何影响？
- en: While you might take a guess about the above answers, we now have an analysis
    to support our assertion.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能对上述问题进行猜测，但我们现在有分析来支持我们的主张。
- en: '**Takeaway #1 — Competitor mentions before you demo are a GOOD sign.**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**结论 #1 — 在你演示之前提到竞争对手是一个好迹象。**'
- en: '![](../Images/c46f3370443489dbd9c90db1a63f8fb8.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c46f3370443489dbd9c90db1a63f8fb8.png)'
- en: According to the sales call data analyzed, there’s actually a 49% increase in
    probability your opportunity will advance if competition is mentioned at least
    1X in the early stages of a process.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据分析的销售电话数据，如果在流程的早期阶段提到竞争对手至少1次，你的机会推进的概率实际上增加了49%。
- en: But there’s a catch.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但有一个条件。
- en: '**Competitor mentions LATER in your sales process have the reverse affect.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你的销售过程中，稍后提到竞争对手会产生相反的效果。**'
- en: This seems obvious in hindsight when I compare my own anecdotal knowledge of
    companies averaging 25%+ average close rates to the companies I know averaging
    10% close rates when look at their onboarding programs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我将自己对公司平均25%+的成交率的经验与我知道的那些在入职培训中平均只有10%成交率的公司进行比较时，这在事后看来似乎很明显。
- en: Companies with higher close rates invest in competitor education for new reps.
    On the flipside, the companies who breeze through competitor education I see averaging
    lower close rates.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 成交率较高的公司会投资于对新代表的竞争对手教育。相反，我看到那些轻描淡写竞争对手教育的公司成交率较低。
- en: '**The takeaway?** Educate yourself on your competitive position in the market
    and be ready to discuss it with prospective buyers. It could mean up to a 50%
    difference in your probability of advancing deals.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论是什么？** 了解你在市场中的竞争地位，并准备好与潜在买家讨论。这可能意味着你推进交易的概率差异高达50%。'
- en: '**Takeaway #2 — Let your customer go on a “talking streak” for at least 4 minutes.**'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**结论 #2 — 让你的客户进行至少4分钟的“长时间谈话”。**'
- en: If you’re able to get your potential customer to talk for at least 4 minutes
    probability of advancing your deal increases.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能让潜在客户至少谈论4分钟，你的交易推进的概率会增加。
- en: '![](../Images/c8447b91df76cc193ed9897abf0b889c.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c8447b91df76cc193ed9897abf0b889c.png)'
- en: If you only manage to get your customer to talk in a straight line for only
    50 seconds, chances of closing the deal are lower than average.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只能让客户在直线上谈50秒钟，成交的机会将低于平均水平。
- en: I know the experienced sellers reading this are like, “duh Juliana…” But hear
    me out. Now you have data to back you up.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道那些经验丰富的卖家会想，“唉，朱莉安娜……”但听我说。现在你有数据支持你。
- en: One common challenge I see when I meet with newer sales people or founders is
    that they often tell me they feel *uncomfortable* asking more of these clarification
    questions once a buyer has already told them their problem.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我在与较新的销售人员或创始人会面时看到的一个常见挑战是，他们经常告诉我，一旦买家已经告诉他们他们的问题，他们会感到*不舒服*，不愿问更多的澄清问题。
- en: It’s as if they feel like they’re being “too nosey” or they are “too young”
    or “too inexperienced” to ask executives these questions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 就像他们觉得自己“太好奇”或者“太年轻”或“经验不足”而不敢向高管提这些问题一样。
- en: If that sounds like you, that’s a limiting belief you need to eliminate from
    your psyche today.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来像是你，那就是一个你今天需要从心理中消除的限制性信念。
- en: After all, you talk daily with more of this executive’s peers than they do and
    that makes you an expert in your own right.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，你每天和这个高管的同行交流的次数比他们还多，这使你成为自己领域的专家。
- en: Next call, I challenge you to drill in a little deeper and see how much you
    can get them to open up. If you’re not sure where to start, [this presentation
    on pain finding questions](http://www.slideshare.net/julianacrispo/how-to-find-business-buyer-pain-points/10-These_are_some_of_the)
    can get you on your way to asking smarter questions in your sales conversations.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一次通话中，我挑战你深入挖掘，看看你能让他们多开放一点。如果你不确定从哪里开始，[这份关于痛点发现问题的演示文稿](http://www.slideshare.net/julianacrispo/how-to-find-business-buyer-pain-points/10-These_are_some_of_the)可以帮助你在销售对话中提问得更聪明。
- en: 'Caveat: Short clarifying questions like “can you elaborate?” or “can you give
    me an example?”, or “tell me more…” won’t break your customer streak, but will
    help extend it.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：短小的澄清问题，如“你能详细说明一下吗？”或“你能给我一个例子吗？”，或者“多讲讲……”不会打破你的客户交流，但会帮助延长交流时间。
- en: '**Takeaway #3 — Don’t talk about your company for more than 2 minutes.**'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**要点 #3 — 不要谈论你的公司超过2分钟。**'
- en: When I saw this below graph, I was like…*hallelujah*.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到下面的图表时，我就像……*哈利路亚*。
- en: '![](../Images/b41b3194801f84832783e32266ef9818.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b41b3194801f84832783e32266ef9818.png)'
- en: '**The case for a 2-minute pitch cliff.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**2分钟推销悬崖的理由。**'
- en: What [Gong.io](https://www.gong.io/?source=ssb) found from these 72,326 calls
    is that if you pitch your company more than 2 minutes, you’re basically walking
    your close rate off a cliff.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gong.io](https://www.gong.io/?source=ssb) 从这72,326通电话中发现，如果你推销你的公司超过2分钟，你基本上是在把你的成交率推下悬崖。'
- en: Based on how fast the modern buyer journey is changing, I’d predict this 2 minute
    cliff number will *decrease* over the next year — especially in technology sales.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据现代买家旅程变化的速度，我预测这2分钟的悬崖数字在未来一年内将*减少*——尤其是在技术销售领域。
- en: The data suggests that if you spend 10% of a call discussing your company, your
    odds of closing the deal will be 1/4 of your peers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据表明，如果你在通话中花费10%时间讨论你的公司，你的成交机会将是同行的1/4。
- en: That means, if the top sales rep on your team has a 24% close-rate, and you’re
    a talker, your close-rate is likely to be a mere 6%.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，如果你团队中最顶尖的销售代表的成交率为24%，而你是一个话多的人，那么你的成交率可能仅为6%。
- en: So yes, you can literally talk your close rate off a cliff.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，是的，你确实可以把你的成交率从悬崖上谈下来。
- en: '**The takeaway?** Get your company pitch down to 2 minutes max. Anything more
    and you’ll hurt your close rate.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点是什么？** 将你的公司推销时间缩短到最多2分钟。多于此，你的成交率将受到影响。'
