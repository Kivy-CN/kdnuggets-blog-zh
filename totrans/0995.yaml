- en: Programming
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程
- en: If you are new to data science, the programming projects will help you get used
    to syntax, debugging, and learning new tools. Python, R, and Julia are mostly
    used for data processing, data analysis, machine learning, and research projects.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学新手，编程项目将帮助你熟悉语法、调试和学习新工具。Python、R 和 Julia 主要用于数据处理、数据分析、机器学习和研究项目。
