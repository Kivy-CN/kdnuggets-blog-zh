  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: As I reflect on my days as a student, I now realize that there were a few crucial
    elements that were missing from my data science resume. These shortcomings probably
    resulted in my being rejected for various job positions. Not only was I unable
    to present myself as a valuable asset to potential teams, but I also struggled
    to showcase my ability to solve data science problems. However, with time,  I
    got better and collaborated with multiple teams to figure out what I was missing
    and how I could do better if I had to start over.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我作为学生的日子，我现在意识到我的数据科学简历中缺少了一些关键要素。这些不足可能导致我被多种职位拒绝。我不仅无法向潜在团队展示自己作为有价值的资产的能力，还难以展示解决数据科学问题的能力。然而，随着时间的推移，我逐渐进步，并与多个团队合作，找出我遗漏的内容以及如果重新开始，我该如何做得更好。
- en: In this blog, I will share the 7 things that students often overlook in their
    data science resumes, which can prevent hiring managers from calling them for
    interviews.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将分享学生们在数据科学简历中常常忽略的7件事，这些遗漏可能会导致招聘经理不联系他们面试。
- en: 1\. Simple and Readable Resume
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 简单且易读的简历
- en: Complicating your resume with technical terms, too much information, or unconventional
    formats can lead to it being rejected right away. Your resume should be easy to
    read and understand, even by someone not deeply versed in data science. Use a
    clean, professional layout with clear headings, bullet points, and a standard
    font. Avoid dense blocks of text. Remember, the goal is to communicate your skills
    and experiences as quickly and effectively as possible to the hiring manager.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使简历复杂化，如使用技术术语、过多的信息或非常规格式，可能会导致其立即被拒绝。你的简历应该易于阅读和理解，即使是对数据科学不太熟悉的人也能明白。使用简洁、专业的布局，配有明确的标题、项目符号和标准字体。避免使用密集的文本块。记住，目标是尽可能快速有效地向招聘经理传达你的技能和经历。
- en: 2\. Quantifiable Achievements
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 可量化的成就
- en: When you are listing your previous work experiences or projects in the experience
    section, it is recommended to focus on quantifiable achievements rather than simply
    listing your responsibilities.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在经历部分列出你以前的工作经历或项目时，建议专注于量化的成就，而不是仅仅列出你的职责。
- en: For example, instead of stating "Developed machine learning models", you could
    write "Developed a machine learning model that increased sales by 15%." This will
    demonstrate the tangible impact of your work and showcase your ability to drive
    results.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，不要只是写“开发了机器学习模型”，你可以写成“开发了一个提高销售额15%的机器学习模型。”这将展示你工作的实际影响，并展示你推动结果的能力。
- en: 3\. Data Science Specific Skills
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 数据科学特定技能
- en: When creating a list of your technical skills, it's crucial to highlight the
    ones that are directly relevant to data science. Avoid including skills that are
    not related to data science, such as graphic designing or video editing. Keep
    your list of skills concise, and write the number of years of experience you have
    in each.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在列出你的技术技能时，至关重要的是要突出与数据科学直接相关的技能。避免包括与数据科学无关的技能，如平面设计或视频编辑。保持技能列表简洁，并写明你在每项技能上的经验年限。
- en: Make sure to mention programming languages like Python or R, data visualization
    tools like Tableau or Power BI, and data analysis tools like SQL or pandas. Additionally,
    it's worth mentioning your experience with popular machine learning libraries
    such as PyTorch or scikit-learn.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 确保提及编程语言，如Python或R，数据可视化工具，如Tableau或Power BI，以及数据分析工具，如SQL或pandas。此外，值得提及你使用过流行的机器学习库，如PyTorch或scikit-learn的经验。
- en: 4\. Soft Skills and Teamwork
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 软技能和团队合作
- en: Data science is not solely dependent on technical abilities. Collaboration and
    communication skills are crucial. Including experiences where you worked as part
    of a team, especially in multidisciplinary settings or instances where you communicated
    complex data insights to non-technical stakeholders, can demonstrate your soft
    skills.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不仅仅依赖于技术能力。合作和沟通技能同样重要。包括你作为团队成员工作的经历，尤其是在多学科环境中或将复杂数据洞察传达给非技术利益相关者的经历，可以展示你的软技能。
- en: 5\. Real World Experience
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 真实世界经验
- en: Employers value practical, hands-on experience in the field of data science.
    If you have completed internships, projects, or research in data science, be sure
    to highlight these experiences in your resume. Include details about the projects
    you worked on, the tools and technologies you used, and the results you achieved.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 雇主重视数据科学领域的实践经验。如果你完成了数据科学的实习、项目或研究，一定要在简历中突出这些经历。包括你参与的项目、使用的工具和技术以及取得的成果。
- en: Students often underestimate the power of showcasing relevant projects. Whether
    it’s a class assignment, a capstone project, or something you built for fun, include
    projects that demonstrate your skills in data analysis, programming, machine learning,
    and problem-solving. Be sure to describe the project goal, your role, the tools
    and techniques used, and the outcome. Links to GitHub repositories or project
    websites can also add credibility.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学生们常常低估展示相关项目的重要性。无论是课堂作业、顶点项目还是你为乐趣而制作的东西，都要包括展示你在数据分析、编程、机器学习和问题解决方面技能的项目。务必描述项目目标、你的角色、使用的工具和技术，以及成果。GitHub
    仓库或项目网站的链接也可以增加可信度。
- en: 6\. Adaptability and Problem Solving Skills
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 适应能力和解决问题的技能
- en: The field of data science is continually evolving, and employers are seeking
    candidates who can adapt to new challenges and technologies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域不断发展，雇主正在寻找能够适应新挑战和技术的候选人。
- en: As a data scientist, you may find yourself jumping from being a data analyst
    to a machine learning engineer in just a few months. Your company may even ask
    you to deploy machine learning models in production and learn how to manage them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你可能会发现自己在几个月内从数据分析师跳到机器学习工程师。你的公司甚至可能要求你在生产环境中部署机器学习模型并学习如何管理它们。
- en: The role of a data scientist is fluid, and you have to be mentally prepared
    for the role changes. You can demonstrate your adaptability and problem-solving
    skills by highlighting any experiences in which you had to learn a new tool or
    technique quickly, or where you successfully tackled a complex problem.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的角色是流动的，你需要在心理上为角色变化做好准备。你可以通过突出任何需要快速学习新工具或技术的经历，或成功解决复杂问题的经历，来展示你的适应能力和解决问题的能力。
- en: 7\. Links to a Professional Portfolio
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 专业作品集的链接
- en: 'Creating an online portfolio and sharing it on your resume is extremely important.
    This will enable the hiring managers to quickly have a look at your previous projects
    and the tools you have used to solve certain data problems. You can check out
    the top platform for creating a data science portfolio for free: [7 Free Platforms
    for Building a Strong Data Science Portfolio](/2022/10/7-free-platforms-building-strong-data-science-portfolio.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个在线作品集并在简历中分享是非常重要的。这将使招聘经理能够快速查看你的过去项目及你用于解决特定数据问题的工具。你可以查看创建数据科学作品集的顶级免费平台：[7个免费平台构建强大的数据科学作品集](/2022/10/7-free-platforms-building-strong-data-science-portfolio.html)
- en: Failing to include a link to your GitHub repository or a personal website where
    you showcase your projects is a missed opportunity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 未能包含指向你的 GitHub 仓库或展示你项目的个人网站的链接是一个错失的机会。
- en: Final Thoughts
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: One important thing to keep in mind while submitting your resume for job applications
    is to modify it according to the job requirements. Look for the skills required
    for the job and try to include them in your resume to increase your chances of
    getting an interview call. Apart from your resume, networking, and LinkedIn can
    be very helpful in finding jobs and freelance projects. Consistently maintaining
    your LinkedIn profile and posting regularly can go a long way in establishing
    your professional presence.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提交简历时，需要根据职位要求进行修改。查找工作所需的技能，并尝试在简历中包含这些技能，以增加获得面试机会的可能性。除了简历，网络和 LinkedIn 在寻找工作和自由项目方面也非常有帮助。持续维护你的
    LinkedIn 个人资料并定期发布内容，可以大大提高你的职业存在感。
