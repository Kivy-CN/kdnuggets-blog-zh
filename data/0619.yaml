    how to structure your Deep Learning Projects, what are the best ways and practices
    to execute them, how to improve the model, how to carry out error analysis, and
    much more.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 本周是深度学习专项课程的第3部分，你将学习如何构建你的深度学习项目，执行这些项目的最佳方式和实践，如何改进模型，如何进行错误分析，以及更多内容。
- en: You can find it on YouTube Playlists [here](https://www.youtube.com/playlist?list=PLkDaE6sCZn6E7jZ9sN_xHwSHOdjUxUW_b) and
    on Coursera if you want a certificate [here](https://www.coursera.org/learn/machine-learning-projects).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在YouTube播放列表中找到它，[点击这里](https://www.youtube.com/playlist?list=PLkDaE6sCZn6E7jZ9sN_xHwSHOdjUxUW_b)，如果你想要证书，可以在Coursera上找到，[点击这里](https://www.coursera.org/learn/machine-learning-projects)。
