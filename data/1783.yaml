- en: '**Bio: [Kevin Gray](https://www.linkedin.com/in/cannongray)** is president
    of [Cannon Gray](http://cannongray.com/home), a marketing science and analytics
    consultancy. **[Nicole Lazar](http://www.stat.uga.edu/people/faculty/nicole-lazar)**
    is Professor of Statistics at the University of Georgia and author of the textbook
    *The Statistical Analysis of Functional MRI Data*. She is an elected fellow of
    the American Statistical Association and editor-in-chief of [*The American Statistician*](http://www.tandfonline.com/toc/utas20/current).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介： [凯文·格雷](https://www.linkedin.com/in/cannongray)** 是 [坎农·格雷](http://cannongray.com/home)
    的总裁，这是一家市场科学与分析咨询公司。 **[尼科尔·拉扎](http://www.stat.uga.edu/people/faculty/nicole-lazar)**
    是乔治亚大学的统计学教授，并且是《*功能性磁共振成像数据的统计分析*》一书的作者。她是美国统计协会的选举会员，也是 [*美国统计学家*](http://www.tandfonline.com/toc/utas20/current)
    的主编。'
