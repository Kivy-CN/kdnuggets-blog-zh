  type: TYPE_NORMAL
  zh: 5 个免费竞赛，适合有志的数据科学家
- en: 原文：[https://www.kdnuggets.com/5-free-competitions-for-aspiring-data-scientists](https://www.kdnuggets.com/5-free-competitions-for-aspiring-data-scientists)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-competitions-for-aspiring-data-scientists](https://www.kdnuggets.com/5-free-competitions-for-aspiring-data-scientists)
