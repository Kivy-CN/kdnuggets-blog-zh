- en: AI Products Management
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 产品管理
- en: You cannot put any MBA graduate to manage data teams. This business person needs
    to understand how these systems work and how to manage the data. AI product manager
    involves in procuring and processing data, creating strategies for labeling the
    data and understanding the business issue and purpose solution. To become a successful
    AI manager, you will need both business understanding and technical expertise.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能让任何一个 MBA 毕业生来管理数据团队。这个业务人员需要了解这些系统是如何工作的以及如何管理数据。AI 产品经理涉及数据的采购和处理，制定数据标注策略，理解业务问题和解决方案。要成为一个成功的
    AI 经理，你需要同时具备商业理解和技术专长。
