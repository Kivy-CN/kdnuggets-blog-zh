- en: 20 Questions to Detect Fake Data Scientists
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别虚假的数据科学家的20个问题
- en: 原文：[https://www.kdnuggets.com/2016/01/20-questions-to-detect-fake-data-scientists.html](https://www.kdnuggets.com/2016/01/20-questions-to-detect-fake-data-scientists.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/01/20-questions-to-detect-fake-data-scientists.html](https://www.kdnuggets.com/2016/01/20-questions-to-detect-fake-data-scientists.html)
- en: '**By Andrew Fogg, Import.io**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：Andrew Fogg，Import.io**'
- en: '*Check the answers from KDnuggets Editors to these questions (and one more):'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*查看KDnuggets编辑对这些问题（以及一个额外问题）的回答：'
- en: '[![fake-unicorn](../Images/a68de4226dc6fc76fbea0208a4b8a0a2.png)**21 Must-Know
    Data Science Interview Questions and Answers**](/2016/02/21-data-science-interview-questions-answers.html)*'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[![fake-unicorn](../Images/a68de4226dc6fc76fbea0208a4b8a0a2.png)**21个必知的数据科学面试问题及答案**](/2016/02/21-data-science-interview-questions-answers.html)*'
- en: Now that the [Data Scientist is officially the sexiest job of the 21st century](http://enterprise.import.io/post/why-data-scientist-is-being-called-the-sexiest-job-of-the-21st-century/),
    everyone wants a piece of the pie.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在[数据科学家被正式称为21世纪最性感的职业](http://enterprise.import.io/post/why-data-scientist-is-being-called-the-sexiest-job-of-the-21st-century/)，每个人都想分一杯羹。
- en: That means there are a few data posers out there. People who call themselves
    Data Scientists, but who don't actually have the right skill set.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着市场上确实存在一些数据伪装者。那些自称为数据科学家但实际上没有正确技能组合的人。
- en: This isn't always done out of a desire to deceive. The newness of data science
    and lack of a widely understood job description means that many people may think
    they are data scientists purely because they deal with data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不总是出于欺骗的目的。数据科学的创新性和缺乏广泛理解的职位描述意味着许多人可能会认为自己是数据科学家，仅仅因为他们处理数据。
- en: '![kirk](../Images/6515c6cf5e4ee461010310c82e62d551.png)“Fake data scientists
    are often experts in one particular discipline and insist that their discipline
    is the one and only true data science. That belief misses the point that data
    science refers to the application of the full arsenal of scientific tools and
    techniques (mathematical, computational, visual, analytic, statistical, experimental,
    problem definition, model-building and validation, etc.) to derive discoveries,
    insights, and value from data collections.”'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![kirk](../Images/6515c6cf5e4ee461010310c82e62d551.png)“虚假的数据科学家通常在某一特定领域非常精通，并坚信他们的领域才是真正的数据科学。这样的信念忽视了数据科学是指将科学工具和技术（数学、计算、可视化、分析、统计、实验、问题定义、模型建立和验证等）全面应用于从数据中提取发现、洞察和价值。”'
- en: '- Kirk Borne, Principal Data Scientist at [Booz Allen Hamilton](http://www.boozallen.com/)
    and founder of [RocketDataScience.org](http://rocketdatascience.org/)'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 克irk Borne， [Booz Allen Hamilton](http://www.boozallen.com/)的首席数据科学家和[RocketDataScience.org](http://rocketdatascience.org/)的创始人'
- en: The first way to detect fake Data Scientists is to understand the skill set
    you should be looking for. Knowing the difference between what makes a [Data Scientists
    vs a Data Analyst vs a Data Engineer](http://blog.import.io/post/data-scientists-vs-data-analysts-why-the-distinction-matters)
    is important, especially if you're planning on [hiring one of these rare specimens](http://blog.import.io/post/the-art-of-hiring-data-scientists).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 识别虚假的数据科学家的第一步是了解你应该寻找的技能组合。了解[数据科学家、数据分析师与数据工程师](http://blog.import.io/post/data-scientists-vs-data-analysts-why-the-distinction-matters)之间的区别非常重要，特别是如果你打算[聘用这些稀有人才](http://blog.import.io/post/the-art-of-hiring-data-scientists)。
- en: To help you sort the true data scientist from the fake (or misguided) one, we've
    complied a list of 20 interview questions you can ask when interviewing data scientists.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你分辨真正的数据科学家和虚假的（或误导的）数据科学家，我们编制了一份20个面试问题的清单，你可以在面试数据科学家时使用。
- en: Explain what regularization is and why it is useful.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释什么是正则化以及它的作用。
- en: Which data scientists do you admire most? which startups?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你最欣赏哪些数据科学家？哪些初创公司？
- en: How would you validate a model you created to generate a predictive model of
    a quantitative outcome variable using multiple regression.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会如何验证你创建的模型，通过多重回归生成的定量结果变量的预测模型？
- en: Explain what precision and recall are. How do they relate to the ROC curve?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释什么是精确度和召回率。它们与ROC曲线有什么关系？
- en: How can you prove that one improvement you've brought to an algorithm is really
    an improvement over not doing anything?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何证明你对一个算法所做的改进确实优于什么都不做？
- en: What is root cause analysis?
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是根本原因分析？
- en: Are you familiar with pricing optimization, price elasticity, inventory management,
    competitive intelligence? Give examples.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是否熟悉定价优化、价格弹性、库存管理和竞争情报？请举例说明。
- en: What is statistical power?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是统计功效？
- en: Explain what resampling methods are and why they are useful. Also explain their
    limitations.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释什么是重采样方法，它们为何有用，并解释它们的局限性。
- en: Is it better to have too many false positives, or too many false negatives?
    Explain.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是有太多假阳性好，还是有太多假阴性好？请解释一下。
- en: What is selection bias, why is it important and how can you avoid it?
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是选择偏差，它为何重要，如何避免它？
- en: Give an example of how you would use experimental design to answer a question
    about user behavior.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请举例说明你如何使用实验设计来回答关于用户行为的问题。
- en: What is the difference between "long" and "wide" format data?
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"长格式"和"宽格式"数据有什么区别？'
- en: What method do you use to determine whether the statistics published in an article
    (e.g. newspaper) are either wrong or presented to support the author's point of
    view, rather than correct, comprehensive factual information on a specific subject?
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你使用什么方法来确定文章（例如报纸）中发布的统计数据是否错误，或是否为支持作者观点而非提供特定主题的正确、全面的事实信息？
- en: Explain Edward Tufte's concept of "chart junk."
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释爱德华·塔夫特（Edward Tufte）提出的“图表垃圾”概念。
- en: How would you screen for outliers and what should you do if you find one?
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何筛选异常值，如果发现异常值应该怎么办？
- en: How would you use either the extreme value theory, Monte Carlo simulations or
    mathematical statistics (or anything else) to correctly estimate the chance of
    a very rare event?
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何使用极值理论、蒙特卡洛模拟或数学统计（或其他任何方法）来正确估计非常罕见事件的发生几率？
- en: What is a recommendation engine? How does it work?
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是推荐引擎？它是如何工作的？
- en: Explain what a false positive and a false negative are. Why is it important
    to differentiate these from each other?
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释什么是假阳性和假阴性。为什么区分这两者很重要？
- en: Which tools do you use for visualization? What do you think of Tableau? R? SAS?
    (for graphs). How to efficiently represent 5 dimension in a chart (or in a video)?
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你使用什么工具进行可视化？你对 Tableau、R、SAS 有什么看法？如何在图表（或视频）中有效地表示五个维度？
- en: '![lisa](../Images/8b5d23ecd5ec262ac612253ccb913854.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![lisa](../Images/8b5d23ecd5ec262ac612253ccb913854.png)'
- en: “A “real” data scientist knows how to apply mathematics, statistics, how to
    build and validate models using proper experimental designs. Having IT skills
    without statistics skills makes you a data scientist as much as it makes you a
    surgeon to know how to build a scalpel.”
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一个‘真正的’数据科学家知道如何应用数学、统计学，如何使用适当的实验设计构建和验证模型。拥有IT技能而没有统计技能，就像知道如何制作手术刀而不成为外科医生一样。”
- en: ~ Lisa Winter, Senior Analyst at [Towers Watson](https://www.towerswatson.com/)
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ Lisa Winter, [Towers Watson](https://www.towerswatson.com/) 的高级分析师
- en: '**How do you quantify a real data scientist?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**你如何量化一个真正的数据科学家？'
- en: 'Author Bio:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作者简介：
- en: '![andrew-fogg](../Images/27f2610b204e867d295e9cf4465d0374.png)Andrew Fogg**
    is Founder & CDO at [import.io](http://import.io/). He brings to import.io his
    passion for and belief in the future of the structured web. He believes strongly
    in helping data users and data providers transact more efficiently. An expert
    on data and the Structured Web.Prior to co-founding import.io, Andrew worked with
    data for Microsoft Research, Barclays Capital, Cambridge University and the Wellcome
    Trust before joining RBS as part of the Technology Innovation group. He recently
    sold his first startup, Kusiri, to PwC.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![andrew-fogg](../Images/27f2610b204e867d295e9cf4465d0374.png)Andrew Fogg**
    是 [import.io](http://import.io/) 的创始人兼首席数据官。他将对结构化网络的热情和信念带到了 import.io。他坚信帮助数据用户和数据提供者更高效地交易。作为数据和结构化网络方面的专家，在共同创办
    import.io 之前，Andrew 曾在微软研究、巴克莱资本、剑桥大学和威康信托工作，然后加入 RBS 成为技术创新组的一员。他最近将自己的第一家创业公司
    Kusiri 出售给了 PwC。'
