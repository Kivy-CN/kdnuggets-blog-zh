- en: 7\. A/B Testing (Experimentation)
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. A/B 测试（实验）
- en: A/B testing is a form of experimentation where you compare two different groups
    to see which performs better based on a given metric.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: A/B 测试是一种实验形式，你比较两个不同的组，以根据给定的指标确定哪个表现更好。
- en: A/B testing is arguably the most practical and widely-used statistical concept
    in the corporate world. Why? A/B testing allows you to compound 100s or 1000s
    of small improvements, resulting in significant changes and improvements over
    time.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: A/B 测试可以说是企业界最实用和广泛使用的统计概念。为什么？A/B 测试允许你将数百或数千个小的改进复合起来，从而在一段时间内实现显著的变化和提升。
- en: If you’re interested in the statistical aspect of data science, A/B testing
    is essential to understand and learn.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据科学的统计方面感兴趣，A/B 测试是必不可少的。
