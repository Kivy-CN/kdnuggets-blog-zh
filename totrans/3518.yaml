  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bootstrapped SVM
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**7\. [Boxun Zhang](https://www.quora.com/Boxun-Zhang)**, Data Scientist at
    Spotify; PhD in Computer Science. 26049 views'
  prefs: []
  type: TYPE_NORMAL
- en: '*Selected answer to:* [To be a data scientist in a tech company (Google, Microsoft,
    Facebook, etc.), how well do I need to know machine learning algorithms?](https://www.quora.com/To-be-a-data-scientist-in-a-tech-company-Google-Microsoft-Facebook-etc-how-well-do-I-need-to-know-machine-learning-algorithms)'
  prefs: []
  type: TYPE_NORMAL
- en: As John L. Miller and John Eysman pointed out in their answers, it is rare that
    data scientists need to implement machine learning algorithms from scratch.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, I would like to emphasize the importance of actually knowing how machine
    learning algorithms work, particularly the limitations of those algorithms. For
    example:'
  prefs: []
  type: TYPE_NORMAL
- en: Is feature engineering relevant at all for Random Forests?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What kind of tree algorithm is the best for implementing a random forest and
    why?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is an intuitive explanation of gradient descent?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**8\. [Charles H Martin](https://www.quora.com/Charles-H-Martin)**, Calculation
    Consulting; we predict things. 25340 views'
  prefs: []
  type: TYPE_NORMAL
- en: '*Selected answer to:* [Is a Ph.D. necessary for a job in Machine Learning?](https://www.quora.com/Is-a-Ph-D-necessary-for-a-job-in-Machine-Learning)'
  prefs: []
  type: TYPE_NORMAL
- en: Probably not. i think 10 years ago, this was true. Machine Learning was very
    new and those of us who understood it were trying to pioneer it's use in companies.
    These days, I meet a lot of young people who have a solid understanding of the
    basics and can do quality work.
  prefs: []
  type: TYPE_NORMAL
- en: That being said, as with advanced computer science, if you want to do truly
    innovative algorithm work--like create the next PageRank algorithm--then a PhD
    will expose you to the entire field and you will have the time and freedom to
    invent something new that could be potentially revolutionary.
  prefs: []
  type: TYPE_NORMAL
- en: '**9\. [Matthew Lai](https://www.quora.com/Matthew-Lai-17)**, CS MSc student
    at Imperial College. Electrical Engineer. Pilot. 20505 views'
  prefs: []
  type: TYPE_NORMAL
- en: '*Selected answer to:* [What''s the "Hello, World!" program of machine learning?](https://www.quora.com/Whats-the-Hello-World-program-of-machine-learning)'
  prefs: []
  type: TYPE_NORMAL
- en: Randomly generate a bunch of points in the square (-1, -1)-(-1,1)-(1,-1)-(1,1).
  prefs: []
  type: TYPE_NORMAL
- en: Classify whether they are in the unit circle centered at the origin.
  prefs: []
  type: TYPE_NORMAL
- en: It will catch very bad mistakes (opposite gradient direction, etc), and doesn't
    require accessing any dataset.
  prefs: []
  type: TYPE_NORMAL
- en: '**10\. [Sean Owen](https://www.quora.com/Sean-Owen)**. 20318 views'
  prefs: []
  type: TYPE_NORMAL
- en: '*Selected answer to:* [Is it better for a data scientist to work for a big
    company or startup?](https://www.quora.com/Is-it-better-for-a-data-scientist-to-work-for-a-big-company-or-startup)'
  prefs: []
  type: TYPE_NORMAL
- en: I'm afraid that data quality is a problem everywhere, and data engineering is
    most of the work. I prefer doing a bit of everything myself, but it sounds like
    you want to focus more narrowly on the modeling. A big company might be a better
    fit. However I'd have this conversation with your current company first to see
    if you can shift your responsibilities to what you want.
  prefs: []
  type: TYPE_NORMAL
