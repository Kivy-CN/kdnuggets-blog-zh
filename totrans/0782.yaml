  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/types-of-visualization-frameworks](https://www.kdnuggets.com/types-of-visualization-frameworks)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
