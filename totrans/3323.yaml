- en: Forrester vs Gartner on Data Science Platforms and Machine Learning Solutions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/04/forrester-gartner-data-science-platforms-machine-learning.html](https://www.kdnuggets.com/2017/04/forrester-gartner-data-science-platforms-machine-learning.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)Last
    month a leading analyst firm Forrester released their "Forrester Wave™": A report
    on Predictive Analytics and Machine Learning Solutions for Q1 2017, written by
    Mike Gualtieri.'
  prefs: []
  type: TYPE_NORMAL
- en: Predictive Analytics and Machine Learning are among the most important technologies
    now, as KDnuggets readers no doubt know, and Forrester forecasts a 15% compound
    annual growth rate (CAGR) for the PAML market through 2021.
  prefs: []
  type: TYPE_NORMAL
- en: The report examines and evaluates 14 firms in terms of strategy, current offering,
    and Market Presence. The results are summarized in Fig. 1.
  prefs: []
  type: TYPE_NORMAL
- en: '[![Forrester Wave Big Data Predictive Analytics 2017](../Images/35eba97f7945a69e0d18abe7bc7ea518.png)](https://www.forrester.com/report/The+Forrester+Wave+Predictive+Analytics+And+Machine+Learning+Solutions+Q1+2017/-/E-RES129452)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 1: Forrester Wave™: Predictive Analytics And Machine Learning Solutions,
    Q1 2017**'
  prefs: []
  type: TYPE_NORMAL
- en: '(Source: Forrester Research, Inc. Unauthorized reproduction, citation, or distribution
    prohibited)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The leaders:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**SAS reimagines its data science portfolio** and unifying its data science
    solutions under SAS Visual Suite. It brings together world-class data prep, visualization,
    data analysis, model building, and model deployment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**IBM loves open source.** SPSS is still the core of IBM''s data science platform,
    but IBM also launched SystemML from its investments in its Spark Technology Center
    and introduced the Data Science Experience for data science coders.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SAP draws a straight-line from predictive models to business applications.**
    SAP offers comprehensive data science tools to build models, but it is also the
    biggest enterprise application company on the planet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Angoss is ready to be your primary solution.** Angoss KnowledgeSEEKER is
    a must-have for data science teams that wish to use beautiful and comprehensive
    visual tools to build decision and strategy trees.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**RapidMiner wraps breadth and depth in a beautiful package.** RapidMiner invested
    heavily to revamp its visual interface, making it the most concise and fluid that
    we have seen in this evaluation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**KNIME''s vibrant open source community pays dividends in productivity.**
    KNIME is not a big company, but it has a big community of contributors who continually
    push the platform forward with capabilities such as bioinformatics and image processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**FICO makes enterprise decisions smarter with models.** FICO''s extensive
    real-world experience has led to a solution that focuses on the needs of the chief
    data scientists as well as the rank-and-file data scientists in a large organization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Strong Performers:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**H2O.ai puts algorithms first.** H2O.ai is best known for developing open
    source, cluster-distributed machine learning algorithms already in 2011 when big
    data demanded them but no one else had them. H2O also offers Sparkling Water to
    create, manage, and run workflows on Apache Spark and Steam to deploy models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Microsoft is much more than R for enterprises.** Microsoft offers Microsoft
    R for data scientists who wish to code in the R programming language supported
    by callable cluster-distributed algorithms. It also offers Azure Machine Learning
    to data scientists who want a more traditional visual development tool.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Alpine Data focuses on collaboration.** Alpine Data''s visual tool provides
    data engineers, data scientists, and business stakeholders with the capabilities
    they need to divide and conquer the work of building models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dataiku gets code or click right.** Dataiku (name inspired by Japanese haiku)
    offers a data science platform that lets coders use a notebook when they must,
    but use visual tools to build workflows when productivity is at a premium.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Statistica finds a new home, again.** Statistica was founded in 1984 as Statsoft
    and acquired by Dell in 2014\. It is now part of the newly relaunched Quest Software.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Contenders:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Domino Data Labs wants coders to collaborate across open source**, with solution
    aims to package the most popular open source coding tools and libraries and provide
    a unifying interface for teams of data science coders'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Salford Systems touts accuracy and automation**, and loved by its customers,
    large and small, for its implementation of specific methods including CART, MARS,
    Random Forests, and TreeNet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How did these ranking change compared to [![2015 Forrester Wave(tm) Big Data
    Predictive Analytics](../Images/d8dfb01fec66e1ef7b0ddb032a60512b.png) 2015 Forrester
    Wave(tm) Big Data Predictive Analytics](/2015/04/forrester-wave-big-data-predictive-analytics-gainers-losers.html)
    report?
  prefs: []
  type: TYPE_NORMAL
- en: 'I tried the overlap-style comparison as in [Gartner report](/2017/02/gartner-2017-mq-data-science-platforms-gainers-losers.html),
    but the resulting image is too crowded and unreadable. So here are the highlights:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Remained Leaders: SAS, IBM, SAP'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'From Strong Performers in 2015 to Leaders in 2017: RapidMiner, KNIME, Angoss,
    FICO'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Remained Strong Performers: Microsoft (gained on offering), Alpine Data, Statistica/Quest
    (lost on strategy)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'New additions in 2017: Domino Data Labs, Dataiku, H20.ai, Salford Systems'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Dropped in 2017: Alteryx, Predixion Software, Oracle'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How does Forrester evaluation compare with [Gartner 2017 Magic Quadrant for
    Data Science Platforms](/2017/02/gartner-2017-mq-data-science-platforms-gainers-losers.html)?
  prefs: []
  type: TYPE_NORMAL
- en: Gartner and Forrester use different methodologies, but in both cases the further
    is the circle representing a firm from lower-left corner of the diagram, the better.
    We measured the that distance for each firm, normalized it so that the largest
    distance is 95 and smallest is 5, and plotted in Figure 2 below.
  prefs: []
  type: TYPE_NORMAL
- en: Firms not present on either Gartner or Forrester chart got minus (-1) for distance.
  prefs: []
  type: TYPE_NORMAL
- en: '![Gartner Vs Forrester 2017 Data Science Analytics](../Images/3e3a6c08cadbfaeabdf695d77bf4bf40.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig. 2: Gartner vs Forrester evaluation of Data Science, Predictive Analytics,
    and Machine Learning Platforms, 2017 Q1**'
  prefs: []
  type: TYPE_NORMAL
- en: Circle size corresponds to estimated vendor size, color is Forrester Label,
    and shape (how filled is circle) is Gartner Label.
  prefs: []
  type: TYPE_NORMAL
- en: 'Altogether there are 17 firms: 13 that appear in both, 3 only in Gartner (abbreviated
    as G below), and one only in Forrester (abbreviated as F below).'
  prefs: []
  type: TYPE_NORMAL
- en: 'We see several clusters:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Strong Leaders: SAS, IBM, RapidMiner, and KNIME are ranked as leaders by both
    G & F.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Leaders: Angoss, SAP and FICO are leaders for F but only Niche/Visionaries
    for G.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Strong Competitors: H2O.ai, Microsoft, and Statistica/Quest are Strong Performers
    for F and Visionary/Challenger for G'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Contenders: Alpine Data, Domino, Dataiku: Strong Performers/Contenders in F,
    Visionaries in G'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Players: Salford Systems, Teradata, Alteryx, MathWorks: only have one ranking'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can get the Forrester Wave™: Predictive Analytics And Machine Learning
    Solutions, Q1 2017 from [Forrester](https://www.forrester.com/report/The+Forrester+Wave+Predictive+Analytics+And+Machine+Learning+Solutions+Q1+2017/-/E-RES129452)
    if you are a client or download from [SAP](https://assets.cdn.sap.com/sapcom/docs/2017/03/6cd842e0-ac7c-0010-82c7-eda71af511fa.pdf),
    [RapidMiner](https://rapidminer.com/resource/forrester-wave-predictive-analytics-machine-learning/),
    or other firms favorably mentioned in the report.'
  prefs: []
  type: TYPE_NORMAL
