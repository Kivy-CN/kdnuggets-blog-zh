  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[OpenGardens](http://www.opengardensblog.futuretext.com/) 互联网物联网（IoT）数据科学，由阿吉特·贾奥卡尔（Ajit
    Jaokar）撰写。'
- en: '[O’Reilly Radar](http://radar.oreilly.com/), a wide range of research topics
    and books.'
