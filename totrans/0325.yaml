- en: When people say they work in the tech industry, many assume they are software
    engineers, know 3 different programming languages, and can build applications
    overnight. But the tech industry is way more than that.
  prefs: []
  type: TYPE_NORMAL
- en: As it continues to grow, we not only need software engineers and data scientists,
    but also cyber security analysts, marketers, design professionals, and more. If
    you’re looking for a career change but want to keep your options open and outside
    of coding, continue reading…
  prefs: []
  type: TYPE_NORMAL
- en: Data Analytics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Link: [Google''s Data Analytics Professional Certification](https://imp.i384100.net/q43M5g)'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start with the most technical for those interested in working with data,
    prepping it and analysing it for the decision-making process.
  prefs: []
  type: TYPE_NORMAL
- en: Google's Data Analytics professional certification allows you to understand
    the practices and processes used by associate data analysts. You will learn how
    to clean data, analyze it, and create visualizations using tools such as SQL,
    R programming, and Tableau.
  prefs: []
  type: TYPE_NORMAL
- en: As we understand the value of data, we also understand that the value of data
    analysts will continue to grow.
  prefs: []
  type: TYPE_NORMAL
- en: Project Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Link: [Google''s Project Management Professional Certification](https://imp.i384100.net/rQPyjv)'
  prefs: []
  type: TYPE_NORMAL
- en: The tech industry is moving quickly and new projects are getting released every
    day. This is where I introduce project management and its importance in any industry.
    Without project management, many of these new tools would never have been deployed
    for us to have access to them.
  prefs: []
  type: TYPE_NORMAL
- en: Project management is the application of processes, methods, skills, knowledge,
    and experience to achieve specific objectives to ensure that a project is successful.
    In this Google Project Management Professional certification, you will learn how
    to effectively document projects, learn the foundations of Agile project management,
    Scrum, and also practice strategic communication and develop your problem-solving
    skills.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Link: [Google''s Cybersecurity Professional Certification](https://imp.i384100.net/g1E7vA)'
  prefs: []
  type: TYPE_NORMAL
- en: Data is the new gold and just like gold, organisations have processes and tools
    in place to ensure its security.
  prefs: []
  type: TYPE_NORMAL
- en: In this Google Cybersecurity Professional Certification, you will learn about
    the best cybersecurity practices and their impacts on organisations. You will
    identify common risks and vulnerabilities and apply techniques on how to mitigate
    them.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity is all about protection, so dive into protecting networks, devices,
    data, and people with a variety of tools as well as hands-on experience with Python,
    Linux, and SQL.
  prefs: []
  type: TYPE_NORMAL
- en: IT Support
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Link: [Google''s IT Support Professional Certification](https://imp.i384100.net/5gNGX2)'
  prefs: []
  type: TYPE_NORMAL
- en: The tech industry has so much to it. It’s like building a house from scratch
    and every contractor is responsible for ensuring that the different levels always
    meet the gold standard based on their expertise. This is where IT support comes
    into it.
  prefs: []
  type: TYPE_NORMAL
- en: In this Google IT Support Professional Certification, you will learn about the
    day-to-day tasks that IT support deals with which include computer assembly, wireless
    networking, installation, and customer service. You will also learn how to identify
    problems to troubleshoot and debug using tools such as Linux, Domain Name Systems,
    Command-Line Interface, and Binary Code.
  prefs: []
  type: TYPE_NORMAL
- en: Marketing & E-commerce
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Link: [Google''s Marketing & E-commerce Professional Certification](https://imp.i384100.net/nLQ6kA)'
  prefs: []
  type: TYPE_NORMAL
- en: You have your software engineers building products. You have your data analysts
    analyzing the data. You have the project managers ensuring that the product lands
    into production. You have the cybersecurity and IT support ensuring that everything
    is smooth and nothing attacks the organisation. So everything is in place, what
    now?
  prefs: []
  type: TYPE_NORMAL
- en: Selling the product. Making sure everybody knows about it. Making the money
    from the great product! This is where Google's Marketing & E-commerce Professional
    Certification comes in.
  prefs: []
  type: TYPE_NORMAL
- en: You will learn about the fundamentals of digital marketing and e-commerce, and
    how to attract and engage customers through a variety of digital marketing channels.
    You will then learn how to measure the performance of these through analytics
    and present insights.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One industry, with 5 potential possibilities on how you can get your foot in
    the door. All these professionals are required and make up the organisation's
    success stack.
  prefs: []
  type: TYPE_NORMAL
- en: The tech world will continue to grow and with that, there are more areas and
    sectors you can transition into.
  prefs: []
  type: TYPE_NORMAL
- en: Start learning today!
