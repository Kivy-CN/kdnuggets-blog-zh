- en: Data science is pretty cool,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学非常酷，
- en: It's full of many useful tools.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它充满了许多有用的工具。
- en: R, and Python, and Excel,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: R、Python 和 Excel，
- en: Tableau, and SAS, and SQL.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau、SAS 和 SQL。
- en: Define the problem, collect the data
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 定义问题，收集数据
- en: And you'll discover insights later.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你会发现有用的见解。
- en: Extract, transform, load, and clean
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 提取、转换、加载和清理
- en: Visualize on your big screen.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在大屏幕上进行可视化。
- en: Follow the domain expert leads,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随领域专家的指导，
- en: Create the features data needs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 创建数据所需的特征。
- en: Choose machine learning algorithms to run
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 选择要运行的机器学习算法
- en: Regression, random forests,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 回归、随机森林，
- en: Neural networks for ultimate fun.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络带来终极乐趣。
- en: Split the data into train and test
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据分成训练集和测试集
- en: Find parameters which work best
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 找到最有效的参数
- en: Evaluate with AUC, recall, and precision
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AUC、召回率和精度进行评估
- en: Present insights that help with decisions
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提供有助于决策的见解
- en: Data Science needs critical thinking and learning
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学需要批判性思维和学习
- en: but it can be impactful and rewarding.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但它可能会有深远的影响和回报。
