- en: I want to share the** seven most recommended data science skills** from dozens
    of interactions and discussions with some of the largest data leaders in the world,
    including the Head of Data & Analytics @ Google, the Senior Director of Engineering
    @ NVIDIA, and the VP of Data Science and Engineering @ Wealthsimple.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我想分享**七个最推荐的数据科学技能**，这些技能来源于与世界上一些最大数据领袖的数十次互动和讨论，包括Google的数据与分析主管、NVIDIA的工程高级总监以及Wealthsimple的数据科学和工程副总裁。
