  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![NoSQL数据库及其应用场景](../Images/6326c07a5002974dd1fc868dd6c73314.png)'
- en: Different types of NoSQL Databases | Image by Author
  id: totrans-49
  prefs: []
