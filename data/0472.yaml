- en: '**1\. Mention Participating in a Competition**'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1\. 提及参与比赛**'
- en: Just like cybersecurity professionals often form teams to deal with simulated
    attacks on networks and devices, people with AWS skills can go to contests that
    help them use their existing skills and learn new ones.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就像网络安全专业人士经常组队处理对网络和设备的模拟攻击一样，拥有AWS技能的人可以参加帮助他们利用现有技能并学习新技能的比赛。
- en: In one example you might not expect, the National Football League (NFL) has
    an annual contest where data professionals use AWS to create new opportunities
    related to the game and its associated statistics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个你可能没预料到的例子中，国家橄榄球联盟（NFL）有一个年度比赛，数据专业人士使用AWS创造与比赛及其相关统计数据相关的新机会。
- en: Michael Lopez, the NFL’s senior director of football data and analytics, said,
    "We are extremely proud of the innovative ways the NFL and our partners continue
    to [use data and analytics to advance](https://nflcommunications.com/Pages/NFL-Announces-Fourth-Annual-Big-Data-Bowl-Powered-by-AWS.aspx)
    our game, and the success of the Big Data Bowl is an important part of this evolution.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: NFL的高级足球数据和分析总监Michael Lopez说：“我们对NFL及其合作伙伴不断以创新的方式[利用数据和分析推动](https://nflcommunications.com/Pages/NFL-Announces-Fourth-Annual-Big-Data-Bowl-Powered-by-AWS.aspx)我们的比赛感到非常自豪，而Big
    Data Bowl的成功是这一进化的重要部分。”
- en: The event also has a mentorship component. It pairs 12 junior data scientists
    with some of the NFL’s analytics experts. Taking part in an event like this shows
    you’re eager to put your AWS skills to the test on a large scale.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该活动还具有导师指导部分。它将12名初级数据科学家与一些NFL的分析专家配对。参与这样的活动表明你渴望在大规模上检验你的AWS技能。
- en: '**2\. Discuss AWS-Specific Certifications**'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2\. 讨论特定于AWS的认证**'
- en: Even if you already consider yourself to have highly advanced AWS skills, there’s
    always more to learn. Your knowledge can strengthen an entire organization by
    keeping it compliant with data storage and usage requirements.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经认为自己拥有高度先进的AWS技能，总是有更多的东西可以学习。你的知识可以通过保持数据存储和使用要求的合规性来增强整个组织。
- en: For example, [under PCI Requirement 6.5](https://kirkpatrickprice.com/audit/aws/videos/secure-code-development-in-aws),
    a customer still bears the responsibility of any AWS apps they develop and for
    training their team related to those tools. More specifically, companies must
    address common software vulnerabilities. Taking the time to earn AWS certifications
    can show employers you have up-to-date knowledge and are ready to apply it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[根据PCI要求6.5](https://kirkpatrickprice.com/audit/aws/videos/secure-code-development-in-aws)，客户仍然需要对他们开发的任何AWS应用程序负责，并负责对团队进行相关工具的培训。更具体地说，公司必须解决常见的软件漏洞。花时间获得AWS认证可以向雇主展示你拥有最新的知识，并准备好应用这些知识。
- en: Cloud-based skills are incredibly important for helping today’s society run.
    People use cloud apps [to stay productive and collaborate](https://rehack.com/iot/apps/cloud-based-tools-for-a-productive-work-day/)
    with team members. Many of the systems used at departments that oversee policing,
    health care, transportation, and other essentials operate in the cloud. AWS offers
    digital badges you can [use to display your certifications](https://aws.amazon.com/blogs/training-and-certification/cloud-skills-are-in-demand-share-your-aws-certification-achievement/),
    making employers more likely to notice them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 基于云的技能对今天的社会运作至关重要。人们使用云应用程序[保持生产力并与团队成员协作](https://rehack.com/iot/apps/cloud-based-tools-for-a-productive-work-day/)。许多用于监督警务、医疗保健、交通运输和其他基本事务的系统都在云中运行。AWS提供数字徽章，你可以[用来展示你的认证](https://aws.amazon.com/blogs/training-and-certification/cloud-skills-are-in-demand-share-your-aws-certification-achievement/)，使雇主更容易注意到它们。
- en: '**3\. Build a Portfolio in AWS**'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3. 在AWS中构建作品集**'
- en: Portfolios are excellent ways for you to show off what you’ve done as a data
    professional. Although they don’t replace resumes, portfolios are good supplements
    because they let you showcase the visual aspects of projects.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集是展示你作为数据专业人员所做工作的绝佳方式。虽然作品集不能完全替代简历，但它们是很好的补充，因为它们能展示项目的视觉方面。
- en: One effective way to market your skills is to [use AWS as your primary product](https://ghoshtrina.medium.com/how-to-build-your-portfolio-website-using-aws-631c30a675b8)
    to build the portfolio. Then, you’re not only showing off your capabilities overall,
    but also specifically proving you can apply AWS expertise in meaningful ways.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一种有效的方式来推销你的技能是[将AWS作为你的主要产品](https://ghoshtrina.medium.com/how-to-build-your-portfolio-website-using-aws-631c30a675b8)来构建作品集。这样，你不仅展示了你的总体能力，还具体证明了你能够以有意义的方式应用AWS专业知识。
- en: Some of the AWS tools you can use for portfolio-building purposes are available
    as part of the free tier. In any case, you can get started for minimal costs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些你可以用于构建作品集的AWS工具是免费层的一部分。在任何情况下，你都可以以最小的成本开始。
- en: '**4\. Increase Skills Through Connection**'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**4. 通过连接提升技能**'
- en: People who genuinely care about improving their skills usually seek out opportunities
    that help them grow. Although you can certainly learn on your own with enough
    dedication, it’s often even more valuable to gather with like-minded individuals.
    Swapping suggestions and advice lets you share what you know while absorbing the
    knowledge of others.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 真正关心提升技能的人通常会寻找能帮助他们成长的机会。虽然你确实可以通过足够的专注自学，但通常和志同道合的人聚集在一起更有价值。交换建议和意见让你在分享自己所知的同时，也能吸收他人的知识。
- en: You don’t necessarily need to travel, either. For example, in June 2021, there
    [was an AWS virtual conference](https://aws-shebuilds-day-june.splashthat.com/)
    for females in tech. Although the event happened in Australia and New Zealand,
    people worldwide could join.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你也不一定需要旅行。例如，在2021年6月，举办了一场针对女性技术人员的[AWS虚拟会议](https://aws-shebuilds-day-june.splashthat.com/)。虽然该活动在澳大利亚和新西兰举行，但全球各地的人们都可以参加。
- en: The topics and activities spanned peer-to-peer networking, career development,
    artificial intelligence, and more. If you’ve attended AWS events before, it’s
    worth using them to market yourself. Doing so shows employers your commitment
    to career advancement and keeping your knowledge current.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题和活动涉及了点对点网络、职业发展、人工智能等方面。如果你之前参加过AWS活动，值得利用这些机会来推销自己。这样做可以向雇主展示你对职业发展的承诺以及保持知识更新的努力。
- en: '**5\. Highlight AWS on Your Resume**'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**5. 在简历中突出AWS**'
- en: Beefing up your resume is a more traditional but still effective way to call
    out your AWS abilities and get employers interested. Rather than merely listing
    AWS as a bullet point in a section of tools and platforms you use, support your
    skills with helpful context. Offer as many specifics as you can and focus on positive
    outcomes of AWS projects when applicable.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 增强你的简历是一个更传统但仍然有效的方式来突出你的AWS能力并吸引雇主的兴趣。与其仅仅将AWS列为工具和平台部分的要点，不如用有用的背景来支持你的技能。提供尽可能多的具体信息，并在适用时关注AWS项目的积极成果。
- en: It’s also worthwhile spending more time describing particular AWS skills you
    have that are in above-average demand. For example, one survey found that DevOps
    was the [top technical skill for aspiring](https://www.jeffersonfrank.com/insights/aws-skills-for-your-resume)
    AWS professionals to have on their resumes.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 还值得花更多时间描述你拥有的、需求高于平均水平的特定AWS技能。例如，一项调查发现，DevOps是[有志成为](https://www.jeffersonfrank.com/insights/aws-skills-for-your-resume)
    AWS 专业人士简历上的**顶尖技术技能**。
- en: Since it’s becoming more common for business leaders to migrate to the cloud
    or keep their workloads in multi-cloud environments, it’ll likely pay off for
    you to mention any specific experience you have with managing multiple clouds
    or assisting with migration.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于商业领袖越来越常迁移到云端或在多云环境中维持工作负载，提及你在管理多个云或协助迁移方面的任何具体经验将会对你有所帮助。
- en: '**Sell Yourself With Confidence**'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**自信地推销自己**'
- en: Trying to make yourself as appealing as possible to a potential employer can
    be a daunting task. That’s often because many applicants balk at the idea of playing
    up their talents. However, it’s vital to realize that employers truly need people
    with AWS skills and who understand the intricacies of cloud environments.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使自己对潜在雇主尽可能吸引可能是一个令人畏惧的任务。这通常是因为许多申请者不愿意夸大自己的才能。然而，了解雇主确实需要具备AWS技能并理解云环境复杂性的人员是至关重要的。
- en: Cloud computing is here to stay. These tips will help you convince employers
    that you have the knowledge to help their companies succeed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算将长期存在。这些提示将帮助你说服雇主你拥有帮助他们公司成功的知识。
