  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5b3d8514fbd7a04fa27cf8ce796335bc.png)'
- en: and then activate the repo
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 然后激活仓库
- en: '![](../Images/2dafcfdc556360ae7055d166bb7498af.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2dafcfdc556360ae7055d166bb7498af.png)'
- en: 'If everything went well you’ll see something like this:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切顺利，你将看到如下内容：
- en: '![](../Images/44191b0fb8efe9f40c2e5374186d5b63.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/44191b0fb8efe9f40c2e5374186d5b63.png)'
- en: Ok so right now this is empty because we don’t have anything to test yet. That’s
    fine, will get to that in following articles. But right now we need to built the
    basic file that will trigger “travis builds”.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，目前这个文件是空的，因为我们还没有任何要测试的内容。这没关系，我们会在接下来的文章中讨论这个问题。但现在我们需要构建一个基本文件，以触发“travis
    builds”。
- en: 'We need for that a .travis.yml file, and this is the basics content it should
    have:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 为此我们需要一个 .travis.yml 文件，下面是它应包含的基本内容：
- en: '[PRE16]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: As you can see we also need a requirements.txt file, in our case it will only
    be optimus for now.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，我们还需要一个 requirements.txt 文件，在我们的情况下，它现在只包含 optimus。
- en: If you have a fork of the project on GitHub make sure to add my master as an
    upstream because the files will be already there.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你在 GitHub 上有项目的 fork，请确保将我的主分支添加为上游，因为文件已经在那里。
- en: 'If you don’t know how to add an upstream here’s how:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道如何添加上游，这里是方法：
- en: '[**How to Keep a Downstream git Repository Current with Upstream Repository
    Changes**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[**如何保持下游 Git 仓库与上游仓库的同步**'
- en: '*This article demonstrates how to keep a downstream repository current with
    upstream repository changes as you perform…* medium.com](https://medium.com/sweetmeat/how-to-keep-a-downstream-git-repository-current-with-upstream-repository-changes-10b76fad6d97)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*本文演示了如何在进行操作时保持下游仓库与上游仓库的同步…* medium.com](https://medium.com/sweetmeat/how-to-keep-a-downstream-git-repository-current-with-upstream-repository-changes-10b76fad6d97)'
- en: Then we have to push the commit that adds “.travis.yml” to the project.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们需要推送添加“.travis.yml”到项目中的提交。
- en: 'Then when you go to travis again you will see your first build:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 然后当你再次访问 Travis 时，你将看到你的第一次构建：
