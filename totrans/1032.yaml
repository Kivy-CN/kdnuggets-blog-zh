  type: TYPE_NORMAL
- en: '[Modern Computer Vision with PyTorch: Explore deep learning concepts and implement
    over 50 real-world image applications](https://www.amazon.com/Modern-Computer-Vision-PyTorch-applications/dp/1839213477/ref=sr_1_2?crid=85MGEBAKYL18&keywords=computer+vision&qid=1651507804&s=books&sprefix=computer+visio%2Cstripbooks-intl-ship%2C283&sr=1-2)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural Language Processing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learn how to create machine translation, automatic speech recognition, summarizer,
    text & audio classification, and conversation bot. Natural Language Processing
    is a whole new world in data science. You are interacting with audio, visual,
    and text data to make sense of context and words. With the introduction of transformers,
    this field has seen a real boost in research and development. We are now training
    models with 176 billion parameters - [bigscience](https://huggingface.co/bigscience/tr11-176B-ml-logs).
  prefs: []
  type: TYPE_NORMAL
- en: '[Natural Language Processing with Transformers: Building Language Applications
    with Hugging Face](https://www.amazon.com/_/dp/1098103246?tag=oreilly20-20)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Practical Natural Language Processing: A Comprehensive Guide to Building Real-World
    NLP Systems](https://www.amazon.com/_/dp/1492054054?tag=oreilly20-20)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Real-World Natural Language Processing: Practical applications with deep learning](https://www.amazon.com/Real-World-Natural-Language-Processing-applications/dp/1617296422)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Applied Natural Language Processing in the Enterprise: Teaching Machines to
    Read, Write, and Understand](https://www.amazon.com/_/dp/149206257X)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Natural Language Processing with Transformers](../Images/f6d3e6d54c38bc4acfa0df55478e7e20.png)'
  prefs: []
  type: TYPE_IMG
- en: The transformers timeline | [Natural Language Processing with Transformers](https://www.amazon.com/_/dp/1098103246?tag=oreilly20-20)
  prefs: []
  type: TYPE_NORMAL
- en: MLOps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will learn to create machine learning pipelines, deploy the application
    on the cloud, maintain multiple databases, and learn to automate all of the processes.
    Machine learning operations are driven by developing operations where engineers
    automate processes, monitor metrics, and manage multiple systems. If you want
    to become future-proof, invest your money and time in learning MLOps.
  prefs: []
  type: TYPE_NORMAL
- en: '[Introducing MLOps: How to Scale Machine Learning in the Enterprise](https://www.amazon.com/Introducing-MLOps-Machine-Learning-Enterprise/dp/1492083291/ref=sr_1_4?crid=3Q6DCVF8BTBN0&keywords=MLOps&qid=1651509567&s=books&sprefix=mlops%2Cstripbooks-intl-ship%2C495&sr=1-4)'
  prefs:
