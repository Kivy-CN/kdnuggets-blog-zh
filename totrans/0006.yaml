- en: '[Artificial Intelligence: Principles and Techniques](https://www.youtube.com/playlist?list=PLoROMvodv4rO1NB9TD4iUZ3qghGEGtqNX)
    (CS221) from Stanford is a comprehensive course to get an overview of the AI landscape.
    You’ll learn machine learning, search, game playing, and much more.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[人工智能：原则与技术](https://www.youtube.com/playlist?list=PLoROMvodv4rO1NB9TD4iUZ3qghGEGtqNX)（CS221）来自斯坦福大学，是一门全面的课程，提供AI领域的概述。你将学习机器学习、搜索、游戏玩法等内容。'
