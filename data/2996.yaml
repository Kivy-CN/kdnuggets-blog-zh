    founder of the [**Predictive Analytics World**](http://www.predictiveanalyticsworld.com/) and
    [**Deep Learning World**](http://www.deeplearningworld.com) conference series
    and executive editor of [***The Predictive Analytics Times***](http://www.predictiveanalyticstimes.com/),
    makes the how and why of predictive analytics (aka machine learning) understandable
    and captivating. He is the author of the award-winning [***Predictive Analytics:
    The Power to Predict Who Will Click, Buy, Lie, or Die***](http://www.thepredictionbook.com/),
    the host of [***The Dr. Data Show***](http://www.doctordatashow.com) web series,
    a former Columbia University professor, and a renowned [**speaker**](http://www.predictiveanalyticsspeaker.com/),
    [**educator**](http://www.businessprediction.com), and leader in the field. Read
    also his [**articles on data and social justice**](http://www.civilrightsdata.com)
    and follow him at [**@predictanalytic**](https://twitter.com/predictanalytic).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![作者](../Images/1b0bfe97430823e0d980cd6e351f7293.png)埃里克·西格尔博士，**预测分析世界**（[**Predictive
    Analytics World**](http://www.predictiveanalyticsworld.com/)）和[**深度学习世界**](http://www.deeplearningworld.com)会议系列的创始人，以及[***预测分析时报***](http://www.predictiveanalyticstimes.com/)的执行编辑，使得预测分析（也称为机器学习）的“如何”和“为什么”变得易于理解且引人入胜。他是获奖著作[***预测分析：预测谁将点击、购买、撒谎或死亡***](http://www.thepredictionbook.com/)的作者，[***数据博士秀***](http://www.doctordatashow.com)网络系列的主持人，前哥伦比亚大学教授，以及知名的[**演讲者**](http://www.predictiveanalyticsspeaker.com/)、[**教育家**](http://www.businessprediction.com)和领域领袖。阅读他的[**数据与社会公正相关文章**](http://www.civilrightsdata.com)，并在[**@predictanalytic**](https://twitter.com/predictanalytic)上关注他。'
