- en: Building hybrid ML systems
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建混合机器学习系统
- en: 'Link: [Production Machine Learning Systems](https://www.cloudskillsboost.google/paths/17/course_templates/17)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [生产机器学习系统](https://www.cloudskillsboost.google/paths/17/course_templates/17)'
- en: '2\. Machine Learning Operations (MLOps): Getting Started'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 机器学习运维 (MLOps)：入门
- en: 'The [Machine Learning Operations (MLOps): Getting Started](https://www.cloudskillsboost.google/paths/17/course_templates/158)
    course is an introduction to machine learning operations. So you’ll learn you
    will learn how to deploy, test, monitor, and evaluate machine learning systems
    in production.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习运维 (MLOps)：入门](https://www.cloudskillsboost.google/paths/17/course_templates/158)课程是对机器学习运维的介绍。在这里你将学习如何在生产环境中部署、测试、监控和评估机器学习系统。'
- en: 'You’ll be introduced to the tools and best practices for MLOps learn about
    Google’s Vertex AI platform. The modules in this course are as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解MLOps的工具和最佳实践，并学习谷歌的Vertex AI平台。本课程的模块如下：
