  type: TYPE_NORMAL
- en: '[Data Lake Management](https://github.com/igorbarinov/awesome-data-engineering#data-lake-management)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[ELK Elastic Logstash Kibana](https://github.com/igorbarinov/awesome-data-engineering#elk-elastic-logstash-kibana)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Docker](https://github.com/igorbarinov/awesome-data-engineering#docker)'
  prefs:
