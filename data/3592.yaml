- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Docker is a popular containerization technology. With Docker, you can package
    your data science application—along with the code and required dependency—into
    a portable artifact called the **image**. Thus Docker facilitates replication
    of the development environment and makes local development a breeze.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 是一种流行的容器化技术。使用 Docker，你可以将你的数据科学应用程序——包括代码和所需的依赖项——打包成一个称为 **镜像** 的可移植工件。因此，Docker
    促进了开发环境的复制，使本地开发变得轻而易举。
- en: Here’s a list of essential Docker commands that’ll come in handy as you’re coding
    your way through your next project. We’ll work with images from [Docker Hub](https://hub.docker.com/),
    one of the most popular platforms to find, share, and manage container images.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些关键的 Docker 命令，它们在你进行下一个项目时会非常有用。我们将使用来自 [Docker Hub](https://hub.docker.com/)
    的镜像，这是一个非常流行的平台，用于查找、共享和管理容器镜像。
- en: 1\. docker pull
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. docker pull
- en: 'To the pull an image from the from Docker Hub, you can run the `docker pull`
    command as shown:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 Docker Hub 拉取镜像，你可以运行 `docker pull` 命令，如下所示：
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'For example, to pull the Python image from Docker Hub, you can run the following
    command:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要从 Docker Hub 拉取 Python 镜像，你可以运行以下命令：
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![12 Docker Commands Every Data Scientist Should Know](../Images/34e7c97e5edabc29da75c888a3b9befe.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![每个数据科学家应知道的 12 个 Docker 命令](../Images/34e7c97e5edabc29da75c888a3b9befe.png)'
- en: By default, this command pulls the *latest* version of the image available.
    You can *optionally* add a tag to pull a specific version of the image.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，此命令拉取可用的 *最新* 版本的镜像。你可以 *选择性地* 添加标签以拉取特定版本的镜像。
- en: '**Note**: If you''d like to run the Docker commands as a user without superuser
    permissions, create the `docker` group and add the user to that group.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意**：如果你想以非超级用户权限运行 Docker 命令，可以创建 `docker` 组并将用户添加到该组中。'
- en: 2\. docker images
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. docker images
- en: To view the list of all the downloaded images, you can run the `docker images`
    command.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看所有已下载的镜像列表，你可以运行 `docker images` 命令。
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![12 Docker Commands Every Data Scientist Should Know](../Images/2c0234a7a6767d6dce9bc0389c96e2d4.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![每个数据科学家应知道的 12 个 Docker 命令](../Images/2c0234a7a6767d6dce9bc0389c96e2d4.png)'
- en: 3\. docker run
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. docker run
- en: 'You can start a container from the downloaded image using the docker run command.
    After you’ve pulled the image from the registry, you can spin up a docker container,
    a running instance of the image, as shown:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 docker run 命令从下载的镜像启动一个容器。下载镜像后，你可以启动一个 docker 容器，即镜像的运行实例，如下所示：
- en: '[PRE3]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'For example, you can use the -i option to launch an interactive Python REPL
    while starting the container, and the -t option assigns a pseudo-tty, as shown:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以使用 -i 选项在启动容器时启动一个交互式 Python REPL，而 -t 选项分配一个伪终端，如下所示：
- en: '![12 Docker Commands Every Data Scientist Should Know](../Images/7baf6b74b34c36c7f859df5a01f25cda.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![12 Docker Commands Every Data Scientist Should Know](../Images/7baf6b74b34c36c7f859df5a01f25cda.png)'
- en: An image is a portable artifact and a container is a running instance of the
    image. This means you can run multiple containers from a single Docker image.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 镜像是一个可移植的工件，容器是该镜像的运行实例。这意味着你可以从单个 Docker 镜像运行多个容器。
- en: '![12 Docker Commands Every Data Scientist Should Know](../Images/a640a18ff7397b92ed31916cd71e9ffa.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![12 Docker Commands Every Data Scientist Should Know](../Images/a640a18ff7397b92ed31916cd71e9ffa.png)'
- en: Image by Author
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者
- en: 4\. docker ps
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. docker ps
- en: You can run the `docker ps` command to get a list of all the running containers.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以运行 `docker ps` 命令来获取所有运行中的容器的列表。
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![12 Docker Commands Every Data Scientist Should Know](../Images/9bba5e921e73f949cb50daad4db825d2.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![12 Docker Commands Every Data Scientist Should Know](../Images/9bba5e921e73f949cb50daad4db825d2.png)'
- en: Note that there’s a `CONTAINER ID` associated with each Docker container. Over
    the next few minutes, we’ll learn Docker commands to stop and restart containers,
    examine logs, and more. We’ll use the `CONTAINER ID` of a particular container
    in those commands.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，每个 Docker 容器都有一个 `CONTAINER ID`。在接下来的几分钟内，我们将学习 Docker 命令来停止和重启容器、检查日志等。我们将在这些命令中使用特定容器的
    `CONTAINER ID`。
- en: 'Suppose you ran a container in one of the previous sessions, and the container
    is not running anymore. In this case, you can run the `docker ps` command with
    the `-a` option. This will list all the containers: those that are currently running
    as well as those that were stopped previously.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在之前的会话中运行了一个容器，并且该容器现在不再运行。在这种情况下，你可以运行带有 `-a` 选项的 `docker ps` 命令。这将列出所有容器：当前运行的容器以及之前停止的容器。
- en: '[PRE5]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 5\. docker stop
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. docker stop
- en: You may sometimes need to stop a running container. To do so, run the `docker
    stop` command.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你可能需要停止一个正在运行的容器。要做到这一点，请运行 `docker stop` 命令。
- en: '[PRE6]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 6\. docker start
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. docker start
- en: You can use the `docker start` command to restart a previously stopped container.
    You can run the `docker ps -a` command, grab the container ID, and then use it
    in the `docker start` command to restart a container.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 `docker start` 命令来重启之前停止的容器。你可以运行 `docker ps -a` 命令，获取容器 ID，然后在 `docker
    start` 命令中使用该 ID 来重启容器。
- en: '[PRE7]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 7\. docker rmi
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. docker rmi
- en: To remove a specific image, you can run the `docker rmi` command.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要移除特定的镜像，可以运行 `docker rmi` 命令。
- en: '[PRE8]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Running this command removes the image from your local development environment.
    The next time you’d like to start a container from the image, you’ll need to pull
    the image from DockerHub.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 运行此命令会从本地开发环境中移除镜像。下次你想从该镜像启动容器时，需要从 DockerHub 拉取镜像。
- en: 8\. docker rm
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. docker rm
- en: To remove a container permanently from your development environment, you can
    run the `docker rm` command. However it's recommended to ensure that the container
    is stopped before attempting to remove it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要从开发环境中永久移除一个容器，你可以运行 `docker rm` 命令。但是，建议确保容器已停止后再尝试移除它。
- en: '[PRE9]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 9\. docker logs
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. docker logs
- en: The docker logs command can be especially helpful when debugging containers.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '`docker logs` 命令在调试容器时特别有用。'
- en: '[PRE10]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![12 Docker Commands Every Data Scientist Should Know](../Images/6d8afbc8cd76bee3aed7626fe3bc81ca.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![12 Docker Commands Every Data Scientist Should Know](../Images/6d8afbc8cd76bee3aed7626fe3bc81ca.png)'
- en: 10\. docker exec
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. docker exec
- en: Using the `docker exec` command, you can execute commands run inside a running
    container.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `docker exec` 命令，你可以在运行中的容器内执行命令。
- en: '[PRE11]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '**Try it yourself**: As a quick exercise to sum up what you''ve learned, pull
    the [official Bash image](https://hub.docker.com/_/bash) from Docker Hub. Next,
    try starting an interactive terminal session when spinning up the container, and
    run a basic Bash command.'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**亲自尝试**：作为一个快速练习，总结你所学的内容，从 Docker Hub 拉取 [官方 Bash 镜像](https://hub.docker.com/_/bash)。接下来，尝试在启动容器时启动一个交互式终端会话，并运行一个基本的
    Bash 命令。'
- en: 11\. docker version
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11\. docker version
- en: 'To check the version of docker installed in your working environment, run the
    `docker version` command:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查工作环境中安装的 docker 版本，运行 `docker version` 命令：
- en: '[PRE12]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '![12 Docker Commands Every Data Scientist Should Know](../Images/ce3c19af81f81817ef1bdd81ae887d37.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![12 Docker Commands Every Data Scientist Should Know](../Images/ce3c19af81f81817ef1bdd81ae887d37.png)'
- en: 12\. docker info
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12\. docker info
- en: The `docker info` command provides more granular information on the system-wide
    installation of Docker.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '`docker info` 命令提供了有关系统范围内Docker安装的更详细信息。'
- en: '[PRE13]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '![12 Docker Commands Every Data Scientist Should Know](../Images/8963e50a7b615b55bbac24a6e3f7385f.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![每个数据科学家都应该知道的12个Docker命令](../Images/8963e50a7b615b55bbac24a6e3f7385f.png)'
- en: Output of docker info (truncated)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: docker info的输出（截断）
- en: Conclusion
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I hope you found this tutorial on essential docker commands helpful. Once you’re
    familiar with Docker, you can try dockerizing your Python and data science applications.
    You can then push your application’s image to DockerHub. Other developers will
    then be able to pull your image and spin up containers—in their working environment—all
    with a single command.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这个关于必备Docker命令的教程对你有帮助。一旦你熟悉了Docker，你可以尝试将你的Python和数据科学应用程序Docker化。然后，你可以将应用程序的镜像推送到DockerHub。其他开发者将能够拉取你的镜像并在他们的工作环境中启动容器——这一切只需一个命令。
