- en: 1\. [CS50's Introduction to Computer Science](https://www.edx.org/course/cs50s-introduction-to-computer-science)
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. [CS50的计算机科学导论](https://www.edx.org/course/cs50s-introduction-to-computer-science)
- en: '![figure-name](../Images/b021f71c3779fabef4aee0dfdceb136f.png)[Source](https://www.edx.org/course/cs50s-introduction-to-computer-science)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/b021f71c3779fabef4aee0dfdceb136f.png)[来源](https://www.edx.org/course/cs50s-introduction-to-computer-science)'
- en: This course is suited to those with a non-major in computer science and even
    those with no programming experience. According to course description, Python
    is one of the languages you will gain familiarity with. While this is not directly
    related to Data Science in terms of statistics and visualization, the basic programming
    concepts are still important to learn.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程适合非计算机科学专业以及没有编程经验的人。根据课程描述，Python是你将会熟悉的语言之一。虽然这与数据科学在统计和可视化方面并不直接相关，但基本的编程概念仍然非常重要。
- en: 2\. [Applied Data Science with Python Specialization](https://www.coursera.org/specializations/data-science-python)
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. [应用数据科学与Python专业化](https://www.coursera.org/specializations/data-science-python)
- en: '![figure-name](../Images/28f4a9f3001e7ec20e940cee02b005b6.png)[Source](https://www.coursera.org/specializations/data-science-python)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/28f4a9f3001e7ec20e940cee02b005b6.png)[来源](https://www.coursera.org/specializations/data-science-python)'
- en: This is a more intermediate class by the University of Michigan. The specialization
    has 5 courses and takes you through them using Python. The course touches on subjects
    like statistics, machine learning, information visualization, text analysis, and
    social network analysis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是密歇根大学的一门中级课程。该专业包含5门课程，并通过Python进行讲解。课程涉及的主题包括统计学、机器学习、信息可视化、文本分析和社会网络分析。
- en: 3\. [CS50's Introduction to Artificial Intelligence with Python](https://www.edx.org/course/cs50s-introduction-to-artificial-intelligence-with-python)
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. [CS50的Python人工智能导论](https://www.edx.org/course/cs50s-introduction-to-artificial-intelligence-with-python)
- en: '![figure-name](../Images/1a543d96d8adffda1fc4d11ab5d70b4b.png)[Source](https://www.edx.org/course/cs50s-introduction-to-artificial-intelligence-with-python)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/1a543d96d8adffda1fc4d11ab5d70b4b.png)[来源](https://www.edx.org/course/cs50s-introduction-to-artificial-intelligence-with-python)'
- en: This course is also suited for even a beginner in data science. It takes us
    through the basic concepts of AI such as the algorithmic foundations of AI, graph
    search algorithms, classification, optimization, reinforcement learning etc. According
    to the course website, this is free course as well with payment only needed for
    a verifiable certificate.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程也适合数据科学初学者。它带我们了解AI的基本概念，例如AI的算法基础、图搜索算法、分类、优化、强化学习等。根据课程网站，这也是一个免费课程，仅需支付费用以获得可验证的证书。
- en: 4\. [R Programming by John Hopkins University](https://www.coursera.org/learn/r-programming)
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. [约翰霍普金斯大学的R编程课程](https://www.coursera.org/learn/r-programming)
- en: '![figure-name](../Images/2bb445c985f7848193f8f98a65f58546.png)[Source](https://www.coursera.org/learn/r-programming)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/2bb445c985f7848193f8f98a65f58546.png)[来源](https://www.coursera.org/learn/r-programming)'
- en: This is more Intermediate class for someone who has used R before. It takes
    a more programming approach such as how to structure functions and loops in R.
    There is also use of statistics to be used as examples.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个更适合有R编程经验的中级课程。它采用了更编程的方式，例如如何在R中构建函数和循环。课程中还使用了统计学作为示例。
- en: 5\. [Introduction to Linear Models and Matrix Algebra](https://online-learning.harvard.edu/course/data-analysis-life-sciences-2-introduction-linear-models-and-matrix-algebra?delta=0)
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. [线性模型和矩阵代数简介](https://online-learning.harvard.edu/course/data-analysis-life-sciences-2-introduction-linear-models-and-matrix-algebra?delta=0)
- en: This course will take you through using Linear Algebra for applications in the
    Life sciences sector. It is advised that a person taking this course to have prior
    knowledge of mathematics or statistics. R will be used as the language for learning
    and will tackle topics such as matrix operations and statistical inference.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将带你通过线性代数在生命科学领域的应用。建议参加此课程的人应具备数学或统计学的基础知识。课程将使用R语言进行学习，涉及矩阵运算和统计推断等主题。
- en: '6\. [Data Science: Productivity Tools](https://online-learning.harvard.edu/course/data-science-productivity-tools?delta=0)'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. [数据科学：生产力工具](https://online-learning.harvard.edu/course/data-science-productivity-tools?delta=0)
- en: '![figure-name](../Images/1a543d96d8adffda1fc4d11ab5d70b4b.png)[Source](https://online-learning.harvard.edu/course/data-science-productivity-tools?delta=0)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/1a543d96d8adffda1fc4d11ab5d70b4b.png)[来源](https://online-learning.harvard.edu/course/data-science-productivity-tools?delta=0)'
- en: Although R is not your traditional programming language like Java or Python,
    it is still useful to learn the productivity tool to organize your code and how
    to use your IDE to write code faster and more efficient.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管R不是像Java或Python那样传统的编程语言，但学习这个生产力工具仍然有用，它可以帮助你组织代码，并使用IDE更快、更高效地编写代码。
- en: '[Here is the site containing all the online classes from Harvard for R programming.](https://online-learning.harvard.edu/subject/r)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是包含所有哈佛大学R编程在线课程的网站。](https://online-learning.harvard.edu/subject/r)'
- en: '[Here is the site containing all the online classes from Harvard for Python
    Programming](https://online-learning.harvard.edu/subject/python)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是包含所有哈佛大学Python编程在线课程的网站](https://online-learning.harvard.edu/subject/python)'
