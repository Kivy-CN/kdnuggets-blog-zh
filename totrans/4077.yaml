  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这太完美了！
- en: Even though we didn’t ask it to, GPT-4 has included a line of code to increase
    the plot size. The labels on this chart are all clearly visible, so we don’t have
    to go back and amend the code as we did earlier.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们没有要求，GPT-4 还是包含了一行代码以增加图表的大小。这个图表上的标签都清晰可见，所以我们不需要像之前那样返回并修改代码。
- en: This is a step above the response generated by GPT-3.5.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这比 GPT-3.5 生成的响应要高一个档次。
- en: Overall, however, it appears as though GPT-3.5 and GPT-4 are both effective
    at generating code to perform tasks like data visualization and analysis.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，GPT-3.5 和 GPT-4 在生成执行数据可视化和分析任务的代码方面似乎都很有效。
- en: It is important to note that since you cannot upload data into ChatGPT’s interface,
    you should provide the model with an accurate description of your dataset for
    optimum results.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，由于你不能将数据上传到 ChatGPT 界面，你应该为模型提供准确的数据集描述，以获得最佳结果。
- en: 2\. Working with PDF Documents
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 处理 PDF 文档
- en: While this isn’t a common data science use-case, I have had to extract text
    data from hundreds of PDF files to build a sentiment analysis model once. The
    data was unstructured, and I spent a lot of time extracting and preprocessing
    it.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这不是一个常见的数据科学用例，但我曾经需要从数百个 PDF 文件中提取文本数据来构建情感分析模型。数据是非结构化的，我花了很多时间来提取和预处理它。
- en: I also often work with researchers who read and create content about current
    events taking place in specific industries. They need to stay on top of the news,
    parse through company reports, and read about potential trends in the industry.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我还经常与研究人员合作，他们阅读和创建关于特定行业当前事件的内容。他们需要跟上新闻，分析公司报告，并阅读行业内的潜在趋势。
- en: Instead of reading 100 pages of a company’s report, isn’t it easier to simply
    extract words you are interested in and only read through sentences that contain
    those keywords?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 与其阅读公司报告中的 100 页，不如直接提取你感兴趣的词汇，只阅读包含这些关键词的句子，不更简单吗？
- en: Or if you’re interested in trends, you can create an automated workflow that
    showcases keyword growth over time instead of going through each report manually.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你对趋势感兴趣，可以创建一个自动化工作流，展示关键词随时间的增长，而不是手动查看每份报告。
- en: In this section, we will be using ChatGPT to analyze PDF files in Python. We
    will ask the chatbot to extract the contents of a PDF file and write it into a
    text file.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将使用 ChatGPT 在 Python 中分析 PDF 文件。我们将要求聊天机器人提取 PDF 文件的内容并将其写入文本文件。
- en: Again, this will be done using both GPT-3.5 and GPT-4 to see if there is a significant
    difference in the code generated.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，这将使用 GPT-3.5 和 GPT-4 来查看生成的代码是否有显著差异。
- en: Reading PDF Files with GPT-3.5
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 GPT-3.5 阅读 PDF 文件
- en: In this section, we will be analyzing a publicly available PDF document titled
    [A Brief Introduction to Machine Learning for Engineers](https://arxiv.org/pdf/1709.02840.pdf).
    Make sure to download this file if you’d like to code along to this section.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将分析一个公开的 PDF 文档，标题为 [工程师机器学习简介](https://arxiv.org/pdf/1709.02840.pdf)。如果您想在本节中跟着编码，请确保下载此文件。
- en: 'First, let’s ask the algorithm to generate Python code to extract data from
    this PDF document and save it to a text file:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们让算法生成提取数据并将其保存到文本文件中的 Python 代码：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/7f1c57d6933a264b3c67c3124b1eee7f.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 和 Python 自动化乏味的任务](../Images/7f1c57d6933a264b3c67c3124b1eee7f.png)'
- en: 'Here is the complete code provided by the algorithm:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这是算法提供的完整代码：
- en: '[PRE4]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '(Note: Make sure to change the PDF file name to the one you saved before running
    this code.)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: （注意：在运行此代码之前，请确保将 PDF 文件名更改为您之前保存的名称。）
