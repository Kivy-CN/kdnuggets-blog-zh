- en: In this blog, we will review 7 AI portfolio projects that will boost your resume.
    These projects come with tutorials, source code, and other supportive materials
    to help you build proper AI applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将回顾 7 个 AI 组合项目，这些项目将提升你的简历。这些项目附带教程、源代码和其他辅助材料，帮助你构建合适的 AI 应用程序。
- en: 1\. Build and Deploy your Machine Learning Application in 5 Minutes
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 在 5 分钟内构建和部署你的机器学习应用程序
- en: '**Project link:** [Build AI Chatbot in 5 Minutes with Hugging Face and Gradio](/2023/06/build-ai-chatbot-5-minutes-hugging-face-gradio.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接：** [在 5 分钟内使用 Hugging Face 和 Gradio 构建 AI 聊天机器人](/2023/06/build-ai-chatbot-5-minutes-hugging-face-gradio.html)'
- en: '![7 AI Portfolio Projects to Boost the Resume](../Images/83ede02d4fbe3698004b244be73e88cd.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![7 个 AI 组合项目以提升简历](../Images/83ede02d4fbe3698004b244be73e88cd.png)'
- en: Screenshot from the project
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 项目截图
- en: In this project, you will be building a chatbot application and deploying it
    on Hugging Face spaces. It is a beginner-friendly AI project that requires minimal
    knowledge of language models and Python. First, you will learn various components
    of the Gradio Python library to build a chatbot application, and then you will
    use the Hugging Face ecosystem to load the model and deploy it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将构建一个聊天机器人应用程序，并将其部署到 Hugging Face 空间。这是一个面向初学者的 AI 项目，只需了解少量的语言模型和
    Python 知识即可。首先，你将学习 Gradio Python 库的各种组件来构建聊天机器人应用程序，然后你将使用 Hugging Face 生态系统加载模型并进行部署。
- en: It is that simple.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就这么简单。
- en: '2\. Build AI Projects using DuckDB: SQL Query Engine'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 使用 DuckDB 构建 AI 项目：SQL 查询引擎
- en: '**Project link:** [DuckDB Tutorial: Building AI Projects](https://www.datacamp.com/tutorial/building-ai-projects-with-duckdb)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接：** [DuckDB 教程：构建 AI 项目](https://www.datacamp.com/tutorial/building-ai-projects-with-duckdb)'
- en: '![7 AI Portfolio Projects to Boost the Resume](../Images/2e0221886e4f7d263a5afc78e5f8965f.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![7 个 AI 组合项目以提升简历](../Images/2e0221886e4f7d263a5afc78e5f8965f.png)'
- en: Screenshot from the project
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 项目截图
- en: In this project, you will learn to use DuckDB as a vector database for an RAG
    application and also as an SQL query engine using the LlamaIndex framework. The
    query will take natural language input, convert it into SQL, and display the result
    in natural language. It is a simple and straightforward project for beginners,
    but before you dive into building the AI application, you need to learn a few
    basics of the DuckDB Python API and the LlamaIndex framework.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将学习如何使用 DuckDB 作为 RAG 应用程序的向量数据库，以及如何使用 LlamaIndex 框架作为 SQL 查询引擎。查询将接受自然语言输入，将其转换为
    SQL，并以自然语言显示结果。这是一个简单直观的初学者项目，但在深入构建 AI 应用程序之前，你需要学习一些 DuckDB Python API 和 LlamaIndex
    框架的基础知识。
- en: 3\. Building Multiple-step AI Agent using the LangChain and Cohere API
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 使用 LangChain 和 Cohere API 构建多步骤 AI 代理
- en: '**Project link:** [Cohere Command R+: A Complete Step-by-Step Tutorial](https://www.datacamp.com/tutorial/cohere-command-r-tutorial)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接：** [Cohere Command R+: 完整的逐步教程](https://www.datacamp.com/tutorial/cohere-command-r-tutorial)'
- en: '![7 AI Portfolio Projects to Boost the Resume](../Images/45837c4d222e9dd9d457db98ddb9e33c.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![7 个 AI 投资组合项目提升简历](../Images/45837c4d222e9dd9d457db98ddb9e33c.png)'
- en: Screenshot from the project
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的截图
- en: Cohere API is better than OpenAI API  in terms of functionality for developing
    AI applications. In this project, we will explore the various features of Cohere
    API and learn to create a multi-step AI agent using the LangChain ecosystem and
    the Command R+ model. This AI application will take the user's query, search the
    web using the Tavily API, generate Python code, execute the code using Python
    REPL, and then return the visualization requested by the user. This is an intermediate-level
    project for individuals with basic knowledge and interested in building advanced
    AI applications using the LangChain framework.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 相比于 OpenAI API，Cohere API 在开发 AI 应用方面功能更强大。在这个项目中，我们将探索 Cohere API 的各种功能，并学习如何使用
    LangChain 生态系统和 Command R+ 模型创建一个多步骤的 AI 代理。这个 AI 应用将接收用户的查询，使用 Tavily API 搜索网络，生成
    Python 代码，使用 Python REPL 执行代码，然后返回用户请求的可视化结果。这是一个中级项目，适合具有基本知识并有兴趣使用 LangChain
    框架构建高级 AI 应用的个人。
- en: 4\. Fine-Tuning Llama 3 and Using It Locally
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 微调 Llama 3 并本地使用
- en: '**Project link:** [Fine-Tuning Llama 3 and Using It Locally: A Step-by-Step
    Guide | DataCamp](https://www.datacamp.com/tutorial/llama3-fine-tuning-locally)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接：** [微调 Llama 3 并本地使用：逐步指南 | DataCamp](https://www.datacamp.com/tutorial/llama3-fine-tuning-locally)'
- en: '![7 AI Portfolio Projects to Boost the Resume](../Images/4b4c937c15ceb1ec6fc8884b3bb7d8eb.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![7 个 AI 投资组合项目提升简历](../Images/4b4c937c15ceb1ec6fc8884b3bb7d8eb.png)'
- en: Image from the project
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图片
- en: A popular project on DataCamp that will help you fine-tune any model using free
    resources and convert the model to Llama.cpp format so that it can be used locally
    on your laptop without the internet. You will first learn to fine-tune the Llama-3
    model on a medical dataset, then merge the adapter with the base model and push
    the full model to the Hugging Face Hub. After that, convert the model files into
    the Llama.cpp GGUF format, quantize the GGUF model and push the file to Hugging
    Face Hub. Finally, use the fine-tuned model locally with the Jan application.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一个受欢迎的 DataCamp 项目，将帮助你使用免费资源微调任何模型，并将模型转换为 Llama.cpp 格式，以便在没有互联网的情况下本地使用在你的笔记本电脑上。你将首先学习在医疗数据集上微调
    Llama-3 模型，然后将适配器与基础模型合并，并将完整模型推送到 Hugging Face Hub。之后，将模型文件转换为 Llama.cpp GGUF
    格式，对 GGUF 模型进行量化，并将文件推送到 Hugging Face Hub。最后，使用 Jan 应用在本地使用微调后的模型。
- en: 5\. Multilingual Automatic Speech Recognition
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 多语言自动语音识别
- en: '**Model Repository:** [kingabzpro/wav2vec2-large-xls-r-300m-Urdu](https://huggingface.co/kingabzpro/wav2vec2-large-xls-r-300m-Urdu)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型仓库：** [kingabzpro/wav2vec2-large-xls-r-300m-Urdu](https://huggingface.co/kingabzpro/wav2vec2-large-xls-r-300m-Urdu)'
- en: '**Code Repository:** [kingabzpro/Urdu-ASR-SOTA](https://dagshub.com/kingabzpro/Urdu-ASR-SOTA)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**代码仓库：** [kingabzpro/Urdu-ASR-SOTA](https://dagshub.com/kingabzpro/Urdu-ASR-SOTA)'
- en: '**Tutorial Link:** [Fine-Tune XLSR-Wav2Vec2 for low-resource ASR with 🤗 Transformers](https://huggingface.co/blog/fine-tune-xlsr-wav2vec2)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**教程链接：** [使用 🤗 Transformers 微调 XLSR-Wav2Vec2 以进行低资源 ASR](https://huggingface.co/blog/fine-tune-xlsr-wav2vec2)'
- en: '![7 AI Portfolio Projects to Boost the Resume](../Images/2e0221886e4f7d263a5afc78e5f8965f.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![7 个 AI 投资组合项目提升简历](../Images/2e0221886e4f7d263a5afc78e5f8965f.png)'
- en: Screenshot from [kingabzpro/wav2vec2-large-xls-r-300m-Urdu](https://huggingface.co/kingabzpro/wav2vec2-large-xls-r-300m-Urdu)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 截图来自 [kingabzpro/wav2vec2-large-xls-r-300m-Urdu](https://huggingface.co/kingabzpro/wav2vec2-large-xls-r-300m-Urdu)
- en: My most popular project ever! It gets almost half a million downloads every
    month. I fine-tuned the Wave2Vec2 Large model on an Urdu dataset using the Transformer
    library. After that, I improved the results of the generated output by integrating
    the language model.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我最受欢迎的项目！每个月下载量接近五十万次。我在一个乌尔都语数据集上使用 Transformer 库对 Wave2Vec2 Large 模型进行了微调。在此之后，我通过集成语言模型提高了生成输出的结果。
- en: '![7 AI Portfolio Projects to Boost the Resume](../Images/0190157e8a5c4ac1604c376706f87204.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![7 个 AI 投资组合项目提升简历](../Images/0190157e8a5c4ac1604c376706f87204.png)'
- en: Screenshot from [Urdu ASR SOTA - a Hugging Face Space by kingabzpro](https://huggingface.co/spaces/kingabzpro/Urdu-ASR-SOTA)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 截图来自 [Urdu ASR SOTA - a Hugging Face Space by kingabzpro](https://huggingface.co/spaces/kingabzpro/Urdu-ASR-SOTA)
- en: In this project, you will fine-tune a speech recognition model in your preferred
    language and integrate it with a language model to improve its performance. After
    that, you will use Gradio to build an AI application and deploy it to the Hugging
    Face server. Fine-tuning is a challenging task that requires learning the basics,
    cleaning the audio and text dataset, and optimizing the model training.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将微调一个语音识别模型，并将其与语言模型集成以提高性能。之后，你将使用 Gradio 构建一个 AI 应用程序并将其部署到 Hugging
    Face 服务器上。微调是一项具有挑战性的任务，需要学习基础知识、清理音频和文本数据集，并优化模型训练。
- en: 6\. Building CI/CD Workflows for Machine Learning Operations
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 构建机器学习操作的 CI/CD 工作流
- en: '**Project link:** [A Beginner''s Guide to CI/CD for Machine Learning | DataCamp](https://www.datacamp.com/tutorial/ci-cd-for-machine-learning)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接：** [面向初学者的 CI/CD 机器学习指南 | DataCamp](https://www.datacamp.com/tutorial/ci-cd-for-machine-learning)'
- en: '![7 AI Portfolio Projects to Boost the Resume](../Images/9b611eac05598c9517eff8b7a4f7214c.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![7 个 AI 组合项目提升简历](../Images/9b611eac05598c9517eff8b7a4f7214c.png)'
- en: Image from the project
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图片
- en: Another popular project on GitHub. It involves building a CI/CD pipeline or
    machine learning operations. In this project, you will learn about machine learning
    project templates and how to automate the processes of model training, evaluation,
    and deployment. You will learn about MakeFile, GitHub Actions, Gradio, Hugging
    Face, GitHub secrets, CML actions, and various Git operations.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个流行的 GitHub 项目。它涉及构建 CI/CD 管道或机器学习操作。在这个项目中，你将学习机器学习项目模板以及如何自动化模型训练、评估和部署的过程。你将了解
    MakeFile、GitHub Actions、Gradio、Hugging Face、GitHub 密钥、CML 操作和各种 Git 操作。
- en: Ultimately, you will build end-to-end machine learning pipelines that will run
    when new data is pushed or code is updated. It will use new data to retrain the
    model, generate model evaluations, pull the trained model, and deploy it on the
    server. It is a fully automated system that generates logs at every step.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你将构建端到端的机器学习管道，当新数据被推送或代码被更新时，这些管道将自动运行。它将利用新数据重新训练模型，生成模型评估，提取训练好的模型，并将其部署到服务器上。这是一个完全自动化的系统，在每一步都会生成日志。
- en: 7\. Fine-tuning Stable Diffusion XL with DreamBooth and LoRA
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 使用 DreamBooth 和 LoRA 微调 Stable Diffusion XL
- en: '**Project link:** [Fine-tuning Stable Diffusion XL with DreamBooth and LoRA
    | DataCamp](https://www.datacamp.com/tutorial/fine-tuning-stable-diffusion-xl-with-dreambooth-and-lora)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接：** [使用 DreamBooth 和 LoRA 微调 Stable Diffusion XL | DataCamp](https://www.datacamp.com/tutorial/fine-tuning-stable-diffusion-xl-with-dreambooth-and-lora)'
- en: '![7 AI Portfolio Projects to Boost the Resume](../Images/c7d33e53bedd25c4d846ccd809b4ac8f.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![7 个 AI 组合项目提升简历](../Images/c7d33e53bedd25c4d846ccd809b4ac8f.png)'
- en: Image from the project
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图片
- en: We have learned about fine-tuning large language models, but now we will fine-tune
    a Generative AI model using personal photos. Fine-tuning Stable Diffusion XL requires
    only a few images and, as a result, you can get optimal results, as shown above.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经学习了如何微调大型语言模型，但现在我们将使用个人照片微调一个生成式 AI 模型。微调 Stable Diffusion XL 只需几张图片，因此你可以获得如上所示的最佳结果。
- en: In this project, you will first learn about Stable Diffusion XL and then fine-tune
    it on a new dataset using Hugging Face AutoTrain Advance, DreamBooth, and LoRA.
    You can either use Kaggle for free GPUs or Google Colab. It comes with a guide
    to help you every step of the way.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将首先了解 Stable Diffusion XL，然后使用 Hugging Face AutoTrain Advance、DreamBooth
    和 LoRA 在新数据集上微调它。你可以使用 Kaggle 免费 GPU 或 Google Colab。该项目附带了一个指南，帮助你完成每一步。
- en: Conclusion
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: All of the projects mentioned in this blog were built by me. I made sure to
    include a guide, source code, and other supporting materials.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 博客中提到的所有项目都是由我构建的。我确保包括了指南、源代码和其他支持材料。
- en: Working on these projects will give you valuable experience and help you build
    a strong portfolio, which can increase your chances of securing your dream job.
    I highly recommend everyone to document their projects on GitHub and Medium, and
    then share them on social media to attract more attention. Keep working and keep
    building; these experiences can also be added to your resume as a real experience.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些项目将为你提供宝贵的经验，并帮助你建立一个强大的作品集，从而增加获得理想工作的机会。我强烈建议大家在 GitHub 和 Medium 上记录他们的项目，然后在社交媒体上分享以吸引更多关注。继续工作，持续构建；这些经历也可以作为实际经验添加到你的简历中。
