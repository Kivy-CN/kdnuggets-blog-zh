  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何更好地利用数据科学促进业务增长
- en: 原文：[https://www.kdnuggets.com/2022/08/better-leverage-data-science-business-growth.html](https://www.kdnuggets.com/2022/08/better-leverage-data-science-business-growth.html)
