- en: '**Data science** is the application of the [scientific method](https://en.wikipedia.org/wiki/Scientific_method)
    to the very broad concept of extracting knowledge and insight from data. Just
    think about how broad and inclusive this description is. So inclusive is it, in
    fact, that there is no agreed upon definition or scope for data science. Sure,
    lots of attempts at both can be found, and there may be some agreement on where
    very loose boundaries are, but no one will convince me that there exists some
    definition to any notable degree of specificity that a majority of data scientists
    would accept. Also, what exactly is a **data scientist**?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学**是将[科学方法](https://en.wikipedia.org/wiki/Scientific_method)应用于从数据中提取知识和见解这一非常广泛的概念。只需想想这个描述有多么广泛和包容。实际上，它如此包容，以至于没有达成一致的数据科学定义或范围。确实，存在许多尝试，可能会在非常宽松的边界上达成一些共识，但没有人能说服我，存在一个能被大多数数据科学家接受的显著具体的定义。此外，**数据科学家**究竟是什么？'
- en: '**Machine learning**, according to [Tom Mitchell](http://www.cs.cmu.edu/~tom/mlbook.html),
    is "concerned with the question of how to construct computer programs that automatically
    improve with experience." Slightly more formally, such computer programs are "said
    to learn from experience *E* with respect to some class of tasks *T* and performance
    measure *P*, if its performance at tasks in *T*, as measured by *P*, improves
    with experience *E*" (again, [Mitchell](http://www.cs.cmu.edu/~tom/mlbook.html)).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**，根据[汤姆·米切尔](http://www.cs.cmu.edu/~tom/mlbook.html)的定义，是“关注如何构建能够通过经验自动改进的计算机程序。”
    更正式地说，这些计算机程序“如果在某些任务类别*T*上，其性能通过经验*E*的测量指标*P*得到改善，则称其为通过经验*E*学习”（再次，[米切尔](http://www.cs.cmu.edu/~tom/mlbook.html)）。'
- en: I (and many others) would argue that machine learning is a relatively well-defined
    and comparatively narrow field, while "data science" is most definitely not. Just
    by adding the term "automated" in front of these 2 separate, distinct concepts
    does not somehow make them equivalent. Machine learning and data science are not
    the same thing, just like **automated** machine learning is not the same thing
    as **automated** data science. Machine learning is but one of many tools that
    a data scientist has at their disposal.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我（以及许多人）认为，机器学习是一个相对明确且相对狭窄的领域，而“数据科学”绝对不是。仅仅在这两个不同的概念前面加上“自动化”这个词，并不能使它们等同。机器学习和数据科学并不相同，就像**自动化**机器学习与**自动化**数据科学不相同一样。机器学习只是数据科学家众多工具之一。
- en: Switching gears, **[automated machine learning](https://www.kdnuggets.com/2017/01/current-state-automated-machine-learning.html)**
    is "the automation of automating automation." Silly wordplay? Not at all. Comparing
    "regular" computer programming to machine learning, [Sebastian Raschka has said](/2016/05/explain-machine-learning-software-engineer.html)
    that computer programming is about automation, and machine learning is "all about
    automating automation." If that's true, then automated machine learning is "the
    automation of automating automation." Programming relieves us by managing rote
    tasks; machine learning allows computers to learn how to best perform these rote
    tasks; automated machine learning allows for computers to learn how to optimize
    the outcome of learning how to perform these rote actions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 转换话题，**[自动化机器学习](https://www.kdnuggets.com/2017/01/current-state-automated-machine-learning.html)**
    是“自动化自动化的自动化。” 这听起来像是无聊的文字游戏？一点也不。与“常规”计算机编程相比，[Sebastian Raschka 曾表示](/2016/05/explain-machine-learning-software-engineer.html)计算机编程是关于自动化的，而机器学习则是“完全关于自动化自动化”。如果这是真的，那么自动化机器学习就是“自动化自动化的自动化”。编程通过管理机械任务来解放我们；机器学习让计算机学会如何最佳地执行这些机械任务；自动化机器学习让计算机学会如何优化学习如何执行这些机械操作的结果。
- en: Since, in my view, the practice of machine learning comes down to 2 main overarching
    tasks, in a restrained practical definition we can consider the core of automated
    machine learning to be 1) the automated optimization of feature engineering and/or
    selection, and 2) hyperparameter tuning. Semantically, the training of a machine
    learning model, while the result of these automated steps, is incidental to the
    automated machine learning process, while automated steps such as model evaluation
    and model selection are ancillary to the core. See Figure 1.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在我看来，机器学习的实践归结为两个主要的总体任务，在一个有限的实际定义中，我们可以认为自动化机器学习的核心是 1) 特征工程和/或选择的自动优化，以及
    2) 超参数调优。从语义上讲，机器学习模型的训练虽然是这些自动化步骤的结果，但对自动化机器学习过程来说是偶然的，而模型评估和模型选择等自动化步骤则是核心的附属部分。见图
    1。
- en: '![Automated machine learning process](../Images/ace43dee5f8c068270a2ce2717540b9c.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![自动化机器学习过程](../Images/ace43dee5f8c068270a2ce2717540b9c.png)'
- en: '**Figure 1**. The automated machine learning process (core automation processes
    in red, ancillary processes in yellow)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1**。自动化机器学习过程（核心自动化过程标记为红色，附属过程标记为黄色）'
- en: So what is **automated data science**? Automated data science would encompass
    attempts to automate any portion of the [data science process](https://www.kdnuggets.com/2016/03/data-science-process-rediscovered.html)
    (such as CRISP-DM, Figure 2), the process of extracting knowledge and insight
    from data. This would *include* machine learning, as one of the data scientist's
    tools. So automated machine learning can be used as a tool in the context of automated
    data science, but automated machine learning is not equivalent to automated data
    science.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那么**自动化数据科学**是什么呢？自动化数据科学将涵盖对[数据科学过程](https://www.kdnuggets.com/2016/03/data-science-process-rediscovered.html)的任何部分进行自动化尝试（例如
    CRISP-DM，图 2），这是从数据中提取知识和洞察的过程。这将*包括*机器学习，作为数据科学家的工具之一。因此，自动化机器学习可以作为自动化数据科学中的工具，但自动化机器学习并不等同于自动化数据科学。
- en: But automated data science would extend beyond this, and could include either
    the full or partial automation of tasks such as exploratory data analysis and
    data visualization, for example. You may also consider automated data collection,
    data wrangling, or data preparation to be included under this umbrella.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但自动化数据科学将超越这一点，可能包括例如探索性数据分析和数据可视化的完全或部分自动化任务。你还可以考虑将自动化数据收集、数据整理或数据准备纳入这一范围。
- en: Some aspects of data science are obviously more difficult to automate than others
    (hypothesis testing, communication, domain knowledge, formulating data-based strategies,
    etc.), which is why "data science" can no more be fully automated than can be
    the scientific method applied to any other domain (there is a difference between
    automating the entire process and automating the tools used within the process).
    Human involvement, for the foreseeable future, is paramount, not only for overseeing
    and correcting course for any level of automation, but also to kick off searches
    for insight. We may be able to automate exploratory investigations of what questions
    we should be looking to potentially apply the data science process to in the hopes
    of answering, and even have this phase augmented by facts and figures, but the
    human element will need to make nuanced decisions on which courses of action are
    worthy of pursuit.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的某些方面显然比其他方面更难以自动化（例如假设检验、沟通、领域知识、制定基于数据的策略等），这就是为什么“数据科学”无法完全自动化，就像科学方法无法完全应用于其他领域一样（自动化整个过程和自动化过程中的工具是有区别的）。在可预见的未来，人类的参与至关重要，不仅需要监督和纠正任何自动化水平的进程，还需要启动对洞察的搜索。我们可能能够自动化探索性调查，了解我们应该将数据科学过程应用于哪些问题，希望得到答案，甚至在这一阶段通过事实和数据来增强，但人类元素需要对哪些行动路线值得追求做出细致的决策。
- en: '![CRISP-DM](../Images/be6c714cc339c448a57ba9649fc27aa4.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![CRISP-DM](../Images/be6c714cc339c448a57ba9649fc27aa4.png)'
- en: '**Figure 2**. The cross-industry standard process for data mining (CRISP-DM)
    process model, often used to guide the data science process in practice'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2**。用于数据挖掘的跨行业标准过程（CRISP-DM）模型，通常用于指导数据科学过程的实践'
- en: '[Randy Olson](http://www.randalolson.com/), automated machine learning advocate
    and developer of the [automated machine learning tool TPOT](https://epistasislab.github.io/tpot/),
    has stated that such automation tools should not be seen as replacements to data
    scientists, but as data science assistants (TPOT is billed as "your data science
    assistant," a nod to the fact that machine learning may not be equivalent to data
    science, but is often an integral part of a data science pipeline). Such tools
    eliminate repetitive tasks such as running experiments on vast combinations of
    model hyperparameters and selected features and instead allow the humans in the
    process to be able to focus on more important and guiding issues.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Randy Olson](http://www.randalolson.com/)，自动化机器学习倡导者以及[自动化机器学习工具TPOT](https://epistasislab.github.io/tpot/)的开发者，表示这些自动化工具不应被视为数据科学家的替代品，而是数据科学的助手（TPOT被称为“你的数据科学助手”，这表明机器学习可能不等于数据科学，但通常是数据科学流程中的一个重要部分）。这些工具消除了如在大量模型超参数和选择特征组合上运行实验等重复性任务，从而使流程中的人类能够集中精力处理更重要和指导性的问题。'
- en: '[This quote from Sandro Saitta](https://www.kdnuggets.com/2016/08/data-science-automation-debunking-misconceptions.html)
    sums up much of the confusion from both within and beyond the data science community
    when it comes to this topic:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[这句话来自Sandro Saitta](https://www.kdnuggets.com/2016/08/data-science-automation-debunking-misconceptions.html)总结了关于这个话题的数据科学社区内外的许多困惑：'
- en: When you read news about tools that automate Data Science and Data Science competitions,
    people with no industry experience may be confused and think that Data Science
    is only modeling and can be fully automated.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你阅读关于自动化数据科学和数据科学竞赛的新闻时，没有行业经验的人可能会感到困惑，并认为数据科学仅仅是建模，并且可以完全自动化。
- en: And so I say again, automated machine learning is not the same thing as automated
    data science.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我再次声明，自动化机器学习与自动化数据科学不同。
