  type: TYPE_NORMAL
  zh: CASE
- en: Similar to **IF** & **ELSE** statements, you can use **CASE** for creating logical
    functions. You can apply it to a data field and create multiple categories based
    on expressions.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于**IF** 和 **ELSE** 语句，你可以使用**CASE** 来创建逻辑函数。你可以将其应用于数据字段，并根据表达式创建多个分类。
