- en: How to Access and Use Gemini API for Free
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何免费访问和使用 Gemini API
- en: 原文：[https://www.kdnuggets.com/how-to-access-and-use-gemini-api-for-free](https://www.kdnuggets.com/how-to-access-and-use-gemini-api-for-free)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/how-to-access-and-use-gemini-api-for-free](https://www.kdnuggets.com/how-to-access-and-use-gemini-api-for-free)
- en: '![How to Access and Use Gemini API for Free](../Images/5e9b161a7892eb235e3061802e37abee.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![如何免费访问和使用 Gemini API](../Images/5e9b161a7892eb235e3061802e37abee.png)'
