- en: The third course is the famous Andrew NG’s Machine Learning course taught at
    Stanford. This course focuses both on theoretical and practical machine learning
    techniques. You will not only understand the most important machine learning algorithms
    but you will also learn how to build and implement them from scratch. Finally,
    you’ll learn about some of the industry's best practices in innovation as it pertains
    to machine learning and AI.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第三门课程是著名的Andrew Ng的机器学习课程，授课于斯坦福大学。这门课程专注于理论和实践的机器学习技术。你不仅会理解最重要的机器学习算法，还将学习如何从头构建和实现它们。最后，你将了解一些行业最佳实践，涉及机器学习和人工智能的创新。
