- en: How the Generative AI Bubble will Burst
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式 AI 泡沫将如何破裂
- en: The rapid growth and hype surrounding generative AI has all the makings of an
    economic bubble. Generative AI models like DALL-E 2 and GPT-4 have captured the
    public imagination and attracted billions in investment. But this enthusiasm may
    prove unsustainable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 的快速增长和炒作具备了经济泡沫的所有特征。生成式 AI 模型如 DALL-E 2 和 GPT-4 捕获了公众的想象，并吸引了数十亿美元的投资。但这种热情可能证明难以持久。
- en: Like all bubbles, the Generative AI craze is built on speculative expectations
    about future capabilities. Investors are betting these technologies will continue
    rapid advancements and find lucrative real-world applications. But there is a
    risk these expectations get ahead of reality.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有泡沫一样，生成型 AI 热潮建立在对未来能力的投机预期之上。投资者在押注这些技术将继续快速进步并找到有利可图的实际应用。然而，这些预期可能会超前于现实。
- en: Several factors could burst the bubble. One is the limitations of today's Generative
    AI. While impressive, the models still produce low-quality outputs too unreliable
    for many tasks. And training ever-larger models requires exponentially more data
    and computing power, raising questions about scalability.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一些因素可能会戳破泡沫。其一是当今生成型 AI 的局限性。虽然这些模型令人印象深刻，但它们仍然生成低质量的输出，无法满足许多任务的可靠性要求。而且，训练越来越大的模型需要指数级增加的数据和计算能力，这引发了关于可扩展性的疑问。
- en: As hype meets reality, valuations of generative startups may prove unrealistic.
    Funding could dry up amidst unmet milestones, lack of profits, and loss of novelty.
    Stock prices will likely plunge once growth stalls.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着炒作与现实的碰撞，生成型初创企业的估值可能被证明是不切实际的。由于未达成里程碑、缺乏利润和新颖性丧失，资金可能会枯竭。一旦增长停滞，股票价格很可能会暴跌。
- en: Past experience shows hot new technologies go through a hype cycle before real
    capabilities emerge. While Generative AI has promise, investors should beware
    of irrational exuberance. Sustainable value will require matching capabilities
    to appropriate use cases rather than treating it as a cure-all.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的经验表明，热门新技术往往经历炒作周期，然后才会展现出真正的能力。虽然生成型 AI 具有前景，但投资者应当警惕非理性繁荣。可持续的价值需要将能力与适当的应用场景相匹配，而不是将其视为万灵药。
- en: Concerns about the Generative AI Bubble
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于生成型 AI 泡沫的担忧
- en: With several issues in need of overcoming, it’s likely that fears of an AI bubble
    will persist. The mass adoption of Generative AI is still in its relative infancy,
    despite the huge number of companies that have already utilized the technology.
    As more companies take up Generative AI, fears may actually worsen. If an AI bubble
    does occur, it will be because of the following reasons.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于需要克服的多个问题，AI 泡沫的担忧可能会持续存在。尽管已经有大量公司利用了这一技术，但生成型 AI 的大规模采用仍处于相对初期阶段。随着更多公司采用生成型
    AI，这些担忧可能会加剧。如果确实发生了 AI 泡沫，那将是由于以下原因。
- en: Slowdown in Adoption
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 采用放缓
- en: There are already signs of a slowdown in the adoption of Generative AI. People
    are starting to prefer creative work from humans rather than relying solely on
    AI-generated content. This preference for human creativity could hinder the growth
    and widespread adoption of Generative AI.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有迹象显示生成型 AI 的采用在放缓。人们开始倾向于欣赏人类的创作工作，而不是仅仅依赖 AI 生成的内容。这种对人类创意的偏好可能会阻碍生成型 AI
    的增长和广泛采用。
- en: Capital Requirements
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资本要求
- en: Many startups in the AI space rely on API calling and pre-trained models due
    to the high capital requirements for training their own models. This lack of capital
    can limit the growth and innovation of startups in the Generative AI sector.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 AI 领域的初创公司依赖 API 调用和预训练模型，因为训练自己模型的资本要求很高。这种资本不足可能会限制生成型 AI 领域初创公司的增长和创新。
- en: Economic Factors
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经济因素
- en: The global recession that is predicted to occur could have a significant impact
    on the AI industry. Investors may become more cautious and start pulling money
    from the market, leading to a decrease in funding for AI startups.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 预测将要发生的全球经济衰退可能会对 AI 行业产生重大影响。投资者可能会变得更加谨慎，开始从市场上撤资，从而导致对 AI 初创公司的资金减少。
- en: Legal and Ethical Concerns
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法律和伦理问题
- en: Generative AI raises legal and intellectual property issues surrounding ownership
    and control of the content it generates . There are also concerns about ethics
    and bias resulting from the data AI systems are trained on. These concerns could
    lead to increased regulation and limitations on the use of Generative AI, making
    it more difficult for businesses to innovate.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 生成型 AI 引发了关于其生成内容的所有权和控制的法律和知识产权问题。还有对 AI 系统训练数据带来的伦理和偏见问题的担忧。这些问题可能导致对生成型 AI
    的监管增加，限制其使用，从而使企业创新变得更加困难。
- en: Conclusion
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The future of the Generative AI industry remains uncertain, and there are concerns
    about the potential bursting of the Generative AI bubble. While it is difficult
    to predict when this might happen, many are eagerly awaiting its outcome.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 生成型 AI 行业的未来仍然不确定，关于生成型 AI 泡沫可能破裂的担忧也在增加。虽然很难预测何时会发生这种情况，但许多人正急切等待其结果。
- en: One of the main issues surrounding Generative AI is the high level of investment
    required and the replicability of the technology. These factors contribute to
    the uncertainty surrounding the industry's sustainability and long-term success.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 的主要问题之一是所需的高投入和技术的可复制性。这些因素导致了对行业可持续性和长期成功的 uncertainty。
- en: To mitigate the risks and potential downfall of the Generative AI bubble, it
    is crucial to shift the focus from creating fancy product demos to building practical
    business use cases. This approach would require time and effort to develop and
    implement, but it could help ensure the industry's stability and growth.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻生成式 AI 泡沫的风险和潜在崩溃，关键在于将重点从创建华丽的产品演示转移到构建实际的商业用例。这种方法需要时间和精力来开发和实施，但它有助于确保行业的稳定和增长。
