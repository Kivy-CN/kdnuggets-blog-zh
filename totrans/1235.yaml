- en: Great reporting and visualizations should create an action path that will guide
    users through the analysis process and eventual action to improve the business.
    The goal is not just story telling, but to help user **navigate** from data to
    action.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
