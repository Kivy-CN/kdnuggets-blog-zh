- en: Democratizing Artificial Intelligence, Deep Learning, Machine Learning with
    Dell EMC Ready Solutions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/01/democratizing-ai-deep-learning-machine-learning-dell-emc.html](https://www.kdnuggets.com/2018/01/democratizing-ai-deep-learning-machine-learning-dell-emc.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: Artificial Intelligence, Machine Learning and Deep Learning (AI | ML | DL) are
    at the heart of digital transformation by enabling organizations to exploit their
    growing wealth of big data to optimize key business and operational use cases.
  prefs: []
  type: TYPE_NORMAL
- en: '**AI** (Artificial Intelligence) is the theory and development of computer
    systems able to perform tasks normally requiring human intelligence (e.g. visual
    perception, speech recognition, translation between languages, etc.).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ML** (Machine Learning) is a sub-field of AI that provides systems the ability
    to learn and improve by itself from experience without being explicitly programmed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DL** (Deep Learning) is a type of ML built on a deep hierarchy of layers,
    with each layer solving different pieces of a complex problem. These layers are
    interconnected into a “neural network.” A DL framework is SW that accelerates
    the development and deployment of these models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See “[Artificial Intelligence is not Fake Intelligence](https://infocus.emc.com/william_schmarzo/artificial-intelligence-not-fake-intelligence/)”
    for more details on AI | ML | DL.
  prefs: []
  type: TYPE_NORMAL
- en: And the business ramifications are staggering! (see Figure 1)
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4f4e57b4cd9ae81f15d138fefe3ab41f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: McKinsey “What’s Now and Next in Analytics, AI and Automation'
  prefs: []
  type: TYPE_NORMAL
- en: And Senior Executives seem to have gotten the word. BusinessWeek (October 23,
    2017) reported a dramatic increase in mentions of “artificial intelligence” during
    363 third quarter earnings calls (see Figure 2).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6185d980dd6c66a5bb1d49138d7f2e33.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Executives Mentioning “Artificial Intelligence” During Earnings Calls'
  prefs: []
  type: TYPE_NORMAL
- en: To help our clients exploit the business and operational benefits of AI | ML
    | DL, Dell EMC has created “Ready Bundles” that are designed to simplify the configuration,
    deployment and management of AI | ML | DL solutions. Each bundle includes integrated
    servers, storage, networking as well as DL and ML frameworks (such as TensorFlow,
    Caffe, Neon, Intel BigDL, Intel Nervana Deep Learning Studio, Intel Math Kernel
    Library-Deep Neural Networks, and Intel Machine Learning Scaling Library) for
    optimized ML or deep learning.
  prefs: []
  type: TYPE_NORMAL
- en: Driving AI | ML | DL Democratization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Democratization is defined as the action/development of making something accessible
    to everyone, to the “common masses.” History provides democratization lessons
    from the Industrial and Information Revolutions. Both of these moments in history
    were driven by the standardization of parts, tools, architectures, interfaces,
    designs and trainings that allowed for the creation of common platforms. Instead
    of being dependent upon a “high priesthood” of specialists to assemble your guns
    or cars or computer systems, organizations of all sizes where able to leverage
    common platforms to build their own sources of customer, business and financial
    differentiation.
  prefs: []
  type: TYPE_NORMAL
- en: AI | ML | DL technology stacks are complicated systems to tune and maintain,
    expertise is limited, and one minimal change of the stack can lead to failure.
    The AI | ML | DL market needs to go through a similar “standardization” process
    in order to create AI | ML | DL platforms that enable organizations of all sizes
    to build their own sources of customer, business and financial differentiation.
  prefs: []
  type: TYPE_NORMAL
- en: To help accelerate AI | ML | DL democratization, Dell EMC has created Machine
    Learning and Deep Learning Ready Bundles. These pre-packaged Ready Bundles de-risk
    and simplify AI | ML | DL projects and accelerate time-to-value by pre-integrating
    the necessary hardware and software (follow this link for more information on
    the [Dell EMC Machine Learning Ready Bundles with Hadoop](http://www.dellemc.com/ai)).
  prefs: []
  type: TYPE_NORMAL
- en: No longer is a siloed knowledge group of specialists required to stand up your
    AI | ML | DL environments. Instead, organizations can focus their valuable data
    engineering and data science resources on creating new sources of customer, business
    and operational value.
  prefs: []
  type: TYPE_NORMAL
- en: Monetizing Machine Learning with Dell EMC Consulting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Across every industry, organizations are moving aggressively to adopt AI | ML
    | DL tools and frameworks to help them become more effective in leveraging data
    and analytics to power their key business and operational use cases (see Figure
    3).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d4080e9a3e7d6c5c2eaba5f5ad21436b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: AI | ML | DL Use Cases Across Industries'
  prefs: []
  type: TYPE_NORMAL
- en: 'The business opportunities are plentiful. So the real challenge isn’t identifying
    opportunities to exploit ML for business and operational advantage, the real challenges
    are:'
  prefs: []
  type: TYPE_NORMAL
- en: Identifying where and how to start integrating AI | ML | DL into business models
    by envisioning, identifying, validating and prioritizing the potential use cases
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building an [elastic data platform](https://www.emc.com/collateral/service-overview/h16643-elastic-data-platform-service.pdf) (data
    repository or data lake) that enables the organization to capture, enhance, protect
    and share the organization’s key data and analytics digital assets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dell EMC Services exist to help customers bridge the gap across the data science
    teams, IT teams, and lines of business. Working together allows us to take the
    journey with you from deployment to use case development to full production. 
    Below are two examples of where Dell EMC has helped clients to integrate AI |
    ML | DL into their key business and operational processes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Use Case #1:  Bladder Cancer Identification Using Medical Image Recognition'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Image recognition of the human body is expected to improve drastically to help
    doctors with better and more accurate medical diagnostics. ML applied to image
    recognition of organs, even in the presence of disease, can minimize the possibility
    of medical errors and speed up disease diagnosis. This is important in many cases
    because a delay in diagnosis means delays in treatment. Due to the promise of
    these methods, medical imaging technologies will have a key role in the future
    of medical diagnostics and therapeutics in the very near future.
  prefs: []
  type: TYPE_NORMAL
- en: For this engagement, we used Magnetic Resonance Images (MRI) from the Cancer
    Imaging Archives to identify bladder cancer on patients using unsupervised and
    supervised ML techniques. The algorithms identified significant differences between
    the images and enabled physicians to see what features can be relevant for bladder
    cancer detection.  ML can use techniques to reduce the noise of the images and
    to deliver better outcomes (see Figure 4).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1b3959c38cb29a229ed48dd17e6fbdfa.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: Leveraging Machine Learning to Accelerate Bladder Cancer Detection'
  prefs: []
  type: TYPE_NORMAL
- en: The precision of the ML algorithms will increase the accuracy of the results
    delivered. The benefits delivered across the globe will continue to improve as
    more image data becomes available. Additionally, more ML models will be trained
    and the effectiveness of those models will be continuously refined.
  prefs: []
  type: TYPE_NORMAL
- en: It is reasonable to say that Computer Aided Tumor diagnosis using AI | ML |
    DL techniques will deliver important benefits to society. It will permit a reduction
    in the costs of healthcare and reduce the time-to-treatment while driving more
    effective outcomes (see Figure 5).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7f1e9347a0ec172e375fb35265e4c311.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: AI | ML | DL Augments Human Decision-making in Healthcare'
  prefs: []
  type: TYPE_NORMAL
- en: Note:  This use case recently won the 2017 award as “Best of Applied Data Analytics”
    from Dell EMC’s Proven Professional Knowledge Sharing program.
  prefs: []
  type: TYPE_NORMAL
- en: 'Use Case #2: Crop Disease Identification'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Human society needs to increase food production by an estimated 70% by 2050
    to feed an expected population size that is predicted to be over 9 billion people. 
    Currently, infectious diseases reduce the potential crop yield by an average of
    40% with many farmers in the developing world experiencing yield losses as high
    as 100%[[1]](https://infocus.emc.com/william_schmarzo/democratizing-artificial-intelligence-deep-learning-machine-learning-with-dell-emc-ready-solutions/#_ftn1).
  prefs: []
  type: TYPE_NORMAL
- en: The situation is particularly dire for the 500 million smallholder farmers around
    the globe, whose livelihoods depend on their crops doing well. In Africa alone,
    80% of the agricultural output comes from smallholder farmers.
  prefs: []
  type: TYPE_NORMAL
- en: The widespread distribution of smartphones among crop growers around the world,
    with an expected 5 billion smartphones by 2020, offers the potential of turning
    the smartphone into a valuable tool for diverse communities growing food.  One
    potential application is the development of mobile disease diagnostics through
    Deep Learning and crowdsourcing.
  prefs: []
  type: TYPE_NORMAL
- en: The results of the engagement were very impressive in scoring different types
    of crops and their risk to unhealthy situations (see Figure 6).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/18ed732191e94844d34e5f4fc09100b5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6: Crop Disease Identification and Scoring'
  prefs: []
  type: TYPE_NORMAL
