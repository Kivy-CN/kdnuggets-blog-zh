- en: '[How To “Ultralearn” Data Science: optimization learning, Part 3](https://www.kdnuggets.com/2019/12/ultralearn-data-science-optimization-learning-part3.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is the last part of the series on ultralearning data science. In this last
    segment, I will be discussing deep understanding and experimentation.
  prefs: []
  type: TYPE_NORMAL
- en: With the skills to optimize learning to the maximum, it’s time to enact strategies
    to cultivate profound comprehension and be open to experimentation that will engender
    innovation.
  prefs: []
  type: TYPE_NORMAL
- en: In each case, I will be using Richard Feynman and Vincent van Gogh respectively
    as examples.
  prefs: []
  type: TYPE_NORMAL
- en: Cultivating Deep Understanding
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Physicist Richard Feynman was known for his uncanny intuition; he had the knack
    of looking at a complex problem and seemingly plucking the solution out of thin
    air.
  prefs: []
  type: TYPE_NORMAL
- en: The technical term for this ability is *intuitive expertise*, and it can seem
    rather mysterious to outside observers.
  prefs: []
  type: TYPE_NORMAL
- en: 'But there’s a perfectly rational explanation for Feynman’s flashes of brilliance:
    his *deep understanding* of physics enabled him to intuit unexpected connections
    and patterns.'
  prefs: []
  type: TYPE_NORMAL
- en: “I learned very early the difference between knowing the name of something and
    knowing something.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ― *Richard P. Feynman*
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To be a perspicacious data scientist, it takes timeand patienceto build up the
    level of deep understanding on which intuitive expertise is built.
  prefs: []
  type: TYPE_NORMAL
- en: But by employing these four strategies, you can accelerate the rate at which
    you acquire it.
  prefs: []
  type: TYPE_NORMAL
- en: '**(1) Get the basics right**'
  prefs: []
  type: TYPE_NORMAL
- en: Start by getting back to basics. Feynman was famous for asking “stupid questions”
    and would frustrate his students by bombarding them with questions about basic
    concepts.
  prefs: []
  type: TYPE_NORMAL
- en: However, Feynman knew something his students had yet to learn: it’s impossible
    to *progress*to complex concepts when you only have a *vague*understanding of
    foundational concepts.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, it’s impossible to become an intuitive expert until you know
    the *foundational concepts* of your field inside-out.
  prefs: []
  type: TYPE_NORMAL
- en: Data science requires heavy mathematics and machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: However, that does not mean you have to memorize each theory and fact by heart.
    In reality, there are tons of libraries and packages that allow you to apply maths
    and ML to your project.
  prefs: []
  type: TYPE_NORMAL
- en: All you need is a basic understanding of the concepts and insight into what
    they are. So, make sure you master the foundational concepts, and you’re all set!
  prefs: []
  type: TYPE_NORMAL
- en: '**(2) Take the longer, harder route**'
  prefs: []
  type: TYPE_NORMAL
- en: A challenginglearning experience can lead to a deeper grasp of the subject.
  prefs: []
  type: TYPE_NORMAL
- en: That’s why you should try and embrace the struggle. Resist taking shortcuts
    in your learning; if there are two ways to arrive at a solution, choose the longer,
    more involved one.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of using clean and well-structured data for your projects, get a little
    dirty, and obtain unstructured data from the internet and start cleaning it.
  prefs: []
  type: TYPE_NORMAL
- en: This will prepare you to deal with any kind of data thrown at you in the future.
    In your next data science project, try to use raw data, and clean it yourself.
    You’ll learn a lot.
  prefs: []
  type: TYPE_NORMAL
- en: '**(3) Persevere on difficult obstacles**'
  prefs: []
  type: TYPE_NORMAL
- en: Try notto give up immediately when things get challenging. Instead, implement
    a *struggle timer*. Force yourself to sit with every challenge or obstacle for
    at least 10 minutes before you look for a simpler solution.
  prefs: []
  type: TYPE_NORMAL
- en: Asking the right questions can be immensely difficult as you require creativity,
    analysis, a lot of research, etc. Basically, solving a problem requires you to
    sit down and start brainstorming with a pen and paper, albeit a little old fashioned.
  prefs: []
  type: TYPE_NORMAL
- en: In lieu of jumping to conclusions and rushing into the solution, contemplate
    them and weigh in all the factors involved.
  prefs: []
  type: TYPE_NORMAL
- en: '**(4) Replicate concepts for yourself**'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, deepen your understanding of core concepts by replicating them for
    yourself. Look at the ideas and processes that expert practitioners in your field
    have formulated, then try and prove them or replicate them for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, you are understanding the procedure and thought patterns behind
    it. This proffers you an opportunity to pick their brains and helps you to achieve
    deep knowledge and intuitive expertise.
  prefs: []
  type: TYPE_NORMAL
- en: To pick the brains of a dexterous data scientist, you could read their articles,
    work, or blogs that give you a peek into what their workflow and process are like.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you watch a YouTube video on how to use [TensorFlow](https://www.tensorflow.org/) to
    perform object detection. After watching it attentively, you replicate the entire
    process and apply TensorFlow to your model with your own personalized functionality
    and use case.
  prefs: []
  type: TYPE_NORMAL
- en: Experiment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How did Vincent van Gogh go from an art school dropout, whom classmates recalled
    as an “unremarkable” painter, to the innovative artist who painted masterpieces
    like Sunflowers and Starry Night?
  prefs: []
  type: TYPE_NORMAL
- en: Through sustained, relentless experimentation. Look back over van Gogh’s full
    oeuvre, and you’ll see he didn’t hit on his distinctive aesthetic immediately.
  prefs: []
  type: TYPE_NORMAL
- en: Instead, he tirelessly tried different styles and techniques until he mastered
    his craft. Then, he experimented even more, finally arriving at a unique style.
  prefs: []
  type: TYPE_NORMAL
- en: '*Experimentation*is ultralearning’s secret ingredient — the technique can take
    you from an accomplished practitioner to a true innovator. But, experimentation
    can seem a little overwhelming at first.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Importance of experimentation in data science**'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [*Experimentation in Data Science*](https://towardsdatascience.com/experimentation-in-data-science-90521e74ee4c) by[Daniel
    Foley](https://medium.com/u/a823d37636a4?source=post_page-----6b2d79072a47----------------------),
    he mentions:'
  prefs: []
  type: TYPE_NORMAL
- en: “Experiments are designed to identify causal relationships between variables,
    and this is a really important concept in many fields and particularly relevant
    for data scientists today.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In [*The key to agile data science: experimentation*](https://www.oreilly.com/ideas/the-key-to-agile-data-science-experimentation),
    it says:'
  prefs: []
  type: TYPE_NORMAL
- en: “The nature of data science is experimental. You don’t know the answer to the
    question asked of you — or even if an answer exists. You don’t know how long it
    will take to produce a result or how much data you need. The easiest approach
    is to just come up with an idea and work on it until you have something.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In the blog titled [*To be a more effective data scientist, think in experiments*](https://www.residentmar.io/2019/02/23/data-science-experiments.html) by
    Aleksey Bilogur:'
  prefs: []
  type: TYPE_NORMAL
- en: “The fundamental unit of value in data science is the experiment.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The art of data science is the art of generating good hypotheses.*'
  prefs: []
  type: TYPE_NORMAL
- en: A “good” data scientist knows which avenues they can explore that are likeliest
    to actually have an impact on model performance. They are able to make hypotheses
    and run experiments that have the highest probability of actually improving their
    model performance.
  prefs: []
  type: TYPE_NORMAL
- en: This “sense” of what the “right” thing to do is comes from experience first,
    from understanding the dataset second, and from technical expertise third.
  prefs: []
  type: TYPE_NORMAL
- en: 'Being a good “artist” translates into being a good worker: you spend less time
    trying out dead ends, and more time making valuable improvements to your models.'
  prefs: []
  type: TYPE_NORMAL
- en: With these, it is evident that the underlying notion of data science is about
    experimentation.
  prefs: []
  type: TYPE_NORMAL
- en: A scientist uses the scientific method to collect empirical evidence in many
    experiments relating to a hypothesis, to support or contradict a theory.
  prefs: []
  type: TYPE_NORMAL
- en: A data scientist, fundamentally, is a scientist who experiments with data continuously
    until the model (theory) is accurate(valid).
  prefs: []
  type: TYPE_NORMAL
- en: '**Three steps for experimentation**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Copy then create**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you’re wondering where to begin, one technique you can use is to *copy then
    create*: emulate someone else’s work, then use this as a stepping-stone towards
    testing your ideas.'
  prefs: []
  type: TYPE_NORMAL
- en: “Good artists borrow, great artists steal.” — *Pablo Picasso*
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Constraints**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Another thing you can do to jump-start your experimentation is to impose some [constraints](https://www.inc.com/thomas-oppong/for-a-more-creative-brain-embrace-constraints.html) on
    it.
  prefs: []
  type: TYPE_NORMAL
- en: This might seem counter-intuitive, but limiting your creativity can help it
    blossom. That’s because working within strict limits can help you shake off your
    working habits and force you to try something new.
  prefs: []
  type: TYPE_NORMAL
- en: '**Hybridizing**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, aim for the unexpected by hybridizing your materials, techniques, or
    skills to find your hidden superpower. Combining two seemingly disparate elements
    can lead to great results.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you have a background in astrophysics and you have a passion
    for art and music, you can use machine learning to visualize a black hole, create
    simulations, and even predict what planets and stars from billions of light-years
    away look like.
  prefs: []
  type: TYPE_NORMAL
- en: Using packages like [astroML](https://www.astroml.org/) and deep learning, the
    sky’s the limit. With vigorous experimentation and creativity, and hybridizing
    your skillset, you can create groundbreaking work and achieve the impossible.
  prefs: []
  type: TYPE_NORMAL
- en: '**Action plan**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To truly become a data scientist, one has to develop a profound understanding
    of data and be bold to experiment with different models. Both these qualities
    will ensure the success of extracting hidden insights from data and engender valuable
    information.
  prefs: []
  type: TYPE_NORMAL
- en: 'Four steps you should take today:'
  prefs: []
  type: TYPE_NORMAL
- en: Master the basics.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Take the longer route and persevere on difficulty.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Borrow from experts then create.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Experiment with different tools and skillsets with hybridization.
  prefs:
  - PREF_OL
