- en: If you are looking to transition your career to data science, the most common
    advice you may have heard is to learn Python or R, or to learn machine learning
    by pursuing courses like Andrew Ng's ML course on Coursera, or to start learning
    big data technologies like Spark and Hadoop.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将职业转型为数据科学，最常听到的建议可能是学习Python或R，或通过参加Coursera上的Andrew Ng的机器学习课程来学习机器学习，或开始学习大数据技术，如Spark和Hadoop。
