- en: How to Survive Your Data Science Interview
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何顺利通过数据科学面试
- en: 原文：[https://www.kdnuggets.com/2018/03/survive-data-science-interview.html](https://www.kdnuggets.com/2018/03/survive-data-science-interview.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/03/survive-data-science-interview.html](https://www.kdnuggets.com/2018/03/survive-data-science-interview.html)
