  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从这些 GitHub 仓库学习数据科学
- en: 原文：[https://www.kdnuggets.com/2022/12/learn-data-science-github-repositories.html](https://www.kdnuggets.com/2022/12/learn-data-science-github-repositories.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/12/learn-data-science-github-repositories.html](https://www.kdnuggets.com/2022/12/learn-data-science-github-repositories.html)
