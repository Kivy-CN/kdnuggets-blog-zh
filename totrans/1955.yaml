  type: TYPE_NORMAL
  zh: '![独角兽数据科学家](../Images/a3783b394a0bf51d043c5a8fa136bde4.png) 大多数数据科学职位（和任务）要求结合多种技能，如'
- en: Statistics / Machine Learning,
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计/机器学习，
- en: Hacking,
  id: totrans-5
