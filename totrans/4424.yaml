- en: Twin brothers and educators [Afshine](https://www.mit.edu/~amidi/) and [Shervine](https://stanford.edu/~shervine/)
    Amidi, creators of past fantastic [machine learning](/2018/09/machine-learning-cheat-sheets.html)
    and [deep learning](/2018/11/deep-learning-cheat-sheets.html) study resources,
    are back and at it again, this time with a set of illustrated study guides for
    an array of data science tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 双胞胎兄弟和教育者[Afshine](https://www.mit.edu/~amidi/) 和 [Shervine](https://stanford.edu/~shervine/)
    Amidi，曾经创造了极佳的[机器学习](/2018/09/machine-learning-cheat-sheets.html) 和[深度学习](/2018/11/deep-learning-cheat-sheets.html)学习资源，这次他们再次合作，为一系列数据科学工具制作了一套插图学习指南。
- en: This set of [illustrated study guides](https://www.mit.edu/~amidi/teaching/data-science-tools/)
    for data science tools was born out of an MIT class that Afshine is currently
    teaching, though the brothers created the resources in tandem.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这套[插图学习指南](https://www.mit.edu/~amidi/teaching/data-science-tools/) 是基于 Afshine
    目前正在教授的一门 MIT 课程创建的，尽管兄弟俩是共同制作了这些资源。
