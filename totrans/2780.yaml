- en: 1\. Definitions & Context
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[There is not something as a unique ML platform](https://www.forbes.com/sites/cognitiveworld/2019/12/12/theres-no-such-thing-as-the-machine-learning-platform/#4a9b5eda8dde),
    product, or service. The industry is very fragmented still, and the terms ‘ML
    Platform’, ‘Data Science Platform’, or ‘AI* platform’ are many times used interchangeably.'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are, though, commonalities emerging from the different products and services
    available in the market, in summary:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/eaaf93a423b12095bcb7f1f87cb656ae.png)'
  prefs: []
  type: TYPE_IMG
- en: '*An ML platform offers advanced functionality essential for building ML solutions
    (primarily predictive and prescriptive models).*'
  prefs: []
  type: TYPE_NORMAL
- en: '*ML platforms support the incorporation of these solutions into business processes,
    surrounding infrastructure, products, and applications.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*It supports variously skilled data scientists (and other stakeholders, i.e.,
    ML Engineers, Data Analysts & Business Analysts/Experts) in multiple tasks across
    the data and analytics pipeline, including all of the following areas:*'
  prefs: []
  type: TYPE_NORMAL
- en: ML Workflow — % allocation of resources
  prefs: []
  type: TYPE_NORMAL
- en: '*Data ingestion • Data preparation & Transformation • Data exploration & Visualization*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Feature engineering*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Model Selection, Evaluation & Testing (and AutoML)*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Deployment*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Monitoring & Explainability*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Maintenance & • Collaboration*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/e11d3906d69ac47f6ba600e0582d5df1.png)'
  prefs: []
  type: TYPE_IMG
- en: ML platforms, as a combination of tools, systems, and services, enable experimentation
    and rapid prototyping, but their ROI materializes in the context of Enterprise
    operations and business processes, well beyond experimentation.
  prefs: []
  type: TYPE_NORMAL
