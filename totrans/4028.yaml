  prefs: []
  type: TYPE_NORMAL
- en: The problem is that Python is a victim of its own popularity. So many people
    know Python, and it has such a reputation for being such a simple language that
    people forget that you’re still learning a coding language at the end of the day.
    It’s easier, relative to, say, Perl, but not *easy*.
  prefs: []
  type: TYPE_NORMAL
- en: It doesn’t help that many of the established learning paths have real flaws.
    Bootcamps are popular, but they’re often prohibitively expensive and time-consuming.
    Video tutorials are free, but quality varies and they’re not very motivational.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT is a good way to learn the basics of Python as an alternative to the
    methods I mentioned above. It has a lot going for it:'
  prefs: []
  type: TYPE_NORMAL
- en: It’s free (or $20/month at most)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Since it was trained on a ton of Python data, it has a lot of Python knowledge
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s good for many different levels of learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can go at your own pace.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s not without its flaws, but if you’ve tried and struggled other ways, this
    one could be worth a go. Here’s how ChatGPT can teach you Python basics.
  prefs: []
  type: TYPE_NORMAL
- en: Getting Started
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here’s a simple way to get ChatGPT to be your personal Python tutor.
  prefs: []
  type: TYPE_NORMAL
- en: '![How to Learn Python Basics With ChatGPT](../Images/81aabc5b4a2c3b84bfc606f9c855e20a.png)'
  prefs: []
  type: TYPE_IMG
- en: Entry Quiz
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can start by giving ChatGPT an idea of your learning level. Ask it to do
    a quiz and assign you a level based on your responses. Based on those answers,
    get it to design a lesson plan for a specific time frame – say, a year or six
    months.
  prefs: []
  type: TYPE_NORMAL
- en: This is so great because unlike Coursera videos, bootcamps, or YouTube lectures,
    this lesson plan can be designed to your specific level of Python. Skip the essentials
    if you learned them in high school or college, or ask it to really drill you on
    the core ideas if Python is brand new to you.
  prefs: []
  type: TYPE_NORMAL
- en: '![How to Learn Python Basics With ChatGPT](../Images/22b7f5d78fb4041d47593db118ee375c.png)'
  prefs: []
  type: TYPE_IMG
- en: Lesson Plans
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ChatGPT can then create lesson plans and help you progress through concepts.
    It can tailor the lesson plans based on your schedule.
  prefs: []
  type: TYPE_NORMAL
- en: Then, every day, come back to ChatGPT and ask it to walk you through the lesson
    plan. Based on your preferences, you can have it start with a test to see how
    well you retained yesterday’s material, or go straight into that day’s lessons
    and practice questions.
  prefs: []
  type: TYPE_NORMAL
- en: This is great for engagement. Text-based lessons, obviously, are not the most
    exciting things in the world. But when ChatGPT sets you a test question, you then
    answer it – and it will tell you if you got it right or wrong.
  prefs: []
  type: TYPE_NORMAL
- en: Course Corrections
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Keep following your lesson plan, and see how well it works for you. Too fast?
    Ask ChatGPT to slow down. Getting bored? AskChatGPT to mix it up. Worried you’re
    forgetting previous lessons? Get ChatGPT to amend your lesson plan to include
    test questions from earlier on in your learning journey.
  prefs: []
  type: TYPE_NORMAL
- en: Why is ChatGPT Good?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'ChatGPT’s main selling point here is its personalization potential. As I mentioned
    earlier, you can tell ChatGPT to run this anyway you like:'
  prefs: []
  type: TYPE_NORMAL
- en: Go faster or slower
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Skip certain topics, or go deep on others
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go more text or more practice questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Switch up the order
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Engaged Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another advantage is the engagement level. Video lectures can’t tell you your
    code is wrong, but ChatGPT can. It can also teach you why. One thing I love about
    ChatGPT-based lesson plans is that you can ask it to use the Socratic method of
    teaching, which is extremely interactive, engaging, and good at getting you to
    grasp new concepts. For example, you might get something wrong in one of your
    ChatGPT-administered tests. Instead of telling you the right answer, ChatGPT can
    walk you through how to get to the right answer using Socratic teaching.
  prefs: []
  type: TYPE_NORMAL
- en: Personalization
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can also get personalized project ideas based on your interests, skill level,
    and what Python concept you’re trying to learn at the moment. Plus it can guide
    you through the project, helping you out if you run into tricky spots.
  prefs: []
  type: TYPE_NORMAL
- en: Plugin Potential
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Finally, ChatGPT Pro also offers teaching plugins like [Tutory](http://tutory.io)
    that are highly recommended by Reddit users. Tutory takes it a step further with
    session continuity and long-term memory, so ChatGPT will be better at sticking
    to a real lesson plan over time. More and more ChatGPT users are creating plugins,
    so if you’re on the pro version, keep your eyes open for other potentially useful
    plugins.
  prefs: []
  type: TYPE_NORMAL
- en: What ChatGPT Can’t Do
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I would be remiss if I hyped up ChatGPT as a personal Python tutor if I didn’t
    also mention the things you should watch out for if you’re using ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: External Environment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, you'll need to use an external Python environment for practicing and
    executing code. While you *can* write code inside ChatGPT, and it *will* tell
    you if it would work in theory, I don’t recommend it. It’s always better to run
    your code to see if it actually works as you expect. Plus, ChatGPT can't fully
    replicate the experience of working on larger, real-world projects.
  prefs: []
  type: TYPE_NORMAL
- en: No Context
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ChatGPT won’t always understand the full context or intention behind your code,
    either, especially if there are complex issues or bugs. Basic issues are not a
    problem, but the more edge-case your issue, the less likely it is that ChatGPT
    can help.
  prefs: []
  type: TYPE_NORMAL
- en: No Visual Aids
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Unlike video tutorials, vanilla ChatGPT lacks visual aids like diagrams or charts.
    (Though some plugins like Daigr.am do grant it this ability.) Plus, as most people
    know by now, ChatGPT's training includes information only up to a certain point.
    Python doesn’t evolve super quickly, but it’s still possible ChatGPT could be
    missing context, especially for newer libraries.
  prefs: []
  type: TYPE_NORMAL
- en: Fact-Checking Needed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It’s also worth remembering that ChatGPT might misinterpret your questions or
    provide overly broad answers. It’s also sometimes just plain wrong – it’s good
    to fact-check every so often to make sure you’re not going off-kilter.
  prefs: []
  type: TYPE_NORMAL
- en: AI Can’t Do Your Job
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: My most important caveat is that you should carefully watch yourself. There's
    a risk of becoming too reliant on ChatGPT for answers, which can slow your independent
    problem-solving skills. While employers love your Python knowledge, problem-solving
    skills are more important.
  prefs: []
  type: TYPE_NORMAL
- en: Check out [this article](/5-coding-tasks-chatgpt-cant-do) to know the coding
    tasks that ChatGPT can’t do.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT - Your Next Tutor?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Ultimately, ChatGPT is a great learning option, especially if you’ve struggled
    with other learning routes. If it works well to teach you Python basics, you can
    go on to use it to learn other skills, too.
  prefs: []
  type: TYPE_NORMAL
- en: That being said, it’s not without flaws. It also can’t take you all the way.
    I would trust ChatGPT to teach Python basics, but being able to demonstrate a
    portfolio of real-world projects is super important, too, and you’ll be on your
    own for a lot of that.
  prefs: []
  type: TYPE_NORMAL
- en: I’d recommend giving it a try. At worst, you’ll lose twenty bucks and some time.
    At best, you might be on your way to learning one of the most popular coding languages
    in 2024.
  prefs: []
