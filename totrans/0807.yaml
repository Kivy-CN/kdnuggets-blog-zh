- en: '[![Fivetran](../Images/1f2e2f4eaf3da568147e1e9e184e7258.png)](https://www.fivetran.com/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Fivetran](../Images/1f2e2f4eaf3da568147e1e9e184e7258.png)](https://www.fivetran.com/)'
- en: '**[Fivetran](https://www.fivetran.com/)** is a cloud-based **data integration**
    platform that automates the movement and transformation of data between sources
    and destinations. It provides pre-built connectors to easily extract data from
    applications, databases, APIs, and files, and load it into data warehouses and
    lakes. With its powerful capabilities, Fivetran enables seamless extraction, loading,
    and transformation of data across various sources and destinations, making data
    integration a breeze.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Fivetran](https://www.fivetran.com/)** 是一个基于云的**数据集成**平台，自动化数据在源和目标之间的移动和转换。它提供了预构建的连接器，可以轻松地从应用程序、数据库、API
    和文件中提取数据，并将其加载到数据仓库和数据湖中。凭借其强大的功能，Fivetran 实现了数据的无缝提取、加载和转换，使数据集成变得轻松。'
