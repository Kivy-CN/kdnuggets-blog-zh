  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '1\. Virgilio: Your Data Science Mentor'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Virgilio：你的数据科学导师
- en: '**Repository:** [virgili0/Virgilio](https://github.com/virgili0/Virgilio)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库：** [virgili0/Virgilio](https://github.com/virgili0/Virgilio)'
- en: Virgilio is a comprehensive guide and mentor for data science e-learning. It
    provides structured content, tutorials, and resources to help you navigate through
    the vast field of data science, making it an excellent starting point for beginners.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Virgilio 是一个全面的数据科学电子学习指南和导师。它提供了结构化的内容、教程和资源，帮助你在数据科学的广阔领域中导航，是初学者的绝佳起点。
- en: It comes with an interactive website that will teach you the fundamentals of
    statistics and Python. It will help you learn various steps involved in a proper
    data science project. You will be learning about machine learning models, data
    processing and visualization techniques, automation, and more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了一个互动网站，将教授你统计学和 Python 的基础知识。它将帮助你学习数据科学项目中的各个步骤。你将学习机器学习模型、数据处理和可视化技术、自动化等。
- en: 2\. Python Data Science Handbook
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Python 数据科学手册
- en: '**Repository:** [jakevdp/PythonDataScienceHandbook](https://github.com/jakevdp/PythonDataScienceHandbook)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库：** [jakevdp/PythonDataScienceHandbook](https://github.com/jakevdp/PythonDataScienceHandbook)'
- en: This repository contains the full text of the "Python Data Science Handbook"
    in Jupyter Notebooks. You can read the book for free and even run the notebook
    in Google Colab to experience various data science tasks in real time. It covers
    essential data science libraries in Python, such as NumPy, pandas, Matplotlib,
    Scikit-Learn, and more. It is a great starting point.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仓库包含了《Python 数据科学手册》的完整文本，以 Jupyter Notebooks 的形式提供。你可以免费阅读这本书，甚至可以在 Google
    Colab 上运行笔记本，实时体验各种数据科学任务。它涵盖了 Python 中的重要数据科学库，如 NumPy、pandas、Matplotlib、Scikit-Learn
    等。它是一个很好的起点。
- en: 3\. Data Science for Beginners
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 数据科学入门
- en: '**Repository:** [microsoft/Data-Science-For-Beginners](https://github.com/microsoft/Data-Science-For-Beginners)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库：** [microsoft/Data-Science-For-Beginners](https://github.com/microsoft/Data-Science-For-Beginners)'
- en: This repository from Microsoft offers a 10-week, 20-lesson curriculum designed
    for beginners. It provides comprehensive lessons and hands-on projects to build
    a solid foundation in data science concepts and techniques.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个微软的仓库提供了一个为期10周、包含20节课的课程，专为初学者设计。它提供了全面的课程和动手项目，以建立扎实的数据科学概念和技术基础。
- en: Each lesson includes a sketch note, supplemental video, pre-lesson warm-up quiz,
    written lesson, guides, knowledge checks, challenges, supplemental reading, assignments,
    and post-lesson quizzes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每一节课包括一个草图笔记、补充视频、课前热身测验、书面课程、指南、知识检查、挑战、补充阅读、作业和课后测验。
- en: 4\. Data Science IPython Notebooks
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 数据科学 IPython 笔记本
- en: '**Repository:** [donnemartin/data-science-ipython-notebooks](https://github.com/donnemartin/data-science-ipython-notebooks)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库：** [donnemartin/data-science-ipython-notebooks](https://github.com/donnemartin/data-science-ipython-notebooks)'
- en: This repository includes a collection of Jupyter notebooks covering various
    data science topics, including deep learning, machine learning, data analysis,
    and Python essentials. It is a valuable resource for practical, hands-on learning.
    The content is divided based on tools such as scikit-learn, scipy, pandas, matplotlib,
    numpy, python-data, spark, and more.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仓库包括一系列 Jupyter 笔记本，涵盖了各种数据科学主题，包括深度学习、机器学习、数据分析和 Python 基础知识。它是一个宝贵的实践学习资源。内容根据工具如
    scikit-learn、scipy、pandas、matplotlib、numpy、python-data、spark 等进行分类。
- en: 5\. Applied Machine Learning
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 应用机器学习
- en: '**Repository:** [eugeneyan/applied-ml](https://github.com/eugeneyan/applied-ml)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库：** [eugeneyan/applied-ml](https://github.com/eugeneyan/applied-ml)'
- en: The repository focuses on applied machine learning, offering papers and tech
    blogs by companies sharing their real-world data science and machine learning
    work. It is an excellent resource for learning how to implement ML in production
    environments.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仓库专注于应用机器学习，提供公司分享的真实数据科学和机器学习工作的论文和技术博客。它是学习如何在生产环境中实现机器学习的优秀资源。
- en: The list is divided based on topics such as data quality, data engineering,
    feature stores, classification, regression, forecasting, recommendation, search
    & ranking, and more. It heavily focuses on machine learning and how to implement
    machine learning projects.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 课程列表根据主题进行分类，如数据质量、数据工程、特征存储、分类、回归、预测、推荐、搜索与排序等。它主要关注机器学习以及如何实施机器学习项目。
- en: 6\. Path to a Free Self-Taught Education in Data Science
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 免费自学数据科学的路径
- en: '**Repository:** [ossu/data-science](https://github.com/ossu/data-science)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库：** [ossu/data-science](https://github.com/ossu/data-science)'
- en: This repository provides a comprehensive curriculum for a self-taught education
    in data science. It includes links to free courses, textbooks, and resources,
    covering everything from foundational mathematics to advanced machine learning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仓库提供了一个全面的自学数据科学课程。它包括免费的课程、教科书和资源的链接，涵盖了从基础数学到高级机器学习的所有内容。
- en: You should read my blog, [Enroll in a Data Science Undergraduate Program For
    Free](/enroll-in-a-data-science-undergraduate-program-for-free), which covers
    various aspects of the program and explains how you can enroll and start learning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该阅读我的博客，[免费报名数据科学本科课程](/enroll-in-a-data-science-undergraduate-program-for-free)，该博客涵盖了课程的各个方面，并解释了如何报名并开始学习。
- en: 7\. The Open Source Data Science Masters
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 开源数据科学硕士
- en: '**Repository:** [datasciencemasters/go](https://github.com/datasciencemasters/go)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库：** [datasciencemasters/go](https://github.com/datasciencemasters/go)'
- en: This repository offers a comprehensive, open-source curriculum designed to prepare
    students for entry-level data scientist roles. The aim is to provide high-quality,
    no-cost educational resources that rival the caliber of materials found in the
    most reputable paid programs. By leveraging open-source materials, this curriculum
    ensures that the beginners have access to the best learning resources without
    financial barriers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仓库提供了一个全面的开源课程，旨在为学生准备入门级的数据科学家角色。其目标是提供高质量的、免费的教育资源，与最著名的付费课程的材料相媲美。通过利用开源材料，这个课程确保初学者可以在没有经济障碍的情况下获得最好的学习资源。
- en: 8\. Awesome Data Science
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 极好的数据科学
- en: '**Repository:** [academic/awesome-datascience](https://github.com/academic/awesome-datascience)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库：** [academic/awesome-datascience](https://github.com/academic/awesome-datascience)'
- en: This repository is a curated list of excellent data science resources, including
    tutorials, books, software, and tools. It is a go-to reference for anyone looking
    to learn and apply data science to real-world problems. Apart from the list of
    resources, it also explains how to get started with a data science career. I recommend
    you bookmark it and use it when you want to discover new tools or learn new concepts.
    It is maintained by the open-source community, meaning you will get the latest,
    most up-to-date information.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 该仓库是一个精心策划的优秀数据科学资源列表，包括教程、书籍、软件和工具。它是任何希望学习并将数据科学应用于实际问题的人的首选参考。除了资源列表外，它还解释了如何开始数据科学职业生涯。我建议你将其收藏，以便在发现新工具或学习新概念时使用。它由开源社区维护，确保你获取最新的、最前沿的信息。
- en: 9\. Data Science Interview Questions and Answers
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 数据科学面试问题与答案
- en: '**Repository:** [alexeygrigorev/data-science-interviews](https://github.com/alexeygrigorev/data-science-interviews)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**Repository:** [alexeygrigorev/data-science-interviews](https://github.com/alexeygrigorev/data-science-interviews)'
- en: Preparing for a data science job interview? This repository offers a collection
    of data science interview questions and answers. It is an excellent resource for
    understanding the types of questions you might face and preparing your responses.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 准备数据科学职位面试吗？该仓库提供了一系列数据科学面试问题及其答案。这是了解可能遇到的问答类型并准备回答的绝佳资源。
- en: 'The repository is categorized into two parts: Theoretical and Technical questions.
    Overall, it covers questions on SQL, Python, classification, regularization, feature
    selection, decision trees, and more.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 该仓库分为两个部分：理论和技术问题。总体而言，它涵盖了关于 SQL、Python、分类、正则化、特征选择、决策树等的问答。
- en: 10\. Cookiecutter Data Science
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. Cookiecutter 数据科学
- en: '**Repository:** [drivendataorg/cookiecutter-data-science](https://github.com/drivendataorg/cookiecutter-data-science)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**Repository:** [drivendataorg/cookiecutter-data-science](https://github.com/drivendataorg/cookiecutter-data-science)'
- en: This repository provides a standardized project structure for data science projects.
    It helps ensure that your projects are organized, reproducible, and shareable,
    following best practices for data science work.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 该仓库提供了一个标准化的数据科学项目结构。它有助于确保你的项目有条理、可重复和可共享，并遵循数据科学工作的最佳实践。
- en: Having a well-structured data science project template can significantly alleviate
    many challenges related to collaboration and reproducibility. Not only does it
    streamline teamwork by providing a consistent framework, but it also enhances
    your ability to fix bugs and resolve issues more efficiently.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个结构良好的数据科学项目模板可以显著减轻与协作和可重复性相关的许多挑战。它不仅通过提供一致的框架来简化团队合作，还增强了你修复错误和解决问题的能力。
- en: Final Thoughts
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终想法
- en: Whether you are a beginner looking to build a strong foundation or an experienced
    practitioner seeking to expand your knowledge, these 10 repositories provide valuable
    content to enhance your skills and expertise in data science. They consist of
    tutorials, interactive books, courses, project code examples, free resources,
    research papers, project templates, university curriculums, and more. Just bookmark
    them and use them while learning new tools or concepts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是希望打下坚实基础的初学者，还是寻求扩展知识的经验丰富的从业者，这些 10 个仓库都提供了有价值的内容，以提升你在数据科学领域的技能和专业知识。它们包括教程、互动书籍、课程、项目代码示例、免费资源、研究论文、项目模板、大学课程等。只需将其收藏，以便在学习新工具或概念时使用。
- en: '[](https://www.polywork.com/kingabzpro)****[Abid Ali Awan](https://www.polywork.com/kingabzpro)****
    ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan)) is a certified data
    scientist professional who loves building machine learning models. Currently,
    he is focusing on content creation and writing technical blogs on machine learning
    and data science technologies. Abid holds a Master''s degree in technology management
    and a bachelor''s degree in telecommunication engineering. His vision is to build
    an AI product using a graph neural network for students struggling with mental
    illness.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.polywork.com/kingabzpro)****[Abid Ali Awan](https://www.polywork.com/kingabzpro)****
    ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan)) 是一位认证的数据科学专业人士，热衷于构建机器学习模型。目前，他专注于内容创作和撰写关于机器学习和数据科学技术的技术博客。Abid
    拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络构建一个 AI 产品，帮助那些在精神健康方面挣扎的学生。'
