- en: Natural Language consists of text data for machine translation, sentimental
    analysis, and named entity recognition. You can use a large multi-language NLP
    corpus to train transformers and use it for performing text generation, summarization,
    question & answers, and building conversational applications.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言包括用于机器翻译、情感分析和命名实体识别的文本数据。你可以使用大型多语言 NLP 语料库来训练变换器，并用其执行文本生成、总结、问答以及构建对话应用程序。
