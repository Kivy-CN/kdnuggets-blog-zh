- en: Conclusions
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: I have been receiving direct messages and emails asking "how to start learning
    data science." Most were saying that they thought if they could learn the basics,
    they would start earning six figures, which is the wrong mentality. So, if you
    are in it for the wrong reasons, I will suggest you stop here and start looking
    for the things you love. The journey will become hard and you will lose direction.
    In short, you will end up wasting your time and money doing things that you don’t
    love.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了很多直接消息和邮件，询问“如何开始学习数据科学。”大多数人说，他们认为如果能够学会基础知识，就能开始赚取六位数的薪水，这种心态是错误的。因此，如果你是为了错误的理由去做这件事，我建议你在这里停止，开始寻找你喜欢的事物。这个过程会变得困难，你会失去方向。简而言之，你将浪费时间和金钱去做你不喜欢的事情。
- en: In this blog, we have learned about the best learning resources and platforms.
    Start following the data influencers on Twitter or LinkedIn, create an account
    on Kaggle, start with a free course and then complete a paid course to learn more
    about machine learning and best coding practices.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们了解了最佳的学习资源和平台。开始关注 Twitter 或 LinkedIn 上的数据影响者，在 Kaggle 上创建一个账户，从一个免费的课程开始，然后完成一个付费课程，以深入了解机器学习和最佳编码实践。
