- en: Voice Assistant
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 语音助手
- en: '[Voice Assistant](https://github.com/jaspreetsidhu3/voice_assistant) is a simple
    project, but if you show it to your friend or colleagues, they will get excited.
    You will be writing a few lines to convert speech to text, and after that, you
    will use various Python libraries and `if-else` statements to create a personal
    assistant.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[语音助手](https://github.com/jaspreetsidhu3/voice_assistant)是一个简单的项目，但如果你展示给朋友或同事，他们会感到兴奋。你将编写几行代码来将语音转换为文本，然后使用各种
    Python 库和`if-else`语句来创建一个个人助手。'
- en: Chatbot with Chatterbot
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Chatterbot 的聊天机器人
- en: '[Chatbot with Chatterbot](https://www.edureka.co/blog/how-to-make-a-chatbot-in-python/)
    is an amazing project for you to showcase on your resume. It has multiple applications
    in the real world. We will use flash to create web applications and ChatterBot
    to train our bot with simple replies. It is simple and exciting, and you can always
    make it near perfect by working on rule-based and self-learning approaches.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 Chatterbot 的聊天机器人](https://www.edureka.co/blog/how-to-make-a-chatbot-in-python/)是一个很棒的项目，可以在简历上展示。它在现实世界中有多个应用。我们将使用
    Flash 创建 Web 应用程序，使用 ChatterBot 训练我们的机器人以进行简单的回复。它简单而令人兴奋，你可以通过研究基于规则和自我学习的方法来使其接近完美。'
- en: '![7 Python Projects for Beginners](../Images/97dfa87fed6278e6458295f201cc48d9.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![7 个适合初学者的 Python 项目](../Images/97dfa87fed6278e6458295f201cc48d9.png)'
- en: Image from the [project](https://www.edureka.co/blog/how-to-make-a-chatbot-in-python/)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 [项目](https://www.edureka.co/blog/how-to-make-a-chatbot-in-python/) 的图片
- en: Command-Line Applications
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 命令行应用程序
- en: '[Command-Line Applications](https://betterprogramming.pub/designing-beautiful-command-line-applications-with-python-72bd2f972ea)
    tutorial will help you create command line tools with user interface and graphics.
    It is not a complete project, but that is the trick, you will be using all of
    the tools and examples mentioned in the tutorial to create your project.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[命令行应用程序](https://betterprogramming.pub/designing-beautiful-command-line-applications-with-python-72bd2f972ea)教程将帮助你创建具有用户界面和图形的命令行工具。这不是一个完整的项目，但这就是诀窍，你将使用教程中提到的所有工具和示例来创建你的项目。'
- en: You can check out the [Build And Publish Command-Line Applications](https://towardsdatascience.com/how-to-build-and-publish-command-line-applications-with-python-96065049abc1)
    tutorial to get inspiration. It is a bit advanced, and you will learn various
    parts of extracting the data, creating CLI, and pushing the package to PyPI.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看 [构建和发布命令行应用程序](https://towardsdatascience.com/how-to-build-and-publish-command-line-applications-with-python-96065049abc1)教程以获得灵感。这有点高级，你将学习提取数据、创建
    CLI 和将包推送到 PyPI 的各个部分。
- en: '![7 Python Projects for Beginners](../Images/b512a21acdf829c1fdff29ba2fe846dd.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![7 个适合初学者的 Python 项目](../Images/b512a21acdf829c1fdff29ba2fe846dd.png)'
- en: Image from the [project](https://betterprogramming.pub/designing-beautiful-command-line-applications-with-python-72bd2f972ea)
