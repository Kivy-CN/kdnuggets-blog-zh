- en: 4\. Ruby
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Medium Yearly Salary:** $98,522'
  prefs: []
  type: TYPE_NORMAL
- en: '[Ruby](https://www.ruby-lang.org/en/) is an open-source, dynamic programming
    language that prioritizes productivity and simplicity. It was created in the mid-1990s
    by Yukihiro "Matz" Matsumoto and has gained popularity for web development, scripting,
    and general-purpose programming.'
  prefs: []
  type: TYPE_NORMAL
- en: Ruby's elegant syntax is easy to read and write, and its object-oriented nature
    allows for flexibility. It is an interpreted language, which means that code can
    be executed directly without compilation, making development faster. Ruby has
    a large and active community of developers who contribute to its development,
    resulting in a rich ecosystem of libraries and tools.
  prefs: []
  type: TYPE_NORMAL
