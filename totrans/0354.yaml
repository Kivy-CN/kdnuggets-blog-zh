- en: As someone who is passionate about data science and helping others break into
    the field, I always encourage new data scientists to invest time in building a
    robust portfolio. A good portfolio typically includes links to data science projects
    you've worked on, a description of each project, details on your educational background,
    relevant work experience, and some basic info about yourself. This gives employers
    or clients a comprehensive view of your abilities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个对数据科学充满热情并帮助他人进入这一领域的人，我总是鼓励新数据科学家花时间建立一个稳健的作品集。一个好的作品集通常包括你参与过的数据科学项目的链接、每个项目的描述、你的教育背景、相关工作经验以及一些基本的个人信息。这让雇主或客户能够全面了解你的能力。
- en: The project descriptions in particular allow recruiters and clients to quickly
    assess your technical skills in data wrangling, analysis, modeling, etc. By providing
    this showcase of real-world experience, you can set yourself apart from other
    candidates. In this article, I will share the top 5 free platforms you can use
    to build and share your data science portfolio.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是项目描述可以让招聘人员和客户快速评估你在数据整理、分析、建模等方面的技术技能。通过提供这种现实世界的经验展示，你可以使自己在其他候选人中脱颖而出。在本文中，我将分享你可以用来建立和展示数据科学作品集的前五个免费平台。
- en: 1\. Kaggle
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Kaggle
- en: '[Kaggle](https://www.kaggle.com/kingabzpro) is a top-notch platform for data
    science and machine learning. It is highly popular among students who are seeking
    to enhance their knowledge, discover datasets, and exchange ideas about specific
    problems. Additionally, it is an excellent platform to showcase your skills and
    grab the attention of hiring managers. To achieve this, all you have to do is
    participate in competitions, publish your notebooks/projects, and engage in community
    discussions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/kingabzpro) 是一个顶尖的数据科学和机器学习平台。它在寻求提升知识、发现数据集以及讨论具体问题的学生中非常受欢迎。此外，它还是展示你技能并吸引招聘经理注意的绝佳平台。要实现这一点，你只需参与竞赛、发布你的笔记本/项目，并参与社区讨论。'
- en: The Kaggle progression system encourages data professionals to strive for excellence
    and improve their skills. By receiving upvotes, users can earn bronze, silver,
    and gold medals, which enable them to progress from Contributor to Grandmaster
    rank.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 进阶系统鼓励数据专业人士追求卓越并提升他们的技能。通过获得点赞，用户可以获得铜牌、银牌和金牌，从而使他们能够从贡献者晋升到大师级别。
