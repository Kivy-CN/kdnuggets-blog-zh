- en: While in data processing, data acquisition, data sorting, and even data manipulation,
    there are some inputs involved that are required by the computer from the machine
    and there are certain outputs that the machine tells the user all of these are
    in the form of certain language. This language is different and difficult to understand
    by both humans and machines. In order to code the input and make it easier for
    machines to understand and vice versa, there are certain languages involved which
    are known as computer programming. All of these come under the wide field of natural
    language processing with the help of which the coding language is translated in
    the form of binary so that the machine can understand, and the binary language
    is being decoded and making it understandable for the human. (Nadkarni et al.,
    2011) Natural language processing is categorized as the subfield of [artificial
    intelligence](https://algoscale.com/artificial-intelligence-solution-providers/).
    A slight demonstration has been shown in the following block diagram which enables
    us to understand how this NLP is related to AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据处理、数据采集、数据排序甚至数据操作中，计算机需要从机器获取某些输入，并且机器将某些输出告知用户，这些都是以某种语言的形式存在的。这种语言对于人类和机器来说都是不同且难以理解的。为了编码输入并使机器更容易理解，反之亦然，涉及到一些被称为计算机编程的语言。所有这些都属于自然语言处理的广泛领域，通过它，编码语言被转换为二进制形式，以便机器可以理解，而二进制语言则被解码，使人类能够理解。（Nadkarni
    et al., 2011）自然语言处理被归类为 [人工智能](https://algoscale.com/artificial-intelligence-solution-providers/)
    的一个子领域。以下框图稍微演示了 NLP 如何与 AI 相关。
