- en: 'Super Bard: Bard + Tools'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now, let’s talk about the Super Bard that can do all. In the upcoming month,
    Google has announced Google service and third-party integrations. It means you
    can prompt in Bard and move the final response to Google Docs, Colab, Email, or
    any third-party software that you use for work.
  prefs: []
  type: TYPE_NORMAL
- en: Till now, we know you can use Bard to perform research, convert it into a table,
    modify the table, and export the response to Google Sheets. Moreover, you can
    use Google Lens service to interact with the image. For example, "Can you describe
    the image in detail?" Similar to GPT-4.
  prefs: []
  type: TYPE_NORMAL
- en: '**But it is better than GPT-4.**'
  prefs: []
  type: TYPE_NORMAL
- en: In the future, you will be able to use Adobe Firefly to generate Images directly
    from the Bard. You will be able to automate most of your tasks just by typing
    prompts.
  prefs: []
  type: TYPE_NORMAL
