    an umbrella. You call three friends of yours that live in Seattle and ask each,
    independently, if it’s raining.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你准备乘飞机去西雅图，想知道是否需要带伞。你打电话给你在西雅图的三个朋友，独立地问他们是否下雨。
- en: Each of your friends will tell you the truth ⅔ of the time and mess with you
    by lying ⅓ of the time. If all three friends answer “Yes, it’s raining,” what
    is the probability that is it actually raining in Seattle?
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的每个朋友有 ⅔ 的概率说真话，⅓ 的概率撒谎。如果三个朋友都回答“是的，下雨了”，实际在西雅图下雨的概率是多少？
