- en: Books in this modern age have completely changed. Instead of words on paper,
    you can read books on your smartphone, desktop, and tablets. Some books are website-based,
    where you can explore chapters, search terms, or even play video tutorials when
    reading a book. These documentation-style books enhance the reading experience
    and make it quite fun to test coding examples.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现代时代的书籍已经发生了彻底的变化。您可以在智能手机、桌面和平板电脑上阅读书籍，而不是纸上的文字。有些书籍是基于网站的，您可以在阅读时浏览章节、搜索术语，甚至播放视频教程。这些文档风格的书籍增强了阅读体验，使测试编码示例变得非常有趣。
- en: In this two-part series, I will share the best books on all of the subfields
    of data science. You can buy the hard copy or simply get access to the online
    version or download the PDF/EPub/Kindle. There are some books that are website-based
    and can be accessed for free.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个两部分系列中，我将分享所有数据科学子领域中的最佳书籍。您可以购买纸质书或简单地获取在线版本或下载 PDF/EPub/Kindle。有些书籍是基于网站的，可以免费访问。
- en: '**In the first part, we''ll be reviewing books on:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**在第一部分中，我们将回顾以下书籍：**'
