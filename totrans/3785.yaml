- en: Learning computer science from scratch can be quite difficult, and you might
    feel discouraged before you even begin. However, the open-source community on
    GitHub has created a wealth of resources that can guide you through this journey.
    In this blog post, we will explore 10 essential GitHub repositories that can help
    you learn the necessary concepts and tools to master computer science and secure
    a job at a top tech company.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从零开始学习计算机科学可能相当困难，你可能会在开始之前感到气馁。然而，GitHub上的开源社区创建了大量资源，可以指导你完成这段旅程。在这篇博客文章中，我们将探讨10个重要的GitHub资源库，帮助你学习必要的概念和工具，以掌握计算机科学并在顶级科技公司获得职位。
