- en: '**What a real data scientist looks like**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**真正的数据科学家是什么样的**'
- en: “Data science” is a term that has generated a lot of excitement and, like a
    magnet, has pulled in lots of nearby subfields. The field we call data science
    is still relatively young, yet already too broad for an individual to be an expert
    in every corner of it. In my experience, the master-of-all-trades data science
    unicorn is a mythical beast. None of us can cover all the bases. So how are we
    to proceed?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “数据科学”是一个激发了很多兴奋的术语，就像一个磁铁，吸引了许多相关的子领域。我们称之为数据科学的领域仍然相对年轻，但对于个人来说，已经过于广泛，无法在每个角落都成为专家。根据我的经验，通才的数据科学独角兽是一种神话中的生物。我们中的任何人都无法涵盖所有领域。那么我们该如何继续？
- en: 'There are two paths forward: generalist and specialist.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 前进的道路有两条：通才和专家。
- en: A good *generalist*
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的*通才*
- en: is superficially familiar with every part of data science,
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对数据科学的每个部分都具有表面上的熟悉感，
- en: recognizes all the jargon and technical terms,
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识到所有的术语和技术词汇，
- en: has a good notion of what tools and expertise are needed to solve a given problem,
    and
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对解决特定问题所需的工具和专长有一个良好的概念，并且
- en: asks insightful questions in technical reviews.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在技术评审中提出有见地的问题。
- en: A good *specialist*
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的*专家*
- en: understands one area deeply,
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入理解一个领域，
- en: can explain their area of expertise to non-experts,
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够将他们的专业领域解释给非专家，
- en: understands the tradeoffs between different approaches,
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解不同方法之间的权衡，
- en: is up to date on current research and new tools, and
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解当前的研究和新工具，并且
- en: can use their tools quickly to produce high-quality results.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以快速使用他们的工具来产生高质量的结果。
- en: A generalist does not necessarily know the details of how an algorithm works
    and the tricks of using a tool. They will tell you that data cleaning is critical,
    but may not be able to enumerate the trade-offs between methods for replacing
    missing values. They will tell you that Spark is a good way to speed up your computations,
    but may not be able to advise you on the best settings to use.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一名通才不一定了解算法的细节和工具的使用技巧。他们会告诉你数据清洗很关键，但可能无法列举替代缺失值的方法之间的权衡。他们会告诉你Spark是加速计算的好方法，但可能无法建议你使用最佳设置。
- en: A specialist does not necessarily know much about something that is outside
    their area. They will know the best architecture for running a linear regression
    on 500 million data points, but may not be able to explain a naive Bayes classifier.
    They will keenly grasp the trade-offs between square loss, hinge loss and logistic
    loss, but may be unable to query data from a Hive table.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一名专家不一定对自己领域之外的内容了解很多。他们会知道如何在5亿个数据点上运行线性回归的最佳架构，但可能无法解释朴素贝叶斯分类器。他们会敏锐地把握平方损失、铰链损失和逻辑损失之间的权衡，但可能无法从Hive表中查询数据。
- en: Another way to describe generalists and specialists is “broad” versus “deep”.
    They are both technically savvy, but their expertise is distrubted differently.
    We are all part generalist and part specialist. As you evolve through your career,
    you get to find the mixture that works best for you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种描述通才和专家的方法是“广度”与“深度”。他们都是技术精通的，但他们的专长分布不同。我们每个人都是部分通才和部分专家。随着职业的发展，你会找到最适合你的混合方式。
- en: This distinction can be helpful when [hiring data scientists too](https://brohrer.github.io/stop_chasing_unicorns.html).
    Asking specifically for research experience in deep neural networks or a background
    in financial data visualization will draw applicants that fit your needs more
    effectively than calling for a "full-stack" data scientist.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这种区分在[招聘数据科学家时也很有帮助](https://brohrer.github.io/stop_chasing_unicorns.html)。具体要求具有深度神经网络研究经验或金融数据可视化背景的求职者，将比要求“全栈”数据科学家更有效地吸引符合需求的申请者。
- en: '**How to prove that you are a real data scientist**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何证明你是一个真正的数据科学家**'
- en: Traditionally we establish our qualification in a field with advanced degrees.
    Unfortunately for most of us, there are few such degrees available in data science.
    We have no piece of paper to use as a shield when someone questions our qualifications.
    So what do we do instead? How can we answer our critics, or interviewers, our
    colleagues, and harshest of all, the voices in our head?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，我们通过高级学位来确立在某个领域的资格。不幸的是，对大多数人来说，数据科学领域的高级学位非常稀缺。我们没有一张纸作为盾牌，当有人质疑我们的资格时。因此，我们该怎么做呢？我们如何回答批评者、面试官、同事，甚至是我们内心最严厉的声音？
- en: Consider woodworking. Imagine that you want to install a custom cabinet in your
    kitchen. Three carpenters show up inquiring after the job. The first one presents
    you with a certificate. She says, “I apprenticed with the premier cabinet maker
    in the city for seven years.” The second opens her toolbox and says, “My chisels
    are of the latest design, and no one has a sharper plane.” The third hands you
    a small box, cherry-colored and perfectly smooth. When you pull the handle with
    a fingertip, a drawer slides out soundlessly. She says, “I made this.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以木工为例。假设你想在厨房里安装一个定制的橱柜。三位木匠前来询问这项工作。第一位木匠展示了她的证书。她说：“我在城市顶级的橱柜制造商那里做了七年的学徒。”第二位木匠打开了她的工具箱，说：“我的凿子是最新设计的，没有人能比我的刨子更锋利。”第三位木匠递给你一个小盒子，樱桃色且光滑完美。当你用指尖拉动把手时，一个抽屉无声地滑出。她说：“这是我做的。”
- en: Certifications, tools and portfolio are all popular ways for establishing credentials.
    I won’t argue that one is superior to another, but portfolios are particularly
    effective for data scientists. Certifications are few and not yet standardized.
    Listing algorithms and computer languages we have used doesn’t convey our depth
    of familiarity with them or what we can do with them. [Building things](https://brohrer.github.io/one_step_program_become_data_scientist.html) shows
    to a non-technical audience what we can do for them and demonstrates our expertise
    for technical interviewers and colleagues. Of course, this doesn’t guarantee that
    you’ll get a job on your first interview. But even if you don't, that’s normal. [Keep
    interviewing.](https://brohrer.github.io/get_data_science_job.html)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '**How it feels to be a real data scientist**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Note that both generalists and specialists have lots of things they don’t know.
    This means that even real data scientists will spend most of their days feeling
    lost. Our project lead will ask us questions that we don't know the answer to.
    Colleagues will talk comfortably about algorithms we've never heard of. Teammates
    will write code that we can't begin to decipher. Articles will cite "hot" subfields
    that we didn't know existed. Archiv papers will throw around equations that may
    as well be hieroglyphic gibberish. Interns will point out fundamental flaws in
    our reasoning. This is OK. You're not doing it wrong. This is OK.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Our goal isn’t to accumulate answers, but to ask better questions. If you are
    asking questions and using data to find answers, YOU ARE A DATA SCIENTIST. Period.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
