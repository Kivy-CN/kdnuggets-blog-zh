- en: 2\. [Columbia Engineering](https://www.cs.columbia.edu/) - Applied Machine Learning
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. [哥伦比亚工程学院](https://www.cs.columbia.edu/) - 应用机器学习
- en: The Applied Machine Learning course was created by Andreas C. Muller, who is
    one of the developers of the Python machine learning library Scikit-learn. He
    is also a lecturer at Columbia University.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 应用机器学习课程由**安德烈亚斯·C·穆勒**创建，他是Python机器学习库Scikit-learn的开发者之一，同时还是哥伦比亚大学的讲师。
- en: He covers the foundations of machine learning, from data exploration, data cleaning,
    model evaluation, and tuning. Other aspects that are covered are GitHub, unit
    testing, and more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 课程覆盖了机器学习的基础知识，包括数据探索、数据清洗、模型评估和调优。其他涉及的方面还有GitHub、单元测试等。
- en: '[Schedule and Slides](https://www.cs.columbia.edu/~amueller/comsw4995s20/schedule/)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[时间表和幻灯片](https://www.cs.columbia.edu/~amueller/comsw4995s20/schedule/)'
- en: '[Slides and Homework](https://github.com/amueller/COMS4995-s19)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[幻灯片和作业](https://github.com/amueller/COMS4995-s19)'
- en: 3\. [Berkeley](http://ai.berkeley.edu/home.html) - Artificial Intelligence
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. [伯克利](http://ai.berkeley.edu/home.html) - 人工智能
- en: Berkeley University offers a course called CS 188 - Introduction to Artificial
    Intelligence. The course goes through the basic understanding and techniques of
    intelligent computer systems. It has a specific emphasis on statistics and the
    decision-theoretic modeling paradigm.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 伯克利大学提供一个名为CS 188 - 人工智能导论的课程。该课程涵盖了智能计算机系统的基本理解和技术，特别强调统计学和决策理论建模范式。
- en: 'Spring 2021: [Powerpoints and Lectures](https://inst.eecs.berkeley.edu/~cs188/sp21/)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '春季 2021: [幻灯片和讲座](https://inst.eecs.berkeley.edu/~cs188/sp21/)'
- en: 'Summer 2021: [Powerpoints and Lectures](https://inst.eecs.berkeley.edu/~cs188/su21/)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '夏季 2021: [幻灯片和讲座](https://inst.eecs.berkeley.edu/~cs188/su21/)'
- en: 'If you plan to work through the materials independently, you can make an account
    at [Gradescope](https://www.gradescope.com/) and enroll using this code: 93PWD8\.
    You can then use the following link to work:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划独立学习这些材料，你可以在[Gradescope](https://www.gradescope.com/)上创建一个账户，并使用此代码进行注册：93PWD8。然后，你可以使用以下链接进行学习：
