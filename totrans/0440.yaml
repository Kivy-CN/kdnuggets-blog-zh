- en: What level are you?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most people will look at the Data Scientists' skills, years of experience, level
    of education, expertise, management skills, and more. A good understanding of
    how to differentiate the difference between the different levels of Data Scientists
    is the understanding of how long you can leave the Data Scientist alone to complete/handle
    a task without having to check in on them.
  prefs: []
  type: TYPE_NORMAL
- en: 'Using the analogy of “how long you could leave someone alone to complete/handle
    a task without checking in?”, we can break the different levels as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Junior Data Scientist**: You will typically check in daily, or maybe twice
    a day. They will do a lot of pair programming with Mid-level and Senior Data Scientists.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mid-level Data Scientist**: You will check in with them weekly or a couple
    of times a month, however, they should be capable. They will also undergo pair
    programming with Senior Data Scientists, and advise and guide Junior Data Scientists
    if required.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Senior Data Scientists**: There is no need to check in with them as they
    are fully capable to deal with the task themselves.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although people's experience and skill level are important, it’s the level of
    knowledge and experience one possesses to be able to get things done. A Junior
    Data Scientist may reach a point where they are blocked and have no idea of getting
    past it, without consulting with a senior. A Mid-level Data Scientist may also
    face difficulties, however, they will have a better grasp of how to overcome it
    on their own. Whereas a Senior Data Scientist has enough experience under their
    belt to be able to get things done. Even if this includes hiring experts or researchers,
    they know what is required to complete a project.
  prefs: []
  type: TYPE_NORMAL
- en: If you are looking for a Senior job, ask yourself “how long could someone leave
    me alone to complete/handle a task without checking in”. You have to be completely
    honest with yourself, if not you will be setting yourself up for failure. I am
    not saying you can’t set goals and strive to be the greatest you can be. I am
    saying be realistic with your current level of experience to help you find the
    correct role, and continuously build from there.
  prefs: []
  type: TYPE_NORMAL
