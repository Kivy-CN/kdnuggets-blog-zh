  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/05/baesens-youtube-videos-database-management-sql-big-data-analytics-free.html](https://www.kdnuggets.com/2018/05/baesens-youtube-videos-database-management-sql-big-data-analytics-free.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**By [Prof. Dr. Bart Baesens](https://feb.kuleuven.be/bart.baesens), KU Leuven.**
    Sponsored Post.'
  prefs: []
  type: TYPE_NORMAL
- en: See playlist [here](https://www.youtube.com/watch?v=o36Z_OqC2ac&list=PLdQddgMBv5zHcEN9RrhADq3CBColhY2hl)
    or below
  prefs: []
  type: TYPE_NORMAL
- en: 'It contains more than 20 hours of YouTube videos on databases and database
    design, Physical Data Storage, Transaction Management and Database Access, and
    Data Warehousing, Data Governance and (Big) Data Analytics.  The YouTube playlist
    comes with our book [Principles of Database Management: The Practical Guide to
    Storing, Managing and Analyzing Big and Small Data](http://www.pdbmbook.com/). 
    This comprehensive textbook teaches the fundamentals of database design, modeling,
    systems, data storage, and the evolving world of data warehousing, governance
    and more. Written by experienced educators and experts in big data, analytics,
    data quality, and data integration, it provides an up-to-date approach to database
    management. This full-color, illustrated text has a balanced theory-practice focus,
    covering essential topics, from established database technologies to recent trends,
    like Big Data, NoSQL, and more. Fundamental concepts are supported by real-world
    examples, query and code walkthroughs, and figures, making it perfect for introductory
    courses for advanced undergraduates and graduate students in information systems
    or computer science.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bart Baesens** is a professor of Big Data and Analytics at KU Leuven (Belgium)
    and a lecturer at the University of Southampton (United Kingdom). He has done
    extensive research on Big Data & Analytics, Credit Risk Modeling, Fraud Detection
    and Marketing Analytics. He wrote more than 200 scientific papers. He received
    various best paper and best speaker awards. Bart is the author of 6 books: Credit
    Risk Management: Basic Concepts (Oxford University Press, 2009), Analytics in
    a Big Data World (Wiley, 2014), Beginning Java Programming (Wiley, 2015), Fraud
    Analytics using Descriptive, Predictive and Social Network Techniques (Wiley,
    2015), Credit Risk Analytics (Wiley, 2016) and Profit-Driven Business Analytics
    (Wiley, 2017). He sold more than 20.000 copies of these books worldwide, some
    of which have been translated in Chinese, Russian and Korean. His research is
    summarized at [www.dataminingapps.com](http://www.dataminingapps.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Wilfried Lemahieu** is a professor at KU Leuven, Faculty of Economics and
    Business, where he also holds the position of Dean. His teaching, for which he
    was awarded a ‘best teacher recognition’ includes Database Management, Enterprise
    Information Management and Management Informatics. His research focuses on big
    data storage and integration, data quality, business process management and service-oriented
    architectures. In this context, he collaborates extensively with a variety of
    industry partners, both local and international. His research is published in
    renowned international journals and he is a frequent lecturer for both academic
    and industry audiences. See [feb.kuleuven.be/wilfried.lemahieu](http://feb.kuleuven.be/wilfried.lemahieu)
    for further details.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Seppe vanden Broucke** works as an assistant professor at the Faculty of
    Economics and Business, KU Leuven, Belgium. His research interests include business
    data mining and analytics, machine learning, process management and process mining.
    His work has been published in well-known international journals and presented
    at top conferences. He is also author of the book Beginning Java Programming (Wiley,
    2015) of which more than 4000 copies were sold and which was also translated in
    Russian. Seppe''s teaching includes Advanced Analytics, Big Data and Information
    Management courses. He also frequently teaches for industry and business audiences.
    See [seppe.net](http://www.seppe.net/) for further details.'
  prefs: []
  type: TYPE_NORMAL
