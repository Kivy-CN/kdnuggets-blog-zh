- en: 'So here they are: 10 useful IPython Notebook Github repositories in no particular
    order:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这里是 10 个有用的 IPython Notebook Github 代码库，没有特定顺序：
- en: '![IPython Notebooks](../Images/0ec39df31b0c3d75e8ed1c3ad00e44d1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![IPython 笔记本](../Images/0ec39df31b0c3d75e8ed1c3ad00e44d1.png)'
- en: '**[Example Data Science Notebook](https://github.com/rhiever/Data-Analysis-and-Machine-Learning-Projects/blob/master/example-data-science-notebook/Example%20Machine%20Learning%20Notebook.ipynb)**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[示例数据科学笔记本](https://github.com/rhiever/Data-Analysis-and-Machine-Learning-Projects/blob/master/example-data-science-notebook/Example%20Machine%20Learning%20Notebook.ipynb)**'
- en: Repository of teaching materials, code, and data for my data analysis and machine
    learning projects
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我用于数据分析和机器学习项目的教学材料、代码和数据的代码库
- en: This warmup notebook is from postdoctoral researcher [Randal Olson](http://www.randalolson.com/),
    who uses the common Python ecosystem data analysis/machine learning/data science
    stack to work with the [Iris dataset](http://archive.ics.uci.edu/ml/datasets/Iris).
    It's a single notebook, but it's a good notebook to start with, as it whets your
    appetite for all tools analytic, including visualization. It also gets you focused
    on telling stories with data.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个热身笔记本来自博士后研究员[兰德尔·奥尔森](http://www.randalolson.com/)，他使用常见的 Python 生态系统数据分析/机器学习/数据科学工具来处理[Iris
    数据集](http://archive.ics.uci.edu/ml/datasets/Iris)。这虽然是一个单独的笔记本，但作为入门非常合适，因为它激发了你对各种分析工具的兴趣，包括可视化。它还能帮助你专注于用数据讲故事。
- en: '**[Python Machine Learning Book](https://github.com/rasbt/python-machine-learning-book)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Python 机器学习书籍](https://github.com/rasbt/python-machine-learning-book)**'
- en: The "Python Machine Learning" book code repository and info resource
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Python 机器学习”书籍代码库和信息资源
- en: This is the accompanying code for the fantastic book [Machine Learning with
    Python](https://www.packtpub.com/big-data-and-business-intelligence/python-machine-learning),
    by [Sebastian Raschka](https://twitter.com/rasbt). I don't vouch for many materials,
    but I highly recommend this book. The repository is also fantastic, and a great
    resource unto itself. However, you would be well-advised to splurge and grab a
    copy of your own to fully understand the contents of the repo, and to fully embrace
    machine learning in the Python ecosystem.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是《[Python 机器学习](https://www.packtpub.com/big-data-and-business-intelligence/python-machine-learning)》这本精彩书籍的配套代码，作者是[塞巴斯蒂安·拉施卡](https://twitter.com/rasbt)。我不会为许多材料担保，但我强烈推荐这本书。这个代码库也很棒，是一个极好的资源。不过，建议你还是花点钱自己买一本书，这样可以更好地理解代码库的内容，并完全融入
    Python 生态系统中的机器学习。
- en: '**[Learn Data Science](https://github.com/nborwankar/LearnDataScience)**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[学习数据科学](https://github.com/nborwankar/LearnDataScience)**'
- en: Open Content for self-directed learning in data science
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自学数据科学的开放内容
- en: 'This is a collection of notebooks and datasets, primarily put together by [Nitin
    Borwankar](https://twitter.com/nitin), covering 4 algorithmic topics: Linear Regression,
    Logistic Regression, Random Forests, and k-Means Clustering. These are seemingly
    non-nonsense tutorials, though likely useful mostly for the newcomer.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个由[Nitin Borwankar](https://twitter.com/nitin)主要整理的笔记本和数据集的集合，涉及4个算法主题：线性回归、逻辑回归、随机森林和k-Means聚类。这些教程看似简单明了，但对新手来说可能最有用。
- en: '**[Scikit-learn Tutorial](https://github.com/jakevdp/sklearn_tutorial)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Scikit-learn教程](https://github.com/jakevdp/sklearn_tutorial)**'
- en: Materials for my scikit-learn tutorial
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的scikit-learn教程材料
- en: This repository, by [Jake VanderPlas](https://twitter.com/jakevdp?lang=en),
    is aimed at teaching [Scikit-learn](http://scikit-learn.org/stable/) in the context
    of several different machine learning algorithms. Validation, Density Estimation
    with Gaussian Mixture Models, and Dimensionality Reduction with PCA are a few
    of the more interesting topics covered; you also get standards like k-Means, Regression,
    and Classification, don't worry. The material is likely best-suited to a beginner
    in machine learning, or someone with some understanding looking to master Scikit-learn.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个由[Jake VanderPlas](https://twitter.com/jakevdp?lang=en)创建的库旨在通过多种不同的机器学习算法教授[Scikit-learn](http://scikit-learn.org/stable/)。涵盖了一些有趣的主题，如验证、高斯混合模型的密度估计和PCA降维；同时也包括像k-Means、回归和分类等标准内容，不用担心。这些材料可能最适合机器学习初学者，或有一定理解的学习者希望掌握Scikit-learn。
- en: '**[Machine Learning](https://github.com/masinoa/machine_learning)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[机器学习](https://github.com/masinoa/machine_learning)**'
- en: Python coded examples and documentation of machine learning algorithms
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Python编码示例和机器学习算法文档
- en: '[Aaron Masino](https://github.com/masinoa) has shared a series of very detailed,
    very technical machine learning IPython Notebook learning resources. The notebooks
    of this simply-titled repository draw inspiration from Andrew Ng''s Machine Learning
    course (Stanford, Coursera), Tom Mitchell''s course (Carnegie Mellon), and Christopher
    M. Bishop''s "Pattern Recognition And Machine Learning."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Aaron Masino](https://github.com/masinoa)分享了一系列非常详细、技术性强的机器学习IPython Notebook学习资源。这个标题简单的库中的笔记本受到了Andrew
    Ng的机器学习课程（斯坦福大学，Coursera）、Tom Mitchell的课程（卡内基梅隆大学）和Christopher M. Bishop的《模式识别与机器学习》的启发。'
- en: '**[Research Computing Meetup](https://github.com/ResearchComputing/Meetup-Fall-2013)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**[研究计算聚会](https://github.com/ResearchComputing/Meetup-Fall-2013)**'
- en: Slides, code, and other information relating to the Fall 2013 Meetups
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于2013年秋季聚会的幻灯片、代码及其他信息
- en: From UC Boulder's Research Computing group, this older collection of notebooks
    (it's from way back in Fall 2013) covers a wide range of material, with an apparent
    focus on Linux command line-powered data management. A number of the common libraries
    are covered, as well as shell programming and Linux command line basics, and at
    least one then-current paper was implemented using the Python stack. It also seems
    to tackle a few Kaggle competitions, so you get a little bit of a lot with this
    one.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 来自UC Boulder的研究计算小组，这个较旧的笔记本集合（来自2013年秋季）涵盖了广泛的材料，显著集中于Linux命令行驱动的数据管理。涵盖了多个常见库、Shell编程和Linux命令行基础，至少一个当时的论文使用Python堆栈实现。此外，它还涉及了一些Kaggle竞赛，因此这个集合涉及的内容比较广泛。
- en: '![Github social coding](../Images/5c2e6198fcaab4c4118cc3e9be4cbd40.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Github社交编程](../Images/5c2e6198fcaab4c4118cc3e9be4cbd40.png)'
- en: '**[Theano Tutorial](https://github.com/craffel/theano-tutorial)**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Theano教程](https://github.com/craffel/theano-tutorial)**'
- en: A collection of tutorials on neural networks, using Theano
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用Theano的神经网络教程集合
- en: 'PhD student [Colin Raffel](http://www.colinraffel.com/) authored this collection
    of deep learning tutorials using Theano. It contains 2 notebooks: a general Theano
    neural networks tutorial, and an overview of backpropagation. It''s a good introductory
    resource for getting started with deep learning and Theano.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 博士生[Colin Raffel](http://www.colinraffel.com/)编写了这个使用Theano的深度学习教程集合。它包含2个笔记本：一个是通用Theano神经网络教程，另一个是反向传播概述。这是一个很好的入门资源，适合开始学习深度学习和Theano。
- en: '**[IPython Theano Tutorials](https://github.com/jaberg/IPythonTheanoTutorials)**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**[IPython Theano教程](https://github.com/jaberg/IPythonTheanoTutorials)**'
- en: A collection of tutorials in ipynb format that illustrate how to do various
    things in Theano
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一系列以ipynb格式呈现的教程，展示了如何在Theano中做各种事情
- en: This is a good followup to Colin Raffel's introductory Theano notebooks. [James
    Bergstra](http://www.eng.uwaterloo.ca/~jbergstr/) takes us deeper into neural
    network architecture with this, covering a wider range of Theano exercises. It
    includes some introductory Python material, as well as more advanced topics like
    Autoencoders. It also links to a number of related materials.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对Colin Raffel的Theano入门笔记本的良好跟进。[James Bergstra](http://www.eng.uwaterloo.ca/~jbergstr/)通过此内容带我们更深入地了解神经网络架构，涵盖了更广泛的Theano练习。它包括一些基础的Python材料，以及更高级的主题如自编码器。它还链接到一些相关材料。
- en: '**[IPython Notebooks](https://github.com/jdwittenauer/ipython-notebooks)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[IPython笔记本](https://github.com/jdwittenauer/ipython-notebooks)**'
- en: A collection of IPython notebooks covering various topics
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一系列涵盖各种主题的IPython笔记本
- en: 'This is an eclectic mix, put together by [John Wittenauer](http://www.johnwittenauer.net/),
    with notebooks for Python implementation of Ng''s Coursera course exercises, Udacity''s
    TensorFlow-oriented deep learning course exercises, and the Spark edX course exercises.
    Machine learning, deep learning, and big data processing frameworks: it doesn''t
    get any more "data science" than this, folks.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由[John Wittenauer](http://www.johnwittenauer.net/)整理的一份独特合集，其中包含了Ng的Coursera课程练习、Udacity的TensorFlow导向深度学习课程练习以及Spark
    edX课程练习的Python实现笔记本。机器学习、深度学习和大数据处理框架：这真是再“数据科学”不过了，各位。
- en: '**[ISLR Python](https://github.com/JWarmenhoven/ISLR-python)**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**[ISLR Python](https://github.com/JWarmenhoven/ISLR-python)**'
- en: 'An Introduction to Statistical Learning (James, Witten, Hastie, Tibshirani,
    2013): Python code'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《统计学习导论》（James, Witten, Hastie, Tibshirani, 2013）：Python代码
- en: This is a great project undertaken by [Jordi Warmenhoven](https://twitter.com/penguinsula)
    to implement the concepts from the book [An Introduction to Statistical Learning
    with Applications in R](http://www-bcf.usc.edu/~gareth/ISL/index.html) by James,
    Witten, Hastie, Tibshirani (2013) in Python (the book has practical exercises
    in R, as you may have guessed). The book is freely available in as a PDF, which
    makes this repo even more attractive to those looking to learn.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[Jordi Warmenhoven](https://twitter.com/penguinsula)进行的一项很棒的项目，旨在用Python实现James、Witten、Hastie、Tibshirani（2013年）所著《统计学习导论与R应用》中的概念（这本书的实际练习是用R完成的，如你所料）。该书以PDF形式免费提供，这使得这个仓库对那些希望学习的人更具吸引力。
