- en: Addressing this industry gap, DataTalkClub has introduced a transformative and
    free bootcamp, "[Data Engineering Zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)".
    This course is designed to empower beginners or professionals looking to switch
    careers, with essential skills and practical experience in data engineering.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这一行业差距，DataTalkClub 推出了一个变革性的免费训练营，“[数据工程 Zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)”。该课程旨在帮助初学者或希望转行的专业人士，提供数据工程方面的核心技能和实际经验。
- en: 'Course Overview: A Roadmap to Data Engineering Mastery'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程概述：数据工程掌握的路线图
- en: This is a [6-week bootcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)
    where you will learn through multiple courses, reading materials, workshops, and
    projects. At the end of each module, you will be given homework to practice what
    you've learned.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 [6 周训练营](https://github.com/DataTalksClub/data-engineering-zoomcamp)，你将通过多个课程、阅读材料、研讨会和项目来学习。在每个模块结束时，你将获得作业以实践所学内容。
- en: '**Week 1:** Introduction to GCP, Docker, Postgres, Terraform, and environment
    setup.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第1周：** GCP、Docker、Postgres、Terraform 介绍及环境设置。'
- en: '**Week 2:** Workflow orchestration with Mage.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第2周：** 使用 Mage 进行工作流编排。'
- en: '**Week 3:** Data warehousing with BigQuery and machine learning with BigQuery.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第3周：** 使用 BigQuery 进行数据仓储和机器学习。'
- en: '**Week 4:** Analytical engineer with dbt, Google Data Studio, and Metabase.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第4周：** 使用 dbt、Google Data Studio 和 Metabase 进行分析工程师培训。'
- en: '**Week 5:** Batch processing with Spark.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第5周：** 使用 Spark 进行批处理。'
- en: '**Week 6:** Streaming with Kafka.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第6周：** 使用 Kafka 进行流处理。'
