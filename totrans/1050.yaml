- en: 3\. Google Colab
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Google Colab](../Images/617433db4388b74308b0e9567c53cd19.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Colab](https://colab.research.google.com/)
  prefs: []
  type: TYPE_NORMAL
- en: '[Google Colab](https://colab.research.google.com/) is quite famous among machine
    learning researchers and data scientists. It is simple and provides free GPU and
    TPU. I use Colab for a quick code run or to try other people''s research works.
    Most of the repositories or research papers attach links to Google Colab to test
    and validate the results. I think the simplicity and powerful computing make it
    quite attractive for people to share and experiment on machine learning projects.
    You get temporary storage, free but unreliable GPU and TPU, and integration with
    other Google cloud products such as Drive.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Features**'
  prefs: []
  type: TYPE_NORMAL
- en: Free CPU, GPU, and TPU
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Free Temporary Storage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Only Python
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google Cloud integrations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved Jupyter UI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fast loading
  prefs:
