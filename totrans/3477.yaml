- en: Using Big Data Analytics To Prevent Crimes The “Minority Report” Way
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用大数据分析以“少数派报告”方式预防犯罪
- en: 原文：[https://www.kdnuggets.com/2016/04/using-big-data-analytics-prevent-crimes-minority-report-way.html](https://www.kdnuggets.com/2016/04/using-big-data-analytics-prevent-crimes-minority-report-way.html)
