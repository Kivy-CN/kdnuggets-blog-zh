- en: 1\. Data Engineering for Everyone
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 适合所有人的数据工程
- en: '[Data Engineering for Everyone Course](https://www.datacamp.com/courses/data-engineering-for-everyone)
    by DataCamp is a no-code visual introduction to data engineering. There are no
    prerequisites, and anyone can take this course for free, even pure management
    professionals.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[适合所有人的数据工程课程](https://www.datacamp.com/courses/data-engineering-for-everyone)由
    DataCamp 提供，是一个无代码的可视化数据工程入门课程。没有先决条件，任何人都可以免费参加此课程，即使是纯管理专业人士。'
- en: You will learn what data engineers do and why they are highly in demand. You
    will also get an overview of SQL databases, data warehousing, and data lakes,
    processing the data, parallel computing, scheduling the task, and cloud computing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解数据工程师的工作以及他们为何如此受欢迎。你还将概述 SQL 数据库、数据仓库和数据湖、数据处理、并行计算、任务调度以及云计算。
- en: The course is 2 hours long with interactive exercises and video tutorials. It
    will prepare you for a data engineering career [track](https://www.datacamp.com/tracks/data-engineer-with-python).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 课程时长为2小时，包含互动练习和视频教程。它将为你准备数据工程职业生涯的[路线](https://www.datacamp.com/tracks/data-engineer-with-python)。
- en: 2\. Data Engineering Zoomcamp
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数据工程 Zoomcamp
- en: '[Data Engineering Zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)
    by DataTalks.Club is one of the best and complete courses on data engineering.
    All material of the course is free, including project files, video tutorials,
    and tools.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据工程 Zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)由
    DataTalks.Club 提供，是最全面的数据工程课程之一。课程的所有材料都是免费的，包括项目文件、视频教程和工具。'
- en: You will learn about data engineering and setting up an environment in the first
    week. In the second week, you will learn about data ingestions, data Lake, workflow
    orchestration, and creating data pipelines locally and on a cloud. The third week
    is all about data warehouse, BigQuery, and Airflow. In the fourth week, you will
    dive deep into analytical engineering using dbt. In the next couple of weeks,
    you will learn about batch processing using Spark and data streaming using Kafka.
    The final three weeks are about working on an end-to-end project using the tools
    you have learned. The project will be reviewed by your peers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一周，你将学习数据工程及环境搭建。第二周，你将学习数据摄取、数据湖、工作流编排，以及在本地和云上创建数据管道。第三周专注于数据仓库、BigQuery
    和 Airflow。第四周，你将深入研究使用 dbt 的分析工程。在接下来的几周中，你将学习使用 Spark 进行批处理和使用 Kafka 进行数据流处理。最后三周将集中在使用你所学工具进行端到端项目的实践。项目将由你的同事进行评审。
- en: You will also learn about popular data engineering tools such as Airflow, PostgreSQL,
    BigQuery, Terraform, Docker, dbt (data build tool), Spark, and Kafka.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习流行的数据工程工具，如Airflow、PostgreSQL、BigQuery、Terraform、Docker、dbt（数据构建工具）、Spark和Kafka。
- en: The course is 9 weeks long with real-life projects and video tutorials.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程为期9周，包括实际项目和视频教程。
