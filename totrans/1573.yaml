- en: Ranging from monographs, in-depth essays on emerging trends, tutorials with
    a broad reach, interactive notebooks, state-of-the-art surveys, and scholarly
    research retrospectives to textbooks and educational materials, the books will
    be suitable for a wide audience (data scientists, computer scientists, mathematicians,
    statisticians, engineers, and physical and life scientists), and be relevant to
    all career levels—students, researchers, practitioners, educators—and all sectors
    of employment—academia, industry, government, education.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从专著、关于新兴趋势的深入论文、覆盖面广的教程、互动笔记本、最前沿的调查研究、学术研究回顾，到教科书和教育材料，这些书籍将适合广泛的受众（数据科学家、计算机科学家、数学家、统计学家、工程师、物理学家和生命科学家），并且对所有职业阶段——学生、研究人员、从业者、教育者——以及所有就业领域——学术界、工业界、政府部门、教育部门——都具有相关性。
- en: 'As the Book Series Editor-in-Chief, Ilse C.F. Ipsen, notes:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为丛书主编，Ilse C.F. Ipsen指出：
- en: '“There’s a ton of work on data science out there, but people need help finding
    it, understanding it, making sense of it, and figuring out how to apply it. The
    goal is to publish state-of-the-art research with exposition tailored to specific
    groups within the vast data science audience: hands-on textbooks for students,
    focused monographs for researchers, tutorials for do-it-yourselfers, and state-of-the-art
    surveys for those just wanting to glimpse the lay of the land.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然关于数据科学的工作很多，但人们需要帮助来寻找、理解、理清思路并弄清如何应用它。目标是出版最前沿的研究，且内容针对数据科学广泛受众中的特定群体量身定制：为学生提供实践教科书，为研究人员提供重点专著，为DIY爱好者提供教程，为希望仅仅了解整体情况的人提供最前沿的调查研究。”
- en: SIAM is well-positioned to achieve these goals, according to Ipsen, because
    “SIAM embraces the wide variety of computational research areas and its members
    come from diverse employment situations. This makes for a huge pool of authors
    who have a vast amount of expertise and experience to draw from.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Ipsen认为，SIAM具备实现这些目标的良好条件，因为“SIAM涵盖了广泛的计算研究领域，其成员来自多样化的就业情况。这为拥有大量专业知识和经验的作者提供了广泛的资源。”
- en: Please contact Ilse C.F. Ipsen ([ipsen@ncsu.edu](mailto:ipsen@ncsu.edu)) or
    Elizabeth Greenspan ([greenspan@siam.org](mailto:Greenspan@siam.org))  to discuss
    book ideas. Learn more about this emerging area with [SIAM’s data science resources](https://www.siam.org/Research-Areas/Detail/data-science),
    and by getting involved with SIAM [Activity Groups](https://my-helper.siam.org/forms/join_siag.htm) 
    and [student chapters](https://www.siam.org/Students-Education/Student-Chapters). [Subscribe
    to the SIAM newsletter](https://us13.list-manage.com/subscribe?u=9d44e8affaec0e9d4875f3dfa&id=0808f3f8e6) to
    be kept up-to-date as the series develops. This information is listed on the [SI
    News Blog](https://sinews.siam.org/Details-Page/siam-rocks-data-science-with-new-book-series)
    as well.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请联系 **Ilse C.F. Ipsen** ([ipsen@ncsu.edu](mailto:ipsen@ncsu.edu)) 或 **Elizabeth
    Greenspan** ([greenspan@siam.org](mailto:Greenspan@siam.org)) 讨论书籍创意。了解更多关于这一新兴领域的信息，请访问
    [SIAM的数据科学资源](https://www.siam.org/Research-Areas/Detail/data-science)，并参与 [SIAM活动小组](https://my-helper.siam.org/forms/join_siag.htm)
    和 [学生分会](https://www.siam.org/Students-Education/Student-Chapters)。 [订阅SIAM通讯](https://us13.list-manage.com/subscribe?u=9d44e8affaec0e9d4875f3dfa&id=0808f3f8e6)
    以获取最新信息。该信息也列在 [SI新闻博客](https://sinews.siam.org/Details-Page/siam-rocks-data-science-with-new-book-series)
    上。
- en: 'Author SIAM:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作者 SIAM：
- en: '[The Society for Industrial and Applied Mathematics (SIAM)](https://www.siam.org/),
    headquartered in Philadelphia, PA, is an international society of more than 14,000
    individual members, including applied and computational mathematicians and computer
    scientists, engineers, physicists, and other scientists. Members are researchers,
    educators, students, and practitioners from over 100 countries working in industry,
    government, laboratories, and academia.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[工业与应用数学学会 (SIAM)](https://www.siam.org/) 总部位于宾夕法尼亚州费城，是一个国际性组织，拥有超过14,000名会员，包括应用和计算数学家、计算机科学家、工程师、物理学家和其他科学家。会员包括来自100多个国家的研究人员、教育工作者、学生和从业人员，他们在工业、政府、实验室和学术界工作。'
- en: Ilse C.F. Ipsen is Professor of Mathematics at North Carolina State University,
    and a Fellow of both the AAAS and SIAM. Her main areas of research include numerical
    linear algebra, randomized algorithms, probabilistic numerics, and numerical analysis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ilse C.F. Ipsen** 是北卡罗来纳州立大学的数学教授，同时也是AAAS和SIAM的会员。她的主要研究领域包括数值线性代数、随机算法、概率数值学和数值分析。'
