- en: I will be listing FREE Data Science Resources and Notes that are available online,
    some of which are provided by Universities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将列出在线提供的免费数据科学资源和笔记，其中一些由大学提供。
