- en: 10\. MLOps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: MLOps, short for Machine Learning Operations, is the process of automating and
    streamlining the deployment and management of machine learning models. Currently,
    it is one of the most in-demand career fields in the data science industry.
  prefs: []
  type: TYPE_NORMAL
- en: '[Python Essentials for MLOps](https://imp.i384100.net/zNdBL7) by Duke University'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
