- en: Git
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Git
- en: Another tool that I use a lot as a data scientist is [git](https://towardsdatascience.com/what-is-git-and-why-is-it-so-important-dce559b27833).
    I learned the basic git commands when I was studying. However, it is different
    when working in a production environment. Git is a version control system. It
    maintains a history of all changes made to the code.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，我经常使用的另一个工具是[git](https://towardsdatascience.com/what-is-git-and-why-is-it-so-important-dce559b27833)。我在学习时掌握了基本的git命令。然而，在生产环境中工作是不同的。Git是一个版本控制系统。它维护了对代码所有更改的历史记录。
- en: Git allows for working collaboratively. You will probably work on the projects
    as a team. Thus, even if you work in a small startup, git is a must-have skill.
    Projects are developed and maintained with git.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Git允许团队协作。你可能会作为一个团队一起工作。因此，即使你在一个小型初创公司工作，git也是一项必备技能。项目是通过git进行开发和维护的。
- en: Git is a little bit more complicated than how it seems from the outside. However,
    you get used to it after working on a few projects.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Git比它在外表上看起来要复杂一些。然而，经过几个项目后你会习惯它的。
- en: Not just tools!
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不仅仅是工具！
- en: Tools are not the only things that change in my learning journey. How I approach
    the data also changed. When you work on a ready-to-use dataset, there is not much
    you can do in terms of cleaning and processing the data. For instance, in case
    of a machine learning task, you can apply a model after a few simple steps.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 工具并不是我学习旅程中唯一变化的东西。我处理数据的方式也发生了变化。当你处理一个即用的数据集时，清理和处理数据的空间并不大。例如，在机器学习任务中，你可以在几个简单步骤之后应用模型。
- en: The case will be different in your job. A substantial part of a project is spent
    on getting the data ready. I do not mean just cleaning the raw data. It is an
    important step too. However, exploring the underlying structure within the data
    and understanding the relationships among features are of crucial importance.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的工作中情况会有所不同。项目中的很大一部分时间花在准备数据上。我并不是只指清理原始数据，这一步骤也很重要。然而，探索数据中的潜在结构和理解特征之间的关系是至关重要的。
- en: If you are working on a new problem, it will be your job to define data requirements
    as well. It is another challenge that requires a special set of skills. Domain
    knowledge is an essential part of it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在处理一个新问题，你的工作还包括定义数据需求。这是一个需要特殊技能的挑战。领域知识是其中的重要部分。
- en: Feature engineering is much more important than hyperparameter tuning of a machine
    learning model. What you can achieve with hyperparameter tuning is limited so
    you can improve the performance to a certain extent. On the other hand, an informative
    feature has the potential to improve a model substantially.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程比机器学习模型的超参数调优更为重要。通过超参数调优你所能达到的效果是有限的，因此你只能在一定程度上提高模型的性能。另一方面，一个信息丰富的特征有潜力显著改善模型。
- en: Before I started working as a data scientist, I focused on understanding the
    machine learning algorithms and how to tune a model. I now spend most of my time
    getting the data ready.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始担任数据科学家之前，我专注于理解机器学习算法以及如何调整模型。现在我大部分时间都花在准备数据上。
- en: What I mean by ready includes many steps such as
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的“准备好”包括许多步骤，例如
- en: Cleaning and processing the data
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清理和处理数据
- en: Reformatting the data
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新格式化数据
- en: Exploring and understanding the data
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索和理解数据
- en: Statistical knowledge is very important for these steps. Thus, I strongly recommend
    to improve your knowledge in this area. It will help you a lot in your data science
    career.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 统计知识在这些步骤中非常重要。因此，我强烈建议你提升这一领域的知识。这将对你的数据科学职业生涯有很大帮助。
- en: Conclusion
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: There is a ton of resources to learn data science. You can use them to improve
    your skills in any building block of data science. However, these resources cannot
    offer a real job experience. There is nothing wrong with it. Just make yourself
    ready to learn a different set of materials when you land your first job.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据科学的资源非常丰富。你可以利用这些资源提升你在数据科学各个领域的技能。然而，这些资源无法提供真实的工作经验。这没有问题。只需在找到第一份工作时，准备好学习一套不同的材料即可。
- en: Thank you for reading. Please let me know if you have any feedback.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读。如果您有任何反馈，请告诉我。
