- en: Data science is one of the few sectors that expects employees to evolve together
    with their work. Because of that, there is a [constant learning curve](/2020/11/essential-data-science-skills-no-one-talks-about.html)
    as data scientists progress in their careers and technology advances.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是少数几个期望员工随着工作进步而不断发展的领域之一。因此，随着数据科学家职业生涯的进展和技术的进步，存在着[持续的学习曲线](/2020/11/essential-data-science-skills-no-one-talks-about.html)。
- en: The last few years have seen a rise in startups, including data science, artificial
    intelligence, and machine learning models. If you’re looking to put your skills
    to the test, here are the top six startups you should consider working for in
    2022.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，初创公司数量有所上升，其中包括数据科学、人工智能和机器学习模型。如果你想测试自己的技能，以下是2022年你应该考虑工作的六家顶尖初创公司。
- en: Top 6 startups in Data Science
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学领域的6家顶尖初创公司
- en: Studies suggest that global organizations will be creating [180 zettabytes](https://www.crn.com/slide-shows/applications-os/tech-10-turning-big-data-into-a-big-win)
    of data by 2025\. This means many [up-and-coming small businesses](https://www.waveapps.com/blog/payments/small-business-guide-getting-paid-faster-2022)
    that use data science can be a great place to work if you are new to the field.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，到2025年，全球组织将生成[180 zettabytes](https://www.crn.com/slide-shows/applications-os/tech-10-turning-big-data-into-a-big-win)的数据。这意味着许多[新兴小型企业](https://www.waveapps.com/blog/payments/small-business-guide-getting-paid-faster-2022)使用数据科学可以成为一个很好的工作场所，特别是对于刚进入这一领域的人来说。
- en: Working in a startup can help you improve your skills, and you can expect to
    grow with the organization. The following are the top six startups that leverage
    data science and can be an excellent place for someone just starting their career.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在初创公司工作可以帮助你提升技能，并且你可以期望随着组织的成长而成长。以下是六家利用数据科学的顶尖初创公司，对于刚刚开始职业生涯的人来说，它们可能是一个绝佳的工作场所。
- en: Avora
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Avora
- en: Avora is headquartered in London, and the organization works on augmented analytics.
    The company offers a platform that allows in-depth analysis in a simplified way.
    This is done by hiding the complexities of data analysis and allowing non-technical
    users to create reports. Additionally, the platform cuts down the preparation
    time for data by 80% with the help of machine learning models.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Avora 总部位于伦敦，组织致力于增强分析。公司提供一个简化方式进行深入分析的平台。通过隐藏数据分析的复杂性，使非技术用户能够创建报告。此外，借助机器学习模型，该平台将数据准备时间缩短了
    80%。
- en: Moreover, it helps business managers make informed decisions and improve productivity.
    The platform can work for various industries, including [supply chain](/2022/01/6-data-science-technologies-need-build-supply-chain-pipeline.html)
    and financial services, retail, advertising, and entertainment. Data scientists
    looking to improve their skills and learn with the company can see Avora as a
    great option to work in.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它帮助业务经理做出明智的决策并提高生产力。该平台可以服务于各种行业，包括[供应链](/2022/01/6-data-science-technologies-need-build-supply-chain-pipeline.html)和金融服务、零售、广告及娱乐。希望提升技能并与公司一起学习的数据科学家可以将
    Avora 视为一个很好的工作选择。
- en: Cognino AI
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cognino AI
- en: When we talk about artificial intelligence coming together with data sciences,
    Cognino AI is on that list. While being a startup, Cognino has made strides in
    the data science and AI sector, creating a research-led AI with deep expertise
    in self-learning Explainable AI. The solution allows organizations to speed up
    their data preparation process and obtain meaningful insights. They have data
    scientists training the AI to prepare large data sets to help the client. Working
    in Cognino can help you polish your skills and work towards something great in
    an AI-dominated field.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论人工智能与数据科学的结合时，Cognino AI 名列其中。尽管是一家初创公司，Cognino 在数据科学和 AI 领域取得了显著进展，创建了一种以研究为主导的
    AI，具有深厚的自学习可解释 AI 专业知识。该解决方案使组织能够加快数据准备过程并获得有意义的洞察。他们有数据科学家培训 AI 以准备大型数据集来帮助客户。在
    Cognino 工作可以帮助你磨练技能，并在 AI 主导的领域中朝着伟大的目标努力。
- en: Databand
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Databand
- en: Databand was founded in 2018 by Joshua Benamram, Evgeny Shulman, and Victor
    Shafran. The organization works out of Tel Aviv and offers its clients a software
    platform for agile machine learning development. The platform enables organizations
    to gain a global view of their data, complete their workflow pipelines, and manage
    resource consumption.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Databand 于 2018 年由 Joshua Benamram、Evgeny Shulman 和 Victor Shafran 创立。该组织在特拉维夫运营，为客户提供一个用于敏捷机器学习开发的软件平台。该平台使组织能够获得数据的全局视图，完成工作流管道，并管理资源消耗。
- en: Databand can also fit natively in your [modern data stack](/2021/09/path-full-stack-data-science.html)
    and can be integrated into tools such as Apache Airflow, Kubernetes, Spark, and
    other machine learning offerings from cloud providers. Data scientists looking
    to learn more about various tools and how to integrate them can have a great learning
    experience at Databand.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Databand 还可以原生适配你的[现代数据栈](/2021/09/path-full-stack-data-science.html)，并可集成到如
    Apache Airflow、Kubernetes、Spark 及其他云提供商的机器学习工具中。希望了解各种工具及其集成方式的数据科学家可以在 Databand
    获得很好的学习体验。
- en: Exceed.ai
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Exceed.ai
- en: Exceed.ai is rapidly excelling with its AI-powered sales platform that allows
    organizations to communicate with prospects, helping marketing and sales teams
    improve their lead engagement and qualification efforts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Exceed.ai 通过其 AI 驱动的销售平台迅速崛起，允许组织与潜在客户进行沟通，帮助营销和销售团队改善潜在客户的参与度和资格审核工作。
- en: Using natural language and artificial intelligence, the company provides a way
    to communicate with leads through chat and email, freeing up resources and automating
    repetitive tasks. Data scientists with a strong [interest in artificial intelligence](/2021/12/5-characteristics-successful-data-scientist.html)
    and natural language processing can learn a lot from Exceed.ai, making it a great
    place to work in.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 利用自然语言和人工智能，该公司提供了一种通过聊天和电子邮件与潜在客户沟通的方式，从而释放资源并自动化重复任务。对人工智能有强烈[兴趣](/2021/12/5-characteristics-successful-data-scientist.html)和自然语言处理的数据科学家可以从
    Exceed.ai 学到很多，这使其成为一个很棒的工作场所。
- en: Indico
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Indico
- en: Organizations worldwide find it challenging to prepare unstructured data and
    [obtain meaningful insights](https://blog.atempo.com/en/blog/6-challenges-to-managing-unstructured-data)
    due to the lack of framework. Indico has introduced an AI platform to help clients
    organize unstructured content and automate back-office tasks. Indico has made
    a name by automating manual processes and document-based workflows.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 全球组织在准备非结构化数据和[获得有意义的洞察](https://blog.atempo.com/en/blog/6-challenges-to-managing-unstructured-data)时面临挑战，因为缺乏框架。Indico推出了一个人工智能平台，帮助客户组织非结构化内容并自动化后台任务。Indico因自动化手动流程和基于文档的工作流程而声名鹊起。
- en: The platform enables users to train ML models and eliminate the need for traditional
    rule-based techniques. It makes the adoption of AI and machine learning models
    simple and easy to use for organizations with large unstructured data sets. Anyone
    interested in data science and creating machine learning models will find themselves
    learning a lot at Indico.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台使用户能够训练机器学习模型，并消除对传统规则基础技术的需求。它使大规模非结构化数据集的组织能够简单易用地采用人工智能和机器学习模型。任何对数据科学和创建机器学习模型感兴趣的人都会在Indico学到很多东西。
- en: Algorithmia
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Algorithmia
- en: Algorithmia is considered one of the best startups for machine learning operations,
    enabling organizations to produce machine learning models with enterprise-level
    governance and security.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Algorithmia被认为是机器学习操作领域最优秀的初创公司之一，它帮助组织以企业级治理和安全性生产机器学习模型。
- en: Algorithmia offers ML deployment, flexible tooling, and leveraging existing
    SDLC and CI/CD practices. The organization already boasts a portfolio of over
    100,000 engineers using their solutions, ranging from government intelligence
    agencies, Fortune 500 companies, and even the United Nations.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Algorithmia提供机器学习部署、灵活的工具，并利用现有的软件开发生命周期和持续集成/持续交付实践。该组织已拥有超过100,000名工程师使用他们的解决方案，客户包括政府情报机构、财富500强公司甚至联合国。
- en: Algorithmia is the holy grail of data science businesses that can help you improve
    your skills and propel you in your career.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Algorithmia是数据科学业务的终极圣杯，它能帮助你提升技能，并推动你的职业发展。
- en: Wrapping Up
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: Data science has seen [explosive growth](https://www.forbes.com/sites/bernhardschroeder/2021/06/11/the-data-analytics-profession-and-employment-is-exploding-three-trends-that-matter/)
    in the past few years. As a result, data scientists are looking for organizations
    that can help them hone their skills and evolve with the ever-changing industry.
    Several startups are based around data science and are already making rapid advancements
    in the field. Data scientists looking for a great place to work can choose one
    of the startups mentioned above as a strong launchpad for their career.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在过去几年中经历了[爆炸性增长](https://www.forbes.com/sites/bernhardschroeder/2021/06/11/the-data-analytics-profession-and-employment-is-exploding-three-trends-that-matter/)。因此，数据科学家正在寻找能够帮助他们磨练技能并与不断变化的行业同步发展的组织。一些初创公司围绕数据科学展开，已在这一领域取得了快速进展。寻找良好工作场所的数据科学家可以选择上述提到的初创公司作为职业发展的强大跳板。
- en: '**[Nahla Davies](http://nahlawrites.com/)** is a software developer and tech
    writer. Before devoting her work full time to technical writing, she managed—among
    other intriguing things—to serve as a lead programmer at an Inc. 5,000 experiential
    branding organization whose clients include Samsung, Time Warner, Netflix, and
    Sony.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Nahla Davies](http://nahlawrites.com/)**是一位软件开发者和技术写作专家。在全职投入技术写作之前，她还担任过Inc.
    5,000排名的体验品牌组织的首席程序员，该组织的客户包括三星、时代华纳、Netflix和索尼等。'
