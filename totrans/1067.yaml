- en: Learning on the web has become a new way of learning. However, most of these
    studies were all once upon a time written down. A lot of people are interested
    in getting into the world of Data Science, however, it can be difficult to choose
    which path to go down and the correct resources.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在网上学习已成为一种新的学习方式。然而，大多数这些研究曾经都是记录下来的。许多人对进入数据科学领域感兴趣，但选择合适的路径和资源可能会很困难。
- en: There are hundreds of bootcamps, cheat sheets, and PDF reports you can choose
    from; however, how do you know which one is the right one for you without feeling
    overwhelmed?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有成百上千的训练营、备忘单和PDF报告可供选择；但是，你如何知道哪个才是适合你的，而不会感到不知所措呢？
- en: I will go through some of the top recommended Data Science books catering to
    beginners.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我将介绍一些推荐的适合初学者的数据科学书籍。
- en: '[Practical Statistics for Data Scientists](https://www.amazon.com/Practical-Statistics-Data-Scientists-Essential/dp/1491952962)'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[数据科学实用统计学](https://www.amazon.com/Practical-Statistics-Data-Scientists-Essential/dp/1491952962)'
- en: By Peter Bruce and Andrew Bruce
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Peter Bruce 和 Andrew Bruce
- en: '![Best Data Science Books for Beginners](../Images/4c37f4a434a96645afb7221697efab3a.png)When
    you’re first thinking about getting into Data Science, a lot of people forget
    about the foundations of the sector; Statistics. Statistical methods are a key
    concept of Data Science, however, there are only a few Data Scientists that have
    a proficient understanding and knowledge of Statistics.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![适合初学者的数据科学书籍](../Images/4c37f4a434a96645afb7221697efab3a.png)当你首次考虑进入数据科学领域时，很多人会忽略该领域的基础知识：统计学。统计方法是数据科学的一个关键概念，但只有少数数据科学家对统计学有深入的理解和知识。'
- en: There are courses online and books that you can purchase regarding statistics,
    however, there are not many available resources that cover statistics from a Data
    Science approach.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 网上有许多关于统计学的课程和书籍可供购买，但很少有资源从数据科学的角度涵盖统计学。
- en: If you wish to succeed as a Data Scientists, you will have to go through the
    different levels and understand each one at a good standard. This book allows
    you to go from understanding Data Science to mastering Data Science.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望成为一名成功的数据科学家，你必须经历不同的层次，并以良好的标准理解每一层。这本书可以让你从理解数据科学到掌握数据科学。
- en: In this book, you will learn about random sampling and how it can reduce bias
    and yield a higher quality dataset to using regression to estimate outcomes and
    detect anomalies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习随机抽样及其如何减少偏差并产生更高质量的数据集，以及使用回归来估计结果和检测异常。
- en: '[Python Crash Course](https://www.amazon.com/Python-Crash-Course-2nd-Edition/dp/1593279280/ref=pd_vtp_2/130-3248652-8969061?pd_rd_w=ngl2d&pf_rd_p=016e3697-91be-4dc2-9533-ef9350e7e73d&pf_rd_r=C77BXYH27CRQGEBJY682&pd_rd_r=6eccaa1b-b0b9-48f8-8827-e44fa3404d44&pd_rd_wg=WcnTC&pd_rd_i=1593279280&psc=1)'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Python速成教程](https://www.amazon.com/Python-Crash-Course-2nd-Edition/dp/1593279280/ref=pd_vtp_2/130-3248652-8969061?pd_rd_w=ngl2d&pf_rd_p=016e3697-91be-4dc2-9533-ef9350e7e73d&pf_rd_r=C77BXYH27CRQGEBJY682&pd_rd_r=6eccaa1b-b0b9-48f8-8827-e44fa3404d44&pd_rd_wg=WcnTC&pd_rd_i=1593279280&psc=1)'
- en: by Eric Matthes
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Eric Matthes
- en: '![Best Data Science Books for Beginners](../Images/a72126c34405ccd752da3aac05677f7b.png)If
    you have chosen Python as your programming language to learn, this Python Crash
    Course book is the one for you. This book is the world''s best-selling guide to
    learning the Python programming language.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![初学者最佳数据科学书籍](../Images/a72126c34405ccd752da3aac05677f7b.png)如果你选择了Python作为你的编程语言学习，这本《Python速成教程》非常适合你。这本书是全球最畅销的Python编程语言学习指南。'
- en: You will learn the basics of programming such as classes, and loops, whilst
    learning how to write clean code, with exercises to guide and test your skills.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习编程的基础知识，如类和循环，同时学习如何编写干净的代码，书中有练习以指导和测试你的技能。
- en: Once you complete the introduction of the book and have a good grasp of understanding
    Python, you will move into implementing your skills with projects, data visualisations,
    and a simple deployed web application.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成书的简介部分并对Python有了良好的理解后，你将进入项目实现、数据可视化和简单的Web应用程序开发。
- en: A lot of Data Science projects need the foundations of Python, so learning these
    are imperative and will help you improve your skills in Data Science, and be a
    foundation to you developing your career in the field.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 很多数据科学项目需要Python的基础知识，因此学习这些是至关重要的，它们将帮助你提高数据科学技能，并为你在这一领域的发展奠定基础。
- en: '[Introduction to Machine Learning with Python: A Guide for Data Scientists](https://www.amazon.com/Introduction-Machine-Learning-Python-Scientists/dp/1449369413)'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Python机器学习简介：数据科学家的指南](https://www.amazon.com/Introduction-Machine-Learning-Python-Scientists/dp/1449369413)'
- en: By Andreas C. Müller and Sarah Guido
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Andreas C. Müller和Sarah Guido
- en: '![Best Data Science Books for Beginners](../Images/54c943e9211785baca77b9f0daa173fe.png)Machine
    Learning is a very popular element in Data Science, with more and more people
    trying to transition from being a Data Scientist to a Machine Learning Engineer.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![初学者最佳数据科学书籍](../Images/54c943e9211785baca77b9f0daa173fe.png)机器学习是数据科学中非常热门的元素，越来越多的人尝试从数据科学家转型为机器学习工程师。'
- en: This book is for Python users, however, if you have no prior knowledge of Python;
    this will help you learn the language whilst going through the book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为Python用户准备的，但如果你没有Python的基础知识，这本书也能帮助你在学习过程中掌握这门语言。
- en: This book will cover the basics of Machine Learning, giving you practical examples
    that you can go through and help you build a Machine Learning model by the end
    of it. It is for beginners that need guidance in understanding the basics of Python
    and Machine Learning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将涵盖机器学习的基础知识，提供实际示例，帮助你逐步构建一个机器学习模型。适合需要了解Python和机器学习基础的初学者。
- en: Once you have understood the concept, it is then recommended for you to move
    on to the Advanced books.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你理解了概念，建议你继续阅读高级书籍。
- en: '[Python Data Science Handbook](https://www.amazon.com/Python-Data-Science-Handbook-Essential/dp/1491912057/)'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Python数据科学手册](https://www.amazon.com/Python-Data-Science-Handbook-Essential/dp/1491912057/)'
- en: By Jake VanderPlas
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Jake VanderPlas
- en: '![Best Data Science Books for Beginners](../Images/135518e45e53f30482ccf65b2b965be3.png)Once
    you are feeling a bit more confident in your coding and understanding the concepts
    of Data Science, you will be ready to explore Python libraries.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![初学者最佳数据科学书籍](../Images/135518e45e53f30482ccf65b2b965be3.png)当你对编程和数据科学的概念有了更多的信心后，你将准备好探索Python库。'
- en: This book is an in-depth guide into Python libraries such as Pandas, Numpy,
    Matplotlib, Scikit-learn, and more. With these skills, you will be able to transform
    your data skills, analyse better and produce data visualisations to showcase your
    findings.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书深入讲解了Python库，如Pandas、Numpy、Matplotlib、Scikit-learn等。掌握这些技能后，你将能够提高数据技能，进行更好的分析，并制作数据可视化以展示你的发现。
- en: This is a huge step in the world of Data Science and a lot of current Data Scientists'
    day-to-day works are surrounded by using these libraries.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据科学领域中的一个重要步骤，许多当前的数据科学家日常工作都围绕这些库展开。
- en: '[Python for Data Analysis ](https://www.amazon.com/Python-Data-Analysis-Wrangling-IPython/dp/1491957662/)'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Python 数据分析](https://www.amazon.com/Python-Data-Analysis-Wrangling-IPython/dp/1491957662/)'
- en: By Wes McKinney
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：**Wes McKinney**
- en: '![Best Data Science Books for Beginners](../Images/720a88aebb3404328236f1dbc264ac12.png)Although
    Machine Learning is booming right now, other aspects of Data Science are heavily
    used. Data Analytics is one of them.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![初学者最佳数据科学书籍](../Images/720a88aebb3404328236f1dbc264ac12.png)尽管机器学习目前正如火如荼，但数据科学的其他方面也被广泛使用。数据分析就是其中之一。'
- en: This book provides complete guidance with manipulating, processing, cleaning,
    and crunching datasets in Python. You’ll learn the latest versions of pandas,
    NumPy, IPython, etc, and be able to work with practical case studies.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了使用Python处理、处理、清理和分析数据集的完整指导。你将学习到pandas、NumPy、IPython等的最新版本，并能够处理实际案例研究。
- en: Learning how to solve real-world data analysis problems is a great skill as
    a Data Scientist and is highly recommended. Most of your time as a Data Scientist
    is Data Wrangling, however, you can reduce the amount of time spent on it if you
    know the libraries and tools well.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 学会解决现实世界的数据分析问题是作为数据科学家的一个重要技能，强烈推荐。作为数据科学家，你的大部分时间都用于数据整理，不过如果你对库和工具有很好的了解，可以减少这方面的时间。
