- en: Regardless of the bewildering array of tools and services available to data
    scientists, it is still humble SQL that forms the bedrock of a data scientist’s
    stack. While SQL is usually seen as a baseline skill, it is, in fact, much more
    than that. Despite being almost 50 years old, SQL is becoming *more,*not less
    relevant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数据科学家面临着令人眼花缭乱的工具和服务阵列，但SQL依然是数据科学家技术栈的基石。虽然SQL通常被视为基础技能，但实际上，它远不止于此。尽管SQL已经快50岁了，它却变得*更加*，而不是*减少*相关性。
- en: Machine learning, big data analytics or AI may steal the headlines, but if you
    want to hone a smart, strategic skill that can elevate your career, look no further
    than SQL.  Here’s why.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习、大数据分析或人工智能可能会抢占头条，但如果你想磨练一种可以提升职业生涯的智能、战略性技能，那么SQL是你最好的选择。这就是原因所在。
- en: SQL Dominates Databases
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL主导数据库
- en: First off, “[SQL is really the language of data](https://d.docs.live.net/84138bba7cb1a431/Documents/Ana's%20work/Downloads%20Holding%20Bay/What%20Skills%20Do%20Data%20Engineers%20Need%20To%20Know%20-%20YouTube)”
    in the words of Benjamn Rogojan (aka Seattle Data Guy). This is down to the fact
    that the majority of databases are built on one or other of the SQL-based technologies.
    All but two of the [top  ten most popular databases](https://www.statista.com/statistics/809750/worldwide-popularity-ranking-database-management-systems/#:~:text=Although%20the%20database%20management%20industry%20contains%20some%20of,as%20PostgreSQL%20and%20Apache%20Cassandra%20remain%20highly%20competitive.)
    today are based on SQL, the exceptions (MongoDB and Redis) are ranked fifth and
    sixth respectively and even they can be used with SQL. It’s easy to see why anyone
    who needs to query, update, change or in anyway engage with data in relational
    databases is going to be well-served with a solid working knowledge of SQL no
    matter what specialism they end up pursuing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，**“[SQL确实是数据的语言](https://d.docs.live.net/84138bba7cb1a431/Documents/Ana's%20work/Downloads%20Holding%20Bay/What%20Skills%20Do%20Data%20Engineers%20Need%20To%20Know%20-%20YouTube)”**
    这是Benjamn Rogojan（也叫Seattle Data Guy）的话。这是因为大多数数据库都是基于某种SQL技术构建的。今天所有除了两个的[最受欢迎的十个数据库](https://www.statista.com/statistics/809750/worldwide-popularity-ranking-database-management-systems/#:~:text=Although%20the%20database%20management%20industry%20contains%20some%20of,as%20PostgreSQL%20and%20Apache%20Cassandra%20remain%20highly%20competitive.)都是基于SQL的，例外的（MongoDB和Redis）分别排在第五和第六名，甚至它们也可以与SQL一起使用。可以很容易地看出，任何需要查询、更新、修改或以任何方式与关系数据库中的数据进行交互的人，都将从扎实的SQL知识中受益，无论他们最终从事什么专业。
- en: Demand for SQL Skills is High, and Growing
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL技能需求高，且不断增长
- en: Despite its age, SQL is far from a legacy skill. As data engineering has advanced
    into the cloud, so SQL has followed, and, according to [Dataquest](https://www.dataquest.io/blog/why-sql-is-the-most-important-language-to-learn/),
    SQL was the most in-demand skill among all jobs in data in 2021, especially at
    the more junior end of the spectrum. However, even more experienced data scientist
    job postings still list SQL in almost 60 percent of vacancies. What’s more, doubtless
    due to surging demand for data-related expertise, demand for SQL skills appears
    to be [growing, despite a brief dip in 2020](https://www.economicmodeling.com/2021/06/25/skill-spotlight-sql/).
    Pandemic aside, the [SQL server transformation market](https://www.einnews.com/pr_news/564354581/sql-server-transformation-market-is-expected-to-rise-to-us-30-4-bn-by-the-end-of-2029)
    – that helps business address the need for data transformation - is predicted
    to grow steadily at more than 10 percent CAGR until the end of the decade.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管SQL已经存在一段时间，但它远不是过时技能。随着数据工程向云端发展，SQL也紧随其后。根据[Dataquest](https://www.dataquest.io/blog/why-sql-is-the-most-important-language-to-learn/)，SQL在2021年是数据行业中需求量最大的技能，尤其是在初级职位中。然而，即使是更有经验的数据科学家职位招聘也几乎在60%的空缺中列出了SQL技能。而且，毫无疑问，由于对数据相关专业知识的需求激增，对SQL技能的需求似乎在[2020年短暂下降后仍在增长](https://www.economicmodeling.com/2021/06/25/skill-spotlight-sql/)。疫情
    notwithstanding，[SQL服务器转型市场](https://www.einnews.com/pr_news/564354581/sql-server-transformation-market-is-expected-to-rise-to-us-30-4-bn-by-the-end-of-2029)预计将在十年结束前以超过10%的年均增长率稳步增长。
- en: Should Savvy Data Scientist Prioritize SQL?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精明的数据科学家是否应该优先考虑SQL？
- en: The future of SQL looks safe, but it does not necessarily follow that budding
    data scientists who already have a working knowledge of it will prioritize deepening
    their SQL skills to further their career progress.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: SQL的未来看起来很安全，但这并不一定意味着已经掌握SQL的初学数据科学家会优先提高他们的SQL技能以推进职业发展。
- en: They should.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们应该。
- en: With so many tools and nascent technologies to help them at the ELT / ETL stage,
    for BI and for both predictive and historic analytics, data scientists need to
    be savvy about where to plough their energy. The continually shrinking half-life
    of high-tech skills means that the tools and skills data scientists
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在ELT/ETL阶段，有如此多的工具和新兴技术可以帮助他们进行BI、预测和历史分析，数据科学家需要明智地选择投入精力的方向。高科技技能的半衰期不断缩短，意味着数据科学家需要关注。
- en: learn can be career-defining – or career-limiting.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 学习的内容可以决定职业生涯的方向——或限制它。
- en: How SQL is Taking Center Stage?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL如何成为核心？
- en: No-one wants to spend six months figuring out a tool that only delivers half
    of what was expected of it, let alone recommending it to the wider team only to
    find that it underwhelms. So, when data scientists look at the services and techniques
    out there that will help them query their data more effectively,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人愿意花六个月的时间去弄清楚一个只能实现预期一半功能的工具，更不用说向更广泛的团队推荐它，然后发现它无法满足需求。因此，当数据科学家查看可以帮助他们更有效地查询数据的服务和技术时，
- en: they are probably going to look at the best BI tools and ML extensions that
    will enable them prep the data, create the model and then train it. But all these
    different stages take time and demand high levels of expertise. We’ve been conditioned
    into accepting that ML modelling requires the data to be extracted from the database,
    usually using a BI tool, transformed and loaded into the BI system, before being
    exported (again) to the ML tool, where the magic happens, and transporting it
    back to the BI tool for visualization.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能会查看最佳的BI工具和ML扩展，这些工具可以帮助他们准备数据、创建模型并进行训练。但所有这些不同的阶段都需要时间和高水平的专业知识。我们已经习惯了接受这样的事实：机器学习建模需要将数据从数据库中提取，通常使用BI工具，转换并加载到BI系统中，然后再导出（再次）到机器学习工具中，发生奇迹后，再传输回BI工具以进行可视化。
- en: What if I told you there is a way of taking ML models *to* the data, enabling
    you to query predictions from inside the database using – you guessed it - SQL?
    There is. It’s part of a small, but rapidly growing
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我告诉你有一种将机器学习模型*带到*数据的方法，允许你在数据库内部使用SQL查询预测，你会怎么想？确实有。这是一个小而快速增长的领域。
- en: movement that brings intelligence *into* the data layer, rather than painstakingly
    taking the data to the ML tool.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种将智能*融入*数据层的运动，而不是费劲地将数据带到机器学习工具中的方法。
- en: In-database Innovation
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据库内创新
- en: In-database ML is a much simpler way to use existing data to predict future
    events…and it uses standard SQL commands. In-database ML is a bit like giving
    your database a brain. It means data scientists – and data engineers, and indeed
    anyone with SQL skills – can work within the database, running ML models to answer
    almost any business question. Predicting customer churn, credit scoring, customer
    lifecycle optimization, fraud detection, inventory management, price modelling,
    and predicting patient health outcomes are just a few of the many use cases in-database
    modelling has enabled. With this approach, all the ML models can be created, queried
    and maintained as if they were database tables, using the SQL language and bringing
    powerful predictive capabilities to a much wider range of data pros.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库内机器学习是一种使用现有数据预测未来事件的更简单方法……并且它使用标准SQL命令。数据库内机器学习有点像给你的数据库装上了大脑。这意味着数据科学家——以及数据工程师，实际上任何具备SQL技能的人——都可以在数据库中工作，运行机器学习模型来回答几乎任何业务问题。预测客户流失、信用评分、客户生命周期优化、欺诈检测、库存管理、价格建模和预测患者健康结果只是数据库建模所支持的众多用例中的一部分。通过这种方法，所有的机器学习模型都可以像数据库表一样创建、查询和维护，使用SQL语言，为更广泛的数据专业人员带来了强大的预测能力。
- en: In-database ML is a relatively new field, but it is one part of a wider, fast-growing
    movement to simplify and democratize data engineering and data science, breaking
    down the technical barriers that currently exist for those working with data.
    Take, for example [dbt Labs](https://www.getdbt.com/), a company that’s taken
    the data world by storm, having recently secured [$222 million of funding and
    been valued at $4.2 billion](https://www.prnewswire.com/news-releases/dbt-labs-raises-222m-in-series-d-funding-at-4-2b-valuation-led-by-altimeter-with-participation-from-databricks-and-snowflake-301489733.html).
    Its data transformation product enables data engineers to build production-grade
    data pipelines from within the data warehouse using SQL commands, radically simplifying,
    speeding up scaling the process of prepping data.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库内机器学习（In-database ML）是一个相对较新的领域，但它是一个更广泛、快速发展的运动的一部分，旨在简化和普及数据工程和数据科学，打破当前在数据工作中存在的技术障碍。例如，看看
    [dbt Labs](https://www.getdbt.com/)，这家公司在数据领域引起了轰动，最近获得了[$2.22亿的资金并被估值为42亿美元](https://www.prnewswire.com/news-releases/dbt-labs-raises-222m-in-series-d-funding-at-4-2b-valuation-led-by-altimeter-with-participation-from-databricks-and-snowflake-301489733.html)。其数据转换产品使数据工程师能够使用SQL命令从数据仓库内部构建生产级数据管道，从而彻底简化和加速数据准备的过程。
- en: SQL – Not Old, But Evergreen
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL – 不老，但常青
- en: We’re fortunate to be living in a golden age of digital innovation. However,
    against a business backdrop that prizes the insights data can offer, data scientists
    are under pressure like never before to produce miracles out of data. A dizzying
    range of tools and services has grown out of the need to speed up and scale the
    data analytics. These tools often demand an investment in time and skill development
    to fully realize their benefits. However, one skill that has often been overlooked
    is humble SQL, the data scientist’s best friend. SQL is not only not going anywhere,
    as the growing movement to innovate closer to the data shows, SQL is becoming
    the data scientist’s strategic secret weapon.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有幸生活在数字创新的黄金时代。然而，在重视数据洞察力的商业背景下，数据科学家面临前所未有的压力，需要从数据中创造奇迹。为了加快和扩大数据分析，出现了令人眼花缭乱的工具和服务。这些工具通常需要投入时间和技能发展，以充分实现其好处。然而，一个常被忽视的技能是谦逊的SQL，数据科学家的最佳伙伴。SQL不仅没有消失，随着向数据更近的创新运动的兴起，SQL正成为数据科学家的战略秘密武器。
