- en: 'The Raspberry will send an energy pulse to pin 8 each one second, turning on
    the LED:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派将每秒向引脚8发送一个能量脉冲，点亮LED：
- en: '![Image](../Images/ff98521154618af9acb0c37c862caecb.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/ff98521154618af9acb0c37c862caecb.png)'
- en: Another option is to attach a buzzer KY-012, that will emit a sound every time
    GPIO output is set to High.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是连接一个KY-012蜂鸣器，每当GPIO输出设置为高时，它会发出声音。
- en: '![Image](../Images/0f050f1eccca8185a8812be7654d6124.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/0f050f1eccca8185a8812be7654d6124.png)'
- en: The LED and CPU Temperature are the simplest projects one can develop using
    a Raspberry Pi. Now let’s install Keras and Tensorflow in a Raspberry running
    Ubuntu Core, a non trivial task at the time this project was developed. As Ubuntu
    Core is a minimalist OS, it does not have wget, unzip and many libraries’ dependencies.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: LED和CPU温度是使用树莓派可以开发的最简单的项目。现在让我们在运行Ubuntu Core的树莓派上安装Keras和Tensorflow，这在本项目开发时是一项不简单的任务。由于Ubuntu
    Core是一个极简操作系统，它没有wget、unzip以及许多库的依赖项。
- en: '[PRE5]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Now let’s install Python libraries:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们安装Python库：
- en: '[PRE6]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Reboot. Run commands to install libraries and their dependencies:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 重启。运行命令安装库及其依赖项：
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Now we will install Tensorflow for ARM systems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将为ARM系统安装Tensorflow。
- en: '[PRE8]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: These steps below will take one hour or longer.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将花费一个小时或更长时间。
- en: '[PRE9]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Now all Machine Learning libraries are installed at $ sudo python3
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在所有机器学习库都已安装在 $ sudo python3
- en: '![Image](../Images/10e4bcdaa64cfd96241e12d9c153fcd4.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/10e4bcdaa64cfd96241e12d9c153fcd4.png)'
- en: (Note that Tensorflow lately has released an easier way to install its library
    in ARM systems via pip)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，Tensorflow最近通过pip发布了一种更简单的方式来安装其在ARM系统上的库）
- en: 'Now you can attach a camera, use OpenCV for object detection, face recognition,
    attach a Movidius stick, collect temperature, or even develop a self driving car
    project with built in kits. Here are some simple ideas:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以连接一个相机，使用OpenCV进行物体检测、面部识别，连接一个Movidius棒，收集温度，甚至开发一个配有内置套件的自动驾驶汽车项目。以下是一些简单的想法：
- en: 1 - Connect a Temperature sensor and after a defined threshold, generate light
    (via LED) and play a sound (buzzer).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 1 - 连接一个温度传感器，当超过定义的阈值时，生成光（通过 LED）并发出声音（蜂鸣器）。
- en: '![Image](../Images/8764d3c51d5c55d03afb834ec3797215.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/8764d3c51d5c55d03afb834ec3797215.png)'
- en: 2 - Connect a sound detector (cylinder below on the left, red circuit) and every
    time a sound above a certain level (adjusted in the potentiometer, blue box behind
    wires) is detected, turn on a laser light (center) and a LED (right).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 连接一个声音检测器（左下方的圆柱体，红色电路），每当检测到超过某个水平的声音（在电位器中调整，蓝色盒子在电线后面），就开启一个激光灯（中央）和一个
    LED（右侧）。
- en: '![Image](../Images/e0abd2fca12b8a66ebc140fcacacd24a.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/e0abd2fca12b8a66ebc140fcacacd24a.png)'
- en: 3 - Connect an infrared receiver (black tube on red circuit right below) so
    that you can deploy code automatically by switching on your air conditioning remote
    control, at the same time sensors emit light and sound when the process is successful.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - 连接一个红外接收器（红色电路下方的黑色管），这样你可以通过开启空调遥控器自动部署代码，同时传感器在过程成功时发出光和声音。
- en: 'This automation idea is an adaptation of what was seen here, published by Amazon
    Web Services: https://www.linkedin.com/feed/update/urn:li:activity:6437325206838140929'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个自动化想法是对这里所见内容的适应，发布者是 Amazon Web Services：https://www.linkedin.com/feed/update/urn:li:activity:6437325206838140929
- en: '![Image](../Images/63a75957fe2d0af65b2ae200d8689d63.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/63a75957fe2d0af65b2ae200d8689d63.png)'
- en: '4 - Develop a simpler version of the project mentioned above, by connecting
    a push button sensor directly to the Raspberry Pi:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 开发上述项目的简化版本，通过将一个按键传感器直接连接到 Raspberry Pi：
- en: '![Image](../Images/676dbbe55113e3e986a4564c3bbeb6d8.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/676dbbe55113e3e986a4564c3bbeb6d8.png)'
- en: 'A general overview of the ongoing project and these ideas can be seen at my
    GitHub repository: [https://github.com/RubensZimbres/Repo-2018/tree/master/Raspberry%20Pi3%20IoT-Project](https://github.com/RubensZimbres/Repo-2018/tree/master/Raspberry%20Pi3%20IoT-Project)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 关于进行中的项目和这些想法的一般概述可以在我的 GitHub 仓库中查看：[https://github.com/RubensZimbres/Repo-2018/tree/master/Raspberry%20Pi3%20IoT-Project](https://github.com/RubensZimbres/Repo-2018/tree/master/Raspberry%20Pi3%20IoT-Project)
