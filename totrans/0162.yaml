  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: Uses Cases of Generative AI
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成型 AI 的应用案例
- en: 'Generative AI has been widely adopted by many organizations from different
    sectors. It has allowed them to adopt the tools to help fine-tune their current
    processes and methods and elevate them more effectively. For example:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 生成型 AI 已被许多不同行业的组织广泛采用。这使他们能够采用这些工具来优化当前的流程和方法，并更有效地提升它们。例如：
- en: Media
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 媒体
- en: If it is creating a new article, a new image to put on the website, or a cool
    video. Generative AI has taken the media sector by storm, allowing them to produce
    efficient content at a faster rate and reduce their cost. Personalized content
    has allowed organizations to take their customer engagement to the next level,
    providing a more effective customer retention strategy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是创建新文章、为网站准备新图像，还是制作酷炫的视频，生成型 AI 已经在媒体行业掀起了风暴，使他们能够以更快的速度高效地生产内容并降低成本。个性化内容使组织能够将客户参与提升到一个新水平，提供更有效的客户保留策略。
- en: Finance
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 财务
- en: AI tools such as Intelligent document processing (IDP) for KYC and AML processes.
    However, generative AI has allowed financial institutions to take their customer
    analysis further by discovering new patterns in consumer spending and determining
    potential issues.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AI 工具，如用于 KYC 和 AML 过程的智能文档处理（IDP）。然而，生成型 AI 使金融机构能够进一步分析客户，通过发现消费模式和确定潜在问题来推进客户分析。
- en: Healthcare
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Generative AI can help with images such as X-ray and CT scans to provide more
    accurate visualizations, define images better, and detect diagnostics at a faster
    rate. For example, using tools such as illustrations-to-photo conversion through
    GANs (Generative Adversarial Networks) has allowed healthcare professionals to
    have a more in-depth understanding of a patient's current medical state.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 生成型 AI 可以帮助处理 X 光和 CT 扫描等图像，提供更准确的可视化，更好地定义图像，并更快地检测诊断。例如，利用通过 GANs（生成对抗网络）进行插图到照片转换的工具，使医疗专业人员能够更深入地了解患者当前的医疗状态。
- en: Governance Challenges of Generative AI
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成型 AI 的治理挑战
- en: With anything great, comes bad, right? The rise in generative AI has led to
    the emergence of how governments are going to be able to control the use of generative
    AI tools.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何伟大的事物都会伴随一些负面影响，对吧？生成型 AI 的兴起引发了政府如何控制生成型 AI 工具使用的新问题。
- en: For a while now, the AI field has been open for organizations to do what they
    want. However, it was a matter of time before someone came in and created fixed
    regulations around AI. Many are concerned about the supervision of generative
    AI models and how it will impact the socio-economy, as well as other issues such
    as intellectual property, and privacy infringement.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，AI 领域一直开放给组织自由操作。然而，直到有人介入并制定关于 AI 的固定法规只是时间问题。许多人担心生成型 AI 模型的监督及其对社会经济的影响，以及知识产权和隐私侵犯等其他问题。
- en: 'The main challenges that generative AI is currently facing in terms of governance
    are:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 生成型 AI 在治理方面面临的主要挑战是：
- en: Data Privacy - Generative AI models require a lot of data to be able to successfully
    export accurate outputs. Data privacy is a challenge that all AI companies and
    tools are facing due to the potential misuse of sensitive information.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据隐私 - 生成型 AI 模型需要大量数据才能成功输出准确的结果。由于可能滥用敏感信息，数据隐私成为所有 AI 公司和工具面临的挑战。
- en: Ownership - Intellectual property rights for any content or information that
    has been created by generative AI are still an open discussion. Some may say that
    the content is unique, whereas others may say the text-generated content has been
    paraphrased from a variety of internet sources.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有权 - 关于生成性AI创建的任何内容或信息的知识产权仍然是一个开放的讨论话题。有些人可能会认为这些内容是独特的，而另一些人则认为生成的文本内容是从各种互联网来源中改写的。
- en: Quality - With the high volume of data that is fed into generative AI models,
    the number one concern would be to investigate the quality of the data and then
    the accuracy of the output that has been generated. Fields such as medicine are
    areas of high concern as dealing with misinformation can be highly impactful.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量 - 随着大量数据输入到生成性AI模型中，首要关注的问题是调查数据的质量，然后是生成输出的准确性。医学等领域尤为关键，因为处理虚假信息可能产生重大影响。
- en: Bias - As we look into the quality of the data, we also need to evaluate the
    possible bias present in the training data. This can lead to discriminatory outputs,
    causing AI to be distasteful in many people's eyes.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏见 - 在我们考察数据质量时，还需要评估训练数据中可能存在的偏见。这可能导致歧视性输出，使得AI在许多人眼中不受欢迎。
- en: Wrapping it up
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Generative AI still has a lot of work to do before it's positively accepted
    by everyone. These AI models need a better understanding of human speech from
    different cultural backgrounds. For us common sense when speaking with someone
    comes naturally to us, however, it’s not very common for AI systems. They struggle
    to adapt to different circumstances as they are programmed to be trained on factual
    information.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性AI在被大家积极接受之前还有很多工作要做。这些AI模型需要更好地理解来自不同文化背景的人类语言。对于我们来说，与人交流时的常识是自然而然的，但对AI系统来说却不常见。它们很难适应不同的情况，因为它们被编程为基于事实信息进行训练。
- en: It will be interesting to see what role generative AI will play in the future.
    We have to wait and see.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 未来生成性AI将扮演什么角色是值得关注的。我们只能拭目以待。
