- en: If data can be leveraged into informative visual representations, why not use
    data to articulate and communicate a story? This tutorial underlines the significance
    of data storytelling and explains how to become a skilled data storyteller through
    seven steps.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据可以被转化为信息丰富的视觉表现形式，那为什么不利用数据来阐述和传达一个故事呢？本教程强调了数据讲述的重要性，并通过七个步骤解释了如何成为一名熟练的数据讲述者。
