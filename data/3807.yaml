    - 支持你的组织在IT方面'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Note that this was written using ChatGPT 3.5, prior to the release of the
    latest version.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，这是使用ChatGPT 3.5编写的，早于最新版本的发布。*'
- en: Basic HTML Webpage
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基本HTML网页
- en: Let's start out with some basic HTML. Given that [ChatGPT has already proven
    itself as a gifted coder and programming assistant](https://www.kdnuggets.com/2023/01/chatgpt-python-programming-assistant.html),
    this shouldn't be much of a test.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一些基本的HTML开始。鉴于[ChatGPT已经证明自己是一个天才的编码员和编程助手](https://www.kdnuggets.com/2023/01/chatgpt-python-programming-assistant.html)，这不应该是一个难题。
- en: 'Here''s the prompt we used with ChatGPT to successfully create a "Hello, World"
    HTML page:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们用ChatGPT成功创建“Hello, World”HTML页面的提示：
- en: '*Create a simple "Hello, World!" webpage using HTML*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*创建一个简单的“Hello, World!”网页，使用HTML*'
- en: ChatGPT generated the following basic HTML which, unsurprisingly, did what it
    was intended to do.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT生成了以下基本HTML，显然达到了预期效果。
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: ChatGPT advises us to place this in a file with the extension ".html" and open
    it with our browser. Mission accomplished.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议我们将其放在一个扩展名为“.html”的文件中，并用浏览器打开。任务完成。
- en: I won't bother with a screenshot; you've all seen unformatted HTML output before.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我不打算提供截图；你们都见过未格式化的HTML输出。
- en: Let's ask ChatGPT to make things look nicer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们请ChatGPT来让事情看起来更好。
- en: '*Can you make this page look much better with the use of CSS?*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*你能用CSS让这个页面看起来更好吗？*'
- en: 'ChatGPT spits on the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的输出如下：
- en: This example uses CSS to change the background color of the webpage to light
    blue, center the text on the page, change the color of the heading to navy, and
    increase the font size of the heading to 4em.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个示例使用CSS将网页背景颜色更改为浅蓝色，将页面上的文本居中，将标题的颜色更改为海军蓝，并将标题的字体大小增加到4em。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can play around with css and style your webpage.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以玩转CSS，给你的网页添加样式。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is also a good practice to put css in a separate file and link it to your
    index.html file.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将CSS放在单独的文件中并将其链接到你的index.html文件中也是一个好习惯。
- en: 'Which looks like this:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样：
- en: '![Creating Webpages with ChatGPT](../Images/0a2392d694c3264061d19b197ea8c4b9.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![使用ChatGPT创建网页](../Images/0a2392d694c3264061d19b197ea8c4b9.png)'
- en: A simple webpage created by ChatGPT using HTML and CSS
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT使用HTML和CSS创建的简单网页
- en: An improvement, to be sure, but this is still child's play. Before we go on,
    however, let's take ChatGPT's advice and separate our HTML and CSS.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实是一个改进，但这仍然是小菜一碟。然而，在继续之前，让我们按照ChatGPT的建议，将HTML和CSS分开。
- en: '*How would I put the CSS in a separate file and link it to my index.html file?*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*我该如何将 CSS 放到一个单独的文件中，并将其链接到我的 index.html 文件？*'
- en: 'You can create a separate CSS file and link it to your HTML file using the
    link element within the `head` section of your HTML file. Here''s an example of
    how you would do this:'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以创建一个单独的 CSS 文件，并通过 HTML 文件的 `head` 部分中的链接元素将其链接到你的 HTML 文件。以下是如何操作的示例：
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Create a new file called "styles.css" in the same directory as your "index.html"
    file.
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在与 "index.html" 文件相同的目录中创建一个名为 "styles.css" 的新文件。
- en: Add your CSS code to the "styles.css" file.
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的 CSS 代码添加到 "styles.css" 文件中。
- en: 'In your "index.html" file, add the following line within the `head` section:'
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的 "index.html" 文件中，在 `head` 部分添加以下行：
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`<link rel="stylesheet" type="text/css" href="styles.css">`'
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`<link rel="stylesheet" type="text/css" href="styles.css">`'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The `rel` attribute specifies the relationship between the current document
    and the linked document, the `type` attribute specifies the type of the linked
    document, and the `href` attribute specifies the location of the linked document.
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`rel` 属性指定当前文档与链接文档之间的关系，`type` 属性指定链接文档的类型，`href` 属性指定链接文档的位置。'
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Save both files, and open "index.html" in your web browser. The styles from
    "styles.css" should now be applied to the webpage.
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存这两个文件，并在你的浏览器中打开 "index.html"。现在 "styles.css" 中的样式应该已应用于网页。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can also include css files from online links, like from "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css".
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你还可以包含来自在线链接的 CSS 文件，如来自 "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It will also be applied to your webpage and you don't need to include it in
    your local directory.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它也会应用于你的网页，你无需在本地目录中包含它。
- en: Simple HTML Form
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单的 HTML 表单
- en: '*Create a Craigslist-style webpage that does the following:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*创建一个 Craigslist 风格的网页，做到以下几点：'
- en: '- allows me to add a new ad'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '- 允许我添加新广告'
- en: '- allows me to delete existing ads'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '- 允许我删除现有广告'
- en: '- allows me to list all existing ads'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '- 允许我列出所有现有广告'
- en: '- allows me to edit an existing ad*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '- 允许我编辑现有广告*'
- en: 'Creating a Craigslist-style webpage would involve using a combination of HTML,
    CSS, JavaScript, and a backend language such as PHP or Node.js to handle the dynamic
    aspects of the webpage. Here is an example of what the basic structure of the
    webpage might look like:'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 创建一个 Craigslist 风格的网页将涉及使用 HTML、CSS、JavaScript 和 PHP 或 Node.js 等后端语言来处理网页的动态方面。以下是网页基本结构的示例：
- en: '[PRE1]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The resulting front-end page with no background functionality isn''t very good
    looking. So I ask:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 没有背景功能的前端页面看起来不太好。所以我问：
- en: '*Could you make the website look more professional with the use of a CSS file?
    I would like the color palette to be the national colors of Italy.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*你能使用 CSS 文件使网站看起来更专业吗？我希望色彩方案为意大利的国旗颜色。*'
- en: And ChatGPT obliges (the "add" button even turns red when you hover above it).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 而 ChatGPT 顺应了（“添加”按钮在你悬停时甚至变成了红色）。
- en: '![Creating Webpages with ChatGPT](../Images/f1ea50100219f483169c18df40ab5d2f.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 创建网页](../Images/f1ea50100219f483169c18df40ab5d2f.png)'
- en: Simple HTML form with style created by ChatGPT
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 创建的带样式的简单 HTML 表单
- en: But what about the JavaScript? Let's see if ChatGPT can add that.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 但 JavaScript 呢？让我们看看 ChatGPT 是否能添加它。
- en: '*Can you add the javascript to add a new ad to the listing and display it?*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*你能添加 JavaScript 以将新广告添加到列表并显示它吗？*'
- en: '[PRE2]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'And the results:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是：
- en: '![Creating Webpages with ChatGPT](../Images/f2b8e7e9c26725133ac7be165258980f.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 创建网页](../Images/f2b8e7e9c26725133ac7be165258980f.png)'
- en: Semi-functional HTML form with the use of JavaScript created by ChatGPT
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 创建的带有 JavaScript 的半功能 HTML 表单
- en: Not bad. With a few prompts we went from nothing, to ugly HTML, to nicer HTML,
    to JavaScript that does *something*.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 不错。通过几次提示，我们从无到丑陋的 HTML，再到更美观的 HTML，最后到实现了*某种功能*的 JavaScript。
- en: Trying Something Useful
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尝试一些有用的东西
- en: Let's try something useful. Below is the prompt to create a simple (but potentially
    useful) homepage for a blog, with some specific requirements.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试一些有用的东西。下面是创建一个简单（但可能有用）的博客主页的提示，并附有一些具体要求。
- en: '*Let''s create a webpage. I would like you to write the HTML and CSS and whatever
    else needed to generate a blog homepage that adheres to these requirements:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我们创建一个网页。我希望你编写 HTML 和 CSS 以及生成符合这些要求的博客主页所需的其他内容：'
- en: '- the page will use a width of 1024px'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '- 页面将使用 1024px 的宽度'
- en: '- at the top of the page will be the title in large font'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '- 页面顶部将有一个大字体的标题'
- en: '- below this should be a row of links to 3 useful pages on the blog'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在下面应有一行链接到博客上三个有用页面的链接'
- en: '- below this will be a clickable banner advertisement that conforms to industry
    standard sizing'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '- 下面将有一个可点击的横幅广告，符合行业标准尺寸'
- en: '- below this there is a section of the latest blogs, which should show the
    6 latest entries in a tiled layout with 2 rows of 3 tiles'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '- 下面是最新博客的一个部分，应展示以 2 行 3 列瓷砖布局显示的 6 个最新条目'
- en: '- below the latest blog entries should be an "about" section that lists information
    about the website founder along with their photo'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '- 最新博客条目下方应该有一个“关于”部分，列出有关网站创始人的信息及其照片'
- en: '- below this should be a typical footer, including'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '- 下面应该有一个典型的页脚，包括'
- en: '- use lorem ipsum to fill in text'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '- 使用虚拟文本填充内容'
- en: '- page should be attractive, using a modern style'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '- 页面应该具有吸引力，使用现代风格'
- en: '- there should be a CSS hover effect on the latest blog tiles*'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '- 最新博客瓷砖上应有 CSS 悬停效果*'
- en: 'Here is the HTML and CSS generated by ChatGPT:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 ChatGPT 生成的 HTML 和 CSS：
- en: '[PRE3]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'And here is the final product:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最终产品：
- en: '![Creating Webpages with ChatGPT](../Images/ad3d93127c78aa1605efb8058278a4c5.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 创建网页](../Images/ad3d93127c78aa1605efb8058278a4c5.png)'
- en: Simple blog homepage created by ChatGPT
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 创建的简单博客主页
- en: Looks pretty good. I mean, it could look a look better with some additional
    CSS guidance in the prompt I'm sure, but all in all it's not a bad start. It even
    has a hover effect on the tiles, visible in the top left tile (it is raised slightly
    on hover).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来相当不错。我是说，使用一些额外的 CSS 指导可能会让它看起来更好，但总体来说，这不是一个坏的开始。它甚至在瓷砖上有一个悬停效果，可以在左上角的瓷砖中看到（悬停时稍微抬起）。
- en: One note is that I asked for "the 6 latest entries in a tiled layout with 2
    rows of 3 tiles" but ChatGPT generated this tiling in 2 *columns* instead.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点需要注意的是，我要求“以 2 行 3 列瓷砖布局显示的 6 个最新条目”，但 ChatGPT 生成了 2 *列* 的布局。
- en: It seems that with very some simple, straightforward prompting, ChatGPT certainly
    shows some capabilities for being able to generate webpages. I wonder how it would
    perform when asked to generate something dynamic, and how it would instruct the
    human to weave the different components together. A test for next time.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，通过非常简单直接的提示，ChatGPT 确实显示出生成网页的能力。我想知道当要求它生成一些动态内容时，它会如何表现，以及它会如何指导人类将不同组件编织在一起。这是下次的测试。
