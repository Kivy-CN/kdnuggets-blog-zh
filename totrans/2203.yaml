- en: 3\. Machine Learning in Python with Scikit-Learn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Machine Learning in Python with Scikit-Learn](https://www.fun-mooc.fr/en/courses/machine-learning-python-scikit-learn/)
    on the FUN MOOC platform is a free self-paced course created by the developers
    on the scikit-learn core team.'
  prefs: []
  type: TYPE_NORMAL
- en: It covers a wide breadth of topics to help you learn building machine learning
    models with scikit-learn. Each module contains video tutorials and accompanying
    Jupyter notebooks. You need to have some familiarity with Python programming and
    Python data science libraries to make the most of the course.
  prefs: []
  type: TYPE_NORMAL
- en: 'The course contents include:'
  prefs: []
  type: TYPE_NORMAL
- en: Predictive modeling pipeline
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evaluating model performance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hyperparameter tuning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Selecting the best model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linear models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Decision tree models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensemble of models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Course Link: [Machine Learning in Python with Scikit-Learn](https://www.fun-mooc.fr/en/courses/machine-learning-python-scikit-learn/)'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Machine Learning Crash Course
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Machine Learning Crash Course](https://developers.google.com/machine-learning/crash-course/)
    from Google is another good resource to learn machine learning. From the basics
    of building a model to feature engineering and more, this course will teach you
    how to build machine learning models using the TensorFlow framework.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This course is split into three main sections, with a majority of the course’s
    contents in the ML concepts section:'
  prefs: []
  type: TYPE_NORMAL
- en: ML Concepts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML Engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML Systems in the Real World
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To take this course, you need to be familiar with high school math, Python programming,
    and the command line.
  prefs: []
  type: TYPE_NORMAL
- en: 'The ML concepts section includes the following:'
  prefs: []
  type: TYPE_NORMAL
- en: ML foundations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction to TensorFlow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Feature engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Logistic regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regularization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Neural networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The ML Engineering section covers:'
  prefs: []
  type: TYPE_NORMAL
- en: Static vs. dynamic training
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Static vs. dynamic inference
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data dependencies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fairness
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And ML Systems in the Real World is a set of case studies to understand how
    machine learning is done in the real world.
  prefs: []
  type: TYPE_NORMAL
- en: 'Course link: [Machine Learning Crash Course](https://developers.google.com/machine-learning/crash-course/)'
  prefs: []
  type: TYPE_NORMAL
- en: '5\. CS229: Machine Learning'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So far, we’ve seen courses that give you a flavor of theoretical concepts while
    focusing on building models.
  prefs: []
  type: TYPE_NORMAL
- en: While this is a good start, you will have to understand the workings of machine
    learning algorithms in greater detail. This is important for cracking technical
    interviews, growing in your career, and getting into ML research.
  prefs: []
  type: TYPE_NORMAL
- en: '[CS229: Machine Learning](https://cs229.stanford.edu/) at Stanford university
    is one of the most popular and highly recommended ML courses. This course will
    give you the same technical depth as a semester-long university course.'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can access the lectures and lecture notes online. This course covers the
    following broad topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Supervised learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unsupervised learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deep learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generalization and regularization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reinforcement learning and control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Course Link: [CS229: Machine Learning](https://www.youtube.com/playlist?list=PLoROMvodv4rNyWOpJg_Yh4NSqI4Z4vOYy)'
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I hope you found helpful resources to help you in your machine learning journey!
    These courses will help you get a good balance of theoretical concepts and practical
    model building.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re already familiar with machine learning and are limited by time, I
    recommend checking out Machine Learning in Python with scikit-learn for a scikit-learn
    deep dive and CS229 for essential theoretical foundations. Happy learning!
  prefs: []
  type: TYPE_NORMAL
