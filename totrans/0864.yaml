- en: What is the Bayesian Approach?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是贝叶斯方法？
- en: When using statistical inference, you are making judgments about the parameters
    of a population using data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用统计推断时，你是在根据数据对总体参数做出判断。
- en: '**Bayesian inference** takes into consideration prior knowledge, and the parameter
    is taken as a random variable. Meaning there is a probability that the event will
    occur. For example, if we were to flip a coin, Bayesian inference will state that
    there is no wrong or right answer, and the probability of the coin landing on
    heads or tails is down to their perspective.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**贝叶斯推断**考虑了先验知识，并且参数被视为随机变量。这意味着事件发生的概率是存在的。例如，如果我们掷一枚硬币，贝叶斯推断将会说明没有对错之分，硬币落在正面或反面的概率取决于他们的观点。'
- en: 'The Bayesian perspective is based on Bayes’ Theorem, a formula that takes into
    account the probability of an event based on prior knowledge. The formula is shown
    below, where:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯观点基于贝叶斯定理，这是一种基于先验知识计算事件概率的公式。公式如下：
- en: 'P(A): the probability of A occurring'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(A)：事件A发生的概率
- en: 'P(B): the probability of B occurring'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(B)：事件B发生的概率
- en: 'P(A|B): the probability of A given event B'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(A|B)：在事件B发生的情况下A的概率
- en: 'P(B|A): the probability of B given event A'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(B|A)：在事件A发生的情况下B的概率
- en: 'Pr(A|B): the posterior, the probability of the parameters given the data.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pr(A|B)：后验概率，即在给定数据的情况下参数的概率。
- en: '![Bayesian vs Frequentist Statistics in Data Science](../Images/34eaaf247e0bd20cece911f04fc0a48d.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![贝叶斯与频率统计学在数据科学中的对比](../Images/34eaaf247e0bd20cece911f04fc0a48d.png)'
- en: Image by [Wikipedia](https://en.wikipedia.org/wiki/Bayes%27_theorem)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[维基百科](https://en.wikipedia.org/wiki/Bayes%27_theorem)
- en: People that have a Bayesian mindset, view and use probabilities to measure the
    likelihood of an event happening. It is what they believe. The probability of
    a hypothesis is calculated and deemed true using prior opinions and knowledge
    as new data is readily available. This is called prior probability, which is concluded
    before the project starts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有贝叶斯思维的人会使用概率来衡量事件发生的可能性。这是他们的信念。假设的概率是通过先验意见和知识计算得出的，并且在新数据随时可用的情况下被认为是正确的。这称为先验概率，在项目开始之前得出。
- en: This prior probability is then converted into a posterior probability, the belief
    once the project has started.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个先验概率随后转化为后验概率，即项目开始后所持的信念。
- en: '**Prior + Likelihood = Posterior**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**先验 + 可能性 = 后验**'
- en: What is the Frequentist Approach?
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是频率主义方法？
- en: '**Frequentist inference** is different. It assumes that events are based on
    frequencies, and the parameter is not a random variable- meaning there is no probability.
    Using the same example as above, if you were to flip a coin - frequentist inference
    will state that there is a correct answer based on frequency. If you were to toss
    a coin and get tails half of the time, then the probability of getting tails is
    50%.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**频率主义推断**有所不同。它假设事件基于频率，参数不是随机变量——意味着没有概率。使用上述相同的例子，如果你抛硬币，频率主义推断将表明根据频率有一个正确答案。如果你抛硬币并且一半时间都是反面，那么得到反面的概率是50%。'
- en: There is a stopping criterion put in place. The stopping rule determines the
    sample space, therefore knowledge about it is essential for frequentist inference.
    For example, with the coin toss a frequentist approach may repeat the test 2000
    times, or until it's landed on 300 tails. Researchers don’t typically repeat tests
    this amount of time.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 设有停止标准。停止规则决定了样本空间，因此对它的了解对频率主义推断至关重要。例如，对于抛硬币，频率主义方法可能会重复测试2000次，或者直到出现300次反面。研究人员通常不会重复测试这么多次。
- en: People that have a Frequentist mindset, view and treat probability the same
    as frequencies. Their probability depends on something happening if it were to
    be infinitely repeated.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有频率主义思维的人将概率视为频率。他们的概率取决于某个事件在无限次重复中发生的情况。
- en: From a frequentist's point of view, the parameters you use to estimate your
    population are assumed to be fixed. There’s a single true parameter that you will
    estimate and is not modeled as a probability distribution. When new data is available,
    you will use it to perform statistical tests and make probabilities about the
    data.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从频率主义者的角度来看，你用来估计总体的参数被认为是固定的。你将估计一个单一的真实参数，而不是将其建模为概率分布。当有新数据可用时，你将使用它来进行统计测试，并对数据进行概率预测。
- en: The most popular computation in frequentist statistics is the p-value, a statistical
    measurement used to validate your hypotheses. It describes how likely you are
    to have found a particular set of observations if the null hypothesis (no statistical
    relationship) is correct.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在频率主义统计中，最常见的计算是p值，这是用来验证假设的统计测量。它描述了如果原假设（即没有统计关系）是正确的，你找到特定观察结果的可能性有多大。
- en: The shaded blue area in the image below shows the p-value, the probability of
    an observed result occurring by chance.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下图中的阴影蓝色区域表示p值，即观察结果因随机性发生的概率。
