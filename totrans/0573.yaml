  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是最具活跃度的技术！ ????
- en: The Losers
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 败者
- en: '**R** had the largest overall average decline. This finding isn’t surprising
    given the findings from [other surveys](https://insights.stackoverflow.com/survey/2019).
    Python has pretty clearly overtaken R as the language of choice for data science.
    Nonetheless, R remains very popular, showing up in about 55% of listings. If you
    know R, don’t despair, but think about learning Python too, if you want a more
    in-demand skill.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**R** 经历了最大的整体平均下降。这一发现并不令人惊讶，因为 [其他调查](https://insights.stackoverflow.com/survey/2019)的结果显示，Python
    已经明显超越 R 成为数据科学的首选语言。尽管如此，R 仍然非常受欢迎，出现在大约 55% 的招聘信息中。如果你知道 R，不要灰心，但如果你想要更受欢迎的技能，也可以考虑学习
    Python。'
- en: Many **Apache** products fell in popularity, including **Pig**, **Hive**, **Hadoop**,
    and **Spark**. Pig fell five spots in the rankings, more than any other technology.
    Spark and Hadoop are still commonly desired skills, but my findings show a trend
    away from them and toward other big-data technologies.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 **Apache** 产品的受欢迎程度下降，包括 **Pig**、**Hive**、**Hadoop** 和 **Spark**。Pig 排名下降了五位，比其他任何技术都多。Spark
    和 Hadoop 仍然是常见的需求技能，但我的发现显示出一种从这些技术转向其他大数据技术的趋势。
- en: Proprietary statistical software packages **MATLAB** and **SAS** saw dramatic
    declines. MATLAB dropped four spots in the rankings and SAS dropped from the sixth
    to eighth most common. Both languages saw large percentage declines compared to
    their 2018 averages.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 专有统计软件包 **MATLAB** 和 **SAS** 经历了显著的下降。MATLAB 在排名中下降了四位，而 SAS 从第六位降至第八位。这两种语言相较于
    2018 年的平均水平都有大幅度的下降。
- en: Advice
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建议
- en: There are a lot of technologies on this list. ???? You certainly don’t need
