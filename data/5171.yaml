- en: After 28+ years of publishing and editing KDnuggets, I am retiring and transitioning
    KDnuggets to Matthew Mayo, who will become the new editor-in-chief. Here is [**my
    story of KDnuggets**](/2021/11/kdnuggets-history.html), with useful nuggets of
    experience I learned along this amazing journey. - Gregory Piatetsky
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在出版和编辑 KDnuggets 28 年后，我将退休并将 KDnuggets 交给 Matthew Mayo，他将成为新的主编。这是 [**我与 KDnuggets
    的故事**](/2021/11/kdnuggets-history.html)，包含了我在这段精彩旅程中学到的有用经验。 - Gregory Piatetsky
- en: KDnuggets [**Top Blogs Reward Program**](/2021/11/top-blogs-reward-program-resumes.html)
    will pay to the authors of top blogs each month. Reposts accepted, but original
    submissions get 3x repost rate. Read our [**guidelines**](/news/submissions.html)
    & submit your blog to KDnuggets first!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets [**顶级博客奖励计划**](/2021/11/top-blogs-reward-program-resumes.html) 每月向顶级博客作者支付报酬。接受转载，但原创投稿的转载率为三倍。阅读我们的
    [**指南**](/news/submissions.html) 并将你的博客首先提交到 KDnuggets！
