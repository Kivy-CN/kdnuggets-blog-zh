- en: Helpful Tools
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有用的工具
- en: '**AST Literal Evaluation**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**AST Literal Evaluation**'
- en: 'In numerous projects, I would create a column of arrays in a pandas data frame.
    I would then need to save the data frame and retrieve the data later on. No matter
    what file type I used, whenever I read in the saved file the arrays column would
    load as a string type with literal spaces (*\n*) between each element. This is
    an especially frustrating problem when you’ve spent hours web scraping or obtaining
    embeddings from a model and you have a deadline approaching. Fortunately, python’s [Abstract
    Syntax Trees](https://docs.python.org/3/library/ast.html) (ast) module’s *literal_eval()* method
    is there to solve this issue. I used a series of* .replace()* statements on the
    malformed array to replace the *\n* and other abnormal characters with literal
    spaces. I then added brackets to the string to make it look like an array. Once
    the string reads like an array I applied the ast method to the string and obtained
    an actual array. The statement which returned the array is as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多项目中，我会在 pandas 数据框中创建一个数组列。然后，我需要保存数据框并稍后检索数据。无论使用什么文件类型，每当我读取保存的文件时，数组列都会加载为具有字面空格
    (*\n*) 的字符串类型。当你花了几个小时进行网页抓取或从模型中获取嵌入，并且有截止日期临近时，这特别令人沮丧。幸运的是，Python 的[抽象语法树](https://docs.python.org/3/library/ast.html)（ast）模块的
    *literal_eval()* 方法可以解决这个问题。我对格式错误的数组使用了一系列 *replace()* 语句，将 *\n* 和其他异常字符替换为空格。然后我为字符串添加了括号，使其看起来像一个数组。一旦字符串表现得像一个数组，我应用了
    ast 方法来将字符串转换为实际的数组。返回数组的语句如下：
- en: '*asarray(ast.literal_eval(embedding_as_string)).astype(‘float32’)*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*asarray(ast.literal_eval(embedding_as_string)).astype(‘float32’)*'
- en: 'Breaking down the above statement:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 解析上述语句：
- en: '*embedding_as_string *— The retrieved string that should be an array with all
    irregular characters removed (i.e., *\n*). Normally appears when reading a file
    into a pandas data frame where the original data type was an array.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*embedding_as_string* — 应该是一个数组的检索字符串，其中所有不规则字符（即，*\n*）已被删除。通常出现在将文件读入 pandas
    数据框时，原始数据类型为数组。'
- en: '*literal_eval() *— The method for reading the string syntax'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*literal_eval()* — 用于读取字符串语法的方法'
- en: '*asarray()* — A [NumPy method](https://docs.scipy.org/doc/numpy/reference/generated/numpy.asarray.html) for
    converting the string syntax to an array'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*asarray()* — 一个用于将字符串语法转换为数组的[NumPy 方法](https://docs.scipy.org/doc/numpy/reference/generated/numpy.asarray.html)'
- en: '*.astype(‘float32’)* — The array in this scenario contained elements that are
    floating-point decimals, this converts the individual elements to the *float32 *type.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*.astype(‘float32’)* — 在这种情况下，数组包含浮点小数元素，这将把各个元素转换为*float32* 类型。'
- en: All together this statement takes in a malformed string representation of an
    array and returns an actual array.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这个语句接受一个格式错误的数组字符串表示，并返回一个实际的数组。
- en: '**TQDM**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**TQDM**'
- en: Speed matters, especially during live demonstrations. I completed a facial similarity
    program that compared a user’s face embeddings to a database of embeddings of
    celebrities and politicians. I used the cosine similarity metric to compare the
    users to the database in a live demonstration. I originally utilized [Scikit-learn’s
    method](https://scikit-learn.org/stable/modules/generated/sklearn.metrics.pairwise.cosine_similarity.html),
    but the live demonstration was far too slow. I searched for the bottleneck by
    putting text print statements after each function. I soon discovered that the
    calculation of cosine similarity was taking far too long. I read about the speed
    of NumPy calculations and decided to switch to a pure NumPy implementation of
    the calculation after reading Danushka Bollegala’s [article](http://danushka.net/lect/dm/Numpy-basics.html).
    Out of curiosity, I searched for a way to time the difference between the two
    functions and my colleague suggested the [TQDM project](https://tqdm.github.io/).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 速度很重要，尤其是在实时演示中。我完成了一个面部相似度程序，将用户的面部嵌入与名人和政治家的嵌入数据库进行比较。我在实时演示中使用了余弦相似度度量来比较用户与数据库。我最初使用了
    [Scikit-learn 的方法](https://scikit-learn.org/stable/modules/generated/sklearn.metrics.pairwise.cosine_similarity.html)，但实时演示速度实在太慢了。我通过在每个函数后面添加文本打印语句来寻找瓶颈。我很快发现计算余弦相似度花费的时间太长。我读到
    NumPy 计算的速度很快，于是决定在阅读 Danushka Bollegala 的 [文章](http://danushka.net/lect/dm/Numpy-basics.html)
    后切换到纯 NumPy 实现。出于好奇，我寻找了一种方法来测量这两个函数之间的时间差，我的同事建议了 [TQDM 项目](https://tqdm.github.io/)。
- en: I use [Jupyter Notebooks](https://jupyter.org/) to build functions because I
    like to test the output before I build a python script. TQDM creates a visible
    status bar which enables us to view the progress of loops.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用 [Jupyter Notebooks](https://jupyter.org/) 来构建函数，因为我喜欢在编写 Python 脚本之前测试输出。TQDM
    创建了一个可见的状态栏，使我们能够查看循环的进度。
- en: '![](../Images/99e2d3389503bc40c5748887f513cd8f.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/99e2d3389503bc40c5748887f513cd8f.png)'
- en: '*An example of a TQDM status bar on a lambda function iterating over a Pandas
    data frame.*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个在 lambda 函数上迭代 Pandas 数据框的 TQDM 状态栏的示例。*'
- en: The TQDM status bar tells you which iteration the function is completing, the
    total number of expected iterations (helpful for locating problems if the function
    breaks), the total time spent, the expected remaining time, and the number of
    iterations per second. TQDM works well with Jupyter Notebooks. The NumPy implementation
    of cosine similarity was 75% faster than the Scikit-learn implementation on my
    data set.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: TQDM 状态栏告诉你函数正在完成哪个迭代、预期的总迭代次数（如果函数中断，这有助于定位问题）、总花费时间、预计剩余时间以及每秒的迭代次数。TQDM 与
    Jupyter Notebooks 配合良好。我的数据集上，NumPy 实现的余弦相似度比 Scikit-learn 实现的快了 75%。
- en: What I’m Looking Forward To Using
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我期待使用的东西
- en: '**Containerization**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**容器化**'
- en: The ability to share code and projects is becoming a necessity in the data science
    field. Containerization is the practice of packaging software in a way that will
    run consistently and efficiently across all machines. [Docker](https://www.docker.com/) is
    a popular platform for containerization. It essentially creates a package of software
    with the versions of each library used so that it can be consistently loaded and
    run on different machines. When you run a docker container on your machine you
    will not need to download the original computer’s operating system or common dependent
    libraries, which is why containerization is more efficient.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 共享代码和项目的能力在数据科学领域正变得越来越必要。容器化是将软件打包成在所有机器上都能一致和高效运行的方式。[Docker](https://www.docker.com/)
    是一个流行的容器化平台。它本质上创建了一个软件包，包含所使用的每个库的版本，以便可以在不同机器上一致地加载和运行。当你在机器上运行 Docker 容器时，你不需要下载原始计算机的操作系统或常见的依赖库，这就是容器化更高效的原因。
- en: '![](../Images/29a86d2a0932feef4c208d69c0fece11.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/29a86d2a0932feef4c208d69c0fece11.png)'
- en: '*A virtual machine (VM) versus a container. The VM requires the operating system
    and then downloads the related libraries, and the container does not require the
    operating system and only downloads the libraries that are not already on the
    machine. Source: [docker.com](https://www.docker.com/resources/what-container).*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*虚拟机（VM）与容器。虚拟机需要操作系统，然后下载相关的库，而容器不需要操作系统，只下载机器上未安装的库。来源： [docker.com](https://www.docker.com/resources/what-container)。*'
- en: Applying containerization to data science projects can be tricky because of
    how abstract and customizable a container is. The most common container I’ve interacted
    with is one that holds a SQL database with python scripts that run queries. Docker’s [quickstart
    guide](https://docs.docker.com/get-started/) covers the basics of a container
    and related terminology. I found that reverse engineering a container made for
    the specific purpose I have in mind is the best way to practice building different
    types of containers. Once I have I similar container I can utilize the Docker
    documentation to adapt it for my purposes.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将容器化应用于数据科学项目可能会很棘手，因为容器的抽象性和可定制性。最常见的容器是包含SQL数据库和运行查询的python脚本的容器。Docker的[快速入门指南](https://docs.docker.com/get-started/)涵盖了容器及相关术语的基础知识。我发现，对专门为我设想的目的而设计的容器进行逆向工程，是实践构建不同类型容器的最佳方式。一旦我拥有了类似的容器，我可以利用Docker文档将其调整到我的目的上。
- en: '**Transfer Learning With Keras**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**Keras的迁移学习**'
- en: I’m looking forward to building more deep learning projects with transfer learning. [Transfer
    learning](https://machinelearningmastery.com/transfer-learning-for-deep-learning/) is
    the practice of applying the knowledge of a model built for one purpose to build
    a model for another purpose.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我期待着利用迁移学习构建更多深度学习项目。[迁移学习](https://machinelearningmastery.com/transfer-learning-for-deep-learning/)是将为一个目的构建的模型知识应用于另一个目的的实践。
- en: '![](../Images/bf99fd9679b4b261550a2eb236bf33bc.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bf99fd9679b4b261550a2eb236bf33bc.png)'
- en: '*“Traditional learning versus transfer learning” Source: “[A Comprehensive
    Hands-on Guide to Transfer Learning with Real-World Applications in Deep Learning](https://towardsdatascience.com/a-comprehensive-hands-on-guide-to-transfer-learning-with-real-world-applications-in-deep-learning-212bf3b2f27a)”
    by: Dipanjan (DJ) Sarkar.*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*“传统学习与迁移学习” 来源：“[深度学习中迁移学习的全面实践指南](https://towardsdatascience.com/a-comprehensive-hands-on-guide-to-transfer-learning-with-real-world-applications-in-deep-learning-212bf3b2f27a)”
    作者：Dipanjan (DJ) Sarkar。*'
- en: For example, you can incorporate a pre-trained facial recognition model to another
    dataset of pictures without having to train a model from scratch. Keras enables
    us to load pre-trained models and adapt them to other datasets.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以将一个预训练的面部识别模型整合到另一组图片数据集中，而无需从头开始训练模型。Keras使我们能够加载预训练模型并将其调整到其他数据集上。
- en: '**OpenScale**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**OpenScale**'
- en: 'I recently had a conversation with a Master Inventor at IBM about [Watson OpenScale](https://www.ibm.com/cloud/watson-openscale).
    The project was presented to me in an interesting way. We agreed that the majority
    of a data scientist’s time is spent obtaining and cleaning data, and then asking
    the right questions. Building the actual model takes comparatively less time and
    is not as hard as the previous parts of a project. If you are working on a categorical
    project, you will build several models and use a tool like [GridSearch](https://scikit-learn.org/stable/modules/grid_search.html) to
    tune the model to the most effective hyperparameters. You will then select a metric
    to compare the models and select the most effective one for your purposes. This
    type of model building depends on your ability to select the best range for each
    parameter and patience for waiting for the GridSearch to locate the optimal hyperparameter
    values. OpenScale takes this process to the next level by essentially working
    as a cloud-based GridSearch of categorical models *and* each model’s parameters.
    This makes the shortest portion of a data science project even shorter and enables
    data scientists to focus on the more important parts of a project: EDA, asking
    the right questions, drawing actionable insights, and clearly communicating their
    findings to all stakeholders.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我与IBM的一位首席发明家讨论了[Watson OpenScale](https://www.ibm.com/cloud/watson-openscale)。该项目以一种有趣的方式向我展示。我们一致认为，大多数数据科学家的时间都花在获取和清理数据上，然后提出正确的问题。实际构建模型所需的时间相对较少，也不像项目的前期那么困难。如果你在处理一个分类项目，你将建立多个模型，并使用像[GridSearch](https://scikit-learn.org/stable/modules/grid_search.html)这样的工具来调整模型到最有效的超参数。接着，你会选择一个度量标准来比较这些模型，并选择最适合你目的的模型。这种模型构建依赖于你选择每个参数的最佳范围的能力以及等待GridSearch定位最佳超参数值的耐心。OpenScale通过基本上作为云端的GridSearch来处理分类模型*和*每个模型的参数，将这一过程提升到一个新的水平。这使得数据科学项目中最短的部分变得更短，使数据科学家可以专注于项目中更重要的部分：EDA、提出正确的问题、提取可操作的见解，并将发现清晰地传达给所有利益相关者。
- en: Summary
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: The outlook for the data science field is strong. There are always newer tools
    being released that I look forward to using. This field covers a growing amount
    of topics, which means there is always something new to learn. Data science can
    be applied to any industry for multiple purposes and can create value for any
    organization if you ask the right questions.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域的前景强劲。总有新的工具发布，我期待使用这些工具。该领域涵盖的主题不断增长，这意味着总有新的东西可以学习。数据科学可以应用于任何行业，用于多种目的，并且如果你提出正确的问题，可以为任何组织创造价值。
