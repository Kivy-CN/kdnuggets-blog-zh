- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: With the world being forced to work from home due to the pandemic, there are
    a lot of people who are studying remotely. We are becoming more prone to watching
    lectures from a Zoom call or a video.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于疫情迫使世界各地的人们在家工作，很多人都在远程学习。我们越来越倾向于通过 Zoom 会议或视频观看讲座。
- en: This is where YouTube has become an important element in people's self-development
    and increase of knowledge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 YouTube 成为人们自我发展和知识增加的重要元素的地方。
- en: Below is a list of YouTube channels that offer Data Science learning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是提供数据科学学习的 YouTube 频道列表。
- en: 1\. [StatQuest With John Starmer](https://www.youtube.com/c/joshstarmer/featured)
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. [StatQuest With John Starmer](https://www.youtube.com/c/joshstarmer/featured)
- en: If you’re new to Data Science, being able to understand the concept of Statistics
    and Machine Learning can be difficult. John Starmer joined YouTube on May 24,
    2011, and currently has 680K subscribers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学新手，理解统计学和机器学习的概念可能会很困难。John Starmer 于 2011 年 5 月 24 日加入 YouTube，目前有
    680K 订阅者。
- en: Starmer uses the concept of images to help you understand complex topics and
    slowly builds up your understanding. I used StatQuest when I first dived into
    Data Science when I realised how important it is to understand the concept of
    Statistics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Starmer 使用图像概念帮助你理解复杂的主题，并逐渐提高你的理解能力。我在第一次接触数据科学时使用了 StatQuest，那时我意识到理解统计概念是多么重要。
- en: He starts off his videos with a short catchy introduction to him singing to
    break the ice and also make you feel at ease about learning complex theory.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他开始他的视频时会有一个简短的吸引人的介绍，唱歌来打破僵局，并让你对学习复杂的理论感到轻松。
- en: 2\. [Krish Naik](https://www.youtube.com/user/krishnaik06)
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. [Krish Naik](https://www.youtube.com/user/krishnaik06)
- en: Krish Naik is the cofounder of iNeuron and has over 10 years of experience in
    machine learning, deep learning, and computer vision. Krish Naik joined YouTube
    on Feb 11, 2012, and currently has 542K subscribers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Krish Naik 是 iNeuron 的联合创始人，拥有超过 10 年的机器学习、深度学习和计算机视觉经验。Krish Naik 于 2012 年
    2 月 11 日加入 YouTube，目前有 542K 订阅者。
- en: Not only does Naik speak on the theory and applications of Data Science, Machine
    Learning, Deep Learning, and more; he also gives advice and guidance on entering
    and building yourself within the field.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Naik 不仅讲解数据科学、机器学习、深度学习等理论和应用，还提供有关进入和在该领域发展的建议和指导。
- en: He also has three different types of Memberships on his YouTube channel; DataScience
    Materials, Data Science Guidance, and Projects Live DataScience.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他在他的 YouTube 频道上还有三种不同类型的会员；数据科学材料、数据科学指导和项目实时数据科学。
- en: 3\. [Simplilearn](https://www.youtube.com/c/SimplilearnOfficial)
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. [Simplilearn](https://www.youtube.com/c/SimplilearnOfficial)
- en: Simplilearn joined YouTube on Oct 29, 2009, and currently has 1.87M subscribers.
    They aim to help people acquire the skills they need to thrive in the digital
    economy, which is currently taking over.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Simplilearn 于 2009 年 10 月 29 日加入 YouTube，目前拥有 187 万订阅者。他们旨在帮助人们获得在数字经济中取得成功所需的技能。
- en: They offer courses, and comprehensive certification programs, and have partnerships
    with world-renowned universities. Their approach has resulted in 85 percent of
    their learners receiving promotions or landing new jobs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提供课程和全面的认证程序，并与世界著名大学建立了合作伙伴关系。他们的做法使 85% 的学员获得了晋升或找到了新工作。
- en: Not only do they give comprehensive theory-based and application use of everything
    digital-related; they also have videos of trends in the current market aswell
    as top books for self-development.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不仅提供全面的理论和应用数字相关内容的教程；还制作了关于当前市场趋势的视频以及自我发展方面的最佳书籍推荐。
- en: 4\. [freeCodeCamp.org](https://www.youtube.com/c/Freecodecamp)
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. [freeCodeCamp.org](https://www.youtube.com/c/Freecodecamp)
- en: freeCodeCamp.org is an organisation that allows you to learn to code for free.
    They joined YouTube on Dec 16, 2014, and currently have 5.23M subscribers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: freeCodeCamp.org 是一个允许你免费学习编程的组织。他们于 2014 年 12 月 16 日加入 YouTube，目前拥有 523 万订阅者。
- en: The channel was started by Quincy Larson, who has created thousands of coding
    tutorials and videos and has thousands of freeCodeCamp study groups around the
    world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该频道由 Quincy Larson 创建，他制作了数千个编程教程和视频，并在全球拥有数千个 freeCodeCamp 学习小组。
- en: If you are unsure if coding is for you and want to test the waters first, freeCodeCamp.org
    is a good place to start as you don’t have the pressures of finances over your
    head.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定编程是否适合你，并且想先了解一下，freeCodeCamp.org 是一个不错的起点，因为你不用担心经济压力。
- en: 5\. [Edureka!](https://www.youtube.com/c/edurekaIN/featured)
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. [Edureka!](https://www.youtube.com/c/edurekaIN/featured)
- en: Edureka! is a live & interactive e-learning platform that joined YouTube on
    Jun 29, 2012, and currently has 3.22M subscribers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Edureka! 是一个实时互动的电子学习平台，于 2012 年 6 月 29 日加入 YouTube，目前拥有 322 万订阅者。
- en: They offer instructor-led courses, which have 24/7 on-demand support along with
    real-life projects, to ensure their pupils learning goals are met.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提供由讲师主导的课程，这些课程具有全天候的随需支持，并且包含实际项目，以确保学员的学习目标能够实现。
- en: They have a wide range of topics such as Data Science, Artificial Intelligence,
    Big Data, DevOps, Blockchain, Python, Selenium, Tableau, Android, AWS Architect,
    Digital Marketing, and more. They also provide information about the top trending
    companies, highest paying jobs, programming languages, and certificates to get
    you prepared for the sector.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他们涵盖的主题范围广泛，如数据科学、人工智能、大数据、DevOps、区块链、Python、Selenium、Tableau、Android、AWS 架构师、数字营销等。他们还提供关于热门公司、最高薪资职位、编程语言和证书的信息，以帮助你为相关领域做好准备。
- en: 6\. [Corey Schafer](https://www.youtube.com/c/Coreyms/featured)
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. [Corey Schafer](https://www.youtube.com/c/Coreyms/featured)
- en: Corey Schafer focuses on creating tutorials and walkthroughs for software developers,
    programmers, and engineers. Schafer joined YouTube on May 31, 2006, and currently
    has 901K subscribers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Corey Schafer 专注于为软件开发人员、程序员和工程师创建教程和演练。Schafer 于 2006 年 5 月 31 日加入 YouTube，目前拥有
    90.1 万订阅者。
- en: Schafer's content is not based on a particular skill level as he caters to beginners
    to people with years of experience. Schafer covers a variety of topics such as
    Python, Git, Terminal Commands, SQL, JavaScript, Computer Science Fundamentals,
    and more.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Schafer 的内容并不针对特定的技能水平，他面向初学者到有多年经验的人。Schafer 涵盖了各种主题，如 Python、Git、终端命令、SQL、JavaScript、计算机科学基础等。
- en: 7\. [sentdex](https://www.youtube.com/user/sentdex)
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. [sentdex](https://www.youtube.com/user/sentdex)
- en: Sentdex provides Python Programming tutorials, from the basics to the complex.
    Sentdex joined YouTube on Dec 16, 2012, and currently has 1.11M subscribers.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Sentdex 提供从基础到复杂的 Python 编程教程。Sentdex 于 2012 年 12 月 16 日加入 YouTube，目前拥有 111
    万订阅者。
- en: Sentdex has a variety of topics covered in tutorials such as machine learning,
    finance, data analysis, robotics, web development, game development, and more.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Sentdex 涵盖了各种主题的教程，如机器学习、金融、数据分析、机器人技术、网络开发、游戏开发等。
- en: Sentdex videos are not long in comparison to other YouTube channels, however,
    he still provides all the information required to understand the topic, This makes
    his video useful for people who want the information, and get easily demotivated
    from long videos.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Sentdex的视频相比其他YouTube频道时间较短，但他仍提供了理解主题所需的所有信息，这使得他的视频对那些需要信息且容易因长视频而感到失望的人非常有用。
- en: 8\. [Joma Tech](https://www.youtube.com/c/JomaOppa/featured)
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. [Joma Tech](https://www.youtube.com/c/JomaOppa/featured)
- en: If you are already undergoing your Data Science journey, but you need a bit
    of advice about the sector and what’s trending in the market, Joma Tech is the
    person for you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经在进行数据科学之旅，但需要一些关于该领域和市场趋势的建议，Joma Tech就是你需要的人。
- en: Joma Tech talks about life in Silicon Valley and major tech companies. Joma
    Tech joined YouTube on Aug 31, 2016, and currently has 1.65M subscribers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Joma Tech谈论硅谷的生活和主要科技公司。Joma Tech于2016年8月31日加入YouTube，目前有165万订阅者。
- en: He gives you the truth about what you will be doing as a Data Scientist, Engineer,
    etc, as well as information about the hiring process.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉你作为数据科学家、工程师等你将要做的真实情况，以及有关招聘过程的信息。
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
    and Freelance Technical Writer. She is particularly interested in providing Data
    Science career advice or tutorials and theory-based knowledge around Data Science.
    She also wishes to explore the different ways Artificial Intelligence is/can benefit
    the longevity of human life. A keen learner, seeking to broaden her tech knowledge
    and writing skills, whilst helping guide others.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** 是一名数据科学家和自由职业技术作家。她特别感兴趣于提供数据科学职业建议或教程以及理论基础知识。她还希望探索人工智能如何有助于人类寿命的不同方式。她是一名热衷学习者，寻求拓宽技术知识和写作技能，同时帮助指导他人。'
