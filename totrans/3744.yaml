- en: 50+ Useful Machine Learning & Prediction APIs, 2018 Edition
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 50+ 有用的机器学习与预测 API，2018 年版
- en: 原文：[https://www.kdnuggets.com/2018/05/50-useful-machine-learning-prediction-apis-2018-edition.html](https://www.kdnuggets.com/2018/05/50-useful-machine-learning-prediction-apis-2018-edition.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/05/50-useful-machine-learning-prediction-apis-2018-edition.html](https://www.kdnuggets.com/2018/05/50-useful-machine-learning-prediction-apis-2018-edition.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: 'An API is a set of routines, protocols and tools for building software applications.
    For KDnuggets'' third edition of this post, we removed discontinued APIs from
    the [list of 2017](https://www.kdnuggets.com/2017/02/machine-learning-data-science-apis-updated.html),
    and updated it with new elements. All APIs are categorized into emerging application
    groups:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: API 是一组用于构建软件应用的例程、协议和工具。对于 KDnuggets 的第三版文章，我们移除了过时的 API，并用新元素进行了更新。所有 API
    都被分类到新兴应用组中：
- en: '*Face and Image Recognition.*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人脸与图像识别。*'
- en: '*Text Analysis, NLP, Sentiment Analysis.*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文本分析、自然语言处理、情感分析。*'
- en: '*Language Translation.*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*语言翻译。*'
- en: '*Machine Learning and prediction.*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习与预测。*'
- en: '![](../Images/2df4e585f85f61447815e4702c62a285.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2df4e585f85f61447815e4702c62a285.png)'
- en: Within each group of applications, the list is in alphabetical order. API overview
    is based on information as it has appeared on its URL as of 16-April-2018\. Check
    out where these APIs are put into use! If we missed some popular active API, please
    suggest them in the comments below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个应用组中，列表按字母顺序排列。API 概述基于截至 2018 年 4 月 16 日其 URL 上的信息。查看这些 API 的应用情况！如果我们遗漏了一些受欢迎的活跃
    API，请在下面的评论中提出建议。
- en: '**Face and Image Recognition**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**人脸与图像识别**'
- en: '[Animetrics Face Recognition:](http://api.animetrics.com/) can be used to detect
    human faces in pictures and match them against a set of known faces. The API can
    also add or remove a subject from a searchable gallery, and add or remove a face
    from a subject.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Animetrics 面部识别:](http://api.animetrics.com/) 可用于检测图片中的人脸，并与已知面孔集进行匹配。该 API
    还可以在可搜索的画廊中添加或移除对象，以及为对象添加或移除面孔。'
- en: '[Betaface](https://www.betaface.com/wpa/): Facial recognition and detection
    web service. Features include multiple faces detection, faces cropping, 123 face
    points detection (22 basic, 101 advanced), faces verification, identification,
    similarity search in very large databases.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Betaface](https://www.betaface.com/wpa/): 人脸识别和检测的网络服务。功能包括多面孔检测、面孔裁剪、123
    个面部点检测（22 个基本，101 个高级）、面孔验证、识别、大型数据库中的相似性搜索。'
- en: '[Eyedea Recognition:](http://www.eyedea.cz/) Focusing on high-end computer
    vision solutions, primarily on object detection and object recognition software.
    a recognition service that offers eye, face, vehicle, copyright and plate detection.
    The main value of the API could be to have access to an instant understanding
    about objects, users, and behaviors.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Eyedea 识别:](http://www.eyedea.cz/) 专注于高端计算机视觉解决方案，主要用于物体检测和物体识别软件。提供眼睛、面部、车辆、版权和车牌检测的识别服务。该
    API 的主要价值在于即时理解对象、用户和行为。'
- en: '[Face++](https://www.faceplusplus.com/): Facial recognition and detection service
    that provides detection, recognition and analysis for use in applications. Users
    can make calls to train the program, detect faces, recognize faces, group faces,
    manipulate people, create face sets, create groups, and get info.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Face++](https://www.faceplusplus.com/): 人脸识别和检测服务，提供检测、识别和分析功能以供应用使用。用户可以调用程序进行训练、检测面孔、识别面孔、分组面孔、操控人员、创建面部集、创建组，并获取信息。'
- en: '[FaceMark](http://apicloud.me/apis/facemark/docs/): An API capable of detecting
    68 points on a frontal face photograph, and 35 for a profile face photograph.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[FaceMark](http://apicloud.me/apis/facemark/docs/): 一款能够在正面面部照片上检测 68 个点，在侧面面部照片上检测
    35 个点的 API。'
- en: '[FaceRect](http://apicloud.me/apis/facerect/demo/): A powerful and completely
    free API for face detection. The API finds faces (both frontal and profile) or
    multiple faces on a single photo, producing JSON output for each face found. Additionally,
    FaceRect can find face features for each detected face (eyes, nose and mouth).'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[FaceRect](http://apicloud.me/apis/facerect/demo/): 一款强大且完全免费的面部检测 API。该 API
    可检测单张照片上的面孔（正面和侧面）或多个面孔，为每个检测到的面孔生成 JSON 输出。此外，FaceRect 还可以为每个检测到的面孔找出面部特征（眼睛、鼻子和嘴巴）。'
- en: '[Google Cloud Vision API](https://cloud.google.com/vision/): Powered by platforms
    like [TensorFlow](http://www.tensorflow.org/), have enabled models that can learn
    and predict the content of an image. It helps you find your favorite image, and
    get rich annotations of it quickly and at scale. It classifies images into thousands
    of categories (e.g., "boat", "lion", "Eiffel Tower"), detects faces with associated
    emotions, and recognizes printed words in many languages.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Google Cloud Vision API](https://cloud.google.com/vision/): 由像[TensorFlow](http://www.tensorflow.org/)这样的平台支持，能够让模型学习和预测图像内容。它帮助你快速且大规模地找到你最喜欢的图像，并获得丰富的注释。它将图像分类为成千上万的类别（例如，“船”，“狮子”，“埃菲尔铁塔”），检测面部及其情感，并识别多种语言中的印刷文字。'
- en: '[IBM Watson Visual Recognition](https://www.ibm.com/watson/developercloud/visual-recognition.html):
    Understands the contents of images - visual concepts tag the image, find human
    faces, approximate age and gender, and find similar images in a collection. You
    can also train the service by creating your own custom concepts.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[IBM Watson Visual Recognition](https://www.ibm.com/watson/developercloud/visual-recognition.html):
    理解图像的内容 - 视觉概念标记图像，找到人脸，估计年龄和性别，并在集合中找到相似图像。你还可以通过创建自己的自定义概念来训练服务。'
- en: '[Imagga](https://imagga.com/solutions/auto-tagging.html): Offers APIs that
    automatically assign tags to your images makes your images findable. It is based
    on an image recognition Platform-as-a-Service.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Imagga](https://imagga.com/solutions/auto-tagging.html): 提供自动为图像分配标签的API，使你的图像可被查找。它基于图像识别平台即服务。'
- en: '[Kairos](https://www.kairos.com/docs/api/): Provides state-of-the-art, ethical
    [Face Recognition](https://www.kairos.com/features) to developers and businesses
    worldwide.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Kairos](https://www.kairos.com/docs/api/): 提供最先进的、符合伦理的[面部识别](https://www.kairos.com/features)服务给全球的开发者和企业。'
- en: '[Microsoft Cognitive Service - Computer Vision](https://www.microsoft.com/cognitive-services/en-us/computer-vision-api):
    The cloud-based API can analyze visual content in different ways based on inputs
    and user choices. For example, tag images based on content; categorize images;
    detect human faces and return their coordinates; recognize domain-specific content;
    generate descriptions of the content; identify text found in images; flag adult
    content.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Microsoft Cognitive Service - Computer Vision](https://www.microsoft.com/cognitive-services/en-us/computer-vision-api):
    基于云的API可以根据输入和用户选择以不同方式分析视觉内容。例如，根据内容标记图像；对图像进行分类；检测人脸并返回其坐标；识别特定领域的内容；生成内容描述；识别图像中的文本；标记成人内容。'
- en: '[ParallelDots Visual Analytics APIs](https://www.paralleldots.com/visual-analytics)
    provide unique offerings to help you automatically label images, filter inappropriate
    content, find virality score of any photo or identify emotions from facial expressions
    in portrait images.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[ParallelDots Visual Analytics APIs](https://www.paralleldots.com/visual-analytics)
    提供独特的服务，帮助你自动标记图像、过滤不适当内容、找出照片的传播评分或识别肖像图像中的情感。'
- en: '[Skybiometry Face Detection and Recognition](https://skybiometry.com/Documentation/): Provides
    a face detection and recognition service. The new version of the API includes
    differentiating dark glasses from clear ones.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Skybiometry Face Detection and Recognition](https://skybiometry.com/Documentation/):
    提供面部检测和识别服务。新版API包括区分深色眼镜和透明眼镜的功能。'
- en: '**Text Analysis, NLP, Sentiment Analysis**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**文本分析、自然语言处理、情感分析**'
- en: '[Bitext: ](https://www.bitext.com/)Provides the most accurate semantic services
    in the market, including [Entity](https://www.bitext.com/entity-extraction/) &
    [Phrase Extraction](https://www.bitext.com/concept-extraction/), [Sentiment Analysis](https://www.bitext.com/sentiment-analysis/),
    [Text Categorization,](https://www.bitext.com/text-categorization/) [Lemmatization](https://www.bitext.com/lemmatization-software/),
    [POS Tagging](https://www.bitext.com/pos-tagging/), [Language Identification](https://www.bitext.com/language-identification/)
    and [other bot enhancing services](https://www.bitext.com/chatbot-service/) in
    50+ languages.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Bitext:](https://www.bitext.com/) 提供市场上最准确的语义服务，包括[实体提取](https://www.bitext.com/entity-extraction/)
    & [短语提取](https://www.bitext.com/concept-extraction/)、[情感分析](https://www.bitext.com/sentiment-analysis/)、[文本分类](https://www.bitext.com/text-categorization/)、[词形还原](https://www.bitext.com/lemmatization-software/)、[词性标注](https://www.bitext.com/pos-tagging/)、[语言识别](https://www.bitext.com/language-identification/)以及[其他聊天机器人增强服务](https://www.bitext.com/chatbot-service/)
    ，支持50多种语言。'
- en: '[Diffbot Analyze](https://www.diffbot.com/dev/docs/analyze/): Provides developers
    tools that can identify, analyze, and extract the main content and sections from
    any web page.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Diffbot Analyze](https://www.diffbot.com/dev/docs/analyze/): 为开发者提供工具，可以识别、分析和提取任何网页的主要内容和部分。'
- en: '[Free Natural Language Processing Service](https://market.mashape.com/loudelement/free-natural-language-processing-service): Is
    a free service including sentiment analysis, content extraction, and language
    detection. This is a popular Data API at mashape.com, a large cloud API marketplace.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[免费自然语言处理服务](https://market.mashape.com/loudelement/free-natural-language-processing-service):
    是一项免费的服务，包括情感分析、内容提取和语言检测。这是在mashape.com上一个受欢迎的数据API，大型云API市场。'
- en: '[Google Cloud Natural Language API](https://cloud.google.com/natural-language/reference/rest/):
    Analyzes the structure and meaning of text, including sentiment analysis, entity
    recognition, and text annotations.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[谷歌云自然语言API](https://cloud.google.com/natural-language/reference/rest/): 分析文本的结构和含义，包括情感分析、实体识别和文本注释。'
- en: '[Watson Natural Language Understanding](https://www.ibm.com/watson/services/natural-language-understanding/):
    Analyzes text to extract meta-data from content such as concepts, entities, keywords,
    categories, relations and semantic roles.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Watson自然语言理解](https://www.ibm.com/watson/services/natural-language-understanding/):
    分析文本以提取内容中的元数据，如概念、实体、关键词、类别、关系和语义角色。'
- en: '[MeaningCloud Text Classification](https://www.meaningcloud.com/developer/text-classification): The
    API performs pre-classification tasks like: extracting text, tokenization, stopword
    removal and lemmatisation.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[MeaningCloud文本分类](https://www.meaningcloud.com/developer/text-classification):
    该API执行预分类任务，如：提取文本、分词、去除停用词和词形还原。'
- en: '[Microsoft Cognitive Service - Text Analytics](https://www.microsoft.com/cognitive-services/en-us/text-analytics-api):
    Detect sentiment, key phrases, topics, and language from your text. Other APIs
    in the same group (cognitive services for language) with this API include [Bing
    Spell Check](https://www.microsoft.com/cognitive-services/en-us/bing-spell-check-api); [Language
    Understanding](https://www.microsoft.com/cognitive-services/en-us/language-understanding-intelligent-service-luis); [Linguistic
    Analysis](https://www.microsoft.com/cognitive-services/en-us/linguistic-analysis-api); [Web
    Language Model](https://www.microsoft.com/cognitive-services/en-us/web-language-model-api).'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[微软认知服务 - 文本分析](https://www.microsoft.com/cognitive-services/en-us/text-analytics-api):
    从文本中检测情感、关键短语、主题和语言。与此API同属一组的其他API（语言认知服务）包括 [必应拼写检查](https://www.microsoft.com/cognitive-services/en-us/bing-spell-check-api)； [语言理解](https://www.microsoft.com/cognitive-services/en-us/language-understanding-intelligent-service-luis)； [语言分析](https://www.microsoft.com/cognitive-services/en-us/linguistic-analysis-api)； [网络语言模型](https://www.microsoft.com/cognitive-services/en-us/web-language-model-api)。'
- en: '[nlpTools](http://nlptools.atrilla.net/web/api.php): a simple JSON over HTTP
    RESTful web service for natural language processing. It decodes online news media
    for sentiment analysis and textual classification.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[nlpTools](http://nlptools.atrilla.net/web/api.php): 一种简单的JSON通过HTTP RESTful网络服务用于自然语言处理。它解码在线新闻媒体以进行情感分析和文本分类。'
- en: '[Geneea](https://api.geneea.com/): Can perform analysis (Natural Language Processing)
    on the supplied raw text, on the text extracted from the given URL, or from the
    directly provided document.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Geneea](https://api.geneea.com/): 可以对提供的原始文本、从给定URL提取的文本或直接提供的文档进行分析（自然语言处理）。'
- en: '[ParallelDots Text Analytics APIs](https://www.paralleldots.com/text-analysis-apis)
    provide convenient and diverse set of Natural Language Understanding (NLU) algorithms
    in fourteen different languages to find sentiment or emotion of any document,
    find prominent entities in them or remove expletives from them. ParallelDots Custom
    Classifier also lets you build text classifier on your own categories without
    any training data.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[ParallelDots文本分析API](https://www.paralleldots.com/text-analysis-apis) 提供方便且多样的自然语言理解（NLU）算法，支持十四种不同语言，以发现任何文档的情感或情绪，找出其中的主要实体或从中移除脏话。ParallelDots自定义分类器还允许你在自己的类别上构建文本分类器，而无需任何训练数据。'
- en: '[Thomson Reuters Open Calais™](http://www.opencalais.com/opencalais-api/):  Using
    natural language processing, machine learning and other methods, Calais categorizes
    and links your document with entities (people, places, organizations, etc.), facts
    (person "x" works for company "y"), and events (person "z" was appointed chairman
    of company "y" on date "x").'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[汤森路透Open Calais™](http://www.opencalais.com/opencalais-api/): 使用自然语言处理、机器学习和其他方法，Calais对你的文档进行分类和链接到实体（如人、地点、组织等）、事实（如“x”人工作于“y”公司）和事件（如“z”人于“x”日期被任命为“y”公司主席）。'
- en: '[Yactraq Speech2Topics](http://yactraq.com/), a cloud service that converts
    audio visual content into topic metadata via speech recognition & natural language
    processing.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Yactraq Speech2Topics](http://yactraq.com/)，一个将音频视觉内容通过语音识别和自然语言处理转换为主题元数据的云服务。'
- en: '**Language Translation**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**语言翻译**'
- en: '[Google Cloud Translation](https://cloud.google.com/translate/docs/): Can dynamically
    translate text between thousands of language pairs. The API lets websites and
    programs integrate with the translation service programmatically.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Google Cloud Translation](https://cloud.google.com/translate/docs/)：可以在数千种语言对之间动态翻译文本。该
    API 允许网站和程序通过编程方式与翻译服务集成。'
- en: '[Google Cloud SPEECH-TO-TEXT](https://cloud.google.com/speech-to-text/): Enables
    developers to convert audio to text by applying powerful neural network models
    in an easy to use API. The API recognizes 120 languages and variants, to support
    your global user base.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Google Cloud SPEECH-TO-TEXT](https://cloud.google.com/speech-to-text/)：使开发者能够通过应用强大的神经网络模型将音频转换为文本，使用起来简便。该
    API 支持 120 种语言及其变体，以支持你的全球用户群。'
- en: '[IBM Watson Language Translator](http://www.ibm.com/watson/developercloud/language-translator.html):  Translates
    text from one language to another. The service offers multiple domain-specific
    models that you can customize based on your unique terminology and language. For
    example, customers can be communicated with in their own language.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[IBM Watson Language Translator](http://www.ibm.com/watson/developercloud/language-translator.html)：将文本从一种语言翻译成另一种语言。该服务提供多种特定领域的模型，可以根据你的专有术语和语言进行自定义。例如，可以用客户自己的语言进行沟通。'
- en: '[MotaWord](https://www.motaword.com/developer): Is a fast human translation
    platform. It provides translations in over 70 languages. The API also lets developers
    get quotes for each translation, submit translation projects along with documents
    and style guides, track the progress of translation project and get activity feeds
    in real time.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[MotaWord](https://www.motaword.com/developer)：一个快速的人力翻译平台。它提供超过 70 种语言的翻译。该
    API 还允许开发者获取每个翻译的报价，提交翻译项目及相关文档和风格指南，跟踪翻译项目的进度，并实时获取活动反馈。'
- en: '[WritePath Translation](https://www.writepath.co/en/developers): API allows
    developers to access and integrate the functionality of WritePath with other applications.
    Operations can be done with this API: retrieving word counts, posting documents
    for translations, and retrieving translated documents and text.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[WritePath Translation](https://www.writepath.co/en/developers)：API 允许开发者访问和集成
    WritePath 的功能到其他应用程序中。此 API 可以执行的操作包括：检索字数、提交文档进行翻译，以及检索翻译后的文档和文本。'
- en: '[Houndify](https://www.houndify.com/): Integrate voice and conversational intelligence
    into your products through an independent platform that is always learning.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Houndify](https://www.houndify.com/)：通过一个独立的平台将语音和对话智能集成到你的产品中，该平台始终在学习。'
- en: '[IBM Watson Conversation](https://www.ibm.com/watson/developercloud/conversation.html):
    Build Chabot’s that understand natural language and deploy them on messaging platforms
    and websites, on any device. Other APIs in the same group (cognitive services
    for language) with this API include [Dialog](https://www.ibm.com/watson/developercloud/dialog.html); [Natural
    Language Classifier](https://www.ibm.com/watson/developercloud/nl-classifier.html); [Personality
    Insights](https://www.ibm.com/watson/developercloud/personality-insights.html); [Document
    Conversion](https://www.ibm.com/watson/developercloud/document-conversion.html);
    and [Tone Analyzer](https://www.ibm.com/watson/developercloud/tone-analyzer.html).'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[IBM Watson Conversation](https://www.ibm.com/watson/developercloud/conversation.html)：构建理解自然语言的聊天机器人，并将其部署到消息平台和网站上的任何设备上。与此
    API 同组的其他语言认知服务 API 包括[对话](https://www.ibm.com/watson/developercloud/dialog.html)；[自然语言分类器](https://www.ibm.com/watson/developercloud/nl-classifier.html)；[个性洞察](https://www.ibm.com/watson/developercloud/personality-insights.html)；[文档转换](https://www.ibm.com/watson/developercloud/document-conversion.html)；和[情感分析器](https://www.ibm.com/watson/developercloud/tone-analyzer.html)。'
- en: '[IBM Watson Speech  ](https://www.ibm.com/watson/developercloud/speech-to-text.html):
    Include [Speech to Text](https://www.ibm.com/watson/developercloud/speech-to-text.html)and [Text
    to Speech](https://www.ibm.com/watson/developercloud/text-to-speech.html) (e.g.,
    to transcribe calls in a contact centre or to create voice-controlled applications).'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[IBM Watson Speech](https://www.ibm.com/watson/developercloud/speech-to-text.html)：包括[语音转文本](https://www.ibm.com/watson/developercloud/speech-to-text.html)和[文本转语音](https://www.ibm.com/watson/developercloud/text-to-speech.html)（例如，用于转录呼叫中心的通话或创建语音控制的应用程序）。'
- en: '**Machine Learning and prediction**'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**机器学习与预测**'
- en: '[Amazon Machine Learning](https://aws.amazon.com/documentation/machine-learning/):
    To find patterns in data. Example uses of this API are applications for fraud
    detection, forecasting demand, targeted marketing, and click prediction.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Amazon Machine Learning](https://aws.amazon.com/documentation/machine-learning/):
    用于在数据中发现模式。该 API 的示例应用包括欺诈检测、需求预测、目标营销和点击预测。'
- en: '[BigML](https://bigml.com/api/): Offers a service for cloud-hosted machine
    learning and data analysis. Users can set up a data source and create a model
    to predict using basic supervised and unsupervised machine learning tasks via
    standard HTTP.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[BigML](https://bigml.com/api/): 提供云托管机器学习和数据分析服务。用户可以设置数据源并创建模型，通过标准 HTTP
    使用基本的监督和非监督机器学习任务进行预测。'
- en: '[Google Cloud Prediction](https://cloud.google.com/prediction/docs/): Provides
    a RESTful API to build machine learning models. These tools can help analyze your
    data to add various features to your applications, such as customer sentiment
    analysis, spam detection, recommendation systems, and more.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Google Cloud Prediction](https://cloud.google.com/prediction/docs/): 提供一个
    RESTful API 来构建机器学习模型。这些工具可以帮助分析数据，为应用程序添加各种功能，例如客户情感分析、垃圾邮件检测、推荐系统等。'
- en: '[co](http://www.guesswork.co/): Provides product recommendation engines for
    e-commerce websites. Guesswork predicts customer intent accurately using a semantic
    rules engine that runs on top of the Google Prediction API.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[co](http://www.guesswork.co/): 提供电商网站的产品推荐引擎。Guesswork 使用语义规则引擎准确预测客户意图，该引擎运行在
    Google Prediction API 之上。'
- en: '[Hu:toma:](https://www.hutoma.ai/)Helps developers around the world build and
    monetize deep learning Chabot’s by providing free access to a proprietary platform
    offering both the tools and the channels to create and share conversational AIs.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Hu:toma:](https://www.hutoma.ai/) 帮助全球开发者通过提供免费访问一个专有平台来构建和盈利深度学习聊天机器人，平台提供了创建和分享对话
    AI 的工具和渠道。'
- en: '[IBM Watson Retrieve and Rank](http://www.ibm.com/watson/developercloud/retrieve-rank.html): 
    Developers can load their data into the service, use known relevant results to
    train a machine learning model (Rank). Service output includes a list of relevant
    documents and metadata. For example, a contact centre agent can also quickly find
    answers to improve average call handle times.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[IBM Watson Retrieve and Rank](http://www.ibm.com/watson/developercloud/retrieve-rank.html):
    开发者可以将数据加载到服务中，使用已知的相关结果来训练机器学习模型（Rank）。服务输出包括相关文档和元数据列表。例如，联系中心的客服人员也可以快速找到答案，以提高平均通话处理时间。'
- en: '[indico](https://indico.io/docs): Provides text analysis (e.g., sentiment analysis,
    twitter engagement, emotion) and image analysis (e.g., facial emotion, facial
    localization). The indico API is free to use, and no training data is required.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[indico](https://indico.io/docs): 提供文本分析（例如情感分析、推特互动、情绪）和图像分析（例如面部情绪、面部定位）。indico
    API 免费使用，无需训练数据。'
- en: '[Microsoft Azure Cognitive Service ](https://azure.microsoft.com/en-au/services/cognitive-services/)API:
    Is replacing The Azure Machine Learning Recommendations service that provides
    solutions based on predictive analysis. It provides personalized product recommendations
    for customers and improve sales. The new version has new capabilities like batching
    support, a better API Explorer, a cleaner API surface, more consistent signup/billing
    experience, etc.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Microsoft Azure 认知服务](https://azure.microsoft.com/en-au/services/cognitive-services/)
    API: 替代了基于预测分析提供解决方案的 Azure 机器学习推荐服务。它为客户提供个性化的产品推荐，并提高销售。新版本具有批处理支持、更好的 API Explorer、更清洁的
    API 界面、更一致的注册/计费体验等新功能。'
- en: '[Microsoft Azure Anomaly Detection API](https://gallery.cortanaintelligence.com/MachineLearningAPI/Anomaly-Detection-2):
    Detects anomalies in time series data with numerical values that are uniformly
    spaced in time. For example, when monitoring memory usage in computing an upward
    trend may be of interest as it may be indicative of a memory leak.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Microsoft Azure 异常检测 API](https://gallery.cortanaintelligence.com/MachineLearningAPI/Anomaly-Detection-2):
    检测时间序列数据中的异常，这些数据的数值在时间上均匀分布。例如，在计算机内存使用监控中，向上的趋势可能引起兴趣，因为它可能表明内存泄漏。'
- en: '[Microsoft Cognitive Service - QnA Maker](https://www.microsoft.com/cognitive-services/en-us/qnamaker):
    Distil information into conversational, easy-to-navigate answers. Other APIs in
    the same group (cognitive services for knowledge) with this API include [Academic
    Knowledge](https://www.microsoft.com/cognitive-services/en-us/academic-knowledge-api), [Entity
    Linking](https://www.microsoft.com/cognitive-services/en-us/entity-linking-intelligence-service), [Knowledge
    Exploration](https://www.microsoft.com/cognitive-services/en-us/knowledge-exploration-service), [Recommendations](https://www.microsoft.com/cognitive-services/en-us/recommendations-api).'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[微软认知服务 - 问答生成器](https://www.microsoft.com/cognitive-services/en-us/qnamaker):
    将信息提炼成对话形式，易于导航。其他同组的 API（知识认知服务）包括 [学术知识](https://www.microsoft.com/cognitive-services/en-us/academic-knowledge-api)、[实体链接](https://www.microsoft.com/cognitive-services/en-us/entity-linking-intelligence-service)、[知识探索](https://www.microsoft.com/cognitive-services/en-us/knowledge-exploration-service)
    和 [推荐系统](https://www.microsoft.com/cognitive-services/en-us/recommendations-api)。'
- en: '[Microsoft Cognitive Service - Speaker Recognition](https://www.microsoft.com/cognitive-services/en-us/speaker-recognition-api):
    Give your app the ability to know who''s talking. Other APIs in the same group
    (cognitive services for speech) with this API include [Bing Speech](https://www.microsoft.com/cognitive-services/en-us/speech-api)(convert
    speech to text and back again, and understand its intent) and  [Custom Recognition](https://www.microsoft.com/cognitive-services/en-us/custom-recognition-intelligent-service-cris).'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[微软认知服务 - 说话人识别](https://www.microsoft.com/cognitive-services/en-us/speaker-recognition-api):
    赋予您的应用识别说话人的能力。其他同组的 API（语音认知服务）包括 [Bing Speech](https://www.microsoft.com/cognitive-services/en-us/speech-api)（将语音转换为文本并再转换回语音，并理解其意图）和
    [自定义识别](https://www.microsoft.com/cognitive-services/en-us/custom-recognition-intelligent-service-cris)。'
- en: '[MLJAR](https://mljar.com/):Provides a service for prototyping, development
    and deploying pattern recognition algorithms.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[MLJAR](https://mljar.com/): 提供原型设计、开发和部署模式识别算法的服务。'
- en: '[NuPIC](https://github.com/numenta/nupic/wiki/NuPIC-API---A-bird''s-eye-view): Is
    an open source project written in Python / C++ that implements Numenta''s Cortical
    Learning Algorithm and is maintained by the NuPIC Community. The API allows developers
    to work with the raw algorithms, string together multiple regions (including hierarchies),
    and utilize other platform functions.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[NuPIC](https://github.com/numenta/nupic/wiki/NuPIC-API---A-bird''s-eye-view):
    是一个用 Python / C++ 编写的开源项目，实现了 Numenta 的皮层学习算法，由 NuPIC 社区维护。该 API 允许开发者使用原始算法，将多个区域（包括层级）串联起来，并利用其他平台功能。'
- en: '[PredicSis](https://predicsis.ai/): Is for Big Data powerful insights and improves
    a marketing performance through predictive analytics.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[PredicSis](https://predicsis.ai/): 针对大数据的强大洞察力，通过预测分析改善市场表现。'
- en: '[PredictionIO](http://predictionio.incubator.apache.org/index.html): Is an
    open source Machine Learning Server built on top of Apache Spark, HBase and Spray
    released under Apache 2.0 license. Example API methods include creating and managing
    users and user records, retrieving items and content, and creating and managing
    recommendations based on the user.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[PredictionIO](http://predictionio.incubator.apache.org/index.html): 是一个开源机器学习服务器，建立在
    Apache Spark、HBase 和 Spray 之上，采用 Apache 2.0 许可证发布。示例 API 方法包括创建和管理用户及用户记录、检索项目和内容，以及基于用户创建和管理推荐。'
- en: '[RxNLP - Cluster Sentences and Short Texts](http://www.rxnlp.com/api-reference/cluster-sentences-api-reference/): Text
    Mining and Natural Language Processing service.  One of their API''s, The Cluster
    Sentences API, can group sentences (such as sentences from multiple news articles)
    or short texts (such as posts from Twitter or Facebook Status Updates) into logical
    groups.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[RxNLP - 句子和短文本聚类](http://www.rxnlp.com/api-reference/cluster-sentences-api-reference/):
    文本挖掘和自然语言处理服务。他们的一个 API，即句子聚类 API，可以将句子（如来自多个新闻文章的句子）或短文本（如 Twitter 或 Facebook
    状态更新的帖子）分组为逻辑组。'
- en: '[Recombee](https://www.recombee.com/): Provides a service that uses data mining,
    query language, and machine learning algorithms (e.g., collaborative filtering
    and content-based recommendation) through RESTful API.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Recombee](https://www.recombee.com/): 提供使用数据挖掘、查询语言和机器学习算法（例如协同过滤和基于内容的推荐）的服务，通过
    RESTful API 实现。'
- en: Other API collections: [Mashape Blog](http://blog.mashape.com/list-of-20-sentiment-analysis-apis/) & [RapidAPI
    Machine Learning collection](https://rapidapi.com/?q=machine%20learning)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '其他 API 集合: [Mashape 博客](http://blog.mashape.com/list-of-20-sentiment-analysis-apis/)
    & [RapidAPI 机器学习集合](https://rapidapi.com/?q=machine%20learning)'
- en: Did we miss your favorite API? We will keep updating the list!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是否遗漏了你最喜欢的API？我们会不断更新列表！
