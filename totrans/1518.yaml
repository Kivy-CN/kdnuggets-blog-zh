- en: The above equation represents Bayes Theorem in which it describes the probability
    of an event occurring P(A) based on our prior knowledge of events that may be
    related to that event P(B).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上述方程表示贝叶斯定理，它描述了根据我们对可能与事件P(B)相关的事件的先验知识来计算事件P(A)发生的概率。
- en: 'Lets explore the parts of Bayes Theorem:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探索贝叶斯定理的各个部分：
- en: P(A|B) - **Posterior Probability**
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(A|B) - **后验概率**
- en: The conditional probability that event A occurs given that event B has occurred.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定事件B发生的情况下，事件A发生的条件概率。
- en: P(A) - **Prior Probability**
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(A) - **先验概率**
- en: The probability of event A.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件A的概率。
- en: P(B) - **Evidence**
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(B) - **证据**
- en: The probability of event B.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件B的概率。
- en: P(B|A) - **Likelihood**
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(B|A) - **可能性**
- en: The conditional probability of B occurring given event A has occurred.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在事件A发生的情况下，事件B发生的条件概率。
- en: '*Now, lets explore the parts of Bayes Theorem through the eyes of someone conducting
    machine learning:*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*现在，让我们通过从事机器学习的角度来探索贝叶斯定理的各个部分：*'
- en: P(A|B) - **Posterior Probability**
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(A|B) - **后验概率**
- en: The conditional probability of the response variable (target variable) given
    the training data inputs.
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定训练数据输入的情况下，响应变量（目标变量）的条件概率。
- en: P(A) - **Prior Probability**
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(A) - **先验概率**
- en: The probability of the response variable (target variable).
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应变量（目标变量）的概率。
- en: P(B) - **Evidence**
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(B) - **证据**
- en: The probability of the training data.
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练数据的概率。
- en: P(B|A) - **Likelihood**
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(B|A) - **可能性**
- en: The conditional probability of the training data given the response variable.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定响应变量的训练数据的条件概率。
- en: '![Equation](../Images/b132eb838838ec88563bb42acd6e8ded.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![方程式](../Images/b132eb838838ec88563bb42acd6e8ded.png)'
- en: P(c|x) - Posterior probability of the target/class (c) given predictors (x).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(c|x) - 给定预测变量（x）的目标/类别（c）的后验概率。
- en: P(c) - Prior probability of the class (target).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(c) - 类别（目标）的先验概率。
- en: P(x|c) - Probability of the predictor (x) given the class/target (c).
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(x|c) - 给定类别/目标（c）的预测变量（x）的概率。
- en: P(x) - Prior probability of the predictor (x).
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(x) - 预测变量（x）的先验概率。
