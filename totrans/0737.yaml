- en: Many people who have been in the tech industry transition into different domains.
    Business intelligence is one of them. People with no experience with software
    development or coding love analyzing data to help businesses make the right decisions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 许多从事技术行业的人会转向不同的领域。商业智能就是其中之一。没有软件开发或编码经验的人喜欢分析数据，以帮助企业做出正确的决策。
