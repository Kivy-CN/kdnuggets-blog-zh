  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个免费大学数据分析课程
- en: 原文：[https://www.kdnuggets.com/5-free-university-courses-on-data-analytics](https://www.kdnuggets.com/5-free-university-courses-on-data-analytics)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-university-courses-on-data-analytics](https://www.kdnuggets.com/5-free-university-courses-on-data-analytics)
- en: '![5 Free University Courses on Data Analytics](../Images/33b6d223e02174a3f8a29c3002fba9c3.png)'
  id: totrans-2
  prefs: []
