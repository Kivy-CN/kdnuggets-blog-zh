- en: 5\. Machine Learning variety
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are two types of variety I look for:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Type of algorithms* — structured/classic ML vs. Deep Learning. Some candidates
    have only worked with Deep Learning, including on structured data that could have
    been better suited with tree-based models. While there’s no problem per se with
    being an expert at DL, limiting your toolset can limit your solution. As Maslow
    said: “If the only tool you have is a hammer, you tend to see every problem as
    a nail.” At [Riskified](https://medium.com/riskified-technology), we deal with
    structured, domain-driven, feature-engineered data, which is best dealt with various
    forms of boosting trees. Having someone whose entire CV points back to DL is an
    issue.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*ML Domain* — this is usually relevant in two domains that require much expertise
    — computer vision & NLP. Experts in these fields are in demand, and in many cases,
    their entire careers will be focused on these domains. While this is crucial if
    you’re looking for someone to work in that field, it’s typically a bad fit for
    someone to work in a more general data science role. So, if most of your experience
    is in NLP and you’re applying for a position outside the domain, try to emphasize
    positions/projects were you’ve worked on structured data to demonstrate variety.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 6\. Tech Stack
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This can generally be broken down into languages, specific packages (scikit
    learn, pandas, dplyr, etc.), clouds and their services (AWS, Azure, GCP), or other
    tools. Some candidates mix this up with algorithms or architectures they are familiar
    with (RNN, XGBoost, K-NN). On a personal note, I prefer that this revolve around
    technologies and tools; when a specific algorithm is mentioned, it makes me wonder
    whether the candidate’s theoretical ML knowledge is limited to just those specific
    algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: Here, I’m looking for the relevance of the tech stack — are they from the last
    few years (a positive sign that the candidate is hands-on and learning new skills),
    the breadth of the stack (are they very limited to specific tools, or are they
    familiar with quite a few things), and the fit with our stack (how much will we
    need to teach them).
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Projects
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Is there something you’ve worked on that you can share on GitHub? Any Kaggle
    competition or side-project can be very helpful and enables looking at concise
    code, types of preprocessing, feature engineering, EDA, choice of algorithm, and
    countless other issues that need to be addressed in a real-life project. Add a
    link to your GitHub and Kaggle account for interviewers to dive into your code.
    If you don’t have much experience, there’s a good chance you’ll be asked about
    one or more of these projects. In some interviews I had, the candidate didn’t
    remember much about the project, and we couldn’t develop a conversation regarding
    the choices they made and the reason behind them. Be sure you brush up on the
    work you did or keep it out of the CV. Similarly, make sure you present your best
    work, and you’ve put enough time and effort into it. It’s better to have 2–3 high-quality
    projects than 8–10 medium (or lower) quality.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you’re looking for a new data science position, take some time and go through
    the points in this article. It’s fine if you can’t check off all of these marks,
    but the more you can, the better. Hopefully, these tips will help you stand out
    from the crowd and pass the CV screen with flying colors.
  prefs: []
  type: TYPE_NORMAL
- en: '*Good luck and happy job hunting!*'
