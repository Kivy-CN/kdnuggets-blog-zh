- en: What Google Recommends You do Before Taking Their Machine Learning or Data Science
    Course
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌建议你在参加他们的机器学习或数据科学课程之前做的事
- en: 原文：[https://www.kdnuggets.com/2021/10/google-recommends-before-machine-learning-data-science-course.html](https://www.kdnuggets.com/2021/10/google-recommends-before-machine-learning-data-science-course.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/10/google-recommends-before-machine-learning-data-science-course.html](https://www.kdnuggets.com/2021/10/google-recommends-before-machine-learning-data-science-course.html)
- en: '[![What Google Recommends You do Before Taking Their Machine Learning or Data
    Science Course](../Images/a339a428613ea268d1e5688d61841939.png)](https://miro.medium.com/max/2000/1*8PHMlvY3ZuqtO7xEcZjIWw.png)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[![谷歌建议你在参加他们的机器学习或数据科学课程之前做的事](../Images/a339a428613ea268d1e5688d61841939.png)](https://miro.medium.com/max/2000/1*8PHMlvY3ZuqtO7xEcZjIWw.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Be it Andrew Ng’s ML/DL course on YouTube or any Data Science Bootcamp, you
    will need a certain degree of mathematical and statistical knowledge to not only
    understand but make a long-lasting, robust career as a data professional.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是Andrew Ng在YouTube上的机器学习/深度学习课程，还是任何数据科学训练营，你都需要一定程度的数学和统计知识，不仅是为了理解，还为了在数据专业领域建立一个持久而稳固的职业生涯。
- en: This is a short and precise guide for all autodidact and beginners in the field
    of Data Science and Machine Learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是针对所有自学者和数据科学及机器学习初学者的简短而精准的指南。
- en: A common question that pops out from all my training programs, LinkedIn courses,
    videos on YT, or newsletters is that when they start learning DS/ML, after a certain
    point, they feel lost in mathematics or statistics and sometimes programming.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我所有的培训项目、LinkedIn课程、YouTube视频或新闻通讯中，一个常见的问题是，当他们开始学习数据科学/机器学习后，在某个点，他们会感到在数学、统计学甚至编程方面迷失。
- en: And I have always recommended learning or refreshing some mathematical concepts
    that underpin ML as it helps you build intuition which keeps you curious throughout
    your learning journey.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直推荐学习或刷新一些支撑机器学习的数学概念，因为这有助于你建立直觉，保持在学习过程中的好奇心。
- en: To back this claim, **here are the prerequisites and prework Google recommends
    before taking their Machine Learning Crash Course:**
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持这一说法，**以下是谷歌建议在参加其机器学习速成课程之前的前置要求和预备工作：**
- en: '[**Prerequisites and Prework | Machine Learning Crash Course**](https://developers.google.com/machine-learning/crash-course/prereqs-and-prework)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[**机器学习速成课程的前置要求和预备工作**](https://developers.google.com/machine-learning/crash-course/prereqs-and-prework)'
- en: I’d recommend you go through this article first and then look up all the links
    one by one and use this blog as a reference.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你先阅读这篇文章，然后逐个查阅所有链接，并将这篇博客作为参考。
- en: After going through the complete list of concepts and skills that are mentioned
    in the Google article, I also went through the several books(Deep Learning by
    Ian Goodfellow, Deep Learning with Python by Francois Chollet, and several others)
    and I tried to distill the essentials into three branches that are needed to build
    a solid foundation for a career as a Data Analyst/Scientist/ML Engineer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读了谷歌文章中提到的所有概念和技能的完整列表后，我还查阅了几本书（如Ian Goodfellow的《深度学习》，Francois Chollet的《Python深度学习》等），并尝试将其精华提炼为建立数据分析师/科学家/机器学习工程师职业生涯的三个基础支柱。
- en: Following are the three pillars along with the a list of concepts that are needed
    to
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是三个支柱以及建立这些支柱所需的一系列概念。
- en: '![What Google Recommends You do Before Taking Their Machine Learning or Data
    Science Course](../Images/67dd85c9d12b435238a7bdfc61f02d24.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![谷歌建议你在参加他们的机器学习或数据科学课程之前做的事](../Images/67dd85c9d12b435238a7bdfc61f02d24.png)'
- en: Programming for Complete Beginners in Data Science and ML
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学和机器学习初学者的编程指南
- en: Programming is telling the machine predefined rules to process input data and
    then get the results.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是向机器提供预定义的规则以处理输入数据，然后得到结果。
- en: Machine learning, on the other hand, is giving the machine the results and data
    to find the rules that best approximates the relationship between data and the
    results.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，机器学习是将结果和数据提供给机器，以找到最佳近似数据和结果之间关系的规则。
- en: Programming offers that base platform using which you can automate, verify and
    solve problems of any scale.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 编程提供了一个基础平台，利用这个平台你可以自动化、验证和解决任何规模的问题。
- en: The next question is which language should you learn?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个问题是你应该学习哪种语言？
- en: Since most of the courses, libraries, and books are written to support Python
    infrastructure, I recommend learning Python and so does Google’s guide. Which
    language you use is a personal choice and a lot of it depends on the type of problem
    you’re trying to solve.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数课程、库和书籍都是为了支持 Python 基础设施而编写的，我建议学习 Python，Google 的指南也是这样推荐的。使用哪种语言是个人选择，很大程度上取决于你要解决的问题类型。
- en: Most beginners prefer Python as it is the best way to develop end-to-end projects
    and there is a very large community of fellow developers who can help you. Chances
    are that ~90% of the problems that you’ll encounter in your journey(especially
    in the beginning phase) are already solved and documented for you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数初学者更喜欢 Python，因为它是开发端到端项目的最佳方式，并且有一个非常庞大的开发者社区可以提供帮助。你遇到的 ~90% 的问题（尤其是在初期阶段）都已经为你解决并记录了下来。
- en: 1\. Essential Python Programming for ML
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 机器学习所需的基础 Python 编程
- en: Most data roles are programming-based except for a few like business intelligence,
    market analysis, product analyst, etc.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据职位基于编程，除了少数如商业智能、市场分析、产品分析师等职位。
- en: I am going to focus on technical data jobs that require expertise in at least
    one programming language. I personally prefer Python over any other language because
    of its versatility and ease of learning — hands-down a good pick for developing
    end-to-end projects.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我将重点关注需要至少一种编程语言专业知识的技术数据职位。我个人更喜欢 Python，因为它的多功能性和学习的便利性——无疑是开发端到端项目的好选择。
- en: '**A glimpse of topics/libraries one must master for data science/ML:**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学/机器学习中必须掌握的主题/库的一瞥：**'
- en: '**Common data structures**(data types, lists, dictionaries, sets, tuples),
    writing functions, logic, control flow, searching and sorting algorithms, object-oriented
    programming, and working with external libraries.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常见的数据结构**（数据类型、列表、字典、集合、元组）、编写函数、逻辑、控制流、搜索和排序算法、面向对象编程以及使用外部库。'
- en: '**Writing python scripts to extract**, format, and store data into files or
    back to databases.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编写 Python 脚本进行数据提取**、格式化，并将数据存储到文件或数据库中。'
- en: '**Handling multi-dimensional arrays**, indexing, slicing, transposing, broadcasting
    and pseudorandom number generation using NumPy.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 NumPy 处理多维数组**，包括索引、切片、转置、广播和伪随机数生成。'
- en: Performing vectorized operations using scientific computing libraries like NumPy.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用像 NumPy 这样的科学计算库执行向量化操作。
- en: '**Manipulate data with Pandas **— series, dataframe, indexing in a dataframe,
    comparison operators, merging dataframes, mapping, and applying functions.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 Pandas 操作数据**——系列、数据框、数据框中的索引、比较运算符、合并数据框、映射和应用函数。'
- en: '**Wrangling data using pandas **— checking for null values, imputing it, grouping
    data, describing it, performing exploratory analysis, etc.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 pandas 处理数据**——检查空值、填充空值、数据分组、描述数据、进行探索性分析等。'
- en: '**Data Visualization using Matplotlib **— the API hierarchy, adding styles,
    color, and markers to a plot, knowledge of various plots and when to use them,
    line plots, bar plots, scatter plots, histograms, boxplots, and seaborn for more
    advanced plotting.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 Matplotlib 进行数据可视化**——API 层次结构、向图表添加样式、颜色和标记、各种图表的知识及其使用场景、折线图、条形图、散点图、直方图、箱线图以及用于更高级绘图的
    seaborn。'
- en: 2\. Essential Mathematics
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 基础数学
- en: There are [practical reasons why Math is essential](https://towardsdatascience.com/practical-reasons-to-learn-mathematics-for-data-science-1f6caec161ea) for
    folks who want a career as an ML practitioner, Data Scientist, or Deep Learning
    Engineer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有[实际原因说明数学对希望从事 ML、数据科学或深度学习工程师职业的人至关重要](https://towardsdatascience.com/practical-reasons-to-learn-mathematics-for-data-science-1f6caec161ea)。
- en: 2.1 Linear algebra to represent data
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 使用线性代数表示数据
- en: '![What Google Recommends You do Before Taking Their Machine Learning or Data
    Science Course](../Images/cbf1a5a55ece99eae4e78d6d87ef8e4e.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![Google 推荐你在参加他们的机器学习或数据科学课程之前做什么](../Images/cbf1a5a55ece99eae4e78d6d87ef8e4e.png)'
- en: An image from the course: [https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 课程中的一张图片：[https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)
- en: ML is inherently data-driven; data is at the heart of machine learning. We can
    think of data as **vectors — **an object that adheres to arithmetic rules. This
    leads us to understand how rules of linear algebra operate over arrays of data.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）本质上是数据驱动的；数据是机器学习的核心。我们可以将数据视为**向量**——一个遵循算术规则的对象。这使我们能够理解线性代数规则如何作用于数据数组。
- en: 2.2 Calculus to train ML models
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 微积分在训练机器学习模型中的应用
- en: '![What Google Recommends You do Before Taking Their Machine Learning or Data
    Science Course](../Images/6c7c0bd3c41ec5ee514cee43a9ba182d.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![谷歌推荐你在参加他们的机器学习或数据科学课程之前做的事情](../Images/6c7c0bd3c41ec5ee514cee43a9ba182d.png)'
- en: Image from the course: [https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 课程中的图片：[https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)
- en: If you are under the impression that a model training happens “automatically”,
    then you are wrong. Calculus is what drives the learning of most ML and DL algorithms.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为模型训练是“自动进行”的，那你就错了。微积分是推动大多数机器学习和深度学习算法学习的关键。
- en: One of the most commonly used optimization algorithms — **gradient descent** —
    is an application of partial derivatives.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最常用的优化算法之一——**梯度下降**——是偏导数的应用。
- en: A model is a mathematical representation of certain beliefs and assumptions.
    It is said to learn(approximate) the process(linear, polynomial, etc) of how the
    data is provided, was generated in the first place and then make predictions based
    on that learned process.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 模型是对某些信念和假设的数学表示。它被认为是学习（近似）数据生成过程（线性、多项式等），并基于学习到的过程做出预测。
- en: '**Important topics include:**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要主题包括：**'
- en: '**Basic algebra — **variables, coefficients, equations, functions — linear,
    exponential, logarithmic, etc.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础代数——**变量、系数、方程、函数——线性、指数、对数等。'
- en: '**Linear Algebra — **scalars, vectors, tensors, Norms(L1 & L2), dot product,
    types of matrices, linear transformation, representing linear equations in matrix
    notation, solving linear regression problem using vectors and matrices.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**线性代数——**标量、向量、张量、范数（L1 & L2）、点积、矩阵类型、线性变换、矩阵表示的线性方程、使用向量和矩阵求解线性回归问题。'
- en: '**Calculus — **derivatives and limits, derivative rules, chain rule (for backpropagation
    algorithm), partial derivatives (to compute gradients), the convexity of functions,
    local/global minima, the math behind a regression model, applied math for training
    a model from scratch.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**微积分——**导数和极限、导数规则、链式法则（用于反向传播算法）、偏导数（用于计算梯度）、函数的凸性、局部/全局极小值、回归模型的数学原理、从头开始训练模型的应用数学。'
- en: 3\. Essential Statistics for Data Science
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 数据科学中的基本统计学
- en: Every organisation today is striving to become data-driven. To achieve that,
    Analysts and Scientists are required to use put data to use in different ways
    in order to drive decision making.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在每个组织都在努力成为数据驱动型的。为了实现这一目标，分析师和科学家需要以不同的方式利用数据来推动决策制定。
- en: Describing data — from data to insights
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据描述——从数据到洞察
- en: Data always comes in raw and ugly. The initial exploration tells you what’s
    missing, how the data is distributed, and what’s the best way to clean it to meet
    the end goal.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据总是以原始和不整洁的形式出现。初步探索会告诉你缺少什么、数据如何分布以及清理数据以达到最终目标的最佳方法。
- en: In order to answer the defined questions, descriptive statistics enables you
    to transform each observation in your data into insights that make sense.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答定义的问题，描述性统计学使你能够将数据中的每个观测值转化为有意义的洞察。
- en: Quantifying Uncertainty
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化不确定性
- en: Furthermore, the ability to quantify uncertainty is the most valuable skill
    that is highly regarded at any data company. Knowing the chances of success in
    any experiment/decision is very crucial for all businesses.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，量化不确定性的能力是任何数据公司高度重视的最有价值的技能。了解任何实验/决策的成功机会对所有企业来说都至关重要。
- en: '**Here are a few of the main staples of statistics that constitute the bare
    minimum:**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是构成统计学基础的几个主要要素：**'
- en: '![What Google Recommends You do Before Taking Their Machine Learning or Data
    Science Course](../Images/01d4bb9d64952795496c9eb492a6658a.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![谷歌推荐你在参加他们的机器学习或数据科学课程之前做的事情](../Images/01d4bb9d64952795496c9eb492a6658a.png)'
- en: Image from the lecture on Poisson distribution — [https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 泊松分布讲座中的图片——[https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)
- en: Estimates of location — mean, median and other variants of these.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置估计——均值、中位数及其其他变体
- en: Estimates of variability
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变异性的估计
- en: Correlation and covariance
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性和协方差
- en: Random variables — discrete and continuous
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机变量——离散和连续
- en: Data distributions — PMF, PDF, CDF
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分布——PMF、PDF、CDF
- en: Conditional probability — bayesian statistics
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件概率——贝叶斯统计
- en: Commonly used statistical distributions — Gaussian, Binomial, Poisson, Exponential.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常用的统计分布 — 高斯分布、二项分布、泊松分布、指数分布。
- en: Important theorems — Law of large numbers and Central limit theorem.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要的定理 — 大数法则和中心极限定理。
- en: '![What Google Recommends You do Before Taking Their Machine Learning or Data
