- en: A Tasty approach to data science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/01/foodpairing-tasty-approach-data-science.html](https://www.kdnuggets.com/2017/01/foodpairing-tasty-approach-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**By Natalia Hernandez, [Foodpairing](http://www.foodpairing.com/en/home).**'
  prefs: []
  type: TYPE_NORMAL
- en: When brands are ready to create a new flavor, there is always an ideation phase
    where developers ask themselves “what can we create next?” At Foodpairing, we
    help brands answer that question through a hybrid method using consumer behavior
    data and scientific analysis.
  prefs: []
  type: TYPE_NORMAL
