- en: Nvidia was founded in April 1993 by Jensen Huang, Chris Malachowsky, and Curtis
    Priem. It currently has 22,473 employees in the year 2022\. They are known for
    developing integrated circuits, which are used in electronic game consoles to
    computers. The company is highly innovative, with new products coming out quickly.
    They are now global leaders in hardware, software, AI, and more.
  id: totrans-4
