  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习工程师
- en: Data Engineer
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师
- en: Business Intelligence
  id: totrans-40
  prefs:
