- en: Regional Participation
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区域参与
- en: The participation by region was slightly higher in the US and lower in Europe
    than in 2018 but very close to 2017 participation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 各地区的参与情况在美国略高，在欧洲略低于2018年，但与2017年的参与情况非常接近。
- en: US/Canada, 40.6% (vs 36.6% last year)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国/加拿大，40.6%（对比去年36.6%）
- en: Europe, 33.3 (vs 37.5%)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲，33.3（对比37.5%）
- en: Asia, 12.1 (vs 11.7%)
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚洲，12.1（对比11.7%）
- en: Latin America, 7.3 (vs 6.6%)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拉丁美洲，7.3（对比6.6%）
- en: Africa/MidEast, 4.5% (same)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非洲/中东，4.5%（持平）
- en: Australia/NZ, 2.3 (vs 3.1%)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚/新西兰，2.3（对比3.1%）
- en: Full Results and 3-year trends
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完整结果和3年趋势
