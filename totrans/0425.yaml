- en: 1\. On The Job Learning
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 工作中的学习
- en: Do you also feel that there is a huge gap between what you learned in the undergrad
    degree vs what you end up doing in a day job? I, for one, certainly do. Learning
    theory does not suffice in data science – you may have done a lot of titanic practice
    in Kaggle and built sentiment analysis on the nicely served data. But working
    on a real project is a different game altogether. No one will ask or advise you
    to go build one among many skills that are needed to deliver that particular project
    – it is onto you to learn while on the job and deliver the work. The veterans
    always keep an eye on the cutting-edge advanced algorithms, and what are the pros
    and cons of existing algorithms. They don’t wait for the right opportunity to
    slam at their door to wear the spectacles and burn the midnight oil. Basically,
    they never get into the comfort zone of – I know it all.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否也觉得你在本科阶段学到的内容与实际工作中的内容之间存在巨大的差距？我个人确实有这种感觉。学习理论在数据科学中是不够的——你可能在 Kaggle 上进行了大量的
    Titanic 练习，并在精心准备的数据上建立了情感分析。但在实际项目中工作则完全是另一回事。没有人会要求或建议你去构建完成特定项目所需的多项技能之一——你需要在工作中学习并完成任务。老兵们总是关注前沿的先进算法以及现有算法的优缺点。他们不会等待合适的机会敲响他们的门来戴上眼镜熬夜工作。基本上，他们从不陷入“我无所不知”的舒适区。
