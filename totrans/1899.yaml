- en: 'Here are, in  my opinion, top Data Science Skills needed in 2016:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我认为在2016年所需的顶级数据科学技能：
- en: '**SQL**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQL**'
- en: SQL is still one of the most important tools required, to be a successful data
    scientist,as the majority of data stored by businesses is in these databases.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 仍然是成为成功数据科学家所需的最重要工具之一，因为大多数企业存储的数据都在这些数据库中。
- en: CrowdFlower recently did an [analysis](http://www.crowdflower.com/blog/what-skills-should-data-scientists-have-in-2016)
    of the 3,490 postings for data science jobs on LinkedIn and SQL is a skill that
    was specifically named on more than half of the listings, that they analysed,
    meaning SQL was the most commonly cited skill.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: CrowdFlower 最近对 LinkedIn 上 3,490 个数据科学职位进行了[分析](http://www.crowdflower.com/blog/what-skills-should-data-scientists-have-in-2016)，其中
    SQL 是超过一半的职位中具体提到的技能，这意味着 SQL 是最常被提及的技能。
- en: '![data-science-skills-linkedin](../Images/dac9154b7dea6a59e951ccdd77251226.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![data-science-skills-linkedin](../Images/dac9154b7dea6a59e951ccdd77251226.png)'
- en: '**Fig 1.  Most Common Data Science Job skills, according to Crowdflower**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1. 根据 Crowdflower 数据科学职位最常见的技能**'
- en: '**Data Visualization**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据可视化**'
- en: Companies that make data-driven decisions depend immenselyon a data scientist’s
    ability to visualize and convey a story by analyzing data, since the Data Scientist
    needs to communicate data-driven insights to both, technical and non-technical
    people in the company.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖数据驱动决策的公司非常依赖数据科学家通过分析数据来可视化和讲述故事的能力，因为数据科学家需要向公司内的技术人员和非技术人员传达数据驱动的见解。
- en: '**Communication Skills**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**沟通技能**'
- en: Communication is still as important as ever and another skill that is needed
    for a Data Science professional. For instance, communication is vital for when
    sharing results via presentations or publishing results. They should be able to
    engage with senior management, so that they can talk their language and translate
    the data into decisions and actions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通依然像以往一样重要，也是数据科学专业人员需要具备的另一项技能。例如，在通过演示或发布结果时，沟通至关重要。他们应该能够与高级管理层交流，以便用他们的语言讲述数据并将其转化为决策和行动。
- en: '**Hadoop**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hadoop**'
- en: Learning Hadoop coupled with Big Data Analytics will make you stand out from
    the crowd.One of the most pressing barriers of adoption for Big Data in the enterprise
    is the lack of skills around Hadoop.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 Hadoop 以及大数据分析将使你在众人中脱颖而出。大数据在企业中面临的最紧迫的障碍之一是缺乏与 Hadoop 相关的技能。
- en: '**Spark**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Spark**'
- en: Spark is at the forefront of technologies that have evolved to meet the ever
    growing need to model and analyze large quantities of data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Spark 处于满足不断增长的数据建模和分析需求的前沿技术之中。
- en: Spark is a skill that gets more and more attentionin the big data space, because
    of its speed and its ease of use.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Spark 是大数据领域越来越受关注的技能，因为它的速度和易用性。
- en: '**Python**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python**'
- en: Python is another sector seeing a rise in demand. This programming language
    helps engineers create concepts with less amounts of code than Java or C++, so
    it is seen as more efficient, less bug prone and with potential to create clearer
    programs.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Python 也是一个需求不断上升的领域。这种编程语言帮助工程师用比 Java 或 C++ 更少的代码创建概念，因此被认为更高效，故障率更低，并且具有创建更清晰程序的潜力。
- en: Not convinced on Python yet? Not only is Python easy to learn, it also has a
    large active community that’s still growing. If you get stuck with some coding
    problems, there is a wide range of experts to help you in the community. According
    to a [study](https://www.packtpub.com/skillup/data-salary-report), Python remains
    the No. 1 tool for data science.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 还对 Python 不信服？Python 不仅容易学习，还有一个不断壮大的活跃社区。如果你在编码时遇到问题，社区中有广泛的专家可以帮助你。根据一项[研究](https://www.packtpub.com/skillup/data-salary-report)，Python
    仍然是数据科学的第一工具。
- en: '**Statistics**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计学**'
- en: This is the core of what you can offer as a data scientist. Statistics will
    always be an essential component of a Data Scientist, so it’s very important that
    they can decide the most fitting statistical techniques for tackling different
    classes of problems and applying the relevant techniques.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你作为数据科学家能提供的核心内容。统计学将始终是数据科学家的一个重要组成部分，因此他们能决定最合适的统计技术来解决不同类别的问题并应用相关技术是非常重要的。
- en: '**R**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**R**'
- en: It’s often said that 80% of the work in data science is data manipulation.In
    spite of this, with R, data manipulation is easy as R has some of the best data
    management tools you’ll find.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通常说数据科学中的80%工作是数据处理。尽管如此，使用 R 进行数据处理很简单，因为 R 拥有一些你会发现的最佳数据管理工具。
- en: R is an essential tool for Finance and analytics-driven companies such as Google,
    Facebook, and LinkedIn, so it’s worthwhile you look into R more closely if you
    have not done so yet.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: R 是金融和以分析为驱动的公司（如谷歌、Facebook 和 LinkedIn）的重要工具，如果你还没有深入了解 R，值得你进一步研究一下。
- en: '**Creativity**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**创造力**'
- en: Anyone can be formulaic. Businesses in 2016 want innovation that will set them
    apart from their competitors, in terms of sales and the image they present to
    their consumers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以按部就班。2016年的企业希望通过创新来区别于竞争对手，无论是在销售还是在他们向消费者展示的形象方面。
- en: Creativity is the ability to apply the technical skillsets mentioned above,
    and use it to produce something of worth, in a way other than following a pre-concluded
    formula.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 创造力是将上述技术技能应用于实际，并以不同于遵循预先得出的公式的方式生产有价值的东西的能力。
