- en: This is the second of three articles. The first outlined [**Four Problems in
    Using CRISP-DM and How To Fix Them**](/2017/01/four-problems-crisp-dm-fix.html).
    Two of these problems relate to a lack of clarity about the business problem that
    undermines the business value of any analytic developed. Analytic teams need to
    model business decision-making to connect their analytics to the business goals
    as this will bring clarity to the business problem and enable analytic results
    to be evaluated in business terms. In CRISP-DM solving these problems involves
    changes to the Business Understanding and Evaluation phases as shown in Figure
    1.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是三篇文章中的第二篇。第一篇概述了[**使用 CRISP-DM 的四个问题及解决方法**](/2017/01/four-problems-crisp-dm-fix.html)。这四个问题中的两个与对业务问题缺乏清晰度有关，这削弱了任何开发的分析的业务价值。分析团队需要模拟业务决策，以将他们的分析与业务目标联系起来，因为这将带来业务问题的清晰度，并使分析结果能够以业务术语进行评估。在
    CRISP-DM 中，解决这些问题涉及对业务理解和评估阶段的更改，如图 1 所示。
