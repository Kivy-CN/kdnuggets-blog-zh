- en: 'Onalytica reached out to some of the top influencers for some insight into
    their views on the subjects of AI and machine learning, and included some of this
    insight on their post. [Kirk Borne](https://twitter.com/KirkDBorne), Principal
    Data Scientist with Booz Allen Hamilton and #2 ranked influencer, had this to
    say:'
  prefs: []
  type: TYPE_NORMAL
- en: I say that machine learning refers to the basis set of mathematical algorithms
    that learn the models that describe the patterns and features in data, while data
    mining is the application of those algorithms for making discoveries from large
    data sets, and Artificial Intelligence is the application of those algorithms
    for autonomous action and decision-making within devices (such as robotics).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'KDnuggets'' own Gregory Piatetsky-Shapiro had the following to say:'
  prefs: []
  type: TYPE_NORMAL
- en: Past “experts” who said that AI will not defeat human chess master, or human
    chess champion, or will not recognize images, etc, have all been proven wrong.
    There do not seem to be any barriers to what AI and Machine Learning can achieve.
    Now is the time to take AI seriously and consider immense benefits but also huge
    risks from a human-level AI.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And [Randal Olson](https://twitter.com/randal_olson), Postdoctoral Researcher
    at the University of Pennsylvania Institute for Biomedical Informatics, shares
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: With DeepMind’s AlphaGO taking on a world expert Go player, Boston Dynamics’
    bipedal robot (Atlas) marching into the robotics scene, and so much more, 2016
    is looking to be a groundbreaking year for artificial intelligence and machine
    learning.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
