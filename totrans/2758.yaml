  type: TYPE_IMG
- en: Face recognition, or facial recognition, is one of the largest areas of research
    within computer vision. We can now use face recognition to unlock our mobile phones,
    verify identification at security gates, and in some countries, make purchases.
    With the ability to make numerous processes more efficient, many companies invest
    into the research and development of facial recognition technology. This article
    will highlight some of that research and introduce five machine learning papers
    on face recognition.
