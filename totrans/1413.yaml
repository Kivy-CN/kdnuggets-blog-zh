- en: 'From Big Cloud''s report:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Big Cloud的报告：
- en: Since 2016, Big Cloud has committed to producing some of the biggest and best
    Data Science salary reports year on year. Over 1300 responses and 33 questions
    later, we are proud to announce this is the most data-rich survey for Europe we
    have curated to date!
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自2016年以来，Big Cloud致力于每年制作一些最大和最好的数据科学薪资报告。在超过1300个回应和33个问题后，我们自豪地宣布这是迄今为止我们为欧洲策划的最丰富的数据调查！
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This report will delve into insights for 2019/2020 provided from professionals
    of all backgrounds, ages and locations within the European region. The largest
    share of contributions this year were from Germany, France, UK, Netherlands and
    Switzerland. Because these were our greatest data points, these countries are
    the primary focus for us in this report.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本报告将深入探讨2019/2020年度来自各背景、年龄和地点的欧洲地区专业人士提供的见解。今年贡献最多的来自德国、法国、英国、荷兰和瑞士。由于这些国家的数据点最多，因此这些国家是我们本报告的主要关注点。
