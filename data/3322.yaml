- en: '**Who is this book for?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**这本书适合谁？**'
- en: You! But really, anyone interested in data science – be it a business manager
    supervising analysts, consultants searching for new insights in data, students
    entering into this field, or anyone with a curious mind.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你！但实际上，任何对数据科学感兴趣的人——无论是监督分析师的业务经理，寻找数据新见解的顾问，进入这个领域的学生，还是任何有好奇心的人。
- en: '**Why should I be interested in data science?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**我为什么要对数据科学感兴趣？**'
- en: You’ve seen how data science has revolutionized the way we live and work. Google
    uses it to generate relevant results to your search queries and Amazon uses it
    to recommend products you might like. Recently, data science algorithms have also
    been used to drive the development of digital personal assistants and autonomous
    vehicles. Understanding how these algorithms work is crucial to appreciating its
    potential impact on our future.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经看到数据科学如何彻底改变了我们的生活和工作方式。谷歌利用它生成与你搜索查询相关的结果，亚马逊则利用它推荐你可能喜欢的产品。最近，数据科学算法还被用于推动数字个人助理和自主驾驶汽车的发展。了解这些算法的工作原理对于欣赏它对我们未来的潜在影响至关重要。
- en: '**How will reading this book add value to my work?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读这本书对我的工作有什么价值？**'
- en: Data science algorithms can be applied in a wide range of fields – whether for
    customer profiling or medical diagnosis, these algorithms can give you key insights
    to help you make more strategic decisions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学算法可以应用于广泛的领域——无论是客户画像还是医学诊断，这些算法都能为你提供关键洞察，帮助你做出更具战略性的决策。
- en: '**What do others have to say?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**别人怎么说？**'
- en: '"... Having been familiar with the work of Annalyn Ng and Kenneth Soo for some
    time, it comes as no surprise that the book delivers on its titular promise. This
    *is* data science for the layman, and the often-complex math -- which the book
    describes at a high level -- is intentionally not covered in detail. But don''t
    be misled: this does not mean that the contents are in any way watered down. In
    fact, the information contained within is robust, with its strength being that
    it is abridged and concise."'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"... 熟悉Annalyn Ng和Kenneth Soo的工作已久，书中所承诺的内容自然也就不让人惊讶。这*确实*是面向外行的数据科学书籍，而书中描述的通常复杂的数学——以高层次呈现——故意没有详细讲解。但不要被误导：这并不意味着内容有任何削减。事实上，书中信息内容扎实，其优势在于它的精简和简洁。"'
- en: MATTHEW MAYO
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 马修·梅奥
- en: Data Scientist and Deputy Editor of KDnuggets
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家及KDnuggets副编辑
- en: '"... *Numsense!*  is a convenient graphical description of key data science
    algorithms, useful as an introduction for new data scientists, an overview for
    business people who work with analysts, or a stimulating read for anyone who wants
    to know what happens to their data."'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"... *Numsense!* 是对关键数据科学算法的便捷图形描述，适合新数据科学家的入门、与分析师合作的商务人士的概述，或是任何想了解自己数据如何处理的人的刺激阅读。'
