  type: TYPE_NORMAL
  zh: 特征值和特征向量
- en: This is a simple introduction to linear algebra, and concepts are explained
    to the reader with the help of interactive visualizations. In an effort to make
    the subject easier to understand, this book makes topics more generalized and
    abstract, with examples provided in each chapter.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是线性代数的简单介绍，概念通过互动可视化向读者解释。为了让这个主题更易于理解，本书将话题做了更广泛和抽象的处理，每一章都有示例。
- en: 2\. [Computational Linear Algebra for Coders  — Course by FastAI](https://github.com/fastai/numerical-linear-algebra/blob/master/README.md)
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. [面向编码者的计算线性代数 — FastAI课程](https://github.com/fastai/numerical-linear-algebra/blob/master/README.md)
- en: Unlike traditional linear algebra courses that teach you to solve linear equations
    manually, this learning track by FastAI will demonstrate the implementation of
    these techniques using a computer.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的线性代数课程手动求解线性方程不同，FastAI 的学习轨迹将演示如何使用计算机实现这些技术。
- en: In this course, you will learn to perform matrix computations in Python with
    the help of libraries like Numba and PyTorch.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将学习如何使用 NumPy 和 PyTorch 等库在 Python 中进行矩阵计算。
- en: The best part of this course is that it takes a top-down approach to learning.
    While most math courses tend to focus on theory, FastAI’s linear algebra course
    will provide you with code examples and practical examples before diving into
    more complex details.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程最棒的地方在于它采取了自上而下的学习方法。虽然大多数数学课程倾向于关注理论，FastAI 的线性代数课程将首先提供代码示例和实际例子，然后再深入到更复杂的细节中。
- en: The top-down approach makes it easier for students to focus, as they are able
    to work on interesting applications first before diving into the math-heavy content.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 自上而下的方法使学生更容易集中注意力，因为他们可以首先处理有趣的应用，然后再深入数学内容。
- en: This course assumes that you have basic knowledge of linear algebra, so I recommend
    reading the textbook above as a pre-requisite before taking the course.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程假设你已经具备基础的线性代数知识，因此我建议在参加课程之前阅读上述教材作为前提条件。
- en: 3\. [Linear Algebra  — MIT OpenCourseWare](https://ocw.mit.edu/courses/mathematics/18-06-linear-algebra-spring-2010/video-lectures/)
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. [线性代数  — MIT 开放课程](https://ocw.mit.edu/courses/mathematics/18-06-linear-algebra-spring-2010/video-lectures/)
- en: This is a series of video lectures by MIT OpenCourseWare that has been made
    freely available to the public. There are 34 video lectures in this course taught
    by Prof. Gilbert Strang, whose teaching style is intuitive and will provide you
    with a different outlook on problem-solving.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是麻省理工学院开放课程的一个系列视频讲座，已经免费向公众开放。该课程共有 34 个视频讲座，由吉尔伯特·斯特朗教授主讲，他的教学风格直观，将为你提供不同的问题解决视角。
- en: Each section comes with a problem set, and I’d recommend solving the problems
    for each lecture before moving on to the next.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每个章节都有一个问题集，我建议你在继续下一个章节之前先解决每个讲座的问题。
- en: If you find that the problem set isn’t sufficient and that you lack practice,
    you can complement this course with its accompanying textbook (written by the
    same professor) — [Linear Algebra and its Applications](https://www.amazon.com/Linear-Algebra-Its-Applications-4th/dp/0030105676).
    However, keep in mind that while the course is available for free, the book comes
    with a cost.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现问题集不够充分，缺乏练习，你可以通过附带的教材（由同一位教授编写）来补充这门课程——[线性代数及其应用](https://www.amazon.com/Linear-Algebra-Its-Applications-4th/dp/0030105676)。但是，请记住，虽然课程免费提供，但书籍是有费用的。
- en: The resources above are a great way to familiarize yourself with the linear
    algebra behind machine learning algorithms.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 上述资源是熟悉机器学习算法背后线性代数的绝佳方式。
- en: However, if you find it difficult to get through the material above, I suggest
    starting out with some lighter content such as [3Blue1Brown’s](https://www.youtube.com/watch?v=fNk_zzaMoSs&list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab)
    or [Khan Academy’s](https://www.khanacademy.org/math/linear-algebra) linear algebra
    course. These videos are created for complete beginners to math, and will serve
    as an easy introduction to the subject before you move on to deeper material listed
    above.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你觉得难以掌握上述材料，我建议你从一些较轻的内容开始，例如 [3Blue1Brown’s](https://www.youtube.com/watch?v=fNk_zzaMoSs&list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab)
    或 [Khan Academy’s](https://www.khanacademy.org/math/linear-algebra) 线性代数课程。这些视频是为完全的数学初学者创建的，在你深入学习上述更复杂的材料之前，它们将作为对该主题的简单介绍。
