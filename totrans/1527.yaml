- en: Other, 3.2%
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/e65fa302021e1ea97b467290ce891196.png)**Fig. 3: Regional
    Participation, 2018/2019**'
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to everyone who participated in the poll, and for making this compilation
    and analysis of trends possible.
