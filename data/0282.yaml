- en: '"Just remember to say *Hello, Singularity*, and sit up straight during your
    relevance interview."'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “只需记得在相关性面试中*说声你好，奇点*，并且保持坐姿端正。”
