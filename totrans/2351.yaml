  zh: 图片来自[机器学习数学](https://mml-book.github.io/)
- en: You can [download a PDF of the book here](https://mml-book.github.io/book/mml-book.pdf).
    The book has been published and a physical copy can be purchased, yet the authors
    will continue to also provide a freely downloadable PDF of the book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以[在这里下载该书的PDF](https://mml-book.github.io/book/mml-book.pdf)。该书已经出版并可以购买纸质版，作者们还将继续提供免费可下载的PDF版本。
- en: The aim is to provide a short, concise book, which is then augmented by exercises
    and Jupyter notebooks. To find out more, you can [find the companion website here](https://github.com/mml-book/mml-book.github.io).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该书旨在提供一本简短而精炼的书籍，并通过练习和Jupyter笔记本进行补充。要了解更多信息，你可以[在这里找到配套网站](https://github.com/mml-book/mml-book.github.io)。
- en: 'Concerned whether or not the book is worth your time? Don''t take my word for
    it; check out what these heavy-hitters have to say:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 担心这本书是否值得你的时间？不要只听我的话；看看这些重量级人物怎么说：
- en: This book provides great coverage of all the basic mathematical concepts for
    machine learning. I’m looking forward to sharing it with students, colleagues,
    and anyone interested in building a solid understanding of the fundamentals."
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书很好地覆盖了机器学习所需的所有基本数学概念。我期待与学生、同事以及任何有兴趣建立扎实基础的人分享它。”
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Joelle Pineau, McGill University and Facebook
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —乔厄尔·皮诺，麦吉尔大学和Facebook
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The field of machine learning has grown dramatically in recent years, with
    an increasingly impressive spectrum of successful applications. This comprehensive
    text covers the key mathematical concepts that underpin modern machine learning,
    with a focus on linear algebra, calculus, and probability theory. It will prove
    valuable both as a tutorial for newcomers to the field, and as a reference text
    for machine learning researchers and engineers."'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “近年来，机器学习领域得到了极大的发展，成功应用的范围也越来越广。这本综合性的教材涵盖了现代机器学习的关键数学概念，重点关注线性代数、微积分和概率论。无论是作为新手教程还是机器学习研究人员和工程师的参考书，它都将非常有价值。”
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Christopher Bishop, Microsoft Research Cambridge
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —克里斯托弗·比晓普，微软研究院剑桥
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"This book provides a beautiful exposition of the mathematics underpinning
    modern machine learning. Highly recommended for anyone wanting a one-stop shop
    to acquire a deep understanding of machine learning foundations."'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这本书提供了对现代机器学习背后的数学的精彩阐述。强烈推荐给任何想要深入了解机器学习基础的人。”
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Pieter Abbeel, University of California, Berkeley
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —皮特·阿贝尔，加州大学伯克利分校
