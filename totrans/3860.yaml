- en: As a beginner looking to break into the data science industry, it’s easy to
    get overwhelmed with all the information presented to you. There are hundreds
    of data science courses out there, and it is difficult to know where to start.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个希望进入数据科学行业的初学者，很容易被大量的信息淹没。市面上有数百种数据科学课程，很难知道从哪里开始。
- en: When I decided to teach myself data science just a year ago, I remember feeling
    really lost because I didn’t know where to start. I saw advertisements for machine
    learning courses that promised to make me an expert in three days.  I read articles
    insisting it wasn’t possible to become a data scientist unless I had a Master's
    degree in mathematics and a Ph.D. in statistics. There was just too much information
    out there and so many conflicting opinions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我决定在一年前自学数据科学时，我记得自己感到非常迷茫，因为不知道从哪里开始。我看到一些机器学习课程的广告，承诺在三天内让我成为专家。我也读到一些文章坚称，除非我拥有数学硕士学位和统计学博士学位，否则不可能成为数据科学家。信息太多，意见相互矛盾。
- en: I finally managed to create my own data science roadmap and teach myself programming
    and machine learning. I managed to break into the industry and land a data science
    job.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我终于成功地创建了自己的数据科学路线图，并自学了编程和机器学习。我成功地进入了这一行业，并找到了数据科学的工作。
- en: Every day, at least one person asks me how I did this, how to learn data science
    from scratch, and land a job in the industry. I did some research and compiled
    a list of online courses you can take to learn data science. The syllabi of these
    courses are good and will give you a strong foundation in programming, SQL, and
    machine learning. I use almost all the concepts taught in these courses during
    my day job as a data scientist.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，至少有一个人问我我是怎么做到的，如何从零开始学习数据科学，并找到行业中的工作。我做了一些研究，并汇总了一些你可以参加的在线课程，帮助你学习数据科学。这些课程的课程大纲都很不错，会为你提供编程、SQL和机器学习的坚实基础。我在数据科学的日常工作中几乎使用了这些课程中教授的所有概念。
- en: Programming
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编程
- en: '![](../Images/be7b8ecb357d12091a89cc7aa0602d98.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/be7b8ecb357d12091a89cc7aa0602d98.png)'
- en: '*Photo by [James Harrison](https://unsplash.com/@jstrippa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/programming?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*由[James Harrison](https://unsplash.com/@jstrippa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄于[Unsplash](https://unsplash.com/s/photos/programming?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。*'
- en: If you want to learn data science, you first need to learn how to code. If you
    have no prior programming experience, I suggest starting out with Python.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习数据科学，你首先需要学会编程。如果你没有编程经验，我建议从Python开始。
- en: 'There is an abundance of resources on the Internet that teach you Python programming,
    some of which include:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上有大量的资源可以教你Python编程，其中一些包括：
- en: '[**Coursera — Python for Everybody**](https://click.linksynergy.com/link?id=JdlaSzF0EMc&offerid=916798.10188600396&type=2&murl=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fpython)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Coursera — 面向所有人的Python**](https://click.linksynergy.com/link?id=JdlaSzF0EMc&offerid=916798.10188600396&type=2&murl=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fpython)'
- en: This is a 5-course specialization that will teach you Python from scratch. The
    first course in the specialization is called Programming for Everybody. In this
    course, you will learn the very basics of Python — syntax, conditional statements,
    iteration, functions, and variables.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个包含5门课程的专项，将从零开始教你Python。专项中的第一门课程叫做《面向所有人的编程》。在这门课程中，你将学习Python的基本知识——语法、条件语句、迭代、函数和变量。
- en: This course doesn’t assume any pre-requisite, and you don’t need to come from
    a technical or mathematical background to get started with this course.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程不假设任何先修知识，你不需要来自技术或数学背景也可以开始学习此课程。
- en: The next course in the specialization will teach you data structures. You will
    learn how to read data from files and manipulate data structures like lists and
    dictionaries.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 专项中的下一门课程将教你数据结构。你将学习如何从文件中读取数据并操作数据结构，如列表和字典。
- en: The third course in the specialization teaches you to use Python to access web
    data. You will learn to use APIs and extract data from websites and then process
    this data with Python. You will also learn to extract data from strings and clean
    data using regular expressions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该专项中的第三门课程教你使用Python访问网络数据。你将学习使用API，从网站中提取数据，然后使用Python处理这些数据。你还将学习如何从字符串中提取数据，并使用正则表达式清理数据。
- en: Next, you will learn to access and manipulate databases with Python. You will
    learn to work with SQL databases with a Python library called SQLite3\. No prior
    SQL or database experience is required to take this course. You will learn everything
    from scratch.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将学习如何使用Python访问和操作数据库。你将学习如何使用一个名为SQLite3的Python库处理SQL数据库。参加此课程无需事先了解SQL或数据库。你将从头开始学习所有内容。
- en: The final course is a capstone project. You will utilize all the concepts learned
    in the other courses and build an end-to-end project in the capstone. If you pass
    your capstone project, you will get a course certificate.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最终课程是一个综合项目。你将利用在其他课程中学到的所有概念，并在综合项目中构建一个端到端的项目。如果你通过了你的综合项目，你将获得课程证书。
- en: The biggest upside of this course is that it teaches you a lot of data collection
    and storage techniques that are essential for a data scientist to know.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程的最大优点是它教会你许多数据收集和存储技巧，这些对于数据科学家来说至关重要。
- en: Many other Python and data science courses skip over these topics, and you end
    up with little to no knowledge of how to use APIs or access web data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他Python和数据科学课程会跳过这些主题，导致你对如何使用API或访问网络数据了解甚少。
- en: '[**Datacamp — Introduction to Python**](https://datacamp.pxf.io/Xx1qao)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Datacamp — Python简介**](https://datacamp.pxf.io/Xx1qao)'
- en: This introductory Python course is broken up into four sections — Python Basics,
    Python Lists, Functions, and Numpy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这门入门Python课程分为四个部分——Python基础、Python列表、函数和Numpy。
- en: This course covers all the basics of Python, including variables, mathematical
    operations, list manipulation, and functions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程涵盖了Python的所有基础知识，包括变量、数学运算、列表操作和函数。
- en: It also teaches you the basics of a library called Numpy, which is often used
    by data scientists to manipulate arrays.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它还教你一个叫做Numpy的库的基础知识，该库通常用于数据科学家操作数组。
- en: The Python Basics section of this course is free, so you can try this portion
    of the course first to see if you’d enjoy it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程的Python基础部分是免费的，所以你可以先尝试这部分内容，看看是否适合你。
- en: '[**Datacamp — Intermediate Python**](https://datacamp.pxf.io/Eaqj6P)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Datacamp — 中级Python**](https://datacamp.pxf.io/Eaqj6P)'
- en: After completing the introductory Python course, you can take this intermediate
    level Python course on DataCamp.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 完成入门Python课程后，你可以在DataCamp上参加这门中级Python课程。
- en: This course will teach you to create visualizations in Python, manipulate dictionaries
    and lists, work with libraries like Pandas, and filter data frames using logic.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程将教你如何在Python中创建可视化，操作字典和列表，使用如Pandas这样的库，并使用逻辑过滤数据框。
- en: The first section in this specialization — data visualization with Matplotlib
    is free. You can try this out before deciding to get the entire course.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个专项的第一部分——使用Matplotlib进行数据可视化是免费的。你可以在决定是否购买整个课程之前试用一下。
- en: A major advantage of this course is that it teaches you Python for data science.
    It takes you through data analysis libraries like Pandas and Numpy, along with
    visualizations like Matplotlib.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程的一个主要优势是它教你用于数据科学的 Python。它涵盖了像 Pandas 和 Numpy 这样的数据分析库，以及像 Matplotlib 这样的可视化工具。
- en: SQL
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SQL
- en: '![](../Images/040da2c0ad5ed27a51738e13efc37c32.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/040da2c0ad5ed27a51738e13efc37c32.png)'
- en: '*Photo by [Caspar Camille Rubin](https://unsplash.com/@casparrubin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/database?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Caspar Camille Rubin](https://unsplash.com/@casparrubin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/s/photos/database?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。*'
- en: The biggest piece of advice I’d give aspiring data scientists is to learn SQL.
    I never thought of SQL as an important part of data science. However, when I did
    my first data science internship, most of the work I did involved knowledge of
    data manipulation with SQL.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我给有志成为数据科学家的最大建议是学习 SQL。我从未将 SQL 视为数据科学的重要部分。然而，当我做第一次数据科学实习时，大部分工作都涉及到使用 SQL
    进行数据处理的知识。
- en: To learn SQL, I suggest taking the [**SQL for Data Science**](https://click.linksynergy.com/link?id=JdlaSzF0EMc&offerid=916798.11605513096&type=2&murl=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fsql-for-data-science)
    course on Coursera.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了学习 SQL，我建议你参加 Coursera 上的 [**SQL for Data Science**](https://click.linksynergy.com/link?id=JdlaSzF0EMc&offerid=916798.11605513096&type=2&murl=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fsql-for-data-science)
    课程。
- en: This is a 4-week course and assumes no prior database or programming knowledge.
    The first section of this course starts with data selection and retrieval with
    SQL.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个为期 4 周的课程，不需要先前的数据库或编程知识。课程的第一部分从 SQL 中的数据选择和检索开始。
- en: Then, you will learn to use operators in SQL to filter data. As a data scientist/analyst,
    filtering data based on client requirements is something I do on a daily basis,
    so the content of this course is really important to understand.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，你将学习如何在 SQL 中使用运算符来筛选数据。作为数据科学家/分析师，根据客户需求筛选数据是我日常工作的一部分，因此这门课程的内容非常重要。
- en: In the next course, you will learn how joins work in SQL. You will learn to
    link multiple databases to each other. This is a very powerful technique. I deal
    with large databases on a daily basis and very often need to use joins to merge
    them together.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的课程中，你将学习 SQL 中的联接工作原理。你将学习如何将多个数据库相互链接。这是一项非常强大的技术。我每天都在处理大型数据库，并且非常经常需要使用联接将它们合并在一起。
- en: Data Science
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学
- en: '![](../Images/955a09f223a52081e36227950999a1aa.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/955a09f223a52081e36227950999a1aa.png)'
- en: '*Photo by [Arseny Togulev](https://unsplash.com/@tetrakiss?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/machine-learning?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Arseny Togulev](https://unsplash.com/@tetrakiss?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/s/photos/machine-learning?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。*'
- en: By now, you should have learned the basics of programming. You should also have
    an understanding of data analysis using libraries like Numpy and Pandas, along
    with data visualization using libraries like Matplotlib.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你应该已经掌握了编程基础。你还应该了解如何使用像 Numpy 和 Pandas 这样的库进行数据分析，以及如何使用像 Matplotlib
    这样的库进行数据可视化。
- en: Now, you can step into the territory of machine learning.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以迈入机器学习的领域了。
- en: '[**Coursera — Machine Learning with Python**](https://click.linksynergy.com/link?id=JdlaSzF0EMc&offerid=916798.13127798834&type=2&murl=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fmachine-learning-with-python)'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Coursera — 使用 Python 进行机器学习**](https://click.linksynergy.com/link?id=JdlaSzF0EMc&offerid=916798.13127798834&type=2&murl=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fmachine-learning-with-python)'
- en: This course is a part of the IBM Data Science specialization. You can take it
    as a standalone course and get a certificate for this course alone, and you don’t
    have to complete the entire specialization.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程是 IBM 数据科学专业化的一部分。你可以将其作为独立课程来学习，并为这门课程单独获得证书，而不必完成整个专业化课程。
- en: This course will provide you with a solid understanding of machine learning
    algorithms. You will learn to build models to solve supervised machine learning
    problems like regression and classification. You will also learn unsupervised
    machine algorithms like hierarchical clustering.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将为你提供对机器学习算法的扎实理解。你将学习构建模型来解决监督式机器学习问题，如回归和分类。你还将学习无监督机器学习算法，如层次聚类。
- en: A huge advantage of taking this course over Andrew Ng’s machine learning specialization
    is that this course is taught completely in Python.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 选择这个课程的一个巨大优势是，相比于 Andrew Ng 的机器学习专精，这个课程完全使用 Python 进行教学。
- en: This course also has a final capstone project you need to pass before getting
    a certificate.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程还有一个最终的 capstone 项目，你需要通过这个项目才能获得证书。
- en: '[**Datacamp — Machine Learning Fundamentals with Python**](https://datacamp.pxf.io/jW1gLe)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Datacamp — Python 机器学习基础**](https://datacamp.pxf.io/jW1gLe)'
- en: Datacamp’s machine learning track is broken up into multiple separate courses — supervised
    machine learning, unsupervised machine learning, linear classifiers, and deep
    learning.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Datacamp 的机器学习路线图分为多个独立的课程——监督学习、无监督学习、线性分类器和深度学习。
- en: I suggest taking the supervised machine learning course first. The first section
    of this course is free, so try it out and see if the content is useful. If you
    enjoy it, you can consider enrolling for the machine learning track.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议先学习监督学习课程。这个课程的第一部分是免费的，所以可以试试看内容是否有用。如果你喜欢，可以考虑报名参加机器学习路线图。
- en: Most machine learning courses online only cover the basics of different algorithms.
    A major advantage of this Datacamp track is that it covers topics like hyperparameter
    tuning and building pipelines.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数在线机器学习课程仅涵盖不同算法的基础知识。这个 Datacamp 路线图的一个主要优势是它涵盖了诸如超参数调整和建立管道等主题。
- en: When I took my first data science course on Udemy, I had a lot of gaps in my
    knowledge because I didn’t understand topics like parameter tuning and dimensionality
    reduction. It took me a long time to find the right resources to bridge the gap
    in my learning.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在 Udemy 上参加第一次数据科学课程时，由于不了解参数调整和降维等主题，我的知识存在很多空白。花了很长时间才找到合适的资源来弥补我的学习差距。
- en: The content of this Datacamp machine learning track seems extremely comprehensive
    and covers a lot of ground that isn’t usually taught in other courses.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 Datacamp 机器学习路线图的内容看起来非常全面，涵盖了其他课程通常不教授的大量内容。
- en: Summary
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: The list of courses mentioned above will provide you with a very strong foundation
    in data manipulation and machine learning. However, to really grow as a data scientist,
    you will need to go beyond these courses.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 上述课程列表将为你提供坚实的数据处理和机器学习基础。然而，要真正成长为数据科学家，你需要超越这些课程。
- en: Start working on data science projects during your free time. Work on building
    real-life applications based on the concepts learned in these courses. You can
    go on sites like Kaggle and gain access to publicly available datasets and build
    machine learning algorithms to make predictions on these datasets.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 利用空闲时间开始从事数据科学项目。基于这些课程中学到的概念，构建实际应用。你可以访问像 Kaggle 这样的网站，获取公开数据集，并建立机器学习算法对这些数据集进行预测。
- en: Taking these courses will equip you with the necessary skill set you need to
    become a data scientist. You will then need to practice these skills and hone
    them by working on projects.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 参加这些课程将使你掌握成为数据科学家所需的技能。然后，你需要通过参与项目来练习和提升这些技能。
- en: '***Note:*** *This article contains affiliate links. This means that if you
    click on it and choose to buy a course I linked above, a small portion of your
    subscription fee will go to me. **As a creator, this helps me grow and continue
    to create content like this. **However, I only recommend courses I think are good.
    The syllabi of the courses recommended above are very closely aligned to the work
    I do everyday as a data scientist. **These are courses I recommend to people who
    ask me for tips to break into the data industry, and I do believe they will be
    useful in your data science journey.*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：*** *本文包含附属链接。这意味着如果你点击并选择购买我上面链接的课程，你的订阅费用中的一小部分将会归我所有。**作为创作者，这有助于我成长并继续创作类似的内容。**不过，我只推荐我认为好的课程。我上面推荐的课程大纲与我作为数据科学家每天所做的工作非常紧密。**这些是我推荐给那些询问我如何进入数据行业的人的课程，我相信它们对你的数据科学之旅会有帮助。*'
- en: '*Thanks for your support!*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢你的支持！*'
