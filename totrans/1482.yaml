- en: 2\. How to prepare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So now does a Hackathon sound worth the try? If so, then your next question
    could be how you should prepare. Actually, nothing. Just go for it. Whatever skillsets
    you have, don’t hesitate to apply for. Hackathons are not a stage only for professionals.
    But if you’d like to prepare something before the day, then I’d like to list some
    of the skills I find useful and applicable.
  prefs: []
  type: TYPE_NORMAL
- en: Backend and Deployment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is not a project that starts with importing the data and ends with some
    evaluation plots. You need to collect the data and build a database according
    to your team project. After you finish with data analysis or modeling part, you
    have to pass your model to frontend. Or you might need to deploy your work on
    a web by yourself. Therefore having database and Flask in your toolkits can be
    a huge asset for this event.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re totally new to database, you can start your learning from understanding [*the
    difference between the SQL and NoSQL*](https://medium.com/xplenty-blog/the-sql-vs-nosql-difference-mysql-vs-mongodb-32c9980e67b2).
    Here is a compact [*SQL course for beginners*](https://www.youtube.com/watch?v=xaWlS9HtWYw&list=PL-osiE80TeTsKOdPrKeSOp4rN3mza8VHN) but
    there are tons of tutorials on databases besides this. So go and pick according
    to your taste.
  prefs: []
  type: TYPE_NORMAL
- en: '[Flask](http://flask.pocoo.org/) is a microframework written in Python which
    is easy to learn and very useful for the model deployment. Here is an excellent
    tutorial on [*how to deploy a Keras deep learning models with Flask*](https://towardsdatascience.com/deploying-keras-deep-learning-models-with-flask-5da4181436a2)by [Ben
    Weber](https://towardsdatascience.com/u/a80e1f69e782). You can also find [*a series
    of video courses for Flask*](https://www.youtube.com/playlist?list=PL-osiE80TeTs4UjLw5MM6OjgkjFeUxCYH) here.'
  prefs: []
  type: TYPE_NORMAL
- en: API and Cloud Service
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Conditions could be different for each hackathon, but the one I took part in
    highly depended on API and Cloud Services. There were several sub tracks and the
    participants were asked to use particular API to participate in a given track.
    But besides this condition, you’d need to collect data by yourself anyway. Where
    will you get the data? And what about the computing power for training? You’d
    have probably left your “super-computer” with GPUs at home.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore it’d be better to have an experience of getting data from API and
    handling data in a JSON format. If you’re new to API, [*this article*](https://towardsdatascience.com/what-is-api-and-how-to-use-youtube-api-65525744f520?source=friends_link&sk=eedcecef15f918954df8ff6fbec0334a)can
    explain to you what API is all about.
  prefs: []
  type: TYPE_NORMAL
- en: Ability to use a cloud service like AWS or Google Cloud GPU is also necessary.
    Here is [*an official guide for AWS EC2*](https://aws.amazon.com/ec2/getting-started/)but
    here is [*a friendly video *](https://www.notion.so/Junction-X-Seoul-9320fbe9fee94e0aac0b705bbbd7e17f)by
    School of AI. You can also find[*a more detailed tutorial for beginners*](https://www.datacamp.com/community/tutorials/aws-ec2-beginner-tutorial)by [Michael
    Galarnyk](https://towardsdatascience.com/u/c07aac64b6e1).
  prefs: []
  type: TYPE_NORMAL
- en: Fully charged energy of yourself
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Get enough sleep. Take control of your condition. This is not a joke. During
    the competition, I slept for 4 hours in total. Sleeping less can be a good strategy
    but you need to be in good condition when you enter the hall. Also, a neck pillow
    and a blanket for a catnap can be as much useful item as “Flask” or “AWS.” ????????
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d2936f0b25fd76d5f9f5f173c12b89dd.png)'
