- en: New Andrew Ng Machine Learning Book Under Construction, Free Draft Chapters
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新的Andrew Ng机器学习书籍正在构建中，免费草稿章节
- en: 原文：[https://www.kdnuggets.com/2016/06/free-machine-learning-book-draft-chapters.html](https://www.kdnuggets.com/2016/06/free-machine-learning-book-draft-chapters.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/06/free-machine-learning-book-draft-chapters.html](https://www.kdnuggets.com/2016/06/free-machine-learning-book-draft-chapters.html)
- en: Andrew Ng, Chief Scientist for Baidu Research in Silicon Valley, Stanford University
    associate professor, chairman and co-founder of Coursera, and machine learning
    heavyweight, is authoring a new book on machine learning, titled **[Machine Learning
    Yearning](http://www.mlyearning.org/)**.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew Ng，硅谷百度研究院首席科学家，斯坦福大学副教授，Coursera主席兼联合创始人，以及机器学习领域的重量级人物，正在撰写一本名为**[机器学习的渴望](http://www.mlyearning.org/)**的新书。
- en: This isn't your typical machine learning book, however; it focuses on the skills
    and strategies needed to implement machine learning systems, as opposed to acting
    as an overview of various classification algorithms or the current state of the
    ~~art~~ science.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这不是一本典型的机器学习书籍；它专注于实现机器学习系统所需的技能和策略，而不是各种分类算法或~~艺术~~科学的概述。
- en: '![Machine Learning Yearning](../Images/868f5cc1ee5b16244f37b3477163a3dd.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习的渴望](../Images/868f5cc1ee5b16244f37b3477163a3dd.png)'
- en: 'From [the book''s website](http://www.mlyearning.org/):'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[书籍网站](http://www.mlyearning.org/)：
- en: 'The goal of this book is to teach you how to make the numerous decisions needed
    with organizing a machine learning project. You will learn:'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书的目标是教你如何在组织机器学习项目时做出众多决策。你将学习到：
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How to establish your dev and test sets
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何建立开发和测试集
- en: Basic error analysis
  id: totrans-9
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本误差分析
- en: How you can use Bias and Variance to decide what to do
  id: totrans-10
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用偏差和方差来决定下一步行动
- en: Learning curves
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习曲线
- en: Comparing learning algorithms to human-level performance
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较学习算法与人类水平的表现
- en: Debugging inference algorithms
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调试推理算法
- en: When you should and should not use end-to-end deep learning
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 何时应使用和不应使用端到端深度学习
- en: Error analysis by parts
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部分误差分析
- en: Ng also notes that the book will be "around 100 pages, and contain many easy-to-read
    1-2 page chapters."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Ng还提到，这本书将“约100页，包含许多易读的1-2页章节。”
- en: However, not only does the website provide an overview of the book, it states
    that, if you sign up to the email list by Friday, June 24th, you will gain free
    access to draft chapters as they are finished.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，网站不仅提供了书籍的概述，还表示，如果你在6月24日（星期五）之前注册邮件列表，你将获得完成章节的免费访问权限。
- en: The book itself looks like it may fill a noticeable void in current such offerings,
    when complete. Given that the offer to freely preview chapters as they are written
    seems to be limited by time, I would move quickly to [visit the book's site](http://www.mlyearning.org/)
    and join the list.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书本身在完成后看起来可能填补当前类似书籍中的一个明显空白。鉴于提供免费预览章节的时间似乎有限，我建议迅速[访问书籍的网站](http://www.mlyearning.org/)并加入列表。
