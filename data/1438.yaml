- en: Every Business Needs Data
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 每个企业都需要数据
- en: Every single thing that consumers do creates data. Whether it is going to the
    doctor, buying groceries, or watching videos online, and all of that data is crucial
    for the creation and advancement of a company's products. While this is a known
    fact to many business professionals, a manager or CEO may not comprehend how to
    obtain and present this information, and that is why the careers of data analysts
    and data scientists are so highly sought after.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者所做的每一件事都会生成数据。无论是看医生、购买杂货还是在线观看视频，这些数据对公司产品的创建和发展至关重要。虽然许多商业专业人士都知道这一点，但管理者或首席执行官可能不理解如何获取和呈现这些信息，这也是数据分析师和数据科学家职业如此受欢迎的原因。
- en: Both professions are highly requested by any company that has a marketing division.
    The skills can be used to determine what customers are buying and what they are
    interested in purchasing in the future so that better marketing campaigns can
    be devised. After the campaign is created, data can then measure how the customers
    are taking to the marketing, and if they are buying what the company is trying
    to sell. One example is Netflix, which often sends out emails recommending a particular
    movie or TV show. They create these suggestions by going through the data and
    finding out what interests subscribers, with the intended end result of getting
    you back on their platform.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何拥有营销部门的公司都高度需求这两个职业。利用这些技能可以确定客户的购买行为及其未来的购买兴趣，从而制定更好的营销活动。在营销活动创建之后，数据可以衡量客户对营销的反应，以及他们是否购买了公司尝试销售的产品。一个例子是Netflix，它经常发送电子邮件推荐特定的电影或电视节目。他们通过分析数据了解订阅者的兴趣，目的是将用户吸引回他们的平台。
- en: Every business needs to have a risk management plan in place that categorizes
    potential damage to products or customers, along with a plan of action to solve
    the issues. Data analysts and scientists help with this too. For example, [banks
    can use data analysts to gauge the risk involved in offering a high-dollar loan](https://www.bizfilings.com/toolkit/research-topics/finance/business-finance/what-banks-look-for-when-reviewing-a-loan-application),
    or transportation companies can better understand the risk of potential accidents
    as well as how to make the claims process easier so their vehicles can stay on
    the road and improve overall efficiency.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每个企业都需要制定一个风险管理计划，以分类潜在的产品或客户损害，并制定解决问题的行动计划。数据分析师和科学家也帮助解决这一问题。例如，[银行可以使用数据分析师评估提供高额贷款的风险](https://www.bizfilings.com/toolkit/research-topics/finance/business-finance/what-banks-look-for-when-reviewing-a-loan-application)，或者运输公司可以更好地了解潜在事故的风险，以及如何简化索赔流程，以便他们的车辆保持在路上，提高整体效率。
- en: Major Industries Need Analytics
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主要行业需要分析
- en: There are many other reasons why the world’s biggest industries need data professionals,
    so someone looking into these two careers can have their pick of the litter. For
    instance, [the healthcare industry has taken to data analytics](https://healthinformatics.uic.edu/blog/how-health-care-analytics-improves-patient-care/)
    to look at a number of areas, including physician performance, patient and hospital
    costs, and health risks in any particular area of the world. Big data is even
    making strides towards solving the opioid crisis and understanding trends that
    [could cure cancer](https://www.datapine.com/blog/big-data-examples-in-healthcare/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上最大的行业需要数据专业人士的原因有很多，因此寻求这两个职业的人可以挑选心仪的职位。例如，[医疗保健行业已采用数据分析](https://healthinformatics.uic.edu/blog/how-health-care-analytics-improves-patient-care/)来研究多个领域，包括医生表现、患者和医院成本，以及全球某些地区的健康风险。大数据甚至在解决阿片类药物危机和理解[可能治愈癌症的趋势](https://www.datapine.com/blog/big-data-examples-in-healthcare/)方面取得了进展。
- en: The [energy sector](https://datafloq.com/read/top-industries-for-data-science-professionals/6698)
    is also looking for bright minds that can help find alternative energy sources,
    increase efficiency with current power, and find new ways to avoid power outages
    in problem areas. The manufacturing industry also uses data to understand the
    supply and demand of the products they produce, so companies save money, and customers
    get what they need. Data can also help to predict when machinery might break down
    so preventive maintenance can keep the factory working on all cylinders.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[能源部门](https://datafloq.com/read/top-industries-for-data-science-professionals/6698)也在寻找能够帮助寻找替代能源源、提高现有电力效率以及在问题区域找到避免停电新方法的优秀人才。制造业也利用数据来了解他们生产的产品的供需关系，从而节省公司开支，客户也能获得所需产品。数据还可以帮助预测机器可能出现故障的时间，从而进行预防性维护，确保工厂高效运转。'
- en: Once data becomes available, it is essential to protect it at all costs, and
    that is why data professionals encourage businesses to protect this valuable information.
    To [avoid data loss](https://www.ontrack.com/blog/2019/01/14/key-mistakes-that-lead-to-data-loss/),
    experts recommend taking the time to keep all backup systems up to date and to
    immediately avoid using a server if it is found to be corrupted. Protecting data
    is essential, because losing information, particularly user records, could result
    in a loss of customers and revenue.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据变得可用，保护数据至关重要，这就是为什么数据专业人士鼓励企业保护这些宝贵信息。为了[避免数据丢失](https://www.ontrack.com/blog/2019/01/14/key-mistakes-that-lead-to-data-loss/)，专家建议花时间保持所有备份系统的最新状态，并且一旦发现服务器受损，要立即避免使用。保护数据是至关重要的，因为丢失信息，特别是用户记录，可能导致客户和收入的损失。
- en: The future of data analytics is very bright, and anyone with the drive and dedication
    to learn a complex field can thrive. Take a look at these promising careers and
    industries, and be a part of the revolution.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析的未来非常光明，任何有动力和决心学习复杂领域的人都能蓬勃发展。看看这些有前途的职业和行业，成为这场变革的一部分吧。
