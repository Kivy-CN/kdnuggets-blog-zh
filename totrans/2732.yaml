- en: What I learned from looking at 200 machine learning tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/07/200-machine-learning-tools.html](https://www.kdnuggets.com/2020/07/200-machine-learning-tools.html)
