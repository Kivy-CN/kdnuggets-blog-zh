  type: TYPE_NORMAL
  zh: 此时，你可以断开监视器、键盘和以太网线，因为通信将通过 Wi-Fi 完成，整个项目将通过命令行进行。现在让我们安装 snap classic，这是一个我们将安装机器学习库的容器：
