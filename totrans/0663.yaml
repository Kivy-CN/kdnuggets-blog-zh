- en: '**Key Takeaways from the 2018 Embedded Vision Summit Keynote by Dr. Takeo Kanade**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自 Dr. Takeo Kanade 2018 年嵌入式视觉峰会主题演讲的关键要点**'
- en: '[Dr. Takeo Kanade](https://www.ri.cmu.edu/ri-faculty/takeo-kanade/) is the
    U.A. and Helen Whitaker Professor at Carnegie Mellon University.  The title of
    his talk was: **Think Like an Amateur, Do As an Expert: Lessons from a Career
    in Computer Vision**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dr. Takeo Kanade](https://www.ri.cmu.edu/ri-faculty/takeo-kanade/) 是卡内基梅隆大学的
    U.A. 和 Helen Whitaker 教授。 他演讲的题目是：**像业余爱好者一样思考，像专家一样行动：计算机视觉职业生涯的经验教训**'
