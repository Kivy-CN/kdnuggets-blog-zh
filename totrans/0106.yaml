  type: TYPE_NORMAL
- en: 'CEO Sam Altman has addressed the [safety around AI](/2023/06/openai-approach-ai-safety.html)
    several times, such as at a US Senate committee and said:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I think if this technology goes wrong, it can go quite wrong...we want to
    be vocal about that. We want to work with the government to prevent that from
    happening."'
  prefs: []
  type: TYPE_NORMAL
- en: With that being said, the team at OpenAI have taken matters into their own hands.
    Many people are concerned with superintelligence, an AI system that is so intelligent
    that it surpasses human minds. Some believe that technology could solve a lot
    of the world's current problems, however with very little information or understanding
    around it - it is difficult to weigh the pros against the cons.
  prefs: []
  type: TYPE_NORMAL
- en: It may be too soon to talk about [superintelligence](https://openai.com/blog/governance-of-superintelligence),
    but it is definitely a conversation that needs to be had. The best approach to
    take is to manage these potential risks earlier on before they become a bigger
    problem that cannot be handled.
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI’s Approach
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OpenAI has stated that they do not currently have a solution for superintelligent
    AI, however, it is something that they are working on with their new team Superalignment.
    They are currently using techniques such as [reinforcement learning from human
    feedback](https://openai.com/research/instruction-following), which heavily relies
    on humans to supervise AI. However, there are concerns about the future challenges
    of humans not being able to reliably supervise AI and the need for new scientific
    breakthroughs to handle this.
  prefs: []
  type: TYPE_NORMAL
- en: With that being said, OpenAI is looking at building a human-level automated
    alignment researcher that will be able to learn from human feedback and assist
    humans in evaluating AI, as well as being able to solve other alignment problems.
    OpenAI has dedicated 20% of the compute that they have secured to date to this
    effort, to iteratively align superintelligence.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order for the superalignment team to be successful in this, they will need
    to:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Develop a Scalable Training Method
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: They aim to leverage other AI systems to help assist in evaluating other AI
    systems, along with being able to better understand how models generalize oversight,
    which humans can’t supervise.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Validate the Resulting Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In order to validate the results of the alignment of the systems, OpenAI plans
    to automate searches for problematic behavior to refine the robustness of the
    model, as well as automated interpretability.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Stress Test the Entire Alignment Pipeline
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Testing, testing, testing! OpenAI plans to test its entire alignment process
    by deliberately training misaligned models. This will ensure that the techniques
    used will be able to detect any form of misalignment, specifically the worst kind
    of adversarial testing.
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI has already gone through preliminary experiments, which have shown good
    results. They aim to progress on these using useful metrics and the continued
    work of studying models.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OpenAI aims to create a future in which AI systems and humans can live harmoniously
    without one another feeling endangered. The development of the superalignment
    team is an ambitious goal, however, it will provide evidence to the wider community
    about the use of machine learning and being able to create a safe environment.
  prefs: []
  type: TYPE_NORMAL
