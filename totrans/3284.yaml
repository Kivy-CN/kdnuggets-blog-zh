  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 世界首个用于机器学习和人工智能的蛋白质数据库
- en: 原文：[https://www.kdnuggets.com/2017/06/dspp-protein-database-machine-learning-ai.html](https://www.kdnuggets.com/2017/06/dspp-protein-database-machine-learning-ai.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/06/dspp-protein-database-machine-learning-ai.html](https://www.kdnuggets.com/2017/06/dspp-protein-database-machine-learning-ai.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[评论](#comments)'
- en: '**By Kamil Tamiola, Founder of Peptone**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 Peptone 创始人 Kamil Tamiola 提供**'
- en: '![protein database for Machine Learning and AI](../Images/284fe97f87be7300d6b84955e2d1c3b7.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习和人工智能的蛋白质数据库](../Images/284fe97f87be7300d6b84955e2d1c3b7.png)'
- en: I am incredibly proud and excited to present the very first public product of
    [Peptone](https://peptone.io/), the [Database of Structural Propensities of Proteins](https://peptone.io/dspp).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常自豪和兴奋地介绍 [Peptone](https://peptone.io/) 的首个公开产品，[蛋白质结构倾向数据库](https://peptone.io/dspp)。
- en: '[Database of Structural Propensities of Proteins (**dSPP**)](https://peptone.io/dspp)
    is the world’s first interactive repository of structural and dynamic features
    of proteins with seamless integration for leading Machine Learning frameworks,
    Keras and Tensorflow.'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[蛋白质结构倾向数据库 (**dSPP**)](https://peptone.io/dspp) 是世界上第一个与领先的机器学习框架 Keras 和
    Tensorflow 无缝集成的蛋白质结构和动态特征的互动库。'
- en: dSPP is based on peer-reviewed research from leading academic institutions around
    the world involved in Nuclear Magnetic Resonance spectroscopy techniques for protein
    structure and disorder characterization. dSPP data are derived from solution and
    solid state Nuclear Magnetic Resonance spectroscopy experiments for 7200+ unrelated
    proteins studied under physiologically-relevant conditions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: dSPP 基于来自世界各地领先学术机构的同行评审研究，这些机构参与了用于蛋白质结构和无序特征表征的核磁共振光谱技术。dSPP 数据来自 7200 多种在生理相关条件下研究的无关蛋白质的溶液态和固态核磁共振光谱实验。
- en: dSPP is a unique source of information for Intrinsically Disordered Proteins
    (IDPs), which are a challenging class of proteins to study. IDPs are implicated
    in numerous debilitating human pathologies, including Alzheimer’s, Parkinson’s,
    prion diseases, molecular basis of cancer, HIV, HSV, HVC, ZIKVR, and many others.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: dSPP 是一个独特的信息来源，专注于固有无序蛋白质 (IDPs)，这是一类研究难度较大的蛋白质。IDPs 涉及到许多使人虚弱的病理状况，包括阿尔茨海默病、帕金森病、朊病毒病、癌症的分子基础、HIV、HSV、HVC、ZIKVR
    等。
- en: '![Intrinsically Disordered Proteins](../Images/622e2b7ea7ab7306d18d1e55afe9a8b8.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![固有无序蛋白质](../Images/622e2b7ea7ab7306d18d1e55afe9a8b8.png)'
- en: '*Structural interpretation of propensity score for MOAG-4 protein, extracted
    from dSPP database https://peptone.io/dspp/entry/dSPP27058_0\.* [*MOAG-4 is known
    to enhance the process of protein aggregation in animal brain models, thus accelerating
    an early onset of Parkinson’s disease.*](http://www.jbc.org/content/early/2017/03/23/jbc.M116.764886)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*MOAG-4 蛋白质的倾向分数的结构解释，提取自 dSPP 数据库 [https://peptone.io/dspp/entry/dSPP27058_0\](https://peptone.io/dspp/entry/dSPP27058_0)*
    [*MOAG-4 被认为能增强动物脑模型中的蛋白质聚集过程，从而加速帕金森病的早期发作。*](http://www.jbc.org/content/early/2017/03/23/jbc.M116.764886)'
- en: dSPP data can be readily used by experimentalist to gain exclusive insight into
    structural stability of secondary structure motifs, as well as high throughput
    computational techniques, which aim to deliver realistic models of medically relevant
    proteins.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: dSPP 数据可以被实验人员轻松使用，以深入了解二级结构基序的结构稳定性，以及旨在提供医学相关蛋白质现实模型的高通量计算技术。
- en: As opposed to binary (*logits*) secondary structure assignments available in
    other protein datasets for experimentalists and the machine learning community,
    dSPP data report on protein structure and local dynamics at the residue level
    with atomic resolution, as gauged from continuous structural propensity assignment
    in a **range -1.0 to 1.0**.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他蛋白质数据集中为实验人员和机器学习社区提供的二元 (*logits*) 二级结构分配不同，dSPP 数据报告了蛋白质结构和局部动态，具有原子分辨率，基于**-1.0到1.0**的连续结构倾向分配。
- en: '![continuous structural propensity](../Images/49732abe9f76228c12c2aa2a6fbb94e2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![连续结构倾向](../Images/49732abe9f76228c12c2aa2a6fbb94e2.png)'
- en: dSPP experimental data were collected at physiologically-relevant conditions,
    rendering them absolutely unique for structure and disorder prediction methods
    that aim to tackle protein folding and stability in biologically and medically
    relevant contexts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: dSPP 实验数据是在生理相关条件下收集的，使其在结构和无序预测方法中具有绝对的唯一性，这些方法旨在处理生物学和医学相关背景下的蛋白质折叠和稳定性。
- en: dSPP is equipped with intuitive user interface which offers seamless access
    to relevant decision data, original literature citations, and uniform rendering
    of Machine Learning data belonging to protein of interest.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: dSPP 配备直观的用户界面，提供对相关决策数据、原始文献引用和统一呈现的感兴趣蛋白的机器学习数据的无缝访问。
- en: Seamless dSPP integration with **Keras** and **Tensorflow** machine learning
    frameworks is achieved via [dspp-keras Python package](https://github.com/PeptoneInc/dspp-keras),
    available for download and setup in under 60 seconds time. Thus, virtually any
    person with basic understanding of machine learning can start experimenting with
    protein structure prediction methodology.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过[dspp-keras Python 包](https://github.com/PeptoneInc/dspp-keras)实现与**Keras**和**Tensorflow**机器学习框架的无缝集成，下载和设置时间不到
    60 秒。因此，几乎任何对机器学习有基本了解的人都可以开始尝试蛋白质结构预测方法。
- en: dSPP is the first publicly available product by Peptone with **automated 14-day
    update****cycle**, made specifically for c**ontinuous learning AI applications**.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: dSPP 是 Peptone 首个公开发布的产品，具有**自动化 14 天更新周期**，专为**持续学习的 AI 应用**而设计。
