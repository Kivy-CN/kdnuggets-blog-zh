- en: I have put together the top 5 AI podcasts you need to tune into in 2024 to keep
    up with the movement. So let’s get into it…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我已整理出2024年你需要收听的五大AI播客，以跟上这一趋势。那么我们开始吧……
- en: 1\. AI in Business
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 商业中的AI
- en: 'Link: [AI in Business](https://podcast.emerj.com/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[商业中的AI](https://podcast.emerj.com/)
- en: Host Daniel Fagella provides a podcast aimed at non-technical business leaders
    who are interested in learning more about the opportunities that AI can provide.
    In this podcast, you will learn about the capabilities of AI, and how you can
    strategies and deliver ROI.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人丹尼尔·法杰拉提供了一个面向非技术商业领袖的播客，旨在帮助他们了解AI所能带来的机会。在这个播客中，你将了解AI的能力，以及如何制定策略并实现投资回报。
- en: Every week the host will interview top AI executives about practical applications
    of AI in business, from Fortune 500 companies to startups.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每周，主持人将采访顶级AI高管，讨论AI在商业中的实际应用，从财富500强公司到初创企业。
- en: If you want to learn how to get into the AI business world or improve your company
    with AI - this is the podcast you want to tune into.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习如何进入AI商业世界或利用AI提升你的公司——这是你要收听的播客。
- en: 2\. The AI Podcast
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. AI播客
- en: 'Link: [The AI Podcast](https://blogs.nvidia.com/ai-podcast/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[AI播客](https://blogs.nvidia.com/ai-podcast/)
- en: Created by NVIDIA, join them as they delve into the impact that AI has on our
    world. You will tune into one person who has been influential in the AI world,
    and learn about their story. It is not limited to the tech sector per se, you
    will learn from a diverse range of people for example wildlife, healthcare, and
    more.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由NVIDIA制作，加入他们深入探讨AI对我们世界的影响。你将聆听在AI领域具有影响力的人物，并了解他们的故事。它不限于科技行业，你将从各种各样的人身上学到东西，例如野生动物、医疗保健等。
- en: Want to learn the impact that AI and machine learning are having on different
    areas - tune in!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解AI和机器学习对不同领域的影响——请收听！
- en: 3\. Lex Fridman Podcast
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Lex Fridman播客
- en: 'Link: [Lex Fridman Podcast](https://lexfridman.com/podcast/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Lex Fridman播客](https://lexfridman.com/podcast/)
- en: Lex Fridman is a well-known interviewer in the world of AI. He is a researcher
    in AI and has hosted a variety of in-depth conversations with various influential
    people in the world of AI. His podcasts include the nature of intelligence, consciousness,
    love, and power.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Lex Fridman是AI领域著名的采访者。他是AI领域的研究者，并与多位在AI领域具有影响力的人物进行了深入对话。他的播客包括智能、意识、爱和权力的本质。
- en: With Lex Fridman's podcast, you will not only be limited to learning about the
    world of AI but also other aspects of life with people from all walks of life.
    Lex Fridman is well-known in the world of AI, therefore his reputation has allowed
    him to interview the right people and ask questions backed by AI knowledge.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Lex Fridman 的播客，你不仅能学习到 AI 的世界，还能了解来自各行各业的生活其他方面。Lex Fridman 在 AI 领域很有名，他的声誉使他能够采访到合适的人，并提出有
    AI 知识支持的问题。
- en: 4\. 20VC
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 20VC
- en: 'Link: [20VC](https://www.thetwentyminutevc.com/podcast/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[20VC](https://www.thetwentyminutevc.com/podcast/)
- en: This is one of my personal favourites. The twenty-minute VC podcast is not solely
    AI-related content, but more so about business in general. With the world shifting
    towards generative AI, and other AI-related aspects - the world of business is
    responding based on that.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我个人的最爱之一。二十分钟 VC 播客不仅仅是 AI 相关内容，更是关于商业的一般内容。随着世界向生成式 AI 和其他 AI 相关方面的转变——商业世界正在基于这些变化做出回应。
- en: If you want to learn about what current and new companies are doing to transition
    swiftly, this podcast provides exactly that. You will learn about what CEOs are
    doing, how they got to where they are and what they plan to do in the future with
    AI.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解当前和新兴公司如何迅速过渡，这个播客正好提供了这些信息。你将了解 CEO 在做什么，他们如何达到现在的地步以及他们计划在未来如何利用 AI。
- en: Want to start a business or scale your current one - this is the podcast for
    you to learn from CEOs, CFOs, CTOs and more.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 想要创业或扩大现有业务——这是你从 CEO、CFO、CTO 等人士那里学习的播客。
- en: 5\. Talking Machines
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 交谈机器
- en: 'Link: [Talking Machines](https://www.thetalkingmachines.com/home)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[交谈机器](https://www.thetalkingmachines.com/home)
- en: Their slogan is ‘Human Conversations about Machine Learning’. Many of us have
    opinions about the implementation of AI systems in today's world - which is naturally
    normal. This podcast will provide listeners with an academic understanding of
    AI and machine learning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的口号是“关于机器学习的人工对话”。我们许多人对当今世界 AI 系统的实施有看法——这是完全正常的。这档播客将为听众提供对 AI 和机器学习的学术理解。
- en: If you are new to the world of AI, it is good to understand the technical aspects
    of AI and learn the foundations, which will guide you through today's current
    AI market.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 AI 世界的新手，了解 AI 的技术方面并学习基础知识是很有益的，这将指导你了解今天的 AI 市场。
- en: 'Bonus: Eye on AI'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附加：Eye on AI
- en: 'Link: [Eye on AI](https://www.eye-on.ai/podcast-archive)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Eye on AI](https://www.eye-on.ai/podcast-archive)
- en: A biweekly podcast for those who have a busy schedule but want to tune into
    the movement of AI. The podcast is hosted by Craig S. Smith, in each episode he
    will dive into an interview with people who are making a difference in the AI
    sector.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个每两周更新一次的播客，适合那些日程繁忙但希望关注 AI 动态的人。由 Craig S. Smith 主持，在每一期节目中，他将深入采访在 AI
    领域产生影响的人。
- en: It can be from small incremental changes in machine learning intelligence to
    global changes that some major companies such as Amazon are having in the tech
    space.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以是机器学习智能的小幅渐进变化，也可以是像亚马逊这样的主要公司在技术领域发生的全球性变化。
- en: Learn about how AI is changing the world!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 了解 AI 如何改变世界！
- en: Wrapping it up
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: These are the top 5 podcasts on AI, which delve into its current environment
    and also how it is making changes to the business world and our future. If you
    know of any interesting ones that the community should know about, please drop
    them in the comments!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是关于 AI 的前五大播客，它们深入探讨了 AI 当前的环境以及它如何改变商业世界和我们的未来。如果你知道社区应该了解的有趣播客，请在评论中分享！
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
    advice or tutorials and theory-based knowledge around data science. Nisha covers
    a wide range of topics and wishes to explore the different ways artificial intelligence
    can benefit the longevity of human life. A keen learner, Nisha seeks to broaden
    her tech knowledge and writing skills, while helping guide others.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    是一名数据科学家、自由技术作家、KDnuggets 的编辑和社区经理。她特别关注提供数据科学职业建议或教程以及数据科学理论知识。Nisha 涵盖了广泛的话题，并希望探索人工智能如何有助于人类寿命的延续。作为一个热衷学习者，Nisha
    寻求扩展她的技术知识和写作技能，同时帮助指导他人。'
