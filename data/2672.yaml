  prefs: []
  type: TYPE_NORMAL
  zh: '*替代方案：*[*ML Flow*](https://mlflow.org/)*，*[*SageMaker*](https://aws.amazon.com/sagemaker/)*，*[*Comet*](https://www.comet.ml/site/)*，*[*Weights
