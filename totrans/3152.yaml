- en: '**[Annoy](https://pypi.python.org/pypi/annoy) **([Approximate Nearest Neighbors](https://en.wikipedia.org/wiki/Nearest_neighbor_search#Approximate_nearest_neighbor) Oh
    Yeah) is a C++ library with Python bindings to search for points in space that
    are close to a given query point. It also creates large read-only file-based data
    structures that are mapped into memory so that many processes may share the same
    data.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Annoy](https://pypi.python.org/pypi/annoy)** ([近似最近邻](https://en.wikipedia.org/wiki/Nearest_neighbor_search#Approximate_nearest_neighbor)
    哦耶) 是一个 C++ 库，带有 Python 绑定，用于搜索空间中接近给定查询点的点。它还创建了大容量只读文件数据结构，这些数据结构映射到内存中，以便多个进程可以共享相同的数据。'
