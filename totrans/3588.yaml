- en: 5 years ago, data scientists and machine learning engineers used to store Machine
    Learning (ML) experiment data on spreadsheets, paper, or on markdown files. Those
    days have long gone. Nowadays, we have highly efficient, user-friendly experiment
    tracking platforms.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 5 年前，数据科学家和机器学习工程师通常将机器学习 (ML) 实验数据存储在电子表格、纸张或 Markdown 文件中。这些日子已经一去不复返了。如今，我们拥有高效、用户友好的实验跟踪平台。
