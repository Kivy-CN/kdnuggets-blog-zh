- en: At the time I’m writing this, every single trending article in my Towards Data
    Science home page is talking about applying or learning a particular skill in
    data science. *Every single one*. At the top are big-picture skills such as [How
    to Work With Stakeholders as a Data Scientist](https://towardsdatascience.com/how-to-work-with-stakeholders-as-a-data-scientist-13a1769c8152) and [How
    to Become a Data Engineer](https://towardsdatascience.com/who-is-a-data-engineer-how-to-become-a-data-engineer-1167ddc12811),
    followed by a litany of very specific skills including technical primers on [Batch
    Gradient Descent vs. Stochastic Gradient Descent](https://towardsdatascience.com/difference-between-batch-gradient-descent-and-stochastic-gradient-descent-1187f1291aa1), [Multi-Class
    Text Classification](https://towardsdatascience.com/multi-class-text-classification-with-scikit-learn-12f1e60e0a9f), [Faster
    R-CNN](https://towardsdatascience.com/faster-r-cnn-object-detection-implemented-by-keras-for-custom-data-from-googles-open-images-125f62b9141a),
    et cetera. As a dedicated Medium platform for “sharing concepts, ideas, and codes”
    in data science, it is not surprising that such learning resources attain high
    popularity amongst Towards Data Science followers, who are probably navigating
    data-centric projects and professions. But to a novice looking to prioritize what
    is essential, it can quickly become daunting. Should one train to become a master
    Kaggler? Apply neural networks in image recognition or Natural Language Processing? [Neither](https://medium.com/@thisismetis/dear-aspiring-data-scientists-just-skip-deep-learning-for-now-9c17030f6e44)?
    How about [Kubernetes](https://www.youtube.com/watch?v=frQeK8xo9Ls) and learning
    to deploy models, since it’s all about [putting models into production](https://medium.com/@tomaszdudek/but-what-is-this-machine-learning-engineer-actually-doing-18464d5c699)?
    And whatever the hell happened to [Hadoop](https://www.infoworld.com/article/3400864/hadoop-runs-out-of-gas.html)?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我撰写这篇文章时，我的《Towards Data Science》主页上每一篇热门文章都在讨论如何应用或学习数据科学中的某项特定技能。*每一篇都是如此*。最上面的是一些大方向的技能，比如
    [如何与利益相关者合作](https://towardsdatascience.com/how-to-work-with-stakeholders-as-a-data-scientist-13a1769c8152)
    和 [如何成为数据工程师](https://towardsdatascience.com/who-is-a-data-engineer-how-to-become-a-data-engineer-1167ddc12811)，接下来是一系列非常具体的技能，包括关于
    [批量梯度下降与随机梯度下降的区别](https://towardsdatascience.com/difference-between-batch-gradient-descent-and-stochastic-gradient-descent-1187f1291aa1)、[多类文本分类](https://towardsdatascience.com/multi-class-text-classification-with-scikit-learn-12f1e60e0a9f)、[Faster
    R-CNN](https://towardsdatascience.com/faster-r-cnn-object-detection-implemented-by-keras-for-custom-data-from-googles-open-images-125f62b9141a)
    等等。作为一个专注于“分享概念、想法和代码”的 Medium 平台，看到这些学习资源在《Towards Data Science》的追随者中如此受欢迎并不令人惊讶，他们可能正在进行数据中心的项目和职业。但对于一个希望优先考虑关键内容的新手来说，这可能会迅速变得令人困惑。是否应该训练成为一个
    Kaggle 大师？在图像识别或自然语言处理领域应用神经网络？ [两者都不是](https://medium.com/@thisismetis/dear-aspiring-data-scientists-just-skip-deep-learning-for-now-9c17030f6e44)？那
    Kubernetes 呢？学习如何部署模型，因为这完全是关于 [将模型投入生产](https://medium.com/@tomaszdudek/but-what-is-this-machine-learning-engineer-actually-doing-18464d5c699)
    的？而 [Hadoop](https://www.infoworld.com/article/3400864/hadoop-runs-out-of-gas.html)
    到底发生了什么呢？
- en: My LinkedIn [profile](https://www.linkedin.com/in/hanifsamad/) describes me
    as a Software Engineer and Data Scientist. Based on my job history, the first
    half of that pair is probably more accurate, as I’ve only ever secured short-term
    contract gigs in data science. Having voluntarily moved out of an earlier career
    as a healthcare statistician, I was becoming vexed with my attempts to land a
    full-time data scientist position where I’m based, which is Singapore. I’ve seen
    some acquaintances, with only a Bachelor’s degree, readily secure positions while
    my Master’s in Medical Statistics and General Assembly certificate in Web Development
    did not seem to land the knockout blow that I hoped they would (two out of three
    in the [Conway Venn diagram](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram),
    or so I thought). My patience was also wearing thin with some of the *“How I landed
    such-and-such role”*-type self-congratulatory advice running rampant online which,
    after all, admitted a sample size of just 1.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我的LinkedIn [个人资料](https://www.linkedin.com/in/hanifsamad/)将我描述为一名软件工程师和数据科学家。根据我的工作经历，这对中的前半部分可能更准确，因为我只曾在数据科学领域获得短期合同工作。由于自愿从早期的医疗统计学家职业中转行，我对在新加坡（我的工作所在地）找到全职数据科学家职位的尝试感到烦恼。我看到一些只有本科学位的熟人很容易获得职位，而我的医学统计硕士学位和通用组的网页开发证书似乎并没有带来我所希望的那一击（在[Conway韦恩图](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)中，或者说是我认为的两个中的三个）。我对一些*“我是如何获得这样的职位”*类型的自我庆祝建议也变得越来越没有耐心，毕竟这些建议的样本量仅为1。
- en: What was dawning on me was that I had conflated the *practice* of data science
    with the *strategy to become part of it*. **To my surprise, these turned out not
    to be the same thing. **Like most novices, I was putting together information
    from a haphazard mix of blog posts, the requirements section of data science job
    postings, and hearsay from people in the field. The skills-heavy focus of these
    sources, not to mention the [**castigating and often moralizing tone**](https://www.linkedin.com/pulse/getting-data-science-job-ben-taylor-deeplearning-/)** that
    data scientists can and should learn a whole bunch of things**, can ironically
    entrap beginners in a never-ending cycle of chasing after the latest skills, when
    perhaps the most efficient strategy would be to [quickly land an adjacent data-related
    position first](http://veekaybee.github.io/2019/02/13/data-science-is-different/) and
    then [learn the skills on the job](https://towardsdatascience.com/becoming-a-data-scientist-when-dan-becker-pointed-out-i-had-it-all-wrong-86fb81397e8c).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到的是，我把数据科学的*实践*与*成为数据科学一部分的策略*混为一谈。**令我惊讶的是，这两者原来并不相同。**像大多数新手一样，我从杂乱无章的博客文章、数据科学职位要求的部分以及该领域的传闻中拼凑信息。这些来源以技能为重心，更不用说[**批评性和道德化的语气**](https://www.linkedin.com/pulse/getting-data-science-job-ben-taylor-deeplearning-/)**，认为数据科学家可以并且应该学习一大堆东西，这讽刺地使初学者陷入了无休止追逐最新技能的循环，而最有效的策略可能是[先迅速找到一个相关的数据职位](http://veekaybee.github.io/2019/02/13/data-science-is-different/)，然后再[在工作中学习技能](https://towardsdatascience.com/becoming-a-data-scientist-when-dan-becker-pointed-out-i-had-it-all-wrong-86fb81397e8c)。
- en: Daniel Kahneman would call this an example of falling victim to the [availability
    heuristic](https://www.verywellmind.com/availability-heuristic-2794824). I think
    that I need to acquire [10 impossible skills before breakfast](/2018/05/simplilearn-9-must-have-skills-data-scientist.html) because
    that’s what I’ve read about how a data scientist looks like, without pausing to
    consider that there are probably thousands of data scientists out there who have
    already been successfully hired, and **most of them (by definition) are not superstars**.
    What I needed was not another navel-gazing post on the top skills required of
    a data scientist but *actual data* on people who have successfully made the transition
    into data science. **What were they doing before?**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 丹尼尔·卡尼曼会称这是一个受到[可得性启发式](https://www.verywellmind.com/availability-heuristic-2794824)影响的例子。我认为我需要获得[10种早餐前不可能掌握的技能](/2018/05/simplilearn-9-must-have-skills-data-scientist.html)，因为这正是我对数据科学家形象的理解，而没有停下来考虑到可能有成千上万的数据科学家已经成功被聘用，而**他们中的大多数（按定义）并不是超级明星**。我需要的不是另一篇关于数据科学家所需顶尖技能的自我陶醉的帖子，而是*有关*成功转行数据科学的人的实际数据。**他们之前在做什么？**
- en: What I needed was… *actual data* on people who have successfully made the transition
    into data science
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我需要的是……*有关*成功转行数据科学的人的实际数据。
- en: '**Data on Data Scientists**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学家的数据**'
- en: 'While there are some publicly available, large-scale [surveys](https://www.kaggle.com/kaggle/kaggle-survey-2018) that
    have been conducted on who is a data scientist, I saw several problems with such
    data:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有一些大规模的[调查](https://www.kaggle.com/kaggle/kaggle-survey-2018)公开可用，关于谁是数据科学家的问题，我发现这些数据存在几个问题：
- en: '**Self-selection bias. **Because these surveys are affiliated with certain
    kinds of organizations and are completely voluntary, a certain profile of respondents
    might be over-represented in the sample. I saw a particular problem with over-enthusiastic
    TensorFlow practitioners dominating the Kaggle Data Science Survey, which might
    be very different from how data science is actually practiced in business.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自我选择偏差。** 由于这些调查与某些类型的组织有关，并且完全是自愿的，样本中可能会过度代表某种受访者群体。我发现 Kaggle 数据科学调查中热衷于
    TensorFlow 的实践者过于突出，这可能与数据科学在商业中实际的实践方式非常不同。'
- en: '**Respondent bias.** Being completely voluntary and having no feedback on the
    respondent (you don’t suffer any consequence from misrepresenting yourself), individual
    respondents might have fewer disincentives to inflate their titles or education
    or other kinds of data.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受访者偏差。** 由于完全是自愿的，并且对受访者没有反馈（你虚报自己不会受到任何后果），个别受访者可能更少受到打击来夸大他们的头衔、教育背景或其他数据。'
- en: '**Market representation.** My main motivation was to find out the profiles
    of people who have actually been successfully hired as data scientists in my target
    market (Singapore). From what I’ve seen, the survey data is inundated with data
    science *aspirants* (mainly students), and specific data on data scientists based
    in Singapore was limited.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场代表性。** 我的主要动机是找出在我的目标市场（新加坡）中实际被成功聘用为数据科学家的人的个人资料。从我所见，调查数据充斥着数据科学的*志向者*（主要是学生），关于在新加坡的实际数据科学家的具体数据很有限。'
- en: There was no question in my mind that **LinkedIn** was where I needed to get
    the data from. While there might still be some selection bias (LinkedIn’s algorithms
    might not be showing me a truly random sample of data scientists¹), I saw its
    widespread adoption by jobseekers and the recruitment industry alike as an inbuilt
    check to minimize respondent bias and ensure the truthfulness of its profiles.
    LinkedIn profiles are subject, as it were, to the coercions of the actual job
    market.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我毫不怀疑**LinkedIn**是我需要获取数据的地方。虽然可能仍存在一些选择偏差（LinkedIn 的算法可能没有向我展示一个真正随机的数据科学家样本¹），但我看到它在求职者和招聘行业中的广泛应用，作为内建的检查点，可以最大程度地减少受访者偏差并确保个人资料的真实性。LinkedIn
    个人资料在某种程度上受到实际就业市场的压力。
- en: 'In addition, LinkedIn allows me to specify the geography of profiles that I
    wished to analyze in my search query, limiting it to Singapore if so desired.
    There was only one problem: getting the data itself.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，LinkedIn 允许我在搜索查询中指定我希望分析的个人资料地理位置，如果需要，可以限制在新加坡。但只有一个问题：获取数据本身。
- en: 'Scraping the data: don’t say I didn’t warn you'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 爬取数据：别说我没警告过你
- en: 'There has been some controversy surrounding the legality of scraping LinkedIn
    data. While recent [precedent](https://www.theverge.com/2017/8/15/16148250/microsoft-linkedin-third-party-data-access-judge-ruling) establishes
    that such information is public and therefore amenable to extraction by anyone,
    the legal status is far from settled. In any case, there are several roadblocks
    you will encounter when you try to scrape LinkedIn data:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于爬取 LinkedIn 数据的合法性曾有一些争议。虽然最近的[判例](https://www.theverge.com/2017/8/15/16148250/microsoft-linkedin-third-party-data-access-judge-ruling)确定这些信息是公开的，因此任何人都可以提取，但法律地位远未确定。无论如何，当你尝试爬取
    LinkedIn 数据时，会遇到几个障碍：
- en: You will be in violation of LinkedIn’s [User Agreement](https://www.linkedin.com/help/linkedin/answer/56347/prohibited-software-and-extensions?lang=en).
    While the enforceability of such contracts remains [murky](https://medium.com/@chris_70736/hiq-v-linkedin-and-the-legality-of-web-scraping-e80b9ab06f1d),
    you run the risk of having your account suspended for breaching the terms of service.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将违反 LinkedIn 的[用户协议](https://www.linkedin.com/help/linkedin/answer/56347/prohibited-software-and-extensions?lang=en)。尽管这些合同的可执行性仍然[模糊](https://medium.com/@chris_70736/hiq-v-linkedin-and-the-legality-of-web-scraping-e80b9ab06f1d)，但你有可能因违反服务条款而面临账号被暂停的风险。
- en: LinkedIn sets an upper limit to the number of profiles you can click on within
    the free tier, which your little selenium bot will quickly hit (especially if
    you’re spending a lot of time just debugging the scraper).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LinkedIn 对你可以点击的个人资料数量设置了上限，你的小 selenium 机器人会很快达到这个上限（特别是如果你花很多时间只是调试抓取器的话）。
- en: LinkedIn has been quietly and frequently changing their HTML tags such that **scraping
    based on any current set of tag attributes has a rather short shelf life**.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LinkedIn 一直在悄悄地频繁更改其 HTML 标签，使得**基于任何当前标签属性的抓取有效期相当短**。
- en: Suffice to say the scraper that I wrote remained useful for long enough to acquire
    a decently sized dataset (1027 LinkedIn profiles) before the tags were replaced
    and the code became outdated. (If you’d like to find out more about the code nonetheless,
    feel free to reach out to me²).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，我编写的抓取器在标签被替换并且代码过时之前，仍然有足够长的时间来获得一个相当大的数据集（1027 个 LinkedIn 个人资料）。(如果你想了解更多关于代码的内容，欢迎随时联系我²)。
- en: Using the search query “Data Scientist AND Singapore”, I extracted as many profiles
    as I could from the People section of LinkedIn. There were really only three data
    elements that I considered relevant: **Current Position** (job title and name
    of employer), **Education** (most recent institution and field of study) and **Experience** (position,
    organization, and duration of previous roles). Limiting myself to these three
    elements not only saved time in writing and debugging the scraper but was also
    my attempt at minimizing the scope of potential liabilities from not adhering
    to LinkedIn’s terms of service.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用搜索查询“Data Scientist AND Singapore”，我从 LinkedIn 的 People 部分提取了尽可能多的个人资料。我认为相关的只有三个数据元素：**当前职位**（职位名称和雇主名称）、**教育背景**（最近的学校和研究领域）和**经历**（职位、组织以及以前角色的持续时间）。将自己限制在这三个元素不仅节省了编写和调试抓取器的时间，还尝试减少不遵守
    LinkedIn 服务条款可能带来的责任范围。
- en: 'After filtering out data science aspirants, students, and profiles with insufficient
    information, I was left with 869 data scientist profiles. Now I can go about asking:
    what common traits do currently employed data scientists have?'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在筛选掉数据科学志向者、学生以及信息不足的个人资料后，我剩下了 869 个数据科学家个人资料。现在我可以问：目前在职的数据科学家有哪些共同特征？
- en: 'Finding 1: most data scientists have postgraduate degrees'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现 1：大多数数据科学家拥有研究生学位
- en: The most striking finding from the data, and which has been corroborated [elsewhere](https://medium.com/indeed-engineering/where-do-data-scientists-come-from-fc526023ace),
    is that most (73%) currently employed data scientists have degrees beyond just
    a Bachelor’s. A plurality (44%) hold a Master’s degree, while Ph.D.s outrank Bachelor’s
    degrees 29% to 21%. Only 6% of data scientists reported some form of MOOC, bootcamp
    or non-traditional certification as their primary qualification. This suggests
    that prospective employers trust the signaling provided by an advanced degree
    to fulfill the complex requirements of the data scientist position. **It also
    puts paid to the notion that data science bootcamps or other non-traditional certification
    programs are an adequate substitute for such degrees**.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据中最引人注目的发现，并且已在[其他地方](https://medium.com/indeed-engineering/where-do-data-scientists-come-from-fc526023ace)得到证实，是大多数（73%）在职的数据科学家拥有超过学士学位的学位。一个多数（44%）拥有硕士学位，而博士学位在数量上超过了学士学位（29%
    对 21%）。仅有 6% 的数据科学家报告了一些形式的 MOOC、训练营或非传统认证作为其主要资格。这表明，潜在雇主信任高级学位所提供的信号，以满足数据科学家职位的复杂要求。**这也否定了数据科学训练营或其他非传统认证项目可以替代这些学位的观点**。
- en: '![Figure](../Images/53b14740c1f6de92238e112f5e59b036.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/53b14740c1f6de92238e112f5e59b036.png)'
- en: Most recent education qualification reported by a sample of data scientists
    from LinkedIn
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn 上一组数据科学家报告的最新教育资格
- en: '**Finding 2: Computer Science and Engineering, but also Business Analytics
    dominate fields of study**'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**发现 2：计算机科学与工程，以及商业分析，主导了研究领域**'
- en: The common conception of a triumvirate of Computer Science, Mathematics and
    Statistics, and Engineering disciplines forming the bedrock of a data science
    career is somewhat borne out by the data. However, there are differences. **Computer
    Science** by far trumps all other singular fields, accounting for 14% of all studied
    disciplines. **Engineering** is a diverse category and includes such disparate
    fields as Chemical, Electrical and Electronics, and so-called Knowledge Engineering,
    and cumulatively accounts for 22% of studied disciplines. **Mathematics and Statistics** are
    also represented under various guises, including Applied Mathematics, Mathematical
    Physics, and Statistics and Applied Probability, but seem to carry less heft and
    cumulatively account for only about 12% of studied disciplines. A surprising winner
    in the data science education stakes is **Business Analytics** and other Analytics
    fields, which collectively account for 15% of disciplines. It is, in fact, the
    top-ranked field for data scientists who report having a Master’s degree as their
    highest qualification.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中在计算机科学、数学与统计学以及工程学科构成数据科学职业基础的三位一体的普遍观念在某种程度上得到了验证。然而，存在差异。**计算机科学**远远超过所有其他单一领域，占所有研究学科的14%。**工程学**是一个多样化的类别，包括化学、电子电气以及所谓的知识工程等不同领域，累计占研究学科的22%。**数学与统计学**也以各种形式出现，包括应用数学、数学物理和统计学及应用概率，但似乎不如前者重要，累计只占研究学科的约12%。在数据科学教育领域，**商业分析**及其他分析领域是一个意外的赢家，它们共同占有15%的学科。这实际上是报告中最高学历为硕士学位的数据科学家的排名第一领域。
- en: Other highly ranked fields include **Physics** (3.5%) and **Information Technology **(2.2%).
    The picture that emerges is that while computing- and engineering-related fields
    have demonstrated continuing relevance for becoming a data scientist, mathematics
    and statistics are somewhat being eclipsed by the newer business-oriented field
    of Analytics (and its variants). Nevertheless, a very long tail of other fields
    represents the broad diversity of disciplines that have been pursued by current
    data scientists.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 其他高度排名的领域包括**物理学**（3.5%）和**信息技术**（2.2%）。出现的图景是，虽然计算和工程相关领域在成为数据科学家的过程中持续相关，但数学和统计学正被以商业为导向的新兴分析领域（及其变种）所掩盖。尽管如此，还有非常长尾的其他领域代表了目前数据科学家所追求的广泛学科多样性。
- en: '![Figure](../Images/938e6e1d9a4c8f56de4bf49a78b669f4.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/938e6e1d9a4c8f56de4bf49a78b669f4.png)'
- en: Top fields of study reported by a sample of data scientists from LinkedIn (tail
    distributions hidden). Percentages are out of fields of study across all levels
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn 上的数据科学家样本报告的主要研究领域（尾部分布隐藏）。百分比是所有层级研究领域中的占比
- en: 'Finding 3: Currently employed data scientists tend to be in mid-career positions'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现3：目前在职的数据科学家往往处于职业中期
- en: The modal years of reported work experience for a data scientist in this sample
    is between **4–6 years**, depending on their highest level of qualification. This
    may seem blindingly obvious, but it is perhaps worth repeating that **most data
    scientist hires are not college graduates straight out of their heroic MOOC conquests**,
    which sometimes seems to be the impression given by [blog posts](https://towardsdatascience.com/my-journey-from-physics-into-data-science-5d578d0f9aa6) about
    how to break into the field. As with most other open positions, the average person
    filling that position will probably be someone with experience.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个样本中，数据科学家的报告工作经验的模态年份在**4–6年**之间，具体取决于其最高学历水平。这看起来非常明显，但值得重申的是，**大多数数据科学家并不是从英雄式的大规模开放在线课程中直接毕业的大学生**，这一点有时在关于如何进入该领域的[博客文章](https://towardsdatascience.com/my-journey-from-physics-into-data-science-5d578d0f9aa6)中给人的印象。与其他开放职位一样，填补这些职位的平均人选往往是有经验的人员。
- en: As an additional fun fact, *none* of the data scientists reporting non-traditional
    certification programs were fresh hires, having at least 1 year of work experience
    prior.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 作为额外的趣闻，*没有*报告非传统认证程序的数据科学家是新聘用的，他们都有至少1年的工作经验。
- en: '![Figure](../Images/d1fa9bbb3f8b625f7b5928519a917c9b.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/d1fa9bbb3f8b625f7b5928519a917c9b.png)'
- en: Cumulative years of work experience reported by a sample of data scientists
    from LinkedIn
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn 上的数据科学家样本报告的累计工作经验年限
- en: '**Finding 4: Most data scientist positions are new**'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**发现4：大多数数据科学家职位是新的**'
- en: Another data point corroborating the above finding is that most data scientists
    (76%) have occupied their current positions for less than 2 years, with a plurality
    (42%) holding it for less than a year. This suggests that while most data science
    job openings have been relatively recent, the people filling them up nevertheless
    have been in the job market for a while.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个支持上述发现的数据点是，大多数数据科学家（76%）在当前职位上待了不到2年，其中有42%的人待了不到一年。这表明，尽管大多数数据科学职位相对较新，但填补这些职位的人已经在求职市场上待了一段时间。
- en: '![Figure](../Images/ad23b3255427a50c0f8df7912dd9a51c.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图表](../Images/ad23b3255427a50c0f8df7912dd9a51c.png)'
- en: Years in current role reported by a sample of data scientists from LinkedIn.
    ‘0’ indicates 0–1 years (exclusive)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 来自LinkedIn的样本数据显示的数据科学家在当前角色中的年限。‘0’表示0–1年（不包括在内）
- en: 'Finding 5: Researcher, Software Engineer, Analyst or Data Science Intern? Good.
    Existing data scientist? Even better.'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现5：研究员、软件工程师、分析师或数据科学实习生？很好。现有的数据科学家？更好。
- en: Finding out what data scientists were doing immediately prior to their current
    positions was the core insight I wanted to get to. Perhaps unsurprisingly (given
    the preponderance of postgraduate degree holders in the sample) a good chunk (11%)
    of them report being **Scientists or Researchers** (including Research Assistants
    and Research Fellows) previously. An equivalent chunk (11%) reported some form
    of **Software Engineering** position, including developers and solution architects.
    Another section of data scientists were previously **Analysts** (11%) in their
    various forms, including Data Analysts and System Analysts. Interestingly, **interns
    and trainees **(11%) are also a viable class of precursors to a full-fledged data
    scientist role, and they typically take the form of Data Science or Analytics
    internships. Other highly ranked previous positions include **Consultancy** (5%),
    various **Managerial** positions (5%), and **Data Science Instructorship** (3%).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 了解数据科学家在当前职位之前做了什么是我想要获得的核心见解。也许并不令人惊讶（考虑到样本中大多数人拥有研究生学位），相当一部分（11%）报告说他们之前是**科学家或研究员**（包括研究助理和研究员）。另一个相当的部分（11%）报告说他们曾从事某种形式的**软件工程**职位，包括开发人员和解决方案架构师。还有一部分数据科学家之前是**分析师**（11%），包括数据分析师和系统分析师。有趣的是，**实习生和培训生**（11%）也是通往全面数据科学家角色的一个可行的前身，他们通常是数据科学或分析实习生。其他高度排名的前一个职位包括**咨询**（5%）、各种**管理**职位（5%）和**数据科学讲师**（3%）。
- en: Unremarkably, nothing beats already being a **Data Scientist** in attempting
    to land a new data science role. Fully 28% of the sample reported Data Scientist
    as a previous position. Furthermore, this incumbency advantage appears to be increasing
    — for example, 29% of hires who have been 1 year or less on the job reported Data
    Scientist as their previous position compared to only 12% of hires who have stayed
    between 3–4 years on the job.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无悬念，已经成为**数据科学家**的人在争取新的数据科学职位时最具优势。样本中有28%的人报告说他们的前一个职位是数据科学家。此外，这种 incumbency
    优势似乎在增加——例如，1年或更短时间内上任的雇员中，有29%的人报告说他们的前一个职位是数据科学家，而在工作了3至4年的雇员中，仅有12%报告说他们的前一个职位是数据科学家。
- en: For myself, it was worth noticing that **Statisticians** **and Actuaries** are
    at the bottom of the heap as a prior role for existing data scientists.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，值得注意的是**统计学家**和**精算师**在现有数据科学家的前一个角色中排名最末。
- en: '![Figure](../Images/1ef0f5231733ea8722b126076931f1b9.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图表](../Images/1ef0f5231733ea8722b126076931f1b9.png)'
- en: Most recently held position reported by a sample of data scientists from LinkedIn,
    grouped by years in current role. ‘0’ indicates 0–1 years (exclusive)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 来自LinkedIn的样本数据显示的数据科学家最近的职位，按在当前角色中的年限分组。‘0’表示0–1年（不包括在内）
- en: 'Finding 6: Half of data scientist roles come from non-technology companies'
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现6：一半的数据科学家职位来自非科技公司
- en: While well-funded, mature technology companies (such as Google or Amazon) tend
    to get the limelight in terms of desirable places to get hired as a data scientist,
    it is worth noting that nearly half (49%) of data scientists in this sample came
    from places that do not directly create technology products. These tended to be
    companies and institutions from **finance and insurance** (11%), **consulting**
    (9%), **government** (5%), **manufacturing**(5%), and **academia** (2.4%). Within
    the technology category, industries that are well-represented include **transportation** (8%,
    primarily due to Singapore-based ride-hailing app Grab), **enterprise** (8%, including
    IBM, SAP, and Microsoft), **e-commerce** (5%) and **finance** (5%). Here we see
    the distinction between a financial institution like DBS Bank hiring for data
    scientists versus a fintech company like [Refinitiv](https://www.refinitiv.com/en/) using
    data science to create technology products for such institutions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管资金充足且成熟的科技公司（如谷歌或亚马逊）往往成为数据科学家最向往的地方，但值得注意的是，在这个样本中，几乎一半（49%）的数据科学家来自那些不直接创造技术产品的地方。这些地方通常是**金融和保险**（11%）、**咨询**（9%）、**政府**（5%）、**制造业**（5%）和**学术界**（2.4%）。在科技类别中，代表性较强的行业包括**运输**（8%，主要由于新加坡的打车应用Grab）、**企业**（8%，包括IBM、SAP和微软）、**电子商务**（5%）和**金融**（5%）。在这里，我们可以看到像DBS银行这样的金融机构招聘数据科学家与像[Refinitiv](https://www.refinitiv.com/en/)这样的金融科技公司使用数据科学为这些机构创造技术产品之间的区别。
- en: There is a sizeable category of technology companies I have labelled as **AI
    & ML **(6.5%). This includes companies like [DataRobot](https://www.datarobot.com/sg/) with
    a track record of delivering actual automated machine learning products, but also
    newer outfits like [Amaris.AI](https://www.amaris.ai/).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我将某些科技公司标记为**AI & ML**（6.5%）。这包括像[DataRobot](https://www.datarobot.com/sg/)这样有实际自动化机器学习产品记录的公司，也包括像[Amaris.AI](https://www.amaris.ai/)这样的新兴公司。
- en: It would be far too convenient if this cleavage between non-technology and technology
    companies of data scientists neatly aligns with the [Type A vs Type B data scientist
    characterization](https://www.quora.com/What-is-data-science/answer/Michael-Hochster) proposed
    elsewhere, as it suggests that the job market (at least in Singapore) has been
    pretty equitable in providing opportunities for either type. Nevertheless, this
    would be an interesting and valuable hypothesis to test.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据科学家的非技术公司与技术公司之间的分界恰好符合其他地方提出的[Type A与Type B数据科学家分类](https://www.quora.com/What-is-data-science/answer/Michael-Hochster)，那将是太过便利了，因为这表明工作市场（至少在新加坡）在提供机会方面相当公平。不过，这将是一个有趣且有价值的假设进行验证。
- en: '![Figure](../Images/40be86edf8584a58914525d06c3dfdf4.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/40be86edf8584a58914525d06c3dfdf4.png)'
- en: Category of employers reported by a sample of data scientists from LinkedIn
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 从LinkedIn上的数据科学家样本报告的雇主类别
- en: 'Conclusion: What does this all mean for me?'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论：这对我意味着什么？
- en: If you are serious about landing a data scientist position, rather than fretting
    about what kind of skills you need from reading random blog posts, it is perhaps
    more helpful to get a sense of *who* exactly has been successful at it. The most
    frequent combination of traits would probably be someone with a Master’s or Ph.D.
    in Computer Science, Engineering, Mathematics or Analytics; who’s been employed
    in industry for about 4–6 years; and was a Researcher, Software Engineer, Analyst
    or Data Science Intern in a previous life².** However, don’t make the fallacy
    of thinking that it is *this* combination which constitutes the majority of data
    scientists, **as it represents a multiplication of probabilities (which may themselves
    not be independent). As this piece and [other research](https://medium.com/indeed-engineering/where-do-data-scientists-come-from-fc526023ace) have
    noted, the background of data scientists is incredibly diverse, more so than other
    kinds of positions such as Software Engineer. Nevertheless, the picture that emerges
    is that certain profiles do tend to be favoured and the amount of ‘standing out’
    that is expected of your resumé will probably be proportional to how much it deviates
    from such profiles.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对获得数据科学家职位很认真，与其为从随机博客文章中获取所需技能而烦恼，不如更好地了解*谁*确切地在这个领域取得了成功。最常见的特征组合可能是拥有计算机科学、工程、数学或分析学的硕士或博士学位；在行业中工作了约
    4-6 年；并且曾在之前的工作中担任研究员、软件工程师、分析师或数据科学实习生²。**然而，不要犯认为*这种*组合构成了大多数数据科学家的谬误，因为这代表了概率的乘积（这些概率可能本身并不独立）。正如这篇文章和[其他研究](https://medium.com/indeed-engineering/where-do-data-scientists-come-from-fc526023ace)所指出的那样，数据科学家的背景非常多样，比软件工程师等其他职位更为广泛。然而，出现的趋势是某些特定的个人资料确实更受青睐，而你简历中“突出”的程度可能与其偏离这些个人资料的程度成正比。
- en: 'Finally, I would note that while the data is silent on the *necessity* of skills
    acquired from non-traditional certifications such as MOOCs and bootcamps, it does
    suggest something about their *sufficiency*: they clearly aren’t. A postgraduate
    degree is a far better indicator of your prospects as a data science hire. This
    is not to suggest that acquiring such skills is unimportant; data science is moving
    at a rapid pace and many of the most important algorithms and techniques will
    not be covered by a conventional academic syllabus. **It is merely to suggest
    that the acquisition of specific skills may be answering a need other than your
    immediate employability as a data scientist.**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要指出的是，尽管数据对从非传统认证如 MOOCs 和训练营获得的技能的*必要性*保持沉默，但它确实对这些技能的*足够性*有所暗示：它们显然是不足够的。研究生学位是你作为数据科学家前景的更好指标。这并不是说获得这些技能不重要；数据科学发展迅速，许多重要的算法和技术不会被传统学术课程涵盖。**这只是暗示获得特定技能可能是在满足除你作为数据科学家即时可雇佣性之外的其他需求。**
- en: A myriad of specialized courses on data science has been proliferating that
    seem designed to prey on the insecurities of aspirants, who’ve been told again
    and again they need just that particular combination of skills to achieve a breakthrough.
    Understanding data on who actually gets hired as a data scientist throws a cold,
    hard splash of reality to such existential considerations.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 大量关于数据科学的专业课程层出不穷，这些课程似乎旨在利用那些一直被告知需要特定技能组合才能取得突破的求职者的不安。了解谁实际上被聘为数据科学家会给这些存在性考虑带来严酷的现实冲击。
- en: Notes
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: ¹ If there is any reason to poke holes at the data, it would be to doubt the
    representativeness of the sample. LinkedIn only displays profiles that have at
    least a 3rd-degree connection to you, and the profiles might have been sorted
    by a non-random algorithm (my scraper extracted the top profile results in order).
    There is a case to be made that I am not optimally connected to obtain a truly
    random sample of data scientists from my target market (e.g. not having enough
    hub nodes in my network). Getting more profiles from other LinkedIn accounts and
    doing a sensitivity analysis would throw more light on this question.
  id: totrans-67
