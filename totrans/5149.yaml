- en: '[Leading Free Course](https://www.udemy.com/course/introduction-to-databases-and-sql-querying/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Udemy is an online learning and teaching marketplace with over 204,000 courses
    and 54 million students. The above link is a well-rounded course with a 4.5 rating
    and over 450,000 students have already gone through the course! Additionally,
    this course requires no prerequisites.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[All SQL Courses (paid)](https://www.udemy.com/courses/search/?src=ukw&q=SQL)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: PopSQL
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[List of SQL How-Tos](https://popsql.com/learn-sql)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: PopSQL is a modern-day SQL editor. It allows you to collaborate with colleagues
    and friends to write the correct SQL queries. With such a strong foundation in
    the concept, it only makes sense that they would have good resources for people
    to learn SQL. Additionally, this resource breaks up the different syntaxes so
    that you only have to work with the program you want to. I recommend using this
    once you better understand the different transforms you are trying to run.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: PopSQL是一个现代化的SQL编辑器。它允许你与同事和朋友协作编写正确的SQL查询。既然你对这个概念有了坚实的基础，那么他们提供的学习SQL的资源也很有用。此外，这个资源将不同的语法分开，这样你只需要使用你想要的程序。我建议你在更好地理解你尝试运行的不同变换后使用它。
- en: W3Schools.com
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: W3Schools.com
- en: '[SQL Tutorial](https://www.w3schools.com/sql/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL教程](https://www.w3schools.com/sql/)'
- en: W3Schools is one of the largest web development sites. It contains numerous
    courses on a plethora of different coding languages. Their SQL Tutorial will teach
    you MySQL, SQL Server, MS Access, Oracle, Sybase, Informix, Postgres, and some
    other database systems. The nice part about this tutorial is they have plenty
    of examples and quizzes for you to test your knowledge! Additionally, they offer
    SQL References where you can find different keywords and functions. This tutorial
    will give you a certificate to prove that you have achieved a basic understanding
    of SQL.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: W3Schools是最大的网站开发平台之一。它包含了大量关于多种编程语言的课程。他们的SQL教程将教你MySQL、SQL Server、MS Access、Oracle、Sybase、Informix、Postgres以及其他一些数据库系统。这个教程的优点是有大量的示例和测验来测试你的知识！此外，他们还提供SQL参考，你可以在这里找到各种关键字和函数。这个教程会给你一个证书，证明你已经掌握了SQL的基本知识。
- en: Khan Academy
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可汗学院
- en: '[Intro to SQL: Querying and managing data](https://www.khanacademy.org/computing/computer-programming/sql)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL简介：查询和管理数据](https://www.khanacademy.org/computing/computer-programming/sql)'
- en: Khan Academy is a 501(c)(3) nonprofit organization, and like all of the different
    resources listed above, it’s completely free. This is a beginner's course where
    you will learn how to use SQL to store, query, and manipulate data in relational
    databases. This course offers you several videos, engaging challenges, and end-of-session
    quizzes to test your knowledge. Although this requires a little more self-learning
    than some of the other resources listed above it is still an incredible resource
    for anyone looking to learn or practice their SQL Skills.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 可汗学院是一个501(c)(3)非营利组织，像上述所有资源一样，它是完全免费的。这是一个初学者课程，你将学习如何使用SQL来存储、查询和操作关系型数据库中的数据。这个课程提供了多个视频、引人入胜的挑战和课程结束的测验来测试你的知识。虽然它比一些其他资源需要更多的自学，但对于任何想要学习或练习SQL技能的人来说，仍然是一个了不起的资源。
- en: What now?
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现在该怎么办？
- en: Now that you have completed an intro course to SQL and have a basic understanding
    of how queries are structured and the different transforms that are being offered,
    you are at a crossroads. You should have an understanding of what you are trying
    to achieve and how to achieve it but don’t have the time to search through Stackoverflow
    or Google to round out the corners of those specific queries. This is where you
    should find different tools to help you save time and operate more efficiently.
    Below are two of my favorite resources I recommend to any new or aspiring SQL
    user. These resources are being pulled from an article I recently published titled
    [The Top 5 Bookmarks Every Data Analyst Should Have](https://medium.com/towards-data-science/top-5-bookmarks-every-data-analyst-should-have-547a2c9ad1fe).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了SQL的入门课程，并且对查询结构和不同的变换有了基本了解，你面临一个选择。你应该知道你想达成什么目标以及如何达成它，但可能没有时间通过Stackoverflow或Google来完善那些特定查询的细节。这时你应该寻找不同的工具来帮助你节省时间，提高效率。以下是我推荐给任何新手或有志SQL用户的两个资源。这些资源来自我最近发布的一篇文章，标题为[每个数据分析师都应该拥有的五大书签](https://medium.com/towards-data-science/top-5-bookmarks-every-data-analyst-should-have-547a2c9ad1fe)。
- en: Code Beautify
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码美化工具
- en: '[SQL Formatter](https://codebeautify.org/sqlformatter)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL格式化工具](https://codebeautify.org/sqlformatter)'
- en: There are a number of different SQL formatters out there on the internet, but
    this is the one that I use and enjoy. This tool is perfect for you and your colleagues
    as you will no longer need to dig through extensive queries to find the transform
    that is trying to be run; SQL Formatter will instantly format the query in a structured
    way that is easier for both you and your colleague to follow.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'In its essence the beautifier will take this:'
