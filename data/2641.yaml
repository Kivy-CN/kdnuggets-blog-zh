- en: Version control tools have long been a staple for information workers, especially
    developers who need a place to store and collaborate on their codebase while maintaining
    a complete history of changes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制工具长期以来一直是信息工作者的基本工具，尤其是需要存储和协作代码库的开发人员，同时保持完整的更改历史记录。
- en: Over the years, many such tools have come and gone or at least fallen out of
    favor, but the most widely used system today is [GitHub](https://github.com/).
    GitHub has gained popularity for a variety of reasons, most notably that it's
    cloud-based, easily discoverable, and has pricing plans that even the most frugal
    of managers will be happy to rubber stamp. Moreover, it’s commonly used by machine
    learning (ML) practitioners, including us at PerceptiLabs, to store ML models,
    data, and code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，许多此类工具出现过或至少已不再受欢迎，但今天最广泛使用的系统是[GitHub](https://github.com/)。GitHub因多种原因而受欢迎，最显著的是它基于云、易于发现，并且拥有即使是最节俭的管理者也乐意批准的定价计划。此外，GitHub在包括我们PerceptiLabs在内的机器学习（ML）从业者中被广泛使用，用于存储ML模型、数据和代码。
- en: But in addition to being a powerful repository, did you know that GitHub can
    also be a powerful tool for your job searches and overall career growth?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为一个强大的代码库外，您是否知道GitHub还可以作为您求职和整体职业发展的强大工具？
- en: Building Your Online Profile One Contribution at a Time
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逐步建立您的在线个人资料
- en: Many recruiters and human resource departments now look at a candidate's complete
    online presence to develop a profile of that person. With online tools like Google
    providing powerful search capabilities, recruiters want to find out everything
    they can about a candidate in order to judge their suitability for a given role.
    So, it should come as no surprise that your online profile could play a significant
    role in your next job search.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多招聘人员和人力资源部门现在查看候选人的完整在线存在，以建立该人的档案。随着Google等在线工具提供强大的搜索功能，招聘人员希望尽可能多地了解候选人，以判断其是否适合特定职位。因此，您的在线个人资料在下一次求职中可能发挥重要作用，这一点并不令人惊讶。
- en: When applying for a new role, you want your online profile to consist of more
    than just an out-of-date LinkedIn profile and some less-than-professional pictures
    on Facebook. What you really want to impress upon those looking to hire you is
    that you're more than just someone looking for a job. You want them to see your
    passion, expertise, and how well-regarded you are by demonstrating active engagement
    within a community, showing technical expertise, and displaying a strong grasp
    of the subject at hand. By doing so, recruiters will be able to better match you
    with a given role.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在申请新职位时，您希望您的在线个人资料不仅仅是一个过时的LinkedIn档案和一些不够专业的Facebook照片。您真正想给招聘人员留下的印象是，您不仅仅是一个在找工作的人。您希望他们看到您的热情、专业知识，以及您在社区中的活跃参与，展示技术专长，以及对所讨论主题的深刻理解。这样，招聘人员将能够更好地将您与特定职位匹配。
- en: This is where a tool like GitHub can be invaluable as it's the perfect place
    to showcase your skills, become known, and demonstrate your abilities in ways
    that cannot be crammed into a standard one or two-page resume.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是像GitHub这样的工具可以发挥重要作用的地方，因为它是展示技能、建立知名度，并以无法压缩到一两页简历中的方式展示能力的完美场所。
- en: As you gain followers and follow others, respond to issues and questions, etc.,
    you can also start to build your network of peers and your reputation. These connections
    can be invaluable when it comes to getting an introduction to someone who can
    help you land that next job or when helping someone else looking for a job. Your
    reputation in itself can be an asset as recruiters may look to see if you have
    a large following and any star ratings and judge how respected you are amongst
    industry peers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你获得更多关注者和关注他人，回应问题等，你也可以开始建立你的同行网络和声誉。这些联系在获得介绍和帮助你找到下一份工作时可能会非常宝贵。你的声誉本身也可以成为一种资产，因为招聘人员可能会查看你是否拥有大量关注者和星级评分，以评估你在行业同行中的尊重程度。
- en: Identifying and contributing to GitHub repos from companies of interest to you
    can also be beneficial. It can also help you uncover companies that you may want
    to apply to by being able to see their code offerings first hand. And by getting
    involved with their offerings, you can show that organization that you have a
    direct interest and knowledge about their technology.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 识别并参与你感兴趣公司的 GitHub 仓库也可能会有益。这还能帮助你发现你可能想申请的公司，因为你可以直接查看他们的代码提供。同时，通过参与他们的项目，你可以向该组织展示你对他们技术的直接兴趣和了解。
- en: Tips
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: 'Ready to get started building your online presence with GitHub? Here are a
    few tips to keep in mind:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好开始在 GitHub 上建立你的在线形象了吗？以下是一些需要记住的提示：
- en: When creating your own repo, be sure to keep it organized. At the root should
    be an informative readme.md file, while data, code, etc. should be placed in respective
    subdirectories.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在创建自己的仓库时，请确保保持组织性。根目录下应有一个信息丰富的 readme.md 文件，而数据、代码等应放置在各自的子目录中。
- en: Your readme.md file is a chance to show off your knowledge, your ability to
    write and convey ideas, and your thought processes. Be sure to start by describing
    the problem your repo solves, followed by a description of the structure (i.e.,
    what each directory and file or set of files represents/contains), and provide
    detailed set up/installation steps. Most importantly, be sure to include your
    name and contact information.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的 readme.md 文件是展示你的知识、写作能力、思想过程的机会。请确保首先描述你的仓库解决了什么问题，然后描述结构（即每个目录和文件或文件集表示/包含什么），并提供详细的设置/安装步骤。最重要的是，确保包括你的姓名和联系方式。
- en: Don't forget to point recruiters to your GitHub contributions on your LinkedIn
    profile, personal website, and in your resume. This, of course, is also important
    when applying for a different position within your existing organization.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要忘记在你的 LinkedIn 个人资料、个人网站和简历中指出你的 GitHub 贡献。这在申请你现有组织中的不同职位时也很重要。
- en: Also, aim to enhance your online profile by contributing to other mediums like
    ML forums, LinkedIn articles/conversations, etc. Any time you can demonstrate
    your knowledge is time well spent.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，争取通过在 ML 论坛、LinkedIn 文章/对话等其他平台上贡献内容来提升你的在线个人资料。任何能展示你知识的时间都是值得的。
- en: GitHub Repos for Machine Learning
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习的 GitHub 仓库
- en: 'There are all sorts of ML repos out there which you can contribute to, but
    here are a few to get you started:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有各种 ML 仓库，你可以参与其中，但以下是一些可以让你入门的仓库：
- en: '[tensorflow2-generative-models](https://github.com/timsainb/tensorflow2-generative-models):
    demonstrates various generative approaches to ML modeling.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[tensorflow2-generative-models](https://github.com/timsainb/tensorflow2-generative-models):
    展示了多种生成式 ML 建模方法。'
- en: '[awesome-datascience](https://github.com/academic/awesome-datascience): a resource
    to learn about the fundamentals of data science.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[awesome-datascience](https://github.com/academic/awesome-datascience): 学习数据科学基础知识的资源。'
- en: '[tensorflow model garden](https://github.com/tensorflow/models): a collection
    of TensorFlow models.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[tensorflow model garden](https://github.com/tensorflow/models): TensorFlow
    模型的集合。'
- en: '[https://github.com/scikit-learn/scikit-learn](https://github.com/scikit-learn/scikit-learn):
    Python module for ML.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/scikit-learn/scikit-learn](https://github.com/scikit-learn/scikit-learn):
    用于 ML 的 Python 模块。'
- en: '[https://github.com/deepmind/open_spiel](https://github.com/deepmind/open_spiel)
    : environments and algorithms for research in general, including reinforcement
    learning and search/planning in games.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/deepmind/open_spiel](https://github.com/deepmind/open_spiel)
    : 一般研究的环境和算法，包括强化学习和游戏中的搜索/规划。'
- en: '[https://github.com/aws-samples/aws-machine-learning-university-accelerated-tab](https://github.com/aws-samples/aws-machine-learning-university-accelerated-tab):
    courses on ML which developers can contribute to.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/aws-samples/aws-machine-learning-university-accelerated-tab](https://github.com/aws-samples/aws-machine-learning-university-accelerated-tab)：开发者可以贡献的机器学习课程。'
- en: '[https://github.com/microsoft/AI](https://github.com/microsoft/AI): Microsoft''s
    Open Source AI-based repositories.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/microsoft/AI](https://github.com/microsoft/AI)：微软的开源AI仓库。'
- en: '[https://github.com/IBM/taxinomitis-docs](https://github.com/IBM/taxinomitis-docs):
    IBM''s ML projects and information for kids.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/IBM/taxinomitis-docs](https://github.com/IBM/taxinomitis-docs)：IBM的机器学习项目和儿童信息。'
- en: '[https://github.com/Tencent/PocketFlow](https://github.com/Tencent/PocketFlow):
    open-source framework for compressing and accelerating deep learning models.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/Tencent/PocketFlow](https://github.com/Tencent/PocketFlow)：用于压缩和加速深度学习模型的开源框架。'
- en: '[https://github.com/PerceptiLabs](https://github.com/PerceptiLabs) : sample
    projects and data that you can use when trying out our visual modeling tool or
    when following along with our [tutorials](https://www.perceptilabs.com/docs/video_tutorials).'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/PerceptiLabs](https://github.com/PerceptiLabs)：示例项目和数据，可用于尝试我们的视觉建模工具或跟随我们的[教程](https://www.perceptilabs.com/docs/video_tutorials)。'
- en: Our hope at [PerceptiLabs](https://www.perceptilabs.com/) is that our repos
    will become a valuable resource both for learning ML and our visual modeling tool,
    as well as a place where users can demonstrate their ML knowledge while connecting
    with users. Before you contribute to our GitHub repos, we encourage you to first
    post your own private GitHub repos.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[PerceptiLabs](https://www.perceptilabs.com/)的期望是，我们的仓库将成为学习机器学习和我们的视觉建模工具的宝贵资源，同时也是用户展示其机器学习知识并与其他用户互动的地方。在你为我们的GitHub仓库做贡献之前，我们鼓励你首先发布自己的私人GitHub仓库。
- en: Above all, have fun with your contributions, engaging with others, and demonstrating
    your passion for machine learning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，要在你的贡献中找到乐趣，与他人互动，并展示你对机器学习的热情。
