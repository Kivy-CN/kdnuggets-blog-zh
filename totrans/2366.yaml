- en: For a newbie or fresh graduate, there are only a few ways to showcase skills
    and experience. They can either get an internship, work on open source projects,
    volunteer in NGO projects, or work on portfolio projects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新手或应届毕业生来说，展示技能和经验的方式很少。他们可以选择实习、参与开源项目、在非政府组织项目中做志愿者，或进行组合项目。
- en: In this post, we will be focusing on machine learning portfolio projects that
    will boost your resume and help you during the recruitment process. Working solo
    on the project also makes you better at problem-solving.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将重点介绍能够提升你简历的机器学习组合项目，并在招聘过程中帮助你。单独进行项目也能让你在解决问题方面更有能力。
- en: mRNA Degradation using Deep Learning model
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用深度学习模型进行mRNA降解
- en: '![7 Machine Learning Portfolio Projects to Boost the Resume](../Images/266fa66ec9548d899d310bc730c27340.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![7个机器学习组合项目以提升简历](../Images/266fa66ec9548d899d310bc730c27340.png)'
- en: Image from [OpenVaccine](https://www.kaggle.com/competitions/stanford-covid-vaccine/overview)
    Kaggle
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [OpenVaccine](https://www.kaggle.com/competitions/stanford-covid-vaccine/overview)
    Kaggle
- en: '[mRNA Degradation](https://pub.towardsai.net/deep-learning-model-to-predict-mrna-degradation-1533a7f32ad4)
    project is a complex regression problem. The challenge in this project is to predict
    degradation rates that can help scientists design more stable vaccines in the
    future.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[mRNA降解](https://pub.towardsai.net/deep-learning-model-to-predict-mrna-degradation-1533a7f32ad4)项目是一个复杂的回归问题。这个项目的挑战在于预测降解率，这可以帮助科学家设计更稳定的疫苗。'
- en: 'The project is 2 years old, but you will learn a lot about solving regression
    problems using complex 3D data manipulation and deep learning GRU models. Furthermore,
    we will be predicting 5 targets: reactivity, deg_Mg_pH10, deg_Mg_50C, deg_pH10,
    deg_50C.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目已经进行2年了，但你将会学到很多关于使用复杂的3D数据处理和深度学习GRU模型解决回归问题的知识。此外，我们还将预测5个目标：反应性、deg_Mg_pH10、deg_Mg_50C、deg_pH10、deg_50C。
- en: Automatic Image Captioning
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动图像描述
- en: '![7 Machine Learning Portfolio Projects to Boost the Resume](../Images/5a483619c8e3118b7827a0d14e12880e.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![7个机器学习组合项目以提升简历](../Images/5a483619c8e3118b7827a0d14e12880e.png)'
- en: Image from [AnalyticsVidhya](https://www.analyticsvidhya.com/blog/2018/04/solving-an-image-captioning-task-using-deep-learning/)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [AnalyticsVidhya](https://www.analyticsvidhya.com/blog/2018/04/solving-an-image-captioning-task-using-deep-learning/)
- en: '[Automatic Image Captioning](https://www.analyticsvidhya.com/blog/2018/04/solving-an-image-captioning-task-using-deep-learning/)
    is the must-have project in your resume. You will learn about computer vision,
    CNN pre-trained models, and LSTM for natural language processing.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[自动图像描述](https://www.analyticsvidhya.com/blog/2018/04/solving-an-image-captioning-task-using-deep-learning/)
    是你简历中必备的项目。你将了解计算机视觉、CNN预训练模型以及用于自然语言处理的LSTM。'
- en: In the end, you will build the application on Streamlit or Gradio to showcase
    your results. The image caption generator will generate a simple text describing
    the image.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你将在Streamlit或Gradio上构建应用程序以展示你的结果。图像标题生成器将生成简单的文本来描述图像。
- en: You can find multiple similar projects online and even create your deep learning
    architecture to predict captions in different languages.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在线找到多个类似项目，甚至可以创建自己的深度学习架构来预测不同语言的字幕。
- en: The primary purpose of the portfolio project is to work on a unique problem.
    It can be the same model architecture but a different dataset. Working with various
    data types will improve your chance of getting hired.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集项目的主要目的是解决一个独特的问题。可以是相同的模型架构但使用不同的数据集。处理各种数据类型将提高你的招聘机会。
- en: Stock Price Forecasting using Deep Learning
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用深度学习进行股票价格预测
- en: '![7 Machine Learning Portfolio Projects to Boost the Resume](../Images/12497c09925f191bf3d0d01e8d90233f.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![7个机器学习作品集项目提升简历](../Images/12497c09925f191bf3d0d01e8d90233f.png)'
- en: Image by [Soham Nandi](https://medium.com/nerd-for-tech/stock-market-analysis-and-forecasting-using-deep-learning-f75052e81301)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Soham Nandi](https://medium.com/nerd-for-tech/stock-market-analysis-and-forecasting-using-deep-learning-f75052e81301)提供
- en: '[Forecasting using Deep Learning](https://medium.com/nerd-for-tech/stock-market-analysis-and-forecasting-using-deep-learning-f75052e81301)
    is a popular project idea, and you will learn many things about time series data
    analysis, data handling, pre-processing, and neural networks for time-series problems.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用深度学习进行预测](https://medium.com/nerd-for-tech/stock-market-analysis-and-forecasting-using-deep-learning-f75052e81301)是一个流行的项目想法，你将学习时间序列数据分析、数据处理、预处理和时间序列问题的神经网络等许多内容。'
- en: The time series forecasting is not simple. You need to understand seasonality,
    holiday seasons, trends, and daily fluctuation. Most of the time, you don’t even
    require neural networks, and simple linear regression can provide you with the
    best-performing model. But in the stock market, where the risk is high, even a
    one percent difference means millions of dollars in profit for the company.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列预测并不简单。你需要理解季节性、假期、趋势和日常波动。大多数时候，你甚至不需要神经网络，简单的线性回归就能提供最佳表现的模型。但在风险较高的股市中，即使是一百分之一的差异也可能为公司带来数百万美元的利润。
- en: Self-Driving car project
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动驾驶汽车项目
- en: '![7 Machine Learning Portfolio Projects to Boost the Resume](../Images/1d5bcb55b7c811bc8210fffffd60167e.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![7个机器学习作品集项目提升简历](../Images/1d5bcb55b7c811bc8210fffffd60167e.png)'
- en: Gif by [xtma](https://github.com/xtma/pytorch_car_caring)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Gif由[xtma](https://github.com/xtma/pytorch_car_caring)提供
- en: Having a Reinforcement Learning project on your resume gives you an edge during
    the hiring process. The recruiter will assume that you are good at problem-solving
    and you are eager to expand your boundaries to learn about complex machine learning
    tasks.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的简历上有一个强化学习项目可以在招聘过程中为你带来优势。招聘人员会认为你擅长解决问题，并且渴望拓展自己的界限，学习复杂的机器学习任务。
- en: In the [Self-Driving car](https://github.com/xtma/pytorch_car_caring) project,
    you will train the Proximal Policy Optimization (PPO) model in the OpenAI Gym
    environment (CarRacing-v0).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在[自动驾驶汽车](https://github.com/xtma/pytorch_car_caring)项目中，你将训练OpenAI Gym环境中的Proximal
    Policy Optimization (PPO)模型（CarRacing-v0）。
- en: Before you start the project, you need to learn the fundamentals of Reinforcement
    Learning as it is quite different from other machine learning tasks. During the
    project, you will experiment with various types of models and methodologies to
    improve agent performance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始项目之前，你需要学习强化学习的基础知识，因为它与其他机器学习任务有很大不同。在项目中，你将尝试各种模型和方法，以提高代理性能。
- en: Conversational AI Bot
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对话式AI机器人
- en: '![7 Machine Learning Portfolio Projects to Boost the Resume](../Images/bca9a2086eeb14b3c189d41736adc691.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![7个机器学习作品集项目提升简历](../Images/bca9a2086eeb14b3c189d41736adc691.png)'
- en: Image from [LamaAl](https://huggingface.co/spaces/LamaAl/chatbot) Chatbot
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[LamaAl](https://huggingface.co/spaces/LamaAl/chatbot)聊天机器人
- en: '[Conversational AI](https://hackernoon.com/how-to-build-a-conversational-ai-bot-using-blenderbot)
    is a fun project. You will learn about Hugging Face Transformers, Facebook Blender
    Bot, handling conversational data, and creating chatbot interfaces (API or Web
    App).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[对话式AI](https://hackernoon.com/how-to-build-a-conversational-ai-bot-using-blenderbot)是一个有趣的项目。你将学习Hugging
    Face Transformers、Facebook Blender Bot、处理对话数据以及创建聊天机器人界面（API或Web应用）。'
- en: Due to the huge library of datasets and pre-trained models available on Hugging
    Face, you can basically finetune the model on a new dataset. It can be Rick and
    Morty conversation, your favorite film character, or any celebrity that you love.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Hugging Face上提供了大量的数据集和预训练模型库，你基本上可以在新的数据集上微调模型。这可以是《瑞克与莫提》的对话、你喜欢的电影角色，或者你喜爱的任何名人。
- en: Apart from that you can improve the chatbot for your specific use case. In case
    of medical application. The chatbot needs technical knowledge and understands
    the patient's sentiment.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，你可以根据特定的使用案例改进聊天机器人。在医疗应用的情况下，聊天机器人需要具备技术知识并理解患者的情感。
- en: Automatic Speech Recognition
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动语音识别
- en: '![7 Machine Learning Portfolio Projects to Boost the Resume](../Images/52d8a338f7ebb5949554244eb909e56a.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![7个机器学习作品集项目提升简历](../Images/52d8a338f7ebb5949554244eb909e56a.png)'
- en: Image by Author | [Hugging Face](https://huggingface.co/kingabzpro/wav2vec2-large-xls-r-300m-Urdu)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片 | [Hugging Face](https://huggingface.co/kingabzpro/wav2vec2-large-xls-r-300m-Urdu)
- en: '[Automatic Speech Recognition](https://huggingface.co/blog/fine-tune-xlsr-wav2vec2)
    is my favorite project ever. I have learned everything about transformers, handling
    audio data, and improving the model performance. It took me 2 months to understand
    the fundamentals and another two to create the architecture that will work on
    top of the Wave2Vec2 model.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[自动语音识别](https://huggingface.co/blog/fine-tune-xlsr-wav2vec2)是我最喜欢的项目。我学到了有关变换器、处理音频数据和提升模型性能的所有知识。我花了2个月时间理解基础知识，又花了2个月时间创建了一个可以在Wave2Vec2模型之上的架构。'
- en: You can improve the model performance by boosting Wav2Vec2 with n-grams and
    text pre-processing. I have even pre-processed the audio data to improve the sound
    quality.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用n-grams和文本预处理来提升Wav2Vec2模型的性能。我甚至预处理了音频数据以改善音质。
- en: The fun part is that you can fine-tune the Wav2Vec2 model on any type of language.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，你可以在任何语言上微调Wav2Vec2模型。
- en: 'NY Taxi Trips: End-to-end Machine Learning Project'
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NY出租车行程：端到端机器学习项目
- en: '![7 Machine Learning Portfolio Projects to Boost the Resume](../Images/f7ede2c7eb1bc18144e796206464794e.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![7个机器学习作品集项目提升简历](../Images/f7ede2c7eb1bc18144e796206464794e.png)'
- en: Image by Author
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: '[End-to-end machine learning](https://github.com/DataTalksClub/mlops-zoomcamp)
    project experience is a must. Without it, your chance of getting hired is pretty
    slim.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[端到端机器学习](https://github.com/DataTalksClub/mlops-zoomcamp)项目经验是必须的。没有它，你被录用的机会相当渺茫。'
- en: '**You will learn:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将学到：**'
- en: Data analysis
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据分析
- en: Data handling
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据处理
- en: Modeling building and training
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建模、构建和训练
- en: Experiment tracking
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实验追踪
- en: Orchestration and machine learning pipelines
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编排和机器学习管道
- en: Model deployment
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型部署
- en: Cloud computing
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 云计算
- en: Model Monitoring
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型监控
- en: MLOps best practices
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MLOps最佳实践
- en: The main purpose of this project is not about building the best model or learning
    new deep learning architecture. The main goal is to familiarize the industry standards
    and techniques for building, deploying, and monitoring machine learning applications.
    You will learn a lot about development operations and how you can create a fully
    automated system.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目的主要目的不是构建最好的模型或学习新的深度学习架构。主要目标是熟悉行业标准和构建、部署、监控机器学习应用的技术。你将学习很多有关开发运维的知识，并了解如何创建一个完全自动化的系统。
- en: Conclusion
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: After working on a few projects, I will highly recommend you create a profile
    on GitHub or any code-sharing site where you can share your project findings and
    documentation.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在做了几个项目之后，我强烈建议你在GitHub或任何代码共享网站上创建一个个人资料，以便分享你的项目发现和文档。
- en: The principal purpose of working on a project is to improve your odds of getting
    hired. Showcasing the projects and presenting yourself in front of a potential
    recruiter is a skill.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 从事项目的主要目的是提高你被录用的机会。展示项目并在潜在招聘人员面前展示自己是一种技能。
- en: So, after working on a project, start promoting it on social media, create a
    fun web app using Gradio or Streamlit, and write an engaging blog. Don’t think
    about what people are going to say. Just keep working on a project and keep sharing.
    And I am sure in no time multiple recruiters will approach you for the job.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在完成一个项目后，开始在社交媒体上推广它，使用Gradio或Streamlit创建一个有趣的网络应用，并写一篇引人入胜的博客。不要担心别人会说什么。继续做项目并不断分享。我相信很快会有多个招聘人员联系你。
