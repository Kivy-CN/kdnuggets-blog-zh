- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Many of you have started machine learning for some time, maybe a year or two.
    There are chances that if you would evaluate yourself now, in the theoretical
    aspects of machine learning, even the things that were very clear when you were
    learning, you might have forgotten those due to either not using them in practice
    or relying too much on high-level frameworks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的许多人已经开始学习机器学习一段时间，可能是一年或两年。如果你现在对自己进行评估，在机器学习的理论方面，即使是你在学习时非常清楚的内容，由于没有在实践中使用或过于依赖高级框架，你可能已经忘记了这些内容。
- en: This 2 months curriculum is for those who are already in the field for some
    time and will help them in revising all the core concepts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这2个月的课程适合那些已经在这个领域工作了一段时间的人，将帮助他们复习所有核心概念。
- en: 'Machine Learning Skills Week 1: Mathematical Foundations'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习技能第1周：数学基础
- en: This week aims to make sure that you revise all the core mathematical concepts
    required for beginners to grasp Machine Learning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本周旨在确保你复习所有初学者掌握机器学习所需的核心数学概念。
- en: '**Days 1–3: Linear Algebra**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1-3天：线性代数**'
- en: Stanford University has really good quick notes on Linear Algebra that are 30
    pages long, i.e., made for revision and cover all the essential topics. You can
    find them [here](http://cs229.stanford.edu/section/cs229-linalg.pdf). Additionally,
    you can watch videos on the topics in the notes if you want, but these notes are
    enough to revise the concepts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学有很好的线性代数速记笔记，共30页，即为复习而制作，涵盖了所有重要主题。你可以在[这里](http://cs229.stanford.edu/section/cs229-linalg.pdf)找到这些笔记。此外，如果你愿意，也可以观看有关笔记中主题的视频，但这些笔记足以复习概念。
- en: '**Days 3–6: Probability and Statistics**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**第3-6天：概率和统计**'
- en: Probability and Statistics are the backbones of Machine Learning, and this short [video](https://www.youtube.com/watch?v=XcLO4f1i4Yo) by
    Edureka can be helpful in a quick refresher of Probability and Statistics. Alongside
    this video, you check [these](https://web.stanford.edu/~lanhuong/refresher/notes/prob-stats-refresher-2014.pdf) slides
    for probability refresher and [this](http://cs229.stanford.edu/section/cs229-prob.pdf) pdf
    by Stanford for quick revision.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 概率和统计是机器学习的基础，这段由 Edureka 制作的短 [视频](https://www.youtube.com/watch?v=XcLO4f1i4Yo)
    可以帮助快速复习概率和统计。除了这个视频，你还可以查看 [这些](https://web.stanford.edu/~lanhuong/refresher/notes/prob-stats-refresher-2014.pdf)
    概率复习幻灯片和 [这个](http://cs229.stanford.edu/section/cs229-prob.pdf) 由斯坦福大学制作的 PDF
    进行快速复习。
- en: 'Machine Learning Skills Weeks 2–3: Machine Learning and Deep Learning Intuition'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习技能第2-3周：机器学习和深度学习直觉
- en: I will follow the latest explanation of Professor Andrew Ng (CS229 Autumn 2018)
    from Stanford University for understanding the mathematics and working behind
    the Machine Learning Algorithms. Professor Andrew Ng is an adjunct professor at
    Stanford, but he has many other activities, so he is best described as a “Leading
    AI Researcher and Founder of Deeplearning.ai, Coursera, and other startups.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我将遵循Andrew Ng 教授（CS229 2018年秋季）的最新讲解，以理解机器学习算法背后的数学和工作原理。Andrew Ng 教授是斯坦福大学的兼职教授，但他还有许多其他活动，因此他被最好地描述为“领先的AI研究员及Deeplearning.ai、Coursera及其他初创公司的创始人。”
- en: For Deep Learning algorithms, I will be following CS231n by Professor Andrej
    Karpathy, who has done his Ph.D. from Stanford and has taught the famous CS231n
    in 2016, which is one of the most-watched courses on Deep Learning for Vision
    Systems. Andrej is now the senior director of AI at Tesla.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于深度学习算法，我将跟随Andrej Karpathy教授的CS231n课程，他在斯坦福大学获得博士学位，并在2016年教授了著名的CS231n，这是观看次数最多的深度学习视觉系统课程之一。Andrej
    现在是特斯拉的AI高级总监。
- en: Some lectures are also given by Professor Fei Fei Li, who is the inaugural Sequoia
    Professor in the Computer Science Department at Stanford University and Co-Director
    of Stanford’s Human-Centered AI Institute.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一些讲座也由Fei Fei Li教授提供，他是斯坦福大学计算机科学系的首任Sequoia教授，以及斯坦福大学以人为本的AI研究所的共同主任。
- en: '**Day 1: Linear Regression**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1天：线性回归**'
- en: One of the most common Machine Learning algorithms. It has been explained well
    by Andrew Ng, and you can find the lecture video on [YouTube](https://www.youtube.com/watch?v=4b4MUYve_U8) and
    course notes by Stanford University [here](https://see.stanford.edu/materials/aimlcs229/cs229-notes1.pdf).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最常见的机器学习算法之一。Andrew Ng 对其进行了很好的讲解，你可以在[YouTube](https://www.youtube.com/watch?v=4b4MUYve_U8)上找到讲座视频，以及斯坦福大学的课程笔记[这里](https://see.stanford.edu/materials/aimlcs229/cs229-notes1.pdf)。
- en: '**Day 2: Logistic Regression**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2天：逻辑回归**'
- en: Logistic Regression is the most basic classification algorithm, explained really
    well by Andrew Ng, and the complete lecture can be found on YouTube [here](https://www.youtube.com/watch?v=het9HFqo1TQ).
    Course notes for logistic regression are present in the pdf for Linear Regression
    shared in the linear regression section.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑回归是最基本的分类算法，Andrew Ng 解释得非常清楚，完整的讲座可以在YouTube[这里](https://www.youtube.com/watch?v=het9HFqo1TQ)找到。逻辑回归的课程笔记包含在线性回归部分共享的线性回归pdf中。
- en: '**Day 3: Naive Bayes**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**第3天：朴素贝叶斯**'
- en: Naïve Bayes is a well-known classification algorithm that works purely on the
    probabilistic background. It is a difficult algorithm if you have not studied
    probability. Luckily Andrew Ng has taught this algorithm in his latest course
    release (2019), and you can find the video [here](https://www.youtube.com/watch?v=nt63k3bfXS0&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=5).
    This algorithm is not present in his Coursera course.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 朴素贝叶斯是一种著名的分类算法，完全基于概率背景。如果你没有学习概率，这是一种难度较大的算法。幸运的是，Andrew Ng 在他最新的课程发布（2019年）中讲解了这一算法，你可以在[这里](https://www.youtube.com/watch?v=nt63k3bfXS0&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=5)找到视频。此算法不包含在他的Coursera课程中。
- en: You can find the course notes [here](http://cs229.stanford.edu/notes-spring2019/cs229-notes2.pdf).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[这里](http://cs229.stanford.edu/notes-spring2019/cs229-notes2.pdf)找到课程笔记。
- en: The video and the notes also explain GDA, which is Gaussian Discriminant Analysis.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 视频和笔记中还解释了GDA，即高斯判别分析。
- en: '**Days 4–5: Support Vector Machines**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**第4–5天：支持向量机**'
- en: SVMs are one of the hardest machine learning algorithms for beginners. Especially
    when it involves kernels. Andrew Ng has separate videos for
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 支持向量机是初学者最难掌握的机器学习算法之一，尤其是当涉及到核函数时。Andrew Ng 有单独的视频讲解。
- en: '[Support Vector Machines](https://www.youtube.com/watch?v=jGwO_UgTS7I&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[支持向量机](https://www.youtube.com/watch?v=jGwO_UgTS7I&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU)'
- en: And [Kernels](https://www.youtube.com/watch?v=8NYoQiRANpg&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=7),
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及[Kernels](https://www.youtube.com/watch?v=8NYoQiRANpg&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=7)，
- en: which can give you a good mathematical intuition on how this algorithm works.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以让你对该算法如何工作有一个很好的数学直觉。
- en: '**Day 6: Decision Trees and Ensemble Methods**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**第6天：决策树和集成方法**'
- en: Decision Trees, Random Forest, and other ensemble methods such as XGBoost are
    very commonly used. CS229 covers the topic of Decision Trees and Ensemble methods
    and explains the mathematics behind these algorithms in a very easy-to-understand
    way. You can find the lecture video [here](https://www.youtube.com/watch?v=wr9gUr-eWdA&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=11).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树、随机森林以及其他集成方法如 XGBoost 是非常常用的。CS229 课程涵盖了决策树和集成方法的主题，并以非常易于理解的方式解释了这些算法背后的数学。你可以在 [这里](https://www.youtube.com/watch?v=wr9gUr-eWdA&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=11) 找到讲座视频。
- en: '**Day 7: Unsupervised Learning**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**第7天：无监督学习**'
- en: Unsupervised Learning is an important part of Machine Learning, and it is widely
    used in a lot of applications. Andrew Ng covers important algorithms of Unsupervised
    Learning in this lecture, which you can find [here](https://www.youtube.com/watch?v=rVfZHWTwXSA&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=14).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习是机器学习的重要组成部分，并在许多应用中广泛使用。Andrew Ng 在这节讲座中涵盖了无监督学习的重要算法，你可以在 [这里](https://www.youtube.com/watch?v=rVfZHWTwXSA&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=14) 找到这节讲座。
- en: '**Day 8: Data Splits, Models, and Cross-Validation**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**第8天：数据拆分、模型和交叉验证**'
- en: Splitting the dataset appropriately, choosing the correct algorithm, having
    the correct cross-validation set is important. Andrew Ng focuses on this important
    aspect and covers it in [this](https://www.youtube.com/watch?v=rjbkWSTjHzM&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=9) video.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 适当地拆分数据集、选择正确的算法、拥有正确的交叉验证集都是重要的。Andrew Ng 关注了这一重要方面，并在 [this](https://www.youtube.com/watch?v=rjbkWSTjHzM&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=9) 视频中进行了讲解。
- en: '**Day 9: Debugging Machine Learning Models and Error Analysis**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**第9天：调试机器学习模型和错误分析**'
- en: It is important, as well as difficult, to know that what are the problems in
    your machine learning model and how to improve them. In [this](https://www.youtube.com/watch?v=ORrStCArmP4&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=15) lecture,
    Andrew Ng discusses it in detail.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 了解机器学习模型中存在的问题以及如何改进这些问题是重要且困难的。在 [this](https://www.youtube.com/watch?v=ORrStCArmP4&list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU&index=15) 讲座中，Andrew
    Ng 详细讨论了这一点。
- en: '**Days 10–12: Introduction to Neural Networks**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**第10-12天：神经网络介绍**'
- en: Neural Networks are a very important aspect and widely used aspect of AI. 3Blue1Brown
    is a very famous channel on YouTube that has a [short playlist](https://www.youtube.com/playlist?list=PLZHQObOWTQDNU6R1_67000Dx_ZCJB-3pi) that
    can help you understand the basics of NN.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络是人工智能中非常重要且广泛使用的一个方面。3Blue1Brown 是一个非常著名的 YouTube 频道，它有一个 [短视频列表](https://www.youtube.com/playlist?list=PLZHQObOWTQDNU6R1_67000Dx_ZCJB-3pi) 可以帮助你理解神经网络的基础知识。
- en: 'Then for the in-depth understanding, you can follow these 4 lectures:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，为了深入理解，你可以跟随以下这4节讲座：
- en: '[Kian Ktanfrosh CS229 Introduction to Neural Networks](https://www.youtube.com/watch?v=MfIjxPh6Pys)'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Kian Ktanfrosh CS229 神经网络介绍](https://www.youtube.com/watch?v=MfIjxPh6Pys)'
- en: '[Neural Networks 1 by Andrej Karpathy](https://www.youtube.com/watch?v=i94OvYb6noo&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=4)'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Andrej Karpathy 的 Neural Networks 1](https://www.youtube.com/watch?v=i94OvYb6noo&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=4)'
- en: '[Neural Networks 2 by Andrej Karpathy](https://www.youtube.com/watch?v=gYpoJMlgyXA&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=5)'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Andrej Karpathy 的 Neural Networks 2](https://www.youtube.com/watch?v=gYpoJMlgyXA&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=5)'
- en: '[Neural Networks 3, Introduction to ConvNets by Andrej Karpathy](https://www.youtube.com/watch?v=gYpoJMlgyXA&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=5)'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Andrej Karpathy 的 Neural Networks 3，卷积网络介绍](https://www.youtube.com/watch?v=gYpoJMlgyXA&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=5)'
- en: '**Day 13: Convolutional Neural Networks**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**第13天：卷积神经网络**'
- en: CNN is very important and widely used in industry. You have learned the basics
    of it in the 4th lecture. In [this lecture](https://www.youtube.com/watch?v=LxfUGhug-iQ&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=7),
    Andrej Karpathy dives deeper into CNN and explains it beautifully.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: CNN 在工业界非常重要且广泛使用。你已经在第4节讲座中学习了它的基础知识。在 [this lecture](https://www.youtube.com/watch?v=LxfUGhug-iQ&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=7) 中，Andrej
    Karpathy 对 CNN 进行了更深入的讲解，并且讲解得非常精彩。
- en: '**Day 14: Recurrent Neural Networks**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**第14天：递归神经网络**'
- en: RNN is an important and widely used Deep Learning algorithm that is very famous
    for sequential and language tasks. In [this](https://www.youtube.com/watch?v=yCC09vCHzF8) lecture,
    Andrej Karpathy goes through RNN and LSTMs, and some of the applications that
    you can build using them, such as Image Captioning.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: RNN 是一种重要且广泛使用的深度学习算法，以其在序列和语言任务中的表现而著名。在 [this](https://www.youtube.com/watch?v=yCC09vCHzF8) 讲座中，Andrej
    Karpathy 讲解了 RNN 和 LSTM 以及一些你可以用它们构建的应用，如图像描述。
- en: 'Machine Learning Skills Week 4: Computer Vision Theory'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习技能第 4 周：计算机视觉理论
- en: '**Day 1: ConvNets in Practice**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 1 天：实际中的卷积网络**'
- en: '[This lecture](https://www.youtube.com/watch?v=pA4BsUK3oP4&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=11) deals
    with most of the details that make ConvNets very powerful, especially in the industry.
    Topics like Data Augmentation, Transfer Learning, Arranging Convolutions, Bottlenecks
    and distributed training, and more.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[这场讲座](https://www.youtube.com/watch?v=pA4BsUK3oP4&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=11)涉及了使卷积网络非常强大的大部分细节，特别是在工业界。讲解了数据增强、迁移学习、卷积排列、瓶颈和分布式训练等主题。'
- en: '**Day 2: Localization and Detection**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 2 天：定位和检测**'
- en: Object Localization and detection is a very cool and important feature, widely
    used in industry in several applications. Andrej Karpathy explains the mathematics
    behind it in detail in this [lecture](https://www.youtube.com/watch?v=GxZrEKZfW2o&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=8).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 物体定位和检测是一个非常酷且重要的功能，广泛应用于多个行业的各种应用中。Andrej Karpathy 详细解释了其背后的数学原理，在这场 [讲座](https://www.youtube.com/watch?v=GxZrEKZfW2o&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&index=8)中讲解了这一点。
- en: '**Day 3: Working with Videos in DL and Unsupervised Learning**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 3 天：深度学习和无监督学习中的视频处理**'
- en: This lecture by Andrej Karpathy will explain how to deal with video data and
    use Unsupervised Learning to get the most out of it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这场讲座由 Andrej Karpathy 主讲，将解释如何处理视频数据，并使用无监督学习来最大化其效果。
- en: '*Lecture Link:*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*讲座链接：*'
- en: '**Day 4: Segmentation and Attention**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 4 天：分割和注意力机制**'
- en: Segmentation is a very core task that is used in Computer Vision. This lecture
    dives deeps into two different kinds of Segmentation. Attention is also a very
    famous task where we want our model to give attention to the specific parts of
    the image that are relevant.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 分割是计算机视觉中的一个非常核心的任务。本讲座深入探讨了两种不同的分割方法。注意力机制也是一个非常著名的任务，我们希望模型能关注到图像中相关的特定部分。
- en: '*Lecture link:*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*讲座链接：*'
- en: '**Day 5: Generative Models**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 5 天：生成模型**'
- en: Models that can generate new things are really cool. These days, GANs and DeepFakes
    are really famous. In this lecture, Fei-Fei Li dives deep into the mathematics
    and theory behind Generative Models.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 能生成新事物的模型确实很酷。现在，GAN 和深度伪造（DeepFakes）非常有名。在这场讲座中，Fei-Fei Li 深入探讨了生成模型背后的数学和理论。
- en: '*Lecture Link:*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*讲座链接：*'
- en: You can also watch the lecture by MIT Intro to Deep Learning series.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以观看麻省理工学院的深度学习系列讲座。
- en: '*Lecture Link:*'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*讲座链接：*'
- en: '**Day 6: 3D Content Creation with AI**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 6 天：使用 AI 创建 3D 内容**'
- en: This lecture by MIT dives into how to create 3D content using AI and Deep Learning.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院的这场讲座深入探讨了如何使用 AI 和深度学习创建 3D 内容。
- en: '*Lecture Link:*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*讲座链接：*'
- en: '**Day 7: Pose Estimation**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 7 天：姿态估计**'
- en: Pose Estimation is a famous task that is widely used in industry in several
    applications. There are not many good explanations for how it works, but I have
    tried to gather some of the resources that will give you an intuition on how Pose
    Estimation works.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 姿态估计是一个广泛应用于多个行业的著名任务。虽然对其工作原理的解释并不多，但我尝试收集了一些资源，可以帮助你直观地理解姿态估计的工作机制。
- en: '*Lecture Link:*'
  id: totrans-76
