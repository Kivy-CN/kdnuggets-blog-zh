- en: But data science has changed, as have the expectations of what a data scientist
    is and does. There is no consensus on what makes up a data scientist - we won't
    even consider that here - and unicorns are best left in the bedtime stories I
    tell my daughter. But the fact that data science is still (*in perpetuum*?) an
    unsettled concept does not mean that we shouldn't **try** to narrow it down, and
    be open to attempts of others to do so. This is where Stephan Kolassa's new [Data
    Scientist Venn Diagram](http://datascience.stackexchange.com/questions/2403/data-science-without-knowledge-of-a-specific-topic-is-it-worth-pursuing-as-a-ca)
    comes in.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是数据科学已经发生了变化，对数据科学家的期望也发生了变化。关于什么构成数据科学家没有共识 - 我们在这里不讨论这个 - 而独角兽最好还是留在我讲给女儿的睡前故事里。但是，数据科学仍然是一个(*永恒的*?)
    未定概念并不意味着我们不应该**尝试**缩小范围，并对他人的尝试持开放态度。这就是 Stephan Kolassa 的新 [数据科学家韦恩图](http://datascience.stackexchange.com/questions/2403/data-science-without-knowledge-of-a-specific-topic-is-it-worth-pursuing-as-a-ca)
    的作用所在。
- en: OK, so while it's [not exactly **new**](https://whatsthebigdata.com/2016/07/08/the-new-data-scientist-venn-diagram/),
    it is new to me (by way of Gil Press).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，虽然它[不完全是**新**的](https://whatsthebigdata.com/2016/07/08/the-new-data-scientist-venn-diagram/)，但对我来说（通过
    Gil Press）是新的。
- en: '![Data Scientist Venn Diagram](../Images/c7fa6ec519ca49c35a20bfe6ca867255.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家韦恩图](../Images/c7fa6ec519ca49c35a20bfe6ca867255.png)'
- en: 'Here is the relevant quote from Kolassa''s introduction to the diagram when
    he unveiled it on the Data Science Stack Exchange forums last fall:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Kolassa 在去年秋天 Data Science Stack Exchange 论坛上揭示该图表时的相关引用：
- en: I still think that Hacking Skills, Math & Statistics Knowledge and Substantive
    Expertise (shortened to "Programming", "Statistics" and "Business" for legibility)
    are important... but I think that the role of Communication is important, too.
    All the insights you derive by leveraging your hacking, stats and business expertise
    won't make a bit of a difference unless you can communicate them to people who
    may not have that unique blend of knowledge. You may need to explain your statistical
    insights to a business manager who needs to be convinced to spend money or change
    processes. Or to a programmer who doesn't think statistically.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我仍然认为黑客技能、数学与统计知识以及实质性专长（为了可读性缩写为“编程”、“统计”和“商业”）很重要……但我认为沟通的角色也很重要。你通过利用你的黑客、统计和商业专长获得的所有见解，除非你能将其传达给那些可能没有这种独特知识组合的人，否则不会有任何效果。你可能需要向一个需要被说服花钱或改变流程的业务经理解释你的统计见解。或者向一个不懂统计的程序员解释。
- en: More complex than "the original?" Definitely. Rich in detail? Certainly. Susceptible
    to flaming? Absolutely.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 比“原始版本”更复杂吗？绝对是。细节丰富吗？当然是。容易引发争议吗？绝对是。
- en: 'In fact, Kolassa, himself, understands this:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Kolassa自己也明白这一点：
- en: I have labeled the areas in ways that should guarantee maximum flaming, while
    being easy to remember.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我已经以保证最大程度争议的方式标记了这些领域，同时便于记忆。
- en: The author's sense of humor aside, while an undertaking such as this is bound
    to catch some heat and get people talking, it is useful to have a look at, especially
    when comparing your view of what a data scientist is to that of others. Is this
    a necessary undertaking? Absolutely not. But it's fun. And we all do it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的幽默感抛开不谈，虽然像这样的工作必然会引起一些争议并引发讨论，但特别是在将你对数据科学家的定义与他人的定义进行比较时，看看这个问题还是很有用的。这是一个必要的工作吗？绝对不是。但它很有趣。我们都这么做。
- en: 'I''m sure you look at this and get sweaty right away, and can''t wait to voice
    your opinion. A few things come to my mind immediately, including:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信你看了这个图表会立刻感到焦虑，迫不及待地想表达你的意见。立即浮现在我脑海中的几件事包括：
- en: The Salesperson???
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售人员???
- en: The Perfect Data Scientist seems a few steps too close to the Head of IT for
    my liking :)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完美的数据科学家似乎距离我喜欢的IT主管有几步之遥 :)
- en: '[The Good Consultant](https://cdn.meme.am/instances/500x/52847982.jpg)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[优秀顾问](https://cdn.meme.am/instances/500x/52847982.jpg)'
- en: But instead of blabbering *ad nauseam* myself, let's have a look at a few opinions
    that others have had when encountering what I will call **The (Not So) New Data
    Scientist Venn Diagram**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但与其自己*喋喋不休*，不如看看别人遇到我称之为**（不那么）新的数据科学家Venn图**时的一些观点。
- en: 'A comment on the [original Stack Exchange thread](http://datascience.stackexchange.com/questions/2403/data-science-without-knowledge-of-a-specific-topic-is-it-worth-pursuing-as-a-ca)
    by user Robert de Graaf offers the following relatively tame observation:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用户Robert de Graaf在[原始Stack Exchange讨论帖](http://datascience.stackexchange.com/questions/2403/data-science-without-knowledge-of-a-specific-topic-is-it-worth-pursuing-as-a-ca)上的评论提供了以下相对温和的观察：
- en: I think this is a big improvement on the original Conway version, although I
    can't quite get past the notion - implied by the size of the overlap - that a
    Statistics Prof is someone with equal skills in statistics and communication.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为这比原始的Conway版本有了很大的改进，尽管我仍然无法完全摆脱这种观念——从重叠的大小暗示——即统计学教授是一个在统计和沟通方面都有相等技能的人。
- en: 'El Brown, on the blog [Unicorn Whispering](https://medium.com/unicorn-whispering)
    ("Attempting to make the mythical world of data science accessible to mere mortals
    like me"), has this to say while indirectly referencing this particular Venn diagram:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: El Brown在博客[Unicorn Whispering](https://medium.com/unicorn-whispering)（“试图让神话般的数据科学世界变得对像我这样普通的人可及”）上对这个特定的Venn图有这样的间接评价：
- en: If you believe that you do need the specialist skill of a data scientist, don’t
    get too hung up on trying to find one that has every single skill you think you
    need or have been told that data scientists have. There is much to be said for
    creating diverse teams that collectively have the requisite skills, knowledge
    and experience — a sort of crowdsourced data scientist.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你认为你确实需要数据科学家的专业技能，不要过于纠结于寻找一个拥有你认为需要或被告知拥有的每一项技能的数据科学家。创建一个具备所需技能、知识和经验的多样化团队——一种众包数据科学家——有很多好处。
- en: 'Chris Moffit, on the website Practical Business Python, [provides a supportive
    contribution](http://pbpython.com/analyze-this.html):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Chris Moffit在网站Practical Business Python上，[提供了一个支持性的贡献](http://pbpython.com/analyze-this.html)：
- en: My experience with this cross-section of people reinforced my belief that the
    “perfect data scientist” does lie at the intersection of these multiple functions.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的经历进一步强化了我的信念，“完美的数据科学家”确实存在于这些多个职能的交汇处。
- en: 'Finally, an unknown author, either having their English translated into what
    I believe to be Chinese or having their Chinese being translated into English,
    [offers some comic relief](http://www.ppvke.com/Blog/archives/35124):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一位未知作者，可能将其英语翻译成我认为的中文，或将其中文翻译成英语，[提供了一些喜剧效果](http://www.ppvke.com/Blog/archives/35124)：
- en: The perfect data scientist from Kolassa’s Venn diagram is a mythical sexy unicorn
    ninja rockstar who can transform a business just by thinking about its problems.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从科拉萨的维恩图中的完美数据科学家是一个神话般的性感独角兽忍者摇滚明星，他仅凭思考问题就能改变一个商业。
- en: Life goals, folks.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 人生目标，朋友们。
- en: A Google image search for "mythical sexy unicorn ninja rockstar" did not provide
    anything worthy (or appropriate) of posting here. Of note, however, and flattering
    for him, an image of data scientist [Yanir Seroussi](https://twitter.com/yanirseroussi)
    **was** among the top results.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌搜索“神话般的性感独角兽忍者摇滚明星”没有提供任何值得（或适当）在此发布的内容。不过，有一个数据科学家[Yanir Seroussi](https://twitter.com/yanirseroussi)的图片**确实**位于前几名结果中，这让他感到荣幸。
- en: This has all been (mostly) in good fun. Respect to Stephan Kolassa for trying
    to make data science skills easily visualizable by updating a now-classic diagram
    we all know and love. Or hate. Or are indifferent about. Meh.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切（大多）都是出于好玩的目的。对斯特凡·科拉萨表示尊敬，他通过更新我们都熟悉的经典图表，使数据科学技能更易于可视化。不管是爱还是恨，或者漠不关心，都是如此。唉。
- en: And respect to everyone who has taken time to comment on his work, since they
    all know, I'm certain, that it adds to a growing body of review data on the data
    science profession, which we can all analyze until we are blue in the face. Which
    makes me wonder if Marathon Analytics Skills doesn't deserve to be on a new iteration
    of these diagrams. I should get working on one right away...
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 同样对所有花时间评论他工作的人的尊敬，因为他们都知道，我确信，这有助于不断增长的数据科学职业评论数据，我们可以分析到脸色发青。这让我想知道，马拉松分析技能是否值得出现在这些图表的新版本中。我应该马上开始做一个...
