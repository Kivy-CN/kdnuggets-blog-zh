- en: If you’re looking to make your data look better, look no further. [Python Graph
    Gallery](https://www.python-graph-gallery.com/) has a collection of around 400
    charts which are organized into 40 different categories. All the categories come
    with multiple examples and reproducible code and with some explanation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望让你的数据更具视觉效果，[Python 图表画廊](https://www.python-graph-gallery.com/) 提供了约 400
    个图表，分为 40 个不同类别。所有类别都有多个示例和可重复的代码以及一些解释。
