  zh: '![Image](../Images/098d503d66f49df58145133ac8308f28.png)'
- en: 'What features or attributes can we infer from the graph? We would be able to
    calculate the number of connections of each individual (also known as the degree).
    For example, individual 1 has 10 neighbours while individual 10 has 3 neighbours.
    Suppose we have a leak of the full connections dataset which can be plotted below:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从图中推断出哪些特征或属性？我们可以计算每个个体的连接数量（也称为度）。例如，个体1有10个邻居，而个体10有3个邻居。假设我们有一个完整连接数据集的泄露，这可以绘制如下：
