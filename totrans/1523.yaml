  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/05/biggest-mistakes-learning-data-science.html](https://www.kdnuggets.com/2019/05/biggest-mistakes-learning-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)![figure-name](../Images/4917f451de8d7fb989e9f42c9bbdcea1.png)Image
    by [Héizel Vázquez](https://instagram.com/heizelvazquez)'
  prefs: []
  type: TYPE_IMG
- en: Hello! It’s me again. I’ve discussed parts of what I’m going to mention here
    in other articles, but now I want to give a few directions on what’s not data
    science and how not to learn it.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
