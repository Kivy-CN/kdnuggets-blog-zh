- en: How Does it Apply to Data Science?
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它如何应用于数据科学？
- en: Statistics is a huge part of Data Science, and if you’re part of that world
    - you have come across Bayes’ Theorem, p-value, and other statistical tests. It
    benefits you as a Data Scientist or someone who works with data to have a good
    understanding of statistical analysis and the tools out there. There may be a
    time that you will require them.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是数据科学的重要组成部分，如果你是这个领域的一部分，你一定遇到过贝叶斯定理、p值和其他统计测试。作为数据科学家或数据工作者，了解统计分析和现有工具对你是有益的。你可能会在某个时候需要这些知识。
- en: Within your team, as you are discussing projects and your next steps - you will
    start to see who has a Bayesian mindset and who has a Frequentist mindset. Data
    Scientists will work on probabilistic forecasting which combines residual variance
    with estimated uncertainty. This is specifically a Bayesian framework. However,
    it doesn’t rule out some experts wanting to use a frequentist approach.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的团队中，当你讨论项目和下一步计划时，你会开始看到谁拥有贝叶斯思维，谁拥有频率主义思维。数据科学家将从事概率预测，这结合了残差方差和估计的不确定性。这是一个专门的贝叶斯框架。然而，这并不排除一些专家希望使用频率主义方法。
- en: Depending on the approach you take reflects on the statistical methods you choose.
    A lot of the fundamentals of data science are built on Bayesian statistics, and
    some even view frequentist approaches to be a subset of Bayesian theory.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你采取的方法会反映在你选择的统计方法上。数据科学的许多基础是建立在贝叶斯统计上的，有些人甚至将频率主义的方法视为贝叶斯理论的一个子集。
- en: However, when it comes to data science, your focus is on the problem at hand.
    Many data scientists choose their models based on the problem they are trying
    to solve. The upper hand that Bayesian approaches have is that in the world of
    data science, having specific knowledge about the problem is always an advantage.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当涉及到数据科学时，你的重点是当前的问题。许多数据科学家根据他们要解决的问题选择模型。贝叶斯方法的优势在于，在数据科学领域，拥有关于问题的具体知识始终是一个优势。
- en: Bayesian methods are known to be faster, interpretable, user-centered, and have
    a more intuitive approach to analysis.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯方法被认为更快、可解释、以用户为中心，并且具有更直观的分析方法。
- en: I will go into these further below and the differences between the two.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下面进一步探讨这些以及它们之间的区别。
- en: Faster Learning
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更快的学习
- en: A Bayesian approach starts with an initial belief, which is backed by gathering
    evidence. This results in faster learning as you have evidence to support your
    statement.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯方法从最初的信念开始，这一信念通过收集证据得到支持。这导致更快的学习，因为你有证据来支持你的观点。
- en: A Frequentist approach bases their opinions on facts obtained from the data.
    Although they have had a look at the data, there has not been any analysis performed
    to ensure this is evidence. There are no calculations of the probability to back
    the hypothesis.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 频率学方法基于从数据中获得的事实。尽管他们已经查看了数据，但没有进行分析以确保这是证据。没有计算概率来支持假设。
- en: Interpretable
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可解释的
- en: Bayesian methods have a variety of flexible models, allowing them to be applied
    to complex statistical problems. This allows for Bayesian methods to be more easily
    interpretable.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯方法拥有多种灵活的模型，使其能够应用于复杂的统计问题。这使得贝叶斯方法更易于解释。
- en: Frequentist methods are unfortunately not that flexible and typically fail.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，频率学方法并不那么灵活，通常会失败。
- en: User-centered
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以用户为中心
- en: The two methods have different approaches. The Bayesian method allows for different
    studies and questions to be included in the project conversation. There is a focus
    on probable effect sizes.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种方法有不同的途径。贝叶斯方法允许在项目讨论中纳入不同的研究和问题。重点关注可能的效应大小。
- en: Whereas, frequentist methods limitate this possibility as it focuses on uncertain
    significance.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 而频率学方法限制了这种可能性，因为它专注于不确定的显著性。
- en: Bayesian vs. Frequentist Summary
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 贝叶斯与频率学总结
- en: '| **Attributes:** | **Bayesian:** | **Frequentist:** |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| **属性：** | **贝叶斯：** | **频率学：** |'
- en: '| **What is it?** | Probability distribution around the parameters | Parameters
    are fixed and a single point |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| **是什么？** | 参数周围的概率分布 | 参数是固定的且为单点 |'
- en: '| **What does it question?** | Given the data, what is the probability of the
    hypothesis? | Is the hypothesis true or false? |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| **质疑什么？** | 给定数据，假设的概率是多少？ | 假设是真的还是假的？ |'
- en: '| **What does it require?** | Prior knowledge/information and any dataset. 
    | A stopping criterion |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| **需要什么？** | 先验知识/信息和任何数据集。 | 停止标准 |'
- en: '| **What does it output?** | A for or against probability about the hypothesis. 
    | point estimate (p-value) |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| **输出什么？** | 关于假设的支持或反对概率。 | 点估计（p值） |'
- en: '| **Main advantage** | Backed up with evidence and can apply new information
    | They are simple and easy to use, and does not need prior knowledge |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| **主要优点** | 有证据支持，并且可以应用新信息 | 简单易用，不需要先验知识 |'
- en: '| **Main disadvantage ** | Requires advanced statistics | Highly dependent
    on the sample size, and only give a yes or no output |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| **主要缺点** | 需要高级统计学 | 高度依赖样本大小，仅给出“是”或“否”的结果 |'
- en: '| **When should I use it?** | Limited your data when you have priorsUses more
    computing power | With a large amount of data |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| **何时使用？** | 有先验知识时限制数据，使用更多计算资源 | 大量数据时 |'
- en: Conclusion
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I hope this blog has given you a better understanding of the difference between
    Bayesian approaches and Frequentist approaches. There has been a lot of going
    back and forth between the two, and if one even exists without the other. My advice
    is to stick to what makes you feel comfortable and how your brain breaks things
    down through your personal logic.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这篇博客能让你更好地理解贝叶斯方法和频率学方法之间的区别。两者之间的争论颇多，甚至是否存在彼此。我的建议是坚持让你感到舒适的方式，以及你如何通过个人逻辑解析问题。
