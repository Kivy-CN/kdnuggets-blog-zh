  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现代科技的强大组合。
- en: In today’s world, two main forces have emerged as game-changers:  Data Science
    and Cloud Computing.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的世界中，两个主要力量已经成为改变游戏规则的因素：数据科学和云计算。
- en: Imagine a world where colossal amounts of data are generated every second. Well…
    you do not have to imagine… It is our world!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个每秒生成巨大数据量的世界。其实，你不必想象……这就是我们的世界！
- en: From social media interactions to financial transactions, from healthcare records
    to e-commerce preferences, data is everywhere.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 从社交媒体互动到金融交易，从医疗记录到电子商务偏好，数据无处不在。
- en: But what’s the use of this data if we can’t get value? That’s exactly what Data
    Science does.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果我们无法获得价值，这些数据有什么用呢？这正是数据科学的作用所在。
- en: And where do we store, process, and analyze this data?  That’s where Cloud Computing
    shines.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们在哪里存储、处理和分析这些数据呢？这正是云计算的强项所在。
- en: Let’s embark on a journey to understand the intertwined relationship between
    these two technological marvels. Let’s (try) to discover it all together!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始探索这两种技术奇迹之间错综复杂的关系吧。让我们（尝试）一起发现一切！
- en: Wrapping it Up
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: Congratulations on completing week 4!!
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了第4周！！
- en: The team at KDnuggets hope that the Back to Basics pathway has provided readers
    with a comprehensive and structured approach to mastering the fundamentals of
    data science.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets团队希望“基础回顾”路径为读者提供了一个全面且结构化的方法，以掌握数据科学的基础。
- en: Bonus week will be posted next week on Monday - stay tuned!
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 奖励周将在下周一发布——敬请期待！
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
    advice or tutorials and theory-based knowledge around data science. Nisha covers
    a wide range of topics and wishes to explore the different ways artificial intelligence
    can benefit the longevity of human life. A keen learner, Nisha seeks to broaden
    her tech knowledge and writing skills, while helping guide others.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    是一名数据科学家、自由技术作家，以及KDnuggets的编辑和社区经理。她特别关注提供数据科学职业建议、教程和基于理论的知识。Nisha涉及广泛的话题，并希望探索人工智能如何有利于人类生命的持久性。作为一个热衷学习者，Nisha致力于拓宽她的技术知识和写作技能，同时帮助他人。'
