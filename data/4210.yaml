  zh: '[模块 3](https://quizlet.com/gb/559369075/pcap-31-03-module-3-object-oriented-programming-flash-cards/?funnelUUID=c473aed1-9cf4-4d8f-8279-ed6d75cf75d9)'
- en: '[Module 4](https://quizlet.com/gb/572631642/pcap-31-03-module-4-miscellaneous-flash-cards/?funnelUUID=07cf04da-04e6-4e5b-aeec-59e974283ea7)'
