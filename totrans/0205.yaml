- en: 'When I heard AI could write decent code, I’ll admit it: I got a little shiver
    down my spine. Every day it seems like AI threatens a new occupation. SEO bloggers
    are quaking in their boots. Artists watch with horror as users flock to Midjourney’s
    Discord server. And now this.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当我听说人工智能能够写出体面的代码时，我不得不承认，我的脊背有些发凉。每天似乎都有新的职业受到人工智能的威胁。SEO博客作者都在提心吊胆。艺术家们则惊恐地看着用户涌向Midjourney的Discord服务器。现在还有这个。
