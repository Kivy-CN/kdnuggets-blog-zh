- en: '**Getting a job as a data scientist ([or similar job scope but different title](https://towardsdatascience.com/why-did-i-reject-a-data-scientist-job-f2e56117fdae))**.
    I wish I could have read these articles earlier written by [Favio Vázquez](https://medium.com/@faviovazquez) — [How
    to get a job as a Data Scientist?](https://towardsdatascience.com/how-to-get-a-job-as-a-data-scientist-f417078fe13e)
    and l[The two sides of Getting a Job as a Data Scientist](https://towardsdatascience.com/the-two-sides-of-getting-a-job-as-a-data-scientist-a4571acc58bc).
    Getting a job was no easy task for me due to the competitive nature in the job
    market. I submitted tons of resume for job applications but to no avail. *Something
    must be wrong as I was thinking deeply*. I revamped my approach and started networking:
    attending meetups and seminars, sharing my learning experience online, approaching
    prospective employers in career fairs and sharing sessions in a more systematic
    way, giving follow-up upon submitting my resumes etc. Things started to change
    and opportunities started to knock on my door.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**7\. How to put my work experience in my resume so that I will be hired and
    my experience will be counted?**'
  prefs: []
  type: TYPE_NORMAL
- en: I believe there is a misconception here — you’ll not be hired solely based on
    the experience in your resume. In fact, your resume is one of the ways to get
    the first entrance ticket to your next stage of application — interview.
  prefs: []
  type: TYPE_NORMAL
- en: 'Therefore, learning how to write work experience in resume is truthfully important
    to get the entrance ticket. Studies have shown that the **average recruiter scans
    a resume for [six seconds](http://cdn.theladders.net/static/images/basicSite/pdfs/TheLadders-EyeTracking-StudyC2.pdf)**
    before deciding if the applicant is a good fit for the role. In other words, to
    pass the resume test, your resume only has **six seconds to make the right impression
    with a prospective employer**. Personally, I referred to the following resources
    to polish my resume:'
