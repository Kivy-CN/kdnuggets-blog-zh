  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/06/super-study-guide-free-algorithms-data-structures-ebook.html](https://www.kdnuggets.com/2022/06/super-study-guide-free-algorithms-data-structures-ebook.html)
