  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来数据游戏：2023年每位数据科学家需要的顶级技能
- en: 原文：[https://www.kdnuggets.com/futureproof-your-data-game-top-skills-every-data-scientist-needs-in-2023](https://www.kdnuggets.com/futureproof-your-data-game-top-skills-every-data-scientist-needs-in-2023)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/futureproof-your-data-game-top-skills-every-data-scientist-needs-in-2023](https://www.kdnuggets.com/futureproof-your-data-game-top-skills-every-data-scientist-needs-in-2023)
