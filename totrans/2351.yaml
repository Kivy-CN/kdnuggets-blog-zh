- en: '**[Mathematics for Machine Learning](https://mml-book.com/)** is a book by
    Marc Peter Deisenroth, A Aldo Faisal, and Cheng Soon Ong, with the goal of motivating
    people to learn mathematical concepts, and which is published by Cambridge University
    Press. According to the authors, the goal of the text is to provide the necessary
    mathematical skills to subsequently read books on more advanced machine learning
    topics.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Figure](../Images/ee94fce7e81e964f866a5035fdb56c27.png)](https://mml-book.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Directly from the pages of the book:'
  prefs: []
  type: TYPE_NORMAL
- en: While machine learning has seen many success stories, and software is readily
    available to design and train rich and flexible machine learning systems, we believe
    that the mathematical foundations of machine learning are important in order to
    understand fundamental principles upon which more complicated machine learning
    systems are built. Understanding these principles can facilitate creating new
    machine learning solutions, understanding and debugging existing approaches, and
    learning about the inherent assumptions and limitations of the methodologies we
    are working with.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Mathematics for Machine Learning is split into two parts:'
  prefs: []
  type: TYPE_NORMAL
- en: Mathematical foundations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Example machine learning algorithms that use the mathematical foundations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The table of contents breaks down as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Part I: Mathematical Foundations**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Introduction and Motivation
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Linear Algebra
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Analytic Geometry
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Matrix Decompositions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Vector Calculus
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Probability and Distribution
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Continuous Optimization
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Part II: Central Machine Learning Problems**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When Models Meet Data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Linear Regression
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Dimensionality Reduction with Principal Component Analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Density Estimation with Gaussian Mixture Models
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Classification with Support Vector Machines
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As is apparent, the first part of the book covers pure mathematical concepts,
    without getting into machine learning at all. The second part turns its attention
    to applying these newfound maths skills to machine learning problems. Depending
    on your desires, you could take either a top-down or bottom-up approach to leanring
    both machine learning and its underlying maths, or pick one part the other on
    which to focus.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/6833221dfdf10bd7f05c080768e7c5f8.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Mathematics for Machine Learning](https://mml-book.github.io/)
  prefs: []
  type: TYPE_NORMAL
- en: You can [download a PDF of the book here](https://mml-book.github.io/book/mml-book.pdf).
    The book has been published and a physical copy can be purchased, yet the authors
    will continue to also provide a freely downloadable PDF of the book.
  prefs: []
  type: TYPE_NORMAL
- en: The aim is to provide a short, concise book, which is then augmented by exercises
    and Jupyter notebooks. To find out more, you can [find the companion website here](https://github.com/mml-book/mml-book.github.io).
  prefs: []
  type: TYPE_NORMAL
- en: 'Concerned whether or not the book is worth your time? Don''t take my word for
    it; check out what these heavy-hitters have to say:'
  prefs: []
  type: TYPE_NORMAL
- en: This book provides great coverage of all the basic mathematical concepts for
    machine learning. I’m looking forward to sharing it with students, colleagues,
    and anyone interested in building a solid understanding of the fundamentals."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Joelle Pineau, McGill University and Facebook
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The field of machine learning has grown dramatically in recent years, with
    an increasingly impressive spectrum of successful applications. This comprehensive
    text covers the key mathematical concepts that underpin modern machine learning,
    with a focus on linear algebra, calculus, and probability theory. It will prove
    valuable both as a tutorial for newcomers to the field, and as a reference text
    for machine learning researchers and engineers."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Christopher Bishop, Microsoft Research Cambridge
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
