- en: Why Are So Many Data Scientists Quitting Their Jobs?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这么多数据科学家辞职？
- en: 原文：[https://www.kdnuggets.com/2022/03/many-data-scientists-quitting-jobs.html](https://www.kdnuggets.com/2022/03/many-data-scientists-quitting-jobs.html)
