- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Telecommunication companies are not an exception. Due to these circumstances,
    they cannot afford not to use data science. Within the telecom industry data science
    applications are widely used to streamline the operations, to maximize profits,
    to build effective marketing and business strategies, to visualize data, to perform
    data transfer and for many other cases. Key activities of the companies working
    in the telecommunication sector are strongly related to data transfer, exchange,
    and import. The amounts of data passing through various communication channels
    are getting larger every minute. Therefore, old techniques and methods are no
    longer relevant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 电信公司也不例外。由于这些情况，它们不能不使用数据科学。在电信行业，数据科学应用被广泛用于优化运营、最大化利润、建立有效的市场营销和商业战略、可视化数据、执行数据传输以及许多其他案例。电信行业公司关键活动与数据传输、交换和导入密切相关。各种通信渠道中传递的数据量每分钟都在增加。因此，旧的技术和方法已不再适用。
- en: In this article, we attempt to present the most relevant and efficient data
    science use cases in the field of telecommunication.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们尝试呈现电信领域最相关和高效的数据科学应用案例。
- en: Fraud detection
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: Telecommunication industry being the one attracting almost the most significant
    number of users every day is a vast field for fraudulent activity. The most widespread
    cases of fraud in the telecom area are illegal access, authorization, theft or
    fake profiles, cloning, behavioral fraud, etc. Fraud has a direct influence on
    the relationship established between the company and the user.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 电信行业由于每天吸引几乎最多的用户，是一个广泛的欺诈活动领域。电信领域最普遍的欺诈案例包括非法访问、授权、盗窃或虚假资料、克隆、行为欺诈等。欺诈对公司与用户之间建立的关系有直接影响。
- en: Therefore, fraud detection systems, tools, and techniques found wide usage.
    By applying unsupervised machine learning algorithms to an immense amount of customer
    and operator data to spot the characteristics of normal traffic you can prevent
    fraud. The algorithms define the anomalies and with the help of data visualization
    techniques present them as alerts to the analysts in real time. The efficiency
    of this technique is very high because it allows to provide an almost real-time
    response to the suspicious activity.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，欺诈检测系统、工具和技术得到了广泛应用。通过将无监督的机器学习算法应用于大量的客户和运营商数据，以发现正常流量的特征，可以防止欺诈。这些算法定义了异常情况，并通过数据可视化技术将其作为实时警报呈现给分析师。这种技术的效率非常高，因为它能提供几乎实时的响应来应对可疑活动。
- en: Predictive analytics
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测分析
- en: Predictive analytics is applied by the telecommunication companies to get valuable
    insights to become faster, better and make data-driven decisions. Knowledge of
    customer preferences and needs gives a better understanding of the customer. Predictive
    analytics uses historical data to build forecasts. The better is the quality of
    the data and the longer they are historically, the better is predictability.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 电信公司应用预测分析来获取有价值的见解，以便变得更快、更好，并做出数据驱动的决策。了解客户的偏好和需求可以更好地理解客户。预测分析利用历史数据来构建预测。数据的质量越高，历史越长，预测的准确性也越高。
- en: '![](../Images/d75853734aa5bfa14784b3f762c31152.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d75853734aa5bfa14784b3f762c31152.png)'
- en: Let us take into consideration several use cases of predictive analytics in
    the telecommunication industry.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑几个在电信行业中预测分析的应用案例。
- en: Customer segmentation
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 客户细分
- en: 'The key to success for the telecommunication companies is to segment their
    market and target the content according to each group. This golden rule is relevant
    to the various areas of business. Speaking about telecommunication, there are
    four segmentation schemes of primary importance: customer value segmentation,
    customer behaviour segmentation, customer lifecycle segmentation, and customer
    migration segmentation.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 电信公司的成功关键在于市场细分并根据每个群体定制内容。这个黄金法则适用于各种业务领域。谈到电信，有四种主要的细分方案：客户价值细分、客户行为细分、客户生命周期细分和客户迁移细分。
- en: Advanced targeting allows predicting needs, preferences and customer’s reaction
    to the telecommunication services and products on offer. It enables enhanced business
    planning and targeting.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 高级定位可以预测需求、偏好以及客户对电信服务和产品的反应。这使得业务规划和定位得以提升。
- en: Customer churn prevention
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 客户流失预防
- en: Acquiring a customer is a challenging task. Keeping the customer engaged requires
    a lot of effort as well. Accurate diagnosis of the customer's behavior and enabling
    alerts highlight the customers at a risk defecting. Smart data platforms can bring
    together customer transactions data and data from real-time communication streams
    to disclose the insights concerning customers feelings about the services. This
    allows immediate addressing the satisfaction-related issues and churn prevention.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 获取客户是一项具有挑战性的任务。保持客户的参与也需要付出很多努力。准确诊断客户的行为并启用警报可以突出那些面临流失风险的客户。智能数据平台可以汇集客户交易数据和实时通信流的数据，从而揭示客户对服务的感受。这使得可以立即解决与满意度相关的问题和防止客户流失。
- en: Lifetime value prediction
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 终身价值预测
- en: Customers tend to search for better and cheaper services, therefore, it is important
    for the telecommunication companies to measure, manage and predict the customer
    lifetime value (CLV). Failing to predict this value may result in profit loss.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 客户倾向于寻找更好和更便宜的服务，因此，电信公司需要衡量、管理和预测客户终身价值（CLV）。未能预测这一价值可能会导致利润损失。
- en: Customer lifetime value is a discounted value of all the future profits and
    revenues generated by the customer. The CLV model is concentrated on customer
    purchasing behavior, activity, services utilized, and average customer value.
    Smart solutions process real-time insights distinguishing between profitable,
    nearly profitable, and unprofitable segments of customers predicting future cash
    flows.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 客户终身价值是客户未来所有利润和收入的折现值。CLV模型集中于客户的购买行为、活动、所使用的服务和平均客户价值。智能解决方案处理实时洞察，区分盈利、接近盈利和不盈利的客户群体，从而预测未来的现金流。
- en: Network management and optimization
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络管理与优化
- en: Telecommunication companies tend to regard the customer's engagement process
    and internal channels as a guarantee of smooth functioning of the operations.
    Network management and optimization gives an opportunity to define the score points
    in operations to identify the root causes of these complications. Looking into
    historical data and predicting possible future problems or, on the contrary, beneficial
    scenarios is a great benefit for the telecom providers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 电信公司往往将客户参与过程和内部渠道视为操作顺利进行的保证。网络管理与优化提供了在操作中定义评分点的机会，以识别这些复杂情况的根本原因。查看历史数据并预测可能的未来问题或相反的有利情景对电信提供商来说是一个巨大的好处。
- en: Product development
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品开发
- en: '![](../Images/538b8ca155c3c17160d87e830f5ef688.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/538b8ca155c3c17160d87e830f5ef688.png)'
- en: Product development is a complex process that needs control and thoughtful management
    starting from the stage of concept development till ongoing lifecycle management
    and maintenance. Ensuring the high-quality performance of the product according
    to the customer’s requirements is impossible without applying smart data solutions.
    Data-driven product development process should take into consideration not only
    customer needs but the results of digital analytics implementation, internal feedbacks,
    and marketing intelligence.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 产品开发是一个复杂的过程，从概念开发阶段到持续的生命周期管理和维护，都需要控制和深思熟虑的管理。要确保产品的高质量性能，符合客户的要求，就必须应用智能数据解决方案。数据驱动的产品开发过程不仅应考虑客户需求，还应考虑数字分析实施的结果、内部反馈和市场情报。
- en: Recommendation engines
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 推荐引擎
- en: Recommendation engines are present in all the spheres of our digital life. Telecommunication
    sphere is among these aspects. Ignoring the enormous data sets concerning customers
    preferences would become a significant loss for the telecom. Prediction of the
    future needs becomes possible to the availability of data.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐引擎存在于我们数字生活的各个领域。电信领域也在其中。忽视有关客户偏好的大量数据集将成为电信行业的重大损失。未来需求的预测变得可能，这得益于数据的可用性。
- en: The recommendation engine is a set of smart algorithms depicting customers behavior
    and making a prediction about possible future needs of the product or service.
    Most popular approaches here are collaborative filtering and content-based filtering.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐引擎是一组智能算法，描绘客户行为，并对产品或服务的未来需求进行预测。这里最受欢迎的方法是协同过滤和基于内容的过滤。
- en: Collaborative filtering relies on the analysis of data on user's behavior or
    preferences and predicting what they will like by their similarity to others.
    The critical assumption of the model is that people with similar profiles may
    have similar needs and make similar choices.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 协同过滤依赖于对用户行为或偏好的数据分析，通过与其他用户的相似性预测他们可能喜欢什么。模型的关键假设是具有相似个人资料的人可能有类似的需求并做出类似的选择。
- en: Content-based filtering approach utilizes the attributes concerning relations
    between the customer profile and the items the customer chooses. Thus, the algorithm
    recommends the items and services similar to those previously purchased.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 基于内容的过滤方法利用客户个人资料与客户选择的项目之间的属性关系。因此，算法推荐与之前购买的商品和服务相似的项目。
- en: Customer sentiment analysis
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 客户情感分析
- en: The telecommunication sphere is under constant change due to the increasing
    role of the Internet services. For each telecommunication company, this may be
    regarded as a vast field to learn and understand the customers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由于互联网服务作用的增加，电信领域处于不断变化之中。对于每个电信公司来说，这可能被视为一个广阔的领域，用于了解和理解客户。
- en: Customer sentiment analysis is a set of methods applied for information processing.
    This analysis allows assessment of the customer positive or negative reaction
    to the service or product. Analysis of the aggregated data also allows revealing
    recent trends and reacting to the customers’ problematic issues in real-time.
    Customer sentiments analysis largely relies on text analysis techniques. Modern
    tools collect feedback from various social media sources conduct analysis and
    provide an opportunity of utilizing mechanisms for direct responding.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 客户情感分析是一组用于信息处理的方法。这种分析可以评估客户对服务或产品的积极或消极反应。对汇总数据的分析还可以揭示近期趋势，并实时应对客户的问题。客户情感分析在很大程度上依赖于文本分析技术。现代工具从各种社交媒体来源收集反馈，进行分析，并提供直接响应机制的机会。
- en: Real-time analytics
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实时分析
- en: The telecommunication industry is famous for its long-term experience in dealing
    with significant data streams for years. Due to rapid development of the internet
    and the evolving of 3G, 4G, and even 5G connections, telecommunication companies
    face the challenge of the constantly changing customer requirements. The subscribers
    are becoming more and more demanding, and the traffic gets more active every day.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 电信行业因其多年处理大量数据流的经验而闻名。由于互联网的快速发展以及3G、4G甚至5G连接的不断演变，电信公司面临着不断变化的客户需求的挑战。用户变得越来越挑剔，流量每天都在增加。
- en: Real-time streaming analytics can deal with this task. Modern streaming analytic
    solutions are specially tailored to continuously ingest, analyze and correlate
    data gained from multiple sources and generate response action in real-time mode.
    Real-time analytics combines the data related to customer profiles, network, location,
    traffic, and usage to create a 360-degree user-centric view of the product or
    service. It also captures and analyzes the interaction and communication between
    the customers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 实时流分析可以处理这个任务。现代流分析解决方案专门用于持续摄取、分析和关联来自多个来源的数据，并在实时模式下生成响应行动。实时分析结合了与客户档案、网络、位置、流量和使用相关的数据，以创建产品或服务的360度用户中心视图。它还捕捉和分析客户之间的互动和沟通。
- en: Price optimization
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 价格优化
- en: '![](../Images/571e78b2158fa170855b3c77eae2dcf6.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/571e78b2158fa170855b3c77eae2dcf6.png)'
- en: The telecommunication sphere belongs to highly competitive industries. Acquiring
    as many subscribers as possible remains a critical goal, anyway. Due to the fact
    that in recent years the number of users has been growing extremely fast, pricing
    emerged as a tool to limit congestion and increase revenue at the same time.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 电信领域属于高度竞争的行业。尽可能多地获取订阅者仍然是一个关键目标。由于近年来用户数量增长极快，定价成为了一种限制拥堵和同时增加收入的工具。
- en: Dynamic pricing approach strives to map lifetime values, tariffs, channels to
    calculate price elasticity at the intersection of device, channels, and pricing
    plan and to combine this data. Basing on these insights the interdependencies
    between pricing, promotion, and future revenues may be defined.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 动态定价方法致力于映射生命周期价值、关税、渠道，以计算设备、渠道和定价计划交叉点的价格弹性，并将这些数据结合起来。基于这些见解，可以定义定价、促销和未来收入之间的相互依赖关系。
- en: Conclusion
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: Telecommunication industry has been boosted by the active use of machine learning
    and data science. This step was made only for the better. A great many of aspects
    and issues became much easier to resolve, control or even prevent from happening.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 电信行业因积极使用机器学习和数据科学而得到了推动。这一步骤只是为了更好的发展。许多方面和问题变得更容易解决、控制，甚至防止发生。
- en: The telecommunication sphere had to adopt modern technologies and techniques
    to stay relevant and not to lose positions under severe circumstances of the global
    market. Telecom companies operate with vast communication networks and infrastructures
    with the intense data flow. Processing and analyzing this data with the help of
    data science algorithms, methodologies and tools find practical application. Therefore,
    we attempted to specify several of these use cases and to demonstrate real benefits
    one can get.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 电信领域不得不采用现代技术和方法，以保持相关性并在全球市场严峻的环境下不失去地位。电信公司运营着庞大的通信网络和基础设施，数据流动十分密集。利用数据科学算法、方法论和工具处理和分析这些数据具有实际应用。因此，我们尝试明确几个这些应用案例，并展示可以获得的实际好处。
- en: '**[ActiveWizards](https://activewizards.com/)** is a team of data scientists
    and engineers, focused exclusively on data projects (big data, data science, machine
    learning, data visualizations). Areas of core expertise include data science (research,
    machine learning algorithms, visualizations and engineering), data visualizations
    ( d3.js, Tableau and other), big data engineering (Hadoop, Spark, Kafka, Cassandra,
    HBase, MongoDB and other), and data intensive web applications development (RESTful
    APIs, Flask, Django, Meteor).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**[ActiveWizards](https://activewizards.com/)** 是一个专注于数据项目（大数据、数据科学、机器学习、数据可视化）的数据科学家和工程师团队。核心专长领域包括数据科学（研究、机器学习算法、可视化和工程）、数据可视化（d3.js、Tableau等）、大数据工程（Hadoop、Spark、Kafka、Cassandra、HBase、MongoDB等）和数据密集型Web应用开发（RESTful
