- en: '**70k => $ 1million (if I could do it, the you can do it too)**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**70k => $ 1 million（如果我能做到，你也可以做到）**'
- en: 'I had worked six corporate jobs before I left the last one at Apple in early
    2021 to focus full time on [instamentor](http://instamentor.com/) and [sqlpad](http://sqlpad.io/):
    two side projects that I started during COVID.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2021 年初，我离开了在苹果公司的最后一份工作，专注于 [instamentor](http://instamentor.com/) 和 [sqlpad](http://sqlpad.io/)
    这两个在 COVID 期间启动的副项目。
- en: But with tremendous tractions and growth, they require my full attention. I
    had no choice but to leave my cushy job at Apple.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但由于它们的巨大吸引力和增长，我需要全身心投入。我别无选择，只能离开我在苹果公司的舒适工作。
- en: Today, I am not talking about either instamentor or sqlpad, as they are still
    in their early stages, with plenty of time to dive into in the future.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我不谈论 instamentor 或 sqlpad，因为它们仍处于早期阶段，未来有大量时间可以深入研究。
- en: Instead, I’d like to do a retrospect on my career so far and share a few stories
    on how I grew my corporate job income **14 times** in the last **14 years**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我想回顾一下我的职业生涯，并分享几个故事，讲述我如何在过去的**14 年**里将我的公司工作收入**增加了 14 倍**。
- en: And if I could do it, you definitely can.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我能做到，你肯定也可以做到。
- en: '*TLDR.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*TLDR.*'
- en: I started my first full-time job in 2007 with a **$70k** annual salary. 14 years
    later, in 2020, I **14Xed** my annual income and made over **$1 million.**
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在 2007 年开始了我的第一份全职工作，年薪为**$70k**。14 年后，到了 2020 年，我的年收入增长了**14 倍**，超过了**$1 million**。
- en: Timeline
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 时间线
- en: '**2004:** I came to the United States to study advanced mathematics after getting
    my bachelor’s degree from China.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**2004 年：** 在从中国获得学士学位后，我来到美国学习高级数学。'
- en: 'I was lucky: the College of William and Mary’s Applied Science department generously
    offered me a full scholarship (*I will forever be grateful, go Tribe!*) and a
    part-time research assistant job with a handsome $1500 monthly stipend ($18k annually).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我很幸运：威廉与玛丽学院的应用科学系慷慨地给我提供了全额奖学金（*我将永远感激，Go Tribe!*）和一份兼职研究助理的工作，月薪高达 $1500（年薪
    $18k）。
- en: '**2006:** My Ph.D. advisor decided to join another university to start a brand
    new academic program, and since it’s brand new, they didn’t have a Ph.D. student
    yet, so I could not move with him.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**2006 年：** 我的博士生导师决定加入另一所大学，开始一个全新的学术项目，由于这个项目全新，他们还没有博士生，所以我无法和他一起转移。'
- en: In retrospect, that was probably the best thing that ever happened during my
    graduate school study.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾起来，这可能是我研究生学习期间发生的最好的事情。
- en: As Steve Jobs said, “*you cannot connect dots looking forward, you can only
    connect them looking backward. So you have to trust that the dots will somehow
    connect in your future.”*
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如史蒂夫·乔布斯所说：“*你无法在前方连接点，只能在回顾时连接它们。所以你必须相信，这些点将在未来某种方式上连接起来。*”
- en: And that’s what exactly happened.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是发生的事情。
- en: I always felt less motivated working on limited experimental data samples (in
    my research field, it’s extremely expensive to collect data).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我总觉得在有限的实验数据样本上工作动力不足（在我的研究领域，收集数据非常昂贵）。
- en: 'However, as a researcher in data, you almost always wanted to have a larger
    data set: to develop a better statistical model and to learn more about the samples,
    which often lead to significantly better model performance.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，作为数据研究员，你几乎总是希望拥有更大的数据集：以开发更好的统计模型，了解更多样本，这通常会显著提高模型表现。
- en: I was panicked initially but soon realized I had two options, either find another
    Ph.D. advisor and finish my Ph.D. (which would surely make my parents proud) or
    leave the Ph.D. program, graduate with a Master's degree, and find a job.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我起初感到很慌张，但很快意识到我有两个选择：要么找一个新的博士生导师完成我的博士学位（这肯定会让我的父母感到骄傲），要么退出博士项目，获得硕士学位并找一份工作。
- en: I decided to quit my Ph.D. and started looking for jobs at the end of 2006.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定在2006年底退出博士项目，并开始找工作。
- en: I quickly got a few job interviews. In 2006, the US economy was really hot,
    with lots of jobs opportunities, the housing market had been booming in the last
    few years. Sounds familiar today, isn’t it?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我很快就得到了几次面试机会。2006年，美国经济非常火爆，工作机会很多，住房市场在过去几年里也一直在繁荣。今天听起来很熟悉，不是吗？
- en: I ended up accepting a data mining research (aka data analyst) job offer and
    relocated to Boston, with a whopping **$70k** annual salary.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终接受了一份数据挖掘研究（即数据分析师）职位的工作邀请，并搬到了波士顿，年薪高达**$70k**。
- en: I almost naively thought I would not be able to spend all that money, so without
    much hesitation, I bought a brand new SAAB 93to replace my 10-year-old Ford Escort.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我几乎天真地认为我不会花光所有这些钱，所以毫不犹豫地买了一辆全新的SAAB 93来替换我那辆10年的福特Escort。
- en: Oh, was I shocked when I received my first paycheck and saw the amount of tax
    deducted, and it took me more than a year to pay off my car loan (~$27k).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我当看到第一张薪水单和扣税金额时真是震惊不已，结果花了我一年多才还清车贷（约$27k）。
- en: But anyway, it was still much better than my previous job as a research assistant.
    I earned almost 4 times more, so life was great.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，总的来说，这份工作比我以前的研究助理职位要好得多。我赚了将近4倍的钱，生活很美好。
- en: '**2008–2010**: I switched a couple of jobs, moved to the west coast (Seattle,
    WA). I started at a new job at the then world’s largest online ads network company
    called Specific Media.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**2008–2010**年：我换了几份工作，搬到了西海岸（西雅图，WA）。我在当时世界上最大的在线广告网络公司Specific Media开始了新工作。'
- en: One year later, they acquired MySpace, then a few years later, they got acquired
    by Time Inc.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一年后，他们收购了MySpace，几年后又被Time Inc.收购了。
- en: '*Income: 70K => 93K (15%) => 100K (20%)*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*收入：70K => 93K（15%） => 100K（20%）*'
- en: '**2011**: I joined Amazon with a starting base salary of **$110k**. They also
    offered me a **$70k** RSU (for 4-year vesting), a **$35k** first-year sign-on
    bonus, and a **$40k** second-year sign-on bonus, making about **$150K** a year:
    a **50%** increase from my last job.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**2011**年：我加入了亚马逊，起始基本工资为**$110k**。他们还给我提供了**$70k**的RSU（4年归属期），**$35k**的第一年签约奖金和**$40k**的第二年签约奖金，总年薪大约为**$150K**：比我上一份工作高出**50%**。'
- en: '**2013**: Left Amazon and joined Chegg during its pre-IPO stage, with a **$190k **base
    salary and stock options worth millions (according to the hiring team).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**2013**年：离开亚马逊，加入了Chegg，在其IPO前阶段，基本工资为**$190k**，股票期权价值数百万（根据招聘团队的说法）。'
- en: (I also moved down to Silicon Valley and met so many amazing people afterward.)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: （我还搬到了硅谷，随后遇到了很多了不起的人。）
- en: Hey, who wouldn’t want to go IPO, get rich, and never have to work again?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，谁不想去IPO，发财，然后再也不需要工作呢？
- en: But it turned out 2013 was a terrible year for IPOs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但结果发现2013年是IPO的糟糕年份。
- en: Only a handful of companies went public that year, and almost all performed
    poorly on the stock market.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 那一年只有少数几家公司上市，几乎所有公司在股市上的表现都很差。
- en: '**2014:** I joined Apple (I had always been a fan of Apple products), so when
    Apple’s recruiter reached out on LinkedIn, I was exhilarated and worked very hard
    on my job interview preparation.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**2014**年：我加入了苹果公司（我一直是苹果产品的粉丝），所以当苹果的招聘人员通过LinkedIn联系我时，我非常兴奋，并努力准备面试。'
- en: A few weeks later, I luckily passed their interview (it took more than 2 months
    overall due to the holiday season).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，我幸运地通过了他们的面试（由于假期季节，总共花了超过2个月）。
- en: Even though I had to make a small base salary cut, I was well compensated on
    the RSUs and sign-on bonuses.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我不得不减少一点基本工资，但在RSUs和签约奖金方面得到了很好的补偿。
- en: Fast forward 5 to 6 years (I left to found a machine learning startup in 2016
    and came back to Apple in 2017), in 2020, I received roughly a total of 5,000
    shares of Apple stock, with today’s value (~$160 per share), my total income from
    my corporate job was about **$1—$1.1 million**.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到5到6年后（我于2016年离开去创办了一个机器学习初创公司，并于2017年回到苹果公司），到2020年，我大约获得了5,000股苹果股票，以今天的价值（每股约$160），我的公司工作的总收入约为**$1—$1.1百万**。
- en: Summary
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: 'In my experience: my most significant salary increase from a corporate job
    comes from the Apple stock value appreciation, and I’ve seen the same thing happening
    to my former Amazon colleagues.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验：我从公司工作中获得的最显著的薪资增长来自于苹果股票的价值升值，我也看到我的前亚马逊同事经历了同样的情况。
- en: When I first joined Amazon, the stock was about **$120** per share, so it **30Xed** to **~$3600 **in
    the last ten years. Wow.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次加入亚马逊时，股票价格约为**$120**每股，所以在过去十年里，股票价值**30倍**增长至**~$3600**。哇。
- en: In my opinion, one of the most reliable approaches to make a half million or
    seven-figure income would be to join a FAANG company and stay there for at least
    four years to get all the initial RSUs vested.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，获得半百万或七位数收入的最可靠方法之一是加入一家FAANG公司，并在那待满至少四年，以获得所有初始RSU的归属。
- en: Joining a pre-IPO company is quite fun and super exciting, but you may or may
    not be very successful financially speaking after the IPO (think about joining
    Uber in 2018, or WeWork in 2019).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 加入一家IPO前的公司非常有趣且超级激动人心，但IPO后你可能会或者可能不会在经济上非常成功（想想2018年加入Uber，或2019年加入WeWork）。
- en: A lot of factors, timing, and the general economic environment for investing
    all play a factor in your stock options after the IPO.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 很多因素、时机以及投资的整体经济环境都会影响你在IPO后的股票期权。
- en: Still, I will never forget the company party the day Chegg was listed on New
    York Stock Exchange. It was such a great day!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然不会忘记Chegg在纽约证券交易所上市那天的公司聚会。那真是美好的一天！
- en: '**A few notes:**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**几点说明：**'
- en: You usually won’t get all the RSUs at one vesting. It is usually distributed
    evenly for the next four years, e.g., you might receive 1/8 of the total RSU grant
    every six months.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通常你不会在一次归属中获得所有的RSU。它通常会在接下来的四年内均匀分配，例如，你可能每六个月收到总RSU授予的1/8。
- en: Some companies, such as Amazon or Snap’s vesting plan, encourage people to stay
    longer. They start with **5% **afterthe first year (called one year cliff), then **15%** after
    the second year, then **20%** every six months for the next 2 years.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一些公司，如亚马逊或Snap的归属计划，鼓励员工待得更久。他们在第一年开始时提供**5%**（称为一年悬崖），然后在第二年提供**15%**，接着在接下来的两年里每六个月提供**20%**。
- en: 'When I was working for my first job at **$70k** per year, I seemed to be the
    happiest. Jumping from a **$20k** annual salary as a graduate student to **$70k**
    gave me a lot of financial freedom and a lot more choices: I could afford a Mac
    laptop, or buy a TV, and even a PlayStation, which I simply couldn’t afford before,
    so life got so much easier (financially) after landing my first industry job.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我在第一份工作的年薪为**$70k**时，我似乎是最幸福的。从作为研究生的**$20k**年薪跳到**$70k**，让我获得了很多经济自由和更多的选择：我可以买得起一台Mac笔记本，或者买一台电视，甚至是PlayStation，这些在之前都是无法负担的，所以在找到第一份行业工作后，生活变得更轻松（经济上）。
- en: '[Original](https://instamentor.com/articles/how-i-14xed-my-salary-in-14-years-as-a-data-analytics-science-professional).
    Reposted with permission.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[原文](https://instamentor.com/articles/how-i-14xed-my-salary-in-14-years-as-a-data-analytics-science-professional)。经许可转载。'
- en: '**Bio:** [Leon Wei](https://www.linkedin.com/in/liangwei/) ([@DataLeonWei](https://twitter.com/DataLeonWei))
    is the founder of [instamentor.com](http://instamentor.com). Prior to this, he
    worked as  a senior manager of machine learning at Apple, where he built and hired
    a world-class machine learning team of data scientists, software engineers, data
    engineers, and product managers. Before to Apple, Leon was head of data science
    at Chegg, and also worked as a research scientist at Amazon to develop Amazon’s
    real time dynamic pricing engine.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介：** [Leon Wei](https://www.linkedin.com/in/liangwei/) ([@DataLeonWei](https://twitter.com/DataLeonWei))
    是 [instamentor.com](http://instamentor.com) 的创始人。在此之前，他曾在苹果公司担任高级机器学习经理，建立并招聘了一支世界级的机器学习团队，包括数据科学家、软件工程师、数据工程师和产品经理。在加入苹果之前，Leon曾是Chegg的数据科学负责人，也曾在亚马逊担任研究科学家，开发亚马逊的实时动态定价引擎。'
