- en: Well, the design world is applying the “Paint by the Numbers” concept using
    design canvases.  A design canvas outlines what’s important given the subject
    area, and then allows the “painter” to color in the right information.  A design
    canvas is a one-page operational template that is designed to capture all of the
    different perspectives necessary for successful execution depending upon the problem
    being solved.  A great example of a canvas is the [Business Model Canvas](https://strategyzer.com/platform/resources)
    courtesy of Strategyzer (see Figure 1).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 设计领域正在使用设计画布应用“按数字上色”的概念。设计画布概述了在特定主题下的重要内容，然后允许“画家”填入正确的信息。设计画布是一个单页操作模板，旨在捕捉成功执行所需的所有不同视角，具体取决于要解决的问题。一个很好的画布示例是
    [商业模式画布](https://strategyzer.com/platform/resources)，感谢Strategyzer（见图1）。
- en: '![Image](../Images/1a185fa0aa2c05612379a5e548514f3a.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1a185fa0aa2c05612379a5e548514f3a.png)'
- en: '**Figure 1:  Business Model Canvas courtesy of Strategyzer**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：  商业模式画布，感谢Strategyzer**'
- en: The Business Model Canvas forces organizations to “paint in” your business’s
    value proposition, cost structures, revenue streams, supplier network and customer
    segments. Overnight, everyone can become Jack Welch!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 商业模式画布迫使组织“填入”你业务的价值主张、成本结构、收入来源、供应商网络和客户细分。转眼间，每个人都可以成为杰克·韦尔奇！
- en: Now you are ready to take the next step from a Big Data MBA perspective by building
    off of the Business Model Canvas to flesh out the business use cases – or hypothesis
    – which is where we can become more effective at leveraging data and analytics
    to optimize our the business.  That next step involves the newly created Hypothesis
    Development canvas.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经准备好从大数据MBA的角度迈出下一步，通过基于商业模式画布来完善业务用例——或假设——这正是我们可以更有效地利用数据和分析来优化业务的地方。下一步涉及新创建的假设开发画布。
- en: '**Introducing Data Science Paint by the Numbers**'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**介绍数据科学按数字上色**'
- en: The one area of under-invested in most data science projects is the thorough
    and comprehensive development of the hypothesis or use case that is being tested;
    that is, what it is we are trying to prove out with our data science engagement
    and how do we measure progress and success.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学项目中投资不足的一个领域是对假设或用例的彻底和全面的发展；也就是说，我们试图通过数据科学工作证明什么，以及我们如何衡量进展和成功。
- en: To address these requirements, we developed the Hypothesis Development Canvas
    – a “paint by the numbers” template that we will populate prior to executing a
    data science engagement to ensure that we thoroughly understand what we are trying
    to accomplish, the business value, how we are going to measure progress and success,
    what are the impediments and potential risks associated with the hypothesis.  The
    Hypothesis Development Canvas is designed to facilitate the business stakeholder-data
    science collaboration (see Figure 2).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了满足这些要求，我们开发了假设开发画布——一个“按数字绘画”的模板，我们将在执行数据科学工作之前填充，以确保我们彻底理解我们要实现的目标、业务价值、我们如何衡量进展和成功、与假设相关的障碍和潜在风险。假设开发画布旨在促进业务利益相关者与数据科学的合作（见图2）。
- en: '[![Image](../Images/2d71acf0faed7ba367dba8e4fbea14e2.png)](https://image.ibb.co/eWto8A/image2.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图像](../Images/2d71acf0faed7ba367dba8e4fbea14e2.png)](https://image.ibb.co/eWto8A/image2.png)'
- en: '**Figure 2:  Hypothesis Development Canvas**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2：假设开发画布**'
- en: 'The Hypotheses Development Canvas includes the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 假设开发画布包括以下内容：
- en: Hypotheses Description and Objectives – what it is the organization is trying
    to predict and its associated goals (e.g., reduce unplanned operational downtime
    by X%, improve customer retention by X%, reduce obsolete and excessive inventory
    by X%, improve on-time delivery by X%).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设的描述和目标——组织试图预测的内容及其相关目标（例如，减少计划外的操作停机时间X%，提高客户保留率X%，减少过时和过剩的库存X%，提高准时交付率X%）。
- en: Hypothesis Business Value from the Financial, Customer and Operational perspectives;
    that is, what is the rough order Return on Investment (ROI) from successfully
    addressing the hypothesis.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从财务、客户和运营角度来看假设的商业价值；即成功解决假设后的粗略投资回报率（ROI）。
- en: KPI’s against which to measure success and progress, and the exploration of
    the risks associated with potential 2nd and 3rd order ramifications of KPI’s.
     See the blog “[Unintended Consequences of the Wrong Measures](https://www.datasciencecentral.com/profiles/blogs/unintended-consequences-of-the-wrong-measures)”
    for more details on 2nd and 3rd order ramifications of KPI’s.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衡量成功和进展的KPI，以及与KPI潜在的二级和三级影响相关的风险探索。有关KPI的二级和三级影响的更多细节，请参见博客“[错误衡量的意外后果](https://www.datasciencecentral.com/profiles/blogs/unintended-consequences-of-the-wrong-measures)”。
- en: Decisions – the what, when, where, who, etc. – that needs to be made to support
    and drive actions and automation in support of the hypothesis’s business, customer
    and operational objectives.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策——需要做什么、何时、何地、由谁等——以支持和推动行动和自动化，支持假设的业务、客户和运营目标。
- en: Potential data sources to explore including a brief description and why the
    business stakeholders feel that might be an appropriate data source to explore.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要探索的潜在数据来源，包括简要描述及业务利益相关者认为可能是合适数据来源的原因。
- en: Risks associated with False Positives and False Negatives (Type I and Type II
    Errors); the risks associated with those scenarios where the analytic model is
    wrong.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与假阳性和假阴性（I型和II型错误）相关的风险；与分析模型错误的情景相关的风险。
- en: A Vision Workshop accelerates the collaboration between the business stakeholder
    and the data science team to identify the hypothesis requirements that underpin
    data science engagement success.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉工作坊加速了业务利益相关者和数据科学团队之间的合作，以确定支撑数据科学工作成功的假设需求。
- en: '**The Machine Learning Canvas (Big Data MBA Version)**'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**机器学习画布（大数据MBA版本）**'
- en: Now to complete the loop, I introduce the Machine Learning Canvas.  I stumbled
    upon the Machine Learning Canvas v0.4 from Louis Dorard at the web site “[Machine
    Learning Canvas](http://www.louisdorard.com/machine-learning-canvas/).”  Louis
    has made his canvas freely available, and I will do likewise with the additions
    that we made to his canvas based upon our unique data science requirements (see
    Figure 3).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在为了完成整个循环，我介绍机器学习画布。我在网站“[机器学习画布](http://www.louisdorard.com/machine-learning-canvas/)”上偶然发现了Louis
    Dorard的机器学习画布v0.4。Louis已将他的画布免费提供，我也将根据我们的独特数据科学需求，对他的画布进行相应的添加（见图3）。
- en: '[![Image](../Images/31c2f238592bb4b5cc8693b0599d7d63.png)](https://image.ibb.co/fytAMV/image4.png)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图像](../Images/31c2f238592bb4b5cc8693b0599d7d63.png)](https://image.ibb.co/fytAMV/image4.png)'
- en: '**Figure 3:  Machine Learning Canvas (Big Data MBA Version)**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3：机器学习画布（大数据MBA版本）**'
- en: 'For purposes of our data science work, we needed to add to panels:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了我们的数据科学工作，我们需要在面板中添加内容：
- en: 'Prescription: Once we have a prediction, what do we do with that prediction?'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处方：一旦我们有了预测，我们该如何处理这个预测？
- en: 'Automation:  How to we automate standard procedures with the prescriptive insights?'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化：我们如何利用规范性洞察来自动化标准程序？
- en: '**Summary**'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**总结**'
- en: 'A successful data science engagement requires close collaboration with the
    business stakeholders throughout the development process to:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的数据科学参与需要在整个开发过程中与业务利益相关者密切合作，以：
- en: Understand and quantify the sources of financial, operational and customer value
    creation (it’s an economics thing).
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解和量化金融、运营和客户价值创造的来源（这涉及经济学）。
- en: Gain a thorough understanding of the KPI’s and metrics against which we are
    going to measure progress and success, and in particular, the potential second
    and third order ramifications of those KPI’s and metrics.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 彻底了解将要衡量进展和成功的KPI和指标，特别是这些KPI和指标的潜在的二次和三次影响。
- en: Brainstorm the variables and metrics (data sources) that might yield better
    predictors of business and operational performance.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 头脑风暴可能会产生更好业务和运营绩效预测的变量和指标（数据来源）。
- en: Codify the rewards/benefits and the costs/risks associated with the hypothesis
    (including the risks and costs associated False Positives and False Negatives).
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对假设相关的奖励/收益和成本/风险进行编码（包括与假阳性和假阴性相关的风险和成本）。
- en: Close collaborate with the Business Stakeholders to understand when “good enough”
    is actually “good enough” from a predictive analytics perspective.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与业务利益相关者密切合作，以了解从预测分析的角度“足够好”实际上是什么时候的“足够好”。
- en: We now have the three design canvases that allow us to not only link our business
    model to the data science and machine learning efforts, but the data science team
    can now have a direct “line of sight” from how their work impacts the business
    models.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在拥有三个设计画布，不仅可以将我们的商业模型与数据科学和机器学习工作关联起来，而且数据科学团队现在可以直接“看到”他们的工作如何影响商业模型。
- en: '[![Image](../Images/e6980c844f6e155a7fb392c42e80356b.png)](https://image.ibb.co/bWAPgV/schmarzo-by-numbers-5.png)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/e6980c844f6e155a7fb392c42e80356b.png)](https://image.ibb.co/bWAPgV/schmarzo-by-numbers-5.png)'
- en: '**Figure 4: Linking Business Model to Data Science to Machine Learning**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4：将商业模型与数据科学和机器学习关联起来**'
- en: So to quote the famous American philosopher and part-time groundskeeper Carl
    Spackler, “Now I’ve got that goin’ for me, which is nice.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 引用著名的美国哲学家兼兼职场地管理员卡尔·斯帕克勒的话：“现在我有了这些，这很好。”
