  zh: '**[Nahla Davies](http://nahlawrites.com/)** 是一名软件开发人员和技术作家。在全职从事技术写作之前，她曾管理过许多有趣的工作——其中包括在一家排名Inc.
    5,000的体验品牌公司担任首席程序员，该公司的客户包括三星、时代华纳、Netflix和索尼。'
