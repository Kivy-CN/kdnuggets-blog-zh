- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/e7524e67326f0ecf3aa350ec481c2e16.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The mean is also referred to as ***expectation* **which is often defined by **E**()
    or random variable with a bar on the top. For example, the expectation of random
    variables X and Y, that is** E**(X) and **E**(Y), respectively, can be expressed
