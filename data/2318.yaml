  zh: '**书籍链接**: [Bayesian Models for Machine Learning](http://www.columbia.edu/~jwp2128/Teaching/E6720/BayesianModelsMachineLearning2016.pdf)'
- en: Another book detailing various Bayesian Methods in Machine Learning.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 另一本详细介绍各种贝叶斯方法在机器学习中的书籍。
- en: 19. Eisenstein NLP notes
