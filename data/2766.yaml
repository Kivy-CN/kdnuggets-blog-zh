- en: 'After noticing my programming courses in college were outdated, I decided to
    teach myself machine learning and artificial intelligence on the side using online
    resources. With no experience in tech and no previous degrees, I designed the
    following degree in machine learning and artificial intelligence from beginning
    to end to get me to my goal: to become a well-rounded machine learning and AI
    engineer.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在发现我大学的编程课程过时后，我决定利用在线资源自学机器学习和人工智能。没有技术经验和之前的学位，我从头到尾设计了以下机器学习和人工智能学位，以实现我的目标：成为一个全面的机器学习和人工智能工程师。
- en: My Goals
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我的目标
- en: '**Bring value to the world **—I’m not learning these technologies for the sake
    of learning or because it’s the hot new tech. I’m going to use what I learn to
    build something incredible.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为世界带来价值**—我学习这些技术不是为了学习而学习，也不是因为它们是新兴技术。我将利用所学知识构建一些不可思议的东西。'
- en: '**Use machine learning and AI to tackle big problems **—I know I won’t ever
    be the world’s leading expert in machine learning or AI, but I hope I can make
    my mark.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用机器学习和人工智能解决重大问题**—我知道我永远不会成为机器学习或人工智能领域的世界领先专家，但我希望能留下自己的印记。'
- en: '**Inspire others to start their own learning journey **— By writing about my
    journey and sharing all that I’ve learned, I hope to encourage others to create
    their own paths.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**激励他人开始自己的学习旅程**—通过撰写我的经历并分享我所学到的一切，我希望激励他人创造自己的学习路径。'
- en: The Logic Behind My Decisions
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我决策的逻辑
- en: The main criteria I used when deciding what to choose were price, flexibility,
    project-based learning, reviews, and ratings. I used thousands of course ratings
    and reviews from [Class Central](https://www.class-central.com/) and [CourseTalk](https://www.coursetalk.com/),
    along with the respective institution’s ratings and reviews, to help me make my
    decisions. I selected the best computer science, math, data science, AI, and machine
    learning courses I could find based on this.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我在决定选择什么课程时使用的主要标准是价格、灵活性、基于项目的学习、评论和评分。我使用了来自[Class Central](https://www.class-central.com/)和[CourseTalk](https://www.coursetalk.com/)的数千条课程评分和评论，以及各个机构的评分和评论，以帮助我做出决定。我基于这些选择了我能找到的最佳计算机科学、数学、数据科学、人工智能和机器学习课程。
- en: Overview of My Choices
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我选择的概述
- en: The reasoning behind each of the different subjects I chose to study came from
    analyzing machine learning and data science degrees at top colleges all over the
    world and from consuming success stories of self-taught learners to really grasp
    what’s needed to succeed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择学习的每一个不同科目的理由来自分析世界各地顶级大学的机器学习和数据科学学位，并通过研究自学者的成功故事来真正理解成功所需的条件。
- en: I start with mathematics. I believe math plays an important role as it builds
    the foundation for ML and AI (and I love math!), so I included a few courses that
    cover linear algebra, multivariate calculus, probability, and statistics.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我从数学开始。我相信数学扮演着重要角色，因为它为机器学习和人工智能奠定了基础（而且我喜欢数学！），所以我包含了一些涵盖线性代数、多变量微积分、概率和统计的课程。
- en: The language I chose to base my degree on is Python, but I also included a great
    course to master R.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择的学位基础语言是Python，但我也包括了一门很好的R语言课程。
- en: I move on to courses that provide a foundation in data science, machine learning,
    artificial intelligence, and deep learning. I end my degree with advanced courses
    that dive deeper into ML and AI. I also include extra courses to fill in some
    gaps.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我转向提供数据科学、机器学习、人工智能和深度学习基础的课程。我以深入探讨机器学习和人工智能的高级课程结束我的学位。我还包括了额外的课程来填补一些空白。
- en: Let’s Begin!
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开始吧！
- en: I’ve included a link to each course, labeled each with the institution, provided
    the prices, and give an overview of what you’ll learn. If you know of any great
    courses, feel free to recommend any certificates or programs related to ML or
    AI — I’d love to check them out and/or include them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经包含了每门课程的链接，标明了每个课程的机构，提供了价格，并概述了你将学习的内容。如果你知道任何优秀的课程，请随时推荐与机器学习或人工智能相关的证书或项目——我很乐意查看并/或包含它们。
- en: Mathematics Foundation
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数学基础
- en: '**[Data Science Math Skills](https://www.coursera.org/learn/datasciencemathskills) **by
    Duke University (Coursera) [$49]'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据科学数学技能](https://www.coursera.org/learn/datasciencemathskills)** 由杜克大学（Coursera）[$49]'
- en: '**Covers: **set theory, interval notation, and algebra with inequalities; graphing
    functions and their inverses on the x-y plane; the concept of instantaneous rate
    of change and tangent lines to a curve; exponents, logarithms, probability theory,
    including Bayes’ theorem'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**集合论、区间符号、含不等式的代数；在x-y平面上绘制函数及其反函数；瞬时变化率和曲线的切线概念；指数、对数、概率论，包括贝叶斯定理'
- en: '**[Mathematics for Machine Learning](https://www.coursera.org/specializations/mathematics-machine-learning) **by
    Imperial College (Coursera) [$49/month]'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[机器学习数学](https://www.coursera.org/specializations/mathematics-machine-learning)**
    由帝国理工学院（Coursera）[$49/月]'
- en: '**Covers: **linear algebra, multivariate calculus, dimensionality reduction
    with principal component analysis, eigenvalues, and eigenvectors'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**线性代数、多变量微积分、主成分分析的降维、特征值和特征向量'
- en: '**[Inferential Statistics by Duke University](https://www.coursera.org/learn/inferential-statistics-intro) **(Coursera)
    [$49/month]'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**[杜克大学的推断统计](https://www.coursera.org/learn/inferential-statistics-intro)**（Coursera）[$49/月]'
- en: '**Covers:** hypothesis testing, confidence intervals, and statistical inference
    methods for numerical and categorical data.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**假设检验、置信区间以及数值和分类数据的统计推断方法。'
- en: '**[Introduction to Mathematical Thinking](https://www.coursera.org/learn/mathematical-thinking) **by
    Stanford (Coursera) [$49] *optional'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数学思维导论](https://www.coursera.org/learn/mathematical-thinking)** 由斯坦福大学（Coursera）[$49]
    *可选*'
- en: '**Covers: **learn how to think the way mathematicians do; number theory, real
    analysis, mathematical logic'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**学习像数学家一样思考；数论、实分析、数学逻辑'
- en: '**[Discrete Optimization](https://www.coursera.org/learn/discrete-optimization) **by
    The University of Melbourne (Coursera) [$49] *optional'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**[离散优化](https://www.coursera.org/learn/discrete-optimization)** 由墨尔本大学（Coursera）[$49]
    *可选*'
- en: '**Covers: **how to solve complex search problems with discrete optimization
    concepts and algorithms, constraint programming, branch and bound, linear programming
    (LP), mixed-integer programming'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**如何使用离散优化概念和算法、约束编程、分支限界、线性规划（LP）、混合整数规划解决复杂的搜索问题'
