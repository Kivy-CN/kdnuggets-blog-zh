- en: Over the last year, I taught myself data science. I learned from hundreds of
    online resources and studied 6–8 hours every day. All while working for minimum
    wage at a day-care.
  prefs: []
  type: TYPE_NORMAL
- en: '**My goal was to start a career I was passionate about, despite my lack of
    funds.**'
  prefs: []
  type: TYPE_NORMAL
- en: Because of this choice I have accomplished a lot over the last few months. I
    published my own [website](https://harrisonjansma.com/), was posted in a major
    online data science [publication](https://www.kdnuggets.com/2018/09/dropout-convolutional-networks.html),
    and was given scholarships to a competitive computer science graduate [program](https://cs.utdallas.edu/).
  prefs: []
  type: TYPE_NORMAL
- en: In the following article, I give guidelines and advice so you can make your
    own data science curriculum. I hope to give others the tools to begin their own
    educational journey. So they can begin to work towards a more passionate career
    in data science.
  prefs: []
  type: TYPE_NORMAL
- en: A Quick Note
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: When I say “data science”, I am referring to the collection of tools that turn
    data into real-world actions. These include machine learning, database technologies,
    statistics, programming, and domain-specific technologies.
  prefs: []
  type: TYPE_NORMAL
- en: A few resources to start out your journey.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The internet is a chaotic mess. Learning from it can often feel like drinking
    from the fun end of a fire-hose.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c5377d7e0bfcb2478bc393dc2882d4ee.png)'
  prefs: []
  type: TYPE_IMG
- en: '[source](https://unsplash.com/@darwiiiin?utm_source=medium&utm_medium=referral)'
  prefs: []
  type: TYPE_NORMAL
- en: There are simpler alternatives that offer to sort the mess for you.
  prefs: []
  type: TYPE_NORMAL
- en: Sites like [Dataquest](https://www.dataquest.io/subscribe), [DataCamp](https://www.datacamp.com/pricing),
    and [Udacity](https://www.class-central.com/pricing-charts/udacity-nanodegrees) all
    offer to teach you data science skills. Each creating an education program that
    shepherds you from topic to topic. Each requires little course-planning on your
    part.
  prefs: []
  type: TYPE_NORMAL
- en: The problem? They cost too much, they don’t teach you how to apply concepts
    in a job setting, and they prevent you from exploring your own interests and passions.
  prefs: []
  type: TYPE_NORMAL
- en: There are free alternatives like [edX](https://www.edx.org/) and [coursera](https://www.coursera.org/) which
    offer one-off courses diving into specific topics. If you learn well from videos
    or a classroom setting, these are excellent ways to learn data science.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/44631b73139344c8af658853c8a70cba.png)'
  prefs: []
  type: TYPE_IMG
- en: Free Online Education PlatformsCheck out this [website](https://www.class-central.com/subject/data-science) for
    a listing of available data science courses. There are also a few free course
    curricula you can use. Check out [David Venturi](https://medium.com/@davidventuri/i-dropped-out-of-school-to-create-my-own-data-science-master-s-here-s-my-curriculum-1b400dcee412)’s
    post, or the [Open Source DS Masters](http://datasciencemasters.org/) (a more
    traditional education plan).
  prefs: []
  type: TYPE_NORMAL
- en: If you learn well from reading, look at the [Data Science From Scratch](http://shop.oreilly.com/product/0636920033400.do) book.
    This textbook is a full learning plan that can be supplemented with online resources.
    You can find the full book online in [pdf](http://math.ecnu.edu.cn/~lfzhou/seminar/%5bJoel_Grus%5d_Data_Science_from_Scratch_First_Princ.pdf) form(free),
    or get a physical copy from [Amazon ](https://www.amazon.com/Data-Science-Scratch-Principles-Python/dp/149190142X)($27).
  prefs: []
  type: TYPE_NORMAL
- en: '**These are just a few of the free resources that provide a detailed learning
    path for data science. There are many more.**'
  prefs: []
  type: TYPE_NORMAL
- en: To better understand the skills you need to acquire on your educational journey,
    in the next section I detail a broader curriculum guideline. This is intended
    to be high-level, and not just a list of courses to take or books to read.
  prefs: []
  type: TYPE_NORMAL
- en: A Curriculum Guideline
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/8ad4aa1b6df8d7f4be2858f6cd88130f.png)'
  prefs: []
  type: TYPE_IMG
- en: Data Science Curriculum Guideline
  prefs: []
  type: TYPE_NORMAL
- en: '**Python Programming**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Programming is a fundamental skill of data scientists. Get comfortable with
    the syntax of Python. Understand how to run a python program many different ways.
    (Jupyter notebook vs. command line vs IDE)
  prefs: []
  type: TYPE_NORMAL
- en: I took about a month to review the [Python docs](https://docs.python.org/3/tutorial/),
    the [Hitchhiker’s Guide to Python](https://docs.python-guide.org/intro/learning/),
    and coding challenges on [CodeSignal](https://codesignal.com/).
  prefs: []
  type: TYPE_NORMAL
- en: 'Hint: Keep an ear out for common problem-solving techniques used by programmers.(pronounced
    “algorithms”)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Statistics & Linear Algebra**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A prerequisite for machine learning and data analysis. If you already have a
    solid understanding spend a week or two brushing up on key concepts.
  prefs: []
  type: TYPE_NORMAL
- en: '**Focus especially hard on descriptive statistics**. Being able to understand
    a data set is a skill worth its weight in gold.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Numpy, Pandas, & Matplotlib**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Learn how to load, manipulate, and visualize data. Mastery of these libraries
    will be crucial to your personal projects.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f48aefe55668c141a2d032f7f09b0535.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Quick hint: Don’t feel like you have to memorize every method or function name,
    that comes with practice. If you forget, Google it.'
  prefs: []
  type: TYPE_NORMAL
- en: Check out the [Pandas Docs](http://pandas.pydata.org/pandas-docs/stable/), [Numpy
    Docs](https://docs.scipy.org/doc/numpy/user/index.html), and [Matplotlib Tutorials](https://matplotlib.org/tutorials/index.html).
    There are better resources out there, but these are what I used.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, the only way you will learn these libraries is by using them!
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Learn the theory and application of machine learning algorithms. Then apply
    the concepts you learn to real-world data that you care about.
  prefs: []
  type: TYPE_NORMAL
- en: Most beginners start by working with toy data-sets from the [UCI ML Repository](https://archive.ics.uci.edu/ml/index.php).
    Play around with the data and go through guided ML tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: The [Scikit-learn](http://scikit-learn.org/stable/) documentation has excellent
    tutorials on the application of common algorithms. I also found this [podcast](http://ocdevel.com/mlg) to
    be a great (and free) educational resource behind the theory of ML. You can listen
    to it on your commute or while working out.
  prefs: []
  type: TYPE_NORMAL
- en: '**Production Systems**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Getting a job means being able to take real-world data and turn it into action.
  prefs: []
  type: TYPE_NORMAL
- en: To do this you will need to learn how to use a business’ computational resources
    to get, transform, and process data.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b7241f0e8bd84b24417a15ecfc54fe9f.png)'
  prefs: []
  type: TYPE_IMG
- en: Amazon Web Services, Google Cloud, Microsoft AzureThis is the most under-taught
    part of the data science curriculum. Mainly because the specific tools you use
    depend on the industry you are going in to.
  prefs: []
  type: TYPE_NORMAL
- en: '**However, database manipulation is a required skill set. **You can learn how
    to manipulate databases with code on [ModeAnalytics](https://modeanalytics.com/) or [Codecademy](https://www.codecademy.com/).
    You can also implement your own database (cheaply) on [DigitalOcean](https://www.digitalocean.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Another (often) required skill is **[**version control**](https://git-scm.com/book/en/v2/Getting-Started-About-Version-Control)**.** You
    can acquire this skill easily by creating a [GitHub](https://github.com/) account
    and using the command line to commit your code daily.'
  prefs: []
  type: TYPE_NORMAL
- en: When considering what other technologies to learn, it is important to think
    about your interests and passions. For example, if you are interested in web development,
    then look into the tools used by companies in that industry.
  prefs: []
  type: TYPE_NORMAL
- en: Advice for executing your curriculum.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/be66c8027da68ede0ceccef2eecd805e.png)'
  prefs: []
  type: TYPE_IMG
- en: by [Ugur Akdemir](https://unsplash.com/@ugur?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Concepts will come at you faster than you can learn them.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are literally thousands of web pages and forums explaining the use of
    common data science tools. Because of this, it is very easy to get side-tracked
    while learning online.
  prefs: []
  type: TYPE_NORMAL
- en: When you start researching a topic you need to hold your goal in mind. If you
    don’t, you risk getting caught up in whatever catchy link draws your eye.
  prefs: []
  type: TYPE_NORMAL
- en: The solution, **get a good storage system to save interesting web-resources**.
    This way you can save material for later, and focus on the topic that is relevant
    to you at the moment.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f6a2d8e7a2ed33be6048cd6e4e99829d.png)'
  prefs: []
  type: TYPE_IMG
- en: My current Chrome Bookmarks BarIf you do this right, you can make an ordered
    learning path that shows you what you should be focused on. You will also learn
    faster and avoid being distracted.
  prefs: []
  type: TYPE_NORMAL
- en: Warning, **your reading list will quickly grow into the hundreds** as you explore
    new topics that interest you. Don’t worry, this leads us to my second piece of
    advice.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Don’t stress. Its a marathon, not a sprint.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Having a self-driven education can often feel like trying to read a never-ending
    library of knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ebc5a6f2b581c873dd8b37a5b2d249d8.png)'
  prefs: []
  type: TYPE_IMG
- en: If you’re going to be successful in data science you need to think of your education
    as a lifelong process.
  prefs: []
  type: TYPE_NORMAL
- en: Just remember, the process of learning is its own reward.
  prefs: []
  type: TYPE_NORMAL
- en: '**Throughout your educational journey, you will explore your interests and
    discover more about what drives you**. The more you learn about yourself, the
    more enjoyment you will get out of learning.'
  prefs: []
  type: TYPE_NORMAL
- en: 3. Learn -> Apply -> Repeat
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Don’t settle for just learning a concept and then moving to the next thing.
    The process of learning doesn’t stop until you can apply a concept to the real
    world.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f5036284a4dddbf6d0d43f119db8973b.png)'
  prefs: []
  type: TYPE_IMG
- en: by [Allef Vinicius](https://unsplash.com/@seteales?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)Not
    every concept needs to have a dedicated project in your portfolio. But it is important
    to stay grounded and **remember that you are learning so you can make an impact
    in the world.**
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Build a portfolio, it shows others they can trust you.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When it comes down to it, **skepticism is one of the biggest adversities you
    will face when learning data science.**
  prefs: []
  type: TYPE_NORMAL
- en: This may come from others, or it may come from [yourself](https://en.wikipedia.org/wiki/Impostor_syndrome).
  prefs: []
  type: TYPE_NORMAL
- en: Your portfolio is your way of showing the world that you are capable and confident
    in your own skills.
  prefs: []
  type: TYPE_NORMAL
- en: Because of this, building a portfolio is the single most important thing you
    can do while studying data science. A good portfolio can land you a job and make
    you a more confident data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fill your portfolio with projects that you are proud of.**'
  prefs: []
  type: TYPE_NORMAL
- en: Did you build your own web app from scratch? Did you make your own IMDB database?
    Have you written an interesting data analysis of healthcare data?
  prefs: []
  type: TYPE_NORMAL
- en: Put it in your portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '**Just make sure write-ups are readable, the code is well documented, and the
    portfolio itself looks good.**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9ee4d3eca08e1f5203265b8ee78f0cb7.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://harrisonjansma.com/archive](https://harrisonjansma.com/archive)This
    is my portfolio. A simpler method to publish your portfolio is to create a GitHub
    repository that includes a great ReadMe (summary page) as well as relevant project
    files.'
  prefs: []
  type: TYPE_NORMAL
- en: Here is an aesthetically pleasing, yet simple, [GitHub portfolio](https://github.com/alexhuang1117/Data-Science-Portfolio).
    For a more advanced portfolio, look into GitHub-IO to host your own free website.
    ([example](https://alexisbcook.github.io/#blog))
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Data Science + _______ = A Passionate Career
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Fill in the blank.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Data science is a set of tools intended to make a change in the world. Some
    data scientists build computer vision systems to diagnose medical images, others
    traverse billions of data entries to find patterns in website user preferences.
  prefs: []
  type: TYPE_NORMAL
- en: '**The applications of data science are endless, that’s why it is important
    to find what applications excite you.**'
  prefs: []
  type: TYPE_NORMAL
- en: If you find topics that you are passionate about, you will be more willing to
    put in the work to make a great project. This leads to my favorite piece of advice
    in this article.
  prefs: []
  type: TYPE_NORMAL
- en: '**When you are learning, keep your eyes open for projects or ideas that excite
    you.**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/278bc2689a5c25f00ad1734ccc8d6f25.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Stefan Steinbauer](https://unsplash.com/@usinglight?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)Once
    you have spent time learning, try to connect the dots. Find similarities between
    projects that fascinate you. Then spend some time researching industries that
    work on those types of projects.'
  prefs: []
  type: TYPE_NORMAL
- en: Once you find an industry that you are passionate about, make it your goal to
    acquire the skills and technical expertise needed in that business.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you can do this, you will be primed to turn your hard work and dedication
    for learning into a passionate and successful career.**'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you love making discoveries about the world. If you are fascinated by artificial
    intelligence. Then you can break into the data science industry no matter what
    your situation is.
  prefs: []
  type: TYPE_NORMAL
- en: It won’t be easy.
  prefs: []
  type: TYPE_NORMAL
- en: To motivate your own education you will need perseverance and discipline. But
    if you are the type of person who can push yourself to improve, you are more than
    capable of mastering these skills on your own.
  prefs: []
  type: TYPE_NORMAL
- en: After all, that’s what being a data scientist is all about. Being curious, self-driven,
    and passionate about finding answers.
  prefs: []
  type: TYPE_NORMAL
