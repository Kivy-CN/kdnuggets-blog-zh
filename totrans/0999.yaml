- en: We will learn about the 10 most used Tableau functions for business intelligence
    testing and development. These functions will help you understand how Tableau
    is more than just a drag-and-drop fancy tool.
  prefs: []
  type: TYPE_NORMAL
- en: MIN and MAX
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **MAX** function will return the highest value of the two arguments. It
    can also be applied to data fields, as shown below.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: For **MIN**, it is the opposite. The function will return the lowest value among
    the two arguments. The arguments can be data fields or integers.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: REPLACE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The **REPLACE** function can be applied to string data fields and strings.
    It requires three arguments:'
  prefs: []
  type: TYPE_NORMAL
- en: '**string**: it can be a string data field or string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**substring**: is the word or alphabet you want to change.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**replacement**: a string that will replace a substring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: DATEDIFF
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is used to find differences between two date fields. You can extract the
    difference of weeks, days, months, and years.
  prefs: []
  type: TYPE_NORMAL
- en: 'The function requires 4 arguments:'
  prefs: []
  type: TYPE_NORMAL
- en: '**date_part**: is a date unit for returning the difference between two dates.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**date1 and date2**: are the date fields'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**start_of_week**: it can be Monday, Sunday, or Tuesday. It all depends on
    your requirement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: DATENAME and DATEPART
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**DATENAME** is used to return date_part in a string of date data fields. We
    can extract the day, year, week, and month of a date.'
  prefs: []
  type: TYPE_NORMAL
- en: '**date_part:** is a date unit applied on date'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**date:** is a date field or string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**start_of_week:** day is to be considered the first day of the week'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: Instead of returning the name of the month in strings, the **DATEPART** is used
    to extract the date part from a date in the form of an integer. We can use it
    to perform complex computations.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
