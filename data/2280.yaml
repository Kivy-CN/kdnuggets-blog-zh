- en: 2022 saw more people embrace AI. Most notably, text-to-image models (AI art)
    became extremely popular. Search engines were swapped for sophisticated chatbots
    such as ChatGPT. With open-source alternatives such as [PaLM + RLHF](https://github.com/lucidrains/PaLM-rlhf-pytorch)
    on the horizon, AI and machine learning will become more accessible to neophyte
    developers. However, becoming a true machine learning engineer requires more skill
    than just scripting or coding. It’s currently one of the most in-demand tech jobs
    in the world.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，越来越多的人开始接受人工智能。最引人注目的是，文本生成图像模型（AI艺术）变得极其流行。搜索引擎被像ChatGPT这样的复杂聊天机器人所取代。随着像
    [PaLM + RLHF](https://github.com/lucidrains/PaLM-rlhf-pytorch) 这样的开源替代品的出现，人工智能和机器学习将变得对新手开发人员更加可及。然而，成为真正的机器学习工程师需要的不仅仅是脚本编写或编码技能。它目前是全球最需求量大的技术职位之一。
