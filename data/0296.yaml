- en: However, you should not feel all the requirements as long as you have the fundamentals
    under your belt. Learning the basis of data engineering can help you navigate
    your career as a data engineer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，只要你掌握了基础知识，就不需要过于担心所有要求。学习数据工程的基础可以帮助你顺利开展数据工程师的职业生涯。
- en: In this blog, I will go through 5 free online courses that will help you learn
    the fundamentals of data engineering.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将介绍五门免费在线课程，帮助你学习数据工程的基础知识。
- en: Data Engineering for Everyone
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面向所有人的数据工程
- en: 'Link: [Data Engineering for Everyone](https://datacamp.pxf.io/21EmRa)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [面向所有人的数据工程](https://datacamp.pxf.io/21EmRa)'
- en: As it states in the title, if you’re starting out or if you’re already halfway
    there - this course offered by DataCamp is for everyone interested in data engineering.
    This course is a no-code introduction to data engineering, where you will learn
    everything about data engineers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如标题所述，无论你是刚开始还是已经完成了一半——这门由 DataCamp 提供的课程适合所有对数据工程感兴趣的人。这是一门无代码的数据工程入门课程，你将学习所有有关数据工程师的知识。
- en: You will learn how data engineers lay the groundwork and how it allows data
    scientists to complete their tasks. Understanding the difference between a data
    engineer and a data scientist is important. From data storage to data processing
    techniques, this will help you learn how to develop data pipelines and how to
    use parallel and cloud computing in your data engineering projects.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习数据工程师如何奠定基础，以及这如何帮助数据科学家完成他们的任务。理解数据工程师和数据科学家的区别非常重要。从数据存储到数据处理技术，这将帮助你学习如何开发数据管道，以及如何在数据工程项目中使用并行计算和云计算。
- en: Data Engineering Course for Beginners
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据工程初学者课程
- en: 'Link: [Data Engineering Course for Beginners](https://www.youtube.com/watch?v=PHsC_t0j1dU)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据工程初学者课程](https://www.youtube.com/watch?v=PHsC_t0j1dU)'
- en: Maybe you’re not one to follow a written course outline and you need to feel
    like you’re in a classroom setting. This 3-hour data engineering course for beginners
    is offered by freeCodeCamp.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你不喜欢按照书面的课程大纲学习，想要感觉像在课堂环境中。这门由 freeCodeCamp 提供的 3 小时数据工程初学者课程可以满足你的需求。
- en: You will learn the essentials of data engineering in this course for beginners.
    You'll learn about Databases, Docker, and analytical engineering, explore advanced
    topics like data pipeline building with Airflow, and engage in batch processing
    with Spark and streaming data with Kafka. The course culminates in a comprehensive
    project, putting your skills to the test in creating a full end-to-end pipeline.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门面向初学者的课程中，你将学习数据工程的基本要素。你将了解数据库、Docker 和分析工程，探索像使用 Airflow 构建数据管道这样的高级主题，并参与使用
    Spark 进行批处理和使用 Kafka 进行流数据处理。课程的最后一个部分是一个全面的项目，考验你创建完整端到端管道的技能。
- en: 'ASUx: Data Engineering'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'ASUx: 数据工程'
- en: 'Link: [ASUx: Data Engineering](https://edx.sjv.io/B0rLKx)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '链接：[ASUx: 数据工程](https://edx.sjv.io/B0rLKx)'
- en: In 5 weeks, at 1-9 hours a week, you will get introductory insights into data
    engineering offered by Arizona State University. In this course, you will have
    interactive videos to help you understand both the analytical concepts and the
    software.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 5 周内，每周 1-9 小时，你将获得由亚利桑那州立大学提供的数据工程入门知识。在本课程中，你将通过互动视频来帮助你理解分析概念和软件。
- en: It focuses on working with databases in data engineering and how to interact
    with them using SQL. From learning about database structure and how to join data
    from multiple tables, you will be able to build a solid foundational knowledge
    of data engineering where you can later be able to create reports with SQL and
    write scripts for data processing.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程专注于数据工程中的数据库操作以及如何使用 SQL 与数据库进行交互。从学习数据库结构和如何从多个表中连接数据开始，你将能够建立坚实的数据工程基础知识，之后可以利用
    SQL 创建报告并编写数据处理脚本。
- en: Python and Pandas for Data Engineering
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python 和 Pandas 数据工程
- en: 'Link: [Python and Pandas for Data Engineering](https://edx.sjv.io/752gbr)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Python 和 Pandas 数据工程](https://edx.sjv.io/752gbr)
- en: Mastering Python and Pandas is essential for your data engineering career. A
    very popular programming language and library, respectively - having these skills
    down-packed will elevate your data engineering journey.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 精通 Python 和 Pandas 对你的数据工程职业生涯至关重要。作为非常流行的编程语言和库，掌握这些技能将提升你的数据工程之旅。
- en: In just under 4 weeks, you will learn how to set up development environments,
    manipulate data, and efficiently solve real-world problems. You will also learn
    core Python syntax and data structures, pandas DataFrames for data manipulation
    and alternatives to Pandas for big data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在不到 4 周的时间里，你将学习如何设置开发环境、操作数据并高效解决实际问题。你还将学习核心的 Python 语法和数据结构、用于数据操作的 pandas
    DataFrame 以及用于大数据的 Pandas 替代品。
- en: IBM Data Engineering Professional Certificate
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM 数据工程职业证书
- en: 'Link: [IBM Data Engineering Professional Certificate](https://imp.i384100.net/PyXGaX)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[IBM 数据工程职业证书](https://imp.i384100.net/PyXGaX)
- en: Let’s say you’re the type of person to commit to a course from start to finish,
    from beginner to expert. This course may be for you. Offered by IBM, this data
    engineering course is a professional certificate consisting of 16 series and can
    be completed in 6 months if you commit 10 hours a week.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是那种从头到尾、从初学者到专家都致力于完成课程的人，那么这个课程可能适合你。由 IBM 提供的这个数据工程课程是一个包含 16 个系列的职业证书，如果每周投入
    10 小时，可以在 6 个月内完成。
- en: In this course, you will learn the most up-to-date practical skills and knowledge
    data engineers use in their daily roles. You will then dive into creating, designing
    and managing relational databases & applying database administration (DBA) concepts
    to RDBMSs such as MySQL, PostgreSQL, & IBM Db2\. Over time you will develop a
    working knowledge of NoSQL & Big Data using MongoDB, Cassandra, Cloudant, Hadoop,
    Apache Spark, Spark SQL, Spark ML, and Spark Streaming.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你将学习数据工程师在日常工作中使用的最新实用技能和知识。然后，你将深入创建、设计和管理关系型数据库，并将数据库管理（DBA）概念应用于如 MySQL、PostgreSQL
    和 IBM Db2 的 RDBMS。随着时间的推移，你将通过使用 MongoDB、Cassandra、Cloudant、Hadoop、Apache Spark、Spark
    SQL、Spark ML 和 Spark Streaming 发展对 NoSQL 和大数据的实际知识。
- en: By the end of the course, you will be able to implement ETL & Data Pipelines
    with Bash, Airflow & Kafka; architect, populate, and deploy Data Warehouses; and
    create BI reports & interactive dashboards.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 到课程结束时，你将能够使用 Bash、Airflow 和 Kafka 实现 ETL 和数据管道；设计、填充和部署数据仓库；以及创建 BI 报告和互动仪表板。
- en: Wrapping Up
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this blog, I aimed to walk you through learning the fundamentals of data
    engineering from bite-sized courses to the complete certification. Everybody learns
    at different levels and we all learn in different ways too. Choosing a course
    that is right for you is important in learning the fundamentals of data engineering.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个博客中，我旨在带你从小块课程到完整认证的过程中学习数据工程的基础知识。每个人的学习水平不同，我们的学习方式也各不相同。选择适合你的课程对学习数据工程的基础知识非常重要。
