- en: Data Science vs Machine Learning vs Data Analytics vs Business Analytics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学与机器学习与数据分析与商业分析
- en: 原文：[https://www.kdnuggets.com/2018/05/data-science-machine-learning-business-analytics.html](https://www.kdnuggets.com/2018/05/data-science-machine-learning-business-analytics.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/05/data-science-machine-learning-business-analytics.html](https://www.kdnuggets.com/2018/05/data-science-machine-learning-business-analytics.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: Data science. It is this buzz word that many have tried to define with varying
    success.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学。正是这个流行词汇让许多人尝试进行不同程度的定义。
- en: Thinking about this problem makes one go through all these other fields related
    to data science – business analytics, data analytics, business intelligence, advanced
    analytics, machine learning, and ultimately AI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 思考这个问题使人涉及到与数据科学相关的所有其他领域——商业分析、数据分析、商业智能、高级分析、机器学习，最终还有人工智能。
