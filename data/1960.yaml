- en: People say you should consider value for money when buying things. However,
    the best value for money is getting something good for free. But do such things
    exist? Supposedly not, if we go by the saying, “No such thing as a free lunch.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人们说你在购买东西时应该考虑物有所值。然而，最好的物有所值就是免费获得好的东西。但这样的东西真的存在吗？如果我们按照那句“天下没有免费的午餐”来讲，似乎不存在。
- en: I claim there is a free lunch, and I’m about to prove it! I dug out 10 educational
    ‘free lunches’ – free data engineering courses that also provide quality knowledge. 
    It is true; there’s much more variety and choice if you can or want to pay tens,
    hundreds, sometimes even thousands of dollars.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我声称有免费的午餐，我现在要证明这一点！我挖掘出了10个教育‘免费午餐’——提供优质知识的免费数据工程课程。确实如此；如果你愿意或能够支付数十、数百，甚至有时数千美元，你会发现更多的选择和种类。
- en: Many such courses are considered free on some other free course lists. Paying
    $90 one-off or $45/month is free to some people. But many people don’t have that
    money for a ‘free’ course, despite being very willing to learn data engineering.
    (Also, let’s get real! Free literally means, well, free! Not ‘cheap’, not ‘very
    little money’, or ‘affordable’. Free!)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这样的课程在其他一些免费课程列表中被认为是免费的。支付一次性$90或每月$45对某些人来说是免费的。但尽管有很多人非常愿意学习数据工程，却没有这笔钱去购买一个‘免费’课程。（还有，现实点！免费字面上的意思就是，嗯，免费！不是‘便宜’，不是‘很少的钱’，也不是‘负担得起’。免费！）
- en: From what I researched, these courses really are free. Many are from edX. If
    you choose free access to the course, you must complete it in a certain time,
    usually around six months. But that should be enough to complete every course
    comfortably. Also, free access means you don’t get lifetime access to all the
    materials (they are deleted once you finish) and don’t get a certificate. Despite
    this, you should be able to use these courses to learn about data engineering.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我研究的情况，这些课程确实是免费的。很多课程来自edX。如果选择免费访问课程，你必须在一定时间内完成，通常大约是六个月。但这应该足够让你舒适地完成每门课程。此外，免费访问意味着你无法终身访问所有材料（完成后会被删除），也得不到证书。尽管如此，你应该能够利用这些课程学习数据工程。
- en: Before I talk about the courses, let’s briefly overview the [data engineer’s
    role](https://www.stratascratch.com/blog/what-does-a-data-engineer-do-and-what-they-dont-do/?utm_source=blog&utm_medium=click&utm_campaign=kdn+landing+data+engineeer+role).
    That way, knowing what to look for in courses will be easier.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在谈论课程之前，我们先简要了解一下[数据工程师的角色](https://www.stratascratch.com/blog/what-does-a-data-engineer-do-and-what-they-dont-do/?utm_source=blog&utm_medium=click&utm_campaign=kdn+landing+data+engineeer+role)。这样，了解课程时会更容易知道该找什么。
- en: '**Understanding the Role of a Data Engineer**'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**理解数据工程师的角色**'
- en: Very simply, data engineers are in charge of making data available to data team
    members and other stakeholders. In doing so, they wrangle data and build and maintain
    data infrastructure, e.g., ETL process, data pipelines, data storage.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，数据工程师负责让数据对数据团队成员和其他利益相关者可用。在此过程中，他们处理数据并构建和维护数据基础设施，例如 ETL 过程、数据管道、数据存储。
- en: '![Understanding the Role of a Data Engineer](../Images/5dd66e4d9423866f38487ea6456be401.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![理解数据工程师的角色](../Images/5dd66e4d9423866f38487ea6456be401.png)'
- en: Naturally, the courses should cover all or some of those skills. Let’s take
    a closer look at the courses – pun intended – that will comprise your educational
    free lunch.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自然，这些课程应该涵盖所有或部分技能。让我们更详细地研究一下将构成你教育免费午餐的课程——别具一格的双关语。
- en: '**Free Data Engineering Courses**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**免费数据工程课程**'
- en: '**1\. Data Engineering by ASU**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. ASU 的数据工程**'
- en: 'Platform and link to the course: [edX](https://edx.sjv.io/jrkVAb)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 平台及课程链接：[edX](https://edx.sjv.io/jrkVAb)
- en: 'Duration: 5 weeks at 1-9 hours/week; learn at your own pace'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：5 周，每周 1-9 小时；按自己的节奏学习
- en: 'Description: This introductory-level course by Arizona State University focuses
    on working with databases in data engineering and how to interact with them using
    SQL. You will learn about database structure, the star schema, and joining data
    from multiple tables. In the final stage, you will learn how to create reports
    with SQL and write scripts for data processing.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：这门由亚利桑那州立大学提供的入门课程侧重于在数据工程中处理数据库，以及如何使用 SQL 与它们交互。你将了解数据库结构、星型模式以及如何将多个表中的数据连接起来。在最后阶段，你将学习如何使用
    SQL 创建报告并编写数据处理脚本。
- en: '**2\. Python and Pandas for Data Engineering by Pragmatic AI Labs**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. Pragmatic AI Labs 的 Python 和 Pandas 数据工程**'
- en: 'Platform and link to the course: [edX](https://edx.sjv.io/eK9aP6)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 平台及课程链接：[edX](https://edx.sjv.io/eK9aP6)
- en: 'Duration: 4 weeks at 3-6 hours/week; learn at your own pace'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：4 周，每周 3-6 小时；按自己的节奏学习
- en: 'Description: In yet another introductory edX course, you’ll learn Python and
    pandas for data engineering. The introduction to Python consists of topics such
    as simple statements, if statements, while loops, and functions. Then, you’ll
    learn about data manipulation in Pandas (particularly DataFrames) and its alternatives,
    such as NumPy, Spark, and PySpark. In the last module, you’ll learn about Python
    development environments and version control.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：在另一门入门级 edX 课程中，你将学习 Python 和 pandas 进行数据工程。Python 的介绍包括简单语句、if 语句、while
    循环和函数。然后，你将学习 Pandas（特别是 DataFrames）及其替代品，如 NumPy、Spark 和 PySpark 中的数据操作。在最后一个模块中，你将了解
    Python 开发环境和版本控制。
- en: '**3\. Scripting with Python and SQL for Data Engineering by Pragmatic AI Labs**'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. Pragmatic AI Labs 的 Python 和 SQL 脚本数据工程**'
- en: 'Platform and link to the course: [edX](https://edx.sjv.io/GmeE36)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 平台及课程链接：[edX](https://edx.sjv.io/GmeE36)
- en: 'Duration: 4 weeks at 3-6 hours/week; learn at your own pace'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：4 周，每周 3-6 小时；按自己的节奏学习
- en: 'Description: If you want to learn SQL and Python for data engineering simultaneously,
    this is the course for you. You’ll use Python’s built-in data structures to manipulate
    data and write Python scripts for data task automation. The course also teaches
    you web scraping and using SQLite to store and query data in Python. Regarding
    SQL, you’ll learn how to import and export data from MySQL database and how to
    execute MySQL queries in VSCode.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：如果你想同时学习 SQL 和 Python 以进行数据工程，这门课程适合你。你将使用 Python 的内置数据结构来操作数据，并编写 Python
    脚本来实现数据任务自动化。课程还教你如何进行网页抓取以及使用 SQLite 在 Python 中存储和查询数据。关于 SQL，你将学习如何从 MySQL 数据库中导入和导出数据，以及如何在
    VSCode 中执行 MySQL 查询。
- en: '**4\. Cloud Data Engineering by Pragmatic AI Labs**'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. Pragmatic AI Labs 的云数据工程**'
- en: 'Platform and link to the course: [edX](https://edx.sjv.io/oq1VWe)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 平台及课程链接：[edX](https://edx.sjv.io/oq1VWe)
- en: 'Duration: 4 weeks at 3-6 hours/week; learn at your own pace'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：4 周，每周 3-6 小时；按自己的节奏学习
- en: 'Description: This course will teach you data engineering in the cloud. You’ll
    learn about methodologies in data engineering, develop distributed systems, serverless
    data engineering systems, and cloud ETL pipelines, and learn about data governance.
    In the process, you’ll get in touch with technologies such as:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：这门课程将教你云中的数据工程。你将学习数据工程中的方法论，开发分布式系统、无服务器数据工程系统和云 ETL 管道，并了解数据治理。在过程中，你将接触到如：
