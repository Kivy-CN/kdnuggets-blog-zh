- en: 'To showcase these skills, here’s 5 types of data science projects for your
    portfolio:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示这些技能，以下是5种类型的数据科学项目供你在作品集中使用：
- en: '**Data Cleaning**'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据清理**'
- en: Data scientists can expect to spend up to 80% of the time on a new project [cleaning
    data](https://www.dataoptimal.com/data-cleaning-with-python-2018/). This is a
    huge pain point for teams. If you can show that you’re experienced at cleaning
    data, you’ll immediately be more valuable. To create a data cleaning project,
    find some messy data sets, and start cleaning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家预计将花费多达80%的时间在新项目上进行[数据清理](https://www.dataoptimal.com/data-cleaning-with-python-2018/)。这对团队来说是一个巨大的痛点。如果你能展示你在数据清理方面的经验，你将立即变得更有价值。要创建数据清理项目，找到一些混乱的数据集，并开始清理。
- en: '![Data Cleaning](../Images/8f06ae74a333ee678b2302e65b329c3b.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据清理](../Images/8f06ae74a333ee678b2302e65b329c3b.png)'
- en: 'If you’re working with Python, [Pandas](https://pandas.pydata.org/) is a great
    library to use, and if you’re working with R, you can use the [dplyr](https://dplyr.tidyverse.org/)
    package. Make sure to showcase the following skills:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用Python，[Pandas](https://pandas.pydata.org/)是一个很棒的库，如果你使用R，可以使用[dplyr](https://dplyr.tidyverse.org/)包。确保展示以下技能：
- en: Importing data
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入数据
- en: Joining multiple datasets
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接多个数据集
- en: Detecting missing values
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测缺失值
- en: Detecting anomalies
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测异常
- en: Imputing for missing values
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对缺失值进行填补
- en: Data quality assurance
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量保证
- en: '**Exploratory Data Analysis**'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**探索性数据分析**'
- en: Another important aspect of data science is exploratory data analysis (EDA).
    This is the process of generating questions, and investigating them with visualizations.
    EDA allows an analyst to draw conclusions from data to drive business impact.
    It might include interesting insights based on customer segments, or sales trends
    based on seasonal effects. Often you can make interesting discoveries that weren’t
    initial considerations.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的另一个重要方面是探索性数据分析（EDA）。这是生成问题并通过可视化进行调查的过程。EDA允许分析师从数据中得出结论以推动业务影响。它可能包括基于客户细分的有趣见解，或基于季节性效应的销售趋势。通常，你可以发现一些最初未曾考虑的有趣发现。
- en: '![Exploratory data analysis](../Images/a833288281bc826c381c961eb592f882.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![探索性数据分析](../Images/a833288281bc826c381c961eb592f882.png)'
- en: 'Some useful Python libraries for exploratory analysis are [Pandas](https://pandas.pydata.org/)
    and [Matplotlib](https://matplotlib.org/). For R users, the [ggplot2](http://ggplot2.tidyverse.org/)
    package will be useful. An EDA project should show the following skills:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一些用于探索性分析的有用Python库包括[Pandas](https://pandas.pydata.org/)和[Matplotlib](https://matplotlib.org/)。对于R用户，[ggplot2](http://ggplot2.tidyverse.org/)包将会很有用。一个EDA项目应该展示以下技能：
- en: Ability to formulate relevant questions for investigation
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够提出相关的调查问题
- en: Identifying trends
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别趋势
- en: Identifying covariation between variables
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别变量之间的协方差
- en: Communicating results effectively using visualizations (scatterplots, histograms,
    box and whisker, etc.)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用可视化（散点图、直方图、箱线图等）有效传达结果
- en: '**Interactive Data Visualizations**'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**交互式数据可视化**'
- en: Interactive data visualizations include tools such as dashboards. These tools
    are useful for both data science teams, as well as more business-oriented end
    users. Dashboards allow data science teams to collaborate, and draw insights together.
    Even more important, they provide an interactive tool for business-oriented customers.
    These individuals focus on strategic goals rather than technical details. Often
    the deliverable for a data science project to a client will be in the form of
    a dashboard.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 交互式数据可视化包括如仪表盘这样的工具。这些工具对数据科学团队以及更面向业务的最终用户都非常有用。仪表盘允许数据科学团队进行协作，共同得出见解。更重要的是，它们为面向业务的客户提供了一个互动工具。这些个人更关注战略目标，而非技术细节。数据科学项目交付给客户时，往往以仪表盘的形式呈现。
- en: '![Interactive data visualizations](../Images/f697bca034807d51963c92507e9ccac3.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![交互式数据可视化](../Images/f697bca034807d51963c92507e9ccac3.png)'
- en: 'For Python users, the [Bokeh](https://bokeh.pydata.org/en/latest/) and [Plotly](https://plot.ly/python/)
    libraries are great for creating dashboards. For R users, be sure to check out
    RStudio’s [Shiny](https://shiny.rstudio.com/) package. Your dashboard project
    should highlight these important skills:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Python 用户，[Bokeh](https://bokeh.pydata.org/en/latest/) 和 [Plotly](https://plot.ly/python/)
    库非常适合创建仪表盘。对于 R 用户，请务必查看 RStudio 的 [Shiny](https://shiny.rstudio.com/) 包。你的仪表盘项目应突出以下重要技能：
- en: Including metrics relevant to your customer’s needs
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括与客户需求相关的指标
- en: Creating useful features
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建有用的特征
- en: A logical layout (“F-pattern” for easy scanning)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合理布局（“F 型”布局以便于扫描）
- en: Creating an optimum refresh rate
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建最佳的刷新频率
- en: Generating reports or other automated actions
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成报告或其他自动化操作
- en: '**Machine Learning**'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习**'
- en: A machine learning project is another important piece of your data science portfolio.
    Now before you run off and start building some deep learning project, take a step
    back for a minute. Rather than building a complex machine learning model, stick
    with the basics. Linear regression and logistic regression are great to start
    with. These models are easier to interpret and communicate to upper level management.
    I’d also recommend focusing on a project that has a business impact, such as predicting
    customer churn, fraud detection, or loan default. These are more real-world than
    predicting flower type.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习项目是你数据科学作品集的另一个重要部分。现在，在你跑去开始构建深度学习项目之前，先停下来想一想。与其构建复杂的机器学习模型，不如从基础开始。线性回归和逻辑回归是很好的起点。这些模型更易于解释，并且更容易向高层管理层沟通。我也建议专注于具有业务影响的项目，例如预测客户流失、欺诈检测或贷款违约。这些比预测花卉类型更具实际意义。
- en: '![Machine learning](../Images/3962672303d08d3f0152ddd69b0204ea.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习](../Images/3962672303d08d3f0152ddd69b0204ea.png)'
- en: 'If you’re a Python user, use the [Scikit-learn](http://scikit-learn.org/stable/index.html)
    library. For R users, use the [Caret](https://cran.r-project.org/web/packages/caret/caret.pdf)
    package. Your machine learning project should convey the following skills:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 Python 用户，可以使用 [Scikit-learn](http://scikit-learn.org/stable/index.html)
    库。对于 R 用户，可以使用 [Caret](https://cran.r-project.org/web/packages/caret/caret.pdf)
    包。你的机器学习项目应传达以下技能：
- en: Reason why you chose to use a specific machine learning model
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择使用特定机器学习模型的理由
- en: Splitting data into training/test sets (k-fold cross validation) to avoid overfitting
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据拆分为训练集/测试集（k-fold 交叉验证）以避免过拟合
- en: Selecting the right evaluation metrics (AUC, adj-R^2, confusion matrix, etc.)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的评估指标（AUC、调整 R^2、混淆矩阵等）
- en: Feature engineering and selection
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征工程和选择
- en: Hyperparameter tuning
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超参数调优
- en: '**Communication**'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**沟通**'
- en: Communication is an important aspect of data science. Effectively communicating
    results is what separates the good data scientists from the great ones. It doesn’t
    matter how fancy your model is, if you can’t explain it to teammates or customers,
    you won’t get their buy-in. Slides and notebooks are both great communication
    tools. Use one of your machine learning projects and put it into slide format.
    You could also use a [Jupyter Notebook](http://jupyter.org/) or [RMarkdown](https://rmarkdown.rstudio.com/)
    file for a communication project.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通是数据科学的一个重要方面。有效地传达结果是区分优秀数据科学家和杰出数据科学家的关键。无论你的模型有多么复杂，如果你不能向团队成员或客户解释清楚，你将无法获得他们的支持。幻灯片和笔记本都是很好的沟通工具。使用你的机器学习项目，并将其转换为幻灯片格式。你也可以使用[Jupyter
    Notebook](http://jupyter.org/)或[RMarkdown](https://rmarkdown.rstudio.com/)文件进行沟通项目。
- en: '![Jupyter communication](../Images/203bb3e853cc9d99987bd0952e9a367c.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![Jupyter沟通](../Images/203bb3e853cc9d99987bd0952e9a367c.png)'
- en: 'Make sure to understand who your intended audience is. Presenting to executives
    is very different than presenting to machine learning experts. Make sure to hit
    on these skills:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 确保了解你的目标受众。向高管展示与向机器学习专家展示大相径庭。确保掌握以下技能：
- en: Know your intended audience
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解你的目标受众。
- en: Present relevant visualizations
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示相关的可视化内容。
- en: Don’t crowd your slides with too much information
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要让你的幻灯片充满过多的信息。
- en: Make sure your presentation flows well
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的演示文稿流程顺畅。
- en: Tie results to a business impact (reduced cost, increased revenue)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将结果与业务影响（降低成本、增加收入）相关联。
- en: Make sure to document your projects in Jupyter Notebooks or RMarkdown files.
    You can then convert these markdown files to static websites for free using [Github
    Pages](https://pages.github.com/). This is a great way to showcase your portfolio
    to potential employers.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在Jupyter Notebooks或RMarkdown文件中记录你的项目。然后，你可以使用[Github Pages](https://pages.github.com/)免费将这些Markdown文件转换为静态网站。这是向潜在雇主展示你的作品集的绝佳方式。
- en: Stay positive, continue to build projects, and you’ll be on your way to landing
    a job in data science. Happy job hunting!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 保持积极，继续构建项目，你将朝着获得数据科学工作迈进。祝求职顺利！
