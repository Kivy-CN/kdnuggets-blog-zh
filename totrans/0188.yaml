  zh: 在过去几周，我们接收到大量关于 ChatGPT、GPT-4 等的重大新闻。你们中的一些人可能看到过 AutoGPT 的相关信息，但很自然地，我不怪你们；你们可能认为它只是另一个
    GPT 插件或 Chrome 扩展。但 AutoGPT 不止于此。
