- en: So, let’s go straight into it…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们直接进入主题……
- en: Introduction to Data Science with Python - Harvard
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哈佛大学的《Python数据科学导论》
- en: 'Courses Link: [Introduction to Data Science with Python](https://pll.harvard.edu/course/introduction-data-science-python/2023-10)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[Python数据科学导论](https://pll.harvard.edu/course/introduction-data-science-python/2023-10)
- en: Harvard University is a well-known private Ivy League research university. To
    meet the rising demand for technology professionals in today’s market, they understand
    the importance of providing interested or new students with free material to kick-start
    their journey in the tech world.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学是一所著名的私立常春藤研究型大学。为了满足当前市场对技术专业人员日益增长的需求，他们理解为感兴趣或新生提供免费的材料以启动他们在科技领域的旅程的重要性。
- en: 'The above course is aimed at newbies into the data analytical world. The most
    popular programming language for data science at the moment is Python, therefore
    that is always a good place to start. The course consists of you committing 3-4
    hours per week, in which you will learn about:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上述课程旨在为数据分析新手提供帮助。目前，Python是数据科学中最受欢迎的编程语言，因此它总是一个很好的起点。该课程包括每周承诺3-4小时的学习，其中你将了解：
- en: Study regression models
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习回归模型
- en: Utilize popular libraries such as sklearn, Pandas, matplotlib, and numPy
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用流行的库，如sklearn、Pandas、matplotlib和numPy
- en: Machine learning concepts such as overfitting, assessing uncertainty, and weighing
    trade-offs
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习概念，如过拟合、评估不确定性和权衡取舍
- en: Fundamental understanding of machine learning models
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习模型的基础理解
- en: Basic concept understanding of Machine Learning (ML) and Artificial Intelligence
    (AI)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习（ML）和人工智能（AI）的基本概念理解
- en: 'If you are looking for other courses, Harvard also offers:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找其他课程，哈佛大学还提供：
- en: '[Data Science: Probability](https://pll.harvard.edu/course/data-science-probability/2023-10)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学：概率](https://pll.harvard.edu/course/data-science-probability/2023-10)'
- en: '[Data Science: Linear Regression](https://pll.harvard.edu/course/data-science-linear-regression/2023-10)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学：线性回归](https://pll.harvard.edu/course/data-science-linear-regression/2023-10)'
- en: '[Data Science: Visualization](https://pll.harvard.edu/course/data-science-visualization/2023-10)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学：可视化](https://pll.harvard.edu/course/data-science-visualization/2023-10)'
- en: '[Data Science: Productivity Tools](https://pll.harvard.edu/course/data-science-productivity-tools/2023-10)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学：生产力工具](https://pll.harvard.edu/course/data-science-productivity-tools/2023-10)'
- en: '[Data Science: Machine Learning](https://pll.harvard.edu/course/data-science-machine-learning/2023-10)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学：机器学习](https://pll.harvard.edu/course/data-science-machine-learning/2023-10)'
- en: '[High-Dimensional Data Analysis](https://pll.harvard.edu/course/data-analysis-life-sciences-4-high-dimensional-data-analysis)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[高维数据分析](https://pll.harvard.edu/course/data-analysis-life-sciences-4-high-dimensional-data-analysis)'
- en: Statistical Thinking And Data Analysis - MIT
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 统计思维与数据分析 - MIT
- en: 'Link: [Statistical Thinking And Data Analysis](https://ocw.mit.edu/courses/15-075j-statistical-thinking-and-data-analysis-fall-2011/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[统计思维与数据分析](https://ocw.mit.edu/courses/15-075j-statistical-thinking-and-data-analysis-fall-2011/)
- en: MIT is also another leading learning institute. In the year of 2001, they launched
    a platform called [OpenCourseWare](https://ocw.mit.edu/index.htm). This is another
    learning institute that understands the demands of providing free educational
    material for people to understand a new market and their new potential careers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: MIT也是另一所领先的学习机构。在2001年，他们推出了一个名为[开放课程网](https://ocw.mit.edu/index.htm)的平台。这是另一所理解提供免费教育材料需求的学习机构，帮助人们了解新市场及其新职业潜力。
- en: Statistical thinking and implementation in data analysis is a very important
    concept. Some say that statistics is useful but not mandatory for you to know
    the ins and outs, but in my time as a data scientist, I have understood the importance
    of statistics and how it could have improved and fast-tracked my career.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 统计思维和数据分析的实施是一个非常重要的概念。有些人说统计学有用但不是必需的，你不需要了解所有细节，但在我的数据科学家经历中，我理解了统计学的重要性以及它如何能改进和加快我的职业发展。
- en: 'In this course, you will have to commit to 2 sessions per week that run for
    1.5 hours each, and you will learn about:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你需要每周参加2节，每节1.5小时的课程，你将学习到：
- en: Probability
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率
- en: Discuss sampling techniques
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论抽样技术
- en: Data summarization
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据总结
- en: Common sampling distributions
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的抽样分布
- en: Statistical inference and hypothesis testing
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计推断和假设检验
- en: Regression
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归
- en: Nonparametric inference
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非参数推断
- en: 'Other data analytics courses provided by MIT:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: MIT提供的其他数据分析课程：
- en: '[Communicating With Data](https://ocw.mit.edu/courses/15-063-communicating-with-data-summer-2003/)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[用数据进行沟通](https://ocw.mit.edu/courses/15-063-communicating-with-data-summer-2003/)'
- en: '[Advanced Data Structures](https://ocw.mit.edu/courses/6-851-advanced-data-structures-spring-2012/)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[高级数据结构](https://ocw.mit.edu/courses/6-851-advanced-data-structures-spring-2012/)'
- en: '[How to Process, Analyze and Visualize Data](https://ocw.mit.edu/courses/res-6-009-how-to-process-analyze-and-visualize-data-january-iap-2012/)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[如何处理、分析和可视化数据](https://ocw.mit.edu/courses/res-6-009-how-to-process-analyze-and-visualize-data-january-iap-2012/)'
- en: '[Mathematics Of Big Data And Machine Learning](https://ocw.mit.edu/courses/res-ll-005-mathematics-of-big-data-and-machine-learning-january-iap-2020/)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[大数据与机器学习数学](https://ocw.mit.edu/courses/res-ll-005-mathematics-of-big-data-and-machine-learning-january-iap-2020/)'
- en: Introduction to Data Analytics - IBM
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析入门 - IBM
- en: 'Link: [Introduction to Data Analytics](https://www.coursera.org/learn/introduction-to-data-analytics?action=enroll&aid=true)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[数据分析入门](https://www.coursera.org/learn/introduction-to-data-analytics?action=enroll&aid=true)
- en: International Business Machines Corporation is not a university, but its courses
    are well-recognized and provide newbies with the right learning materials to kickstart
    a new journey. With 397,828 already enrolled in the course and taught in 8 languages,
    this introduction to data analytics course provides people with a smooth entry
    into the data world.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 国际商业机器公司不是大学，但它的课程受到广泛认可，为新人提供了合适的学习材料以开启新的旅程。已有397,828人注册该课程，并以8种语言授课，这门数据分析入门课程为人们提供了顺利进入数据世界的途径。
- en: 'This course is flexible and requires you to commit approximately 10 hours to
    learn about:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程灵活，需要你投入大约10小时学习：
- en: What Data Analytics is and the key steps
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析是什么以及关键步骤
- en: Different types of data structures, file formats, and sources of data
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同类型的数据结构、文件格式和数据来源
- en: Describe the data analysis process involving collecting, wrangling, mining,
    and visualizing data
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述数据分析过程，包括数据收集、整理、挖掘和可视化
- en: Differentiate between different data roles
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分不同的数据角色
- en: Mining Massive Data Sets - Stanford University
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挖掘海量数据集 - 斯坦福大学
- en: 'Course Link: [Mining Massive Data Sets](https://online.stanford.edu/courses/soe-ycs0007-mining-massive-data-sets)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[挖掘海量数据集](https://online.stanford.edu/courses/soe-ycs0007-mining-massive-data-sets)
- en: Another leading university with great learning material is Stanford University.
    If you’re seriously thinking about taking up data analytics, it is also good to
    understand the more popular and fast-developing areas of the tech world, such
    as machine learning and artificial intelligence. Naturally, a lot of data analysts
    move on to working on machine learning models and then find their niche, such
    as natural language processing.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个提供优秀学习材料的领先大学是斯坦福大学。如果你认真考虑从事数据分析工作，了解科技领域的更受欢迎和快速发展的领域，如机器学习和人工智能，也是非常有益的。自然，许多数据分析师会转向机器学习模型的工作，然后找到自己的细分领域，如自然语言处理。
- en: 'A part of the machine learning world is dealing with mining massive datasets.
    This course is a 7-week course, and you will learn about the following:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习领域的一部分是处理大量数据集。这门课程为期7周，你将学习以下内容：
- en: MapReduce
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MapReduce
- en: Algorithms for extracting models
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提取模型的算法
- en: Information from large datasets
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型数据集中的信息
- en: 'If you are interested in machine learning, artificial intelligence, and deep
    learning, the following courses may be of interest to you:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对机器学习、人工智能和深度学习感兴趣，以下课程可能会引起你的兴趣：
- en: '[CS 221 — Artificial Intelligence](https://web.stanford.edu/class/archive/cs/cs221/cs221.1196/#schedule)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CS 221 — 人工智能](https://web.stanford.edu/class/archive/cs/cs221/cs221.1196/#schedule)'
- en: '[CS 229 — Machine Learning](https://cs229.stanford.edu/2023_index.html)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CS 229 — 机器学习](https://cs229.stanford.edu/2023_index.html)'
- en: '[CS 230 — Deep Learning](https://cs230.stanford.edu/syllabus/)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CS 230 — 深度学习](https://cs230.stanford.edu/syllabus/)'
- en: Introduction to Artificial Intelligence - Berkeley
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能简介 - 伯克利
- en: 'Link: [Introduction to Artificial Intelligence](https://inst.eecs.berkeley.edu/~cs188/su21/)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [人工智能简介](https://inst.eecs.berkeley.edu/~cs188/su21/)'
- en: If you’ve already down-packed your knowledge on data analytics and you’re ready
    to kickstart a career or your learning journey in artificial intelligence, then
    Berkeley University has a great introduction to artificial intelligence course.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经掌握了数据分析的知识，并准备开始人工智能的职业或学习旅程，那么伯克利大学的人工智能入门课程非常适合你。
- en: The course is 8 weeks long, and in the link provided, you will have the lecture
    topics provided in different formats, reading notes, and homework. The course
    starts with the basic ideas and techniques around the design of intelligent computer
    systems, which goes into a further deep dive into statistical and decision-theoretic
    modeling paradigms.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 课程持续8周，在提供的链接中，你将获得不同格式的讲座主题、阅读笔记和作业。课程从智能计算机系统设计的基本概念和技术开始，深入探讨统计和决策理论建模范式。
- en: Wrapping it up
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: These 5 free data analytics courses will take you through a journey of the data
    world. You will start off with learning the basics and gradually move into more
    technical aspects of what it really consists of being a data analyst/scientist.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这5个免费的数据分析课程将带你踏上数据世界的旅程。你将从学习基础知识开始，逐渐深入到数据分析师/科学家的技术领域。
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
    advice or tutorials and theory-based knowledge around data science. Nisha covers
    a wide range of topics and wishes to explore the different ways artificial intelligence
    can benefit the longevity of human life. A keen learner, Nisha seeks to broaden
    her tech knowledge and writing skills, while helping guide others.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****是一名数据科学家、自由技术作家以及KDnuggets的编辑和社区经理。她特别关注提供数据科学职业建议或教程，以及围绕数据科学的理论知识。Nisha
    涵盖了广泛的话题，并希望探索人工智能在延续人类生命方面的不同方式。作为一个热衷的学习者，Nisha 寻求拓宽她的技术知识和写作技能，同时帮助指导他人。'
- en: More On This Topic
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相关话题
- en: '[5 Free University Courses to Learn Data Science](https://www.kdnuggets.com/5-free-university-courses-to-learn-data-science)'
  id: totrans-72
  prefs:
