  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The ChatGPT capability is even further expanded with the [ChatGPT plugin](https://openai.com/blog/chatgpt-plugins).
    ChatGPT can connect with third-party applications with the plugin and enhance
    the tools to perform additional actions. One is to perform data analysis, which
    we will explore further in this article.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 的能力通过[ChatGPT 插件](https://openai.com/blog/chatgpt-plugins)进一步扩展。ChatGPT
    可以通过插件连接到第三方应用程序，并增强工具以执行额外的操作。其中之一是进行数据分析，我们将在本文中进一步探讨。
- en: How is it works? Let’s get into it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它是如何工作的？让我们深入了解一下。
- en: Notable Plugin
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Noteable 插件
- en: '[Noteable](https://noteable.io/) is a startup company that provides a collaborative
    notebook for any data activity, such as data preparation, EDA, and machine learning
    development. It means we can share our working notebook with several users in
    one notebook. The notebook can also use Python, R, and SQL programming languages
    as required.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Noteable](https://noteable.io/) 是一家初创公司，提供用于任何数据活动的协作笔记本，例如数据准备、EDA 和机器学习开发。这意味着我们可以与多个用户共享一个笔记本。该笔记本还可以根据需要使用
    Python、R 和 SQL 编程语言。'
- en: One of the enhancements made by Noteable is the [ChatGPT Noteable plugin](https://noteable.io/chatgpt-plugin-for-notebook/).
    With this plugin, users can accelerate their data process by inputting the prompt
    into the platform. This plugin is excellent for non-technical users who need to
    become more familiar with using the notebook and technical users who need help
    with their analysis process.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Noteable 的一个增强功能是[ChatGPT Noteable 插件](https://noteable.io/chatgpt-plugin-for-notebook/)。使用此插件，用户可以通过将提示输入平台来加快数据处理。这款插件非常适合需要熟悉笔记本的非技术用户和需要帮助的技术用户。
- en: How to Use Notable Plugin
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用 Noteable 插件
- en: To use the Noteable plugin, you need access to the ChatGPT plugin. This means
    you need to become a ChatGPT Plus user. It’s the only way right now to access
    various plugins from the third party into the ChatGPT platform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Noteable 插件，你需要访问 ChatGPT 插件。这意味着你需要成为 ChatGPT Plus 用户。目前，这是访问第三方插件到 ChatGPT
    平台的唯一途径。
- en: Once you become a Plus user, go to the setting and activate the Plugins selection.
    Currently, Plugins is in the Beta, so that it would be within the Beta features
    section.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 成为 Plus 用户后，前往设置并激活插件选择。目前，插件处于 Beta 阶段，因此它会在 Beta 功能部分中。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/a61a2d09195412505a82d7e31e8626d5.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/a61a2d09195412505a82d7e31e8626d5.png)'
- en: Image by Author
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Once you activate the Plugins, you will see the Plugins selection under the
    GPT-4 model within your ChatGPT platforms.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦激活插件，你将在 ChatGPT 平台的 GPT-4 模型下看到插件选择。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/e5e7a6e1c872ded26cb1b7c8baeccda1.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/e5e7a6e1c872ded26cb1b7c8baeccda1.png)'
- en: Image by Author
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Select the Plugin and find the plugin store. Search for Noteable and install
    the plugin.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 选择插件并找到插件商店。搜索 Noteable 并安装插件。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/73cab772f184def3594a27abd13e60fa.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/73cab772f184def3594a27abd13e60fa.png)'
- en: Image by Author
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Once installed, find the Noteable plugin from all your installed Noteable and
    enable them. Now we are ready to use the plugin.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，从所有已安装的 Noteable 插件中找到 Noteable 插件并启用它们。现在我们可以使用插件了。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/593ac9259ea6d0a2cbfb2d324e6c46cd.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/593ac9259ea6d0a2cbfb2d324e6c46cd.png)'
- en: Image by Author
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: For starters, I would provide the prompt, “Can you give me a simple EDA with
    Python for Titanic dataset".
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我会提供提示：“你能给我一个用于 Titanic 数据集的简单 EDA 吗？”
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/3be5d436535e830677961532f95e8995.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/3be5d436535e830677961532f95e8995.png)'
- en: Image by Author
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: The ChatGPT would then say we don’t have a default project set in Noteable.
    This means we need to set the Noteable project one before we do anything else
    with this plugin. To do that, we must log in to the [Noteable](https://app.noteable.io/)
    and create the project. It’s free, so we don’t need to set up a credit card or
    something.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 会提示我们在 Noteable 中没有设置默认项目。这意味着我们需要在使用此插件之前设置 Noteable 项目。为此，我们必须登录到[Noteable](https://app.noteable.io/)并创建项目。它是免费的，因此我们不需要设置信用卡或其他东西。
- en: Once you log in to the Noteable, select the Create button and the Project. After
    that, name your project and copy the URL link.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 登录 Noteable 后，选择“创建”按钮和“项目”。之后，为你的项目命名并复制 URL 链接。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/3e91e950b9f678eabb906a7734d5b02a.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/3e91e950b9f678eabb906a7734d5b02a.png)'
- en: Image by Author
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: With the project URL available, pass them into your ChatGPT with a prompt similar
    to the image below.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有了项目 URL，将其传递给 ChatGPT，并使用类似于下面图片的提示。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/ff085225aea344d272eb3e60c822233d.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/ff085225aea344d272eb3e60c822233d.png)'
- en: Image by Author
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Now we are ready for ChatGPT to perform the analysis automatically. Once you
    pass the above prompt, the Noteable plugin will try to find the data and provide
    the EDA. The result is shown in your ChatGPT.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们准备好让 ChatGPT 自动执行分析。一旦你输入上述提示，Noteable 插件将尝试找到数据并提供 EDA。结果会显示在你的 ChatGPT
    中。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/34fecbe416d0eac3004392fbf9c5c633.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/34fecbe416d0eac3004392fbf9c5c633.png)'
- en: Image by Author
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Not only limited to the ChatGPT result, but the notebook containing the code
    for your data analysis would also be ready within your Noteable project.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅限于 ChatGPT 的结果，包含数据分析代码的笔记本也将在你的 Noteable 项目中准备好。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/9213de38622d7273cc118ba48846e4a8.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/9213de38622d7273cc118ba48846e4a8.png)'
- en: Image by Author
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: You can continue the analysis in the ChatGPT if you want; for example, I ask
    the ChatGPT to provide me with a machine learning model that tries to predict
    the survivor,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，可以在 ChatGPT 中继续分析；例如，我要求 ChatGPT 提供一个试图预测幸存者的机器学习模型，
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/3f586cc1e6136a86f03450241f0c8b02.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/3f586cc1e6136a86f03450241f0c8b02.png)'
- en: Image by Author
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: I also ask ChatGPT to save the model into a pickle object. The output also shows
    how we can deploy the model if required.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要求 ChatGPT 将模型保存为 pickle 对象。输出还展示了如果需要如何部署模型。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/accf7d019b442fe9a14481581830d7b6.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：自动化数据分析的 ChatGPT 插件](../Images/accf7d019b442fe9a14481581830d7b6.png)'
- en: Image by Author
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: If we look at our Noteable project, there is the model object produced by our
    analysis above with ChatGPT.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们查看 Noteable 项目，其中包含了由 ChatGPT 生成的分析模型对象。
- en: '![Noteable Plugin: The ChatGPT Plugin That Automates Data Analysis](../Images/ba7922596a9deeb96f79b33ff5c23023.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Noteable 插件：ChatGPT 插件自动化数据分析](../Images/ba7922596a9deeb96f79b33ff5c23023.png)'
- en: Image by Author
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: We can explore further by giving more prompts or changing the dataset by providing
    the dataset link to our ChatGPT. There are many possibilities that we can do with
    this Noteable plugin.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过提供更多的提示或更改数据集（通过提供数据集链接给 ChatGPT）来进一步探索。利用这个 Noteable 插件，我们可以做很多事情。
- en: Conclusion
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: ChatGPT plugins have changed how the tool is used, and one of them is the data
    analysis process. Using the Noteable plugin, we can now accelerate many data jobs
    such as data preparation, EDA, and machine learning development with several lines
    of text.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 插件改变了工具的使用方式，其中之一就是数据分析过程。使用 Noteable 插件，我们现在可以通过几行文本加速许多数据工作，如数据准备、探索性数据分析（EDA）和机器学习开发。
