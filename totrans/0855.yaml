- en: Viewing and sorting DataFrames
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看和排序数据框
- en: 'The first feature of PandasGPU is to view and sort DataFrames in both ascending
    and descending orders. This is an important step for data exploration and can
    be done easily as shown in the image below:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: PandasGPU 的第一个功能是查看和排序数据框，支持升序和降序。这是数据探索的重要步骤，可以像下面的图像中所示那样轻松完成：
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/76d2ff4d4e7601028d658618ea4e0fe5.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![用 PandasGUI 革新数据分析](../Images/76d2ff4d4e7601028d658618ea4e0fe5.png)'
- en: Viewing and sorting DataFrames
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 查看和排序数据框
- en: Reshaping DataFrames
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重新调整数据框
- en: PandasGUI provides two methods to reshape dataframes which are pivot and melts.
    The **Pivot** transforms dataframes by shifting values from one column to several
    columns. You can use it when you are trying to restructure your data by pivoting
    around a particular column. By specifying an index and columns for pivoting operations
    you can reshape your dataframe with greater ease.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: PandasGUI 提供了两种方法来重新调整数据框，即 pivot 和 melt。**Pivot** 通过将值从一列移动到几列来转换数据框。当你试图围绕特定列进行数据重构时，可以使用此功能。通过指定索引和用于
    pivot 操作的列，你可以更轻松地重新调整数据框。
- en: On the other hand, the **melt** method enables you to unpivot your dataframe,
    combining multiple columns into a single one while maintaining others as variables.
    This feature is especially helpful when transitioning from wide-form to long-form
    or normalizing your dataset.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，**melt** 方法使你能够对数据框进行反透视，将多个列合并为一个列，同时保持其他列作为变量。此功能特别适合从宽格式转到长格式或标准化数据集时使用。
- en: 'In the gif below we will use the pivot method to reshape the Titanic dataframe:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的 gif 中，我们将使用 pivot 方法来重新调整 Titanic 数据框：
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/9a65daad42da43fe63f691499f1171e9.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![用 PandasGUI 革新数据分析](../Images/9a65daad42da43fe63f691499f1171e9.png)'
- en: Reshaping dataframes using pivot
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 pivot 重新调整数据框
- en: DataFrame filtering
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据框过滤
- en: 'On many occasions, you would like to filter your datasets based on certain
    conditions to further understand the data or to extract a certain slice out of
    your dataset. To apply filters on your data using PandasGUI first you will go
    to the filters section and write each filter and then apply it. Assume we would
    like to get only the passengers who are:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，你可能希望根据某些条件过滤数据集，以便进一步了解数据或从数据集中提取特定切片。要使用 PandasGUI 对数据应用过滤器，首先你需要进入过滤器部分并编写每个过滤器，然后应用它。假设我们想要仅获取以下乘客：
- en: Male
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男性
- en: Belong to Pclass 3
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 属于 Pclass 3
- en: Survived the shipwreck
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幸存于海难
- en: Age between 30 to 40
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年龄在 30 到 40 之间
- en: 'Therefore here are the four filters we will apply to our datasets:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将对数据集应用以下四个过滤器：
- en: Sex == ‘male’
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性别 == ‘male’
- en: Pclass == ‘3'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pclass == ‘3’
- en: Survived ==1
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幸存 == 1
- en: 30 < Age < 40
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 30 < 年龄 < 40
- en: 'In the gif below is a step-by-step guide on applying these four filters to
    the Titanic dataset:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的 gif 中是对 Titanic 数据集应用这四个过滤器的逐步指南：
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/f0b6b9ced805a531125deebec23f5a47.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![用 PandasGUI 革新数据分析](../Images/f0b6b9ced805a531125deebec23f5a47.png)'
- en: Summary statistics
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要统计
- en: You can also use PandasGUI to provide a detailed statistical overview for the
    DataFrame. This will include the mean, std, min, and max of each column of the
    dataset.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用PandasGUI提供DataFrame的详细统计概览。这将包括每列的均值、标准差、最小值和最大值。
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/598e709eb26fe3e0b6d9e13eb0e4eb21.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![用PandasGUI革新数据分析](../Images/598e709eb26fe3e0b6d9e13eb0e4eb21.png)'
- en: Interactive plotting
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互动绘图
- en: 'Finally, PandasGUI provides powerful interactive plotting options for your
    dataset which includes:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，PandasGUI为数据集提供了强大的互动绘图选项，包括：
- en: Histogram
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直方图
- en: Scatter plotting
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 散点图
- en: Line plotting
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折线图
- en: Bar plotting
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条形图
- en: Box plotting
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 箱形图
- en: Violin plotting
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小提琴图
- en: 3D scatter plotting
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3D散点图
- en: Heatmap
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 热图
- en: Contour plots
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等高线图
- en: Pie plots
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饼图
- en: Splom plot
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SpLOM图
- en: Word cloud
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词云
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/44b13e642c1067a73c6ce7863baca992.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![用PandasGUI革新数据分析](../Images/44b13e642c1067a73c6ce7863baca992.png)'
- en: 'In the gif below we will create three interactive for our dataset: a pie chart,
    bar plot, and word cloud.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的gif中，我们将为数据集创建三个互动图：饼图、条形图和词云。
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/b4357f339432d3f92e8989d8c022c70f.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![用PandasGUI革新数据分析](../Images/b4357f339432d3f92e8989d8c022c70f.png)'
- en: This article highlights the features of PandasGUI a powerful library that adds
    a graphical user interface to the widely used Pandas library. We first demonstrated
    its installation, loaded a sample dataset, and explored features such as filtering,
    sorting, and statistical analysis.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 本文重点介绍了PandasGUI的功能，这是一种强大的库，为广泛使用的Pandas库增加了图形用户界面。我们首先演示了它的安装，加载了一个示例数据集，并探索了如过滤、排序和统计分析等功能。
