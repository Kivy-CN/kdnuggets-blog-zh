- en: 10\. Swift — For Mobile App Development on iOS
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10. Swift — 用于 iOS 上的移动应用开发
- en: '![](../Images/b0dfd91d2c245949bde94279843405c7.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b0dfd91d2c245949bde94279843405c7.png)'
