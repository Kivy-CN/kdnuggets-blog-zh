- en: Why and how should you learn “Productive Data Science”?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么以及如何学习“高效数据科学”？
- en: 原文：[https://www.kdnuggets.com/2021/07/learn-productive-data-science.html](https://www.kdnuggets.com/2021/07/learn-productive-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/07/learn-productive-data-science.html](https://www.kdnuggets.com/2021/07/learn-productive-data-science.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
