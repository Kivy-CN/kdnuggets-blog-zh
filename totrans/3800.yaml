  type: TYPE_NORMAL
  zh: '**中等年薪：** $103,611'
- en: '[Zig](https://ziglang.org/) is a programming language focused on helping developers
    build reliable, efficient and reusable software.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zig](https://ziglang.org/) 是一种编程语言，专注于帮助开发者构建可靠、高效和可重用的软件。'
- en: 'Zig aims to create robust software that:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Zig 旨在创建强健的软件，其特点是：
- en: Works well in all situations, even edge cases.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有情况下，包括边缘情况，都能良好运行。
- en: Performs efficiently by using system resources optimally.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过最优地使用系统资源高效运行。
- en: Can be reused in different environments.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以在不同的环境中重用。
- en: Remains maintainable over time. The code is clear, so it is easy to fix issues
    later.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码随着时间的推移保持可维护性。代码清晰，因此后续修复问题也很容易。
- en: Zig balances high-level abstractions for productivity with low-level control
    for optimal performance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Zig 在高层抽象与低层控制之间取得了平衡，以实现最佳性能。
