- en: Looking for a fun introduction to AI with a sense of humor? Look no further
    than Making Friends with machine learning (MFML), a lovable free YouTube course
    designed with everyone in mind. Yes, [***everyone***](http://bit.ly/quaesita_smfml1).
    If you’re reading this, the course is for you!
