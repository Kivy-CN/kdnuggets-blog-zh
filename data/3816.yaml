- en: Not only does git allow for you and other team members to work on the same code
    base and have changes integrated seamlessly, git facilitates the tracking of changes
    to code over time. It also provides a mechanism for testing out development ideas
    in separate development branches, the results of which can be integrated into
    the main project if and when desired.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: git 不仅允许你和其他团队成员在相同的代码库上工作并无缝集成更改，还促进了对代码随时间变化的跟踪。它还提供了一种机制，用于在独立的开发分支中测试开发想法，这些结果可以在需要时集成到主项目中。
- en: Want to roll back certain features? Not a problem. Interested in trying out
    feature X without affecting the master branch? Easy. Want to explore a new API
    design without interfering with what Cathy is working on? Go right ahead. Git
    is your ally in these pursuits.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想要回滚某些功能？没问题。想在不影响主分支的情况下尝试功能 X？简单。想在不干扰 Cathy 正在做的工作的情况下探索新的 API 设计？尽管去做。Git
    是你在这些追求中的盟友。
- en: Git Cheatsheet
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Git 备忘单
- en: KDnuggets has put together this handy cheatsheet to help you make certain you
    know the syntax and capabilities of git when using its features. It can be intimidating
    at first, especially if you aren't familiar, or confident in your abilities, with
    the terminal. But with [a little study](https://www.kdnuggets.com/2022/06/14-essential-git-commands-data-scientists.html)
    and this cheatsheet at your fingertips, nothing will git in your way.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 汇总了这个实用的备忘单，帮助你确保了解 git 的语法和功能。刚开始时可能会让人感到压力，尤其是如果你对终端不熟悉或没有自信的话。但只要有
    [一点学习](https://www.kdnuggets.com/2022/06/14-essential-git-commands-data-scientists.html)
    和这个备忘单在手，什么都不会阻碍你。
- en: You can [**download the cheatsheet here**](https://www.kdnuggets.com/publications/sheets/Git_Cheatsheet_KDnuggets.pdf).
