- en: Code performance versus simplicity. Delivery speed versus duplication. Flexibility
    versus maintainability—every decision you make in software engineering involves
    balancing tradeoffs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 性能与简洁的权衡。交付速度与重复的权衡。灵活性与可维护性的权衡——软件工程中的每个决策都涉及权衡。
- en: But the longer a software system lives, the harder it is to change your early
    decisions. Each choice you make in development leaves a legacy that limits your
    future directions and sets you firmly down a particular path. Often, you’ll be
    making those decisions under pressure from deadlines, cost considerations, and
    other challenges, and that’s when the sensible tradeoffs turn into mistakes.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但软件系统存在的时间越长，早期决策更难以更改。你在开发中的每一个选择都会留下遗产，限制你未来的方向，并将你固定在特定的路径上。通常，你会在截止日期、成本考虑和其他挑战的压力下做出这些决策，而这时明智的权衡可能变成错误。
- en: '[Software Mistakes and Tradeoffs](http://mng.bz/y49G) helps you optimize those
    vital decisions that will come to define your code. The fun, friendly guide comes
    directly from veteran developer Tomasz Lelek and industry hero Jon Skeet, one
    of the [world’s greatest living programmers](http://www.itworld.com/article/2823547/enterprise-software/158256-superclass-14-of-the-world-s-best-living-programmers.html).
    Inside, the authors reveal real-world scenarios from their long careers, and explore
    where the wrong tradeoff decisions were made and what could have been done differently.
    You’ll soon start noticing the design decisions you make every day, and how you
    can start making them more mindfully.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[《软件错误与权衡》](http://mng.bz/y49G)帮助你优化那些将定义你代码的重要决策。这本有趣友好的指南直接来自资深开发者托马什·莱莱克和业界英雄乔恩·斯基特，他是[世界上最伟大的现役程序员之一](http://www.itworld.com/article/2823547/enterprise-software/158256-superclass-14-of-the-world-s-best-living-programmers.html)。书中，作者们揭示了他们长期职业生涯中的真实场景，探讨了错误的权衡决策以及本可以如何做得更好。你将开始注意到你每天做出的设计决策，以及如何更加深思熟虑地做出这些决策。'
- en: '"I can say with confidence that 100% of software developers ask themselves
    at least one question addressed in this book."'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我可以自信地说，100% 的软件开发者都会问自己至少一个本书中提到的问题。”
