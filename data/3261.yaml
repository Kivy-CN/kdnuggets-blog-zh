  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习和机器人技术正在改变的4个行业
- en: 原文：[https://www.kdnuggets.com/2017/08/4-industries-transformed-machine-learning-robotics.html](https://www.kdnuggets.com/2017/08/4-industries-transformed-machine-learning-robotics.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/08/4-industries-transformed-machine-learning-robotics.html](https://www.kdnuggets.com/2017/08/4-industries-transformed-machine-learning-robotics.html)
