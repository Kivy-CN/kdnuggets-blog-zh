- en: R has transformed how we approach data. From data visualization and analysis
    to machine learning and artificial intelligence, R has greatly impacted countless
    niches of data science. As such, plenty of data scientists, analysts, and academic
    professionals use the highly versatile R programming language.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: R已经改变了我们处理数据的方式。从数据可视化和分析到机器学习和人工智能，R在数据科学的众多领域产生了深远的影响。因此，许多数据科学家、分析师和学术专业人士都在使用功能强大的R编程语言。
