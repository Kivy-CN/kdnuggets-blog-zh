  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/853f3da03cb2411005e7ce6cd2b9637e.png)'
- en: More options for Experiment Logging
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实验记录的更多选项
- en: PyCaret 2 can automatically log experiments using `MLflow` . While it is still
    the default, there are more options for experiment logging in PyCaret 3\. The
    newly added options in the latest version are `[wandb](https://wandb.ai/)`, `[cometml](https://www.comet.com/site/)`, `[dagshub](https://www.dagshub.com/)` .
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: PyCaret 2 可以自动使用`MLflow`记录实验。虽然它仍然是默认选项，但在 PyCaret 3 中有更多实验记录选项。最新版本中新添加的选项有`[wandb](https://wandb.ai/)`、`[cometml](https://www.comet.com/site/)`和`[dagshub](https://www.dagshub.com/)`。
- en: To change the logger from default MLflow to other available options, simply
    pass one of the following in the`log_experiment` parameter. ‘mlflow’, ‘wandb’,
    ‘cometml’, ‘dagshub’.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要将日志记录器从默认的 MLflow 更改为其他可用选项，只需在`log_experiment`参数中传递以下之一：‘mlflow’，‘wandb’，‘cometml’，‘dagshub’。
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/cfceee83801507e40dd29b7d9d5eea20.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/cfceee83801507e40dd29b7d9d5eea20.png)'
- en: Refactored Preprocessing Module
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重构的预处理模块
- en: The preprocessing module underwent a complete redesign to improve its efficiency
    and performance, as well as to ensure compatibility with the latest version of
    Scikit-Learn.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 预处理模块进行了全面的重设计，以提高其效率和性能，并确保与最新版本的 Scikit-Learn 兼容。
- en: PyCaret 3 includes several new preprocessing functionalities, such as innovative
    categorical encoding techniques, support for text features in machine learning
    modeling, novel outlier detection methods, and advanced feature selection techniques.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: PyCaret 3 包含了几种新的预处理功能，如创新的分类编码技术、在机器学习建模中对文本特征的支持、新颖的离群值检测方法以及先进的特征选择技术。
- en: 'Some of the new features are:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一些新功能包括：
- en: New categorical encoding methods
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的分类编码方法
- en: Handling text features for machine learning modeling
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理机器学习建模中的文本特征
- en: New methods to detect outliers
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测离群值的新方法
- en: New methods for feature selection
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征选择的新方法
- en: Guarantee to avoid target leakage as the entire pipeline is now fitted at a
    fold level.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保证避免目标泄露，因为整个管道现在是在折叠级别上拟合的。
- en: Compatibility with the latest sklearn version
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与最新 sklearn 版本的兼容性
- en: PyCaret 2 relies heavily on scikit-learn 0.23.2, which makes it impossible to
    use the latest scikit-learn version (1.X) simultaneously with PyCaret in the same
    environment.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: PyCaret 2 强烈依赖 scikit-learn 0.23.2，这使得在同一环境中无法同时使用最新的 scikit-learn 版本（1.X）和
    PyCaret。
- en: PyCaret is now compatible with the latest version of scikit-learn, and we would
    like to keep it that way.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: PyCaret 现在与最新版本的 scikit-learn 兼容，我们希望保持这种状态。
- en: Distributed Parallel Model Training
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分布式并行模型训练
- en: To scale on large datasets, you can run `compare_models` function on a cluster
    in distributed mode. To do that, you can use the `parallel` parameter in the `compare_models` function.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要在大型数据集上进行扩展，你可以在分布式模式下在集群上运行 `compare_models` 函数。为此，你可以在 `compare_models` 函数中使用
    `parallel` 参数。
- en: This was made possible because of [Fugue](https://github.com/fugue-project/fugue/),
    an open-source unified interface for distributed computing that lets users execute
    Python, Pandas, and SQL code on Spark, Dask, and Ray with minimal rewrites
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这得益于 [Fugue](https://github.com/fugue-project/fugue/)，这是一个开源的统一接口，用于分布式计算，让用户可以在
    Spark、Dask 和 Ray 上执行 Python、Pandas 和 SQL 代码，几乎无需重写
- en: '[PRE7]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/b023b3e0b8e88c1b9c14cacdf8601e01.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/b023b3e0b8e88c1b9c14cacdf8601e01.png)'
- en: Accelerate Model Training on CPU
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 CPU 上加速模型训练
- en: 'You can apply [Intel optimizations](https://github.com/intel/scikit-learn-intelex) for
    machine learning algorithms and speed up your workflow. To train models with Intel
    optimizations use `sklearnex` engine, installation of Intel sklearnex library
    is required:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以应用 [Intel 优化](https://github.com/intel/scikit-learn-intelex) 来加速机器学习算法并提高工作流程效率。要使用
    Intel 优化训练模型，需要安装 Intel sklearnex 库：
- en: '[PRE8]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: To use the intel optimizations, simply pass `engine = 'sklearnex'` in the `create_model` function.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Intel 优化，只需在 `create_model` 函数中传递 `engine = 'sklearnex'`。
- en: '[PRE9]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Model training without intel accelerations:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 无智能加速的模型训练：
- en: '[PRE10]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/7f6add516ec9cc8c3a21544fd0826826.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/7f6add516ec9cc8c3a21544fd0826826.png)'
- en: 'Model training with intel accelerations:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用智能加速的模型训练：
- en: '[PRE11]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/593f2d29ec74c2893ba77270d255adbb.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/593f2d29ec74c2893ba77270d255adbb.png)'
- en: There are some differences in model performance (immaterial in most cases) but
    the improvement in timing is ~60% on a 30K rows dataset. The benefit is much higher
    when dealing with larger datasets.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 模型性能存在一些差异（在大多数情况下不重要），但在 30K 行数据集上的时间改进约为 ~60%。处理更大数据集时，这一好处更为显著。
- en: 'RIP: NLP and Arules module'
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: RIP：NLP 和 Arules 模块
- en: NLP is changing fast, and there are many dedicated libraries and companies working
    exclusively to solve end-to-end NLP tasks. Due to lack of resources, existing
    expertise in the team, and new contributors willing to maintain and support NLP
    and Arules, we have decided to drop them from PyCaret. PyCaret 3.0 doesn’t have `nlp` and `arules` module.
    It has also been removed from the documentation. You can still use them with the
    older version of PyCaret.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 变化迅速，许多专门的库和公司致力于解决端到端的 NLP 任务。由于资源不足、团队现有专长以及新贡献者愿意维护和支持 NLP 和 Arules，我们决定从
    PyCaret 中移除它们。PyCaret 3.0 不再包含 `nlp` 和 `arules` 模块。这些内容也已从文档中删除。你仍然可以使用旧版本的 PyCaret。
