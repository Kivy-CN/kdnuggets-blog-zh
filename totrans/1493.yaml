- en: 'Data Science Jobs Report 2019: Python Way Up, TensorFlow Growing Rapidly, R
    Use Double SAS'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/06/data-science-jobs-report.html](https://www.kdnuggets.com/2019/06/data-science-jobs-report.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
- en: '**By [Bob Muenchen](http://r4stats.com/), Analyzing the World of Analytics**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: In my ongoing quest to track *[The Popularity of Data Science Software](http://r4stats.com/articles/popularity/)*,
    I’ve just updated my analysis of the job market. To save you from reading the
    entire tome, I’m reproducing that section here.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Advertisements**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
