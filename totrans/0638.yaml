- en: 'The [Computer Vision Best Practices & Examples](https://github.com/microsoft/computervision-recipes)
    GitHub repository describes itself like this:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算机视觉最佳实践与示例](https://github.com/microsoft/computervision-recipes) GitHub
    仓库这样描述自己：'
- en: The goal of this repository is to build a comprehensive set of tools and examples
    that leverage recent advances in Computer Vision algorithms, neural architectures,
    and operationalizing such systems. Rather than creating implementions from scratch,
    we draw from existing state-of-the-art libraries and build additional utility
    around loading image data, optimizing and evaluating models, and scaling up to
    the cloud. In addition, having worked in this space for many years, we aim to
    answer common questions, point out frequently observed pitfalls, and show how
    to use the cloud for training and deployment.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本仓库的目标是构建一个全面的工具和示例集合，利用计算机视觉算法、神经网络架构的最新进展，以及这些系统的操作化。我们不从零开始创建实现，而是借鉴现有的最先进库，并围绕加载图像数据、优化和评估模型、以及扩展到云端构建附加工具。此外，鉴于我们在这一领域工作多年，我们旨在解答常见问题，指出经常遇到的陷阱，并展示如何使用云进行训练和部署。
- en: 'The repo contains a number of [Jupyter notebooks](https://github.com/microsoft/computervision-recipes/blob/master/scenarios)
    designed to highlight this "comprehensive set of tools and examples." The repo''s
    readme further emphasizes its fast iteration approach to practical solution implementations:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该仓库包含了一些旨在突出展示这一“全面工具和示例集合”的[Jupyter notebooks](https://github.com/microsoft/computervision-recipes/blob/master/scenarios)。仓库的自述文件进一步强调了其在实际解决方案实现中的快速迭代方法：
- en: We hope that these examples and utilities can significantly reduce the “time
    to market” by simplifying the experience from defining the business problem to
    development of solution by orders of magnitude. In addition, the example notebooks
    would serve as guidelines and showcase best practices and usage of the tools in
    a wide variety of languages.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们希望这些示例和工具能够通过简化从定义业务问题到开发解决方案的过程，显著减少“市场推出时间”。此外，这些示例笔记本将作为指南，展示在各种语言中工具的最佳实践和使用方法。
- en: '![Image](../Images/5bc3a8fb9fe896f3b2734448222daded.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/5bc3a8fb9fe896f3b2734448222daded.png)'
- en: 'The notebooks and their accompanying utility functions are organized into common
    computer vision scenarios, such as classification, segmentation, and crowd counting.
    Clicking on any of these scenarios takes you to the corresponding folder of recipes
    and best practices, an examples of which is shown below:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些笔记本及其附带的实用函数被组织到常见的计算机视觉场景中，如分类、分割和人群计数。点击这些场景中的任何一个，您将进入相应的配方和最佳实践文件夹，下面是其中一个示例：
- en: '![Image](../Images/7e558a28b9dafcf466fa05bc1785c42e.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/7e558a28b9dafcf466fa05bc1785c42e.png)'
- en: The notebooks also lean on scripts in the [utils_cv](https://github.com/microsoft/computervision-recipes/blob/master/utils_cv)
    module "to simplify common tasks used when developing and evaluating computer
    vision systems." Be sure to check out the utilities developed by Microsoft Research
    which are intended to save time and speed up some of the more laborious tasks
    associated with computer vision.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些笔记本还依赖于[utils_cv](https://github.com/microsoft/computervision-recipes/blob/master/utils_cv)模块中的脚本，“以简化在开发和评估计算机视觉系统时使用的常见任务。”一定要查看微软研究院开发的这些工具，这些工具旨在节省时间并加速一些与计算机视觉相关的繁重任务。
- en: I'm not a computer vision expert, and have not spent as much time studying this
    area as a lot of other folks in machine learning. As such, I find resources like
    this one incredibly valuable. Whether you are in a similar situation, or you are
    a full time computer vision engineer looking for a handy collection of code to
    draw inspiration and ideas from, I suggest you check out this best practice-oriented
    repo from Microsoft.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是计算机视觉专家，也没有花太多时间研究这个领域。因此，我发现像这样的资源非常有价值。无论你是否处于类似的情况，还是作为一名全职计算机视觉工程师寻求灵感和创意的代码集合，我建议你查看微软的这个最佳实践导向的代码库。
