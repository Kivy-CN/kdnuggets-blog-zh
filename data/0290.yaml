- en: Looking at the above list of professional certificates and degrees, you can
    see one major difference and similarity. The majority of the professional certificates
    are fine-tuned to a specific career, for example, data science or data engineering.
    However, the degrees are more broad and cover all types of jobs.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 看看上述的职业证书和学位列表，你可以看到一个主要的区别和相似点。大多数职业证书都针对特定的职业，例如数据科学或数据工程。然而，学位则更为广泛，涵盖了所有类型的工作。
- en: With this being said, if you are unsure of the route you want to specifically
    go down, taking a degree may be your better option so you can figure it out on
    the journey.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，如果你不确定自己想要走哪条路，那么选择一个学位可能是更好的选择，这样你可以在过程中找到答案。
