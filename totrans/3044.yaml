  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/11/deep-learning-masses-semantic-layer.html](https://www.kdnuggets.com/2018/11/deep-learning-masses-semantic-layer.html)
