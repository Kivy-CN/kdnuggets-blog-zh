- en: Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: 'Note: *This article is the third, a part of a continuing series on reported
    salaries between popular data/tech roles. I will link the other two at the end
    of this article.*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：*本文是第三篇，属于一个关于流行数据/技术职位薪资报告的系列文章。我会在文章末尾链接其他两篇文章。*
- en: 'This article aims not to compare roles as if one deserves more money or not,
    but is instead a guide allowing professionals in these two fields to assess against
    their current salary. However cliche, it is still important to remember these
    two things when asking for a higher salary: it does not hurt to ask, and sometimes,
    you will not get what you do not ask for. **Please keep in mind that these are
    more general statistics**, as you could be specific as you want to be to see what
    your salary should be. Instead, these values are instead a directional guide for
    you to use.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在提供一种指南，让这些领域的专业人士能够对照自己当前的薪资，而不是将角色进行比较以判断谁应该获得更多的薪水。尽管这听起来有些老生常谈，但在请求更高薪水时，记住以下两点仍然很重要：提出要求不会有害，而有时候，你得不到的往往是你没有要求的。**请记住这些数据更具一般性**，你可以根据具体情况查看你的薪资水平。这些数值更像是一个方向性的指南供你参考。
- en: Data scientists and data engineers share certain skills and experiences with
    one another, however, there are some key differences, and those can lead to different
    salaries. With that being said, let’s jump right into some salary examples for
    both of these roles below from real data.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和数据工程师拥有一些共同的技能和经验，但也存在一些关键差异，这些差异可能导致薪资的不同。话虽如此，让我们直接进入以下两个角色的一些真实薪资示例。
- en: Data Scientist
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家
- en: '![](../Images/8a6e2a4483fd2837bed20873f80e94c5.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8a6e2a4483fd2837bed20873f80e94c5.png)'
- en: Photo by [Copernico](https://unsplash.com/@copernicowork?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/office?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) [2].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Copernico](https://unsplash.com/@copernicowork?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/s/photos/office?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [2]。
- en: Since I have already written a few articles on data science salaries, I will
    include the most important information here, along with a few different examples.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我已经写过一些关于数据科学薪资的文章，我将在这里包括一些重要信息，以及几个不同的示例。
- en: 'Here are some of the expected titles you can see as a data scientist that might
    have a significant change in salary as well:'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面是作为数据科学家可能会看到的一些预期职位，这些职位的薪资可能会有显著变化：
- en: '**Entry Level Data Scientist → Data Scientist → Senior Data Scientist**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**入门级数据科学家 → 数据科学家 → 高级数据科学家**'
- en: '**Lead Data Scientist — Data Science Manager — Data Science Director**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**首席数据科学家 — 数据科学经理 — 数据科学总监**'
- en: In addition to these titles, there are also some seniority levels like I, II,
    and III.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些职位外，还有一些资历等级，如I、II和III。
- en: Below, I will show the range of salaries by title with their respective years
    required or expected.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我将展示各个职位的薪资范围以及所需的年限或期望年限。
- en: 'Keep in mind that these roles are based on a US average (based on [PayScale](https://www.payscale.com/research/US/Job=Data_Scientist/Salary/3eb9c016/Early-Career) [3]):'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，这些角色的薪资基于美国平均水平（基于 [PayScale](https://www.payscale.com/research/US/Job=Data_Scientist/Salary/3eb9c016/Early-Career)
    [3]）：
- en: Average Overall Data Scientist → `$96,455`
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均整体数据科学家 → `96,455美元`
- en: Average Entry-Level Data Scientist → `$85,312` (1 year)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均入门级数据科学家 → `85,312美元`（1年）
- en: Average Early-Career Data Scientist → `$95,121` (1–4 years)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均早期数据科学家 → `95,121美元`（1–4年）
- en: Average Mid-Career Data Scientist → `$109,696` (5–9 years)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均中期数据科学家 → `109,696美元`（5–9年）
- en: Average Experienced Data Scientist → `$136,051` (10–19 years)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均经验数据科学家 → `136,051美元`（10–19年）
- en: '*Do I agree with these numbers?*'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我是否同意这些数字？*'
- en: No.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不。
- en: If you have read previous articles, below, is where I will include reported
    salaries around different cities, along with different skillsets as well.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你阅读了之前的文章，下面是我将包含的不同城市及其相关技能的薪资报告。
- en: Ann Arbor, Michigan → `$88,197`
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密歇根州安娜堡 → `88,197美元`
- en: Cambridge, Massachusetts → `$110,213`
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马萨诸塞州剑桥 → `110,213美元`
- en: Denver, Colorado → `$92,924`
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科罗拉多州丹佛 → `92,924美元`
- en: 'Here are specific cities and skills:'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是具体的城市和技能：
- en: Charlotte, North Carolina + Natural Language Processing (NLP) → `$70,000`
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 北卡罗来纳州夏洛特 + 自然语言处理（NLP） → `70,000美元`
- en: Charlotte, North Carolina + Tableau Software → `$79,096`
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 北卡罗来纳州夏洛特 + Tableau软件 → `79,096美元`
- en: Atlanta, Georgia + Java → `$80,000`
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乔治亚州亚特兰大 + Java → `80,000美元`
- en: The average city salaries themselves seem more aligned with reality, whereas
    the specific skills associated with cities seem too low. I believe the reason
    that is, is because when you filter by specific skill, you are stripping away
    all the other skills. So, a workaround might be to find the average salary of
    the city and then compare the difference between the above skills to get a more
    realistic salary estimate.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 城市的平均薪资似乎更符合现实，而与城市相关的具体技能薪资则显得过低。我认为原因是，当你按照特定技能筛选时，你会剥离掉所有其他技能。因此，一个解决办法可能是找到该城市的平均薪资，然后比较上述技能之间的差异，以获得更现实的薪资估算。
- en: I do think it is interesting that the NLP skill is less lucrative than Tableau,
    however, I think NLP is perhaps too specific and maybe less misunderstood, whereas
    Tableau is widely understood, and most data scientists do not think to add that
    to their resume since it is more data analyst oriented— this note might be something
    to keep in mind as you realize your salary or edit your resume — the long story
    short, do not make assumptions, and look to be unique with your skillset.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为有趣的是，自然语言处理技能的薪资不如Tableau，但我认为自然语言处理可能过于专业且可能较少被误解，而Tableau被广泛理解，大多数数据科学家不会将其添加到简历中，因为它更偏向于数据分析师——当你了解你的薪资或编辑简历时，可能需要考虑这一点——简而言之，不要做出假设，力求使你的技能独特。
- en: I do not know many data scientists who use Java, but I did think it was interesting
    that the data included in these reports had that skill as an option, so maybe
    there is a market out there for Java for a reason I am not sure of (perhaps, it
    is software engineers transitioning to data scientists).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识的数据科学家中使用Java的人不多，但我发现报告中包含这种技能作为选项是有趣的，也许市场上确实有Java的需求，我不确定具体原因（可能是软件工程师转型为数据科学家）。
- en: Data Engineer
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据工程师
- en: '![](../Images/7ad0f168dc2e2b55620be3cfc76e6ded.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7ad0f168dc2e2b55620be3cfc76e6ded.png)'
- en: Photo by [Fotis Fotopoulos](https://unsplash.com/@ffstop?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/code?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) [4].
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于[Fotis Fotopoulos](https://unsplash.com/@ffstop?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)在[Unsplash](https://unsplash.com/s/photos/code?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)[4]。
- en: Now that we have a good sense of data science salaries including different factors
    like location and skills, let’s dive deeper into what a more specific data engineer
    salary looks like.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经对数据科学薪资有了一个良好的了解，包括不同因素如位置和技能，让我们更深入地探讨数据工程师薪资的具体情况。
- en: Out of all of these salary comparisons, data engineers and data scientists seem
    to have a more similar range, as we will see below.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些薪资比较中，数据工程师和数据科学家的薪资范围似乎更为接近，正如下文所示。
- en: 'Here are some of the expected titles you can see as a data engineer that might
    have a significant change in salary as well:'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为数据工程师，以下是一些可能会显著影响薪资的预期职位：
- en: '**Data Engineer → Senior Data Engineer → Data Engineering Manager**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程师 → 高级数据工程师 → 数据工程经理**'
- en: '**Lead Software Engineer — Data Scientist **(yes, with a specialization in
    data engineering)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级软件工程师 — 数据科学家**（是的，专注于数据工程）'
- en: In addition to these titles, there are also some seniority levels like I, II,
    and III.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些职位，还有一些高级别，如I、II和III。
- en: Below, I will show the range of salaries by title with their respective years
    required or expected.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我将展示各职位的薪资范围以及所需的年限或期望年限。
- en: 'Keep in mind that these roles are based on a US average (based on [PayScale](https://www.payscale.com/research/US/Job=Data_Engineer/Salary) [5]):'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，这些角色基于美国的平均水平（基于[PayScale](https://www.payscale.com/research/US/Job=Data_Engineer/Salary)[5]）：
- en: Average Overall Data Engineer → `$92,519`
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程师的整体平均薪资 → `92,519美元`
- en: Average Entry-Level Data Engineer → `$77,350` (1 year)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入门级数据工程师平均薪资 → `77,350美元`（1年）
- en: Average Early-Career Data Engineer → `$87,851` (1–4 years)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初级数据工程师平均薪资 → `87,851美元`（1–4年）
- en: Average Mid-Career Data Engineer → `$103,467` (5–9 years)
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中级数据工程师平均薪资 → `103,467美元`（5–9年）
- en: Average Experienced Data Engineer → `$117,918` (10–19 years)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验丰富的数据工程师平均薪资 → `117,918美元`（10–19年）
- en: '*Do I agree with these numbers?*'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我是否同意这些数据？*'
- en: No.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 不。
- en: I think each title should be shifted at least once, as in early-career salary
    should be that of a mid-career or experienced data engineer, depending on where
    you live, as well — so let’s dive deeper into specific location averages.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为每个职位的薪资至少应该调整一次，因为早期职业阶段的薪资应该是中级或经验丰富的数据工程师的薪资，这还取决于你所居住的地点——所以让我们深入探讨具体位置的平均薪资。
- en: New York, New York → `$104,615`
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纽约，纽约 → `104,615美元`
- en: Seattle, Washington → `$105,076`
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西雅图，华盛顿 → `105,076美元`
- en: San Francisco, California → `$123,859`
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旧金山，加州 → `123,859美元`
- en: Austin, Texas → `$96,290`
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奥斯汀，德克萨斯州 → `96,290美元`
- en: These city averages make more sense than the overall averages. The most interesting
    is the difference of San Francisco, however, still expected, as the cost of living
    there is incredibly high.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这些城市的平均薪资比整体平均薪资更有意义。最有趣的是旧金山的差异，但这仍然是预期中的情况，因为那里的生活成本非常高。
- en: 'Now, let’s look into specific skills for these cities:'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，让我们看看这些城市的具体技能：
- en: New York, New York + Scala → `$121,755`
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纽约，纽约 + Scala → `121,755美元`
- en: Seattle, Washington + Big Data Analytics → `$107,442`
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西雅图，华盛顿 + 大数据分析 → `107,442美元`
- en: San Francisco, California+ Apache Hadoop Skills → `$123,672`
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旧金山，加州 + Apache Hadoop 技能 → `123,672美元`
- en: Austin, Texas + Amazon Web Services (*AWS*) → `$97,436`
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奥斯汀，德克萨斯州 + 亚马逊网络服务（*AWS*） → `97,436美元`
- en: Out of all of these salaries, the city of San Francisco saw a decrease in salary
    when adding a skill — this statement reiterates that you might want to add all
    of your skills and not just one, when looking into your personalized report. New
    York saw the biggest jump with Scala, which personally, I agree with, as it is
    a great skill and quite difficult to master.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些薪资中，旧金山在增加技能时薪资有所下降——这表明在查看个性化报告时，你可能需要添加所有技能，而不仅仅是一个。纽约在添加 Scala 技能后薪资涨幅最大，我个人也同意这一点，因为
    Scala 是一项很棒且相当难掌握的技能。
- en: Summary
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: 'Salary has several characteristics that can either allow it to increase or
    decrease. We just talked about two factors, years of experience, location (*city*)
    and skills. There are other factors to consider as well, including, but not limited
    to: the interview itself, resume itself, negotiation skills, bonuses, shares,
    education, and certifications.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 薪资具有几个特征，这些特征可以使其增加或减少。我们刚刚讨论了两个因素：经验年限、地点（*城市*）和技能。还需要考虑其他因素，包括但不限于：面试本身、简历本身、谈判技巧、奖金、股份、教育和认证。
- en: 'To summarize, here are some key takeaways of data scientist versus data engineer
    salaries:'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总结一下，以下是数据科学家与数据工程师薪资的主要区别：
- en: '`* Average US data scientist salary $96,455  * Average US data engineer salary
    $92,519    * These two roles share perhaps the most similar salary ranges    *
    Data scientists focus more on creating models from existing, packaged machine
    learning algorithms in Python, while data engineers focus more on utilizing SQL
    for ETL/ELT with regards to data    * Several factors contribute to salary, the
    most important most likely being seniority, city, and skills`'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '`* 美国数据科学家平均薪资 96,455美元  * 美国数据工程师平均薪资 92,519美元  * 这两个角色的薪资范围可能是最相似的  * 数据科学家更多关注从现有的、打包的机器学习算法中创建模型，而数据工程师则更多利用
    SQL 进行与数据相关的 ETL/ELT  * 薪资受多个因素影响，其中最重要的可能是资历、城市和技能`'
- en: I hope you found my article both interesting and useful. Please feel free to
    comment down below if you agree or disagree with these salary comparisons. Why
    or why not? What other factors do you think are important to point out in regards
    to salary? These can certainly be clarified even further, but I hope I was able
    to shed some light on the differences between data scientist and data engineer
    salaries.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得我的文章既有趣又有用。如果你同意或不同意这些薪资比较，请随时在下方评论。为什么同意或不同意？你认为关于薪资还有哪些其他重要因素需要指出？这些因素当然可以进一步澄清，但我希望我能对数据科学家和数据工程师薪资之间的差异提供一些见解。
- en: Lastly, I can ask the same question again, how do you see salaries being impacted
    by remote positions, especially when the city is such a big factor in determining
    salary?
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我可以再次问同样的问题，你认为远程职位会如何影响薪资，特别是当城市在确定薪资时是如此重要的因素？
- en: Thank you for reading!
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读！
