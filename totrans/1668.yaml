- en: 7 Books to Grasp Mathematical Foundations of Data Science and Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 掌握数据科学和机器学习数学基础的7本书
- en: 原文：[https://www.kdnuggets.com/2018/04/7-books-mathematical-foundations-data-science.html](https://www.kdnuggets.com/2018/04/7-books-mathematical-foundations-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/04/7-books-mathematical-foundations-data-science.html](https://www.kdnuggets.com/2018/04/7-books-mathematical-foundations-data-science.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: Most people learn Data Science with an emphasis on Programming. However, to
    be truly proficient with Data Science (and Machine Learning), you cannot ignore
    the mathematical foundations behind Data Science. In this post, I present seven
    books that I enjoyed in learning the mathematical foundations of Data Science.
     ‘Enjoy’ is perhaps not the best of words since this effort is hard going!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人学习数据科学时，通常侧重于编程。然而，要真正精通数据科学（和机器学习），你不能忽视数据科学背后的数学基础。在这篇文章中，我介绍了七本我在学习数据科学数学基础时感到愉快的书。‘愉快’这个词也许并不是最贴切的，因为这个过程非常艰难！
- en: So, why should you undertake the efforts of learning the Maths foundations of
    Data Science?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么你应该花费精力去学习数据科学的数学基础呢？
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
