- en: At the start of this year, I published a mind map on the [Data Science learning
    roadmap (shown below)](https://www.kdnuggets.com/2021/02/data-science-learning-roadmap-2021.html).
    The roadmap was widely accepted, that article got translated into different languages,
    and a large number of folks thanked me for publishing it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在今年年初，我发布了一份关于 [数据科学学习路线图（如下图所示）](https://www.kdnuggets.com/2021/02/data-science-learning-roadmap-2021.html)的思维导图。该路线图得到了广泛接受，那篇文章被翻译成了不同的语言，许多人因此感谢我。
- en: Everything was good until a few aspirants pointed out that there are too many
    resources and many of them are expensive. Python programming was the only branch
    that had a number of really good courses, but it ends right there for beginners.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都很好，直到一些有抱负的人指出资源太多且许多都很昂贵。Python 编程是唯一一个有许多优秀课程的领域，但对于初学者来说也仅仅止步于此。
- en: 'A few important questions on foundational data science struck me:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一些关于基础数据科学的重要问题引起了我的注意：
- en: What should one do after learning how to code? Are there topics that help you
    strengthen your foundations for data science?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学会编程后应该做些什么？是否有一些主题可以帮助你巩固数据科学的基础？
- en: I hate math, and there are either very basic tutorials or too deep for me. Can
    you recommend a compact yet comprehensive course on Math and Statistics?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我讨厌数学，而要么是非常基础的教程，要么对我来说太深奥了。你能推荐一个简明却全面的数学和统计课程吗？
- en: How much math is enough to start learning how ML algorithms work?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习机器学习算法的工作原理需要多少数学知识才够？
- en: What are some essential statistics topics to get started with data analysis
    or data science?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始进行数据分析或数据科学时，有哪些基本的统计学主题是必需的？
- en: Answers to a lot of these questions can be found in the book [*Deep Learning*](https://www.deeplearningbook.org/) by Ian
    Goodfellow and Yoshua Bengio.But that book is a bit too technical and math-heavy
    for many.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的大部分答案可以在 [*深度学习*](https://www.deeplearningbook.org/) 一书中找到，作者是 Ian Goodfellow
    和 Yoshua Bengio。但这本书对许多人来说有些技术性和数学性过强。
- en: So here goes the essence of this article, the first steps to learning data science
    or ML.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这篇文章的精髓就在于数据科学或机器学习学习的第一步。
- en: The Three Pillars of Data Science & ML
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学与机器学习的三大支柱
