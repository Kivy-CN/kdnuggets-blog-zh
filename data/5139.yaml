  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FreeCodeCamp
- en: '**Resource:** [Common SQL Interview Questions by FreeCodeCamp](https://www.freecodecamp.org/news/sql-interview-questions/)'
