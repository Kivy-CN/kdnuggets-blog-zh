- en: In this blog, I will go through the books, courses and live events available
    with [O’Reilly](https://www.oreilly.com/) to learn about Generative AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将介绍使用[O'Reilly](https://www.oreilly.com/)学习生成性人工智能的书籍、课程和现场活动。
- en: Machine Learning, Data Science and Generative AI with Python
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Python进行机器学习、数据科学和生成性人工智能
- en: 'Link: [Course - Machine Learning, Data Science and Generative AI with Python](https://oreillymedia.pxf.io/y25ZPv)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[课程 - 使用Python进行机器学习、数据科学和生成性人工智能](https://oreillymedia.pxf.io/y25ZPv)
- en: 'Level: Beginner'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: 'For those who want the more practical learning route, this course from O’Reilly:
    Machine Learning, Data Science and Generative AI with Python starts as a Python
    crash course, setting up your computer, and then into the aspects of machine learning,
    artificial intelligence and data mining techniques, including deep learning and
    neural networks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望通过更实际的学习途径的用户，O'Reilly的这门课程《使用Python进行机器学习、数据科学和生成性人工智能》从Python速成课程开始，设置你的计算机，然后涉及机器学习、人工智能和数据挖掘技术的各个方面，包括深度学习和神经网络。
- en: The course will also dive into the transformer architecture and its role in
    AI, and GPT applications, where you will be able to practice fine-tuning Transformers
    for tasks such as movie review analysis.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 课程还将深入探讨变换器架构及其在AI中的作用，以及GPT应用，你将能够练习为电影评论分析等任务微调变换器。
- en: 'Applied Generative AI for Beginners: Practical Knowledge on Diffusion Models,
    ChatGPT, and Other LLMs'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初学者的生成性人工智能应用：关于扩散模型、ChatGPT和其他大型语言模型的实用知识
- en: 'Link: [Book - Applied Generative AI for Beginners](https://oreillymedia.pxf.io/eKGn5D)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[书籍 - 初学者的生成性人工智能应用](https://oreillymedia.pxf.io/eKGn5D)
- en: 'Level: Beginner'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: Another beginner-friendly resource to dive into the world of generative AI,
    where you will learn about the basics of neural networks to large language models
    such as ChatGPT and Google Bard. If you are interested in learning about generative
    AI and want to start from scratch - this book is a one-stop resource to do exactly
    that!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个适合初学者的资源，可以让你深入生成性人工智能的世界，你将学习神经网络的基础知识到像ChatGPT和Google Bard这样的高级语言模型。如果你对生成性人工智能感兴趣并希望从头开始学习
    - 这本书是一个一站式的资源，可以做到这一点！
- en: If you are a data scientist who is looking to learn about more advanced models
    or a business person who wants to leverage AI for enterprise growth, this book
    will be your guide to mastering generative AI - theoretical knowledge with practical
    insights.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位希望了解更高级模型的数据科学家，或是一位希望利用AI促进企业增长的商业人士，这本书将是你掌握生成性人工智能的指南 - 包含理论知识和实际见解。
- en: Generative AI in the Enterprise
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业中的生成性人工智能
- en: 'Link: [Report - Generative AI in the Enterprise](https://oreillymedia.pxf.io/c/359203/1887226/15173)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [报告 - 企业中的生成式AI](https://oreillymedia.pxf.io/c/359203/1887226/15173)'
- en: 'Level: Beginner/Intermediate'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '级别: 初级/中级'
- en: If you’re looking for a new read, something that is more focused on generative
    AI, specifically in the enterprise - this report is for you. O’Reilly has created
    a report that unpacks the data from thousands of our users to explore just how
    many organizations are making use of generative AI tools.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一本新的读物，专注于生成式AI，特别是在企业中的应用——这份报告适合你。O'Reilly创建了一份报告，解读了来自成千上万用户的数据，以探索有多少组织正在使用生成式AI工具。
- en: Not only how many people are making use of it, but also how they are using it
    to get the most out of it and improve their workflow. In this report, you will
    discover the most popular generative AI models that are being used, their use
    cases, as well as the risks associated with generative AI tools which are making
    early adopters hesitant to use and implement them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是多少人正在使用它，还有他们如何使用它以充分利用它并改善他们的工作流程。在本报告中，你将发现最受欢迎的生成式AI模型、它们的应用案例，以及生成式AI工具相关的风险，这些风险让早期采用者犹豫不决。
- en: Generative AI for Everyone
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为每个人提供生成式AI
- en: 'Link: [Live Event - Generative AI for Everyone](https://oreillymedia.pxf.io/PyZzqX)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [实时活动 - 为每个人提供生成式AI](https://oreillymedia.pxf.io/PyZzqX)'
- en: 'Level: Intermediate'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '级别: 中级'
- en: On the 12th of February, O’Reilly is holding a live event for the public to
    learn and understand about generative AI applications, benefits, and risks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在2月12日，O'Reilly将举行一场公开活动，让公众了解和理解生成式AI的应用、好处和风险。
- en: In this 2 hour live event, you will learn about generative AI applications and
    their potential impact on your organization. You will dive deeper into what prompt
    engineering is, why you should master it and how you can benefit from generative
    AI by creating content that is personalized and can automate tedious tasks.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场2小时的实时活动中，你将学习生成式AI应用及其对你组织的潜在影响。你将深入了解什么是提示工程，为什么你应该掌握它，以及如何通过创建个性化内容和自动化繁琐任务来从生成式AI中受益。
- en: Generative AI on AWS
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS上的生成式AI
- en: 'Link: [Book - Generative AI on AWS](https://oreillymedia.pxf.io/c/359203/1901922/15173)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [书籍 - AWS上的生成式AI](https://oreillymedia.pxf.io/c/359203/1901922/15173)'
- en: 'Level: Intermediate/Expert'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '级别: 中级/专家'
- en: Although there are people out there who are hesitant to adopt generative AI,
    on the other hand, there are a lot of companies who are moving quickly to integrate
    generative AI into their products and services. However, there is still a grey
    area of how generative AI truly impacts and improves companies.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有些人对采用生成式AI持犹豫态度，但另一方面，许多公司正迅速将生成式AI集成到他们的产品和服务中。然而，生成式AI如何真正影响和改善公司仍然存在灰色地带。
- en: The authors of this book are from AWS, and they aim to guide CTOs, practitioners,
    application developers, business analysts, and more to find practical ways to
    use this exciting new technology. You will dive into the lifecycle of generative
    AI projects, whilst also exploring the different types of models such as large
    language models (LLMs) and multimodal models.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的作者来自AWS，他们旨在指导CTO、从业者、应用开发者、业务分析师等找到实用的方法来使用这一激动人心的新技术。你将深入了解生成式AI项目的生命周期，同时探索不同类型的模型，如大型语言模型（LLMs）和多模态模型。
- en: Prompt Engineering for Generative AI
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式AI提示工程
- en: 'Link: [Book - Prompt Engineering for Generative AI](https://oreillymedia.pxf.io/eKGn2r)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [书籍 - 生成式AI提示工程](https://oreillymedia.pxf.io/eKGn2r)'
- en: 'Level: Intermediate/Expert'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '级别: 中级/专家'
- en: Prompt engineering is the beauty behind generative AI tools. We are seeing that
    [AI Prompt Engineers are Making $300k/y](/ai-prompt-engineers-are-making-300ky),
    so you can imagine that it is a very good skill to learn in this day and age.
    In this book, you will learn how to apply generative AI models into practice and
    overcome the challenge of receiving reliable outputs through prompt engineering.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示工程**是生成式AI工具背后的美妙之处。我们看到[AI提示工程师年薪30万美元](/ai-prompt-engineers-are-making-300ky)，所以你可以想象在这个时代学习这项技能是多么重要。在本书中，你将学习如何将生成式AI模型应用于实践，并克服通过提示工程获得可靠输出的挑战。'
- en: In this book, you will learn the overview of the five principles of prompting,
    an introduction to LLMs with text generation, standard practices, advanced techniques,
    image generations, and more. Learn the structure of the interaction chain of your
    program's AI model and the key principles of natural language processing, text
    and image generation, and code.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将学习提示的五个原则的概述，LLMs 的文本生成介绍，标准实践，先进技术，图像生成等。了解程序 AI 模型的交互链结构和自然语言处理、文本和图像生成、代码的关键原则。
- en: Wrapping it up
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this blog, I have aimed to offer different types of resources as I understand
    that people learn in their own unique ways. O’Reilly offers many great resources
    to help you elevate your career, upskill, and ensure a continuous learning journey.
    Personal or within your team, start your learning journey today by clicking [here](https://oreillymedia.pxf.io/9g3VdW).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我旨在提供不同类型的资源，因为我理解人们以独特的方式学习。O’Reilly 提供了许多优秀的资源来帮助你提升职业生涯、提高技能，并确保持续的学习之旅。无论是个人还是团队，通过点击
    [这里](https://oreillymedia.pxf.io/9g3VdW) 开始你的学习旅程吧。
