- en: “*What we want is a machine that can learn from experience*“
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*我们想要的是一台能够从经验中学习的机器*“
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Alan Turing
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 艾伦·图灵
- en: There is no doubt that Machine Learning has become one of the most popular topics
    nowadays. According to a [study](http://blog.indeed.com/2019/03/14/best-jobs-2019/),
    Machine Learning Engineer was voted one of the best jobs in the U.S. in 2019.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 毋庸置疑，机器学习已经成为当今最受欢迎的话题之一。根据一项[研究](http://blog.indeed.com/2019/03/14/best-jobs-2019/)，机器学习工程师被评选为2019年美国最佳职业之一。
- en: Looking at this trend, we have compiled a list of some of the best (and free)
    machine learning books that will prove helpful for everyone aspiring to build
    a career in the field.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 看着这个趋势，我们编制了一份最佳（且免费的）机器学习书籍的列表，这些书籍对每一个希望在这个领域建立职业的人都会有帮助。
- en: Enjoy!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 享受吧！
- en: 1. ISLR
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. ISLR
- en: '**Book Link**: [ISLR](http://faculty.marshall.usc.edu/gareth-james/ISL/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [ISLR](http://faculty.marshall.usc.edu/gareth-james/ISL/)'
- en: '![James, Witten, Hastie, Tibshirani, Intro to Statistical Learning with R](../Images/bb0c4ac86a3b76fc80995b62b97d3da6.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![詹姆斯, 威滕, 哈斯提, 蒂布希拉尼, 用R语言进行统计学习导论](../Images/bb0c4ac86a3b76fc80995b62b97d3da6.png)'
- en: Best introductory book to Machine Learning theory. Even paid books are seldom
    better. A good introduction to the Mathematics, and also has practice material
    in R. Cannot praise this book enough.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的机器学习理论入门书籍。即使是付费书籍也很少有比这本更好的。这本书对数学有很好的介绍，同时还有R语言的练习材料。对这本书赞不绝口。
- en: 2\. Neural Networks and Deep Learning
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 神经网络与深度学习
- en: '**Book Link**: [Neural Networks and Deep Learning](http://neuralnetworksanddeeplearning.com/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [神经网络与深度学习](http://neuralnetworksanddeeplearning.com/)'
- en: This free online book is one the best and quickest introductions to Deep Learning
    out there. Reading it takes only a few days and gives you all the basics about
    Deep Learning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这本免费的在线书籍是对深度学习的最佳和最快的入门之一。阅读它只需几天时间，就能让你掌握深度学习的所有基础知识。
- en: 3. Pattern Recognition and Machine Learning
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 模式识别与机器学习
- en: '**Book Link**: [Pattern Recognition and Machine Learning](https://www.microsoft.com/en-us/research/publication/pattern-recognition-machine-learning/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [模式识别与机器学习](https://www.microsoft.com/en-us/research/publication/pattern-recognition-machine-learning/)'
- en: It is one of the most famous theoretical Machine Learning books so you don’t
    need to write much of an intro.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本最著名的理论机器学习书籍之一，因此你不需要写太多的介绍。
- en: 4. Deep Learning Book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 深度学习书籍
- en: '**Book Link**: [Deep Learning Book](https://www.deeplearningbook.org/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [深度学习书籍](https://www.deeplearningbook.org/)'
- en: The bible of Deep Learning, this book is an introduction to Deep Learning algorithms
    and methods which is useful for a beginner and practitioner both.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习的圣经，这本书是对深度学习算法和方法的介绍，既适合初学者，也适合从业者。
- en: '5. Understanding Machine Learning: From Theory to Algorithms'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. 理解机器学习：从理论到算法
- en: '**Book Link**: [Understanding Machine Learning: From Theory to Algorithms](https://www.cse.huji.ac.il/~shais/UnderstandingMachineLearning/understanding-machine-learning-theory-algorithms.pdf)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [理解机器学习：从理论到算法](https://www.cse.huji.ac.il/~shais/UnderstandingMachineLearning/understanding-machine-learning-theory-algorithms.pdf)'
- en: Really good treatise on Machine Learning theory.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于机器学习理论的非常好的著作。
- en: '6. Seven Steps to Success: Machine Learning in Practice'
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 成功的七个步骤：机器学习实践
- en: '**Book Link**: [Seven Steps to Success: Machine Learning in Practice](https://daoudclarke.github.io/guide.pdf)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [成功的七个步骤：机器学习实践](https://daoudclarke.github.io/guide.pdf)'
- en: Non Technical product managers and non-machine Learning software engineers entering
    the field should not miss this tutorial. Very well written (Slightly old and doesn’t
    cover Deep Learning, but works for all practical purposes).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 非技术性的产品经理和非机器学习软件工程师进入该领域时不应错过这个教程。写得非常好（略显陈旧，不涵盖深度学习，但适用于所有实际目的）。
- en: '7. Rules of Machine Learning: Best practices for Machine Learning Engineering'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7. 机器学习规则：机器学习工程最佳实践
- en: '**Book Link**: [Rules of Machine Learning: Best practices for Machine Learning
    Engineering](http://martin.zinkevich.org/rules_of_ml/rules_of_ml.pdf)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [机器学习规则：机器学习工程最佳实践](http://martin.zinkevich.org/rules_of_ml/rules_of_ml.pdf)'
- en: Wonder how Google thinks about its Machine Learning products? This is a really
    good tutorial Machine Learning product management.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道谷歌如何看待其机器学习产品吗？这是一个很好的机器学习产品管理教程。
- en: 8. A Brief Introduction to Machine Learning for Engineers
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8. 工程师的机器学习简要介绍
- en: '**Book Link**: [A Brief Introduction to Machine Learning for Engineers](https://arxiv.org/abs/1709.02840)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [工程师的机器学习简要介绍](https://arxiv.org/abs/1709.02840)'
- en: Monologue covering almost all techniques of Machine Learning. Easier to understand
    Maths (for people afraid of difficult Mathematical notations).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一篇几乎涵盖所有机器学习技术的独白。数学更容易理解（对于害怕复杂数学符号的人来说）。
- en: 9. Brief Introduction to Machine Learning without Deep Learning
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9. 无深度学习的机器学习简要介绍
- en: '**Book Link**: [Brief Introduction to Machine Learning without Deep Learning](https://docs.google.com/document/d/1Rp6sf129T0j1isIQByyUeby4fwKgwTyiVleNwX7JGmg/edit)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [无深度学习的机器学习简要介绍](https://docs.google.com/document/d/1Rp6sf129T0j1isIQByyUeby4fwKgwTyiVleNwX7JGmg/edit)'
- en: Monologue covering almost all techniques of Machine Learning. Easier to understand
    Maths (for people afraid of difficult Mathematical notations).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一篇几乎涵盖所有机器学习技术的独白。数学更容易理解（对于害怕复杂数学符号的人来说）。
- en: 10. Introductory Machine Learning notes
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10. 机器学习入门笔记
- en: '**Book Link**: [Introductory Machine Learning notes](http://lcsl.mit.edu/courses/ml/1718/MLNotes.pdf)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [机器学习入门笔记](http://lcsl.mit.edu/courses/ml/1718/MLNotes.pdf)'
- en: Machine Learning guide for absolute beginners.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对初学者的机器学习指南。
- en: 11. Foundations of Machine Learning
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11. 机器学习基础
- en: '**Book Link**: [Foundations of Machine Learning](https://cs.nyu.edu/~mohri/mlbook/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [机器学习基础](https://cs.nyu.edu/~mohri/mlbook/)'
- en: '![Foundations of Machine Learning](../Images/a8212d8558c50acfbb18fcd8028ea2df.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习基础](../Images/a8212d8558c50acfbb18fcd8028ea2df.png)'
- en: A detailed treatise on Machine Learning mathematical concepts.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本详细论述机器学习数学概念的著作。
- en: 12. [An Introduction to Variable and Feature Selection](https://dl.acm.org/doi/10.5555/944919.944968)
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12. [变量和特征选择简介](https://dl.acm.org/doi/10.5555/944919.944968)
- en: '**Book Link**: [An Introduction to Variable and Feature Selection](https://dl.acm.org/doi/10.5555/944919.944968)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [变量和特征选择简介](https://dl.acm.org/doi/10.5555/944919.944968)'
- en: Feature Engineering and variable selection are probably the most important human
    input in traditional machine learning algorithms. (Not that important in Deep
    Learning methods, but not everything is solved with Deep Learning). This tutorial
    provides an introduction to different feature engineering methods.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程和变量选择可能是传统机器学习算法中最重要的人为输入。（在深度学习方法中不那么重要，但并非所有问题都能通过深度学习解决）。本教程介绍了不同的特征工程方法。
- en: 13. AutoML Book – Frank Hutter, Lars Kotthoff, Joaquin Vanschoren
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13. AutoML 书籍 – Frank Hutter, Lars Kotthoff, Joaquin Vanschoren
- en: '**Book Link**: [AutoML Book – Frank Hutter, Lars Kotthoff, Joaquin Vanschoren](https://www.automl.org/book/)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [AutoML 书籍 – Frank Hutter, Lars Kotthoff, Joaquin Vanschoren](https://www.automl.org/book/)'
- en: Traditional Machine Learning in recent days has really reduced to running AutoML
    models (h2o, auto sklearn or tpot, our favorite at ParallelDots) once you are
    done with feature engineering. (In fact, there are a few methods to do automated
    non-domain specific automatic feature engineering too). This book covers methods
    used in AutoML.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，传统机器学习几乎已经简化为在完成特征工程后运行 AutoML 模型（例如 h2o、auto sklearn 或 tpot，我们在 ParallelDots
    的最爱）。实际上，还有一些方法可以进行自动化的非领域特定特征工程。这本书涵盖了 AutoML 中使用的方法。
- en: 14. Deep Learning with Pytorch
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14. 深度学习与Pytorch
- en: '**Book Link**: [Deep Learning with Pytorch](https://pytorch.org/deep-learning-with-pytorch)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [Deep Learning with Pytorch](https://pytorch.org/deep-learning-with-pytorch)'
- en: A free book that helps you learn Deep Learning using PyTorch. PyTorch is our
    favorite Deep Learning library at ParallelDots and we recommend it for everyone
    doing applied research/development in Deep Learning.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一本免费的书，帮助你使用PyTorch学习深度学习。PyTorch是我们在ParallelDots最喜欢的深度学习库，我们推荐给所有从事应用研究/开发深度学习的人。
- en: 15. Dive Into Deep Learning
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15. 深入深度学习
- en: '**Book Link**: [Dive Into Deep Learning](http://d2l.ai/)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [Dive Into Deep Learning](http://d2l.ai/)'
- en: Another detailed book on Deep Learning which uses Amazon’s MXNet library to
    teach Deep Learning.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 另一本详细介绍深度学习的书籍，使用亚马逊的MXNet库来教授深度学习。
- en: 16. Keras Github notebooks
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16. Keras Github笔记
- en: '**Book Link**: [Keras Github notebooks](https://github.com/fchollet/deep-learning-with-python-notebooks)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [Keras Github笔记](https://github.com/fchollet/deep-learning-with-python-notebooks)'
- en: Francois Chollet is the lead of the Keras Library. His book “Deep Learning in
    Python” written to teach Deep Learning in Keras is rated very well. The book is
    not available for free, but all its code is available on Github in the form of
    notebooks (forming a book with Deep Learning examples) and is a good resource.
    I read it when I was learning Keras a few years back, a very good resource.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: François Chollet是Keras库的负责人。他的书《Python中的深度学习》旨在教授Keras中的深度学习，评价非常高。虽然书籍本身不能免费获得，但所有代码以笔记本形式在Github上提供（形成了一个包含深度学习示例的书），是一个很好的资源。我在几年前学习Keras时读过这本书，非常好的资源。
- en: 17. Model-based Machine Learning
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17. 基于模型的机器学习
- en: '**Book Link**: [Model-based Machine Learning](http://mbmlbook.com/)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [Model-based Machine Learning](http://mbmlbook.com/)'
- en: '![Model-based Machine Learning](../Images/a96a9d1304109c0a6316e1ef2e1c3a2c.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![Model-based Machine Learning](../Images/a96a9d1304109c0a6316e1ef2e1c3a2c.png)'
- en: An excellent resource in Bayesian Machine Learning. Uses Microsoft’s Infer.Net
    library to teach, so you might have to install IronPython to read/implement the
    book’s examples.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在贝叶斯机器学习领域的一个优秀资源。使用微软的Infer.Net库进行教学，因此你可能需要安装IronPython来阅读/实现书中的示例。
- en: 18. Bayesian Models for Machine Learning
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 18. 机器学习的贝叶斯模型
