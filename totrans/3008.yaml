- en: The 6 Most Useful Machine Learning Projects of 2018
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年最有用的六大机器学习项目
- en: 原文：[https://www.kdnuggets.com/2019/01/6-most-useful-machine-learning-projects-2018.html](https://www.kdnuggets.com/2019/01/6-most-useful-machine-learning-projects-2018.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/01/6-most-useful-machine-learning-projects-2018.html](https://www.kdnuggets.com/2019/01/6-most-useful-machine-learning-projects-2018.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: The past year has been a great one for AI and Machine Learning. Many new high-impact
    applications of Machine Learning were discovered and brought to light, especially
    in healthcare, finance, speech recognition, augmented reality, and more complex
    3D and video applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年对 AI 和机器学习来说是辉煌的一年。许多新的高影响力的机器学习应用被发现并引起关注，特别是在医疗保健、金融、语音识别、增强现实以及更复杂的 3D
    和视频应用中。
- en: We’ve seen a big push towards more application driven research, rather than
    theoretical. Although this can have its drawbacks, it has for the time being made
    some great positive impacts, generating new R&D that can rapidly be turned into
    business and customer value. This trend is strongly reflected in much of the ML
    open source work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到更多的应用驱动型研究正在兴起，而非理论研究。尽管这可能有其缺点，但在目前，它产生了一些积极的影响，产生了可以迅速转化为商业和客户价值的新研发。这一趋势在许多机器学习开源工作中得到了强烈体现。
- en: Let’s take a look at the top 6 most practically useful ML projects over the
    past year. These projects have published code and datasets that allow individual
    developers and smaller teams to learn and immediately create value. They may not
    be the most theoretically ground breaking works, but they are applicable and practical.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看过去一年中最实际有用的六大机器学习项目。这些项目发布了代码和数据集，使个人开发者和小团队能够学习并立即创造价值。它们可能不是最具理论突破性的作品，但它们具有应用性和实用性。
- en: '[Fast.ai](https://github.com/fastai/fastai?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[Fast.ai](https://github.com/fastai/fastai?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
- en: The Fast.ai library was written to simplify training fast and accurate neural
    nets using modern best practices. It abstracts away all of the nitty gritty work
    that can come with implementing deep neural networks in practice. It’s very easy
    to use and is designed with a practitioner's application building mindset. Originally
    created for the students of the Fast.ai course, the library is written on top
    of the easy to use Pytorch library in a clean and concise way. Their [documentation](https://docs.fast.ai/) is
    top notch too.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Fast.ai 库旨在简化使用现代最佳实践进行快速和准确的神经网络训练。它抽象了在实践中实现深度神经网络时可能遇到的所有繁琐工作。使用起来非常简单，并以从业者的应用构建心态进行设计。最初为
    Fast.ai 课程的学生创建，该库基于易于使用的 Pytorch 库，以简洁明了的方式编写。他们的 [文档](https://docs.fast.ai/)
    也非常优秀。
- en: '![](../Images/9f777ed633133bd3290e49058b7153af.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f777ed633133bd3290e49058b7153af.png)'
- en: '[Detectron](https://github.com/facebookresearch/Detectron?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[Detectron](https://github.com/facebookresearch/Detectron?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
- en: 'Detectron is Facebook AI’s research platform for object detection and instance
    segmentation research, written in Caffe2\. It contains implementations of a wide
    variety of object detection algorithms including:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Detectron 是 Facebook AI 的物体检测和实例分割研究平台，使用 Caffe2 编写。它包含了多种物体检测算法的实现，包括：
- en: '[Mask R-CNN](https://arxiv.org/abs/1703.06870): Object detection and instance
    segmentation using a Faster R-CNN structure'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mask R-CNN](https://arxiv.org/abs/1703.06870)：使用 Faster R-CNN 结构进行物体检测和实例分割'
- en: '[RetinaNet](https://arxiv.org/abs/1708.02002): A feature pyramid-based network
    with a unique Focal Loss to handle hard examples.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[RetinaNet](https://arxiv.org/abs/1708.02002)：基于特征金字塔的网络，具有独特的焦点损失用于处理难例。'
- en: '[Faster R-CNN](https://arxiv.org/abs/1506.01497): The most common structure
    for object detection networks'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Faster R-CNN](https://arxiv.org/abs/1506.01497)：最常见的物体检测网络结构'
- en: 'All of the networks can use one of several optional classification backbones:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有网络可以使用几种可选的分类骨干网络：
- en: '[ResNeXt{50,101,152}](https://arxiv.org/abs/1611.05431)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ResNeXt{50,101,152}](https://arxiv.org/abs/1611.05431)'
- en: '[ResNet{50,101,152}](https://arxiv.org/abs/1512.03385)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ResNet{50,101,152}](https://arxiv.org/abs/1512.03385)'
- en: '[Feature Pyramid Networks](https://arxiv.org/abs/1612.03144) (with ResNet/ResNeXt)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[特征金字塔网络](https://arxiv.org/abs/1612.03144)（与 ResNet/ResNeXt 结合）'
- en: '[VGG16](https://arxiv.org/abs/1409.1556)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VGG16](https://arxiv.org/abs/1409.1556)'
- en: Even more, all of these come with pre-trained models on the COCO dataset so
    you can use them right out of the box! They’ve all been tested already using standard
    evaluation metrics in the [Detectron model zoo](https://github.com/facebookresearch/Detectron/blob/master/MODEL_ZOO.md).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，这些都附带了在 COCO 数据集上预训练的模型，因此你可以直接使用它们！它们都已经使用标准评估指标在 [Detectron 模型库](https://github.com/facebookresearch/Detectron/blob/master/MODEL_ZOO.md)中进行了测试。
- en: '![](../Images/384ebf004af6861afb559596f3fedbe6.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/384ebf004af6861afb559596f3fedbe6.png)'
- en: Detectron
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Detectron
- en: FastText
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FastText
- en: Another one from Facebook research, the [fastText](https://github.com/facebookresearch/fastText) library
    is designed for text representation and classification. It comes with pre-trained
    models of word vectors for over 150 languages. Such word vectors can be used for
    many tasks including text classification, summarisation, and translation
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个来自 Facebook 研究的，[fastText](https://github.com/facebookresearch/fastText) 库旨在文本表示和分类。它提供了超过
    150 种语言的词向量的预训练模型。这些词向量可以用于许多任务，包括文本分类、摘要和翻译。
- en: '![](../Images/def5ca3b4f9db89f329cd79fd0dfc92a.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/def5ca3b4f9db89f329cd79fd0dfc92a.png)'
- en: '[AutoKeras](https://github.com/jhfjhfj1/autokeras?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[AutoKeras](https://github.com/jhfjhfj1/autokeras?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
- en: Auto-Keras is an open source software library for automated machine learning
    (AutoML). It was developed by [DATA Lab](http://faculty.cs.tamu.edu/xiahu/index.html) at
    Texas A&M University and community contributors. The ultimate goal of AutoML is
    to provide easily accessible deep learning tools to domain experts with limited
    data science or machine learning background. Auto-Keras provides functions to
    automatically search for the best architecture and hyperparameters for deep learning
    models.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Auto-Keras 是一个用于自动化机器学习（AutoML）的开源软件库。它由 [DATA Lab](http://faculty.cs.tamu.edu/xiahu/index.html) 在德克萨斯
    A&M 大学和社区贡献者开发。AutoML 的终极目标是为数据科学或机器学习背景有限的领域专家提供易于访问的深度学习工具。Auto-Keras 提供了自动搜索最佳架构和超参数的功能。
- en: '![](../Images/dc610d62dc5927a9c2264b46309f1c2f.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dc610d62dc5927a9c2264b46309f1c2f.png)'
- en: '[Dopamine](https://github.com/google/dopamine?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[Dopamine](https://github.com/google/dopamine?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
- en: Dopamine is a research framework for fast prototyping of reinforcement learning
    algorithms, created by Google. It aims to be flexible yet easy to use, implementing
    standard RL algorithms, metrics, and benchmarks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Dopamine 是一个用于快速原型设计强化学习算法的研究框架，由 Google 创建。它旨在灵活且易于使用，实现了标准的 RL 算法、指标和基准。
- en: 'According to Dopamine’s documentation, their design principles are:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Dopamine 的文档，他们的设计原则是：
- en: '*Easy experimentation*:To help new users run benchmark experiments'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*简单实验*：帮助新用户进行基准测试实验'
- en: '*Flexible development*: To facilitate the generation of new and innovative
    ideas for new users'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*灵活开发*：促进新用户生成新颖的创新想法'
- en: '*Compact and reliable*: Provide implementations for some of the older and more
    popular algorithms'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*紧凑且可靠*：提供一些较旧和更受欢迎算法的实现'
- en: '*Reproducible*: Ensure results are reproducible'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可重复性*：确保结果具有可重复性'
- en: '![](../Images/56ac7bf0cb184299ca352e70a711f6fc.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/56ac7bf0cb184299ca352e70a711f6fc.png)'
- en: '[vid2vid](https://github.com/NVIDIA/vid2vid?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[vid2vid](https://github.com/NVIDIA/vid2vid?utm_source=mybridge&utm_medium=blog&utm_campaign=read_more)'
- en: The vid2vid project is a public Pytorch implementation of Nvidia’s state-of-the-art
    video-to-video synthesis algorithm. The goal with video-to-video synthesis is
    to learn a mapping function from an input source video (e.g., a sequence of semantic
    segmentation masks) to an output photo-realistic video that precisely depicts
    the content of the source video.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: vid2vid 项目是 Nvidia 最先进的视频到视频合成算法的公开 PyTorch 实现。视频到视频合成的目标是学习一个从输入源视频（例如，一系列语义分割掩码）到输出逼真的视频的映射函数，该视频准确地描绘了源视频的内容。
- en: 'The great thing about this library is its options: it provides several different
    vid2vid applications including self-driving / urban scenes, faces, and human pose.
    It also comes with extensive instructions and capabilities including dataset loading,
    task evaluation, training functionality, and multi-gpu!'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个库的伟大之处在于它的选项：它提供了多种不同的 vid2vid 应用，包括自动驾驶/城市场景、面孔和人体姿态。它还附带了广泛的说明和功能，包括数据集加载、任务评估、训练功能和多
    GPU！
- en: '![](../Images/5d5748f4f133307d38e634497a00435f.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5d5748f4f133307d38e634497a00435f.png)'
