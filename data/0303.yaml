- en: Wrapping Up
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: Do not be taken aback by the headlines circulating around tech layoffs. The
    demand for software developers is continuously rising.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 不要被关于技术裁员的头条新闻吓到。对软件开发人员的需求持续上升。
