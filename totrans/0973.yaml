- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The major underlying problem is that with these side distractions, I’m only
    one random adhoc question away from being derailed from the bigger task at hand.
    That is why the best analysts are nimble and fast. They roll with the punches
    and quickly get the menial work out of the way.
  prefs: []
  type: TYPE_NORMAL
- en: The truth is that being a good analyst is all about balancing quality versus
    speed. This manifests itself in finding good tools which help make you more efficient.
    In that given week, I might use a half-dozen different tools and software. And
    if there is one thing that analysts all agree upon, it is that no single tool
    does everything great. That is why one of my biggest pieces of advice to young
    analysts is to **start a collection of online bookmarks**. Get in the habit of
    exporting those bookmarks so you can take them with you when you switch jobs or
    upgrade your computer.
  prefs: []
  type: TYPE_NORMAL
- en: Here are the Top 5 bookmarks that every analyst should have. Some are useful
    on a daily basis, and others are situational and rarely used. However, you’ll
    probably need them someday, and when you do — it’ll save you a lot of headaches
    and time.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Ascii Table Formatter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A table formatter lets you convert a block of copy/pasted data into a much more
    efficient and aesthetically pleasing format. This comes in handy in a variety
    of different ways. Sometimes I send colleagues a quick table through Slack or
    email; other times I paste data into a JIRA ticket. Additionally, a table formatter
    is very useful for posting or answering questions in forums, like Stack Overflow,
    or posting data in your blog. The trick is to choose a monospaced font like Courier
    New for it to line up properly.
  prefs: []
  type: TYPE_NORMAL
- en: '![Top 5 Bookmarks Every Data Analyst Should Have](../Images/4ab6ab213142a4f6846bca69a9435fa5.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://ozh.github.io/ascii-tables/](https://ozh.github.io/ascii-tables/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
