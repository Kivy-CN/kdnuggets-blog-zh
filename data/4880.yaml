  type: TYPE_NORMAL
  zh: '**[Pymc](https://pymc-devs.github.io/pymc/README.html)** 是一个 Python 模块，实现了贝叶斯统计模型和拟合算法，包括马尔可夫链蒙特卡罗。其灵活性和可扩展性使其适用于各种问题。'
