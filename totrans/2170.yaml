- en: In our modern society, continuous learning is the only constant. This is why,
    after the surge in AI and ML, more and more people want to improve their skills
    and boost their confidence in these areas.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们现代社会中，持续学习是唯一不变的事物。这就是为什么，在AI和机器学习的浪潮之后，越来越多的人希望提升他们的技能并增强在这些领域的自信心。
- en: Whether you're a non-techie or have a technical background, gaining a deeper
    understanding of AI and ML will be highly beneficial.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是非技术人员还是有技术背景，深入了解AI和机器学习都将极为有益。
- en: The main problem?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 主要问题是什么？
- en: There are so many ML resources that it can be difficult to find high-quality,
    relevant ones. That's why, in this article, I'll be sharing my personal favorite
    machine learning courses from top universities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于机器学习资源众多，找到高质量且相关的资源可能很困难。这就是为什么在这篇文章中，我将分享我个人最喜欢的来自顶级大学的机器学习课程。
- en: 1\. Generative AI for Everyone by DeepLearning.ai
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. DeepLearning.ai的《人人皆可学生成AI》
- en: The first course had to be dedicated to the buzzword of the year - AI and LLMs.
    Designed by DeepLearning.AI and taught by Andrew Ng, "Generative AI for Everyone"
    is an excellent way to get started with GenAI, even without any prior knowledge
    on the field.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个课程必须专注于今年的热词——AI和LLMs。由DeepLearning.AI设计并由Andrew Ng授课的《人人皆可学生成AI》是一个很好的起点，即使你对这个领域没有任何先验知识。
- en: The course aims to be clear and to smooth the process of learning GenAI, and
    will guide you through how generative AI works and what it can (and can’t) do.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 课程旨在清晰且顺畅地学习生成AI的过程，并指导你如何理解生成AI的工作原理以及它能做什么（以及不能做什么）。
- en: It includes hands-on tasks where you’ll learn to use generative AI to help in
    daily work and receive tips to improve your prompts and get the most value out
    of LLMs. Furthermore, you’ll delve into real-world applications and learn common
    use cases.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 它包括实践任务，你将学习如何使用生成性AI来帮助日常工作，并获得提升提示以从LLMs中获得最大价值。此外，你还将深入探讨实际应用，并学习常见用例。
- en: By the end, you'll understand the concepts of Large Language Models, Deep Learning,
    and Generative AI skills. You will get to put your knowledge into action and gain
    insight into AI’s impact on both business and society based on the three of the
    core elements of today’s ML world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到课程结束时，你将理解大型语言模型、深度学习和生成性AI技能的概念。你将能够将你的知识付诸实践，并根据当今机器学习世界的三个核心元素，洞察AI对商业和社会的影响。
- en: You'll also learn how to apply generative AI in everyday tasks, making it practical
    and useful right away. [The course is available for free on Deeplearning.ai.](https://www.deeplearning.ai/courses/generative-ai-for-everyone/)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何将生成性AI应用于日常任务，使其立即变得实用和有用。[课程可以在Deeplearning.ai上免费获取。](https://www.deeplearning.ai/courses/generative-ai-for-everyone/)
- en: '2\. CS229: Machine Learning by Stanford'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '2\. CS229: 斯坦福大学的机器学习'
- en: As a second option, I am recommending a classic - yet still one of the best
    free ML courses out there. There are many versions and instructors, but as a personal
    recommendation, I would take the ones led by Andre Ng, widely considered as one
    of the best machine learning instructors.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第二个选择，我推荐一个经典的——尽管仍然是最好的免费机器学习课程之一。有许多版本和讲师，但个人推荐由 Andre Ng 主讲的课程，他被广泛认为是最优秀的机器学习讲师之一。
- en: It offers an easy-to-follow introduction to ML and statistical pattern recognition,
    covering a range of topics such as supervised learning, unsupervised learning,
    learning theory, reinforcement learning, and control. It starts from the basics
    and ends up with advanced concepts. This course is perfect for anyone looking
    to get a solid foundation in machine learning and to end up with a deep understanding
    of the domain.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 课程提供了一个易于理解的机器学习和统计模式识别的介绍，涵盖了监督学习、无监督学习、学习理论、强化学习和控制等主题。从基础开始，最终涵盖高级概念。该课程非常适合任何希望在机器学习领域获得扎实基础并深入理解该领域的人。
- en: You can find all the material [in the following link](https://cs229.stanford.edu/syllabus-autumn2018.html)
    and [its corresponding YouTube videos in the following one.](https://www.youtube.com/watch?si=xQReKz44q6n44TDk&v=jGwO_UgTS7I&feature=youtu.be)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[以下链接](https://cs229.stanford.edu/syllabus-autumn2018.html)找到所有材料，以及[对应的
    YouTube 视频在以下链接](https://www.youtube.com/watch?si=xQReKz44q6n44TDk&v=jGwO_UgTS7I&feature=youtu.be)。
- en: 3\. Machine Learning with Python by MIT
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. MIT 的《Python 机器学习》
- en: If your idea is to master ML with Python, a good option is to take the course
    MIT especially designed with this specific goal in mind. It provides a complete
    introduction to ML algorithms and models, including deep learning and reinforcement
    learning, all through hands-on Python projects.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的目标是用 Python 掌握机器学习，一个好的选择是参加 MIT 特意为此设计的课程。它提供了对机器学习算法和模型的完整介绍，包括深度学习和强化学习，所有内容都通过实践的
    Python 项目完成。
- en: If you're new to the field, choosing a specific subdomain can be overwhelming.
    A better way to understand the whole and diverse world of ML is to start with
    a course that covers most part of it. Hence, you get the chance to find out what
    excited you the most. This course is perfect for beginners looking to explore
    the whole diverse world of machine learning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是新手，选择一个特定的子领域可能会让人感到不知所措。更好的方式是选择一个覆盖大部分机器学习内容的课程，从而有机会发现你最感兴趣的内容。该课程非常适合希望探索整个机器学习多样化世界的初学者。
- en: '[You can find the course in the following link](https://www.edx.org/learn/machine-learning/massachusetts-institute-of-technology-machine-learning-with-python-from-linear-models-to-deep-learning)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[你可以在以下链接找到课程](https://www.edx.org/learn/machine-learning/massachusetts-institute-of-technology-machine-learning-with-python-from-linear-models-to-deep-learning)'
- en: 4\. Mathematics for Machine Learning by Imperial College London
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 帝国理工学院的《机器学习数学》
- en: If you are scared of maths, it is time to face them. Imperial Colege of London
    designated a course that aims to teach a basic skill for anyone aiming to build
    a career in machine learning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数学感到害怕，现在是面对它们的时候了。帝国理工学院设计了一个课程，旨在教授任何希望在机器学习领域建立职业生涯的人所需的基本技能。
- en: 'Mathematics is fundamental to machine learning, and understanding the mathematical
    principles is crucial for interpreting the results produced by ML algorithms.
    This specialization includes three courses:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数学是机器学习的基础，理解数学原理对于解释 ML 算法产生的结果至关重要。该专业包括三个课程：
- en: Linear Algebra
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性代数
- en: Multivariate Calculus
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多变量微积分
- en: Principal Component Analysis
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主成分分析
- en: Each course lasts 4-6 weeks and covers the foundational mathematical concepts
    needed to grasp machine learning algorithms.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每个课程持续 4-6 周，涵盖掌握机器学习算法所需的基础数学概念。
- en: '[You can find the courses videos for free on YouTube](https://www.youtube.com/watch?v=0z6AhrOSrRs)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[你可以在 YouTube 上免费找到课程视频](https://www.youtube.com/watch?v=0z6AhrOSrRs)'
- en: 5\. Practical Deep Learning by fast.ai
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. fast.ai 的《实用深度学习》
- en: This free course is designed for people with some coding experience who want
    to apply deep learning and ML to practical problems. Developed by fast.ai, this
    course aims help people become industrial-ready AI developers. It covers foundational
    topics in Computer Vision and Natural Language Processing, among others, through
    a project-based approach that progresses from basic to advanced concepts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这门免费课程旨在帮助有一定编码经验的人将深度学习和 ML 应用于实际问题。由 fast.ai 开发，这门课程旨在帮助人们成为工业准备好的 AI 开发者。它通过项目驱动的方法涵盖了计算机视觉和自然语言处理等基础主题，从基本概念逐步深入到高级概念。
- en: 'Its main scope is based on:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其主要范围基于：
- en: Building and training deep learning models for computer vision, natural language
    processing, tabular analysis, and collaborative filtering.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为计算机视觉、自然语言处理、表格分析和协同过滤构建和训练深度学习模型。
- en: Creating random forests and regression models.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建随机森林和回归模型。
- en: Deploying models.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署模型。
- en: Using PyTorch, the world’s fastest-growing deep learning library, along with
    popular libraries like fastai and Hugging Face.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 PyTorch，这个全球增长最快的深度学习库，以及像 fastai 和 Hugging Face 这样的热门库。
- en: You can find the course [in the following website.](https://course.fast.ai/)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [以下网站找到这门课程。](https://course.fast.ai/)
- en: Wrapping Up
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: To summarize, there are a lot of resources to get started with ML and upskill
    your current knowledge. Whether you're a beginner or someone with some coding
    experience, these courses offer a complete introduction to the field, starting
    from basic topics and ending up with complex ones.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，有很多资源可以帮助你入门 ML 并提升你当前的知识水平。无论你是初学者还是有一定编码经验的人，这些课程都提供了从基础到复杂的完整介绍。
