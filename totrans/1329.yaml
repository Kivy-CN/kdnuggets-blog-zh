- en: We are in an ever-advancing industry, and learning resources are unlimited.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们处于一个不断进步的行业，学习资源是无限的。
- en: Last year I put together a compilation o[f ebooks that have helped me in my
    data science learning path](https://towardsdatascience.com/the-best-free-data-science-ebooks-b671691e5231) and
    have been recommended by mentors and professors to solve specific projects or
    deepen concepts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 去年我整理了一些帮助我数据科学学习路径的电子书，[这些书籍也得到了导师和教授的推荐，用于解决具体项目或深入理解概念](https://towardsdatascience.com/the-best-free-data-science-ebooks-b671691e5231)。
- en: As I spent time deepening my learning, I discovered new books that I didn’t
    recommend before [or found updates of all books I’ve recommended](https://towardsdatascience.com/the-best-free-data-science-ebooks-b671691e5231).
    All the eBooks are legally for free or in a ‘Pay What you Want' concept with $0
    as a minimum.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我深入学习，我发现了一些之前没有推荐的新书，[或发现了我推荐过的所有书籍的更新](https://towardsdatascience.com/the-best-free-data-science-ebooks-b671691e5231)。所有电子书都是合法免费的，或采用“随意付费”概念，最低为$0。
- en: If you enjoyed a book and you have the resources to do so, I suggest that you
    look for a way to support the author by buying the printed version, supporting
    them on Patreon, or Buying them a Coffee.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢一本书并且有条件的话，我建议你寻找方式支持作者，比如购买纸质版，支持他们的 Patreon，或是请他们喝咖啡。
- en: '**Let’s keep quality education content available for the masses.**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们为大众保持优质教育内容的可用性。**'
- en: '*Disclaimer: Python and sometimes R are my go-to programming languages and
    that is why most of the books are based on these. If you have recommendations
    of other books in other languages, please share them on the comments or *[*send
    me a *tweet ](https://twitter.com/brendahali)*and I will add them.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*免责声明：Python 和有时 R 是我常用的编程语言，因此大多数书籍都是基于这些语言的。如果你有其他语言的书籍推荐，请在评论中分享或*[*发我一条 *tweet*](https://twitter.com/brendahali)*，我会将其添加到列表中。*'
- en: Probability and Statistics
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概率与统计
- en: '**[OpenIntro Statistics (2019)](https://leanpub.com/openintro-statistics)** by [David
    Diez](https://leanpub.com/u/diez), [Mine Cetinkaya-Rundel](https://leanpub.com/u/mine-cetinkaya-rundel), [Christopher
    Barr](https://leanpub.com/u/cdbarr), and [OpenIntro](https://leanpub.com/u/openintro)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[OpenIntro 统计学 (2019)](https://leanpub.com/openintro-statistics)** 由 [David
    Diez](https://leanpub.com/u/diez)、[Mine Cetinkaya-Rundel](https://leanpub.com/u/mine-cetinkaya-rundel)、[Christopher
    Barr](https://leanpub.com/u/cdbarr) 和 [OpenIntro](https://leanpub.com/u/openintro) 编写'
- en: 'Description: A complete foundation for Statistics, also serving as a foundation
    for Data Science. OpenIntro Statistics offers a traditional introduction to statistics
    at the college level. This textbook is widely used at the college level and offers
    an exceptional and accessible introduction for students from community colleges
    to the Ivy League.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：一个完整的统计学基础，也为数据科学奠定基础。OpenIntro 统计学提供了一个大学级别的传统统计学介绍。该教科书在大学层面广泛使用，并为从社区学院到常春藤盟校的学生提供了卓越且易于理解的介绍。
- en: '**[Introduction to Probability](http://www.probabilitybook.net/)** — 2019''z
    Official book for Harvard’s Stats 110 by Joseph K. Blitzstein and Jessica Hwang'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[概率导论](http://www.probabilitybook.net/)** — 2019年哈佛大学统计学110课程的官方书籍，由Joseph
    K. Blitzstein和Jessica Hwang编著'
- en: 'Description: This book provides essential language and toolsfor understanding
    statistics, randomness, and uncertainty. The book explores a wide variety of applications
    and examples, ranging from coincidences and paradoxes to Google PageRank and Markov
    chain Monte Carlo (MCMC). Additional application areas explored include genetics,
    medicine, computer science, and information theory.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：本书提供了理解统计学、随机性和不确定性的必备语言和工具。书中探讨了各种应用和示例，从巧合和悖论到谷歌PageRank和马尔可夫链蒙特卡洛（MCMC）。还探讨了包括遗传学、医学、计算机科学和信息理论在内的附加应用领域。
- en: The authors present the material in an accessible style and motivate concepts
    using real-world examples. Be prepared, it is a big book!.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作者以易于理解的风格呈现材料，并通过现实世界的例子激发概念。请准备好，这本书很厚重！
- en: Also, check out their [great probability cheat sheet here](http://www.wzchen.com/probability-cheatsheet).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，查看他们的[优秀概率速查表](http://www.wzchen.com/probability-cheatsheet)。
- en: '**[Probabilistic Programming & Bayesian Methods for Hackers (2020)](http://camdavidsonpilon.github.io/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers/) **by
    Cam Davidson-Pilon'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[黑客的概率编程与贝叶斯方法（2020）](http://camdavidsonpilon.github.io/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers/)**由Cam
    Davidson-Pilon编著'
- en: 'Description: Bayesian Methods for Hackers is designed as an introduction to
    Bayesian inference from a computational/understanding-first, and mathematics-second,
    point of view. Of course, as an introductory book, we can only leave it at that:
    an introductory book. For the mathematically trained, they may cure the curiosity
    this text generates with other texts designed with mathematical analysis in mind.
    For the enthusiast with a less mathematical background or one who is not interested
    in mathematics but simply the practice of Bayesian methods, this text should be
    sufficient and entertaining.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：《黑客的贝叶斯方法》设计为从计算/理解优先和数学次要的角度介绍贝叶斯推断。当然，作为一本入门书籍，我们只能把它留在这个阶段：一本入门书。对于数学训练有素的人，他们可以通过其他以数学分析为目的的文本来解决本书引发的好奇心。对于那些数学背景较少或者对数学不感兴趣但只是对贝叶斯方法的实践感兴趣的爱好者，本书应该足够且富有趣味。
- en: Check their [amazing Github using TensorFlow repo here](https://github.com/CamDavidsonPilon/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 查看他们的[使用TensorFlow的惊人Github仓库](https://github.com/CamDavidsonPilon/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers)。
- en: '**[Practical statistics for Data Scientist (2017)](https://drive.google.com/viewerng/viewer?url=https://math2510.coltongrainger.com/books/2017-bruce-and-bruce-pratical-statistics-for-data-scientists.pdf) **by
    Peter Bruce and Andrew Bruce'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据科学家实用统计学（2017）](https://drive.google.com/viewerng/viewer?url=https://math2510.coltongrainger.com/books/2017-bruce-and-bruce-pratical-statistics-for-data-scientists.pdf)**由Peter
    Bruce和Andrew Bruce编著'
- en: 'Description: This book is aimed at the data scientist with some familiarity
    with the R programming language and with some prior (perhaps spotty or ephemeral)exposure
    to statistics. Both of us came to the world of data science from the world of
    statistics, so we have some appreciation of the contribution that statistics can
    make to the art of data science. At the same time, we are well aware of the limitations
    of traditional statistics instruction: statistics as a discipline is a century
    and a half old, and most statistics textbooks and courses are laden with the momentum
    and inertia of an ocean liner.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：本书面向对R编程语言有一定了解并且有一些先前（可能是零散的或短暂的）统计学接触的数据科学家。我们两个都从统计学领域进入数据科学领域，因此我们对统计学对数据科学艺术的贡献有一些了解。同时，我们也清楚传统统计学教学的局限性：统计学作为一门学科已经有一个半世纪的历史，大多数统计学教科书和课程都带有海洋巨轮的惯性和动力。
- en: '**Programming**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**编程**'
- en: '**[R programming for Data Science](https://leanpub.com/rprogramming) **by Roger
    d. Peng'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据科学中的R编程](https://leanpub.com/rprogramming)**由Roger d. Peng编著'
- en: 'Description: This book brings the fundamentals of R programming to you, using
    the same material developed as part of the industry-leading Johns Hopkins Data
    Science Specialization. The skills taught in this book will lay the foundation
    for you to begin your journey learning data science.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：本书将R编程的基础知识带给你，使用的是作为行业领先的约翰霍普金斯数据科学专业化的一部分开发的相同材料。本书所教授的技能将为你开始学习数据科学之旅打下基础。
- en: '**[Exploratory Data Analysis with R](https://leanpub.com/exdata) **by Roger
    d. Peng'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**[用 R 进行探索性数据分析](https://leanpub.com/exdata)** 作者：Roger d. Peng'
- en: 'Description: This book teaches you to use R to effectively visualize and explore
    complex datasets. Exploratory data analysis is a key part of the data science
    process because it allows you to sharpen your question and refine your modeling
    strategies. This book is based on the industry-leading Johns Hopkins Data Science
    Specialization.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 说明：本书教你使用 R 有效地可视化和探索复杂的数据集。探索性数据分析是数据科学过程中的关键部分，因为它可以帮助你明确问题并完善建模策略。本书基于行业领先的
    Johns Hopkins 数据科学专项课程。
- en: '**[Data Science at the Command Line (2020)](https://www.datascienceatthecommandline.com/1e/)** by
    Jeroen Janssens'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[命令行的数据科学 (2020)](https://www.datascienceatthecommandline.com/1e/)** 作者：Jeroen
    Janssens'
- en: 'Description: This book Obtain data from websites, APIs, databases, and spreadsheets'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 说明：本书介绍了如何从网站、API、数据库和电子表格中获取数据
- en: Perform scrub operations on text, CSV, HTML/XML, and JSON
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行文本、CSV、HTML/XML 和 JSON 的清洗操作
- en: Explore data, compute descriptive statistics, and create visualizations
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索数据，计算描述性统计，并创建可视化
- en: Manage your data science workflow
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理你的数据科学工作流
- en: Create reusable command-line tools from one-liners and existing Python or R
    code
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从单行命令和现有的 Python 或 R 代码中创建可重用的命令行工具
- en: Parallelize and distribute data-intensive pipelines
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并行化和分发数据密集型管道
- en: Model data with dimensionality reduction, clustering, regression, and classification
    algorithms
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用降维、聚类、回归和分类算法对数据建模
- en: '**[Python 3 101 (2019 — updated](https://python101.pythonlibrary.org/))** by
    Michael Driscoll'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Python 3 101 (2019 更新版)](https://python101.pythonlibrary.org/)** 作者：Michael
    Driscoll'
- en: 'Description: Learn how to program with Python 3 from beginning to end. Python
    101 starts off with the fundamentals of Python and then builds onto what you’ve
    learned from there. The audience of this book is primarily people who have programmed
    in the past but want to learn Python. This book covers a fair amount of intermediate
    level material in addition to the beginner material.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 说明：学习如何从头到尾用 Python 3 编程。Python 101 从 Python 的基础知识开始，然后在此基础上进行扩展。该书的受众主要是过去有编程经验但希望学习
    Python 的人。除了初学者的内容外，本书还涵盖了相当数量的中级材料。
- en: '**[Natural Language Processing with Python](https://www.nltk.org/book/)** by
    Steven Bird, Ewan Klein, and Edward Loper'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[用 Python 进行自然语言处理](https://www.nltk.org/book/)** 作者：Steven Bird、Ewan Klein
    和 Edward Loper'
- en: 'Description: This book is a practical introduction to NLP. You will learn by
    example, write real programs, and grasp the value of being able to test an idea
    through implementation. If you haven’t learned already, this book will teach you
    programming. Unlike other programming books, we provide extensive illustrations
    and exercises from NLP. The approach we have taken is also principled, in that
    we cover the theoretical underpinnings and don’t shy away from careful linguistic
    and computational analysis. We have tried to be pragmatic in striking a balance
    between theory and application, identifying the connections and the tensions.
    Finally, we recognize that you won’t get through this unless it is also pleasurable,
    so we have tried to include many applications and examples that are interesting
    and entertaining, sometimes whimsical.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 说明：这是一本实践性的自然语言处理（NLP）入门书籍。你将通过实例学习，编写真实的程序，并掌握通过实现测试想法的价值。如果你还没有学习过，本书将教你编程。与其他编程书籍不同，我们提供了大量来自
    NLP 的插图和练习。我们的方法也是有原则的，涵盖了理论基础，并且不回避细致的语言学和计算分析。我们努力在理论与应用之间找到平衡，识别连接与冲突。最后，我们认识到你不会仅仅因为是为了学习而读下去，所以我们尝试包括许多有趣和娱乐的应用与示例，有时甚至是异想天开的。
- en: '**[Mining of Massive Datasets (2019)](https://drive.google.com/viewerng/viewer?url=http://infolab.stanford.edu/~ullman/mmds/book0n.pdf) **byJure
    Leskovec (Stanford University), Anand Rajaraman(Rocketship Ventures), and Jeffrey
    D. Ullman (Stanford University)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**[大数据集挖掘 (2019)](https://drive.google.com/viewerng/viewer?url=http://infolab.stanford.edu/~ullman/mmds/book0n.pdf)** 作者：Jure
    Leskovec（斯坦福大学）、Anand Rajaraman（Rocketship Ventures）和 Jeffrey D. Ullman（斯坦福大学）'
- en: 'Description: This book focuses on data mining of very large amounts of data,
    that is, data so large it does not fit in main memory. Because of the emphasis
    on size, many of their examples are about the Web or data derived from the Web.
    Further, the book takes an algorithmic point of view: data mining is about applying
    algorithms to data, rather than using data to “train” a machine-learning engine
    of some sort.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：本书专注于对非常大量的数据进行数据挖掘，即数据量大到无法全部存入主内存。由于强调数据的规模，许多示例都与网络或从网络中获取的数据有关。此外，本书采取了算法的观点：数据挖掘是将算法应用于数据，而不是使用数据来“训练”某种机器学习引擎。
- en: '**[Machine Learning Yearning (2016)](https://www.deeplearning.ai/machine-learning-yearning/)** by
    Andrew Ng'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**[机器学习的渴望（2016）](https://www.deeplearning.ai/machine-learning-yearning/)**
    由安德鲁·吴编著'
- en: 'Description: AI is transforming numerous industries. Machine Learning Yearning,
    teaches you how to structure Machine Learning projects.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：人工智能正在改变众多行业。《机器学习的渴望》教你如何构建机器学习项目。
- en: 'This book is focused not on teaching you ML algorithms, but on how to make
    ML algorithms work. After reading Machine Learning Yearning, you will be able
    to:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于如何使机器学习算法发挥作用，而不是教你机器学习算法。阅读《机器学习的渴望》后，你将能够：
- en: Prioritize the most promising directions for an AI project
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
