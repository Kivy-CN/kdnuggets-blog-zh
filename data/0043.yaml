- en: '**[Swagata Ashwani](https://www.linkedin.com/in/swagata-ashwani/)** is a seasoned
    data scientist with a rich background in analytics and big data. Currently serving
    as the Principal Data Scientist at Boomi, Swagata plays a crucial role in harnessing
    the power of data to drive innovation and efficiency. In her role, she plays a
    crucial role in leading generative AI initiatives for the company. She is also
    Chapter Lead at SF Women in Data, where she fosters building a rich community
    for women to celebrate women in varied data roles.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Swagata Ashwani](https://www.linkedin.com/in/swagata-ashwani/)** 是一位经验丰富的数据科学家，拥有丰富的分析和大数据背景。目前担任
    Boomi 的首席数据科学家，Swagata 在利用数据推动创新和效率方面发挥着关键作用。她在公司中主导生成性 AI 项目，并且是 SF Women in
    Data 的章节负责人，致力于建立一个丰富的社区，以庆祝数据领域的女性。'
- en: '**[](https://www.linkedin.com/in/ankurgupta101)**[Ankur Gupta](https://www.linkedin.com/in/ankurgupta101)****
    is an engineering leader with a decade of experience spanning sustainability,
    transportation, telecommunication and infrastructure domains; currently holds
    the position of Engineering Manager at Uber. In this role, he plays a pivotal
    role in driving the advancement of Uber''s Vehicles Platform, leading the charge
    towards a zero-emissions future through the integration of cutting-edge electric
    and connected vehicles.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Ankur Gupta](https://www.linkedin.com/in/ankurgupta101)** 是一位工程领导者，拥有十年的经验，涉及可持续发展、交通、通信和基础设施领域；目前担任
    Uber 的工程经理。在这个角色中，他在推动 Uber 车辆平台的进步方面发挥了关键作用，通过整合前沿的电动和联网车辆，领导迈向零排放的未来。'
