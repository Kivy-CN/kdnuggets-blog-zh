  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此刻我们正在进行一个 Kickstarter 项目，以创建一个革命性的人工智能培训计划。在这篇博客中，我们将描述课程结构背后的秘密，即使你还未准备好加入这个培训，你也可以在自己的学习计划中复制这些步骤。
