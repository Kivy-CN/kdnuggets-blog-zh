- en: What is Deep Reinforcement Learning?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是深度强化学习？
- en: It is a type of machine learning where an agent learns to perform a task in
    an environment by taking an action and maximizing the cumulative rewards.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种机器学习类型，其中代理通过采取行动并最大化累积奖励来学习在环境中执行任务。
- en: It enjoys applications in multiple domains e.g. bid optimization to display
    ad impressions in real-time, self-driving cars, industrial automation including
    cooling of data-centers, stock price prediction, etc. You can read more about
    its real-world applications [here](https://neptune.ai/blog/reinforcement-learning-applications).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它在多个领域有应用，例如实时的广告展示出价优化、自驾车、包括数据中心冷却在内的工业自动化、股票价格预测等。你可以在[这里](https://neptune.ai/blog/reinforcement-learning-applications)阅读更多关于其实际应用的内容。
- en: Reinforcement Learning (RL) is touted to go beyond the [barriers of artificial
    general intelligence](https://venturebeat.com/2021/06/09/deepmind-says-reinforcement-learning-is-enough-to-reach-general-ai/).
    In the absence of an absolute [‘right’ answer](https://www.cdotrends.com/story/15555/why-reinforcement-learning-matters-business),
    learning RL is your best bet to design AI solutions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习（RL）被宣传为超越[人工通用智能的障碍](https://venturebeat.com/2021/06/09/deepmind-says-reinforcement-learning-is-enough-to-reach-general-ai/)。在没有绝对的[‘正确’答案](https://www.cdotrends.com/story/15555/why-reinforcement-learning-matters-business)的情况下，学习
    RL 是设计 AI 解决方案的最佳选择。
- en: By now, you must be excited to learn this subfield of AI. So, here is the good
    news for you -  Hugging Face has released a free course on Deep RL. It is self-paced
    and shares a lot of pointers on theory, tutorials, and hands-on guides.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你一定很期待学习这个 AI 子领域。那么好消息来了——Hugging Face 推出了免费的深度强化学习课程。它是自学进度的，并提供了大量关于理论、教程和实践指南的指引。
- en: Prerequisites
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: 'Before we understand the structure of the course and the content it covers,
    let''s set the basics right and see what are the prerequisites:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们了解课程结构和涵盖的内容之前，让我们先了解一下基本要求：
- en: 1\. Python
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Python
- en: '**[Introduction to Python Programming](https://www.udacity.com/course/introduction-to-python--ud1110)**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Python 编程入门](https://www.udacity.com/course/introduction-to-python--ud1110)**'
- en: The course expects you to know python and also suggests the free udacity course
    to understand its basics. It is a 5-week, self-paced and beginner-friendly course
    with practical problems. It covers programming best practices, data types, variables,
    and data structures like lists, sets, dictionaries, and tuples.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 课程要求你了解 Python，并建议使用免费的 Udacity 课程来理解其基础知识。这是一个为期 5 周、自学进度的入门友好课程，包含实际问题。它涵盖了编程最佳实践、数据类型、变量以及列表、集合、字典和元组等数据结构。
- en: '**[Python Full Course for Beginners](https://www.youtube.com/watch?v=_uQrJ0TkZlc&ab_channel=ProgrammingwithMosh)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Python初学者完整课程](https://www.youtube.com/watch?v=_uQrJ0TkZlc&ab_channel=ProgrammingwithMosh)**'
- en: It is a 6-hour-long playlist by Mosh that covers concepts like exception, classes,
    inheritance, and Constructors. The course ends with 3 python projects - Automation
    with Python, Machine Learning with Python, and Building a website with Django.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Mosh制作的一个6小时长的播放列表，涵盖了异常、类、继承和构造函数等概念。课程以3个Python项目结束 - 用Python自动化、用Python进行机器学习和用Django构建网站。
- en: 2\. Basics in Deep Learning
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 深度学习基础
- en: '**[Deep Learning Tutorial by freecodecamp](https://www.youtube.com/watch?v=VyWAvY2CF9c&ab_channel=freeCodeCamp.org)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[freecodecamp的深度学习教程](https://www.youtube.com/watch?v=VyWAvY2CF9c&ab_channel=freeCodeCamp.org)**'
- en: Deep learning is a sub-branch of Machine learning. If you are an absolute beginner,
    then you should check this tutorial to understand the basics, various terminologies,
    and key concepts in deep learning. It explains how neural networks learn, what
    are the various activation functions, loss functions, and optimizers. It also
    gives an overview of neural network architectures and concludes with a 5-step
    framework to build a neural network.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习的一个子分支。如果你是完全的初学者，你应该查看这个教程，以理解深度学习的基础知识、各种术语和关键概念。它解释了神经网络如何学习，什么是各种激活函数、损失函数和优化器。它还概述了神经网络架构，并以一个5步框架来构建神经网络作为结束。
- en: '**[MIT Deep Learning Basics](https://blog.tensorflow.org/2019/02/mit-deep-learning-basics-introduction-tensorflow.html)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[MIT 深度学习基础](https://blog.tensorflow.org/2019/02/mit-deep-learning-basics-introduction-tensorflow.html)**'
- en: 'This TensorFlow blog contains a link to the Deep Learning Basics video by Lex
    Fridman. It is an excellent compilation of an overview of 7 architectural paradigms
    of deep learning networks (along with the link to Tensorflow Tutorial links):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个TensorFlow博客包含了Lex Fridman的深度学习基础视频的链接。它是对深度学习网络7种架构范式的一个优秀概述（以及Tensorflow教程链接）：
- en: Feed Forward Neural Networks
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前馈神经网络
- en: Convolutional Neural Networks (CNNs)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 卷积神经网络（CNNs）
- en: Recurrent Neural Networks (RNNs)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 循环神经网络（RNNs）
- en: Encoder-Decoder Architectures
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编码器-解码器架构
- en: Autoencoders
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自编码器
- en: Generative Adversarial Networks (GANs)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成对抗网络（GANs）
- en: Deep Reinforcement Learning
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 深度强化学习
- en: 3\. Pytorch
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. PyTorch
- en: '**[DEEP LEARNING WITH PYTORCH: A 60 MINUTE BLITZ](https://pytorch.org/tutorials/beginner/deep_learning_60min_blitz.html)**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**[使用PyTorch进行深度学习：60分钟速成](https://pytorch.org/tutorials/beginner/deep_learning_60min_blitz.html)**'
- en: This tutorial aims at giving a high-level overview of PyTorch’s Tensor library
    and neural networks
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程旨在提供对PyTorch的Tensor库和神经网络的高层次概述
- en: '**[Intro to Deep Learning with PyTorch](https://www.udacity.com/course/deep-learning-pytorch--ud188)**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**[PyTorch深度学习简介](https://www.udacity.com/course/deep-learning-pytorch--ud188)**'
- en: The next best progression after learning the basics of PyTorch would be to use
    it to implement your first neural network. This free course also gives you practical
    exposure to using PyTorch through coding exercises and will take 2 months to complete
    on average.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习了PyTorch的基础知识后，下一步的最佳进阶是使用它来实现你的第一个神经网络。这个免费课程也通过编码练习为你提供了PyTorch的实际应用经验，平均需要2个月完成。
- en: So we are now all geared up to learn the offerings of a free course on Deep
    Reinforcement Learning by Hugging Face.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们现在准备好学习Hugging Face提供的免费深度强化学习课程。
- en: Key Features
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要特点
- en: It is a self-paced course spanning 8 units.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个自学进度的课程，共8个单元。
- en: The [first unit](https://github.com/huggingface/deep-rl-class/tree/main/unit1)
    covering the foundations of Deep RL has been released with ~ 2 hours of theory
    and 1 hour of hands-on
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一个单元](https://github.com/huggingface/deep-rl-class/tree/main/unit1)涵盖了深度强化学习的基础知识，已发布，包含约2小时的理论和1小时的实践'
- en: The best go-to reference book to learn RL is [Sutton and Barto](http://incompleteideas.net/book/RLbook2020.pdf).
    It's likely that you may not get concepts in the first read and need to iterate
    through them multiple times.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习强化学习的最佳参考书是[Sutton和Barto](http://incompleteideas.net/book/RLbook2020.pdf)。你可能第一次阅读时不能完全理解概念，需要多次迭代。
- en: It comes with a hands-on google colab that saves you from the pain of installing
    everything on your machine and gives you the liberty to try experiments on your
    own.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它附带一个实操的Google Colab，免去了你在机器上安装所有内容的麻烦，并允许你自己进行实验。
- en: Schedule
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计划
- en: The course covers topics like Q-learning, Deep Q-Learning, Policy-based and
    Actor-critic methods, and more.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 课程涵盖了诸如Q学习、深度Q学习、基于策略和演员-评论家方法等主题。
- en: '![Schedule](../Images/5bea0a19dd47b3a8b1bcb7e46dee4160.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![日程](../Images/5bea0a19dd47b3a8b1bcb7e46dee4160.png)'
- en: So go ahead and [sign up](https://forms.gle/tfa2nUDKxxg8DJAX8) for the course
    and watch out for course content every week. The bonus component is that you get
    to receive the certificate upon uploading eight models with the eight hands-on.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 所以赶紧去 [注册](https://forms.gle/tfa2nUDKxxg8DJAX8) 课程，并每周关注课程内容。额外的好处是，你可以在上传八个模型和完成八个实践后获得证书。
- en: Looking forward to lots of learning in the coming weeks.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 期待在接下来的几周里有大量的学习。
- en: '**[Vidhi Chugh](https://vidhi-chugh.medium.com/)** is an award-winning AI/ML
    innovation leader and an AI Ethicist. She works at the intersection of data science,
    product, and research to deliver business value and insights. She is an advocate
    for data-centric science and a leading expert in data governance with a vision
    to build trustworthy AI solutions.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Vidhi Chugh](https://vidhi-chugh.medium.com/)** 是一位获奖的 AI/ML 创新领袖和 AI 伦理学家。她在数据科学、产品和研究的交汇点工作，以提供商业价值和洞察力。她是数据中心科学的倡导者，并且在数据治理方面是领先的专家，致力于构建值得信赖的
    AI 解决方案。'
