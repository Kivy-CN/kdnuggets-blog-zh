- en: '**NEW** [Warsaw School of Economics’ M.A. in Advanced Analytics – Big Data](https://www.mastersportal.com/studies/188932/advanced-analytics-big-data.html).
    The graduate of the programme can be employed as a specialist in advanced data
    analysis in manufacturing companies, banks, insurance and telecommunications companies,
    public administration and research centres specializing in advanced data analytics.
    The studies also prepare students to conduct research and to take up third-cycle
    studies. (24-month program, EU: $7,979, Non-EU: $10,783 full tuition)'
  id: totrans-21
  prefs:
