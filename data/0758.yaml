- en: 'To help you, we’ve compiled a list of courses to help you master Python for
    data science. Whether you are a beginner or an experienced professional looking
    to refresh your Python skills, these courses are for you. The suggested courses
    will help you learn the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你，我们编制了一份课程清单，帮助你掌握Python在数据科学中的应用。无论你是初学者还是经验丰富的专业人士，希望刷新你的Python技能，这些课程都适合你。推荐的课程将帮助你学习以下内容：
- en: Basics of Python
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python基础
- en: Python data science libraries
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python数据科学库
- en: Data analysis and machine learning with Python
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python进行数据分析和机器学习
- en: Data structures and algorithms with Python
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python进行数据结构和算法
- en: Let’s get started.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
- en: 1\. Python for Beginners
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 初学者的Python
- en: The [Python for Beginners](https://www.youtube.com/watch?v=kqtD5dpn9C8) course
    from Mosh will help you become familiar with the absolute basics of Python programming.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Mosh的[初学者Python](https://www.youtube.com/watch?v=kqtD5dpn9C8)课程将帮助你熟悉Python编程的绝对基础。
- en: 'In about an hour, you can get up in running with the following basics:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在大约一个小时内，你可以掌握以下基础知识：
- en: Variables
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量
- en: Receiving input
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接收输入
- en: Type conversions
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型转换
- en: Strings
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串
- en: Operators and operator precedence
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运算符及运算符优先级
- en: If statements
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: if语句
- en: While and for loops
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: while和for循环
- en: Lists and tuples
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表和元组
- en: 'Link: [Python for Beginners](https://www.youtube.com/watch?v=kqtD5dpn9C8)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[初学者的Python](https://www.youtube.com/watch?v=kqtD5dpn9C8)
- en: 2\. Intermediate Python Programming
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 中级Python编程
- en: Now that you know the basics, you can take this [Intermediate Python Programming](https://youtu.be/HGOBQPFzWKo?feature=shared)
    course. This course starts out by discussing the various Python built-in data
    structures. And proceeds to more advanced features of the language.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你掌握了基础知识，你可以参加这个[中级Python编程](https://youtu.be/HGOBQPFzWKo?feature=shared)课程。该课程从讨论各种Python内置数据结构开始，并继续讲解语言的更高级特性。
- en: 'The topics covered in this course include:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程涵盖的主题包括：
- en: Python’s built-in data structures
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python的内置数据结构
- en: Collections
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集合
- en: Itertools
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: itertools
- en: Lambda functions
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lambda函数
- en: Exceptions and errors
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常和错误
- en: Logging
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志记录
- en: Working with JSON
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理JSON
- en: Random number generation
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机数生成
- en: Decorators
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 装饰器
- en: Generators
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成器
- en: Multithreading and multiprocessing
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多线程和多进程
- en: Function arguments
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数参数
- en: Shallow vs. deep copy
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浅拷贝与深拷贝
- en: Context managers
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文管理器
- en: 'Link: [Intermediate Python Programming](https://youtu.be/HGOBQPFzWKo?feature=shared)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[中级Python编程](https://youtu.be/HGOBQPFzWKo?feature=shared)
- en: 3\. Data Analysis with Python
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 使用Python进行数据分析
- en: Once you have a good grasp of Python, you can proceed to learn about the various
    Python data science libraries.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对Python有了良好的掌握，你可以继续学习各种Python数据科学库。
- en: 'The [Data Analysis with Python](https://www.freecodecamp.org/learn/data-analysis-with-python/#data-analysis-with-python-course)
    certification from freeCodeCamp will help you learn all the necessary Python data
    science libraries:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python数据分析](https://www.freecodecamp.org/learn/data-analysis-with-python/#data-analysis-with-python-course)
    认证将帮助你学习所有必要的Python数据科学库：'
- en: NumPy
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NumPy
- en: Pandas
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pandas
- en: Matplotlib
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Matplotlib
- en: Seaborn
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Seaborn
- en: You will also get to build a few data analysis projects. Which you should complete
    to receive the Data Analysis with Python certification.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将构建一些数据分析项目。你应完成这些项目以获得Python数据分析认证。
- en: 'Link: [Data Analysis with Python Certification](https://www.freecodecamp.org/learn/data-analysis-with-python/#data-analysis-with-python-course)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [Python数据分析认证](https://www.freecodecamp.org/learn/data-analysis-with-python/#data-analysis-with-python-course)'
- en: 4\. Machine Learning with Python and Scikit-Learn
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 使用Python和Scikit-Learn的机器学习
- en: You should now be comfortable programming with Python and working with Python
    data science libraries. And you can now start exploring machine learning.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该能够熟练使用Python编程并操作Python数据科学库。现在你可以开始探索机器学习。
- en: '[Machine Learning with Python and Scikit-Learn](https://youtu.be/hDKCxebp88A?feature=shared)
    will help you learn about the theory (how machine learning algorithms work) and
    the implementation of machine learning algorithms with scikit-learn. This course
    will also learn how to approach and plan machine learning project, build, and
    deploy machine learning applications.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用Python和Scikit-Learn的机器学习](https://youtu.be/hDKCxebp88A?feature=shared) 将帮助你了解机器学习算法的理论（如何工作）和使用scikit-learn实现这些算法。该课程还将教你如何规划和实施机器学习项目，并构建和部署机器学习应用。'
- en: 'Here’s an overview of the topics covered:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是所涉及主题的概述：
- en: Linear regression and gradient descent
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归和梯度下降
- en: Logistic regression for classification
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于分类的逻辑回归
- en: Decision trees and random forests
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树和随机森林
- en: How to approach machine learning projects
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何接近机器学习项目
- en: Gradient boosting machines with XGBoost
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用XGBoost的梯度提升机
- en: Machine learning project from scratch
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从零开始的机器学习项目
- en: Deploying a machine learning project with class
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以课堂形式部署机器学习项目
- en: 'Link: [Machine Learning with Python and Scikit-Learn](https://youtu.be/hDKCxebp88A?feature=shared)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [使用Python和Scikit-Learn的机器学习](https://youtu.be/hDKCxebp88A?feature=shared)'
- en: 5\. Data Structures and Algorithms in Python
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Python中的数据结构和算法
- en: In the data science interview process, you should first crack coding interviews
    to proceed to the next stages. To crack them and to make your coding practice
    sessions more effective, you should first have a strong foundation in data structures
    in algorithms.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学面试过程中，你应该首先破解编码面试，才能进入下一个阶段。为了破解它们，并使你的编码练习更有效，你应首先在数据结构和算法方面打下坚实的基础。
- en: '[Data Structures and Algorithms in Python](https://youtu.be/pkYVOmU3MgA?feature=shared)
    is a free course that’ll help you learn the essential data structures and algorithms—with
    focus on Python.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python中的数据结构和算法](https://youtu.be/pkYVOmU3MgA?feature=shared) 是一个免费课程，将帮助你学习基本的数据结构和算法，重点是Python。'
- en: Just take a structures this data structures in algorithm scores the following
    this Data Structures and Algorithm Sports will help you learn the following topics
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 只需遵循数据结构和算法课程，你将学习到以下内容
- en: Binary search, linked lists, and complexity
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二分查找、链表和复杂度
- en: Binary search trees, traversal, and recursion
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二叉搜索树、遍历和递归
- en: Hash tables and Python dictionaries
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哈希表和Python字典
- en: Sorting algorithms, divide and conquer
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排序算法、分治法
- en: Recursion and dynamic programming
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 递归和动态编程
- en: Graph algorithms
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图算法
- en: Python interview questions, tips, and advice
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python面试问题、技巧和建议
- en: 'Link: [Data Structures and Algorithms in Python](https://youtu.be/pkYVOmU3MgA?feature=shared)'
