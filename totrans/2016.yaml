- en: 7\. Docker Cheat Sheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [Docker cheat sheet](https://dockerlabs.collabnix.com/docker/cheatsheet/)
    covers the basic functionality of building, running, and managing Docker images.
    Docker provides OS-level virtualization to deliver software in packages called
    containers. It is used for reproducibility and management of available resources.
  prefs: []
  type: TYPE_NORMAL
