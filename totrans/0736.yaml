  type: TYPE_NORMAL
- en: '**Link:** [5 Free University Courses to Learn Databases and SQL](/5-free-university-courses-to-learn-databases-and-sql)'
  prefs: []
  type: TYPE_NORMAL
- en: It is a list of free database and SQL courses offered by renowned universities
    such as Cornell, Harvard, Stanford, and Carnegie Mellon University. These courses
    cover a wide range of topics, from the basics of SQL and relational databases
    to advanced concepts like NoSQL, NewSQL, database internals, data models, database
    design, distributed data processing, transaction processing, query optimization,
    and the inner workings of modern analytical data warehouses like Google BigQuery
    and Snowflake.
