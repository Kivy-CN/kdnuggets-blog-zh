- en: 'From exploratory data analysis to building machine learning models, having
    a good foundation in math topics like linear algebra and statistics will give
    you a better understanding of *why* you do *what* you do. So even if you are a
    beginner, this list of courses will help you learn:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从探索性数据分析到构建机器学习模型，拥有良好的数学基础，如线性代数和统计学，将使你更好地理解*为什么*你做*什么*。所以即使你是初学者，这个课程列表也将帮助你学习：
- en: Basic math skills
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础数学技能
- en: Calculus
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微积分
- en: Linear Algebra
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性代数
- en: Probability and Statistics
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率和统计
- en: Optimization
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化
- en: Sounds interesting, yes? Let’s get started!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来有趣，是吗？让我们开始吧！
- en: 1\. Data Science Math Skills – Duke University
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 数据科学数学技能 – 杜克大学
- en: Data science courses require you to be comfortable with math as a prerequisite.
    To be specific, most courses assume that you're comfortable with high school algebra
    and calculus. But no worries if you are not there yet.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学课程要求你在数学方面有一定的基础。具体来说，大多数课程假设你对高中代数和微积分感到舒适。如果还没有，也不用担心。
- en: 'The [Data Science Math Skills](https://www.coursera.org/learn/datasciencemathskills)
    course, offered by Duke University on Coursera will help you get up and running
    with math fundamentals in as little time as possible. The topics covered in this
    course include:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学数学技能](https://www.coursera.org/learn/datasciencemathskills)课程，由杜克大学在Coursera上提供，将帮助你在尽可能短的时间内掌握数学基础。课程内容包括：'
- en: Problem solving
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题解决
- en: Functions and graphs
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数和图形
- en: Intro to calculus
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微积分简介
- en: Intro to probability
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率简介
- en: It’s recommended that you go through this course before you start the other
    courses that explore specific math topics in greater depth.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 建议你在开始其他深入探讨特定数学主题的课程之前，先学习这门课程。
- en: '**Link**: [Data Science Math Skills – Duke University on Coursera](https://www.coursera.org/learn/datasciencemathskills)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [数据科学数学技能 – 杜克大学在Coursera上的课程](https://www.coursera.org/learn/datasciencemathskills)'
- en: 2\. Calculus – 3Blue1Brown
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 微积分 – 3Blue1Brown
- en: When we talk about math for data science, calculus is definitely something you
    should be comfortable with. But most learners find high school calculus intimidating
    (I’ve been there, too!). This, however, is partly because of how we learn—mostly
    focusing on concepts, a small number of illustrative examples, and a ton of practice
    exercises.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论数据科学中的数学时，微积分绝对是你应该熟悉的内容。但大多数学习者发现高中微积分令人畏惧（我也经历过！）。然而，这部分是因为我们学习的方式——主要关注概念、少量说明性示例和大量练习题。
- en: But you’ll understand and learn calculus much better if there are helpful visualizations—to
    help go from intuition to equation—focusing on the *why*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果有有用的可视化帮助你从直觉到方程，专注于*为什么*，你会更好地理解和学习微积分。
- en: 'The [Calculus](https://www.3blue1brown.com/topics/calculus) course by Grant
    Sanderson of 3Blue1Brown is exactly what all of us need! Through a series of lessons
    with super helpful visualizations—going from geometry to formula wherever possible—this
    course will help you learn the following and more:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[微积分](https://www.3blue1brown.com/topics/calculus)课程由3Blue1Brown的Grant Sanderson讲授，正是我们所有人需要的！通过一系列带有超级有用的可视化的课程——尽可能从几何到公式——这门课程将帮助你学习以下内容以及更多：'
- en: Limits and derivatives
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极限和导数
- en: Power rule, chain rule, product rule
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幂法则、链式法则、积法则
- en: Implicit differentiation
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐式微分
- en: Higher order derivatives
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高阶导数
- en: Taylor series
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泰勒级数
- en: Integration
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积分
- en: '**Link**: [Calculus - 3Blue1Brown](https://www.3blue1brown.com/topics/calculus)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [微积分 - 3Blue1Brown](https://www.3blue1brown.com/topics/calculus)'
- en: 3\. Linear Algebra – 3Blue1Brown
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 线性代数 – 3Blue1Brown
- en: As a data scientist, the datasets that you work are essentially matrices of
    dimensions num_samples x num_features. You can, therefore, think of each data
    point as a vector in the feature space. So understanding how matrices work, common
    operations on matrices, matrix decomposition techniques are all important.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你所处理的数据集本质上是维度为 num_samples x num_features 的矩阵。因此，你可以将每个数据点视为特征空间中的一个向量。所以理解矩阵的工作原理、矩阵的常见操作、矩阵分解技术都是重要的。
- en: 'If you loved the calculus course from 3Blue1Brown, you’ll probably enjoy the
    linear algebra course from Grant Sanderson just as much if not more. The [Linear
    Algebra](https://www.3blue1brown.com/topics/linear-algebra) course from 3Blue1Brown
    will help you learn help you learn the following:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢了3Blue1Brown的微积分课程，那么你可能同样会喜欢Grant Sanderson的线性代数课程，甚至可能更加喜欢。[线性代数](https://www.3blue1brown.com/topics/linear-algebra)课程将帮助你学习以下内容：
- en: Fundamentals of vectors and vector spaces
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量和向量空间的基础
- en: Linear combinations, span, and basis
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性组合、跨度和基
- en: Linear transformation and matrices
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性变换和矩阵
- en: Matrix multiplication
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵乘法
- en: 3D linear transformation
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3D线性变换
- en: Determinant
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行列式
- en: Inverses, column space, and null space
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逆矩阵、列空间和零空间
- en: Dot and cross products
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点积和叉积
- en: Eigenvalues and eigenvectors
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征值和特征向量
- en: Abstract vector spaces
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽象向量空间
- en: '**Link**: [Linear Algebra - 3Blue1Brown](https://www.3blue1brown.com/topics/linear-algebra)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [线性代数 - 3Blue1Brown](https://www.3blue1brown.com/topics/linear-algebra)'
- en: 4\. Probability and Statistics – Khan Academy
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概率与统计 – Khan Academy
- en: Statistics and probability are great skills to add to your data science toolbox.
    But they are by no means easy to master. However, it’s relatively easier to get
    your fundamentals down and build on them.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学和概率是你数据科学工具箱中极好的技能。但这些技能绝不是易于掌握的。然而，掌握基础并在其上构建相对较容易。
- en: 'The [Statistics and Probability](https://www.khanacademy.org/math/statistics-probability)
    course from Khan Academy will help you learn the probability and statistics you
    need to start working with data more effectively. Here is an overview of the topics
    covered:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[统计与概率](https://www.khanacademy.org/math/statistics-probability)课程来自Khan Academy，将帮助你学习开始更有效地处理数据所需的概率和统计知识。以下是涵盖的主题概述：'
- en: Analyzing categorical and quantitative data
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类和定量数据分析
- en: Modeling data distributions
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分布建模
- en: Probability
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率
- en: Counting, permutations, and combinations
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计数、排列和组合
- en: Random variables
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机变量
- en: Sampling distribution
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽样分布
- en: Confidence interval
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 置信区间
- en: Hypothesis testing
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设检验
- en: Chi-square test
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡方检验
- en: ANOVA
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方差分析（ANOVA）
- en: If you’re interested in diving deep into statistics, also check out [5 Free
    Courses to Master Statistics for Data Science](/5-free-courses-to-master-statistics-for-data-science).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对深入研究统计感兴趣，也可以查看[5个免费课程掌握数据科学中的统计]( /5-free-courses-to-master-statistics-for-data-science)。
- en: '**Link**: [Statistics and Probability - Khan Academy](https://www.khanacademy.org/math/statistics-probability)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [统计与概率 - 可汗学院](https://www.khanacademy.org/math/statistics-probability)'
- en: 5\. Optimization for Machine Learning – ML Mastery
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. 机器学习中的优化 - ML Mastery
- en: If you’ve ever trained a machine learning model, you know that the algorithm
    learns the optimal values of the parameters of the model. Under the hood, it runs
    an optimization algorithm to find the optimal value.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经训练过机器学习模型，你会知道算法学习模型参数的最佳值。在后台，它运行优化算法以找到最佳值。
- en: The [Optimization for Machine Learning Crash Course](https://machinelearningmastery.com/optimization-for-machine-learning-crash-course/)
    from Machine Learning Mastery is a comprehensive resource to learn optimization
    for machine learning.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习优化速成课程](https://machinelearningmastery.com/optimization-for-machine-learning-crash-course/)来自Machine
    Learning Mastery，是一个全面的资源，用于学习机器学习中的优化。'
- en: 'This course takes a code-first approach using Python. So after understanding
    the importance of optimization, you’ll write Python code to see popular optimization
    algorithms in action. Here’s an overview of the topics covered:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程采用代码优先的方法，使用Python。因此，在了解优化的重要性后，你将编写Python代码来查看流行的优化算法的实际效果。以下是涵盖的主题概述：
- en: The need for optimization
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化的必要性
- en: Grid search
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网格搜索
- en: Optimization algorithms in SciPy
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SciPy中的优化算法
- en: BFGS algorithm
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BFGS算法
- en: Hill climbing algorithm
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爬山算法
- en: Simulated annealing
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟退火
- en: Gradient descent
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梯度下降
- en: '**Link**: [Optimization for Machine Learning Crash Course - MachineLearningMastery.com](https://machinelearningmastery.com/optimization-for-machine-learning-crash-course/)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [机器学习优化速成课程 - MachineLearningMastery.com](https://machinelearningmastery.com/optimization-for-machine-learning-crash-course/)'
- en: Wrapping Up
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found these resources helpful. Because most of these courses are
    tailored towards beginners, you should be able to pick up all the essential math
    without feeling overwhelmed.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你发现这些资源有帮助。由于这些课程大多数是针对初学者的，你应该能够掌握所有基本的数学知识，而不会感到不堪重负。
- en: If you’re looking for courses to learn Python for data science, read [5 Free
    Courses to Master Python for Data Science](/5-free-courses-to-master-python-for-data-science).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找学习Python用于数据科学的课程，可以阅读[5个免费课程，掌握数据科学中的Python](/5-free-courses-to-master-python-for-data-science)。
- en: Happy learning!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 祝学习愉快！
