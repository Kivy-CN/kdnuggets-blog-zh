- en: The world is moving fast, real fast. The use of technology in the year 2024
    has shown the world how it can improve our workflows, healthcare industry, financial
    sector and more. You’re probably wondering or have had thoughts of being part
    of this community.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 世界发展迅速，变化极快。2024年技术的应用展示了它如何改善我们的工作流程、医疗行业、金融部门等。你可能正在考虑或者已经想过要成为这个社区的一部分。
- en: If you’re looking to enter the machine learning industry and are ready to take
    the next steps to become qualified. Continue reading.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望进入机器学习行业，并准备好采取下一步措施以获得资格，请继续阅读。
- en: Machine Learning Specialization
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习专业课程
- en: 'Link: [Machine Learning Specialization](https://imp.i384100.net/XYVMJg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[机器学习专业课程](https://imp.i384100.net/XYVMJg)
- en: 'Level: Beginner'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初级
- en: 'Duration: 2 months at 10 hours a week'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 持续时间：每周10小时，共2个月
- en: A 3-course program by AI visionary Andrew Ng, a program designed to help course
    takers master fundamental AI concepts and develop practical machine learning (ML)
    skills, such as building and training machine learning models.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由 AI 先驱 Andrew Ng 提供的三门课程程序，旨在帮助课程学员掌握基本的 AI 概念，并开发实用的机器学习 (ML) 技能，例如构建和训练机器学习模型。
- en: You will learn how to build ML models with NumPy & scikit-learn, build & train
    supervised models for prediction & binary classification tasks). You will also
    learn how to build & train a neural network with TensorFlow to perform multi-class
    classification, & build & use decision trees & tree ensemble methods.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用 NumPy 和 scikit-learn 构建机器学习模型，构建和训练用于预测和二分类任务的监督模型。你还将学习如何使用 TensorFlow
    构建和训练神经网络以进行多类别分类，并构建和使用决策树及树集成方法。
- en: Apply these best practices for ML development & use unsupervised learning techniques
    for unsupervised learning including clustering & anomaly detection and then go
    on to build recommender systems with a collaborative filtering approach & a content-based
    deep learning method & build a deep reinforcement learning model.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 应用这些机器学习开发的最佳实践，使用无监督学习技术进行无监督学习，包括聚类和异常检测，然后构建基于协同过滤的方法和基于内容的深度学习方法的推荐系统，并构建深度强化学习模型。
- en: IBM Machine Learning Professional Certificate
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM 机器学习专业证书
- en: 'Link: [IBM Machine Learning Professional Certificate](https://imp.i384100.net/nL757X)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[IBM 机器学习专业证书](https://imp.i384100.net/nL757X)
- en: 'Level: Intermediate'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Duration: 3 months, 10 hours a week'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 持续时间：3个月，每周10小时
- en: IBM’s online, six-course educational program equips course takers with practical
    ML skills, such as supervised learning, unsupervised learning, neural networks,
    and deep learning. Upon completing the program's six courses, you will be awarded
    a professional certificate from IBM and Coursera.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: IBM 的在线六门课程教育计划为课程学员提供实用的机器学习技能，例如监督学习、无监督学习、神经网络和深度学习。完成这六门课程后，你将获得 IBM 和 Coursera
    颁发的专业证书。
- en: In this course, you will learn how to master the most up-to-date practical skills
    and knowledge machine learning experts use in their daily roles, learn how to
    compare and contrast different machine learning algorithms by creating recommender
    systems in Python and develop a working knowledge of KNN, PCA, and non-negative
    matrix collaborative filtering. You will also predict course ratings by training
    a neural network and constructing regression and classification models.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你将学习如何掌握机器学习专家在日常工作中使用的最新实用技能和知识，学习如何通过在Python中创建推荐系统来比较和对比不同的机器学习算法，并获得KNN、PCA以及非负矩阵分解协同过滤的实际知识。你还将通过训练神经网络和构建回归与分类模型来预测课程评分。
- en: Google Professional Machine Learning Engineer Certification
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google专业机器学习工程师认证
- en: 'Link: [Google Professional Machine Learning Engineer Certification](https://cloud.google.com/learn/certification/machine-learning-engineer)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Google专业机器学习工程师认证](https://cloud.google.com/learn/certification/machine-learning-engineer)
- en: 'Level: Beginner'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初级
- en: 'Duration: 2 hours (approximately)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：大约2小时
- en: Designing, building and producing machine learning models using Google Cloud.
    In this course, you will handle large, complex datasets and create repeatable,
    reusable code. You will also consider responsible AI and fairness throughout the
    ML model development process, and collaborate closely with other job roles to
    ensure long-term success of ML-based applications.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Google Cloud设计、构建和制作机器学习模型。在这门课程中，你将处理大型复杂数据集，并创建可重复使用的代码。你还将考虑在机器学习模型开发过程中负责任的AI和公平性，并与其他职位密切合作，以确保基于ML的应用的长期成功。
- en: In order to earn the certification, you must take and pass a two-hour exam consisting
    of 50-60 multiple-choice questions covering such topics as framing ML problems,
    architecting ML solutions, and developing ML models.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得认证，你必须参加并通过一个由50-60道选择题组成的两小时考试，内容涉及机器学习问题的框架、机器学习解决方案的架构和机器学习模型的开发。
- en: Machine Learning Specialization
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习专项课程
- en: 'Link: [Machine Learning Specialization](https://imp.i384100.net/y27X7W)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[机器学习专项课程](https://imp.i384100.net/y27X7W)
- en: 'Level: Intermediate'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Duration: 2 months at 10 hours a week'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：2个月，每周10小时
- en: A machine learning specialisation course offered by The University of Washington,
    a four-course online educational program covering the major areas of ML, including
    prediction, classification, clustering, and information retrieval. Through the
    course, you’ll also analyze large and complex datasets, create systems that adapt
    and improve over time and build intelligent applications that can make predictions
    from data.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 由华盛顿大学提供的机器学习专项课程，这是一个四门课程的在线教育项目，涵盖了机器学习的主要领域，包括预测、分类、聚类和信息检索。通过该课程，你还将分析大型复杂数据集，创建可以随着时间推移而适应和改进的系统，并构建能够从数据中进行预测的智能应用。
- en: Once you have completed the course, you will receive a shareable certificate
    that you can share on your resume to signal your knowledge and skill set to potential
    employers.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 完成课程后，你将获得一份可分享的证书，可以在简历上展示，以向潜在雇主展示你的知识和技能。
- en: End-to-End Machine Learning
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 端到端机器学习
- en: 'Link: [End-to-End Machine Learning](https://datacamp.pxf.io/rQ7m73)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[端到端机器学习](https://datacamp.pxf.io/rQ7m73)
- en: 'Level: Intermediate'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Duration: 4 hours'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：4小时
- en: If you are interested in how the machine learning model process works, from
    start to finish - check out this course provided by DataCamps.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对机器学习模型的全过程感兴趣，从开始到结束 - 不妨查看由DataCamps提供的这门课程。
- en: Dive into how to design, train, and deploy end-to-end models with this comprehensive
    course. Through engaging, real-world examples and hands-on exercises, you'll learn
    to tackle complex data problems and build powerful ML models. By the end of this
    course, you'll be equipped with the skills needed to create, monitor, and maintain
    high-performing models that deliver actionable insights.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这门全面的课程，深入学习如何设计、训练和部署端到端模型。通过引人入胜的实际例子和动手练习，你将学习解决复杂的数据问题并构建强大的机器学习模型。到课程结束时，你将掌握创建、监控和维护高性能模型所需的技能，以提供可操作的见解。
- en: Wrapping Up
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: Up-skill at a fraction of the price of university fees with these top machine
    learning courses. Education and elevation do not have to be expensive - you just
    need to ensure that you are taking the right course for you!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以大学费用的一小部分成本提升技能，这些顶级机器学习课程可以让你以更低的费用获得教育和提升 - 你只需要确保选择适合你的课程！
