- en: Hard Work/Tenacity
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 努力/坚韧
- en: '![Figure](../Images/2c3e3330cbad4aef1ffb856807009b77.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/2c3e3330cbad4aef1ffb856807009b77.png)'
- en: '[Tweet](https://twitter.com/AndrewYNg/status/908052152722976768) by [Andrew
    Ng](https://twitter.com/AndrewYNg)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[推文](https://twitter.com/AndrewYNg/status/908052152722976768) 来自 [Andrew Ng](https://twitter.com/AndrewYNg)'
- en: Most people have had to work hard to get where they are. I am definitely not
    saying you have to routinely work 70–90 hour weeks as that sounds unhealthy. [Rachel
    Thomas](https://twitter.com/math_rachel)’ [post](https://medium.com/s/story/techs-long-hours-are-discriminatory-counter-productive-17dc61071ed5) mentions
    how this sort of attitude can be discriminatory and counterproductive.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人都必须付出艰苦的努力才能达到今天的位置。我绝对不是说你必须经常工作70–90小时一周，因为这听起来不健康。 [Rachel Thomas](https://twitter.com/math_rachel)
    的 [帖子](https://medium.com/s/story/techs-long-hours-are-discriminatory-counter-productive-17dc61071ed5)
    提到这种态度可能会具有歧视性并且适得其反。
- en: 'As much as possible, we need to get away from the shallow idea that the quantity
    of time worked is what matters. The tech industry’s obsession with ridiculously
    long hours is not only inaccessible to many disabled people and harmful to everyone’s
    health and relationships, but as Olivia Goldhill [pointed out](https://qz.com/work/1486863/boasting-about-how-many-hours-you-work-is-a-sign-of-failure/) for *Quartz
    at Work*, research on productivity suggests it’s just inefficient:'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们需要尽量摆脱那种认为工作时间的长短才重要的肤浅观念。技术行业对极长工作时间的痴迷不仅对许多残疾人士来说难以接受，对每个人的健康和人际关系也是有害的，而且正如Olivia
    Goldhill为*Quartz at Work* [指出](https://qz.com/work/1486863/boasting-about-how-many-hours-you-work-is-a-sign-of-failure/)，研究表明这实际上是低效的：
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*As countless studies have shown, this simply isn’t true. Productivity dramatically
    decreases with longer work hours, and completely drops off once people reach 55
    hours of work a week, to the point that, on average, someone working 70 hours
    in a week achieves no more than a colleague working 15 fewer hours.*'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*正如无数研究所示，这根本不真实。生产力随着工作时间的延长而显著下降，当每周工作时间达到55小时时，生产力完全丧失，平均而言，每周工作70小时的人与每周少工作15小时的同事相比，成效没有显著提升。*'
- en: Crazy long hours are also common in academia as [Jake VanderPlas](https://twitter.com/jakevdp)’ [tweet](https://twitter.com/jakevdp/status/960512085896523777) mentions
    below.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 疯狂的长时间工作在学术界也很常见，[Jake VanderPlas](https://twitter.com/jakevdp)在[tweet](https://twitter.com/jakevdp/status/960512085896523777)中提到了这一点。
- en: '![](../Images/ff5777b5abb03751317f717640190620.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ff5777b5abb03751317f717640190620.png)'
- en: While this tweet isn’t a comment on the earlier tweet from Andrew Ng, I think
    it shows that there are different ways to be successful rather than working continuously.
    The author of the [Python Data Science Handbook](https://jakevdp.github.io/PythonDataScienceHandbook/) seems
    to be doing well. ([Tweet](https://twitter.com/jakevdp/status/960512085896523777) by [Jake
    VanderPlas](https://twitter.com/jakevdp))
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这条推文并没有评论Andrew Ng之前的推文，但我认为它显示了成功有多种方式，而不仅仅是持续工作。[Python Data Science Handbook](https://jakevdp.github.io/PythonDataScienceHandbook/)的作者似乎做得很好。
    ([Tweet](https://twitter.com/jakevdp/status/960512085896523777) by [Jake VanderPlas](https://twitter.com/jakevdp))
- en: Rather than hard work, maybe we should talk about tenacity or persistence as [Jeremy
    Howard’s](https://twitter.com/jeremyphoward) and [Sylvain Gugger’s](https://twitter.com/guggersylvain) [new
    book](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527) has
    a nice passage on being tenacious.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与其谈论辛勤工作，也许我们应该讨论**韧性**或坚持，就像[Jeremy Howard](https://twitter.com/jeremyphoward)和[Sylvain
    Gugger](https://twitter.com/guggersylvain)的[new book](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527)中有一段关于坚韧的优美描述。
- en: '![](../Images/150e7bf491b4607032f4a14e0050db56.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/150e7bf491b4607032f4a14e0050db56.png)'
- en: Content from [tweet](https://twitter.com/jeremyphoward/status/1230121675988992005) was
    an extract from [Jeremy Howard’s](https://twitter.com/jeremyphoward) and [Sylvain
    Gugger’s](https://twitter.com/guggersylvain) new [book](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[tweet](https://twitter.com/jeremyphoward/status/1230121675988992005)的内容摘自[Jeremy
    Howard](https://twitter.com/jeremyphoward)和[Sylvain Gugger](https://twitter.com/guggersylvain)的新[book](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527)。
- en: 'In short, I think the best thing to take from this is that:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我认为从中得到的最佳结论是：
- en: you will face many obstacles, both technical, and (even more difficult) people
    around you who don’t believe you’ll be successful. There’s one guaranteed way
    to fail, and that’s to stop trying.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会遇到许多障碍，包括技术上的，甚至更困难的是，周围的人不相信你会成功。有一种保证失败的方式，那就是停止尝试。
- en: Persistence
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 坚持
- en: '![Figure](../Images/531972ee80ef06537e0c25f0ca472204.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/531972ee80ef06537e0c25f0ca472204.png)'
- en: Image from my [blog post](https://towardsdatascience.com/how-to-build-a-data-science-portfolio-5f566517c79c)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自我的[blog post](https://towardsdatascience.com/how-to-build-a-data-science-portfolio-5f566517c79c)
- en: A lot of success in life is about being persistent. There are many stories of
    successful people like [Kelly Peng](https://towardsdatascience.com/@kellypeng17),
    Data Scientist at Airbnb, who really persevered and kept on working and improving.
    In [one of her blog posts](https://towardsdatascience.com/how-to-land-a-data-scientist-job-at-your-dream-company-my-journey-to-airbnb-f6a1e99892e8),
    she went over how many places she applied for and interviewed with.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 生活中的许多成功都是关于坚持的。有许多成功人士的故事，比如[Kelly Peng](https://towardsdatascience.com/@kellypeng17)，Airbnb的数据科学家，她真的很坚持，不断工作和提升。在[她的一篇博客文章](https://towardsdatascience.com/how-to-land-a-data-scientist-job-at-your-dream-company-my-journey-to-airbnb-f6a1e99892e8)中，她回顾了自己申请了多少地方并参加了面试。
- en: 'Applications: 475'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用程序：475
- en: 'Phone interviews: 50'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 电话面试：50
- en: 'Finished data science take-home challenges: 9'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 完成的数据科学家庭作业：9
- en: 'Onsite interviews: 8'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现场面试：8
- en: 'Offers: 2'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 录取通知：2
- en: 'Time spent: 6 months'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 花费时间：6个月
- en: She clearly applied to a lot of jobs and kept on persisting. In her article,
    she even mentions how you need to keep on learning from your interviewing experiences.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 她显然申请了很多工作，并且不断坚持。在她的文章中，她甚至提到你需要从面试经历中不断学习。
- en: Take note of all the interview questions you got asked, especially those questions
    you failed to answer. You can fail again, but don’t fail at the same spot. You
    should always be learning and improving.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 记下所有你被问到的面试问题，特别是那些你没能回答的问题。你可能会再失败，但不要在同一个地方失败。你应该始终在学习和改进。
- en: Discipline/Dedication
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自律/奉献
- en: '![Figure](../Images/8773d4c1260157f1ad5beeb7c4c41ec3.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/8773d4c1260157f1ad5beeb7c4c41ec3.png)'
- en: '[Tweet](https://twitter.com/andreas_madsen/status/1208143504540614657?s=20) by [Andreas
    Madsen](https://twitter.com/andreas_madsen)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[推文](https://twitter.com/andreas_madsen/status/1208143504540614657?s=20)由[Andreas
    Madsen](https://twitter.com/andreas_madsen)'
- en: One of the major themes this article is that everyone has experienced some failure.
    The important part is that some people go to great lengths to achieve there goals.
    In [a blog post](https://medium.com/@andreas_madsen/becoming-an-independent-researcher-and-getting-published-in-iclr-with-spotlight-c93ef0b39b8b) published
    by [Andreas Madsen](https://twitter.com/andreas_madsen), he described how hard
    it is to get into a top PhD program for AI (usually computer science departments).
    Essentially with all the professors he talked to, he was told he needed “1–2 publications
    in top ML venues” to get into a top phd program. He spent 7 months straight working
    on a research project without funding and without a supervisor in order to produce
    work that could be publishable.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章的一个主要主题是每个人都经历过一些失败。重要的是，有些人为了实现目标付出了极大的努力。在[Andreas Madsen](https://twitter.com/andreas_madsen)发布的[a篇博客文章](https://medium.com/@andreas_madsen/becoming-an-independent-researcher-and-getting-published-in-iclr-with-spotlight-c93ef0b39b8b)中，他描述了进入顶级AI博士项目（通常是计算机科学系）的难度。基本上，所有他谈到的教授都告诉他，他需要“1-2篇顶级机器学习会议的论文”才能进入顶级博士项目。他花了整整7个月的时间在没有资金和没有导师的情况下从事一个研究项目，以便产生可发表的工作。
- en: Sacrifices/Taking Risks
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 牺牲/承担风险
- en: '![Figure](../Images/5cf88232384dbd3bbb5c48b5226ddaa6.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/5cf88232384dbd3bbb5c48b5226ddaa6.png)'
- en: Image by [Michael Galarnyk](https://twitter.com/GalarnykMichael)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Michael Galarnyk](https://twitter.com/GalarnykMichael)
- en: 'Sacrifices and risks can come in many different forms. One risk could be ignoring
    commands from above. When [Greg Linden](https://www.linkedin.com/in/glinden/) was
    at Amazon, he worked on a couple fun projects even though he was supposed to be
    working on other things. In [one of his blog posts](https://glinden.blogspot.com/2006/04/early-amazon-shopping-cart.html),
    he described a project which was:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 牺牲和风险可以有很多不同的形式。其中一个风险可能是忽视上级的指示。当[Greg Linden](https://www.linkedin.com/in/glinden/)在亚马逊工作时，他虽然本该从事其他工作，却参与了一些有趣的项目。在[他的博客文章之一](https://glinden.blogspot.com/2006/04/early-amazon-shopping-cart.html)中，他描述了一个项目：
- en: making recommendations based on the items in your Amazon shopping cart. Add
    a couple things, see what pops up. Add a couple more, see what changes…I hacked
    up a prototype. On a test site, I modified the Amazon.com shopping cart page to
    recommend other items you might enjoy adding to your cart. Looked pretty good
    to me. I started showing it around.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于你亚马逊购物车中的物品进行推荐。添加几样东西，看看出现了什么。再添加几样，看看有什么变化……我做了一个原型。在一个测试网站上，我修改了亚马逊购物车页面，推荐你可能喜欢添加到购物车中的其他物品。对我来说，看起来很不错。我开始展示它。
- en: There was a problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 出现了问题。
- en: While the reaction was positive, there was some concern. In particular, a marketing
    senior vice-president was dead set against it…At this point, I was told I was
    forbidden to work on this any further. I was told Amazon was not ready to launch
    this feature. It should have stopped there.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然反响积极，但也存在一些担忧。特别是，一位市场营销高级副总裁坚决反对……在这时，我被告知禁止进一步从事这个工作。我被告知亚马逊还没有准备好推出这个功能。应该到此为止。
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instead, I prepared the feature for an online test. I believed in shopping cart
    recommendations. I wanted to measure the sales impact.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，我为在线测试准备了一个功能。我相信购物车推荐。我想衡量销售的影响。
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I heard the SVP was angry when he discovered I was pushing out a test. But,
    even for top executives, it was hard to block a test. Measurement is good. The
    only good argument against testing would be that the negative impact might be
    so severe that Amazon couldn’t afford it, a difficult claim to make. The test
    rolled out.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我听说当 SVP 发现我在推出一个测试时非常生气。但即使是高管，也很难阻止一个测试。测量是有益的。唯一一个反对测试的有力论点是负面影响可能如此严重，以至于亚马逊无法承受，这一主张很难提出。测试上线了。
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The results were clear. Not only did it win, but the feature won by such a wide
    margin that not having it live was costing Amazon a noticeable chunk of change.
    With new urgency, shopping cart recommendations launched…
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果很明确。它不仅赢得了比赛，而且该特性赢得的幅度如此之大，以至于不启用它让亚马逊损失了一笔可观的金额。带着新的紧迫感，购物车推荐上线了…
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At the time, Amazon was certainly chaotic, but I suspect I was taking a risk
    by ignoring commands from above. As good as Amazon was, it did not yet have a
    culture that fully embraced measurement and debate.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当时，亚马逊确实很混乱，但我怀疑自己忽视上级的指示是否冒险。尽管亚马逊很出色，但当时的文化尚未完全接受测量和辩论。
- en: While I don’t advocate ignoring advice from superiors, it seems like in some
    circumstances, taking risks can be beneficial for the company and for yourself.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不提倡忽视上级的建议，但在某些情况下，冒险可能对公司和你自己都有好处。
- en: Conclusion
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: '![Figure](../Images/e1a63bffa9558831b81e312a9244df3e.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/e1a63bffa9558831b81e312a9244df3e.png)'
- en: '[Image](https://www.instagram.com/p/B7q2On8FosG/?utm_source=ig_web_copy_link) by [Orysya
    Stus](https://www.instagram.com/orysya.stus.art/)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[图片](https://www.instagram.com/p/B7q2On8FosG/?utm_source=ig_web_copy_link) 由 [Orysya
    Stus](https://www.instagram.com/orysya.stus.art/)'
- en: Hopefully you find some of the advice and examples from this blog to be useful
    on your data science journey. Keep in mind that a lot of advice from successful
    people suffers from survivorship bias. Always take advice or shared experiences
    with a grain of salt. If you have any questions, thoughts on the post, or just
    want to share your own experiences, feel free to reach out in the comments below
    or through [Twitter](https://twitter.com/GalarnykMichael).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你能从这篇博客中找到一些对你数据科学之旅有用的建议和例子。请记住，成功人士的很多建议都受到幸存者偏差的影响。总是对建议或分享的经验保持一定的怀疑。如果你有任何问题，对这篇文章的想法，或者只是想分享你自己的经历，欢迎在下面的评论中与我联系，或通过
    [Twitter](https://twitter.com/GalarnykMichael) 联系我。
