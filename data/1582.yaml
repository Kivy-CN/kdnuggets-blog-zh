  zh: '[特雷弗·巴斯](http://trevorbass.com/)是一位拥有十多年经验的数据科学家，擅长构建极其成功和创新的产品与团队。他目前是[edX](http://www.edx.org/)的首席数据科学家，edX是一个在线学习平台，提供来自世界顶级大学和机构的高质量课程，面向全球学习者。'
