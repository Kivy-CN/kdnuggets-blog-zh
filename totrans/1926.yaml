- en: By **[Geethika Bhavya Peddibhotla](https://www.kdnuggets.com/author/geethika
    "Posts by Geethika Bhavya Peddibhotla")**, KDnuggets on September 9, 2015 in [Business
    Intelligence](https://www.kdnuggets.com/tag/business-intelligence), [Data Science](https://www.kdnuggets.com/tag/data-science),
    [Data Science Skills](https://www.kdnuggets.com/tag/data-science-skills), [Data
    Scientist](https://www.kdnuggets.com/tag/data-scientist), [Salary](https://www.kdnuggets.com/tag/salary),
    [Trends](https://www.kdnuggets.com/tag/trends)![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)
    [comments](#comments)**By Bhavya Geethika & Shashank Iyer**.
  prefs: []
  type: TYPE_NORMAL
- en: According to Glassdoor National Average salary data, following are popular roles
    for which an analysis of job progression, growth and skills is shown. [Data Scientist](http://www.glassdoor.com/Salaries/data-scientist-salary-SRCH_KO0,14.htm)
    tops the list. [List of 25 Data Science & Business Intelligence related job titles.](/wp-content/uploads/national-average-salaries-glassdoor.xlsx)
  prefs: []
  type: TYPE_NORMAL
- en: '**Popular Job Titles in data science & business intelligence by National Avg.
    Salary(in dollars)** ![glassdoor-salaries-data-science-business-intelligence-job-titles](../Images/83564ba6ba1fbc79ed7d2472ea0d1d7e.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Progression - Given a job title, what other jobs did a person in that
    job go on to take?**'
  prefs: []
  type: TYPE_NORMAL
- en: An analysis based on Job progression data from Glassdoor API is presented below
    - It shows the top 3 progressions with highest increase in median pay. Glassdoor
    API Job progression supports only USA data as of now.
  prefs: []
  type: TYPE_NORMAL
- en: Next Job title is the next role taken by the person given their current job
    title. Job count here refers to National Job count for 'next job titles'.
  prefs: []
  type: TYPE_NORMAL
- en: '[![glassdoor-job-progression](../Images/3513ef03a22cf986a6be8080ddf0a038.png)](/wp-content/uploads/glassdoor-job-progression.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Methodology: For the popular job titles as queries, the Glassdoor API will
    return the jobs in USA that a person in that job would typically go on to take
    - based on a frequency percentage. We condensed this data by filtering the top
    titles first based on frequency, and then by highest increase in median pay.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Job trends:** Indeed.com searches millions of jobs listed across thousands
    of websites. The job trends graphs below show the percentage of jobs Indeed finds
    that contain the given job title as a search term.'
  prefs: []
  type: TYPE_NORMAL
- en: BI Developer & BI Analyst jobs are the most listed jobs in past few years and
    this job trend seems to increase in 2015\.
  prefs: []
  type: TYPE_NORMAL
- en: '[![business-intelligence-indeed-job-postings](../Images/8473e4380d770a4037ba04fc1dd59adc.png)](/wp-content/uploads/business-intelligence-indeed-job-postings.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 3: Indeed.com annual percent change for BI jobs.**'
  prefs: []
  type: TYPE_NORMAL
- en: Data Analyst and Data Architect jobs were the most listed in the past years.
    Data Scientist job postings are on the rise since the past four years and this
    trend seems to continue in 2015\.
  prefs: []
  type: TYPE_NORMAL
- en: '[![data-science-indeed-job-postings](../Images/bff29a2026b11c8d53e0c200131a0a83.png)](/wp-content/uploads/data-science-indeed-job-postings.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 4: Indeed.com annual percent change for Data Science jobs.**'
  prefs: []
  type: TYPE_NORMAL
- en: Business Analyst job postings were comparatively much higher than the above
    listed roles and hence represented seperately.
  prefs: []
  type: TYPE_NORMAL
- en: '[![business-analyst-indeed-job-postings](../Images/3506bad83f58538fbe907055a7b2b14a.png)](/wp-content/uploads/business-analyst-indeed-job-postings.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 5: Indeed.com annual percent change for Business Analyst jobs.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Skills that affect salaries (payscale.com):**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Scientist**: Machine learning, software development, hadoop, java, data
    mining/data warehouse, data analysis, python and object oriented programming.
    Check out: [9 Must-Have Skills You Need to Become a Data Scientist](/2014/11/9-must-have-skills-data-scientist.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business Intelligence Manager**: SAP BI, People management, Data warehouse,
    data mining, Cognos, Microstrategy, BI, SQL, Big data analytics, project management.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Architect**: Data management, Oracle DB, Data mining/Data warehouse,
    BI & Data modeling.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business Intelligence Architect**: SQL Server Reporting Services(SSRS), Project
    Management, Data modeling, BusinessObjects, SQL Server Integration Services(SSIS),
    Business Intelligence, Data mining, Data warehouse, Cognos, SQL, Datawarehouse'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business Intelligence Developer**: Data modeling, data warehouse, ETL(Extract,
    Transform, Load), SQL, PL/SQL, Oracle, BI, Transact-SQL, BusinessObjects'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business Intelligence consultant**:Project Management, SAS, Data warehouse,
    BusinessObjects, MicroStrategy, BI, Cognos, SQL'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business Intelligence Analyst**: Data modeling/data warehouse, project management,
    BusinessObjects, BI, Cognos, business analysis, data mining, SQL.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business Analyst**:Requirements Analysis, Business Analysis, Project Management,
    Oracle, Sharepoint Server'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Analyst**: Data mining/data warehouse, data modeling, SAS, SQL, Statistical
    Analysis, DB Management & Reporting, data analysis'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
