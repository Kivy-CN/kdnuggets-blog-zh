- en: How Long Does It Take to Learn Data Science Fundamentals?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习数据科学基础需要多长时间？
- en: 原文：[https://www.kdnuggets.com/2022/03/long-take-learn-data-science-fundamentals.html](https://www.kdnuggets.com/2022/03/long-take-learn-data-science-fundamentals.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/03/long-take-learn-data-science-fundamentals.html](https://www.kdnuggets.com/2022/03/long-take-learn-data-science-fundamentals.html)
- en: '![How Long Does It Take to Learn Data Science Fundamentals?](../Images/df08b1626ee950fdf86eb2e0fa821ab2.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![学习数据科学基础需要多长时间？](../Images/df08b1626ee950fdf86eb2e0fa821ab2.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: The time required to learn the fundamentals of data science could be classified
    into 3 main categories. We remark here that these are approximate values only.
    The amount of time required to gain a certain level of competence depends on your
    background and how much amount of time you are willing to invest in your data
    science studies. Typically, individuals with a background in an analytic discipline
    such as physics, mathematics, science, engineering, accounting, or computer science
    would need less time compared to individuals with backgrounds not complementary
    to data science.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据科学基础所需的时间可以分为 3 个主要类别。我们在此指出，这些只是大致的值。达到一定水平的能力所需的时间取决于你的背景以及你愿意投入多少时间来学习数据科学。通常，具有物理学、数学、科学、工程、会计或计算机科学等分析学科背景的人，比那些背景与数据科学不互补的人需要的时间更少。
