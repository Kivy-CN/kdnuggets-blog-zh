- en: 'Explaining machine learning models isn’t always easy. Yet it’s so important
    for a range of business applications. Luckily, there are some great libraries
    that help us with this task. For example:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 解释机器学习模型并不总是容易的。然而，对于各种商业应用来说，这一点非常重要。幸运的是，有一些很棒的库可以帮助我们完成这项任务。例如：
- en: '[**thomasp85/lime**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[**thomasp85/lime**]'
- en: '*lime — Local Interpretable Model-Agnostic Explanations (R port of original
    Python package)*github.com](https://github.com/thomasp85/lime)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*lime——局部可解释的模型无关解释（原始 Python 包的 R 版）*github.com](https://github.com/thomasp85/lime)'
- en: (By the way, sometimes a simple visualization with `ggplot` can help you explain
    a model. For more on this check the awesome article below by [Matthew Mayo](https://medium.com/@mattmayo13))
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: (顺便说一下，有时候一个简单的 `ggplot` 可视化可以帮助你解释模型。有关更多信息，请查看下面由 [Matthew Mayo](https://medium.com/@mattmayo13)
    撰写的精彩文章)
- en: '[**Interpreting Machine Learning Models: An Overview**'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '[**机器学习模型解释：概述**]'
- en: '*An article on machine learning interpretation appeared on O’Reilly’s blog
    back in March, written by Patrick Hall, Wen…*www.kdnuggets.com](/2017/11/interpreting-machine-learning-models-overview.html)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '*关于机器学习解释的文章出现在 O’Reilly 的博客上，时间在三月，由 Patrick Hall、Wen…*www.kdnuggets.com](/2017/11/interpreting-machine-learning-models-overview.html)'
- en: In many applications, we need to know, understand, or prove how input variables
    are used in the model, and how they impact final model predictions.`DALEX` is
    a set of tools that helps explain how complex models are working.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多应用中，我们需要知道、理解或证明输入变量如何在模型中使用，以及它们如何影响最终的模型预测。`DALEX` 是一组工具，帮助解释复杂模型的工作原理。
