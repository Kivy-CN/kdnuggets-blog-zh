- en: '**Containerization**'
  prefs: []
  type: TYPE_NORMAL
- en: The ability to share code and projects is becoming a necessity in the data science
    field. Containerization is the practice of packaging software in a way that will
    run consistently and efficiently across all machines. [Docker](https://www.docker.com/) is
    a popular platform for containerization. It essentially creates a package of software
    with the versions of each library used so that it can be consistently loaded and
    run on different machines. When you run a docker container on your machine you
    will not need to download the original computer’s operating system or common dependent
    libraries, which is why containerization is more efficient.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/29a86d2a0932feef4c208d69c0fece11.png)'
  prefs: []
  type: TYPE_IMG
- en: '*A virtual machine (VM) versus a container. The VM requires the operating system
    and then downloads the related libraries, and the container does not require the
    operating system and only downloads the libraries that are not already on the
    machine. Source: [docker.com](https://www.docker.com/resources/what-container).*'
  prefs: []
  type: TYPE_NORMAL
- en: Applying containerization to data science projects can be tricky because of
    how abstract and customizable a container is. The most common container I’ve interacted
    with is one that holds a SQL database with python scripts that run queries. Docker’s [quickstart
    guide](https://docs.docker.com/get-started/) covers the basics of a container
    and related terminology. I found that reverse engineering a container made for
    the specific purpose I have in mind is the best way to practice building different
    types of containers. Once I have I similar container I can utilize the Docker
    documentation to adapt it for my purposes.
  prefs: []
  type: TYPE_NORMAL
- en: '**Transfer Learning With Keras**'
  prefs: []
  type: TYPE_NORMAL
- en: I’m looking forward to building more deep learning projects with transfer learning. [Transfer
    learning](https://machinelearningmastery.com/transfer-learning-for-deep-learning/) is
    the practice of applying the knowledge of a model built for one purpose to build
    a model for another purpose.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bf99fd9679b4b261550a2eb236bf33bc.png)'
  prefs: []
  type: TYPE_IMG
- en: '*“Traditional learning versus transfer learning” Source: “[A Comprehensive
    Hands-on Guide to Transfer Learning with Real-World Applications in Deep Learning](https://towardsdatascience.com/a-comprehensive-hands-on-guide-to-transfer-learning-with-real-world-applications-in-deep-learning-212bf3b2f27a)”
    by: Dipanjan (DJ) Sarkar.*'
  prefs: []
  type: TYPE_NORMAL
- en: For example, you can incorporate a pre-trained facial recognition model to another
    dataset of pictures without having to train a model from scratch. Keras enables
    us to load pre-trained models and adapt them to other datasets.
  prefs: []
  type: TYPE_NORMAL
- en: '**OpenScale**'
  prefs: []
  type: TYPE_NORMAL
- en: 'I recently had a conversation with a Master Inventor at IBM about [Watson OpenScale](https://www.ibm.com/cloud/watson-openscale).
    The project was presented to me in an interesting way. We agreed that the majority
    of a data scientist’s time is spent obtaining and cleaning data, and then asking
    the right questions. Building the actual model takes comparatively less time and
    is not as hard as the previous parts of a project. If you are working on a categorical
    project, you will build several models and use a tool like [GridSearch](https://scikit-learn.org/stable/modules/grid_search.html) to
    tune the model to the most effective hyperparameters. You will then select a metric
    to compare the models and select the most effective one for your purposes. This
    type of model building depends on your ability to select the best range for each
    parameter and patience for waiting for the GridSearch to locate the optimal hyperparameter
    values. OpenScale takes this process to the next level by essentially working
    as a cloud-based GridSearch of categorical models *and* each model’s parameters.
    This makes the shortest portion of a data science project even shorter and enables
    data scientists to focus on the more important parts of a project: EDA, asking
    the right questions, drawing actionable insights, and clearly communicating their
    findings to all stakeholders.'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The outlook for the data science field is strong. There are always newer tools
    being released that I look forward to using. This field covers a growing amount
    of topics, which means there is always something new to learn. Data science can
    be applied to any industry for multiple purposes and can create value for any
    organization if you ask the right questions.
  prefs: []
