- en: Frameworks are cohesive sets of library code that simplify programming in any
    given language, whereas language is the actual syntax and grammar of writing a
    code. Frameworks come with a number of advantages. While programming languages
    will never be completely obsolete, a growing number of programmers prefer working
    with frameworks and view them as the more modern and cutting-edge option for a
    number of reasons. The move towards frameworks is part of the [IT Transformation](http://www.emc.com/en-us/data-center-transformation/index.htm)
    that will surely gather steam over the coming years.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 框架是一组统一的库代码，它们简化了任何给定语言的编程，而语言则是编写代码的实际语法和语法结构。框架具有许多优势。尽管编程语言永远不会完全过时，但越来越多的程序员更倾向于使用框架，并认为它们是更现代和前沿的选择。这种转向框架的趋势是[IT转型](http://www.emc.com/en-us/data-center-transformation/index.htm)的一部分，预计在未来几年将会加速发展。
- en: Frameworks Go Deeper
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 框架深入探讨
- en: Programming used to be all about getting the most you could out of code, but
    that practice has largely been done away with by automated code-writing systems.
    Today, instead of focusing on how to write an API, programmers care more about
    what that API can do. It’s like the difference between trying to get the correct
    spelling of a word versus actually understanding what the word means and how to
    use it in a sentence. Since most coding is [stringing together sets of APIs](http://www.infoworld.com/article/2902242/application-development/7-reasons-why-frameworks-are-the-new-programming-languages.html),
    programmers can focus more on the framework of the system instead of fretting
    over what punctuation mark to put in the middle of the code. Focusing on what
    the API is capable of allows programmers to push the envelope and find the cause
    and effects for various coding problems; it gives them more freedom to understand
    what is happening and how it can be manipulated to create the most effective code
    possible.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 编程曾经是关于如何从代码中获取最大收益的，但这种做法已经被自动化代码编写系统大大取代了。如今，程序员不再专注于如何编写一个 API，而是更关心这个 API
    能做什么。这就像是拼写一个单词的正确与否和真正理解这个单词的意思以及如何在句子中使用它之间的区别。由于大多数编码是[将一组 API 连接在一起](http://www.infoworld.com/article/2902242/application-development/7-reasons-why-frameworks-are-the-new-programming-languages.html)，程序员可以更多地关注系统的框架，而不是担心在代码中间插入什么标点符号。关注
    API 的功能使程序员能够突破极限，找到各种编码问题的原因和效果；这让他们更自由地理解发生了什么，以及如何操作以创建最有效的代码。
- en: Frameworks Focus on Big Picture
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 框架关注宏观
- en: Thanks to automated systems and tutorials, having a deep knowledge of various
    programming languages simply isn’t as important as it once was. Mistakes can be
    automatically corrected through various programs that are constantly looking for
    coding errors. Instead of spending time going over the minute details of a code,
    frameworks allow programmers to think in the bigger picture. With a better understanding
    of what the systems and APIs are capable of and automated systems to take care
    of the more tedious details, programmers can put more effort into turning their
    programs into something bigger with more high-level features and potential.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了自动化系统和教程，对各种编程语言的深入了解已经不再像以前那样重要了。各种程序可以自动纠正错误，这些程序会不断地查找编码错误。与其花时间处理代码的细节，框架让程序员能够从更宏观的角度思考。通过更好地理解系统和
    API 的能力，以及由自动化系统处理更繁琐的细节，程序员可以将更多精力投入到将程序发展成具有更多高级功能和潜力的更大项目中。
- en: Frameworks Build Strong Algorithms
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 框架构建强大的算法
- en: One of the most important parts of using a programming language is understanding
    the algorithms and making sure the code fits into those algorithms. However, algorithms
    can be limited by language because they are actually defined by the frameworks.
    Changing and establishing algorithms as part of the framework is much safer and
    more effective than trying to tinker with them as part of the language. Frameworks
    have [been in development for years](http://www.infoworld.com/article/2902242/application-development/7-reasons-why-frameworks-are-the-new-programming-languages.html),
    meaning they are tried, tested, and true -- a combination of thought and experimentation
    from the best programming minds.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用编程语言最重要的部分之一是理解算法，并确保代码符合这些算法。然而，算法可能会受到语言的限制，因为它们实际上是由框架定义的。将算法作为框架的一部分进行更改和建立，比在语言层面进行调整要安全和有效得多。框架已经[开发多年](http://www.infoworld.com/article/2902242/application-development/7-reasons-why-frameworks-are-the-new-programming-languages.html)，意味着它们经过了多次验证，是来自最佳编程思想的结合体。
- en: Frameworks are the Future
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 框架是未来
- en: No matter what language they focus on, many programmers agree that frameworks
    are the future of coding. If code is law, programming language is the enforcer
    that makes sure the law is put into action, but frameworks are the systems that
    actually create the laws. By focusing on frameworks, programmers can have a bigger
    say in the future and can actually set the rules for the codes instead of simply
    implementing them. Once the rules are set, everyone must work inside of them,
    so understanding framework gives users a chance to set the rules that everyone
    else must follow. In a fast-moving and forward-thinking programming world, being
    able to set some of the rules provides power and opportunity to change the game.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无论他们专注于哪个语言，许多程序员都同意框架是编程的未来。如果代码是法律，编程语言是确保法律得到实施的执行者，而框架则是实际制定法律的系统。通过专注于框架，程序员可以在未来中拥有更大的发言权，并可以真正设定代码的规则，而不仅仅是实现它们。一旦规则设定完毕，每个人都必须遵循这些规则，因此理解框架为用户提供了设定所有人必须遵循的规则的机会。在一个快速发展且前瞻性的编程世界中，能够制定一些规则为用户提供了改变游戏的权力和机会。
