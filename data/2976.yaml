- en: If your organization is thinking about or just getting started with machine
    learning, you may need to make a business case for your ML initiative. The Executive
    Guide to Machine Learning will help you do just that. We cover everything from
    the benefits to your business to the build-or-buy process. And our Guide provides
    a practical overview to implementing ML in your organization (for technical and
    non-technical readers alike).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的组织正在考虑或刚刚开始机器学习，你可能需要为你的ML项目提出商业案例。《机器学习执行指南》将帮助你做到这一点。我们涵盖了从对业务的好处到构建或购买过程的所有内容。我们的指南提供了实施ML于组织的实际概述（适用于技术和非技术读者）。
