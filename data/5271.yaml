- en: For the holiday week, we bring you a less than serious look at Big Data and
    Data Science, thanks to Happy Data Scientist Andrii at [@TheSmartJokes](https://twitter.com/TheSmartJokes)
    and [comic.browserling.com](http://comic.browserling.com)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在假期周，我们为你带来一个不那么严肃的“大数据和数据科学”视角，感谢快乐数据科学家安德烈在 [@TheSmartJokes](https://twitter.com/TheSmartJokes)
    和 [comic.browserling.com](http://comic.browserling.com)
- en: If you don't get the point of some jokes, then you probably need to work on
    your Data Science skills.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不明白一些笑话的含义，那么你可能需要提升你的数据科学技能。
