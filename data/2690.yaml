  type: TYPE_NORMAL
  zh: '*从哪里开始 – 选择第一个机器学习项目*'
- en: '*Strategic objectives and key performance indicators*'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*战略目标和关键绩效指标*'
- en: '*Personnel – staffing your machine learning team*'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人员配置 – 配置你的机器学习团队*'
- en: '*Sourcing the staff for a machine learning project*'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为机器学习项目寻找合适的人员*'
- en: '*Greenlighting: Internally selling a machine learning initiative*'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*批准：内部销售机器学习项目*'
- en: '*More tips for getting the green light*'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*获得批准的更多技巧*'
- en: And finally, the third module of this second course covers the data requirements
    – which needs very much to be informed by business-side considerations – and the
    fourth and last module covers more business metrics – including a fun-tastic fallacy
    that spreads misinformation all across the Internet – and tackles some critical,
    alarming topics in machine learning ethics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这第二门课程的第三模块涵盖了数据需求——这些需求需要受到商业方面的考虑影响——而第四个也是最后一个模块则涵盖了更多的商业指标——包括一个在互联网上传播虚假信息的有趣谬论——并且涉及一些机器学习伦理中的关键和令人担忧的话题。
- en: 'Those who are more a hands-on technical quant than a business leader will find
    this curriculum to be a rare opportunity to ramp up on the business side, since
    technical machine learning trainings don’t usually go there. But data wonks must
    know this: The soft skills are often the hard ones.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 那些更偏向于实践技术量化而非商业领袖的人会发现这个课程是一个难得的机会，可以在商业方面提升自己，因为技术机器学习培训通常不会涉及这些内容。但数据迷们必须知道：软技能往往是最难掌握的。
- en: To learn more, check out the detailed syllabus of my [machine learning course](http://www.machinelearning.courses).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多，请查看我的[机器学习课程](http://www.machinelearning.courses)的详细大纲。
- en: '![Image](../Images/91ec2c123926e0475d131119d05a96f8.png)**Eric Siegel, Ph.D.**,
    is a leading consultant and former Columbia University professor who makes machine
    learning understandable and captivating. He is the founder of the long-running
    [**Predictive Analytics World**](https://www.predictiveanalyticsworld.com/) and
    the [**Deep Learning World**](https://www.deeplearningworld.com/) conference series,
    which have served more than 17,000 attendees since 2009, the instructor of the
    acclaimed online course [**Machine Leadership and Practice – End-to-End Mastery**](http://www.machinelearning.courses/),
    a popular speaker who''s been commissioned for [**more than 110 keynote addresses**](http://www.predictiveanalyticsspeaker.com/),
    and executive editor of [***The Machine Learning Times***](http://www.machinelearningtimes.com/).
    He authored the bestselling [***Predictive Analytics: The Power to Predict Who
    Will Click, Buy, Lie, or Die***](http://www.thepredictionbook.com/), which has
    been used in courses at more than 35 universities, and he won teaching awards
    when he was a professor at Columbia University, where he sang [**educational songs**](http://www.cs.columbia.edu/~evs/songs)
    to his students. Eric also publishes [**op-eds on analytics and social justice**](http://www.civilrightsdata.com/).
    Follow him at at [@predictanalytic](at @predictanalytic).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![Image](../Images/91ec2c123926e0475d131119d05a96f8.png)**埃里克·西格尔（Eric Siegel），博士**，是一位领先的顾问和前哥伦比亚大学教授，他让机器学习变得易于理解和引人入胜。他是长期举办的[**预测分析世界**](https://www.predictiveanalyticsworld.com/)和[**深度学习世界**](https://www.deeplearningworld.com/)会议系列的创始人，自2009年以来已服务于超过17,000名与会者，同时也是备受推崇的在线课程[**机器领导力与实践——端到端精通**](http://www.machinelearning.courses/)的讲师，一位受欢迎的演讲者，他已被委托进行[**超过110次主题演讲**](http://www.predictiveanalyticsspeaker.com/)，并且是[***机器学习时代***](http://www.machinelearningtimes.com/)的执行编辑。他著有畅销书[***预测分析：预测谁会点击、购买、说谎或死亡***](http://www.thepredictionbook.com/)，该书在35多所大学的课程中被使用过，他在哥伦比亚大学教授时曾获教学奖，并且为学生演唱过[**教育歌曲**](http://www.cs.columbia.edu/~evs/songs)。埃里克还发布了[**关于分析和社会正义的专栏文章**](http://www.civilrightsdata.com/)。关注他[@predictanalytic](at
    @predictanalytic)。'
