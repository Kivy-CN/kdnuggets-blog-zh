  zh: 你可以通过实际项目经验来获得所有这些技能。我们还讨论了一些现实世界的项目想法以及公司如何在今天的世界中利用它们。在 [StrataScratch](https://www.stratascratch.com)，你可以参与由许多公司提供的小项目，这些项目被称为
