- en: In this blog, I will go through X FREE courses with Harvard University to kickstart
    your tech career!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将介绍X门免费的哈佛大学课程，帮助你开启科技职业生涯！
- en: Introduction to Computer Science
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机科学导论
- en: 'Link: [CS50''s Introduction to Computer Science](http://edx.sjv.io/nL3z06)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[CS50的计算机科学导论](http://edx.sjv.io/nL3z06)
- en: A free 12-week course, which can be completed if you commit 6–18 hours per week
    that introduces you to the intellectual enterprises of computer science and the
    art of programming. This entry-level course will teach you how to put an algorithmic
    hat on and solve problems efficiently.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个免费的12周课程，如果每周投入6到18小时，您可以完成该课程，课程将介绍计算机科学的智力事业和编程艺术。这个入门课程将教会你如何戴上算法的帽子并高效解决问题。
- en: You will learn about algorithms, data structures, software engineering, and
    web development as well as programming languages such as C, Python, SQL, and JavaScript.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习算法、数据结构、软件工程和网页开发，以及编程语言如C、Python、SQL和JavaScript。
- en: Introduction to Artificial Intelligence with Python
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Python进行人工智能导论
- en: 'Link: [CS50’s Introduction to Artificial Intelligence with Python](http://edx.sjv.io/21q3xz)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[CS50的使用Python进行人工智能导论](http://edx.sjv.io/21q3xz)
- en: A free 7-week course, which can be completed if you commit 10–30 hours per week
    that dives into the concepts and algorithms of modern artificial intelligence.
    You will learn about the different elements of artificial intelligence such as
    graph search algorithms, probability theory, Bayesian networks, machine learning,
    reinforcement learning, neural networks, and natural language processing
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个免费的7周课程，如果每周投入10到30小时，可以完成该课程，课程深入探讨现代人工智能的概念和算法。你将学习人工智能的不同元素，如图搜索算法、概率论、贝叶斯网络、机器学习、强化学习、神经网络和自然语言处理。
- en: With hands-on projects and an understanding of this artificial intelligence
    theory, you will be able to incorporate them into your own Python programs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过动手项目和对人工智能理论的理解，你将能够将这些理论融入到你自己的Python程序中。
- en: 'Data Science: Machine Learning'
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学：机器学习
- en: 'Link: [Data Science: Machine Learning](http://edx.sjv.io/vN3rRd)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[数据科学：机器学习](http://edx.sjv.io/vN3rRd)
- en: A free 8-week course, which can be completed if you commit 2–4 hours per week
    where you will learn popular machine learning algorithms, principal component
    analysis, and regularization by building a movie recommendation system. In this
    course, you will learn about training data, predictive relationships through data,
    how to train algorithms, overtraining and techniques to avoid it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个免费的8周课程，如果你每周投入2-4小时，可以完成，在这个课程中你将通过构建一个电影推荐系统来学习流行的机器学习算法、主成分分析和正则化。在这个课程中，你将学习训练数据、数据中的预测关系、如何训练算法、过拟合以及避免过拟合的技巧。
- en: Learn the fundamentals of machine learning in 8 weeks - or less!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在8周内学习机器学习的基础知识——或者更少的时间！
- en: 'Data Science: Productivity Tools'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学：生产力工具
- en: 'Link: [Data Science: Productivity Tools](http://edx.sjv.io/Y9GxQJ)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据科学：生产力工具](http://edx.sjv.io/Y9GxQJ)'
- en: A free 8-week course, which can be completed if you commit 1–2 hours per week
    will guide you on how to keep your data analysis project organised and enjoyable
    through using productivity tools. There are many parts to a data analysis project,
    therefore it is important to know these tools to keep you on top of the project
    and avoid challenges.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个免费的8周课程，如果你每周投入1-2小时，可以完成，将指导你如何使用生产力工具来组织和愉快地完成数据分析项目。数据分析项目包含许多部分，因此了解这些工具对于保持项目的掌控和避免挑战至关重要。
- en: Learn how to use tools such as Unix/Linux to manage files and directories, and
    version control systems such as git to track changes in your scripts and reports.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何使用Unix/Linux等工具来管理文件和目录，以及使用版本控制系统如git来跟踪你的脚本和报告中的变化。
- en: Web Programming with Python and JavaScript
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Python和JavaScript进行网络编程
- en: 'Link: [CS50’s Web Programming with Python and JavaScript](http://edx.sjv.io/75r7jA)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [使用Python和JavaScript进行网络编程](http://edx.sjv.io/75r7jA)'
- en: A free 12-week course, which can be completed if you commit 6–9 hours per week
    picks up where [CS50](https://www.edx.org/course/cs50s-introduction-computer-science-harvardx-cs50x)
    ends. If you’re looking to enter the tech industry but you’re more interested
    in the design and implementation of web apps - this entry-level course is for
    you. You will learn about different aspects of web programming such as database
    design, security, and user experience.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个免费的12周课程，如果你每周投入6-9小时，可以完成，从[CS50](https://www.edx.org/course/cs50s-introduction-computer-science-harvardx-cs50x)结束的地方继续。如果你想进入技术行业，但更感兴趣于网络应用的设计和实现——这个入门课程适合你。你将学习网络编程的不同方面，如数据库设计、安全性和用户体验。
- en: With this knowledge, you will then go into hands-on projects where you will
    put your knowledge to the test and write and use APIs, as well as create interactive
    UIs.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些知识，你将进入实际项目，测试你的知识，编写和使用API，并创建互动用户界面。
- en: Introduction to Game Development
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏开发入门
- en: 'Link: [CS50’s Introduction to Game Development](http://edx.sjv.io/q43qb5)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [CS50游戏开发入门](http://edx.sjv.io/q43qb5)'
- en: More into gaming? Look no further, this free 12-week course, which can be completed
    if you commit 6–9 hours per week dives into learning about the development of
    2D and 3D interactive games such as Super Mario Bros., Pokémon, and more. You
    will learn about 2D and 3D graphics, animation, sound, and collision detection
    using popular frameworks as well as languages like Lua and C#.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对游戏更感兴趣？不妨看看这个免费的12周课程，如果你每周投入6-9小时，可以完成，深入学习2D和3D互动游戏的开发，如《超级马里奥兄弟》，《口袋妖怪》等。你将学习2D和3D图形、动画、声音以及碰撞检测，使用流行的框架以及像Lua和C#这样的编程语言。
- en: Programme your own game, relive your childhood and learn a new skill on the
    way!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 编程自己的游戏，重温童年时光，并在过程中学习新技能！
- en: Introduction to Cybersecurity
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全入门
- en: 'Link: [CS50''s Introduction to Cybersecurity](http://edx.sjv.io/QyrgqP)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [CS50网络安全入门](http://edx.sjv.io/QyrgqP)'
- en: This free 5-week course, which can be completed if you commit 2-6 hours per
    week provides an introduction to cybersecurity for technical and non-technical
    audiences. In this course, you will learn how to protect your own data, devices,
    and systems from today's threats as well as be able to recognize and evaluate
    tomorrow's threats. This course should be crucial for everybody as these measures
    apply both at home and at work.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个免费的5周课程，如果你每周投入2-6小时，可以完成，提供了针对技术和非技术观众的网络安全入门介绍。在这个课程中，你将学习如何保护自己的数据、设备和系统免受当今威胁，并能够识别和评估未来的威胁。这个课程对每个人都至关重要，因为这些措施在家里和工作中都适用。
- en: The assignments have been inspired by real-world events, giving you a range
    of both high-level and low-level examples of threats.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些作业灵感来源于现实世界事件，提供了高层次和低层次威胁的多种示例。
- en: Wrapping up
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 7 FREE courses with Harvard University to kickstart your tech career. A wide
    range of courses regardless of where you want to start or end up, these courses
    will equip you with the skills to start something great and not look back!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 7门与哈佛大学合作的免费课程，帮助你开启技术职业生涯。这些课程涵盖广泛，无论你想从何处起步或最终目标是什么，它们都将为你提供开始伟大事业所需的技能，让你不再回头！
