  type: TYPE_NORMAL
- en: '**Short form videos:** Most of the videos below are 1–5 minutes long, which
    means you get to upgrade your knowledge in bite-sized, well, bites. Tasty bites!
    Dive right in at the beginning or scroll down to find the topic you’d like to
    learn more about.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Long form videos: **For those who prefer to learn in 1–2 hour feasts, the
    course is also available as 4 longer installments [here](https://bit.ly/mfml_long).'
