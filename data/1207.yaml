  zh: '**个人简介：**[Stefan Maraj](https://www.linkedin.com/in/stefan-maraj-86b0961bb)曾经几乎成为一名会计师，但现在他对网络安全的了解已经超过了收入确认原则。二十年后，他成为了一名网络安全顾问，提供黑客思维的洞察，以准确发现他们从事的计算机恶行及其解决方法。'
