- en: R leads RapidMiner, Python catches up, Big Data tools grow, Spark ignites
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2015/05/poll-r-rapidminer-python-big-data-spark.html](https://www.kdnuggets.com/2015/05/poll-r-rapidminer-python-big-data-spark.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By **[Gregory Piatetsky](https://www.kdnuggets.com/author/gregory-piatetsky
    "Posts by Gregory Piatetsky")**, KDnuggets on May 25, 2015 in [Actian](https://www.kdnuggets.com/tag/actian),
    [Apache Spark](https://www.kdnuggets.com/tag/apache-spark), [Data Mining Software](https://www.kdnuggets.com/tag/data-mining-software),
    [H2O](https://www.kdnuggets.com/tag/h2o), [Knime](https://www.kdnuggets.com/tag/knime),
    [Poll](https://www.kdnuggets.com/tag/poll), [Python](https://www.kdnuggets.com/tag/python),
    [R](https://www.kdnuggets.com/tag/r), [RapidMiner](https://www.kdnuggets.com/tag/rapidminer),
    [SQL](https://www.kdnuggets.com/tag/sql)![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)
    [comments](#comments)
  prefs: []
  type: TYPE_NORMAL
- en: The 16th annual KDnuggets Software Poll continued to get huge attention from
    analytics and data mining community and vendors, attracting about 2,800 voters,
    who chose from a record number of 93 different tools.
  prefs: []
  type: TYPE_NORMAL
- en: R is the most popular overall tool among data miners and data scientists, but
    Python usage grows faster and it is likely to catch up in 2-3 years. RapidMiner
    remains the most popular suite for data mining/data science, but it got fewer
    votes than last year. There was a notable increase in Hadoop/Big Data tool usage
    (29%, up from 17% in 2014), mainly driven by jump in Spark whose usage share grew
    over 3-fold. (see [KDnuggets exclusive interview with Spark Creator Matei Zaharia](/2015/05/interview-matei-zaharia-creator-apache-spark.html)).
    Other tools with strong growth include H2O (0xdata), Actian, MLlib, and Alteryx.
  prefs: []
  type: TYPE_NORMAL
