- en: 'Step 6: SQL for Data Science'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: OK, so you've made some headway with learning SQL. You can query some data,
    create and manage some tables, make a view if you had to, and even use joins in
    some more complex querying. But why are you learning all this again? For data
    science, right? Let's take a bit of a break from the technical to get an idea
    of this very topic.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a couple of discussions regarding what SQL can be used for in data
    science:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '[SQL For Data Science (from yhat)](http://blog.yhat.com/posts/sql-for-data-scientists.html)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How do data scientists use SQL? (from Quora)](https://www.quora.com/How-do-data-scientists-use-SQL)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 7: SQL Integration with Python, R'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Often we will find that SQL is embedded in, or called from within, software
    written in other programming languages as part of a larger system. For example,
    in web development you may find PHP or Ruby or some other language making calls
    to a database via SQL to input, modify, or retrieve application-related data.
    In data science, you may see SQL being called as part of some application written
    in, perhaps, Python or R. To that end, having an understanding of how these languages
    play with SQL is not a bad idea.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
