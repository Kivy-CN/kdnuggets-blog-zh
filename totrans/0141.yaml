- en: '[![AI Chrome Extensions for Data Scientists Cheat Sheet](../Images/ad1303f371adba3e2afa83f1b882b55f.png)](https://www.kdnuggets.com/publications/sheets/10_AI_Chrome_Extensions_for_Data_Scientists_KDnuggets.pdf)'
  prefs: []
