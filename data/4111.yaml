- en: 7 Python Projects for Beginners
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合初学者的 7 个 Python 项目
- en: 原文：[https://www.kdnuggets.com/2022/11/7-python-projects-beginners.html](https://www.kdnuggets.com/2022/11/7-python-projects-beginners.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/11/7-python-projects-beginners.html](https://www.kdnuggets.com/2022/11/7-python-projects-beginners.html)
- en: '![7 Python Projects for Beginners](../Images/4a1d272c0b1b7339217d39930e1b64bc.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![适合初学者的 7 个 Python 项目](../Images/4a1d272c0b1b7339217d39930e1b64bc.png)'
