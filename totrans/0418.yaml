- en: 'I am a strong supporter of the data science tracks as they have helped me in
    the past. I have written a couple of blogs on how career tracks have helped me
    secure data science professional certification: [Become a Data Science Professional
    in Five Steps](/2022/03/become-data-science-professional-five-steps.html) and
    [How to Get Certified as a Data Scientist](/2021/12/get-certified-data-science.html).
    In this blog, I will help you choose the data science career track that provides
    the best value for money, interactive learning platform, and certification.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我是数据科学课程的坚定支持者，因为它们在过去帮助了我。我写过几篇关于职业轨迹如何帮助我获得数据科学专业认证的博客：[五步成为数据科学专业人士](/2022/03/become-data-science-professional-five-steps.html)
    和 [如何获得数据科学家认证](/2021/12/get-certified-data-science.html)。在这篇博客中，我将帮助你选择最具性价比、互动学习平台和认证的数据科学职业轨迹。
- en: Data Scientist With Python Track
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 数据科学家轨迹
- en: '![Data Scientist with Python Track](../Images/89bc6a4e35235641ebe23bc65fb76a39.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Python 数据科学家轨迹](../Images/89bc6a4e35235641ebe23bc65fb76a39.png)'
- en: Image from [DataCamp](https://app.datacamp.com/learn/career-tracks/data-scientist-with-python?version=5)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [DataCamp](https://app.datacamp.com/learn/career-tracks/data-scientist-with-python?version=5)
- en: '[Data Scientist with Python Track](https://app.datacamp.com/learn/career-tracks/data-scientist-with-python?version=5)
    is a career track that will prepare you to take certification tests. You will
    learn to import, clean, manipulate, and visualize data. It will also teach you
    the fundamentals of Natural Language Processing (NLP) and machine learning. The
    data science career track is perfectly balanced with theory, live coding, assessment
    test, guided projects, and tutorials. After completing the data science track,
    the platform will guide you to take certification tests, and after securing your
    certificate, DataCamp will help you find your next dream data job.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python 数据科学家轨迹](https://app.datacamp.com/learn/career-tracks/data-scientist-with-python?version=5)
    是一个准备你参加认证考试的职业轨迹。你将学习如何导入、清理、操作和可视化数据。它还将教你自然语言处理（NLP）和机器学习的基础知识。数据科学职业轨迹在理论、实时编码、评估测试、指导项目和教程方面都得到了完美的平衡。完成数据科学轨迹后，该平台将指导你参加认证考试，并在获得证书后，DataCamp
    将帮助你找到下一个梦想数据职位。'
- en: The monthly subscription varies from time to time as they are always running
    some kind of promotion which is great. You can also get 2 months free premium
    through [GitHub Education](https://education.github.com/pack/offers?sort=popularity&tag=Learn),
    or if you are part of an **NGO**, you can apply to receive a free yearly subscription.
    The content and interactive exercise make it quite appealing for **non-technical**
    professionals. Data science professional certificate is hard to get, and slowly
    it is becoming an industry standard.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 月度订阅费用不时会有所变化，因为他们总是有某种促销活动，这非常好。你还可以通过[GitHub Education](https://education.github.com/pack/offers?sort=popularity&tag=Learn)获得2个月的免费高级订阅，或者如果你是**非政府组织**的一部分，你可以申请获得免费的年度订阅。内容和互动练习使其对**非技术**专业人士非常有吸引力。数据科学专业证书难以获得，并且逐渐成为行业标准。
- en: MIT Applied Data Science Program
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MIT 应用数据科学项目
- en: '![MIT Applied Data Science Program](../Images/c2de924dc39c43bfcbc85d994d391ec9.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![MIT 应用数据科学项目](../Images/c2de924dc39c43bfcbc85d994d391ec9.png)'
- en: Image from [Great Learning](https://www.mygreatlearning.com/mit-data-science-program)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Great Learning](https://www.mygreatlearning.com/mit-data-science-program)
- en: '[MIT Applied Data Science Program](https://www.mygreatlearning.com/mit-data-science-program)
    is one of the best professional certification programs. It provides live virtual
    teaching by MIT faculty members, personalized mentorship & support, and hands-on
    training under the guidance of industrial experts. You are not just getting certified
    by the top university in the world. You are also getting professional experience
    by collaborating with experts on projects. The data science track includes foundations
    for data science, data analysis and visualization, machine learning, recommendations
    systems, and a 3 week-long capstone project.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[MIT 应用数据科学项目](https://www.mygreatlearning.com/mit-data-science-program) 是最好的职业认证项目之一。它提供由
    MIT 教职员工进行的实时虚拟教学、个性化的指导和支持，以及在行业专家指导下的实践培训。你不仅仅是获得了世界顶级大学的认证，还通过与专家合作项目获得了专业经验。数据科学课程包括数据科学基础、数据分析和可视化、机器学习、推荐系统以及为期3周的结业项目。'
- en: The MIT Applied Data Science Program provides **high value for your money**,
    and if you want to supercharge your career, then I will suggest you sign up for
    the program and finish it within **12 weeks**. [Great Learning](https://www.mygreatlearning.com/)
    platform provides dedicated support and career counseling. If you are unsure about
    paying for the program, then check out the huge library of [Data Science Courses](https://www.mygreatlearning.com/data-science/courses)
    on Great Learning. The library consists of short courses, certificate programs,
    career paths and free courses.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: MIT 应用数据科学项目提供**高价值**，如果你想快速提升你的职业生涯，我建议你报名参加该项目，并在**12周**内完成它。 [Great Learning](https://www.mygreatlearning.com/)
    平台提供专门的支持和职业咨询。如果你对支付该项目费用有疑虑，可以查看 Great Learning 上的庞大[数据科学课程](https://www.mygreatlearning.com/data-science/courses)库。这个库包含短期课程、证书项目、职业路径和免费课程。
- en: IBM Data Science Professional Certificate
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IBM 数据科学专业证书
- en: '![IBM Data Science Professional Certificate](../Images/53a2adb464f50c452d4e49a02bd1c1a8.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![IBM 数据科学专业证书](../Images/53a2adb464f50c452d4e49a02bd1c1a8.png)'
- en: Image from [Coursera](https://www.coursera.org/professional-certificates/ibm-data-science)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Coursera](https://www.coursera.org/professional-certificates/ibm-data-science)
- en: Kickstart your data science and machine learning career by taking a **12 month**
    long [IBM Data Science Professional Certificate](https://www.coursera.org/professional-certificates/ibm-data-science)
    program. It contains **10 courses** that cover the fundamentals of data science,
    Python, and SQL. The course has no prerequisites, so even non-technical professionals
    can start a data science career.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过参加**12个月**的[IBM 数据科学专业证书](https://www.coursera.org/professional-certificates/ibm-data-science)项目，启动你的数据科学和机器学习职业生涯。该项目包含**10门课程**，涵盖数据科学、Python
    和 SQL 的基础知识。课程没有先决条件，因此即使是非技术专业人士也可以开始数据科学职业生涯。
- en: The program will teach you about data science tools, methodologies, AI & development,
    approaching data science projects, database & SQL, data analysis & visualization,
    and machine learning. After completing the course, you will receive an **IBM certificate**
    and job-ready skills. You can get financial aid, or if you are a student, you
    can get it for free, if your university is registered. I am a big fan of the [Coursera](https://www.coursera.org/)
    learning platform, and it has completely changed remote learning for me. I am
    sure you will also fall in love with this platform once you start to explore the
    hidden features.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目将教你有关数据科学工具、方法论、人工智能与开发、数据科学项目的处理、数据库与SQL、数据分析与可视化以及机器学习的知识。完成课程后，你将获得**IBM证书**和职场技能。你可以获得经济援助，或者如果你是学生，可以免费获得，前提是你的大学已经注册。我是[Coursera](https://www.coursera.org/)学习平台的忠实粉丝，它彻底改变了我的远程学习体验。我相信你一旦开始探索这个平台的隐藏功能，也会爱上它。
- en: Become A Data Scientist
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为数据科学家
- en: '![Become a Data Scientist](../Images/8bbf34aa6de1bd65997e37700fe4d827.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![成为数据科学家](../Images/8bbf34aa6de1bd65997e37700fe4d827.png)'
- en: Image from [Udacity](https://www.udacity.com/course/data-scientist-nanodegree--nd025)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于[Udacity](https://www.udacity.com/course/data-scientist-nanodegree--nd025)
- en: '[Become a Data Scientist](https://www.udacity.com/course/data-scientist-nanodegree--nd025)
    by taking the Udacity Nanodegree Program. [Udacity](https://www.udacity.com/)
    courses have taught me a lot about **production-ready** Python programming and
    helped me understand the key concepts of machine learning. You feel engaged and
    motivated while working on the latest technologies.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过参加[Udacity数据科学家纳米学位](https://www.udacity.com/course/data-scientist-nanodegree--nd025)项目，成为一名数据科学家。[Udacity](https://www.udacity.com/)的课程让我学到了很多关于**生产级**Python编程的知识，并帮助我理解了机器学习的关键概念。在处理最新技术时，你会感到投入和激励。
- en: The Nanodegree program is 4 months long and covers all the vital topics such
    as programming (Python, SQL, Terminal), probability and statistics, data wrangling,
    data visualization with matplotlib, and machine learning. Apart from essential
    topics, you will learn to write data science blog posts, build **data pipelines**
    for disaster response, and work on various data science and machine learning projects.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 纳米学位项目为期4个月，涵盖了所有重要的主题，如编程（Python、SQL、终端）、概率与统计、数据处理、使用matplotlib的数据可视化和机器学习。除了这些基本主题，你还将学习撰写数据科学博客文章，为灾难响应构建**数据管道**，以及参与各种数据科学和机器学习项目。
- en: The course is expensive, but I assure you it's all worth the money and time.
    You can also get a personal discount or financial assistance which will make it
    affordable even for students who are from developing countries.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程价格昂贵，但我向你保证，这些花费是值得的。你还可以获得个人折扣或经济援助，这将使其对来自发展中国家的学生更为实惠。
- en: HarvardX Data Science Professional Certificate
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HarvardX数据科学专业证书
- en: '![HarvardX Data Science Professional Certificate](../Images/2adf4d8bd8e1142790e910ca71138938.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![HarvardX数据科学专业证书](../Images/2adf4d8bd8e1142790e910ca71138938.png)'
- en: Image from [edX](https://www.edx.org/professional-certificate/harvardx-data-science)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于[edX](https://www.edx.org/professional-certificate/harvardx-data-science)
- en: '[HarvardX Data Science Professional Certificate](https://www.edx.org/professional-certificate/harvardx-data-science)
    is an **R-based** program that will introduce you to RStudio, tidyverse, GitHub,
    and machine learning algorithms. A year-long certificate program covers the basics
    of R programming, data visualization, statistics & probability, modeling, development
    tools, data wrangling, and machine learning. You will be getting certified by
    Harvard University with experience in a high demand programming language. The
    program consists of 9 courses, and it is run twice a year, in **January** and
    **July.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[HarvardX数据科学专业证书](https://www.edx.org/professional-certificate/harvardx-data-science)是一个**基于R语言**的项目，它将向你介绍RStudio、tidyverse、GitHub和机器学习算法。为期一年的证书项目涵盖了R编程基础、数据可视化、统计与概率、建模、开发工具、数据处理和机器学习。你将获得哈佛大学的认证，并拥有一种高需求的编程语言的经验。该项目包括9门课程，每年运行两次，分别在**1月**和**7月**。'
- en: Conclusion
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In the recent [blog](/2022/03/people-fail-learn-programming.html), Natassha
    Selvaraj explains how to avoid tutorial traps. It’s all about making logical choices
    for your future without wasting time on random tutorials. She explains how every
    other tutorial is teaching you the same thing, and you're not progressing. If
    you want to avoid the tutorial trap and walk on a straight path to success, then
    start with any of the career tracks I have mentioned. The career track will teach
    you everything in perfect order and provide you with the opportunity to work on
    highly in-demand portfolio projects.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的[博客](/2022/03/people-fail-learn-programming.html)中，Natassha Selvaraj 解释了如何避免教程陷阱。关键在于为你的未来做出合理选择，而不是浪费时间在随机教程上。她解释了每个教程都在教你相同的内容，而你却没有进展。如果你想避免教程陷阱并走上通向成功的正道，那么从我提到的任何职业路径开始吧。职业路径会按完美的顺序教会你所有内容，并为你提供参与热门作品项目的机会。
