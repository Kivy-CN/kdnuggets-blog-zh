- en: Cloud Storage Adoption is the Need of the Hour for Business
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/02/cloud-storage-adoption-need-hour-business.html](https://www.kdnuggets.com/2022/02/cloud-storage-adoption-need-hour-business.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The proliferation of social media, IoT devices, and sensors has translated into
    a huge explosion of data. While more data is always welcomed, it comes with its
    own sets of challenges, especially when it comes to data management. Data that
    is not managed effectively is as good as no data at all.
  prefs: []
  type: TYPE_NORMAL
- en: According to research by IDC, organizations expect a 30-40% growth in data (mostly
    unstructured) annually. So, if a business is producing and managing around 10PB
    of data today, hypothetically it will be managing 14PB of data the next year.
    Now the problem with this exponential growth in data is that it pressurizes businesses
    to scale and adapt quickly.
  prefs: []
  type: TYPE_NORMAL
