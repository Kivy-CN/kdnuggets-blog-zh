- en: Basic rules in resume preparation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Resume formatting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most job applications accept resumes in both pdf and word format. But I would
    suggest you stick to the pdf version as this ensures the formatting is preserved,
    that is the recruiter sees the resume the same way you see it.
  prefs: []
  type: TYPE_NORMAL
- en: Profile summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Profile summary is key to a resume, consider it as an elevator pitch. It should
    be persuasive and should cover information like who you are, what are your skills
    and strengths. This part of the resume will be the main driver for the first impression
    also in influencing the recruiter’s decision hence spend enough time to ensure
    it includes the key details about you.
  prefs: []
  type: TYPE_NORMAL
- en: My people include career objectives at the beginning of the resume. I personally
    advocate removing the career objective from the resume and instead use that space
    for a better profile summary. Because most recruitment happens based on your achievements,
    strengths, and skill and not based on your aspirations. So make an intelligent
    decision and efficiently use the real-estate of your resume especially the start.
  prefs: []
  type: TYPE_NORMAL
- en: Use bullet points
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Make sure the details you include in your resume are in bullet points, be it
    the profile summary or professional/project experience. It is very difficult to
    focus on a long paragraph and hence keeping it simple and in bullet point ensures
    better readability as demonstrated in the below screenshots.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6b28d98c49a217735fca233966dae294.png)'
  prefs: []
  type: TYPE_IMG
- en: Profile summary in one long paragraph
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3595fa6f6252910cd2387e3193431903.png)'
  prefs: []
  type: TYPE_IMG
- en: Profile Summary in bullet points
  prefs: []
  type: TYPE_NORMAL
- en: Try to restrict each bullet point to 2–3 lines and make key phrases bold as
    it helps while scanning through quickly.
  prefs: []
  type: TYPE_NORMAL
- en: Consistency in format
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The contents of the resume should be in a consistent format, the titles, subtitles,
    bullet points, and other texts in the resume should all be in a consistent format.
    Below are few things that will ensure consistency,
  prefs: []
  type: TYPE_NORMAL
- en: Pick one font and use it across the resume
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Titles used in your resume like for highlighting Experience and Education should
    be in a consistent format. You can choose to use a bigger font but let it be consistent
    across the resume
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If your resume is more than one page then ensure the margin, alignments and
    spaces are consistent across all the pages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can choose to capitalize the first words in the titles but then let it be
    consistent across the resume
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoid typos
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Always check for typographical and grammatical errors as they might turn off
    the recruiter. While there is a good chance for the typographical and grammatical
    errors to go unnoticed but when caught they send out wrongs signals like,
  prefs: []
  type: TYPE_NORMAL
- en: You are not detailed enough to catch those mistakes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a data scientist communication is a key aspect and having spelling or grammatical
    mistakes is definitely not good
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Firms are increasingly using automated tools to filter resumes, these tools
    most likely reject resume with typographical errors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Include contact details
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your contact details are important for the recruiter to contact you hence ensure
    that you double-check your details. Many people start editing their resumes based
    on their colleague’s or friend’s resumes in those cases ensure the hyperlinks
    are also edited when you edit the text. Like when you edit the email id ensure
    the email in the hyperlink is edited as well.
  prefs: []
  type: TYPE_NORMAL
- en: Include links to your profile and portfolios
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Ensure your resume has links to your LinkedIn profile, git repository, and other
    websites or profiles like Kaggle you would like to highlight to the recruiter
  prefs: []
  type: TYPE_NORMAL
- en: Customizing your resume and cover letter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When you are competing with a lot of people on a job application, simple things
    like customization can be a differentiator and could help you in getting the immediate
    attention of the recruiter. When I say customizing your resume to the job posting
    it doesn’t mean completely re-writing your resume to every job you apply but just
    making a few minor tweaks to ensure your profile highlights the requirement and
    the expectation the job demands.
  prefs: []
  type: TYPE_NORMAL
- en: Customizing your resume helps you in
  prefs: []
  type: TYPE_NORMAL
- en: Ensuring that your resume is tailored to the job posting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure your resume passes the automated keyword-based filtering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sends out a positive signal to the recruiter since you have done your groundwork
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are few components in your resume that you can customize, they are
  prefs: []
  type: TYPE_NORMAL
- en: The target job title in your resume, as well as the cover letter, should match
    the job posting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure skills highlighted in your resume includes some of the skills requested
    in the job description
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make simple modifications to your profile summary to ensure the expectation
    mentioned in the job posting are addressed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are applying for a job position away from your current city or you are
    applying for a job that demands traveling then explicitly mention in the resume
    or the cover letter your willingness to relocate or travel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google X-Y-Z formula to make impactful statements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is an amazing formula that helps to convert your accomplishments into a
    high-impact statement. It was first introduced by Laszlo Bock in his article [here](https://www.linkedin.com/pulse/20140929001534-24454816-my-personal-formula-for-a-better-resume/).
    This is a very effective technique that can be used to write an impactful resume.
    This formula means,
  prefs: []
  type: TYPE_NORMAL
- en: '**Accomplished “X” as measured by “Y” by doing “Z”**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I will use some simple examples to exactly explain how this formula can be applied
    in your data science resume.
  prefs: []
  type: TYPE_NORMAL
- en: '**Example 1:**'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Built a recommendation system”*'
  prefs: []
  type: TYPE_NORMAL
- en: this is a simple statement, not attractive at all because it doesn’t exactly
    mention the impact of the use case. We can try to improve it by including details
    of its impact by using below the statement,
  prefs: []
  type: TYPE_NORMAL
- en: '*“Built a recommendation system that increased revenue by 10%”*'
  prefs: []
  type: TYPE_NORMAL
- en: Now, this is much better than the previous statement but this can be further
    improved by using the Google X-Y-Z formula as below (X, Y, and Z of the formula
    are highlighted below)
  prefs: []
  type: TYPE_NORMAL
- en: '*“Built a ****recommendation system (X) ****that helped to increase the ****revenue
    by 10% and improved the customer engagement (Y)****on the platform by using ****Collaborative
    Filtering Algorithm (Z)****”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Example 2:**'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Participated in a kaggle competition”*'
  prefs: []
  type: TYPE_NORMAL
- en: this is again a simple statement which just says you participated in a kaggle
    competition but doesn’t talk about your performance hence this can be improved
    by including some details like below,
  prefs: []
  type: TYPE_NORMAL
- en: '*“Finished at 20th Place in a Kaggle competition”*'
  prefs: []
  type: TYPE_NORMAL
- en: This is now better but we can make it more impactful by using the google X-Y-Z
    formula like,
  prefs: []
  type: TYPE_NORMAL
- en: '*“Participated in a ****Kaggle competition (X) ****and finished at ****20th
    position out of 1250 teams (Y) ****by ****working with 3 colleagues building an
    ensemble predictive model (Z)****”*'
  prefs: []
  type: TYPE_NORMAL
- en: Now, use this formula to convert your accomplishments into more powerful statements.
  prefs: []
  type: TYPE_NORMAL
- en: Tools to help build a stunning resume
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are great tools out there to help you in building a stunning resume. Below
    are two of my favorites,
  prefs: []
  type: TYPE_NORMAL
- en: '[Resume.io](https://resume.io/)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is a paid platform to build your resume and cover letter, though it doesn’t
    require any payment to use the platform and build a resume payment will be required
    for you to download the resume
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They have a lot of resume templates catering to several job categories to help
    you with getting started
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While this platform supports several templates and has many options to make
    changes but some parts of the template remain rigid. But I personally feel its
    better this way as it makes you focus only on things that need attention and it
    also ensures consistency in your resume
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Flowcv.io](https://flowcv.io/)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is a free platform to build your resume and cover letter, if you wish to
    have more than one version of your resume then it is required to make a one-off
    payment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This platform offers several configurations to make any changes to define how
    things should look. I feel having more options means more decision to make hence
    time-consuming and might lead to some inconsistencies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These tools are very helpful in creating stunning resumes.
