- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Because of the appeal of the field of data science and the premise of high incomes,
    more and more people decide to join the field every day. Some may come from a
    technical background, while others just join in due to curiosity; regardless of
    the reason you decide to join the field, your no. 1 goal will probably be to have
    a strong, solid portfolio that can help you land the job you want.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据科学领域的吸引力以及高收入的前景，越来越多的人决定加入这个领域。有些人可能来自技术背景，而另一些人则因好奇而加入；无论你决定加入该领域的原因是什么，你的首要目标可能是拥有一个强大而扎实的作品集，以帮助你获得理想的工作。
- en: So, *how can you increase the appeal of your portfolio?*
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，*如何提升你的作品集的吸引力？*
- en: Although getting into data science doesn’t necessarily require any degrees or
    certificates, sometimes having some could help make you stand out in the applicants'
    pool when applying for a job.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管进入数据科学领域并不一定需要任何学位或证书，但有时拥有一些证书可以帮助你在申请工作时脱颖而出。
- en: What makes a good data science portfolio is collecting projects that show your
    skills, prove your knowledge, and demonstrate your ability to build solid data
    science projects. That’s the core of a good portfolio, but you can also add some
    certificates to prove that you put in the time, effort, and money to hone your
    skills and become a more qualified data scientist.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的数据科学作品集的关键在于收集展示你技能、证明你知识并展示你构建稳固数据科学项目能力的项目。这是一个优秀作品集的核心，但你也可以添加一些证书来证明你投入了时间、精力和金钱来提升技能，成为更合格的数据科学家。
- en: Luckily, not all certificates you can get require you to go to a testing center.
    In fact, most of the desirable data science certificates can be taken from the
    comfort of your couch.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，并非所有证书都要求你去考试中心。事实上，大多数受欢迎的数据科学证书可以在舒适的家中获得。
- en: This article presents you with 6 highly desirable certificates that you can
    obtain to increase your chances of landing an internship or your dream job.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本文向你展示了6个极具吸引力的证书，这些证书能提高你获得实习或理想工作的机会。
- en: 'Microsoft Certified: Azure Data Scientist Associate'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Microsoft认证：Azure数据科学家助理
- en: Microsoft is one of the leading names of technology and software; they offer
    a [certificate](https://docs.microsoft.com/en-us/learn/certifications/azure-data-scientist) that
    aims to measure your ability to run experiments, train machine learning models,
    optimize your model's performance, and deploy it using the Azure Machine Learning
    workspace.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 微软是技术和软件领域的领先企业之一；他们提供一个[证书](https://docs.microsoft.com/en-us/learn/certifications/azure-data-scientist)，旨在评估你进行实验、训练机器学习模型、优化模型性能并使用Azure机器学习工作区进行部署的能力。
- en: To obtain this certificate, you will need to pass one exam, and you can prepare
    for this exam in one of two ways. Microsoft offers free online materials that
    you can self-study to prepare for the exam. If you prefer having an instructor,
    they also offer a paid option where an Azure machine learning instructor can tutor
    you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得该证书，你需要通过一场考试，你可以通过两种方式之一为这场考试做准备。微软提供免费的在线材料供你自学以备考。如果你更喜欢有老师指导，他们还提供了一个收费选项，可以让Azure机器学习讲师对你进行辅导。
- en: This exam will cost around $165\. The price varies based on the country you
    will proctor the test from.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这次考试的费用大约为$165。费用因你所在的国家/地区而异。
- en: IBM Data Science Professional Certificate
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IBM数据科学专业证书
- en: This certificate comes from IBM and is offered at the end of a course series
    that takes you from being a complete data science beginner to a professional data
    scientist online and at your own pace.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该证书由IBM颁发，并在一个系列课程结束时提供，该课程系列将带你从一个完全的数据科学初学者成长为一个在线的、按自己节奏的专业数据科学家。
- en: IBM Data science professional certificate is offered on both [Coursera](https://www.coursera.org/professional-certificates/ibm-data-science?aid=true#about) and [edX](https://www.edx.org/professional-certificate/ibm-data-science).
    On either platform, you have to complete a set of courses covering all the core
    knowledge of data science to get the certificate and an IBM badge once you’re
    done.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: IBM数据科学专业证书在[Coursera](https://www.coursera.org/professional-certificates/ibm-data-science?aid=true#about)和[edX](https://www.edx.org/professional-certificate/ibm-data-science)上均可获得。在任何一个平台上，你都需要完成一系列涵盖数据科学核心知识的课程，以获得证书和IBM徽章。
- en: To get the certificate from Coursera, you will need to pay a fee of $39 per
    month, so the sooner you can finish the series, the less you will need to pay.
    On the other hand, edX requires $793 for the full course experience regardless
    of how long you will talk to complete it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得Coursera的证书，你需要每月支付$39的费用，因此你完成系列课程的时间越早，你需要支付的费用就越少。另一方面，edX要求支付$793的费用以获得完整的课程体验，无论你需要多久才能完成它。
- en: Google Professional Data Engineer Certification
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Google专业数据工程师认证
- en: '[Google’s professional data engineer certification](https://cloud.google.com/certification/data-engineer) is
    aimed to examine the skills you need to be qualified as a data engineer. A data
    engineer can make data-driven decisions, build reliable models, train, test and
    optimize them.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google的专业数据工程师认证](https://cloud.google.com/certification/data-engineer)旨在考核你作为数据工程师所需的技能。数据工程师可以做出数据驱动的决策，构建可靠的模型，并对其进行训练、测试和优化。'
- en: You can get this certificate by applying directly through the official Google
    certificate page, or you can take a course series and the certificate on [Coursera](https://www.coursera.org/professional-certificates/gcp-data-engineering).
    The courses will teach you all you need to know about machine learning and AI
    fundamentals and build efficient data pipelines and analytics.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过直接在Google证书的官方网站申请来获得该证书，或者你可以参加[Coursera](https://www.coursera.org/professional-certificates/gcp-data-engineering)上的课程系列和证书。这些课程将教授你有关机器学习和AI基础知识的所有内容，以及如何构建高效的数据管道和分析。
- en: To access the course series on Coursera, you will need to have Coursera Plus
    or pay a fee of $49 per month for as long as you need to finish the series and
    obtain your certificate.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问Coursera上的课程系列，你需要拥有Coursera Plus或支付每月$49的费用，直到你完成系列课程并获得证书。
- en: Cloudera Certified Professional (CCP) Data Engineer
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cloudera认证专业数据工程师（CCP Data Engineer）
- en: Cloudera targets open-source developers and offers the [CCP Data Engineer](https://www.cloudera.com/about/training/certification/ccp-data-engineer.html) certificate
    for developers to test their ability to collect, process, and analyze data efficiently
    on the Cloudera CDH environment.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Cloudera针对开源开发者，提供[CCP数据工程师](https://www.cloudera.com/about/training/certification/ccp-data-engineer.html)证书，让开发者测试他们在Cloudera
    CDH环境中高效收集、处理和分析数据的能力。
- en: To pass this exam, you will be given 5-10 data science problems, each with its
    own large dataset and CDH cluster. Your task will be to find a high-precision
    solution for each of these problems and implement it correctly.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过这次考试，你将被提供5-10个数据科学问题，每个问题都有自己的大数据集和CDH集群。你的任务是为这些问题找到高精度的解决方案并正确实施。
- en: To take this exam, you will need to score at least 70% in the exam. The exam
    will be 4 hours long and will cost you $400\. You can take this exam anywhere
    online.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要参加这次考试，你需要在考试中至少得分70%。考试时间为4小时，费用为$400。你可以在任何地方在线参加这次考试。
- en: SAS Certified AI & Machine Learning Professional
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SAS认证AI与机器学习专业人员
- en: 'Unlike the certificates we discussed so far, the [SAS AI & Machine Learning
    Professional certificate](https://www.sas.com/en_id/certification/credentials/advanced-analytics/ai-machine-learning-pro.html) is
    acquired by passing three exams that test three different skill sets. The three
    exams you will need to pass to get the certificate are:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们讨论过的证书不同，[SAS AI & 机器学习专业证书](https://www.sas.com/en_id/certification/credentials/advanced-analytics/ai-machine-learning-pro.html)是通过通过三场测试三个不同技能集的考试来获得的。你需要通过的三场考试包括：
- en: Machine learning exam where your skills to build, train, test performance and
    optimize supervised machine learning models will be tested.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习考试将测试你构建、训练、测试性能和优化监督式机器学习模型的技能。
- en: Forecast and optimization test. In this test, your ability to handle, visualize
    data, build data pipelines and solve optimization problems will be tested.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预测和优化测试。在此测试中，将测试你处理、可视化数据、构建数据管道和解决优化问题的能力。
- en: NLP and computer vision test.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自然语言处理和计算机视觉测试。
- en: SAS offers a free 30 days worth of [preparation materials](https://www.sas.com/en_id/training/academy-data-science/ai-machine-learning-certification.html) that
    will get you ready to take and pass each of these three exams.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: SAS 提供免费的30天[备考资料](https://www.sas.com/en_id/training/academy-data-science/ai-machine-learning-certification.html)，帮助你准备并通过这三场考试。
- en: TensorFlow Developer Certificate
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TensorFlow 开发者证书
- en: TensorFlow is one of the widely used packages for machine learning, AI, and
    deep learning applications. The [TensorFlow Developer Certificate](https://www.tensorflow.org/certificate) is
    given to a developer to demonstrate their ability to use TensorFlow to develop
    solutions for machine learning and deep learning problems.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 是广泛使用的机器学习、人工智能和深度学习应用程序包之一。[TensorFlow 开发者证书](https://www.tensorflow.org/certificate)授予开发者，以展示他们使用
    TensorFlow 开发机器学习和深度学习解决方案的能力。
- en: You can prepare for this certificate by finishing the [DeepLearning.AI TensorFlow
    Developer Professional Certificate](https://www.coursera.org/professional-certificates/tensorflow-in-practice) Coursera
    course series. Once you have earned this certificate, your name and picture will
    be added to the [Google Developers](https://developers.google.com/certification/directory/tensorflow) webpage.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过完成[DeepLearning.AI TensorFlow 开发者专业证书](https://www.coursera.org/professional-certificates/tensorflow-in-practice)的Coursera课程系列来为这个证书做好准备。一旦获得此证书，你的名字和照片将被添加到[Google
    Developers](https://developers.google.com/certification/directory/tensorflow)网页上。
- en: The TensorFlow Developer Certificate is valid for 3 years. Afterward, you will
    need to retake the test to keep your skill level synced with the TensorFlow package's
    recent updates.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 开发者证书有效期为 3 年。之后，你需要重新参加考试，以保持你的技能水平与 TensorFlow 包的最新更新同步。
- en: Takeaways
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收获
- en: If you ask any data scientist whether they needed their degree or certificate
    to land their job roles, most will tell you that they got into data science from
    a non-technical background with a curious mind that only wanted to learn more.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问任何数据科学家他们是否需要学位或证书来获得他们的工作，大多数人会告诉你，他们是从非技术背景进入数据科学的，只有一个好奇的心态，想要更多地学习。
- en: And even though you can become a data scientist and get a good job by self-studying
    the core concepts of data science and building real-life-sized projects or projects
    that can be applied easily to real-life data, sometimes having a certificate can
    help make your portfolio stand out and attract the eyes of recruiters to you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可以通过自学数据科学的核心概念和构建实际项目或可以轻松应用于实际数据的项目来成为数据科学家并获得好工作，但有时拥有一个证书可以帮助你的简历脱颖而出，吸引招聘人员的注意。
- en: Because data science is one of the popular fields today, you will find a redundant
    amount of tutorials and guides online on what you need to do to become a “good
    data scientist” or “how to land your dream data science role.” Not to mention
    the tons of certificates that you can get and free courses you can take to improve
    your skills. I have been where you are, overwhelmed by the amount of information
    out there about data science and how to get into the field. But, I always appreciated
    simple, straightforward articles that get to the point without dragging the topic
    too long.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据科学是目前流行的领域之一，你会发现网上有大量关于如何成为“优秀数据科学家”或“如何获得梦想的数据科学职位”的教程和指南，更不用说可以获得的证书和免费课程。我曾经也被数据科学领域的信息淹没，但我总是欣赏那些简单、直接的文章，它们直接切入要点，不拖延话题。
