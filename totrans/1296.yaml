- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: First of all, I wanted to give a huge shoutout to all of the nurses, doctors,
    grocery clerks, public administrators, and anyone else that’s putting their lives
    at risk to serve their communities.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s not take this for granted. Take this time in isolation to learn new skills,
    read books, and improve yourself. For those interested in data, data analytics,
    or data science, I’m providing a list of fourteen data science projects that you
    can do during your spare time!
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three types of projects:'
  prefs: []
  type: TYPE_NORMAL
- en: Visualization projects
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Exploratory data analysis (EDA) projects
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Prediction modeling
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Visualization Projects
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Perhaps the quickest projects to complete are data visualizations! Below are
    three interesting datasets that you can use to create some intriguing visualizations
    to add to your portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '**Coronavirus visualizations**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/sudalairajkumar/novel-corona-virus-2019-dataset).
  prefs: []
  type: TYPE_NORMAL
- en: Learn how to build dynamic visualizations using Plotly to show how the coronavirus
    has spread globally over time like the one above! Plotly is an amazing library
    that makes data visualizations dynamic, appealing, and simple.
  prefs: []
  type: TYPE_NORMAL
- en: '*If you want to learn how to build a visualization like the one above, check
    out my tutorial *[*here*](https://towardsdatascience.com/visualizing-the-coronavirus-pandemic-with-choropleth-maps-7f30fccaecf5)*.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*My friend, Jack, also wrote an article on predicting the coronavirus recovery *[*here*](https://www.obviously.ai/post/predicting-coronavirus-recovery-with-machine-learning)*!*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Australian Wildfire Visualizations**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/carlosparadis/fires-from-space-australia-and-new-zeland).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/966be4545b1c478a1f74203c3e218071.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Taken from Vox.*'
  prefs: []
  type: TYPE_NORMAL
- en: The 2019–2020 bushfire season, also known as the black summer, consisted of
    several extreme wildfires starting in June 2019\. The fires burnt an estimated
    18.6 million hectares and over 5,900 buildings, [according to Wikipedia](https://en.wikipedia.org/wiki/2019%E2%80%9320_Australian_bushfire_season).
  prefs: []
  type: TYPE_NORMAL
- en: This makes for an interesting project! Leverage your data visualization skills
    using Plotly or Matplotlib to show the magnitude and geographical impact of the
    wildfires.
  prefs: []
  type: TYPE_NORMAL
- en: '*See how my friend, Jack, predicted Brazil’s wildfire patterns *[*here*](https://www.obviously.ai/post/predicting-brazils-wildfire-patterns-in-2020)*!*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Earth Surface Temperature Visualization**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy-Medium'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/berkeleyearth/climate-change-earth-surface-temperature-data/kernels).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a04975fedd0a795fa64add890c91bb9c.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [William Bossen](https://unsplash.com/@william_bossen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/climate-change?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: Have any climate change deniers? Create some data visualizations to show how
    the Earth’s surface temperatures have changed over time. You can do this by creating
    a line graph or another animated Choropleth map!
  prefs: []
  type: TYPE_NORMAL
- en: 'Bonus: create a prediction model that shows what Earth’s temperatures are expected
    to be in fifty years.'
  prefs: []
  type: TYPE_NORMAL
- en: Exploratory Data Analysis Projects
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Exploratory Data Analysis (EDA), also known as Data Exploration, is a step in
    the Data Analysis Process, where a number of techniques are used to better understand
    the dataset being used.
  prefs: []
  type: TYPE_NORMAL
- en: '*If you want to learn more about EDA, check out my guide *[*here*](https://towardsdatascience.com/an-extensive-guide-to-exploratory-data-analysis-ddd99a03199e)*!*'
  prefs: []
  type: TYPE_NORMAL
- en: '**New York Airbnb Data Exploration**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Medium'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/dgomonov/new-york-city-airbnb-open-data).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/17c3fbb64348ff80b9c12213afb0afdd.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Oliver Niblett](https://unsplash.com/@ojnibl?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: Since 2008, guests and hosts have used Airbnb to expand on traveling possibilities
    and present more personalized ways of experiencing the world. This dataset contains
    information on 2019 listings in New York and its geographical information, prices,
    number of reviews, and more.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some questions that you can try to answer are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Which hosts are the busiest and why?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What areas have more traffic than others, and why is that the case?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are there any relationships between prices, number of reviews, and the number
    of days that a given listing is booked?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Most Important Factors related to Employee Attrition and Performance**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/pavansubhasht/ibm-hr-analytics-attrition-dataset).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e7da4d61880c012bc6784768229cc284.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/employees?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: IBM created a synthetic dataset that you can use to understand how various factors
    affect employee attrition and satisfaction. Some of the variables include education,
    job involvement, performance rating, and work-life balance.
  prefs: []
  type: TYPE_NORMAL
- en: Explore this dataset and see if there are any significant variables that indeed
    affect employee satisfaction. Take it a step further and see if you can rank the
    variables from most important to the least.
  prefs: []
  type: TYPE_NORMAL
- en: '**World University Rankings**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/mylesoneill/world-university-rankings).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6c46b6bc2ee36ac7797897f3a3214dde.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Vasily Koloda](https://unsplash.com/@napr0tiv?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/university?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Do you think your country has the best university in the world? What does it
    mean to be the ‘best’ university to start with? This dataset contains three global
    university rankings. Using this data, see if you can answer the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: What countries are the top universities in?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the main factors that determine one’s world ranking?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Alcohol and school success**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/uciml/student-alcohol-consumption).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f4c17b77a1c26a176bb2b53a3ba585c2.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Kevin Kelly](https://unsplash.com/@shootervision?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/alcohol?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: Does alcohol affect students’ grades? If not, what does? This data was obtained
    in a survey from students in math and Portuguese language courses in secondary
    school. It contains several variables like alcohol consumption, family size, involvement
    in extracurriculars.
  prefs: []
  type: TYPE_NORMAL
- en: Using this, explore the relationship between school performance and various
    factors. As a bonus, see if you can predict a student’s final grade based on other
    variables!
  prefs: []
  type: TYPE_NORMAL
- en: '**Pokemon Data Exploration**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/rounakbanik/pokemon).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1f5684071213547be51feb86ede67877.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Taken from Pokemon.com.*'
  prefs: []
  type: TYPE_NORMAL
- en: For all of you gamers out there, here’s a dataset that contains information
    on all 802 Pokemon from all seven generations. Here are several questions that
    you can try to answer!
  prefs: []
  type: TYPE_NORMAL
- en: Which generation has the strongest Pokemon? Which has the weakest?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What Pokemon type is the strongest? The weakest?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is it possible to build a classifier to identify a legendary Pokemon?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are there any correlations between physical traits and strength stats (attack,
    defense, speed, etc.)?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Exploring Factors of Life Expectancy**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/kumarajarshi/life-expectancy-who).
  prefs: []
  type: TYPE_NORMAL
- en: WHO created a dataset of the health status of all countries over time and includes
    statistics on life expectancy, adult mortality, and more. Using this dataset,
    explore the relationships between various variables. What has the biggest impact
    on life expectancy?
  prefs: []
  type: TYPE_NORMAL
- en: 'This dataset was created to answer the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: Do various predicting factors that have been chosen initially really affect
    Life expectancy? What are the predicting variables actually affecting life expectancy?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Should a country having a lower life expectancy value(<65) increase its healthcare
    expenditure in order to improve its average lifespan?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do Infant and Adult mortality rates affect life expectancy?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Does Life Expectancy have a positive or negative correlation with eating habits,
    lifestyle, exercise, smoking, drinking alcohol, etc.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the impact of schooling on the lifespan of humans?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Does Life Expectancy have a positive or negative relationship with drinking
    alcohol?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Do densely populated countries tend to have a lower life expectancy?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the impact of Immunization coverage on life Expectancy?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Check out my article on *[*Predicting Life Expectancy with Regression*](https://medium.com/swlh/predicting-life-expectancy-w-regression-b794ca457cd4)* for
    inspiration!*'
  prefs: []
  type: TYPE_NORMAL
- en: Prediction Modeling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Time Series Forecast on Energy Consumption**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Medium-Advanced'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/robikscube/hourly-energy-consumption).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9271679674e7033c6b96c90cc7578ee8.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Matthew Henry](https://unsplash.com/@matthewhenry?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/energy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: This dataset is composed of power consumption data from PJM’s website. PJM is
    a regional transmission organization in the United States. Using this dataset,
    see if you can build a time series model to predict energy consumption. In addition
    to that, see if you can find trends around hours of the day, holiday energy usage,
    and long term trends!
  prefs: []
  type: TYPE_NORMAL
- en: '**Loan Prediction Forecast**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Easy'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://datahack.analyticsvidhya.com/contest/practice-problem-loan-prediction-iii/).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/905b8826937be058c936dc45a7b060df.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Dmitry Demidko](https://unsplash.com/@wildbook?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/bank?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: Taken from Analytics Vidhya, this dataset has 615 rows and 13 columns on past
    loans that have and haven’t been approved. See if you can create a model that
    predicts whether a loan will get approved or not.
  prefs: []
  type: TYPE_NORMAL
- en: '**Used Car Price Estimator**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Medium'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/austinreese/craigslist-carstrucks-data).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cf8e230cbdee8b0c7e996aca82d9586b.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Parker Gibbs](https://unsplash.com/@parkergibbsmccullough?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/used-car?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: Craigslist is the world’s largest collection of used vehicles for sale. This
    dataset is composed of scraped data from Craigslist and is updated every few months.
    Using this data set, see if you can create a dataset that predicts whether a car
    listing is over or underpriced.
  prefs: []
  type: TYPE_NORMAL
- en: '*Check out my model that predicts used car prices *[*here*](https://towardsdatascience.com/a-machine-learning-project-predicting-used-car-prices-efbc4d2a4998)*!*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Detecting Credit Card Fraud**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Medium-Advanced'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/janiobachmann/credit-fraud-dealing-with-imbalanced-datasets).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1af787809257df113cbf5d5db4dfcb29.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [rupixen.com](https://unsplash.com/@rupixen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/credit-card?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: This dataset presents transactions that occurred in two days, with 492 frauds
    out of 284,807 transactions. The dataset is highly unbalanced, with the positive
    class (frauds) account for 0.172% of all transactions. Learn how to work with
    unbalanced datasets and build a credit card fraud detection model.
  prefs: []
  type: TYPE_NORMAL
- en: '**Skin Cancer Image Detection**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Difficulty: Advanced'
  prefs: []
  type: TYPE_NORMAL
- en: Link to dataset [here](https://www.kaggle.com/kmader/skin-cancer-mnist-ham10000).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/327bd63cfd869fa40df4b5be5c76d9b2.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Allie Smith](https://unsplash.com/@creativegangsters?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/cancer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: 'With over 10,000 images, see if you can build a neural network to detect skin
    cancer. This definitely the hardest project and requires extensive knowledge of
    neural networks and image recognition. *Tip: refer to kernels created by other
    users if you’re stuck!*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Original](https://towardsdatascience.com/14-data-science-projects-to-do-during-your-14-day-quarantine-8bd60d1e55e1).
    Reposted with permission.'
