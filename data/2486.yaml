  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们分别汇总2020年和2021年的观察结果，我们会看到，
- en: Google’s move toward consolidating all of their Cloud ML products under the
    new unified platform (that is, Google Cloud Vertex AI) in 2021 did not yield the
    increase in the Google’s market share in the enterprice (commercial) Cloud ML
    market.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google在2021年将所有Cloud ML产品整合到新的统一平台（即Google Cloud Vertex AI）上的举措，并未导致Google在企业（商业）Cloud
    ML市场中的市场份额增长。
- en: Moreover, the major Cloud ML rivals within the Big Three Cloud Giants — Amazon
    SageMaker and Azure ML Studio — improved their positions, and they became the
    ultimate market leaders as of 2021 (with Amazon SageMaker taking the first place,
    being slightly ahead of Azure ML Studio).
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，三大云巨头中的主要Cloud ML竞争者——Amazon SageMaker和Azure ML Studio——改善了他们的市场位置，并成为截至2021年的*最终*市场领导者（其中Amazon
    SageMaker排名第一，略微领先于Azure ML Studio）。
- en: Azure Congnitive Services have been excluded from the survey in 2021 so it is
    hard to estimate the changes in its market position among the Kagglers vs. 2020.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Cognitive Services在2021年被排除在调查之外，因此很难估算其在Kagglers中的市场位置相较于2020年的变化。
- en: It is hard to estimate the market position changes for the challenger Cloud
    ML products (DataRobot, Databricks, Dataiku, Alteryx, Rapidminer) in 2021 vs.
    2020 since they were not listed in the survey for 2020.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
