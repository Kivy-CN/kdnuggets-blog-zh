- en: In a [previous article](https://towardsdatascience.com/data-science-projects-that-will-get-you-the-job-805065e7260)
    I wrote in 2020, I provided a list of data science project ideas that you can
    add to your portfolio to increase your chances of landing a job. It’s been two
    years since then.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我2020年写的[上一篇文章](https://towardsdatascience.com/data-science-projects-that-will-get-you-the-job-805065e7260)中，我提供了一些数据科学项目的想法，你可以将这些项目添加到你的作品集中，以增加获得工作的机会。距离那时已经过去两年了。
- en: After working in the industry for some time, speaking to data science hiring
    managers, and reviewing resumes, I have a slightly different perspective on the
    types of projects you should add to your resume.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在行业工作了一段时间，与数据科学招聘经理交谈，并审阅了简历后，我对应该添加到简历中的项目类型有了略微不同的看法。
- en: In this article, I will provide you with advice on the kinds of projects you
    should and should NOT add to your portfolio. Some projects actually do more harm
    than good to your resume, and showcasing them makes it likely for your application
    to get tossed out.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将为你提供有关应添加到你的作品集中的项目类型的建议，包括哪些项目应添加，哪些不应添加。一些项目实际上对你的简历有害，展示这些项目可能会导致你的申请被淘汰。
- en: I will also provide you with project ideas with tutorials and source code as
    reference material. Make sure you don’t copy these projects verbatim?—?change
    the codes slightly and add your own unique spin to it, and most importantly, make
    sure you understand what you are doing. Data science interviewers almost always
    ask you to explain past projects and source code, and it will be impossible to
    get through the interview stage if you don’t understand your own work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我还将提供一些项目想法，包括教程和源代码作为参考材料。确保你不要完全照搬这些项目——稍微修改代码并加入你自己的独特创意，最重要的是，确保你理解你在做什么。数据科学面试官几乎总是会要求你解释过去的项目和源代码，如果你不了解自己的工作，将很难通过面试阶段。
- en: '**What kind of projects should you add to your portfolio, and what should you
    avoid?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你应添加哪些项目到你的作品集中，哪些项目应避免？**'
- en: '**DO**: Create projects that solve a problem with the help of data'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**做**：创建能通过数据解决问题的项目'
- en: Too often, I’ve seen people build data science projects with no regard for the
    end objective.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常看到人们构建数据科学项目时忽略了最终目标。
- en: I once went through a candidate’s GitHub profile and saw hundreds of lines of
    EDA and colourful charts. It looked good, but I had no idea what his objective
    was. Honestly, I don’t think he knew either, as he was unable to explain exactly
    what he was trying to achieve with the analysis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经查看过一个候选人的 GitHub 资料，看到数百行 EDA 和五颜六色的图表。它看起来不错，但我不知道他的目标是什么。坦白说，我觉得他自己也不知道，因为他无法准确解释他试图通过分析实现什么。
- en: This candidate made a common mistake?—?He focused too much on trying to showcase
    that he knew how to build different types of charts, pre-process, and manipulate
    data. There was too much emphasis on codes, libraries, and tools, instead of focusing
    on actually deriving an outcome from his analysis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个候选人犯了一个常见的错误？—?他过于专注于展示他知道如何构建不同类型的图表、预处理和操控数据。过多关注代码、库和工具，而不是关注从分析中得出实际结果。
- en: Most hiring managers don’t really care about the libraries and tools you use.
    They want to understand your thought process, and why you decided to take the
    approach you did to solve the problem. They want to know how you struggled in
    deriving the outcome along the way, and what methods you applied to overcome it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数招聘经理并不真正关心你使用的库和工具。他们想了解你的思维过程，以及你为什么决定采取这种方法来解决问题。他们想知道你在得出结果的过程中遇到了哪些困难，以及你应用了哪些方法来克服这些困难。
- en: If you are able to walk them through an entire data science project and explain
    what you did and why you did it, you give employers confidence in your reasoning
    skills. This tells them that regardless of the program or library you use, you
    will be able to solve any problems that arise.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够带领他们了解整个数据科学项目，并解释你做了什么和为什么这么做，你将给雇主信心，证明你的推理能力。这表明无论你使用什么程序或库，你都能解决出现的任何问题。
- en: '**DON’T**: create projects that are overused'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**不要**：创建过度使用的项目'
- en: Titanic survival prediction, Boston house pricing prediction, and Iris flower
    classification are examples of projects that you should **not** display on your
    portfolio.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 泰坦尼克号生存预测、波士顿房价预测和鸢尾花分类是你**不应该**在简历中展示的项目。
- en: While these projects are a great way for you to enhance your own machine learning
    skills, they are just to easy and common to showcase on your resume. These are
    extremely popular data science projects, and it is likely that other candidates
    would have them on their applications as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些项目是提升你机器学习技能的好方法，但它们太简单且常见，不适合在简历上展示。这些数据科学项目非常流行，其他候选人可能也会在他们的申请中展示这些项目。
- en: If a hiring manager reviews 50 applications for a single job listing and you
    showcase the same projects as 40 other candidates, it is likely that your resume
    will get tossed out as you don’t stand out from the crowd.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果招聘经理审阅了 50 份简历，而你展示了与 40 个其他候选人相同的项目，你的简历很可能会被丢弃，因为你没有从人群中脱颖而出。
- en: And since these projects are relatively simple, it will seem to the employer
    as though your data science knowledge is shallow and at a surface level.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些项目相对简单，雇主可能会觉得你的数据科学知识很浅显，仅停留在表面。
- en: Data Science Projects to Build Your Portfolio
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学项目来建立你的作品集
- en: 'Here are a few examples of projects that will strengthen your resume and help
    you stand out amongst other candidates interviewing for the same job:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些能够增强你简历并帮助你在面试中脱颖而出的项目示例：
- en: 1\. Churn Prediction
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 流失预测
- en: Customer churn is the rate at which a consumer stops doing business with an
    organization. A high customer churn rate is bad for companies, and if they are
    able to predict that a user is about to stop making purchases from them, they
    will implement measures to prevent this from happening.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 客户流失率是指消费者停止与组织进行业务的比率。高客户流失率对公司不利，如果他们能预测到用户即将停止购买，他们会采取措施防止这种情况发生。
- en: This is one of the most popular applications of data science in organizations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据科学在组织中的最流行应用之一。
- en: If you showcase a customer churn prediction model on your resume, you will capture
    the attention of hiring managers, as it is a use-case they are familiar with.
    This helps you stand out amongst other candidates who might be showcasing projects
    that have no business relevance whatsoever.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在简历中展示一个客户流失预测模型，你将吸引招聘经理的注意，因为这是一个他们熟悉的用例。这帮助你在展示没有实际业务相关性的项目的其他候选人中脱颖而出。
- en: Here is a tutorial I found online that you can code along to, in order to learn
    how to predict customer churn. Once you understand the codes and are familiar
    with how a churn prediction model works, I suggest building your own algorithm
    from scratch. Do not copy another person’s code without properly understanding
    it, as you will find it difficult to pass the interview or answer questions related
    to the project.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个我在线找到的教程，你可以跟随它来学习如何预测客户流失。一旦你理解了代码并熟悉流失预测模型的工作原理，我建议从头开始构建你自己的算法。不要在没有充分理解的情况下复制别人的代码，否则你会发现很难通过面试或回答与项目相关的问题。
- en: 2\. Customer Segmentation
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 客户细分
- en: Customer segmentation is the process of dividing a company’s target audience
    into different user groups. Each group will have patterns that are similar to
    each other.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 客户细分是将公司的目标受众划分为不同用户组的过程。每个组的模式会相似。
- en: I recommend creating a project like this because it is also a common data science
    use-case in organizations, and will add business value to a company.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐创建这样的项目，因为它也是组织中常见的数据科学用例，并且能为公司增加商业价值。
- en: You can code along to a customer segmentation tutorial I created using Kaggle’s
    [Mall Customer Segmentation dataset](https://www.kaggle.com/vjchoudhary7/customer-segmentation-tutorial-in-python).
    I performed some exploratory data analysis, pre-processing, and finally built
    a model to segment customers of a shopping mall into different user groups. I
    also provided recommendations as to how these individuals should be approached,
    and the type of products they would be interested in.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以跟随我创建的客户细分教程，使用 Kaggle 的 [Mall Customer Segmentation dataset](https://www.kaggle.com/vjchoudhary7/customer-segmentation-tutorial-in-python)
    进行编码。我进行了探索性数据分析、预处理，并最终建立了一个模型，将购物中心的客户细分为不同的用户组。我还提供了如何接触这些个人的建议，以及他们可能感兴趣的产品类型。
- en: 3\. Taxi Trip Duration Prediction
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 出租车行程时间预测
- en: Ride-sharing companies like Uber often need to predict the arrival time of a
    cab and how long it would take for the vehicle to reach its destination.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 共享出行公司如 Uber 经常需要预测出租车到达时间以及车辆到达目的地所需的时间。
- en: This is an application of machine learning that adds value to organizations,
    and will look good on your resume. You can use the [NYC Taxi Trip Duration dataset](https://www.kaggle.com/c/nyc-taxi-trip-duration)
    on Kaggle for this project.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个为组织增加价值的机器学习应用，并且在你的简历上看起来很棒。你可以使用 Kaggle 上的 [NYC Taxi Trip Duration dataset](https://www.kaggle.com/c/nyc-taxi-trip-duration)
    来进行这个项目。
- en: There are a few existing solutions implemented to predict taxi trip duration
    with this dataset, and you can use [this](https://jovian.ai/2018309/nyc-taxi-trip-duration)
    code notebook as a reference point when building your model.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集已经有一些现有的解决方案来预测出租车行程时间，你可以使用 [this](https://jovian.ai/2018309/nyc-taxi-trip-duration)
    代码笔记本作为参考来构建你的模型。
- en: Additional Tips on Landing a Data Science Job
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外的求职数据科学职位技巧
- en: 1\. Always prioritize quality over quantity
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 总是优先考虑质量而非数量
- en: It is better to have 2–3 complete, end-to-end projects on your resume instead
    of having 10 simple, common projects. A hiring manager will generally ask you
    to walk him through one complete data science project and how you implemented
    it. Make sure this isn’t as simple as the Titanic or Iris Flower prediction.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的简历中，最好有2到3个完整的端到端项目，而不是10个简单的常见项目。招聘经理通常会要求你详细介绍一个完整的数据科学项目以及你是如何实施的。确保这个项目不如《泰坦尼克号》或《虹膜花预测》那样简单。
- en: 2\. Include different types of projects on your resume
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 在简历中包括不同类型的项目
- en: The main focus of the projects I listed above is machine learning. Make sure
    to also showcase projects that involve elements of data collection, pre-processing,
    and EDA, as many data science roles require a diverse skillset that goes beyond
    just model building.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我上面列出的项目主要集中在机器学习上。确保还展示涉及数据收集、预处理和EDA的项目，因为许多数据科学职位要求的技能集不仅仅限于模型构建。
- en: 3\. Be creative and original
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 具有创造性和原创性
- en: Hiring managers scan through hundreds of applications everyday. In order to
    really stand out to them, you need to be creative. Showcase projects that tell
    a story?—?something that they likely wouldn’t have come across before. [Here](https://towardsdatascience.com/5-of-my-best-data-science-portfolio-projects-8cd7f81f1b1)
    are some examples of portfolio projects I built that were unique and helped me
    land my first data science job.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘经理每天都会浏览数百份申请。为了真正让自己脱颖而出，你需要具备创造力。展示讲述故事的项目？——一些他们可能以前没有见过的项目。[这里](https://towardsdatascience.com/5-of-my-best-data-science-portfolio-projects-8cd7f81f1b1)有一些我创建的独特作品集项目的示例，它们帮助我获得了第一份数据科学工作。
- en: Attempting to break into an entirely new field can be overwhelming, especially
    if you don’t have any prior formal training in the subject. However, with the
    abundance of online courses, tutorials, and source code published on the Internet,
    you can learn almost everything you need to know about the subject to land a data
    science job.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试进入一个全新的领域可能会让人感到不知所措，尤其是当你没有任何正式的培训背景时。然而，借助大量的在线课程、教程和互联网上发布的源代码，你几乎可以学到关于该领域的所有知识，从而获得数据科学职位。
