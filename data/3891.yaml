  zh: '![Image](../Images/c3f558f08da46a3fc726c2726b4fc655.png)'
- en: Note, once again, that these concepts are all taught using Python, one of the
    dominant programming languages used in data science, and [one of the most popular
    general purpose programming languages](http://pypl.github.io/PYPL.html) in widespread
    use today.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 再次注意，这些概念都是使用 Python 教授的，Python 是数据科学中主导的编程语言之一，同时也是[最受欢迎的通用编程语言之一](http://pypl.github.io/PYPL.html)。
- en: Technology moves quickly. However, while this version of the class was taught
    in September 2016 and uses Python 3.5, the fundamentals of computer science and
    programming are much more static than outsiders tend to believe, and so do not
    be turned off by the fact that this iteration of the course is four years old.
    It really is still very much relevant.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 技术发展迅速。然而，尽管这个版本的课程是在 2016 年 9 月教授的，并且使用了 Python 3.5，但计算机科学和编程的基础知识远比外界认为的要稳定，因此不要因为这个课程版本已有四年历史而感到沮丧。它确实仍然非常相关。
- en: The course's accompanying textbook, [Introduction to Computation and Programming
    Using Python](https://mitpress.mit.edu/books/introduction-computation-and-programming-using-python-second-edition),
    is, unfortunately, not free. However, it can be picked up for a reasonable price
    at sellers like Amazon if you are interested in following along with the readings.
    If not, the lecture videos, notes, and other resources still provide a rich learning
    experience in sum.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 课程配套教材，[Introduction to Computation and Programming Using Python](https://mitpress.mit.edu/books/introduction-computation-and-programming-using-python-second-edition)，不幸的是，并不免费。不过，如果你有兴趣跟随阅读，可以在亚马逊等卖家处以合理价格购买。如果不购买，讲座视频、笔记和其他资源仍然能提供丰富的学习体验。
- en: '![Image](../Images/c7046f06f29c44f875ced5bfd9c5d765.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/c7046f06f29c44f875ced5bfd9c5d765.png)'
- en: If you go through this course and find yourself looking for the next step, MIT's
    [**Introduction to Computational Thinking and Data Science**](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/)
    is the direct follow-up, which is also freely available on their OCW platform.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你完成了这门课程并寻找下一步，MIT 的[**计算思维与数据科学导论**](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/)是直接的后续课程，也可以在他们的
    OCW 平台上免费获得。
- en: You can't go wrong learning to program, and these days you can't go wrong learning
    Python. If you are interested in mastering the essentials of computer science
    and programming, this MIT course on the subject might be for you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程不会出错，如今学习 Python 也不会出错。如果你有兴趣掌握计算机科学和编程的基本知识，这门 MIT 课程可能适合你。
