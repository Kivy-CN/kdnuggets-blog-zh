- en: As Data Science and AI make their way into almost every industries under the
    sun, so do the challenges of building a team capable of building sucessful AI
    projects. The demand for that archetypical “Data Scientist” who is the perfect
    blend of a statistician, programmer and communicator has never been greater. But
    as the dust settles, we have started hearing stories of [failed ](http://analytics-magazine.org/the-data-economy-why-do-so-many-analytics-projects-fail/)projects
    and [disenchanted](https://www.techinasia.com/talk/many-data-scientists-leaving) professionals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学和 AI 进入几乎所有行业，构建能够成功实施 AI 项目的团队的挑战也随之而来。对那种完美融合了统计学家、程序员和沟通者的“数据科学家”的需求从未如此之高。但随着尘埃落定，我们开始听到关于
    [失败](http://analytics-magazine.org/the-data-economy-why-do-so-many-analytics-projects-fail/)项目和
    [失望](https://www.techinasia.com/talk/many-data-scientists-leaving)专业人士的故事。
- en: You may have heard of expensively assembled teams of experts fail time after
    time. As a data science consultant who has worked in various industries, I’ve
    had the chance to see this trend firsthand. Many people tend think Data Science
    as a new field, and expect it to have growing pains as it becomes mainstream,
    but we forget where this field came from. This is my attempt to reflect on the
    qualities that make a successful data team though my own experiences and help
    business leaders and executives create better AI strategies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过一些高价组建的专家团队一次次失败。作为一名在多个行业工作的数据科学顾问，我有机会亲眼见证了这种趋势。许多人倾向于认为数据科学是一个新兴领域，并预期它在成为主流的过程中会有成长的阵痛，但我们忘记了这个领域的起源。这是我通过自己的经历反思成功数据团队的特质，并帮助商业领袖和高管制定更好的
    AI 策略的尝试。
- en: Don’t Forget Your Roots
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不要忘记你的根基
- en: To begin with we need to think of Data Science as the natural evolution of existing
    disciplines rather than an entirely new one. After all, we’ve been working with
    data before the computer age began, and the concept of AI has been around since
    at least the 1960s. Other disciplines like Knowledge Discovery from Databases,
    Decision Support Systems, Business Intelligence, Data Mining, Analytics, Predictive
    Analytics etc. have been around for a long time. The main goal of each of them
    is to extract meaningful patterns from data and use that to gain insights and
    make decisions for the future.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要将数据科学视为现有学科的自然演变，而不是全新领域。毕竟，在计算机时代开始之前，我们就已经在处理数据，而 AI 的概念至少从 1960 年代就存在。其他学科如数据库中的知识发现、决策支持系统、商业智能、数据挖掘、分析、预测分析等已经存在很长时间。它们的主要目标是从数据中提取有意义的模式，并利用这些模式获得洞察力并为未来做出决策。
- en: Data Science is the latest incarnation of this trend that was enabled by massive
    increase in the amount and variety data available to us in the internet age. It
    is further fueled by the availability of relatively cheap computational power
    and new breakthroughs in machine-learning algorithms that can make use of this
    abundant data. The increased complexity and mathematical sophistication of these
    new algorithms then created a sudden need for people with advanced degrees who
    could comprehend them and thus the AI race had begun.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是这种趋势的最新体现，这一趋势得益于互联网时代可用数据量和种类的急剧增加。它还受到相对便宜的计算能力和机器学习算法的新突破的推动，这些突破能够利用这些丰富的数据。这些新算法的复杂性和数学精细程度进一步产生了对能够理解它们的高级学位人员的突然需求，因此人工智能竞赛开始了。
- en: But despite the apparent novelty of this technology, it is my firm belief that
    there is much we can learn from mythologies and best practices followed in older
    disciplines.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这项技术看起来很新颖，但我坚信我们可以从神话和较早学科中遵循的最佳实践中学到很多。
- en: CRISP-DM
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CRISP-DM
- en: The most obvious and often overlooked tool is the [CRISP-DM](https://en.wikipedia.org/wiki/Cross-industry_standard_process_for_data_mining) standard.
    It is an industrial process for structuring your analytics projects that has been
    around since the 1990s.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最明显且经常被忽视的工具是[CRISP-DM](https://en.wikipedia.org/wiki/Cross-industry_standard_process_for_data_mining)标准。这是一个自1990年代以来存在的结构化分析项目的工业流程。
- en: The main idea is to divide an analytics project into a number of clearly defined
    phases. These are — **Business understanding**, **Data understanding**, **Data
    preparation**, **Modeling**, **Evaluation**, and **Deployment**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 主要思想是将分析项目分为几个明确的阶段。这些阶段是——**业务理解**、**数据理解**、**数据准备**、**建模**、**评估**和**部署**。
- en: '![](../Images/3d3ce96cca1c5c370e303b09d86ce2fb.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3d3ce96cca1c5c370e303b09d86ce2fb.png)'
- en: '**Photo: Luminus**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**照片：Luminus**'
- en: Although this process had some shortcomings and the standard hasn’t been updated
    recently, the six phases are still useful. In my view every data professional
    should read and understand these phases to be truly effective.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个过程有一些不足之处，并且标准最近没有更新，但这六个阶段仍然很有用。在我看来，每个数据专业人士都应该阅读并理解这些阶段，以真正发挥作用。
- en: The Team Data Science Process (TDSP)
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Team Data Science Process (TDSP)
- en: Data Science is a fundamentally iterative process and the main drawback of CRISP-DM
    is that it doesn’t incorporate this that well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个本质上迭代的过程，CRISP-DM的主要缺点是它没有很好地融入这一点。
- en: '[TDSP](https://docs.microsoft.com/en-us/azure/machine-learning/team-data-science-process/overview) is
    a modern data science lifecycle process from Microsoft that improves on the older
    methods. Think of it as what happens when the CRISP-DM gets an agile development
    makeover tailored in the age of cloud-based processing.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[TDSP](https://docs.microsoft.com/en-us/azure/machine-learning/team-data-science-process/overview)是微软的一种现代数据科学生命周期过程，它在旧方法上进行了改进。可以把它看作是CRISP-DM在云计算时代进行敏捷开发改造的结果。'
- en: '![](../Images/fa8522731938a7f6342ceb9bc42720b7.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fa8522731938a7f6342ceb9bc42720b7.png)'
- en: 'Photo: Microsoft'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 照片：Microsoft
- en: Your company may have its own tailored process based on what you do, but it
    really helps to know about these foundational processes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你的公司可能有根据你所做的工作量身定制的过程，但了解这些基础流程真的很有帮助。
- en: The secret ingredient?
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 秘密成分？
- en: OK, this was a bit of a trick question. I’ve seen companies often get caught
    up with having the latest and greatest algorithms and computing processors, while
    taking the **data** for granted. We may have plenty of data available, but the
    quality of that data isn’t a given. Good data is still hard to collect, and hence
    can be the main competitive advantage you could have. The best algorithm cannot
    guarantee good models unless you feed it good data. As they say — Garbage in,
    Garbage out.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这有点儿是个 trick question。我看到很多公司常常过于关注最新和最先进的算法和计算处理器，而忽视了**数据**。我们可能有大量的数据，但这些数据的质量不是理所当然的。好数据仍然很难收集，因此可能成为你所拥有的主要竞争优势。最好的算法无法保证好的模型，除非你提供好的数据。正如人们所说——垃圾进，垃圾出。
- en: One of the most overlooked aspects of AI is that most algorithms are available
    free via open source software or through cloud providers at a very low cost. In
    a way AI algorithms have become or will be commoditized through these libraries
    and services.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能最被忽视的方面之一是大多数算法通过开源软件或通过云服务以非常低的成本提供。可以说，人工智能算法已经或将通过这些库和服务商品化。
- en: My advice is to first break your data science roadmap into simple use-cases
    that everyone agrees on and are achievable in single-digit number of weeks. Also
    make sure that the data is obtainable, ROI and/or deliverables are clearly defined
    and the data team is following an iterative execution process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是首先将你的数据科学路线图拆分为每个人都同意的简单应用案例，这些案例可以在几周内实现。同时确保数据是可以获取的，投资回报和/或交付物是明确定义的，并且数据团队遵循迭代执行的过程。
- en: After you’ve had learned from a few of these cycles, you will be in a much better
    position to take on more complex and riskier use-cases.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在你从这些循环中学到了一些经验后，你将更好地应对更复杂和风险更大的应用案例。
- en: The A-team
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A团队
- en: Now that we’ve looked at how we can plan our Data Science projects, I want to
    talk about creating a data team to execute on that. I’m not going to delve into
    topics like where to hire or how the hiring process should be, but the right team
    composition.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了如何规划我们的数据科学项目，我想谈谈如何创建一个数据团队来执行这些计划。我不会深入探讨像在哪里招聘或招聘流程应该如何的问题，而是关注团队的正确组成。
- en: '![](../Images/f63572186aac23c3db510d8e76c57a9a.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f63572186aac23c3db510d8e76c57a9a.png)'
- en: '**Photo: Hudson UK**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**照片：Hudson UK**'
- en: As I eluded to at the beginning of this article, there is much confusion over
    what a Data Scientist is or does. Given the prestige associated with that job
    title, anyone whose job has ever been to work with some data seems to have that
    it in their CVs. I think it’s time to move on from that and have specialized titles
    based on what people actually do.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在本文开头提到的，关于数据科学家的定义或职责存在许多困惑。考虑到这一职位的声望，任何曾经从事数据工作的人似乎都把它写在了简历上。我认为是时候摆脱这一点，根据人们实际做的工作来制定专业的职位名称了。
- en: Just like we don’t expect a doctor to know every medical procedure or diagnosis,
    we shouldn’t expect someone to master everything in the AI either. We must have
    specialists who know the boundaries of their skillsets and responsibilities and
    can work with others to get the job done. Of course this doesn’t mean there aren’t
    people who excel at multiple areas or are generalists, just like we have GPs in
    medicine. Data science is for the most part a team sport.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我们不期望医生知道每一种医疗程序或诊断一样，我们也不应该期望有人在人工智能领域精通一切。我们必须有专业人员，他们了解自己技能和职责的边界，并能够与他人合作完成任务。当然，这并不意味着没有人能在多个领域表现出色或成为通才，就像我们在医学中有全科医生一样。数据科学在很大程度上是一项团队运动。
- en: '![](../Images/ebfb0e00a291d72cf3ef7e39b333818d.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ebfb0e00a291d72cf3ef7e39b333818d.png)'
- en: '**Photo: Business Science**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**照片：Business Science**'
- en: Since, data is the most essential ingredient of any data science strategy the
    first people you need are **Data Engineers**. A data engineer is generally someone
    with good programming and hardware skills, and who can be build your data infrastructure.
    It depends on the size of your data but they are generally comfortable working
    with big data and cloud technologies, know how to build data pipelines, design
    databases, and pull data out of them. They will know how to do look at the data
    at a basic level, and do simple aggregations for sanity checks on the data quality,
    but are not necessarily experts in analyzing it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据是任何数据科学战略中最重要的元素，首先你需要的是**数据工程师**。数据工程师通常是那些具备良好的编程和硬件技能的人，能够构建你的数据基础设施。根据你的数据规模，他们通常能熟练操作大数据和云技术，知道如何构建数据管道、设计数据库并从中提取数据。他们会知道如何在基本层面查看数据，并进行简单的汇总以检查数据质量，但不一定擅长分析数据。
- en: After you’ve built out your data infrastructure and you will need people who
    can take that data, clean it, analyze it, run experiments on it and communicate
    the results. Depending on your business requirements the exact skills varies.
    Most of the time this work is done by **Data Analysts** who are skilled in the
    processing and cleaning data, creating statistical inference or predictive models,
    running experiments, plotting those results, creating reports and providing insights
    to stakeholders higher up. They’ll mostly be working in Jupyter notebook or Rstudio,
    and have a combination of programming, statistics and machine learning knowledge.
    We shouldn’t expect them to write production quality code though.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立好数据基础设施后，你将需要能够处理这些数据的人，他们需要清理、分析数据、进行实验并传达结果。根据你的业务需求，具体的技能要求有所不同。大多数情况下，这项工作由擅长数据处理和清理、创建统计推断或预测模型、运行实验、绘制结果、制作报告并向高层利益相关者提供见解的**数据分析师**来完成。他们通常会在Jupyter
    notebook或Rstudio中工作，具备编程、统计学和机器学习的知识。然而，我们不应该期望他们编写生产级别的代码。
- en: That brings me to the next role. If you are building a data product you will
    need **Machine Learning Engineers **in your team. These are not researchers who
    build machine learning algorithms per se but are data-focused software developers
    familiar with various data science libraries and know how to write production
    quality code based on the models developed by the analysts. To do this job they
    must work closely with Data Engineers, or it might be also done by a math savvy
    Data Engineer for smaller teams. Most developers looking to enter the data science
    field should consider this as a good career option.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了下一个角色。如果你正在建立一个数据产品，你的团队中需要有**机器学习工程师**。这些人不是那些构建机器学习算法的研究人员，而是数据驱动的软件开发人员，他们熟悉各种数据科学库，并知道如何基于分析师开发的模型编写生产级别的代码。为了完成这项工作，他们必须与数据工程师密切合作，或者在较小的团队中，也可以由数学背景强的数据工程师来完成。希望进入数据科学领域的大多数开发人员应该考虑这是一个很好的职业选择。
- en: Sometimes it might also be useful to have a more design-focused **Data Visualization
    Specialist** to create highly polished charts and reports to communicate the results
    of the analysis.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，拥有一位更注重设计的**数据可视化专家**来制作高度精致的图表和报告以传达分析结果也是很有用的。
- en: I tend to think of a **Data Scientist** as someone who is above average in all
    of the aforementioned roles, and also who knows how to work with the **Domain
    Experts** to deliver results. These are collaborators generally outside your team
    or organization that you bring in to leverage their subject-matter expertise in
    cases such as medicine, finance, economics, marketing, law etc.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于认为**数据科学家**是那些在所有上述角色中都表现优于平均水平的人，并且知道如何与**领域专家**合作以交付结果。这些领域专家通常是你团队或组织之外的合作者，你将他们引入来利用他们在医学、金融、经济学、市场营销、法律等领域的专业知识。
- en: If you are working on problems that require some custom or proprietary data
    science algorithms, it might then be time to hire someone with a PhD or core research
    background. They’ll probably have a deep understanding of the theory and algorithms
    behind an AI field like Conversational AI, Computer Vision, Robotics, Reinforcement
    Learning, Graphical Models etc. I tend to like the title **Research Engineer **or **Research
    Scientist** for a role like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在处理需要一些定制或专有数据科学算法的问题时，可能就需要雇佣具有博士学位或核心研究背景的人。他们可能对像对话AI、计算机视觉、机器人学、强化学习、图形模型等AI领域的理论和算法有深刻的理解。我个人倾向于称这种角色为**研究工程师**或**研究科学家**。
- en: Another important but less talked about role in a data science team is that
    of a **Data Science Manager** or **Head of Data Science**. For smaller teams it
    might be sufficient to have a senior member of the team who has a good knowledge
    of all the different roles lead the team. But once the team grows you will probably
    need someone with a strong technological and business strategy background.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队中另一个重要但较少讨论的角色是**数据科学经理**或**数据科学负责人**。对于较小的团队，拥有一位对所有不同角色有深入了解的资深团队成员来领导团队可能就足够了。但一旦团队扩大，你可能需要拥有强大技术和商业战略背景的人。
- en: Data Science managers are hands-on leaders who will build the foundation of
    your data science strategy, recruit and build your team, make sure everybody interacts
    with each other, have the data and information that they need, and develop the
    process that the whole team can follow. They are the data team’s interface to
    the rest of the organization, collaborators and executives. They translate the
    complex AI jargon to non-experts, and make sure their work is aligned with the
    strategy of the organization as a whole.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学经理是实践型领导者，他们将构建你数据科学战略的基础，招募并组建你的团队，确保每个人之间的互动，获得所需的数据和信息，并制定整个团队可以遵循的流程。他们是数据团队与组织其他部分、合作者和高管的接口。他们将复杂的人工智能术语翻译成非专家能够理解的语言，并确保他们的工作与组织整体战略保持一致。
- en: Another important role that managers need to play that is often forgotten is
    devising a [**Data Governance**](https://en.wikipedia.org/wiki/Data_governance)** and **[**Ethics**](https://en.wikipedia.org/wiki/Big_data_ethics)standard
    across the team. Most professionals coming in the field are taught the technical
    skills necessary to do their jobs, but rarely have I seen the importance of data
    privacy and ethical communication of analysis results being talked about. That
    results in cases like the [Facebook scandal](https://en.wikipedia.org/wiki/Facebook%E2%80%93Cambridge_Analytica_data_scandal) which
    bring our field in disrepute. Having someone who knows and enforces these values
    in the team is in my opinion what will make you rise above the rest.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 经理还需要扮演一个常被忽视的重要角色，那就是制定团队的[**数据治理**](https://en.wikipedia.org/wiki/Data_governance)**和**[**伦理**](https://en.wikipedia.org/wiki/Big_data_ethics)标准。大多数进入这个领域的专业人士都学到了执行工作的技术技能，但我很少看到关于数据隐私和分析结果伦理沟通的重要性被提及。这导致了如[Facebook丑闻](https://en.wikipedia.org/wiki/Facebook%E2%80%93Cambridge_Analytica_data_scandal)这样的案例，使我们的领域名誉受损。在我看来，拥有一个了解并执行这些价值观的团队成员，是让你在同行中脱颖而出的关键。
- en: So, these are my views on makes a successful data science team. The main takeways
    are — if we keep our strategy simple to begin with, hire the right people at the
    right time, leverage the knowledge gathered from previous incarnations of the
    field, and develop a process that works best for your team and goals, there is
    no reason you cannot become an effective data-driven organization.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我对成功的数据科学团队的看法。主要的要点是——如果我们从简单的战略开始，选择正确的人才在合适的时间，利用从之前领域中积累的知识，并制定最适合你的团队和目标的流程，那么没有理由你不能成为一个有效的数据驱动型组织。
