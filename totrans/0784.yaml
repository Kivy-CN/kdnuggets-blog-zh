  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Learn Probability in Computer Science with Stanford University for FREE](../Images/9b658529e2f6f9138e1c2f7872c64f1d.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  id: totrans-3
  prefs: []
