  prefs: []
  type: TYPE_NORMAL
  zh: 也发布在：https://himanshuragtah.medium.com/catalyzex-a-must-have-browser-extension-for-machine-learning-engineers-and-researchers-690b64ea3936
- en: '**Bio: [Himanshu Ragtah](https://www.linkedin.com/in/himanshuragtah)** (**[@himanshu_ragtah](https://twitter.com/himanshu_ragtah)**)
    previously worked at Tesla -- where he was automating manufacturing testing for
    Tesla PowerWall, PowerPack, and SuperCharger. He is also a TEDx speaker on bias
    due to AI (especially for women and minorities) and on intelligent transportation.
    Alongside that, he is a SXSW judge, Kairos Society fellow, Hackernoon top publisher,
    and earlier on, he co-founded a SpaceX Hyperloop team with schools like Cornell,
    Princeton, and UMichigan and their prototype placed top 10 internationally --
    and was featured on CNN, The Verge, Wired, and CNBC. Himanshu is a fellow of Kairos
    Society -- an elite club of founders that identify society’s most pressing challenges
    and build new solutions to address them (with mentors like Sir Richard Branson,
    Bill Clinton, and Hayden of the CIA). He was previously awarded the NSERC (NSF
    equivalent in Canada) Industrial Undergraduate Student Research Award, open-sourced
    a 3D-printed prosthetic for US veteran amputees, led a drone robotics team, and
    judged top robotics contests (SXSW, PennApps, Lego League). Lastly, Himanshu helped
    design an innovative electronic music instrument that was featured on CBC and
    DigitalTrends.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介：[Himanshu Ragtah](https://www.linkedin.com/in/himanshuragtah)** (**[@himanshu_ragtah](https://twitter.com/himanshu_ragtah)**)
    曾在特斯拉工作——在那里，他负责为 Tesla PowerWall、PowerPack 和 SuperCharger 自动化制造测试。他还是 TEDx 演讲者，讲述了由于
    AI（尤其是针对女性和少数群体）的偏见以及智能交通方面的话题。此外，他还是 SXSW 评委、Kairos Society 成员、Hackernoon 顶级出版者，早期，他还与康奈尔大学、普林斯顿大学和密歇根大学等学校共同创办了
    SpaceX Hyperloop 团队，其原型在国际上排名前十，并曾被 CNN、The Verge、Wired 和 CNBC 报道。Himanshu 是 Kairos
    Society 的成员——这是一个精英创始人俱乐部，识别社会最紧迫的挑战并制定新的解决方案（导师包括理查德·布兰森爵士、比尔·克林顿和 CIA 的海登）。他曾获得
    NSERC（加拿大 NSF 相当于）的工业本科生研究奖，开源了一个为美国退伍军人假肢的 3D 打印模型，领导了一个无人机机器人团队，并担任顶级机器人比赛的评委（SXSW、PennApps、Lego
    League）。最后，Himanshu 还帮助设计了一个创新的电子音乐乐器，该乐器曾在 CBC 和 DigitalTrends 上介绍。'
- en: '[Original](https://hackernoon.com/catalyzex-a-must-have-browser-extension-for-machine-learning-engineers-and-researchers-a4q3w2t).
