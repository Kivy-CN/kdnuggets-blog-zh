- en: Free MLOps Crash Course for Beginners
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费的 MLOps 初学者速成课程
- en: 原文：[https://www.kdnuggets.com/2022/08/free-mlops-crash-course.html](https://www.kdnuggets.com/2022/08/free-mlops-crash-course.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/08/free-mlops-crash-course.html](https://www.kdnuggets.com/2022/08/free-mlops-crash-course.html)
- en: '![Free MLOps Crash Course for Beginners](../Images/9c9d539b6e48085618e89ede238f1230.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![免费 MLOps 初学者速成课程](../Images/9c9d539b6e48085618e89ede238f1230.png)'
- en: Unless you live a secluded life as a cave-dwelling hermit, you've heard of MLOps,
    and you probably have, at the very least, an idea of what it is.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你过着隐居的生活，否则你一定听说过 MLOps，你可能至少对它有一个大致的了解。
- en: For the cave-dwelling hermits out there, MLOps is a collection of procedures,
    implementations, and practices for machine learning model deployment and life
    cycle maintenance. If you are familiar with DevOps — a similar approach for the
    continuous development of software — you will undoubtedly note that MLOps is a
    portmanteau of machine Learning (ML) and the very same 'Ops' from DevOps.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些隐居在洞穴中的隐士们，MLOps 是一系列用于机器学习模型部署和生命周期维护的程序、实施和实践。如果你熟悉 DevOps——一种用于软件持续开发的类似方法——你会注意到，MLOps
    是机器学习（ML）与 DevOps 中相同的 'Ops' 的合成词。
- en: 'According to [ml-ops.org](https://ml-ops.org/), am informative site crated
    by Dr. Larysa Visengeriyeva, Anja Kammer, Isabel Bär, Alexander Kniesz, and Michael
    Plöd:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [ml-ops.org](https://ml-ops.org/)，这是 Dr. Larysa Visengeriyeva、Anja Kammer、Isabel
    Bär、Alexander Kniesz 和 Michael Plöd 创建的一个信息性网站：
- en: With Machine Learning Model Operationalization Management (MLOps), we want to
    provide an end-to-end machine learning development process to design, build and
    manage reproducible, testable, and evolvable ML-powered software.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过机器学习模型操作化管理（MLOps），我们旨在提供一个端到端的机器学习开发过程，以设计、构建和管理可复现、可测试和可演变的 ML 驱动的软件。
- en: You can [read more about MLOps principles here](https://ml-ops.org/content/mlops-principles).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以 [在这里阅读更多关于 MLOps 原则的内容](https://ml-ops.org/content/mlops-principles)。
- en: MLOps isn't some flavor of the month buzzword; it's a a philosophy (**the**
    philosophy?) for managing machine learning projects in the real world, from their
    inception, to their (hopefully!) inevitable continuous updated as time marches
    on. Don't get fooled into thinking that contemporary machine learning consists
    only of creating models in Jupyter notebooks; learn MLOps and be useful in there
    real world. This is as good a place as any to start that learning journey.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 不是一种流行的术语；它是一种哲学（**哲学**？），用于在现实世界中管理机器学习项目，从其起始到（希望！）随着时间的推移持续更新。不要被误导以为当代机器学习只是创建
    Jupyter 笔记本中的模型；学习 MLOps 并在现实世界中发挥作用。这是开始学习之旅的一个不错的地方。
- en: But what if you want a quick, concise overview of what MLOps is, and how it
    can be useful? The freeCodeCamp course "[Free MLOps Crash Course for Beginners](https://www.youtube.com/watch?v=AF1WZJM_YtY),"
    as instructed by Hamza Tahir of [ZenML](https://www.zenml.io/), does a good job
    of answering these questions and more in a tight one hour long discussion.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你想快速、简洁地了解 MLOps 是什么，以及它如何有用呢？由 [ZenML](https://www.zenml.io/) 的 Hamza Tahir
    指导的免费CodeCamp课程 "[免费 MLOps 初学者速成课程](https://www.youtube.com/watch?v=AF1WZJM_YtY)"，在紧凑的一小时讨论中很好地回答了这些问题以及更多。
- en: The course is based on [ZenML](https://github.com/zenml-io/zenml), a framework
    that allows you to "build portable, production-ready MLOps pipelines."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程基于 [ZenML](https://github.com/zenml-io/zenml)，这是一个允许你“构建可移植的、生产就绪的 MLOps
    管道”的框架。
- en: ZenML helps you standardize your ML workflows as ML **Pipelines** consisting
    of decoupled, modular **Steps**. This enables you to write portable code that
    can be moved from experimentation to production in seconds.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ZenML 帮助你将 ML **管道** 标准化，由解耦的、模块化的 **步骤** 组成。这使你能够编写可移植的代码，并在几秒钟内将其从实验转移到生产环境。
- en: 'Don''t be fooled by being only an hour in length. While you won''t make it
    to MLOps hero by the end of the discussion, you should learn the following, as
    per the course itself:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不要被只有一个小时的时长所迷惑。尽管你不会在讨论结束时成为 MLOps 英雄，但你应该根据课程内容学到以下知识：
- en: 1\. What is MLOps (Machine Learning Operationalization) and why it's necessary.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 什么是 MLOps（机器学习操作化），以及它为何必要。
- en: 2\. What is a machine learning pipeline.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 什么是机器学习管道。
- en: 3\. How to create and deploy a fully reproducible MLOps pipeline from scratch.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3\. 如何从零开始创建和部署一个完全可复现的 MLOps 管道。
- en: 4\. Learn the basics of continuous training, drift detection, alerts, and model
    deployment.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4\. 学习连续训练、漂移检测、警报和模型部署的基础知识。
