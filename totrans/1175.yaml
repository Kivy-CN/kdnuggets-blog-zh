- en: According to the Cambridge Dictionary [1], Data is **information, especially
    facts or numbers, collected to be examined and considered and used to help decision-making,
    or information in an electronic form that can be stored and used by a computer**.
    In other words, Data is a set of variables which can be quantitative or qualitative
    [2,3].
  id: totrans-4
  prefs: []
