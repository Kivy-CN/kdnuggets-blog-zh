- en: Not long ago, we were plagued with sparse data and high data storage costs.
    Fast forward today. Due to our newfound digital mainstays, including the internet,
    social media, e-commerce, and IoT devices, we are continuously flooded with data.
    Data science has evolved into a tool for gaining insights, predicting trends,
    and making decisions during the onset of this era of big data, helping us make
    sense of these massive datasets. The era of big data has now fully come to pass,
    and we have firmly settled into it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，我们面临稀疏的数据和高昂的数据存储成本。快进到今天。由于我们新兴的数字支柱，包括互联网、社交媒体、电子商务和物联网设备，我们持续被数据淹没。数据科学已经发展成为一种工具，在这个大数据时代的初期，帮助我们获得见解、预测趋势和做出决策，使我们能够理解这些庞大的数据集。大数据时代现在已经完全过去，我们已经牢牢地适应了这一时代。
- en: However, changes are becoming apparent as the ability to handle big data increases.
    The focus is no longer the vast amounts of data we generate non-stop; we have
    turned our attention to the ever-proliferating complex data-fuelled AI systems.
    The key question is no longer just "What insights can I derive from this data?"
    We instead ask "What AI system can I run with this data?" The last decade has
    focused on mastering big data. Next, we promise to move on to designing and implementing
    more powerful AI systems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着处理大数据能力的提高，变化变得越来越明显。重点不再是我们不断生成的大量数据；我们已经将注意力转向了不断扩展的复杂数据驱动的AI系统。关键问题不再只是“我可以从这些数据中获得什么见解？”而是“我可以用这些数据运行什么AI系统？”过去十年专注于掌握大数据。接下来，我们承诺将转向设计和实现更强大的AI系统。
- en: 'This emergent trend marks a new phase in which data science is merging with
    the AI ​​career path: the *other* AI-powered singularity. It''s no longer just
    about the ability to analyze data, it''s also about building, training and maintaining
    AI systems that can learn, adapt and make autonomous decisions. This consolidation
    of roles represents an increasingly AI-centric situation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一新兴趋势标志着数据科学与AI职业路径的融合：*另一个* AI驱动的奇点。现在不仅仅是分析数据的能力，还包括构建、训练和维护能够学习、适应并做出自主决策的AI系统。这种角色的整合代表了一个越来越以AI为中心的局面。
- en: To see this change in action, just look at OpenAI's ChatGPT project. Initially,
    the project focused on collecting and organizing large amounts of data to train
    models. However, the focus soon shifted to attempt to create and improve large-scale
    systems capable of generating meaningful, contextual natural language responses.
    Interactions between data and systems will become more dynamic, and AI will use
    data in increasingly complex and innovative ways.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要想看到这种变化的实际应用，只需看看OpenAI的ChatGPT项目。最初，该项目专注于收集和组织大量数据以训练模型。然而，重点很快转向尝试创建和改进能够生成有意义的、上下文相关的自然语言响应的大规模系统。数据与系统之间的互动将变得更加动态，人工智能将以越来越复杂和创新的方式使用数据。
- en: And imagine a future where AI-powered smart cities are the norm. The unseemly
    amounts of data that will be generated from sensors, devices, human interactions,
    and beyond will be consumed by AIs to control traffic flow, energy consumption,
    public safety, and more. This goes beyond data analysis. It's about developing
    giant AI systems that can understand and manage complex urban ecosystems.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下一个未来，人工智能驱动的智能城市成为常态。传感器、设备、人类互动等产生的大量数据将被人工智能用于控制交通流量、能源消耗、公共安全等。这不仅仅是数据分析。它涉及到开发能够理解和管理复杂城市生态系统的庞大人工智能系统。
- en: Data science may appear to be evolving into a branch of contemporary AI, and
    that's because, well, it is. But fret not, as this is but an evolutionary step
    to keep pace with the evolving technology landscape, much like the emergence of
    data science from statistics to handle the once-emerging "big data." Just as statistics
    are an integral part of data science, data science itself will continue to play
    an important role in an AI-driven future.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可能看起来正在演变成现代人工智能的一个分支，这正是因为它确实如此。但不要担心，这只是为了跟上不断发展的技术环境的一个进化步骤，就像数据科学从统计学中涌现以应对曾经新兴的“大数据”一样。正如统计学是数据科学的一个不可或缺的部分，数据科学本身将在人工智能驱动的未来中继续发挥重要作用。
- en: 'The data-related transformation that begin over a decade ago marches onward,
    though its destination is not yet obvious. The direction, however, is clear: future
    careers in the tech industry require understanding data not just in isolation,
    but as the lifeblood of sophisticated and versatile AI systems. Against this backdrop,
    data science will eventually be looked back upon and viewed as a major milestone
    along the road to an AI-centric future. Make no mistake, however; data science
    as its own entity *will* eventually be looked back upon.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据相关的变革自十多年前开始继续推进，尽管其目的地尚不明确。然而，方向是明确的：未来的技术行业职业要求不仅要理解数据本身，还要理解数据作为复杂且多功能的人工智能系统的命脉。在这种背景下，数据科学最终将被视为通向人工智能中心未来的一个重要里程碑。但不要误解；作为一个独立实体的数据科学*将*最终被回顾。
- en: And so, as recent advances in AI begin to leave their mark on so much of the
    world, keep an eye out for its inevitable consumption of data science. Just as
    the *data* is now big, so too are our *aspirations* for the systems that it can
    foster.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，随着近期人工智能的进步开始在世界上留下印记，请注意它对数据科学的不可避免的影响。正如现在的*数据*是庞大的，我们对其可以促进的系统的*愿望*也同样巨大。
