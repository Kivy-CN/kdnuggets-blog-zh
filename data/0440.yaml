- en: 'Junior Data Scientist: The Next Level'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初级数据科学家：下一阶段
- en: 原文：[https://www.kdnuggets.com/2022/02/junior-data-scientist-next-level.html](https://www.kdnuggets.com/2022/02/junior-data-scientist-next-level.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/02/junior-data-scientist-next-level.html](https://www.kdnuggets.com/2022/02/junior-data-scientist-next-level.html)
- en: When you search online, most people advise you to stay at a Junior level for
    a few years before you consider transitioning or moving onto another role. There
    is a difference in the level of experience compared to Junior, Mid-Level, and
    Senior Data Scientists. This article will go through the expectations for all
    job roles and what is required to move up the ladder.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在线搜索时，大多数人建议你在考虑转职或换其他角色之前，先在初级阶段待几年。与初级、中级和高级数据科学家相比，经验水平存在差异。本文将探讨所有职位的期望及晋升的要求。
