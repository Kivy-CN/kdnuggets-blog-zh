- en: Learning statistics can be hard. It can be frustrating. And more than anything,
    it can be confusing. That’s why [**Statology**](https://www.statology.org/) is
    here to help.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This first such collection is on the topic of introductory statistics. If you
    have a look at the following tutorials in order, you should find that by the end
    of them you have a solid understanding upon which to build, and to be able to
    understand and utilize much of the rest of the content on Statology.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Why is Statistics Important?**](https://www.statology.org/why-is-statistics-important/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Statistics is the field that can help us understand how to use this data to
    do the following things:'
  prefs: []
  type: TYPE_NORMAL
- en: Gain a better understanding of the world around us.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make decisions using data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make predictions about the future using data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In this article we share 10 reasons for why the field of statistics is so important
    in modern life.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Descriptive vs. Inferential Statistics: What’s the Difference?**](https://www.statology.org/descriptive-inferential-statistics/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'There are two main branches in the field of statistics:'
  prefs: []
  type: TYPE_NORMAL
- en: Descriptive Statistics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inferential Statistics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This tutorial explains the difference between the two branches and why each
    one is useful in certain situations.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Population vs. Sample: What’s the Difference?**](https://www.statology.org/population-vs-sample/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Often in statistics we’re interested in collecting data so that we can answer
    some research question.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, we might want to answer the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: What is the median household income in Miami, Florida?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the mean weight of a certain population of turtles?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What percentage of residents in a certain county support a certain law?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In each scenario, we are interested in answering some question about a population,
    which represents every possible individual element that we’re interested in measuring.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Statistic vs. Parameter: What’s the Difference?**](https://www.statology.org/statistic-vs-parameter/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'There are two important terms in the field of inferential statistics that you
    should know the difference between: statistic and parameter.'
  prefs: []
  type: TYPE_NORMAL
- en: This article provides the definition for each term along with a real-world example
    and several practice problems to help you better understand the difference between
    the two terms.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Qualitative vs. Quantitative Variables: What’s the Difference?**](https://www.statology.org/qualitative-vs-quantitative-variables/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'In statistics, there are two types of variables:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Quantitative Variables: Sometimes referred to as “numeric” variables, these
    are variables that represent a measurable quantity.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Qualitative Variables: Sometimes referred to as “categorical” variables, these
    are variables that take on names or labels and can fit into categories.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Every single variable you will ever encounter in statistics can be classified
    as either quantitative or qualitative.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Levels of Measurement: Nominal, Ordinal, Interval and Ratio**](https://www.statology.org/levels-of-measurement-nominal-ordinal-interval-and-ratio/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'In statistics, we use data to answer interesting questions. But not all data
    is created equal. There are actually four different data measurement scales that
    are used to categorize different types of data:'
  prefs: []
  type: TYPE_NORMAL
- en: Nominal
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ordinal
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Interval
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ratio
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In this post, we define each measurement scale and provide examples of variables
    that can be used with each scale.
  prefs: []
  type: TYPE_NORMAL
- en: For more content like this, keep checking out Statology, and subscribe to their
    weekly newsletter to make sure you don't miss anything.
  prefs: []
