- en: Basis and Change of Basis
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One way to understand eigendecomposition is to consider it as a change of basis.
    You’ll learn in this article what is the basis of a vector space.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
