- en: Top 10 Amazon Books in Artificial Intelligence & Machine Learning, 2016 Edition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/11/top-10-amazon-books-ai-machine-learning.html](https://www.kdnuggets.com/2016/11/top-10-amazon-books-ai-machine-learning.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The recent explosion of interest in data science, data mining, and related disciplines
    has been mirrored by an explosion in book titles on these same topics. One of
    the best ways to decide which books could be useful for your career is to look
    at which books others are reading. This post details the 10 most popular titles
    in Amazon's [Artificial Intelligence & Machine Learning Books](https://www.amazon.com/Best-Sellers-Books-AI-Machine-Learning/zgbs/books/3887/)
    category as of Nov 24, 2016, skipping over repeated titles as well as titles which
    have been obviously miscategorized and are of no use to our readers.
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: KDnuggets gets absolutely no royalties from Amazon - this list is presented
    only to help our readers evaluate interesting books.*'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
