- en: Business Analyst
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务分析师
- en: A Business Analyst, similar to a Data Analyst helps to identify the different
    areas in the business that can be improved. They do this by collecting and recording
    data to then analyze it and make further evaluations which help them present these
    solutions to executives and stakeholders.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 业务分析师类似于数据分析师，他们帮助识别业务中可以改进的不同领域。他们通过收集和记录数据，然后分析数据并进行进一步评估，来提出解决方案，帮助向高层管理人员和利益相关者展示这些解决方案。
- en: '| Title | Low | Average | High |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 职位 | 低 | 平均 | 高 |'
- en: '| Business Analyst | $52,738 | $79,347 | $119,383 |'
  id: totrans-50
  prefs: []
