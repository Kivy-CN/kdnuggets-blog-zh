- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Curricula for teaching machine learning have existed for decades and even more
    recent technical subjects (deep learning or big data architectures) have almost
    standard course outlines and linearized storylines. On the other hand, **teaching
    support for the data science *process* has been elusive**, even though the [outlines
    of the process](https://en.wikipedia.org/wiki/Cross_Industry_Standard_Process_for_Data_Mining)
    have been around since the 90s. Understanding the process requires not only wide
    technical background in machine learning but also basic notions of businesses
    administration. I have elaborated on the organizational difficulties of data science
    transformation stemming from these complexities in a [previous essay](https://medium.com/@balazskegl/the-data-science-ecosystem-industrial-edition-938582427466);
    here I will share my experience on teaching the data science process.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 教授机器学习的课程大纲存在几十年，甚至更近期的技术学科（深度学习或大数据架构）几乎有标准的课程大纲和线性化的故事情节。另一方面，**数据科学*过程*的教学支持一直很难以找到**，尽管[过程的大纲](https://en.wikipedia.org/wiki/Cross_Industry_Standard_Process_for_Data_Mining)自90年代以来就存在。理解该过程不仅需要广泛的机器学习技术背景，还需要对企业管理基本概念的了解。我已经在一篇[先前的文章](https://medium.com/@balazskegl/the-data-science-ecosystem-industrial-edition-938582427466)中详细阐述了由于这些复杂性而产生的数据科学转型的组织困难；在这里，我将分享我在教授数据科学过程方面的经验。
- en: '![](../Images/4166bcb58ae05583aa34c948eeb526b9.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4166bcb58ae05583aa34c948eeb526b9.png)'
- en: The data science ecosystem. Data scientists “B” is in key position in formalizing
    the business problem and designing the data science workflow.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学生态系统。数据科学家“B”在正式化业务问题和设计数据科学工作流程方面处于关键位置。
- en: Building around the workflow
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 围绕工作流程构建
- en: I recently had the opportunity to try some experimental pedagogical techniques
    on about hundred top tier engineering students from Ecole Polytechnique. The **central
    concept of the course was the data science workflow**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我有机会尝试一些实验性的教学技术，这些技术应用于来自Ecole Polytechnique的一百名顶尖工程学生。课程的**核心概念是数据科学工作流程**。
- en: '***Designing* the workflow**, its elements, the score(s) to optimize, connecting
    the workflow to the business data scientist side.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***设计*工作流程**，其元素，优化分数，将工作流程连接到商业数据科学家一侧。'
- en: '***Optimizing* the workflow**, connecting it to the technical data scientist
    side.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***优化*工作流程**，将其连接到技术数据科学家一侧。'
- en: 'None of these two can be taught using linearized narratives in slide-based
    lectures. I built the course around our [RAMP](https://drive.google.com/file/d/0BzwKr6zuOkdRNmQ0Q3djMTBzY2s/view?usp=sharing)
    concept using our [platform](http://www.ramp.studio/). To learn workflow optimization,
    students participated in five RAMPs, designed to **challenge them on different
    scientific workflows and on different data science problems**. To learn workflow
    design, I covered a couple of **data-driven business cases**, gave students a
    linear guide with specific questions to answer to, and asked them to build business
    cases and data science workflows in group projects. I used the RAMP starting kits
    as samples: limiting the infinite design space helped students to structure the
    projects.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这两者都不能通过线性叙述的幻灯片讲座来教授。我围绕我们的[RAMP](https://drive.google.com/file/d/0BzwKr6zuOkdRNmQ0Q3djMTBzY2s/view?usp=sharing)概念建立了课程，使用我们的[平台](http://www.ramp.studio/)。为了学习工作流程优化，学生参与了五次RAMP，这些RAMP旨在**挑战他们不同的科学工作流程和不同的数据科学问题**。为了学习工作流程设计，我涵盖了一些**数据驱动的商业案例**，给学生提供了带有具体问题的线性指南，并要求他们在小组项目中建立商业案例和数据科学工作流程。我使用RAMP起始套件作为样本：限制无限设计空间帮助学生结构化项目。
- en: Using RAMPs as teaching support
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用RAMP作为教学支持
- en: The [RAMP](https://drive.google.com/file/d/0BzwKr6zuOkdRNmQ0Q3djMTBzY2s/view)
    was originally designed for a **collaborative prototyping** tool that makes efficient
    use of the time of data scientists in solving the data analytics segment of domain
    science or business problems. We then realized very soon that it is equally **valuable
    for training novice data scientists**. The main design feature we needed to change
    was complete openness. To be able to grade students based on individual performance,
    we needed to close the leaderboard. In the closed phase students see each other’s
    scores but not each other’s codes. We grade them using a capped linear function
    of their score. This typically 1–2 week long closed phase is followed by a “classical”
    open RAMP in which we grade students based on their activities and their ability
    of generating diversity and improving their own closed phase score.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[RAMP](https://drive.google.com/file/d/0BzwKr6zuOkdRNmQ0Q3djMTBzY2s/view)最初设计为一种**协作原型**工具，旨在高效利用数据科学家解决领域科学或商业问题的数据分析部分的时间。我们很快意识到，这对**培训新手数据科学家**同样**非常有价值**。我们需要改变的主要设计特性是完全开放。为了根据个人表现对学生进行评分，我们需要关闭排行榜。在封闭阶段，学生可以看到彼此的分数，但看不到彼此的代码。我们使用一个上限线性函数来对他们进行评分。这个通常持续1–2周的封闭阶段之后是一个“经典的”开放RAMP，我们根据学生的活动、生成多样性和提高自己封闭阶段得分的能力来对学生进行评分。'
- en: The **collective** **performance of the students was nothing short of spectacular**.
    In all five RAMPs they beat not only the baseline but also the single day hackaton
    scores that we organized to test the workflows, with typically 30–50 top data
    scientists and domain scientists participating.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 学生们的**集体**表现**令人惊叹**。在所有五次RAMP中，他们不仅超越了基准线，还超越了我们为测试工作流程而组织的单日黑客马拉松分数，通常有30–50位顶尖数据科学家和领域科学家参与其中。
- en: '![](../Images/a47430cd5d15c426e59eecbac5003e4d.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a47430cd5d15c426e59eecbac5003e4d.png)'
- en: Score vs submission timestamp of the first classroom RAMP. Blue and red circles
    represent submissions in the closed and open phases, respectively. The pink curve
    is the current best score and the green curve is the performance of the best model
    blend. The top 10% of the students outperformed both the data science researchers
    (single day hackaton) and the best deep neural nets, even in the closed phase.
    They then outperformed state-of-the-art automatic model blending when combining
    each other’s solutions in the open phase.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第一课堂RAMP的得分与提交时间戳。蓝色和红色圆圈分别代表封闭和开放阶段的提交。粉色曲线是当前最佳得分，绿色曲线是最佳模型融合的表现。即使在封闭阶段，前10%的学生也超越了数据科学研究人员（单日黑客马拉松）和最佳深度神经网络。然后，他们在开放阶段结合彼此的解决方案时超越了最先进的自动模型融合。
- en: 'I was also happy to see that in the open phase **novice/average students caught
    up to the top** by studying and reusing the solutions coming in the closed phase
    from the top 10–20% of the students. Another pleasant surprise was that **direct
    blind copying was very rare**: students genuinely tried to improve upon each other’s
    code.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我也很高兴看到，在开放阶段，**新手/普通学生通过学习和重用来自前10–20%学生的解决方案赶上了顶尖学生**。另一个令人愉快的惊喜是**直接盲目复制非常少见**：学生们真心尝试改进彼此的代码。
- en: '![](../Images/2829c1d383e911ee972f54ff9ccaadc6.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2829c1d383e911ee972f54ff9ccaadc6.png)'
- en: Score distributions in classroom RAMPs. The blue and red histograms represent
    submissions in the closed and open phases, respectively (the darker histogram
    is the overlap). The histograms indicate that novice/average students catch up
    to the top 10% in the open phase by profiting from the open code.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 课堂RAMP的分数分布。蓝色和红色直方图分别表示封闭阶段和开放阶段的提交（较深颜色的直方图是重叠部分）。直方图显示，初学者/平均水平的学生通过利用开放代码，在开放阶段赶上了前10%。
- en: We will be analyzing these rich results and writing papers in **domain sciences**
    (see [this paper](https://www.overleaf.com/read/ntrsnyvpqnsg) for a first example),
    **data science**, and **management science**. This [technical report](https://drive.google.com/file/d/0BzwKr6zuOkdRNmQ0Q3djMTBzY2s/view)
    contains some more details, and here are [my slides](https://www.slideshare.net/balazskegl/ramp-data-challenges-with-modularization-and-code-submission)
    from the recent [DALI workshop on the data science process](http://dalimeeting.org/dali2017/the-data-science-process.html).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将分析这些丰富的结果，并撰写关于**领域科学**（有关第一个示例，请参见[这篇论文](https://www.overleaf.com/read/ntrsnyvpqnsg)）、**数据科学**和**管理科学**的论文。这份[技术报告](https://drive.google.com/file/d/0BzwKr6zuOkdRNmQ0Q3djMTBzY2s/view)包含了一些更多的细节，以下是最近的[DALI工作坊关于数据科学过程的演示文稿](https://www.slideshare.net/balazskegl/ramp-data-challenges-with-modularization-and-code-submission)（见[这里](http://dalimeeting.org/dali2017/the-data-science-process.html)）。
- en: Teaching workflow design using business cases
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用业务案例来设计教学工作流程
- en: 'As I explained in my [previous essay](https://medium.com/@balazskegl/the-data-science-ecosystem-industrial-edition-938582427466),
    the main roadblock in non-IT companies launching data science projects is not
    lack of well-prepared data, not the infrastructure, not even the lack of trained
    data scientists, but the **lack of a well-defined data-driven business cases**.
    Worse: this problem is usually discovered *after* the initial investments into
    the data lake, the Hadoop server, and the data science team. A well prepared data
    (process) scientist who can go early into this transition and turn the project
    on its head may save millions to even a mid-size company.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在[之前的文章](https://medium.com/@balazskegl/the-data-science-ecosystem-industrial-edition-938582427466)中解释的那样，非IT公司启动数据科学项目的主要障碍不是数据准备不足，不是基础设施问题，也不是缺乏训练有素的数据科学家，而是**缺乏明确的数据驱动的业务案例**。更糟的是：这个问题通常在对数据湖、Hadoop服务器和数据科学团队的初始投资之后才会发现。一个准备充分的数据（过程）科学家能够早早进入这一过渡期并颠覆项目，可能为甚至中型公司节省数百万。
- en: To train students for this role, I started the course by an extended discussion
    of a [mockup predictive maintenance case](https://docs.google.com/document/d/1FKsnUy-nJgBd4DC1yoNQwq7y6gS27dQ5twI7HkSPWN4/edit?usp=sharing).
    The standardized questions everybody needed to answer in their projects helped
    students to go from a broadly described business case towards a well defined prediction
    score, error measure, and data collection strategy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了培训学生担任这一角色，我开始通过对[模拟预测维护案例](https://docs.google.com/document/d/1FKsnUy-nJgBd4DC1yoNQwq7y6gS27dQ5twI7HkSPWN4/edit?usp=sharing)的扩展讨论来进行课程。所有人需要在项目中回答的标准化问题帮助学生从广泛描述的业务案例过渡到明确的预测分数、误差度量和数据收集策略。
- en: What do we want to predict and how do we measure the quality of the prediction?
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们想要预测什么，以及如何衡量预测的质量？
- en: How will a better prediction improve the selected KPI?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更好的预测如何改善选定的KPI？
- en: You want to have decision support, a fully automated system, or just to know
    the factors which are important? How will the agent use the system?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你想要决策支持、一个完全自动化的系统，还是仅仅了解哪些因素很重要？代理将如何使用这个系统？
- en: What should be the quantitative prediction?
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定量预测应该是什么？
- en: How (using what score) do we measure success? How does the (possibly asymmetric)
    prediction error converts into cost or decreased KPI?
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何（使用什么分数）来衡量成功？（可能不对称的）预测误差如何转化为成本或降低的KPI？
- en: What data do we need to develop a predictor?
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要什么数据来开发预测器？
- en: What effort do we need to collect that data?
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要多大努力来收集这些数据？
- en: Given the data source(s) and the prediction goal, what would be the workflow
    and the workflow elements?
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据数据来源和预测目标，工作流程和工作流程元素会是什么？
- en: How often the model will have to be retrained?
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型需要多频繁地重新训练？
- en: I further structured their projects by asking them to produce a starting kit,
    modeled after the five RAMPs that they encountered. Each starting kit contained
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我进一步结构化他们的项目，要求他们制作一个起始包，模仿他们遇到的五个RAMP。每个起始包包含
- en: a data set,
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个数据集，
- en: example workflow elements filling the designed workflow,
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 例子工作流程元素填充设计的工作流程，
- en: a unit test implementing the workflow, which can be used to test the workflow
    elements, and
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个实现工作流程的单元测试，可以用来测试工作流程元素，以及
- en: a Jupyter notebook that describes the scientific or business problem (answering
    the questions above), reads, manipulates, explores, and visualizes the data, explains
    the data analytics workflow, and provides and explains initial working solutions
    for each workflow element.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个 Jupyter notebook，描述科学或商业问题（回答上述问题），读取、处理、探索和可视化数据，解释数据分析工作流程，并为每个工作流程元素提供和解释初步工作解决方案。
- en: The course contained a lot of Q&A, discussing other business cases (both successful
    and failed ones), and explaining various possible workflows and workflow elements.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 课程包含了大量的问答，讨论了其他商业案例（成功的和失败的），并解释了各种可能的工作流程和工作流程元素。
- en: '![](../Images/fbbeb6d887c3f908a86608b363dc83e7.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fbbeb6d887c3f908a86608b363dc83e7.png)'
- en: A time series forecasting workflow for predicting El Nino.![](../Images/7866dcf44af7744ed00d77858c60db11.png)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用于预测厄尔尼诺的时间序列预测工作流程。![](../Images/7866dcf44af7744ed00d77858c60db11.png)
- en: A multi-criteria workflow for classifying and quantifying chemotherapy drugs
    for noninvasive quality control.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一个多标准工作流程，用于对化疗药物进行非侵入性质量控制的分类和量化。
- en: 'Since students were free to choose any available data set, data collection
    was mostly a non-issue. Workflows were relatively simple, so almost all teams
    delivered working starting kits. On the other hand, many times students fell into
    the trap of trying to find a business case for a “nice” data set. About half of
    the teams at least attempted to design a meaningful business case. The top 3 teams
    (out of 22) delivered top notch products:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 由于学生可以自由选择任何可用的数据集，数据收集大多不是问题。工作流程相对简单，因此几乎所有团队都交付了有效的起始工具包。另一方面，许多时候学生会陷入为“漂亮”的数据集寻找商业案例的陷阱。约一半的团队至少尝试设计一个有意义的商业案例。前3名团队（共22个）交付了顶尖的产品。
- en: A **manufacturing process control** product working out the asymmetric cost
    of false positives and false negatives using well-calibrated cost of maintenance,
    cost of production, satisfaction cost, and margin. The team showed improvement
    above several baselines (checking none, checking all, checking randomly).
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个**制造过程控制**产品，通过使用良好校准的维护成本、生产成本、满意度成本和利润来计算虚假正例和虚假负例的非对称成本。团队在几个基准（检查无、检查全、随机检查）上显示了改进。
- en: A product sold to **massively multiplayer online games**. The goal was to predict
    whether a player is human or a bot. These games lose money when bots compete with
    their own offline business that sells characters and features for real money,
    by collecting those automatically in the game and selling them on the black market.
    The team worked out the business case by considering the asymmetric classification
    error.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个销售给**大规模多人在线游戏**的产品。目标是预测一个玩家是人类还是机器人。这些游戏在机器人与其自己的离线业务竞争时会亏损，该离线业务出售真实货币的角色和功能，通过自动在游戏中收集这些角色并在黑市上出售。团队通过考虑非对称分类错误来制定商业案例。
- en: A product that could be sold either to taxi companies or Uber, **predicting
    demand for taxi rides** per hour and area in Manhattan. The team converted prediction
    into value by estimating the number of available rides times the profit per ride.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个可以销售给出租车公司或Uber的产品，**预测曼哈顿每小时和每个区域的出租车需求**。团队通过估算可用乘车次数乘以每次乘车的利润，将预测转换为价值。
- en: '**Bio: [Balázs Kégl](https://twitter.com/balazskegl)** is a senior research
    scientist at CNRS and head of the Center for Data Science of the Université Paris-Saclay.
    He is co-creator of RAMP ([www.ramp.studio](http://www.ramp.studio)).'
  id: totrans-53
