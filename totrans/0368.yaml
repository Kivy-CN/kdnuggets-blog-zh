- en: The salary for data scientists vary based on several factors such as geographic
    location, experience, education, industry, job title, etc.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we perform elementary statistical analysis to estimate the
    2023 average annual salary for data scientists in the United States.
  prefs: []
  type: TYPE_NORMAL
- en: Data Collection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To estimate the average annual salary for data scientists in the United States,
    data was collected from [indeed.com](https://www.indeed.com/). Using the keyword
    search box and keyword “data scientists job”, we found 26,661 open data scientists
    positions in the United States as of March 8, 2023\. The open positions vary from
    entry level to senior data scientists positions. The salary ranges for the available
    positions are displayed on the Table below.
