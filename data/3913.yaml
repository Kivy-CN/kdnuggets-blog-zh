  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 排序 Python 列表 - 实际代码为：`z.sort()`
- en: The sort method sorts and alters the original list in place.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '`sort` 方法对列表进行排序并原地修改原始列表。'
