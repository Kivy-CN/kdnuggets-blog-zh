- en: 'A review of the Kindle version of this book on [Amazon](https://www.amazon.com/Python-Everybody-Exploring-Data-ebook/dp/B01IA5VIFM#customerReviews)
    states the following:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这本书Kindle版本的[Amazon](https://www.amazon.com/Python-Everybody-Exploring-Data-ebook/dp/B01IA5VIFM#customerReviews)上的评论指出如下：
- en: I have not found a better beginner Python book out there. Plus, now that I am
    a professional Python programmer, I find myself constantly referring to this book
    to clarify certain points and reinforce understanding of basic principles. (I
    may be a professional, but I'm still a rookie.) I've purchased a few fat, expensive
    Python programming books with animals on the cover, but these tend to collect
    dust. In short, I have a new-found appreciation for this book and how much work
    went in to writing it. Thanks, Professor Severance!
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我还没有找到比这本书更好的初学者Python书籍。此外，现在我已经是一名专业的Python程序员，我发现自己经常参考这本书，以澄清某些要点并巩固对基本原则的理解。（虽然我是一名专业人士，但我仍然是个新手。）我买过几本封面上有动物的厚重且昂贵的Python编程书籍，但这些书通常都会积灰。总之，我对这本书以及写作这本书所付出的努力有了新的认识。谢谢你，塞弗朗斯教授！
- en: And it's not the only positive review; 448 ratings of the book with an average
    of 4.6 out of 5 should tell you that many others have also found Python for Everybody
    useful. The consensus seems to be that the book quickly covers concepts, does
    so in an easily understandable manner, and jumps right into the corresponding
    code.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这不是唯一的积极评价；这本书的448条评价平均评分为4.6分（满分5分），这应该说明许多人也发现《Python for Everybody》非常有用。普遍的共识似乎是，这本书迅速覆盖了概念，采用易于理解的方式进行讲解，并直接进入相关代码。
- en: Aside from English, the book is also available in Spanish, Italian, Portuguese,
    and Chinese. You can find further information and links to these editions on the
    [book's website](https://www.py4e.com/book.php).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 除了英语之外，这本书还提供西班牙语、意大利语、葡萄牙语和中文版本。你可以在[书籍网站](https://www.py4e.com/book.php)上找到更多信息和这些版本的链接。
- en: Download the PDF [here](http://do1.dr-chuck.com/pythonlearn/EN_us/pythonlearn.pdf).
    You can optionally read the book as a series of interactive Jupyter notebooks
    [here](https://eng.libretexts.org/Bookshelves/Computer_Science/Book%3A_Python_for_Everybody_(Severance)).
    If you like the book and want to support the author, paperback and electronic
    (Kindle) copies can be purchased on [Amazon](https://www.amazon.com/Python-Everybody-Exploring-Data-ebook/dp/B01IA5VIFM).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在[这里](http://do1.dr-chuck.com/pythonlearn/EN_us/pythonlearn.pdf)下载PDF。你还可以选择在[这里](https://eng.libretexts.org/Bookshelves/Computer_Science/Book%3A_Python_for_Everybody_(Severance))以一系列互动的Jupyter笔记本阅读这本书。如果你喜欢这本书并希望支持作者，纸质版和电子版（Kindle）可以在[亚马逊](https://www.amazon.com/Python-Everybody-Exploring-Data-ebook/dp/B01IA5VIFM)购买。
- en: If you are new to data science and are looking to get a grip on one of the field's
    most dominant programming languages, freely-available Python for Everybody is
    a book that should be at the top of your list.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学新手，并希望掌握该领域最主流的编程语言之一，那么《Python for Everybody》这本免费书籍应该排在你的首位。
