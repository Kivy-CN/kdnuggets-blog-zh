- en: 3) Subqueries
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3) 子查询
- en: As a data scientist, the knowledge of subqueries is essential as they need to
    work with different tables and the result of one query may be used again to further
    restrict the data in the main query. It is also known as the nested or the inner
    query. The subquery must be enclosed in the parenthesis and it is executed before
    the main query. If it returns more than one row, then it is called a multi-line
    subquery and multi-line operators must be used with it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，对子查询的了解至关重要，因为他们需要处理不同的表，并且一个查询的结果可能会被再次使用，以进一步限制主查询中的数据。这也被称为嵌套查询或内查询。子查询必须用括号括起来，并且在主查询之前执行。如果返回多于一行，则称为多行子查询，必须与多行操作符一起使用。
- en: 'Suppose that the insurance company introduces a new policy and it cancels the
    insurance of people whose age has exceeded 80\. This can be done with the help
    of the subquery as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 假设保险公司引入了一项新政策，取消了年龄超过 80 岁的人的保险。这可以通过如下的子查询来完成：
- en: '[PRE4]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The inner subquery selects all the customers above 80 years of age and then
    the Delete operation is performed on this group.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 内部子查询选择所有年龄超过 80 岁的客户，然后在这一组上执行删除操作。
- en: 4) Joins
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4) 连接
- en: 'SQL joins are used to combine the rows from multiple tables based on the logical
    relationship between them. The 4 types of SQL joins are listed below:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: SQL连接用于根据表之间的逻辑关系组合多个表中的行。以下列出了4种SQL连接类型：
- en: '**Inner Join**: inner join shows only those rows from both tables that meet
    the given condition. It can be referred to as an intersection in terms of set
    terminology.![7 SQL Concepts You Should Know For Data Science](../Images/353f4ae304e4f1ffbdad35966db409a8.png)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内连接**：内连接仅显示两个表中满足给定条件的行。在集合术语中，它可以被视为交集。![7 SQL Concepts You Should Know
    For Data Science](../Images/353f4ae304e4f1ffbdad35966db409a8.png)'
- en: '[PRE5]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'It returns those students who have registered themselves in sports. Note: Sports
    ID is the same as the registration ID of the Student.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 它返回那些已注册参加体育活动的学生。注意：体育ID与学生的注册ID相同。
- en: '**Left Join**: it returns all the records from the LEFT table while only the
    matching records from the right table are displayed.![7 SQL Concepts You Should
    Know For Data Science](../Images/87f10f0ca92cdd6ffb46cd6f3d5ba1f6.png)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**左连接**：它返回LEFT表中的所有记录，而右表中仅显示匹配的记录。![7 SQL Concepts You Should Know For Data
    Science](../Images/87f10f0ca92cdd6ffb46cd6f3d5ba1f6.png)'
- en: '[PRE6]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '**Right Join**: It is just the opposite of what left join does.![7 SQL Concepts
    You Should Know For Data Science](../Images/4944ef7dac0a63a8eadbd350896d0cb7.png)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**右连接**：它与左连接的作用正好相反。![7 SQL Concepts You Should Know For Data Science](../Images/4944ef7dac0a63a8eadbd350896d0cb7.png)'
- en: '[PRE7]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '**Full Join**: it contains all the rows from both the table and if it does
    not have a corresponding matching entry a NULL value is displayed.![7 SQL Concepts
    You Should Know For Data Science](../Images/9678706ff9db213a3437d3beba754ec5.png)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全外连接**：它包含了两个表中的所有行，如果没有对应的匹配项，则显示为NULL值。![7 SQL Concepts You Should Know
    For Data Science](../Images/9678706ff9db213a3437d3beba754ec5.png)'
- en: '[PRE8]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 5) Stored Procedures
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5) 存储过程
- en: Stored procedures allow us to store multiple SQL statements in our database
    to use them later on. It enables reusability and can also accept the parameter
    values when called. It enhances the performance and it is easier to make any modifications
    with it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 存储过程允许我们在数据库中存储多个SQL语句以便后续使用。它支持重用，并且在调用时还可以接受参数值。它提高了性能，并且修改起来更加容易。
- en: '[PRE9]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: This procedure allows us to extract the students of different majors based on
    their grades. For example, we are trying to extract all the students with majors
    in Data Science that have an A grade. Note that CREATE PROCEDURE is just like
    the function declaration and it needs to be called using EXEC for execution purposes.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程允许我们根据学生的成绩提取不同专业的学生。例如，我们试图提取所有在数据科学专业中获得A等级的学生。请注意，CREATE PROCEDURE类似于函数声明，需要通过EXEC调用以进行执行。
- en: 6) String Formatting
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6) 字符串格式化
- en: 'We all know that the raw data needs to be cleaned to increase overall productivity
    resulting in quality decision-making. String formatting plays a huge role in this
    context and it involves manipulating the strings to remove irrelevant things.
    SQL offers a wide range of string functions to transform and work with strings.
    The 5 most commonly used among them are as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道，原始数据需要清洗，以提高整体生产力，从而做出更高质量的决策。在这个背景下，字符串格式化发挥了重要作用，它涉及到操作字符串以去除无关的内容。SQL提供了广泛的字符串函数来转换和处理字符串。其中最常用的5个如下：
- en: '**CONCAT:** it is used to add two or more strings together.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CONCAT:** 用于将两个或更多字符串连接在一起。'
- en: '[PRE10]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '**SUBSTR:** it returns the portion of the string and takes the starting position
    and the length of the substring to be returned in its parameters.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SUBSTR:** 它返回字符串的一部分，并在参数中接收起始位置和要返回的子字符串的长度。'
- en: '[PRE11]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
