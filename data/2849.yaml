- en: As we look back at what our experts [predicted one year ago](/2018/12/predictions-machine-learning-ai-2019.html),
    we see a mix of what could be considered natural technological progression peppered
    with some more ambitious forecasts. There were a few general themes, as well as
    a couple of singular prognoses of note.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我们专家[一年前的预测](/2018/12/predictions-machine-learning-ai-2019.html)，我们看到了一些可以被视为自然技术进步的混合，以及一些更为雄心勃勃的预测。出现了一些普遍的主题，以及几个值得注意的单独预测。
- en: In particular, continued fears of AI were mentioned more than once, and this
    prediction certainly seems to have panned out. Talk of advances in automated machine
    learning was prevalent, though opinions were split as to whether it would be useful
    or would falter. I think the jury is still out on this to some degree, but when
    expectations of the technology are tempered it becomes easier to see it as a useful
    addition as opposed to a looming replacement. Increased AI for good was also singled
    out, for good reason, and there are myriad examples to point to the accuracy of
    this prediction. The idea that practical machine learning would have a reckoning
    was put out there, signalling that fun and games is coming to an end and it's
    now time for machine learning to put up. This rings true, with anecdotal evidence
    of practitioners seeking out these opportunities mounting. Finally, mention of
    the increased concern surrounding dystopian AI developments regarding surveillance,
    fear, and manipulation can confidently be added to the successful predictions
    category by a simple spot-check of the past year's news.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是，对人工智能的持续担忧被多次提及，这一预测确实似乎已经实现。有关自动化机器学习的进展的讨论普遍存在，但关于它是否有用还是会失败的观点意见不一。我认为这在一定程度上仍未定论，但当对技术的期望得到缓解时，它更容易被视为一种有用的补充，而不是一个即将取代的存在。增加善用人工智能也被特别提到，原因充分，且有大量例子可以证明这一预测的准确性。提出实用机器学习将迎来考验的观点，标志着趣味和游戏的时代即将结束，现在是机器学习需要有所作为的时候了。这一点确实符合实际，越来越多的从业者正在寻找这些机会。最后，提到对反乌托邦人工智能发展（包括监控、恐惧和操控）的担忧，可以通过对过去一年新闻的简单检查，自信地将其归入成功预测的类别。
- en: There were also some predictions which have not yet panned out. This is unavoidable
    in such an exercise, however, and we will leave those for the interested reader
    to seek out on their own.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些预测尚未实现。这在这样的活动中是不可避免的，我们将把这些留给感兴趣的读者自行探索。
- en: Our list of experts this year includes Imtiaz Adam, Xavier Amatriain, Anima
    Anandkumar, Andriy Burkov, Georgina Cosma, Pedro Domingos, Ajit Jaokar, Charles
    Martin, Ines Montani, Dipanjan Sarkar, Elena Sharova, Rosaria Silipo, and Daniel
    Tunkelang. We thank them all for taking time from their busy year-end schedules
    to provide us with their insights.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今年我们的专家名单包括 Imtiaz Adam、Xavier Amatriain、Anima Anandkumar、Andriy Burkov、Georgina
    Cosma、Pedro Domingos、Ajit Jaokar、Charles Martin、Ines Montani、Dipanjan Sarkar、Elena
    Sharova、Rosaria Silipo 和 Daniel Tunkelang。我们感谢他们从繁忙的年终日程中抽出时间为我们提供见解。
- en: This is the first in a series of 3 such posts over the coming week. While they
    will be split up into research, deployment, and industry, there is considerable
    and understandable overlap between these disciplines, and as such we recommend
    you check out all 3 as they are published.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是未来一周中3篇类似文章的第一篇。虽然这些文章将分别涉及研究、部署和行业，但这些学科之间存在相当大的重叠，因此我们建议你在发布时查看所有3篇文章。
