- en: Curious to learn about data analytics consulting rates in 2021 for new data
    freelancers? Are you ready to up your rates as a data analytics freelancer? You’re
    in the right place.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道2021年新数据自由职业者的数据分析咨询费率吗？准备好提升你的数据分析自由职业者费率了吗？你来对地方了。
- en: Keep reading to learn my BEST strategies to help you 2x your rates as a data
    analytics freelancer or consultant.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读，了解我帮助你将数据分析自由职业者或顾问费率翻倍的最佳策略。
- en: '![Image](../Images/203cf5be0b4f101f431233a6537d1e9e.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/203cf5be0b4f101f431233a6537d1e9e.png)'
- en: The reality is - if you’re reading this and already performing some kind of
    data analytics work in a freelance capacity, **you’re most likely not charging
    enough.**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现实是——如果你正在阅读这些内容并且已经在进行某种数据分析工作，**你很可能没有收取足够的费用。**
- en: In my work mentoring data professionals to build 6-figure data businesses, many
    of my clients come to me charging WAY less than they should be. While many go
    on to secure 6-figure contracts *(~10% of my mentorship clients have in the first
    7 months of signing up with me!)*, they often begin as struggling freelancers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我指导数据专业人士建立六位数数据业务的工作中，许多客户来找我时收费远低于他们应有的水平。虽然许多人在与我签约后的头七个月内成功获得了六位数合同（*约10%的指导客户取得了这样的成就！*），但他们通常都是从挣扎中的自由职业者开始的。
- en: So, you could say I know a thing or two about helping data freelancers make
    some SERIOUS uplevels in their business!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你可以说我对帮助数据自由职业者在业务中取得重大提升有所了解！
- en: Let’s get into my best tips for how to dramatically increase your rates as soon
    as tomorrow.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨如何从明天开始显著提高你的费率。
- en: What IS data analytics consulting?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据分析咨询是什么？
- en: 'When I talk about data analytics consulting in this post, I’m referring to
    selling data analytics services - which could easily be marketed as things like:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在这篇文章中谈论数据分析咨询时，我指的是销售数据分析服务——这可以很容易地被市场化为如下内容：
- en: Data analytics consulting
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析咨询
- en: Data visualization consulting services
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化咨询服务
- en: Business analytics consulting services
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业分析咨询服务
- en: Tableau consulting
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau 咨询
- en: Power BI consulting services
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Power BI 咨询服务
- en: Business analytics consultant services
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业分析顾问服务
- en: For a more exhaustive list of data analytics service offers, look at how [DwellTec
    breaks down their types of data analytics services here](https://www.dwelltec.asia/data-analytics-ai-and-iot.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多的数据分析服务清单，可以查看[DwellTec在这里如何细分其数据分析服务](https://www.dwelltec.asia/data-analytics-ai-and-iot.html)。
- en: But in all honesty, the methods I’m sharing with you also apply to other types
    of data services. So whether you offer A/B testing, data mining, data engineering,
    data science, or machine learning, you can apply these pricing strategies to YOUR
    data business and see incredible results.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但说实话，我分享的方法也适用于其他类型的数据服务。所以无论你提供A/B测试、数据挖掘、数据工程、数据科学还是机器学习，你都可以将这些定价策略应用到你的数据业务中，取得令人惊叹的结果。
- en: What are data analytics freelancers doing wrong?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据分析自由职业者到底做错了什么？
- en: The answer to this question is pretty simple.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的答案其实很简单。
- en: '***Most data freelancers simply aren’t charging enough.***'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***大多数数据自由职业者的收费实在不够高。***'
- en: Let’s look at the numbers - both for western and non-western freelancers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下这些数据——无论是西方还是非西方的自由职业者。
- en: From our research surveying the [UpWork](https://www.upwork.com/) profiles of
    a variety of data freelancers, we found that experienced American freelancers
    are selling their data expertise at a rate that ranges between $28 and $250 per
    hour.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从我们对各种数据自由职业者在[UpWork](https://www.upwork.com/)上的个人资料进行的调查中，我们发现经验丰富的美国自由职业者的数据专业知识售价在每小时$28到$250之间。
- en: '![Image](../Images/ca94d32d72c2504e3d228de326da8947.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/ca94d32d72c2504e3d228de326da8947.png)'
- en: But the median rate was only $97.50 - meaning most experienced data analytics
    freelancers in the USA charge **less than $100 per hour for their time.**
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但中位数费率仅为$97.50——这意味着大多数经验丰富的数据分析自由职业者在美国的收费**低于每小时$100**。
- en: Now, let’s talk about non-western freelancers. According to our 2021 Upwork
    Research, experienced Indian freelancers are selling their data expertise at a
    rate that ranges between $5 and $199 per hour.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们谈谈非西方自由职业者。根据我们2021年的Upwork研究，经验丰富的印度自由职业者的数据专业知识的收费范围在每小时5到199美元之间。
- en: '![Image](../Images/da9a6ad145936db4dff82f2df4031b74.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/da9a6ad145936db4dff82f2df4031b74.png)'
- en: But the median rate is $37.50 - meaning most experienced data analytics freelancers
    in India charge **less than $40 per hour for their time.**
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但中位数费率为37.50美元——这意味着大多数经验丰富的数据分析自由职业者在印度的收费**低于每小时40美元**。
- en: There are two BIG mistakes going on here.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有两个重大错误。
- en: '**Firstly, you should never, ever sell your time on an hourly basis.**'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首先，你绝不应该按小时出售你的时间。**'
- en: Trading hours for dollars is NOT sustainable and will eventually run you into
    the ground.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用小时换取美元是不可持续的，最终会把你拖垮。
- en: '**Secondly, these hourly rates are far, FAR too low in the first place. **'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其次，这些小时费率一开始就远远过低。**'
- en: Undercharging for your time is a recipe for disaster.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 低定价是灾难的根源。
- en: So if these rates are way underpriced, what sort of range should data analytics
    freelancers be aiming for?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果这些费率远远低估了，数据分析自由职业者应该目标定在什么范围内？
- en: What are the ideal data analytics consulting rates in 2021 for new data freelancers?
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2021年新数据自由职业者的数据分析咨询的理想费率是什么？
- en: Let's look at what you *actually* need to be charging to run a profitable business
    as a data freelancer.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看作为数据自由职业者，你*实际*需要收费多少才能经营一个盈利的业务。
- en: The easiest rule of thumb on this is that you need to charge two times the take-home
    pay of an employee.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的经验法则是，你需要收费为员工实得薪水的两倍。
- en: There are two big reasons for this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这有两个主要原因。
- en: '**You don’t get benefits.**'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你没有福利。**'
- en: You have to compensate for the huge hit you take on all the collateral benefits
    you don't get when you're working on a freelance basis. Things like insurance,
    paid vacation, time off, etc. Not to mention, you have to compensate for all of
    your business costs like software, marketing costs, sales costs - you get the
    idea.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你必须弥补在自由职业时无法获得的所有附带福利的巨大损失，比如保险、带薪休假、休息时间等等。更不用说，你还要弥补所有的商业成本，如软件、营销费用、销售费用——你明白的。
- en: '**Undercharging won’t allow you to scale. **'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**低定价不会让你实现规模化。**'
- en: If you’re undercharging, you’ll always stay stuck as a solo freelancer. You’ll
    never have the resources to bring on a team, optimize your processes, or buy the
    best tools. If you want to learn more about why undercharging for your services
    is a bad idea, check out what they’re saying over in [this Business2Community
    blog post](https://www.business2community.com/finance/may-going-broke-freelancer-dont-know-yet-02004385).
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你定价过低，你将始终停留在单打独斗的阶段。你永远没有资源组建团队、优化流程或购买最好的工具。如果你想了解更多关于低定价为何是个坏主意的信息，可以查看[这篇
    Business2Community 博客文章](https://www.business2community.com/finance/may-going-broke-freelancer-dont-know-yet-02004385)。
- en: Going rates for western and non-western freelancers
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 西方和非西方自由职业者的当前收费标准
- en: Let’s explore data analytics consulting rates in 2021 for new data freelancers!
    The first category of freelancers I want to discuss is new data freelancers in
    western economies.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨一下2021年新数据自由职业者的数据分析咨询费率！我想讨论的第一个类别是西方经济体的新数据自由职业者。
- en: As a new data freelancer, you’ve most likely taken a few data implementation
    courses, you’ve built up a bit of a portfolio, but you’re still not established.
    You haven’t quite built up your online credibility and you don’t have those external
    benchmarks to validate that you can deliver results.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个新的数据自由职业者，你可能已经参加了一些数据实施课程，建立了一些作品集，但你仍未建立自己的声誉。你还没有建立起在线信誉，也没有外部标准来验证你能交付成果。
- en: If you fall into this category, you want to charge *at least* ***$150/hour.***
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你属于这一类，你需要至少收取***每小时150美元***。
- en: If you’re a new data freelancer living in a non-western economy, say you’re
    located in India or The Philippines, you’ll want to aim for at least ***$100/hour.***
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是生活在非西方经济体中的新数据自由职业者，比如印度或菲律宾，你应该至少定价为***每小时100美元***。
- en: '**What about rates for experienced data freelancers?**'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**那么，经验丰富的数据自由职业者的费率如何呢？**'
- en: Now, let’s say you’ve got a kickass portfolio, raving testimonials, and a degree
    in your field, as well as some outside entities validating that you CAN get the
    results you promise. In this case, you NEED to be charging **a minimum of $300/hour.**
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，假设你有一个出色的作品集、热情的推荐信和一个相关领域的学位，以及一些外部实体验证你能实现你承诺的结果。在这种情况下，你*需要*收取**至少$300/小时**。
- en: If you’re in a non-western economy, this might be a bit trickier for you, but
    I’d still really try and push for that $300/hour. In order to command those premium
    rates, you’ll need to ensure your branding is up to snuff and meets the expectations
    of western clients. You’ll also want to take the time to showcase testimonials
    and reviews that demonstrate your ability to get incredible results for your clients.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在非西方经济体中，这可能会对你来说有点棘手，但我还是建议你尽力争取每小时$300。为了命令这些高端费用，你需要确保你的品牌足够出色，满足西方客户的期望。你还需要花时间展示推荐信和评论，以证明你能够为客户取得卓越的结果。
- en: Two rules of thumb when pricing your freelance data services
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为自由职业数据服务定价的两个经验法则
- en: 'To build a successful freelance data business, you *must* (and I repeat, MUST!)
    follow these two golden rules:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要建立一个成功的自由职业数据业务，你*必须*（我再说一遍，*必须*！）遵循这两个黄金规则：
- en: '**Avoid selling your services on an hourly basis**'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**避免按小时销售你的服务**'
- en: Always sell the deliverable - or achievement of a milestone goal
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是销售可交付成果 - 或达成的里程碑目标
- en: You’ve most likely been taught in the past to quote clients using your hourly
    rate. It’s time to forget about that advice completely.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你很可能在过去被教导按小时费率向客户报价。是时候完全忘记那个建议了。
- en: Instead, you’re going to propose a **package price.** This is a flat fee for
    certain deliverables or for hitting certain project milestones.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你将提议一个**套餐价格。** 这是一个针对特定交付物或实现某些项目里程碑的固定费用。
- en: How to create a freelance data services package?
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何创建一个自由职业数据服务套餐？
- en: Now that we’ve explored data analytics consulting rates in 2021 for new data
    freelancers, let’s discuss how to package your services. In order to create your
    perfect package, you’re going to want to follow these steps.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经探讨了2021年新数据自由职业者的数据分析咨询费用，让我们讨论一下如何包装你的服务。为了创建你的完美方案，你需要遵循这些步骤。
- en: '**Start with your MVP**'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从你的MVP开始**'
- en: The best way to start off is to create one standard offer. You can think of
    this as your minimally viable service offer. This is the core way you deliver
    results for your clients.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最好的开始方式是创建一个标准报价。你可以把它看作是你最小可行的服务报价。这是你为客户交付结果的核心方式。
- en: '**Include add-ons that increase the value without adding more to your workload**'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包括增加价值而不增加更多工作量的附加项**'
- en: 'Once you have your standardized package, you’ll want to figure out how to increase
    the value of said package - *without having to increase how many hours it takes
    you to deliver.* Ask yourself: what are some reusable assets you can sell along
    with your service packages? Some great ideas for this could be adding things such
    as documentation, training videos, user guides, dashboards, and specifications.'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦你有了标准化的套餐，你需要找出如何增加该套餐的价值 - *而不必增加交付所需的小时数。* 问问自己：有哪些可重复使用的资产可以与服务套餐一起销售？一些很好的想法包括添加文档、培训视频、用户指南、仪表盘和规格。
- en: '**Sell the results**'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**销售结果**'
- en: Shifting to package pricing totally changes the way you sell your services.
    Rather than focusing on the time it takes you to deliver, you focus on **selling
    the transformation.** What is the exact result your ideal client will get from
    working with you?
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转向套餐定价会完全改变你销售服务的方式。与其关注交付所需的时间，你应该关注**销售转型。** 你的理想客户从与你合作中获得的确切结果是什么？
- en: Of course, you WILL want to figure out exactly how long it takes you to deliver
    your package. This is how you can make sure that you’re making at least $300/hour.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你需要准确找出交付套餐所需的时间。这是你确保每小时赚取至少$300的方法。
- en: Where should you sell your data services package?
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你应该在哪里销售你的数据服务套餐？
- en: Now, you might be wondering, “this sounds great and all, but where can I actually
    FIND clients to buy this package?”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能会想，“这听起来很好，但我实际上可以在哪里找到购买这个套餐的客户？”
- en: Good question!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 好问题！
- en: In terms of where to sell your packages, I would discourage you from going to
    places like [Upwork](https://www.upwork.com/). Often, freelance marketplaces like
    this become a ‘race to the bottom’ which makes it difficult for freelancers looking
    to charge premium prices.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 就包裹的销售地点而言，我会建议你避免去像[Upwork](https://www.upwork.com/)这样的地方。通常，这类自由职业市场变成了‘降价竞争’，这使得那些希望收费高价的自由职业者难以施展。
- en: You’ll want to of course post your packages on your website, and then try and
    drive traffic to your site via **social media.** You could even make a featured
    post or highlight on your social media channels all about how to work with you,
    with a link to your website to learn more. For more strategies on [how to sign
    high-paying clients into your data business, be sure to check out this post.](https://www.data-mania.com/blog/data-entrepreneur-how-to-sign-high-paying-clients/)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你会希望将你的包裹发布在你的网站上，然后尝试通过**社交媒体**来引流到你的网站。你甚至可以在你的社交媒体频道上发布一个特色帖子或亮点，介绍如何与我合作，并附上你的网站链接以了解更多信息。想了解更多关于[如何吸引高价客户到你的数据业务中，务必查看这篇文章。](https://www.data-mania.com/blog/data-entrepreneur-how-to-sign-high-paying-clients/)
- en: 'I hope this post provided you with some greater clarity on data analytics consulting
    rates in 2021 for new data freelancers, as well as experienced ones! Remember:
    by switching from an hourly pricing structure to premium data service packages,
    you’ll be able to quickly scale your business and double your rates as soon as
    this week!'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这篇文章能为你提供关于2021年数据分析咨询费的新数据自由职业者以及经验丰富的自由职业者的更多清晰度！记住：通过将定价结构从按小时计费改为高级数据服务包，你将能够迅速扩大业务，并在本周内将费用翻倍！
- en: Want more resources to grow your data business?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更多资源来发展你的数据业务吗？
- en: Be sure to download the FREE **Data Entrepreneur’s Toolkit,** a collection of
    the 32 BEST tools and processes we used to scale Data-Mania to the multi 6-figure
    mark.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一定要下载免费的**数据企业家工具包**，这是我们用来将Data-Mania扩展到六位数收入的32个最佳工具和流程的集合。
- en: '[Download the Toolkit for $0 Here.](https://www.data-mania.com/data-entrepreneur-toolkit/)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里免费下载工具包，价格为0美元。](https://www.data-mania.com/data-entrepreneur-toolkit/)'
- en: '**Bio: [Lillian Pierson, P.E.](https://www.linkedin.com/in/lillianpierson/)**
    is a CEO & data leader that supports data professionals to evolve into world-class
    leaders & entrepreneurs. To date, she’s helped educate over 1.3 million data professionals
    on AI and data science. Lillian has authored 6 data books with Wiley & Sons Publishers
    as well as 5 data courses with LinkedIn Learning. She’s supported a wide variety
    of organizations across the globe, from the United Nations and National Geographic,
    to Ericsson and Saudi Aramco, and everything in between. She is a licensed Professional
    Engineer, in good standing. She’s been a technical consultant since 2007 and a
    data business mentor since 2018\. She occasionally volunteers her expertise in
    global summits and forums on data privacy and ethics.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介： [莉莲·皮尔森 (Lillian Pierson, P.E.)](https://www.linkedin.com/in/lillianpierson/)**
    是一位首席执行官兼数据领袖，她帮助数据专业人士成长为世界级的领导者和企业家。迄今为止，她已经帮助超过130万数据专业人士了解人工智能和数据科学。莉莲与Wiley
    & Sons出版社合作出版了6本数据书籍，并与LinkedIn Learning合作开发了5门数据课程。她曾支持过从联合国和国家地理到爱立信和沙特阿美等各种组织。她是一名良好信誉的注册专业工程师，自2007年起担任技术顾问，自2018年起担任数据业务导师。她还偶尔在全球峰会和数据隐私与伦理论坛中志愿提供她的专业知识。'
