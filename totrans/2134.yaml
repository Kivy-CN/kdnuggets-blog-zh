  type: TYPE_NORMAL
  zh: 尝试使用Scikit-LLM
- en: Let’s try out some Scikit-LLM capabilities with the environment set. One ability
    that LLMs have is to perform text classification without retraining, which we
    call Zero-Shot. However, we would initially try a Few-Shot text classification
    with the sample data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在环境设置好后尝试一些Scikit-LLM的功能。LLMs的一项能力是执行文本分类而无需重新训练，这被称为Zero-Shot。然而，我们将首先使用样本数据尝试Few-Shot文本分类。
- en: '[PRE3]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: You only need to provide the text data within the X variable and the label y
    in the dataset. In this case, the label consists of the sentiment, which is Positive,
    Neutral, or Negative.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需在X变量中提供文本数据，在数据集中提供标签y。在这种情况下，标签包括情感，可能是Positive、Neutral或Negative。
- en: As you can see, the process is similar to using the fitting method in the Scikit-Learn
    package. However, we already know that Zero-Shot didn’t necessarily require a
    dataset for training. That’s why we can provide the labels without the training
    data.
