- en: One of the challenges that data practitioners face is having to code everything
    from scratch for every new use case. This can be a time-consuming and inefficient
    process. no-code or low-code solutions help data scientists create reusable solutions
    that can be applied to a wide range of use cases. This can save time and effort
    and improve the quality of data science projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据从业人员面临的挑战之一是每个新的使用案例都必须从头开始编码。这可能是一个耗时且低效的过程。无代码或低代码解决方案帮助数据科学家创建可重用的解决方案，适用于各种使用案例。这可以节省时间和精力，并提高数据科学项目的质量。
