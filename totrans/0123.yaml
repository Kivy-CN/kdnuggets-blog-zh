- en: What is Flowise AI?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Flowise AI是什么？
- en: '[Flowise AI](https://flowiseai.com/) is an open-source UI visual tool used
    to help develop LangChain apps. Before we get into more about Flowise AI, let’s
    quickly define [LangChain](/2023/04/langchain-101-build-gptpowered-applications.html).
    LangChain is a framework/python library that helps you make use of LLMs to build
    your own custom NLP applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Flowise AI](https://flowiseai.com/)是一个开源的UI可视化工具，用于帮助开发LangChain应用。在我们深入了解Flowise
    AI之前，让我们快速定义一下[LangChain](/2023/04/langchain-101-build-gptpowered-applications.html)。LangChain是一个框架/
    python库，帮助你利用LLMs构建自己的定制NLP应用。'
- en: Flowise uses LangChain as its agent executor, Chroma as its vector store, OpenAI
    for embeddings, HuggingFace’s inference model, GitHub as a document loader, and
    SERP for query API. Its Graphic User Interface is very helpful in constructing
    LLM-based apps built on LangChain.js.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Flowise使用LangChain作为其代理执行器，Chroma作为其向量存储，OpenAI进行嵌入，HuggingFace的推理模型，GitHub作为文档加载器，SERP作为查询API。其图形用户界面对基于LangChain.js的LLM应用构建非常有帮助。
- en: So what makes it so easy and helpful? The drag-and-drop tool. Everybody loves
    a drag-and-drop, especially when you are customizing your NLP application. The
    even bigger plus is that it does not require any coding experience!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么是什么让它如此简单和有用呢？拖放工具。每个人都喜欢拖放，尤其是在自定义NLP应用时。更大的优点是它不需要任何编码经验！
