- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This happened only a few years after Asimov set his own three laws of robotics,
    but more relevantly after the famous paper published by Turing (1950), where he
    proposes for the first time the idea of a ***thinking machine*** and the more
    popular Turing test to assess whether such machine shows, in fact, any intelligence.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这发生在阿西莫夫设定他自己三大机器人定律的几年之后，但更相关的是在图灵（1950）发布的著名论文之后，在该论文中他首次提出了***思维机器***的概念以及更受欢迎的图灵测试来评估这样的机器是否确实表现出智能。
- en: As soon as the research group at Dartmouth publicly released the contents and
    ideas arisen from that summer meeting, a flow of government funding was reserved
    for the study of creating a nonbiological intelligence.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 达特茅斯的研究小组公开发布了那次夏季会议的内容和想法后，政府资金流向了创建非生物智能的研究。
- en: II. The phantom menace
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II. 幽灵威胁
- en: Atthat time, AI seemed to be easily reachable, but it turned out that was not
    the case. At the end of the sixties, researchers realized that AI was indeed a
    tough field to manage, and the initial spark that brought the funding started
    dissipating.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，人工智能看似触手可及，但事实并非如此。在六十年代末，研究人员意识到人工智能确实是一个难以管理的领域，最初带来资金的火花开始消散。
- en: 'This phenomenon, which characterized AI along its all history, is commonly
    known as “***AI effect***”, and is made of two parts:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这一现象贯穿了人工智能的整个历史，通常被称为***人工智能效应***，由两个部分组成：
- en: The constant promise of a real AI coming in the following decade;
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不断承诺在未来十年内实现真正的人工智能；
- en: The discounting of the AI behavior after it mastered a certain problem, redefining
    continuously what intelligence means.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人工智能在掌握某个问题后的表现被低估，不断重新定义什么是智能。
- en: In the United States, the reason for DARPA to fund AI research was mainly due
    to the idea of creating a *perfect machine translator*, but two consecutive events
    wrecked that proposal, beginning what it is going to be called later on the first
    *AI winter*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，DARPA资助人工智能研究的原因主要是为了创造一个*完美的机器翻译器*，但两个连续事件破坏了这个提案，开启了后来被称为第一次*人工智能寒冬*的时期。
- en: In fact, the **Automatic Language Processing Advisory Committee (ALPAC)** report
    in the US in 1966, followed by the “**Lighthill report” (1973)**, assessed the
    feasibility of AI given the current developments and concluded negatively about
    the possibility of creating a machine that could learn or be considered intelligent.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，美国**自动语言处理咨询委员会（ALPAC）**于1966年发布的报告，随后是“**莱特希尔报告（1973）**”，评估了人工智能在当前发展下的可行性，并对创建能够学习或被认为是智能的机器的可能性作出了否定结论。
- en: These two reports, jointly with the limited data available to feed the algorithms,
    as well as the scarce computational power of the engines of that period, made
    the field collapsing and AI fell into disgrace for the entire decade.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这两份报告，加上有限的数据供给算法使用，以及那个时期计算能力的匮乏，使得这一领域崩溃，人工智能在整个十年中陷入了耻辱。
- en: '**III. Attack of the (expert) clones**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**III. (专家)克隆的攻击**'
- en: In the eighties, though, a new wave of funding in UK and Japan was motivated
    by the introduction of “***expert systems***”, which basically were examples of
    ***narrow AI*** as defined [in previous articles](https://medium.com/cyber-tales/artificial-intelligence-what-it-is-and-why-now-4e4431942623#.5aqhg7aqh).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在八十年代，英国和日本的新一轮资助是由于引入了“***专家系统***”，这些系统基本上是***窄人工智能***的例子，如[前面文章](https://medium.com/cyber-tales/artificial-intelligence-what-it-is-and-why-now-4e4431942623#.5aqhg7aqh)所定义。
- en: These programs were, in fact, able to simulate skills of human experts in specific
    domains, but this was enough to stimulate a new funding trend. The most active
    player during those years was the Japanese government, and its rush to create
    the fifth generation computer indirectly forced US and UK to reinstate the funding
    for research on AI.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些程序实际上能够模拟特定领域的专家技能，但这已经足以刺激新的资助趋势。在这些年里，最活跃的参与者是日本政府，其急于创建第五代计算机间接迫使美国和英国重新恢复对人工智能研究的资助。
- en: This golden age did not last long, though, and when the funding goals were not
    met, a new crisis began. In 1987, personal computers became more powerful than
    ***Lisp Machine***, which was the product of years of research in AI. This ratified
    the start of the ***second AI winter***, with the DARPA taking a clear position
    against AI and further funding.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一黄金时代并没有持续太久，当资助目标未能实现时，新的危机开始了。在1987年，个人计算机变得比***Lisp Machine***更强大，而***Lisp
    Machine***是多年来人工智能研究的成果。这标志着***第二次人工智能寒冬***的开始，DARPA明确反对人工智能和进一步资助。
- en: IV. The return of the Jed(AI)
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV. Jed(AI)的回归
- en: Luckily enough, in 1993 this period ended with the **MIT Cog project** to build
    a humanoid robot, and with the Dynamic Analysis and Replanning Tool (DART) — that
    paid back the US government of the entire funding since 1950 — and when in 1997
    DeepBlue defeated Kasparov at chess, it was clear that AI was back to the top.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，1993年这一时期以**MIT Cog项目**的结束告终，该项目旨在构建一个类人机器人，还有动态分析和重规划工具（DART）——这一工具为美国政府自1950年以来的全部资助支付了回报——当1997年DeepBlue在国际象棋中击败了卡斯帕罗夫时，人工智能显然重回巅峰。
- en: In the last two decades, much has been done in academic research, but AI has
    been only recently recognized as a paradigm shift. There are of course a series
    of causes that might bring us to understand why we are investing so much into
    AI nowadays, but there is a specific event we think it is responsible for the
    last five-years trend.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去二十年中，学术研究取得了很多进展，但人工智能直到最近才被公认为一种范式转变。当然，有一系列原因可以帮助我们理解为什么我们现在在人工智能方面投入如此之多，但我们认为有一个特定事件对过去五年的趋势负有责任。
- en: If we look at the following figure, we notice that regardless all the developments
    achieved, AI was not widely recognized until the end of 2012\. The figure has
    been indeed created using CBInsights Trends, which basically plots the trends
    for specific words or themes (in this case, Artificial Intelligence and Machine
    Learning).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们查看下面的图表，会注意到尽管取得了所有这些进展，人工智能直到2012年底才被广泛认可。该图表确实是使用CBInsights Trends创建的，它基本上绘制了特定词汇或主题（在这种情况下是人工智能和机器学习）的趋势。
- en: '![](../Images/8c01fb6331801bf71fe046861127ef13.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8c01fb6331801bf71fe046861127ef13.png)'
- en: Artificial intelligence trend for the period 2012–2016.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2012–2016年的人工智能趋势。
- en: More in details, I drew a line on a specific date I thought to be the real trigger
    of this new AI optimistic wave, i.e., **Dec. 4th 2012**. That Tuesday, a group
    of researchers presented at the Neural Information Processing Systems (NIPS) conference
    detailed information about their convolutional neural networks that granted them
    the first place in the **ImageNet Classification** competition few weeks before
    (Krizhevsky et al., 2012). Their work improved the classification algorithm **from
    72% to 85%** and set the use of neural networks as fundamental for artificial
    intelligence.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 更详细地说，我在一个特定的日期上划了一条线，我认为这是这股新人工智能乐观潮流的真正触发点，即**2012年12月4日**。在那天星期二，一组研究人员在神经信息处理系统（NIPS）会议上展示了他们的卷积神经网络的详细信息，这使他们在几周前的**ImageNet
    分类**竞赛中获得了第一名（Krizhevsky et al., 2012）。他们的工作将分类算法**从72%提高到85%**，并将神经网络的使用确立为人工智能的基础。
- en: In less than two years, advancements in the field brought classification in
    the ImageNet contest to reach **an accuracy of 96%, slightly higher than the human
    one (about 95%)**.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在不到两年的时间里，该领域的进展使得 ImageNet 竞赛中的分类达到了**96%的准确率，略高于人类的约95%**。
- en: 'The picture shows also three major growth trends in AI development (the broken
    dotted line), outlined by three major events:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图片还展示了 AI 发展的三大主要增长趋势（断裂的虚线），由三大事件概述：
- en: The 3-years-old **DeepMind** being acquired by Google in Jan. 2014;
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3岁的**DeepMind**于2014年1月被谷歌收购；
- en: The open letter of the **Future of Life Institute** signed by more than 8,000
    people and the study on reinforcement learning released by Deepmind (Mnih et al.,
    2015) in Feb. 2015;
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**生命未来研究所**的公开信由超过8,000人签署，及Deepmind于2015年2月发布的强化学习研究（Mnih et al., 2015）；'
- en: The paper published in Nature on Jan. 2016 by DeepMind scientists on **neural
    networks** (Silver et al., 2016) followed by the impressive victory of AlphaGo
    over Lee Sedol in March 2016 (followed by a list of [other impressive achievements](https://medium.com/on-coding/the-state-of-ai-9aae385c2038#.gcg3ceqbj) — check
    out the article of [Ed Newton-Rex](https://medium.com/@ednewtonrex)).
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2016年1月DeepMind科学家在《自然》上发表的关于**神经网络**的论文（Silver et al., 2016），以及2016年3月AlphaGo战胜李世石的令人印象深刻的胜利（后续还有一系列[其他令人印象深刻的成就](https://medium.com/on-coding/the-state-of-ai-9aae385c2038#.gcg3ceqbj)——查看[Ed
    Newton-Rex](https://medium.com/@ednewtonrex)的文章）。
- en: V. A new hope
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V. 新的希望
- en: AI is intrinsically highly dependent on funding because it is a **long-term
    research field** that requires an immeasurable amount of effort and resources
    to be fully depleted.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: AI 本质上高度依赖资金，因为它是一个**长期研究领域**，需要耗费大量的努力和资源才能彻底开发。
- en: There are then raising concerns that we might currently live the next peak phase
    (Dhar, 2016), but also that the thrill is destined to stop soon.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也有人担忧我们可能正处于下一个高峰阶段（Dhar, 2016），但这种兴奋注定很快就会消失。
- en: 'However, as many others, I believe that this new era is different for three
    main reasons:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，与许多人一样，我认为这一新时代有三个主要原因与众不同：
- en: '**(Big) data**, because we finally have the bulk of data needed to feed the
    algorithms;'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**（大）数据**，因为我们最终拥有了喂养算法所需的大量数据；'
- en: The **technological progress**, because the storage ability, computational power,
    algorithm understanding, better and greater bandwidth, and lower technology costs
    allowed us to actually make the model digesting the information they needed;
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技术进步**，因为存储能力、计算能力、算法理解、更高更大的带宽和更低的技术成本使我们能够实际让模型处理所需的信息；'
- en: The **resources democratization** and efficient allocation introduced by Uber
    and Airbnb business models, which is reflected in cloud services (i.e., Amazon
    Web Services) and parallel computing operated by GPUs.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Uber 和 Airbnb 商业模型引入的**资源民主化**和高效配置，这在云服务（即亚马逊网络服务）和由 GPU 进行的并行计算中得以体现。
