- en: A lot has happened in the year 2023\. We’ve seen the growth and emergence of
    Large Language Models (LLMs) and their particular use as fundamental controllers
    for autonomous agents. We’ve seen it for ourselves, many people have adopted these
    autonomous agents, and integrated them into organizations and more companies are
    interested in LLMs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年发生了很多事情。我们见证了大型语言模型（LLM）的增长和出现，及其作为自主体的基础控制器的特殊使用。我们亲眼见证了许多人采用这些自主体，并将其整合到组织中，更多公司也对LLM感兴趣。
