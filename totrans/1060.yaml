  type: TYPE_NORMAL
  zh: 政府
- en: You can find government data on any country, state, or even county. Many government
    officials promote fairness and inclusiveness by sharing the data with the public.
    The most prominent data sets are from the US, India, Canada, New Zealand, and
    the UN. These data have all kinds of information from crime to food security.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以找到任何国家、州或甚至县的政府数据。许多政府官员通过与公众分享数据来促进公平和包容性。最突出的数据集来自美国、印度、加拿大、新西兰和联合国。这些数据涵盖了从犯罪到食品安全的各种信息。
