- en: With all that prowess, LLMs are in high demand, so let’s see how anyone can
    learn about them, especially in the post-GPT world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借这些优势，LLM（大型语言模型）需求量很大，因此我们来看看任何人如何在GPT后的世界中学习它们。
- en: Back to Basics
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回到基础
- en: 'Fundamentals are evergreen, so it is best to start from the basic concepts
    by building an agile mindset to ramp up on any new technology quickly. Asking
    the right questions early on is crucial, such as:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 基础知识是永恒的，因此最好从基本概念开始，通过建立敏捷的思维模式来快速适应任何新技术。早期提出正确的问题至关重要，例如：
- en: What is new about this technology, and why is it considered a breakthrough development?
    For example, when talking about Large Language Models, consider breaking them
    into each component – “Large, Language, and Models”, and analyze the meaning behind
    each of them. Starting with largeness – understand whether it is about the largeness
    of the training data or concerns model parameters.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这项技术有什么新颖之处，为什么被认为是突破性的进展？例如，当谈论大型语言模型时，可以考虑将其拆分为每个组件——“大型、语言和模型”，并分析每个组件的含义。从“大型”开始——了解这是否涉及训练数据的大小，或者是模型参数的问题。
- en: What does it mean to build a model?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个模型意味着什么？
- en: What is the purpose behind modeling a certain process?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模某个过程的目的是什么？
- en: What was the prior gap that this innovation bridges?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一创新弥补了之前的哪些差距？
- en: Why now? Why did this development not happen before?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么是现在？为什么这个发展以前没有发生？
- en: Furthermore, learning any new technological advancement also requires discerning
    the challenges that come with it, if any, and how to mitigate or manage them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，学习任何新的技术进步也需要辨别随之而来的挑战（如果有的话），以及如何减轻或管理这些挑战。
- en: Building such an inquisitive mindset helps connect the dots to understand the
    evolution that if something exists today – is it in some way building on the challenges
    or gaps of its predecessors?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 建立这样的好奇心帮助连接点，理解如果某样东西今天存在——它是否以某种方式建立在其前任的挑战或差距之上？
- en: What’s Different with the Language?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语言有什么不同？
- en: In general, computers understand numbers, hence, understanding language requires
    the conversion of sentences to a vector of numbers. This is where the knowledge
    of Natural Language Processing techniques (NLP) comes to the rescue. Further,
    learning a language is challenging, as it involves identifying intonation, sarcasm,
    and different sentiments. There are situations where the same word can have different
    meanings in different contexts, emphasizing the importance of contextual learning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，计算机理解数字，因此，理解语言需要将句子转换为数字向量。这就是自然语言处理技术（NLP）发挥作用的地方。此外，学习语言具有挑战性，因为它涉及到识别语调、讽刺和不同的情感。有些情况下，相同的词在不同的语境中可以有不同的含义，这突显了上下文学习的重要性。
- en: Then, there are considerations, such as, how far into a sentence is the context,
    and how a model knows the context window. Going a level deeper, isn’t this how
    humans pick context by paying attention to specific words or parts of sentences?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，考虑因素包括，句子中的上下文有多远，以及模型如何知道上下文窗口。更深入地讲，这难道不是人类通过关注特定的单词或句子部分来选择上下文的方式吗？
- en: Continue thinking along these lines and you will relate with the attention mechanism.
    Building these foundations helps develop a mind map, shaping an approach to a
    given business problem.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 继续沿着这些思路思考，你将会与注意力机制产生联系。建立这些基础有助于开发思维导图，从而形成对特定商业问题的解决方案。
- en: No One Course!!!
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要依赖单一课程！
- en: Unfortunately, everyone looks for one single resource which can make it easier
    to learn a concept. However, that is where the problem lies. Try internalizing
    a concept by studying it from multiple resources. Chances are high that you would
    understand a concept better if you learned it from multiple viewpoints rather
    than just consuming it as a theoretical concept.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，每个人都希望找到一个可以简化学习概念的单一资源。然而，这就是问题所在。尝试通过研究多个资源来内化一个概念。如果你从多个角度学习一个概念，理解它的可能性会更高，而不是仅仅将其作为理论概念进行消化。
- en: '![LLM courses](../Images/080139f0756983ad5c943f42454d2f52.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![LLM 课程](../Images/080139f0756983ad5c943f42454d2f52.png)'
- en: Image by author
