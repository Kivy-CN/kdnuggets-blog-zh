- en: Top YouTube Channels for Learning Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/04/top-youtube-channels-learning-data-science.html](https://www.kdnuggets.com/2022/04/top-youtube-channels-learning-data-science.html)
