- en: Maths and Statistics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Maths and statistics. The elements of data science that make sure data science
    makes sense! They are the building blocks of machine learning algorithms. They
    help you understand a problem and allow you to use them to find a solution. From
    identifying patterns to outputting desired results from large complex data sets,
    data scientists can extract insights and reliably interpret results using maths
    and statistics.
  prefs: []
  type: TYPE_NORMAL
