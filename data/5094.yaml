- en: By **[Gregory Piatetsky](https://www.kdnuggets.com/author/gregory-piatetsky
    "Posts by Gregory Piatetsky")**, KDnuggets on December 15, 2014 in [Data Science
    Skills](https://www.kdnuggets.com/tag/data-science-skills), [Data Scientist](https://www.kdnuggets.com/tag/data-scientist),
    [Hadoop](https://www.kdnuggets.com/tag/hadoop), [New York-NY](https://www.kdnuggets.com/tag/new-york-ny),
    [Python](https://www.kdnuggets.com/tag/python), [R](https://www.kdnuggets.com/tag/r),
    [SAS](https://www.kdnuggets.com/tag/sas), [Skills](https://www.kdnuggets.com/tag/skills),
    [SQL](https://www.kdnuggets.com/tag/sql)![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)
    [comments](#comments)This year saw continued strong demand for Data Scientists.
    Although "data scientist" Job Trends from indeed show the keyword peaking in 2013
    and remaining flat in 2014, it may reflect changing titles and Data Scientists
    becoming more of a mainstream job.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由**[Gregory Piatetsky](https://www.kdnuggets.com/author/gregory-piatetsky "Gregory
    Piatetsky的文章")**，发布于2014年12月15日，KDnuggets，主题包括[数据科学技能](https://www.kdnuggets.com/tag/data-science-skills)、[数据科学家](https://www.kdnuggets.com/tag/data-scientist)、[Hadoop](https://www.kdnuggets.com/tag/hadoop)、[纽约-NY](https://www.kdnuggets.com/tag/new-york-ny)、[Python](https://www.kdnuggets.com/tag/python)、[R](https://www.kdnuggets.com/tag/r)、[SAS](https://www.kdnuggets.com/tag/sas)、[技能](https://www.kdnuggets.com/tag/skills)、[SQL](https://www.kdnuggets.com/tag/sql)![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)
    [评论](#comments) 今年对数据科学家的需求持续强劲。尽管indeed的“数据科学家”职位趋势显示关键词在2013年达到峰值并在2014年保持平稳，但这可能反映了职位标题的变化，以及数据科学家成为主流职业的趋势。
