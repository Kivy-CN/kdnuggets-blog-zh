  type: TYPE_NORMAL
  zh: 列表中的第八门课程是卡内基梅隆大学的大数据机器学习课程。这门课程以更深刻的方式处理与之前课程类似的问题。它关注如何构建能够处理大数据集的机器学习系统。处理大数据集具有几个困难，例如：
