- en: The [ossu/data-science](https://github.com/ossu/data-science) curriculum is
    designed for learners who are self-motivated and interested in exploring the world
    of Data Science at their own pace. The program provides a comprehensive undergraduate
    curriculum in Data Science by using courses from some of the world's top universities.
    Best of all, there is no financial burden for learners who enroll in this program.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[ossu/data-science](https://github.com/ossu/data-science) 课程旨在为那些自我激励并希望以自己的节奏探索数据科学世界的学习者提供服务。该项目提供了一个综合的本科数据科学课程，使用来自世界顶级大学的课程。最重要的是，报名该项目的学习者无需承担经济负担。'
- en: '[![Enroll in a Data Science Undergraduate Program For Free](../Images/fc4e8c6db9ab87fc201212c3f0465aa6.png)](https://github.com/ossu/data-science)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![免费报名数据科学本科项目](../Images/fc4e8c6db9ab87fc201212c3f0465aa6.png)](https://github.com/ossu/data-science)'
- en: Curriculum
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程设置
- en: 'The program curriculum includes all the necessary and optional courses that
    you need to master data science and prepare for your professional life. The data
    science program focuses on theory, mathematics, algorithms, statistics, and data
    science tools. Here is the complete list of the topics that we will be covering
    in this program:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目课程包括你掌握数据科学并为职业生涯做好准备所需的所有必修和选修课程。数据科学项目重点关注理论、数学、算法、统计学和数据科学工具。以下是我们将在该项目中涵盖的完整主题列表：
- en: '**Introduction to Data Science:** Understanding the basics and scope of Data
    Science.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据科学入门：** 理解数据科学的基础知识和范围。'
- en: '**Introduction to Computer Science:** Essential for beginners; those proficient
    in any programming language can skip this.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算机科学入门：** 对初学者至关重要；精通任何编程语言的人可以跳过此部分。'
- en: '**Programming Courses:**'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**编程课程：**'
- en: Python for Everybody
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python 为每个人
- en: Introduction to Computer Science and Programming Using Python
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Python 进行计算机科学与编程入门
- en: Introduction to Computational Thinking and Data Science
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算思维与数据科学入门
- en: '**Data Structures and Algorithms:** Taught in Java (Java Programming, Algorithms,
    Part I & II).'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据结构与算法：** 使用 Java 讲授（Java 编程，算法，第一部分和第二部分）。'
- en: '**Databases:** From Database Management Essentials to MongoDB for Developers.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据库：** 从数据库管理基础到面向开发者的 MongoDB。'
- en: '**Mathematics:** Including Single Variable Calculus, Linear Algebra, and Multivariable
    Calculus.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数学：** 包括单变量微积分、线性代数和多变量微积分。'
- en: '**Statistics & Probability:** Courses cover descriptive to inferential statistics.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**统计学与概率：** 课程涵盖从描述性统计到推断统计。'
- en: '**Data Science Tools & Methods:** Tools for Data Science, Data Science Methodology,
    Data Wrangling.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据科学工具与方法：** 数据科学工具，数据科学方法论，数据清理。'
- en: '**Machine Learning/Data Mining:** Courses range from introductory to specialized
    topics like Process Mining.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习/数据挖掘：** 课程涵盖从入门到专业主题如流程挖掘。'
- en: '**⚠️Disclaimer**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**⚠️免责声明**'
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This program does not grant an official degree upon completion. It is a self-taught
    curriculum based on freely available resources, including videos, code examples,
    and quizzes. Participants do not need to enroll formally; all materials and guidelines
    are accessible through the designated GitHub repository https://github.com/ossu/data-science.
    This program is structured to provide an extensive learning experience similar
    to a Data Science degree; however, it is unofficial and does not grant academic
    accreditation or recognition from educational institutions.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本项目在完成后不会授予官方学位。它是一个自学课程，基于免费的资源，包括视频、代码示例和测验。参与者无需正式注册；所有材料和指南都可以通过指定的 GitHub
    仓库 https://github.com/ossu/data-science 访问。该项目的结构旨在提供类似于数据科学学位的广泛学习体验；然而，它是非官方的，不授予学术认证或教育机构的认可。
- en: How to Get Started
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何开始
- en: 1\. Duration and Planning
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 持续时间和规划
- en: You can complete the program in 2 years if you allocate around 20 hours per
    week for studies. To help you plan, use this [spreadsheet](https://docs.google.com/spreadsheets/d/1TEGSUQDFuWL3TYNjiM8G3esly-tKOcgHSDABt92mzdA/copy)
    to estimate your end date. Simply input your start date and weekly study hours
    in the Timeline sheet. You can keep track of your progress by updating the Curriculum
    Data sheet with the completion date of each course.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每周分配约 20 小时用于学习，你可以在 2 年内完成该项目。为了帮助你计划，可以使用这个 [电子表格](https://docs.google.com/spreadsheets/d/1TEGSUQDFuWL3TYNjiM8G3esly-tKOcgHSDABt92mzdA/copy)
    来估算你的结束日期。只需在时间轴表中输入你的开始日期和每周学习时间即可。你可以通过更新课程数据表来跟踪你的进度，记录每门课程的完成日期。
- en: 2\. Order of Classes
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 课程顺序
- en: You need to understand that some courses can be tackled simultaneously, while
    others need to be done one after the other. You can view the provided graph to
    understand the sequence of topics and courses.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解某些课程可以同时进行，而其他课程则需要依次完成。你可以查看提供的图表来理解主题和课程的顺序。
- en: '![Enroll in a Data Science Undergraduate Program For Free](../Images/d740457f2a34208ac9bbb60e33c2d5ca.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![免费注册数据科学本科项目](../Images/d740457f2a34208ac9bbb60e33c2d5ca.png)'
- en: Image from [ossu/data-science](https://github.com/ossu/data-science)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [ossu/data-science](https://github.com/ossu/data-science)
- en: 3\. Tracking Your Progress
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 追踪进度
- en: Create a Trello account and copy the provided [board](https://trello.com/b/JpvLwQfr/ossu-data-science)
    to your account. You can find instructions on how to do this [here.](https://support.atlassian.com/trello/docs/copying-cards-lists-or-boards/)
    After that, move cards to the 'Doing' or 'Done' columns as you progress through
    your courses.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个 Trello 账户并将提供的 [看板](https://trello.com/b/JpvLwQfr/ossu-data-science) 复制到你的账户中。你可以在
    [这里](https://support.atlassian.com/trello/docs/copying-cards-lists-or-boards/)
    找到如何操作的说明。之后，随着你课程的进展，将卡片移动到“进行中”或“完成”列。
- en: 4\. Choice of Programming Languages
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 编程语言选择
- en: Python, R, and SQL are the primary programming languages used in the data science
    community. The curriculum covers all three of these languages, but it is important
    to note that one should focus on understanding core concepts rather than just
    the language itself. These fundamental concepts need to be thoroughly understood
    so that they can be applied using any programming tool.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Python、R 和 SQL 是数据科学社区中主要的编程语言。课程涵盖了这三种语言，但重要的是要关注理解核心概念，而不仅仅是语言本身。这些基础概念需要彻底理解，以便可以使用任何编程工具进行应用。
- en: 5\. Prerequisites
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 先决条件
- en: A prerequisite for this course is a basic understanding of math and statistics
    at the high school level.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程的先决条件是具备高中水平的基础数学和统计学知识。
- en: Conclusion
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Enrolling in a free Data Science undergraduate program is an excellent starting
    point, but it's important to remember that this is just the beginning. Becoming
    the highly sought-after 'super data scientist' requires more than just coursework.
    It demands dedication to expanding your knowledge through specialized topics,
    actively engaging in projects, and gaining practical experience through internships.
    You must be willing to build your career step by step, laying a solid foundation
    with each new skill and experience.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 报名参加免费的数据科学本科课程是一个很好的起点，但重要的是要记住，这只是开始。成为受人追捧的“超级数据科学家”不仅仅依赖于课程学习。它需要你在专业领域扩展知识，积极参与项目，并通过实习获得实践经验。你必须愿意一步步构建你的职业生涯，每掌握一项新技能和经验都为你的基础打下坚实的基础。
- en: By adhering to this structured and focused program, you are setting yourself
    on a path toward mastering Data Science. Remember, the journey towards becoming
    a proficient data scientist is as important as the destination. Embrace and enjoy
    your learning process as each step brings you closer to achieving your professional
    goals in this exciting and ever-evolving field.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这个结构化和集中的课程，你正踏上掌握数据科学的道路。记住，成为一名熟练的数据科学家之旅与目标同样重要。接受并享受你的学习过程，每一步都让你更接近实现你的职业目标，在这个激动人心且不断发展的领域中。
