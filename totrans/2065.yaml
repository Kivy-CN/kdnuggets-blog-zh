- en: Half a year ago I left BigData world after 3 years of creating various data
    pipelines. Now I would like to share the knowledge I accumulated in this period
    before it becomes completely obsolete. This article tries to point out the things
    that I would like you to know if you were to become my coworker. These were also
    the things I asked candidates for Big Data Engineer position in my previous company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: I will try to not only point out relevant questions but also give brief answers
    to some of them. It’s important to remember that these answers are very far from
    comprehensive and to really understand the topic you need to research it on your
    own.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Don’t be afraid if you don’t know answers to some of these questions. Complete
    understanding of these topics is a requirement for a senior developer. For mid
    or junior positions the subset is enough.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Analysis vs Science vs Engineering
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'It’s a very popular question: what is the difference between data science,
    data analysis and data engineering. It’s also quite difficult to answer this question.
    Here is my understanding:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Data Analyst - a person who looks at the data and tries to answer some business
    questions based on it. He typically works with business intelligence tools or
    just MS Excel.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Scientist - a person who plays with raw data, joins various data sources,
    do basic data processing, feeds data into machine learning models, tunes these
    models and in general, tries to get as much value from raw data as possible. He
    typically uses tools such as Python, R, Matlab, tensorflow and similar.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Engineer - a software developer specialized in data transformation. His
    job is to take the data and make it useful to the business, but also make it in
    a way that will be maintainable in a long term. This broad description covers
    fetching data from various sources (ELK, Splunk, Hadoop, Kafka, Rest Apis, object
    storage and everything else), transforming it and serving to fulfil the business
    needs. He often works closely with data scientists to know how the data pipeline
    should look like, which ML model to use and so on.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程师 - 一种专注于数据转换的软件开发人员。他的工作是获取数据并使其对业务有用，同时也要确保其长期可维护。这一广泛的描述涵盖了从各种来源（ELK、Splunk、Hadoop、Kafka、Rest
    APIs、对象存储等）提取数据、转换数据并提供以满足业务需求。他通常与数据科学家密切合作，以了解数据管道应如何构建、使用哪个 ML 模型等等。
- en: For more detailed comparison as well as introduction of “Machine Learning Engineer”
    you can check out [this awesone article](https://www.oreilly.com/ideas/data-engineers-vs-data-scientists).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更详细的比较以及“机器学习工程师”的介绍，你可以查看 [这篇精彩的文章](https://www.oreilly.com/ideas/data-engineers-vs-data-scientists)。
- en: Following paragraphs describe the knowledge needed by data engineers but it’s
    also relevant to data scientists as they use similar toolset but in a different
    way.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以下段落描述了数据工程师所需的知识，但这也与数据科学家相关，因为他们使用类似的工具集，但方式不同。
- en: Programming language
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编程语言
- en: To efficiently develop data pipelines you need to be proficient with at least
    one of the following languages: **Scala**, **Java**, **Python**.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了高效地开发数据管道，你需要熟练掌握以下至少一种语言：**Scala**、**Java**、**Python**。
- en: The choice really depends on your previous experience and on your workplace
    preference. If you’re wondering which one to learn right now I would go with **Scala**.
    It’s the main language for Spark development, has the biggest number of examples
    and is the most expressive. Because of it’s functional and strongly-typed nature
    its also the safest of them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 选择真的取决于你之前的经验和你的工作场所偏好。如果你现在在考虑学习哪一个，我会推荐**Scala**。它是 Spark 开发的主要语言，具有最多的示例，并且最具表现力。由于它具有函数式和强类型的特性，它也是最安全的。
- en: 'Regardless of your chosen language, you have to have a basic understanding
    of the JVM, as it is the most popular platform for data processing. You will need
    to be able to diagnose and debug problems occurring on the JVM. Here is a couple
    of things to know:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择哪种语言，你都需要对 JVM 有基本的了解，因为它是最流行的数据处理平台。你需要能够诊断和调试 JVM 上发生的问题。这里有几个需要了解的事项：
- en: How would you handle `OutOfMemeryException`s being thrown?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会如何处理抛出的 `OutOfMemoryException`？
- en: What is a garbage collector? What garbage collectors are available and what
    are the differences between them?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是垃圾收集器？有哪些垃圾收集器可用，它们之间有什么区别？
- en: How to use a profiler to find performance bottlenecks?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用性能分析器找出性能瓶颈？
- en: How to connect debugger to a remote JVM?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何将调试器连接到远程 JVM？
- en: Hadoop ecosystem
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Hadoop 生态系统
- en: Apache Hadoop is the most basic toolset for BigData Engineer. You don’t need
    to know all the caveats of each of the tools but it is important to have a brief
    understanding of how they work, so you can communicate effectively and know what
    to study when needed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Hadoop 是大数据工程师的最基本工具集。你不需要了解每个工具的所有细节，但了解它们的基本工作原理很重要，这样你才能有效沟通，并在需要时知道该学习什么。
- en: What is Apache Hadoop? - It’s set of a few different tools, not a single thing
    you can use. Most popular parts of this ecosystem are HDFS, Yarn, Hive, HBase
    and Oozie.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Apache Hadoop？ - 它是一组不同的工具，而不是一个单一的工具。这个生态系统中最流行的部分是 HDFS、Yarn、Hive、HBase
    和 Oozie。
- en: What is HDFS? - It’s a distributed filesystem used to store data across the
    cluster.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 HDFS？ - 它是一个分布式文件系统，用于在集群中存储数据。
- en: What is a namenode and a datanode?
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 namenode 和 datanode？
- en: What is a replication factor?
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是复制因子？
- en: What is a block size? How it affects performance and app development?
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是块大小？它如何影响性能和应用开发？
- en: What security mechanisms can we use to restrict data access on the cluster?
    What is Kerberos?
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用哪些安全机制来限制对集群上数据的访问？什么是 Kerberos？
- en: What is Yarn? - It’s a resource manager responsible for assigning memory and
    cores to computing jobs.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Yarn？ - 它是一个资源管理器，负责为计算作业分配内存和核心。
- en: What are schedulers and what schedulers are available by default?
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是调度程序，默认情况下有哪些调度程序？
- en: What are queues?
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是队列？
- en: What is Hive? - It’s a SQL layer on top of HDFS.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Hive？ - 它是 HDFS 上的一层 SQL。
- en: What is the connection between hive, hiveserver2, metastore and beeline.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hive、hiveserver2、metastore 和 beeline 之间有什么联系？
- en: What is the difference between hive, pig and Impala?
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hive、Pig 和 Impala 之间有什么区别？
- en: What are UDFs?
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 UDFs？
- en: What is HBase? - It’s a NoSQL database built on top of HDFS.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 HBase？ - 它是一个构建在 HDFS 之上的 NoSQL 数据库。
- en: How it compares to Cassandra?
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与 Cassandra 的比较如何？
- en: Hot it fits into CAP theorem?
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它如何适应 CAP 定理？
- en: What is Oozie? - It’s a workflow manager used to create data pipelines
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Oozie？ - 它是一个工作流管理器，用于创建数据管道。
- en: What are alternatives to it?
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有哪些替代方案？
- en: What serialization formats do you know? - The most popular ones are Avro, orc,
    parquet, json and Hadoop object and text files.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你知道哪些序列化格式？ - 最流行的有 Avro、orc、parquet、json 以及 Hadoop 对象和文本文件。
- en: What is a column-based format? How it differs from row-based format?
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是基于列的格式？它与基于行的格式有何不同？
- en: Apache Spark
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Apache Spark
- en: Apache Spark has become a go-to tool when doing data processing. It’s good to
    have some experience with it but it’s not critical. For me, it’s just another
    tool that exposes some API that you will have to learn. An experienced developer
    has learned hundreds of APIs and should not have a problem with learning yet another
    one. Still, there are few things worth knowing about it, even without real experience.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 已成为处理数据时的首选工具。拥有一些经验是好的，但并不是关键。对我来说，这只是另一个暴露了一些 API 的工具，你需要学习它。一个有经验的开发者已经学会了数百个
    API，不应对学习另一个 API 感到困扰。不过，即便没有实际经验，有一些事情值得了解。
- en: What are actions and transformations?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是操作和转换？
- en: What deployment modes are available?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有哪些部署模式？
- en: How is serialization and deserialization handled when crossing JVM boundaries?
    How it differs between RDD, Dataframe and Dataset APIs?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨越 JVM 边界时如何处理序列化和反序列化？RDD、Dataframe 和 Dataset API 之间有何不同？
- en: What are shuffles? When they occur and how they affect performance?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是洗牌？它们什么时候发生，以及它们如何影响性能？
- en: How do you do the stateful processing? Both in batch and streaming.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何进行有状态处理？无论是批处理还是流处理。
- en: What are Spark alternatives? - it’s probably the most important questions. You
    should have a basic understanding of MapReduce, Flink, Kafka Streams, Cascading/Scalding
    as well as not-clustered data processing tools like bash or some simple libraries(e.g.
    fs2 or Akka Streams).
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Spark 的替代方案？ - 这是可能最重要的问题。你应该对 MapReduce、Flink、Kafka Streams、Cascading/Scalding
    以及不集群的数据处理工具如 bash 或一些简单的库（例如 fs2 或 Akka Streams）有基本了解。
- en: Non-hadoop tools
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 非 Hadoop 工具
- en: Sometimes its even more important to know the tools not directly connected to
    BigData. One of the most critical skills of data engineer is to know when NOT
    to use BigData and go with much simpler tooling.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，了解那些与大数据没有直接关联的工具更为重要。数据工程师的一个关键技能是知道何时不使用大数据，而选择更简单的工具。
- en: What is Apache Kafka?
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Apache Kafka？
- en: Kafka has become the go-to data streaming solution. You will hit it sooner or
    later.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kafka 已成为首选的数据流解决方案。迟早你会接触到它。
- en: What is a topic?
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是主题？
- en: What is an offset?
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是偏移量？
- en: What is Redis?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Redis？
- en: It’s good to know at least on in-memory DB. Once you created your final dataset
    you need to know how to use it and in many cases, you will need to serve it fast.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少要了解一种内存数据库。创建最终数据集后，你需要知道如何使用它，并且在许多情况下，你需要快速服务它。
- en: What is ELK stack?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 ELK 堆栈？
- en: Sonner or later you will need some search engine or dashboarding solution. Elasticsearch
    and Kibana are a good start.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总迟早你会需要某种搜索引擎或仪表盘解决方案。Elasticsearch 和 Kibana 是一个很好的开始。
- en: What is your experience with bash?
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有多少 bash 经验？
- en: In many cases you will need a tolling that will allow you to play with your
    dataset in most flexible and least time-consuming way. You should be fluent with
    tools such as grep, cat, jq or awk that will allow you to filter, modify and aggregate
    your data without any overhead. They are not suitable for production usages but
    are perfect for experimentation and finding answers quickly.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在许多情况下，你需要一个可以以最灵活、最省时的方式处理数据集的工具。你应该熟练使用如 grep、cat、jq 或 awk 等工具，这些工具可以让你在没有任何开销的情况下过滤、修改和聚合数据。它们不适合生产环境，但非常适合实验和快速寻找答案。
- en: What good practices do you know when creating bash scripts?
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建 bash 脚本时你知道哪些最佳实践？
- en: These area of expertise can be boosted with knowledge of other scripting technologies
    like python, ruby or ammonite.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些专业领域可以通过掌握其他脚本技术如 python、ruby 或 ammonite 来提升。
- en: What are probabilistic data structures?
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是概率数据结构？
- en: When the volume of the data exceeds certain amounts its no longer feasible to
    make calculations with exact precisions. In such cases, you should know some basic
    probabilistic data structures such as a bloom filter or hyperloglog that will
    calculate things such as cardinality or set membership with controlled error rate.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: What SQL databases do you know? What are their limitations?
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s good to be familiar with at least one good old sql database. I can bet
    at least 30% of big data projects could just use postgres and throw all their
    spark/hadoop code away.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This list is not comprehensive but it’s most probably not possible to create
    a comprehensive one. The exact requirements of your potential employer may differ
    from this list significantly, but being able answer those questions will give
    you a good base for future development.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: If someone would like to complete this article with answers to those questions
    or add more topics (inline or via links) feel free to open a PR through [GitHub
    repo](https://github.com/Krever/krever.github.io).
  id: totrans-80
