  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/01/5-free-data-science-books-must-read-2023.html](https://www.kdnuggets.com/2023/01/5-free-data-science-books-must-read-2023.html)
