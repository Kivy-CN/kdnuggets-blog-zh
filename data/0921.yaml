  type: TYPE_NORMAL
  zh: 4\. 使用Scikit-Learn、Keras和TensorFlow的动手机器学习
- en: '[Hands-On Machine Learning with Scikit-Learn, Keras, and TensorFlow](https://books.google.com.pk/books?id=HHetDwAAQBAJ&printsec=frontcover&source=gbs_ge_summary_r&cad=0#v=onepage&q&f=false)
    will teach you everything about machine learning from the beginning. You will
    learn to build basic machine learning to deep learning models using Scikit-Learn,
    Keras, and TensorFlow. You will learn about classification, RNNs, CNNs, NLP, GANs,
    and Reinforcement learning models.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用Scikit-Learn、Keras和TensorFlow的动手机器学习](https://books.google.com.pk/books?id=HHetDwAAQBAJ&printsec=frontcover&source=gbs_ge_summary_r&cad=0#v=onepage&q&f=false)将从头开始教你所有关于机器学习的知识。你将学习如何使用Scikit-Learn、Keras和TensorFlow构建基础到深度学习模型。你将学习分类、RNNs、CNNs、NLP、GANs和强化学习模型。'
