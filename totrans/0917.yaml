  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Deep Learning A-Z™: Hands-On Artificial Neural Networks](https://www.udemy.com/course/deeplearning/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Artificial Intelligence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Artificial Intelligence for Beginners by Microsoft Azure Cloud](https://github.com/microsoft/ai-for-beginners)
    - GitHub. If you would like to know more about this course, have a read of this
    blog written by our Editor-in-Chief at KDN by clicking on this [link](/2022/08/free-ai-beginners-course.html).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Artificial Intelligence A-Z™: Learn How To Build An AI](https://www.udemy.com/course/artificial-intelligence-az/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: During your learning phase, it is always good and very useful to apply your
    skills through real-life problems. This is where projects are important to the
    development of your career if it is in data science, machine learning, AI, etc.
    Data is the new gold, so there is a lot of data out there that you can use to
    solve problems, answer questions, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 'Below are some articles that provide you with data science projects as well
    as open dataset websites:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Science Projects That Will Land You The Job in 2022](/2022/05/data-science-projects-land-job-2022.html)
    by Natassha Selvaraj'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Complete Collection of data science Projects by Abid Ali Awan – [Part 1](/2022/08/complete-collection-data-science-projects-part-1.html)
    and [Part 2](/2022/08/complete-collection-data-science-projects-part-2.html)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Kaggle](https://www.google.com/search?q=kaggle.&rlz=1C5CHFA_enGB920GB920&oq=kaggle.+&aqs=chrome..69i57j46i67i131i199i433i465j0i67j0i67i131i433j0i67j69i60l3.1348j0j7&sourceid=chrome&ie=UTF-8)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[UCI machine learning Repository](https://archive.ics.uci.edu/ml/index.php)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resume
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once you have a few projects under your belt and feel confident coding - the
    next step is to apply for jobs. But before you do that you need to have a resume.
    Not just any resume, a good resume, a good data science resume.
  prefs: []
  type: TYPE_NORMAL
- en: You are entering a new field, therefore you will be dealing with a different
    type of recruiter or boss. Therefore, having a correctly constructed resume will
    help you to get that initial interview.
  prefs: []
  type: TYPE_NORMAL
- en: 'Have a read of this article to see how you can achieve this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Must-haves on Your data science Resume](/2022/06/musthaves-data-science-resume.html)
    by Nisha Arya'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interview Preparation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The part that everybody dreads but the part that everyone is working towards
    - getting a job! There is such high demand in this sector, therefore you won't
    be short of jobs. However, preparing and smashing your interviews is the hard
    part.
  prefs: []
  type: TYPE_NORMAL
- en: There is a lot of content to remember and it can be difficult when you’re asked
    on the spot under pressure. However, there are data science prep courses, typical
    questions that interviewers ask, and more that can help you during this stage.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some resources:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Science Interview Guide by Nisha Arya – [Part 1: The Structure](/2022/04/data-science-interview-guide-part-1-structure.html)
