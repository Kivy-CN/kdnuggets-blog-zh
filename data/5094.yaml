- en: This suggests that a data scientist job is a team effort focused on business
    analytics, with research, design and development playing a major role. Statisics,
    Machine Learning, and Data Mining are used almost synonymously.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，数据科学家职位是一个集中于业务分析的团队努力，研究、设计和开发发挥了重要作用。统计学、机器学习和数据挖掘几乎可以互换使用。
