- en: Descriptive Analytics
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述性分析
- en: Descriptive analytics is a type of data analysis that [focuses on describing
    and summarizing data](https://www.simplilearn.com/what-is-descriptive-analytics-article)
    to gain insights into what has happened in the past. It is commonly used to answer
    questions such as “What happened?” and “How many?”.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 描述性分析是一种数据分析类型，它[专注于描述和总结数据](https://www.simplilearn.com/what-is-descriptive-analytics-article)以获得对过去发生了什么的洞察。它通常用于回答诸如“发生了什么？”和“多少？”的问题。
- en: Descriptive analytics can help businesses and organizations understand their
    data and identify patterns and trends that can inform decision-making.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 描述性分析可以帮助企业和组织理解他们的数据，并识别可以指导决策的模式和趋势。
- en: 'Here are some real-life examples of descriptive analytics:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些描述性分析的实际例子：
- en: A retail store might analyze historical sales data to identify popular products
    and trends. For example, people tend to buy more candy in February.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一家零售店可能会分析历史销售数据，以识别热门产品和趋势。例如，人们往往在二月份购买更多糖果。
- en: Patient data can be summarized to identify common health issues. For example,
    most people get the flu from October to June.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 患者数据可以被总结以识别常见的健康问题。例如，大多数人从十月到六月之间会得流感。
- en: Student performance data can be analyzed to identify areas for improvement.
    For example, most students who fail Calculus are frequently late to class.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生表现数据可以被分析以识别需要改进的领域。例如，大多数不及格微积分的学生经常迟到。
- en: To use descriptive analytics effectively, you need to [ensure that your data
    is accurate](/2020/03/supahands-accuracy-training-dataset.html) and of high quality.
    It’s also crucial to use clear and concise visualizations to communicate insights
    effectively.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效地使用描述性分析，你需要[确保数据的准确性](/2020/03/supahands-accuracy-training-dataset.html)和高质量。使用清晰简明的可视化工具以有效传达洞察也至关重要。
- en: Predictive Analytics
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预测分析
- en: Predictive analytics uses statistical and machine learning techniques to analyze
    historical data and predict future events. It is commonly used to answer questions
    such as “What is likely to happen?” and “What if?”.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析使用统计学和机器学习技术来分析历史数据并预测未来事件。它通常用于回答诸如“可能会发生什么？”和“如果？”的问题。
- en: Predictive analytics is useful as it [can help you plan](https://online.hbs.edu/blog/post/predictive-analytics)
    ahead. It can help improve business operations, reduce costs, and increase revenue.
    For example, you can predict how sales will likely behave based on seasonality
    and previous sales figures. If your predictive analysis tells you that sales will
    likely decrease in winter, you can use this information to design an effective
    marketing campaign for this season.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析非常有用，因为它[可以帮助你规划](https://online.hbs.edu/blog/post/predictive-analytics)未来。它可以帮助改善业务操作、降低成本并增加收入。例如，你可以预测销售基于季节性和以前的销售数据如何表现。如果你的预测分析告诉你销售在冬季可能会减少，你可以利用这些信息为这个季节设计一个有效的营销活动。
- en: 'Here are some practical examples of predictive analytics in action:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些实际的预测分析应用例子：
- en: A bank might use predictive analytics to assess credit risk and determine whether
    to grant a loan to a customer. In open banking, predictive analytics can help
    build highly personalized behavioral models specific to each customer and identify
    their creditworthiness in new ways. For customers, [this may mean better and cheaper
    access](https://www.comparebanks.co.uk/banking/open-banking/) to bank accounts,
    credit cards, and mortgages.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一家银行可能会使用预测分析来评估信用风险，并决定是否向客户发放贷款。在开放银行业务中，预测分析可以帮助建立针对每个客户的高度个性化行为模型，并以新的方式识别其信用状况。对客户而言，[这可能意味着更好且更便宜的访问](https://www.comparebanks.co.uk/banking/open-banking/)银行账户、信用卡和抵押贷款。
- en: In marketing, predictive analytics can help identify which customers are most
    likely to respond to a particular offer.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在营销中，预测分析可以帮助识别哪些客户最有可能响应特定的优惠。
- en: In healthcare, predictive analytics can be used to identify patients at risk
    of developing a particular disease.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在医疗保健中，预测分析可以用来识别有风险发展某种疾病的患者。
- en: In manufacturing, predictive analytics can be used to forecast demand and optimize
    supply chain management.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在制造业中，预测分析可以用来预测需求和优化供应链管理。
- en: However, there are also some challenges to using predictive analytics effectively.
    One challenge is the availability of high-quality data essential for accurate
    predictions. Another challenge is selecting appropriate modeling techniques to
    analyze the data and make accurate predictions. Finally, communicating predictive
    analytics results to decision-makers can be challenging, as the techniques used
    can be complex and difficult to understand.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有效使用预测分析也面临一些挑战。一个挑战是获取高质量数据，这对于准确预测至关重要。另一个挑战是选择合适的建模技术来分析数据并做出准确预测。最后，将预测分析结果传达给决策者可能是具有挑战性的，因为所使用的技术可能复杂且难以理解。
- en: Prescriptive Analytics
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处方分析
- en: Prescriptive analytics is a type of data analysis that goes beyond descriptive
    and predictive analytics to provide recommendations for actions you should take.
    In other words, this approach involves using optimization techniques to [identify
    the best course of action](https://www.forbes.com/sites/danielnewman/2020/01/02/why-the-future-of-data-analytics-is-prescriptive-analytics/?sh=430a0d146598),
    given a set of constraints and objectives.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 处方分析是一种超越描述性和预测性分析的数据分析方法，它提供了应采取行动的建议。换句话说，这种方法涉及使用优化技术来[确定最佳行动方案](https://www.forbes.com/sites/danielnewman/2020/01/02/why-the-future-of-data-analytics-is-prescriptive-analytics/?sh=430a0d146598)，考虑一组约束条件和目标。
- en: It is commonly used to answer questions such as “What should we do?” and “How
    can we improve?”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 它通常用于回答诸如“我们应该做什么？”和“我们如何改进？”的问题。
- en: To be effective, it requires a deep understanding of the data being analyzed
    and the ability to model and simulate different scenarios to identify the best
    course of action. As such, this is the most complex approach of the four methods.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效实施它，需要深入理解所分析的数据以及模拟不同情景以确定最佳行动方案的能力。因此，这是四种方法中最复杂的一种。
- en: Prescriptive analytics can help you solve various problems, including product
    mix, workforce planning, marketing mix, capital budgeting, and capacity management.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 处方分析可以帮助解决各种问题，包括产品组合、劳动力规划、营销组合、资本预算和容量管理。
- en: '![Data Analytics: The Four Approaches to Analyzing Data and How To Use Them
    Effectively](../Images/30113fe92dcc32bbd6c9211229d021d1.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析：四种数据分析方法及其有效使用](../Images/30113fe92dcc32bbd6c9211229d021d1.png)'
- en: Photo by [Pixabay](https://www.pexels.com/photo/smartphone-car-technology-phone-33488/)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Pixabay](https://www.pexels.com/photo/smartphone-car-technology-phone-33488/)提供
- en: The best example of prescriptive analytics in action is using Google maps for
    directions during peak hours. The software considers all modes of transport and
    traffic conditions to calculate the best route possible. A transportation company
    might use prescriptive analytics in this way to optimize delivery routes and minimize
    fuel costs. This is important especially when you consider the rising cost of
    fuel. In Canada, for example, the average person [spends approximately $2,000
    annually](https://www.mychoice.ca/blog/most-reliable-cars-canada/) per vehicle
    on fuel alone, while in the United States households are spending [almost 2.24%](https://www.jdpower.com/cars/shopping-guides/how-much-do-people-spend-on-gas-each-month)
    of their total annual income on fuel.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 处方分析的最佳示例是在高峰时段使用谷歌地图获取路线。该软件考虑了所有交通方式和交通状况，以计算最佳路线。运输公司可能以这种方式使用处方分析来优化配送路线并降低燃料成本。特别是考虑到燃料成本的上升，这一点尤为重要。例如，在加拿大，平均每人每年[花费约$2,000](https://www.mychoice.ca/blog/most-reliable-cars-canada/)仅用于燃料，而在美国，家庭每年[将近花费2.24%](https://www.jdpower.com/cars/shopping-guides/how-much-do-people-spend-on-gas-each-month)的总收入用于燃料。
- en: However, like with predictive analytics, there are some challenges to using
    prescriptive analytics effectively. The first challenge is the [availability of
    high-quality data](/2022/11/10-common-data-quality-issues-fix.html) essential
    for accurate analysis and optimization. Another challenge is the complexity of
    the optimization algorithms used, which can require specialized skills and knowledge
    to implement effectively.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，与预测分析一样，使用处方分析也存在一些挑战。第一个挑战是[获取高质量数据](/2022/11/10-common-data-quality-issues-fix.html)，这是准确分析和优化所必需的。另一个挑战是使用的优化算法的复杂性，这可能需要专门的技能和知识才能有效实施。
- en: Diagnostic Analysis
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 诊断分析
- en: Diagnostic analytics is a type of data analysis that goes beyond descriptive
    analytics [to identify the root cause](https://www.analyticssteps.com/blogs/all-about-diagnostic-analytics)
    of an issue or problem. It answers questions such as “Why did it happen?” and
    “What caused it?”. For example, you can use diagnostic analysis to determine why
    your January sales dropped by 50%.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断分析是一种超越描述性分析的[数据分析类型](https://www.analyticssteps.com/blogs/all-about-diagnostic-analytics)，用于识别问题或故障的根本原因。它回答诸如“为什么会发生？”和“是什么导致的？”的问题。例如，你可以使用诊断分析来确定为什么你的1月销售额下降了50%。
- en: Diagnostic analytics involves exploring and analyzing data to identify relationships
    and correlations that can help explain an issue or problem. This can be done using
    techniques such as regression analysis, hypothesis testing, and causal analysis.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断分析涉及探索和分析数据，以识别可以帮助解释问题或故障的关系和关联。这可以通过回归分析、假设检验和因果分析等技术来完成。
- en: 'Real-life examples include:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 真实案例包括：
- en: You can use diagnostic analysis to identify the root cause of a quality issue
    in your production process.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用诊断分析来识别生产过程中质量问题的根本原因。
- en: You can also use it to identify the cause behind a customer’s complaint and
    provide a targeted solution.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你还可以利用它来找出客户投诉背后的原因，并提供有针对性的解决方案。
- en: In case of a cyber threat, you can also use it to identify the source of a security
    breach and prevent future attacks.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果出现网络威胁，你还可以利用它来识别安全漏洞的来源并防止未来的攻击。
- en: There are many benefits to using diagnostic analytics, such as identifying the
    underlying causes of issues and problems and developing targeted solutions. But,
    like with the previous two data analytics methods, there are some challenges to
    consider. For one, acquiring high-quality data and [ensuring accurate analysis](https://www.idbs.com/2021/09/10-tips-for-maintaining-data-accuracy/)
    and insights can be difficult. Secondly, the analysis techniques can be quite
    complex and may require specialized skills and knowledge to be implemented effectively.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用诊断分析有很多好处，比如识别问题和故障的根本原因，并制定有针对性的解决方案。但与之前两种数据分析方法一样，也存在一些挑战需要考虑。首先，获取高质量的数据和[确保准确分析](https://www.idbs.com/2021/09/10-tips-for-maintaining-data-accuracy/)及洞察可能比较困难。其次，分析技术可能非常复杂，实施起来可能需要专业的技能和知识。
- en: '| **Approach** | **Definition** | **Answers the questions** |'
  id: totrans-52
  prefs: []
