- en: How to Showcase the Impact of Your Data Science Work
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/07/showcase-impact-data-science-work.html](https://www.kdnuggets.com/2019/07/showcase-impact-data-science-work.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: Whether you're currently working as a data scientist or are trying to break
    into the field, it's essential that you learn how to communicate the impact of
    your skills to others — such as a potential employer.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/29c19480880573b7785255f9c3f118bb.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Image source.](https://www.pexels.com/photo/photo-of-group-of-people-in-a-meeting-1661004/)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
