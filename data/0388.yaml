- en: How to Get Your First Job in Data Science without Any Work Experience
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在没有任何工作经验的情况下获得你的第一份数据科学工作
- en: 原文：[https://www.kdnuggets.com/2021/02/first-job-data-science-without-work-experience.html](https://www.kdnuggets.com/2021/02/first-job-data-science-without-work-experience.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/02/first-job-data-science-without-work-experience.html](https://www.kdnuggets.com/2021/02/first-job-data-science-without-work-experience.html)
- en: Whether you’re a new graduate, someone looking for a career change, or a cat
    similar to the one above, the data science field is full of jobs that tick nearly
    every box on the modern worker’s checklist. Working in data science gives you
    the opportunity to have job security, a high-paying salary with room for advancement,
    and the ability to work from anywhere in the world. Basically, working in data
    science is a no-brainer for those interested.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是新毕业的学生，正在寻求职业转变的人，还是像上面那只猫一样，数据科学领域都充满了几乎满足现代员工所有要求的工作。 从事数据科学工作为你提供了工作保障、高薪和晋升空间，还可以让你在全球任何地方工作。
    基本上，对于那些感兴趣的人来说，数据科学工作是不容错过的选择。
- en: 'However, during the dreaded job search, many of us run into a situation similar
    to this one:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在令人畏惧的求职过程中，我们中的许多人会遇到类似这样的情况：
- en: '![Job Experience Catch-22](../Images/3a8d50683ae0649cb8c41e7089e342d5.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![工作经验悖论](../Images/3a8d50683ae0649cb8c41e7089e342d5.png)'
- en: Image by [9GAG](https://images-cdn.9gag.com/photo/aQ1n2w8_700b.jpg)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [9GAG](https://images-cdn.9gag.com/photo/aQ1n2w8_700b.jpg)
- en: Yeah, that looks pretty familiar.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这看起来非常熟悉。
- en: Having run into many situations myself where companies are often looking for
    candidates with 20 years of work experience before the age of 22, I understand
    the aggravation that comes with trying to look for a job when you’re a new graduate,
    someone looking for a career change, or even a cat, with no relevant work experience.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己也遇到过很多情况，公司常常要求22岁之前拥有20年的工作经验，我理解当你是新毕业生、寻求职业转变的人，甚至是一只猫时，找工作时的挫折感。
- en: However, this is no reason to become discouraged. While many data science jobs
    require work experience, there are plenty of ways to create your own work experience
    that will make you an eligible candidate for these careers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不意味着你应该灰心丧气。虽然许多数据科学职位需要工作经验，但仍有很多方法可以创造自己的工作经验，使你成为这些职业的合格候选人。
- en: All you need is a little creativity, grit, and perseverance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你所需要的只是一点创造力、坚韧和毅力。
- en: It’s not about what you know. It’s about who you know and who knows you
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这不仅仅是关于你知道什么，而是关于你认识谁和谁认识你。
- en: In countries similar to Canada where having some form of university qualification
    is becoming the norm ([in 2016, 54% of Canadians aged 25 to 64 had a college or
    university certification](https://www150.statcan.gc.ca/n1/daily-quotidien/171129/dq171129a-eng.htm)),
    it’s now no longer about what you know. Instead, it’s about who you know and who
    knows you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在类似加拿大的国家，拥有某种形式的大学学历已成为常态（[2016年，54%的加拿大人年龄在25到64岁之间拥有大学或学院认证](https://www150.statcan.gc.ca/n1/daily-quotidien/171129/dq171129a-eng.htm)），现在不再是关于你知道什么了。相反，是关于你认识谁和谁认识你。
- en: 'Google “the importance of networking”, and you will be flooded with articles
    from all the major players (Forbes, Huffington Post, Indeed, etc.) on why networking
    is one of the most important things you can do for your career. Forbes says it
    best:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌一下“人脉的重要性”，你会看到所有主要玩家（《福布斯》，《赫芬顿邮报》，《Indeed》等）关于为什么人脉是你职业生涯中最重要的事情之一的文章。 《福布斯》说得最好：
- en: “Networking is not only about trading information, but also serves as an avenue
    to create long-term relationships with mutual benefits.” — [Bianca Miller Cole,
    Forbes](https://www.forbes.com/sites/biancamillercole/2019/03/20/why-networking-should-be-at-the-core-of-your-career/?sh=61cbf95a1300)
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “人脉不仅仅是信息交换的过程，还能作为建立长期互惠关系的途径。” — [比安卡·米勒·科尔，福布斯](https://www.forbes.com/sites/biancamillercole/2019/03/20/why-networking-should-be-at-the-core-of-your-career/?sh=61cbf95a1300)
- en: While networking is a phenomenal way to get insider knowledge on how to become
    successful in a particular career, it can also serve as a mutually beneficial
    relationship later on down the road.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然建立人脉是获得如何在特定职业中取得成功的内部知识的绝佳方式，但它也可以作为一种互惠的关系，在未来的发展中发挥作用。
- en: I got my first job in tech by maintaining a relationship with a university colleague.
    We met as a result of being teamed up for our final four-month-long practicum.
    After graduation, we kept in touch. Almost two years later, I got a message saying
    that the company they work for is interested in hiring me to do some work for
    them. Thanks to maintaining that relationship, I managed to score my first job
    after graduation with no work experience thanks to my colleague putting my name
    forward.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过与一位大学同学保持联系获得了第一份技术工作。我们因被分到一起进行为期四个月的实习而相识。毕业后，我们保持了联系。快两年后，我收到了一条消息，说他们工作的公司有意聘请我做一些工作。感谢保持这段关系，我在没有工作经验的情况下，通过同事的推荐成功获得了毕业后的第一份工作。
- en: In other words, it’s important to make a few acquaintances while you’re going
    through university, to attend networking events and actually talk to people there,
    and to put yourself out there so recruiters begin to know your name.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，在大学期间结识一些人、参加社交活动并实际与那里的人交谈，以及让自己被招聘人员知道是很重要的。
- en: Become a Writer and Contribute to a Personal Blog or a Major Publication
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为一名作家并贡献于个人博客或主要出版物
- en: Data scientists are natural storytellers thanks to their ability to turn massive
    data sets into compelling visualizations that tell stories to the masses. Because
    of this, it only makes sense that aspiring data scientists should write about
    their work to demonstrate their communication skills to future employers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家天生是讲故事的高手，他们能够将庞大的数据集转化为引人入胜的可视化图表，以讲述故事给大众。因此，雄心勃勃的数据科学家应该写作以展示他们的沟通能力，这也是非常合乎逻辑的。
- en: Many data scientists have touted the benefits of starting a blog or writing
    on a platform like Medium. Despite what many say, the benefits of writing don’t
    stop at making you a happier, more stress-free person — writing will also help
    your data science career.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家都宣传了创建博客或在像 Medium 这样的平台上写作的好处。尽管许多人这样说，但写作的好处不仅仅是让你成为一个更快乐、更少压力的人——写作还会帮助你的数据科学职业。
- en: As I mentioned above, being a storyteller and an overall solid communicator,
    are essential skills of data scientists that only improve when they’re being practiced.
    For example, by explaining the results of your data analysis to the general public,
    you begin to think of data in simple terms that anyone can understand and appreciate.
    As [Richard Feynman](https://blog.doist.com/feynman-technique/) once said, “I
    couldn't reduce it to the freshman level. That means we really don’t understand
    it.” Not only will writing make you a better communicator, but it will also give
    you a deeper comprehension of data science concepts, thus making you a better
    data scientist.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，讲故事和全面的沟通能力是数据科学家的基本技能，这些技能在实践中会不断提高。例如，通过向公众解释你的数据分析结果，你开始用任何人都能理解和欣赏的简单术语来思考数据。正如[理查德·费曼](https://blog.doist.com/feynman-technique/)曾说过，“我无法将其简化到大学一年级水平。这意味着我们真的不了解它。”
    写作不仅会让你成为更好的沟通者，还会让你对数据科学概念有更深入的理解，从而成为更好的数据科学家。
- en: However, the benefits of writing don’t stop there.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，写作的好处不仅仅是这些。
- en: As a future data scientist, articles you’ve written become part of your professional
    portfolio and give recruiters insight into your comprehension of particular concepts.
    Not only will they be able to see that you’ve been able to build a following of
    people who trust and value your work, but they will also be able to see that you’re
    willing to contribute knowledge to further the lives and careers of fellow data
    scientists. Furthermore, publishing on a website that pays you for your work tells
    recruiters that people value your knowledge so much, that you’re actually getting
    paid for it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为未来的数据科学家，你所写的文章成为你专业档案的一部分，并向招聘人员展示你对特定概念的理解。不仅如此，他们还能看到你能够建立起一群信任和重视你工作的追随者，而且还能看到你愿意贡献知识来推动其他数据科学家的生活和职业。此外，在付费网站上发布作品告诉招聘人员，人们非常重视你的知识，你实际上是因此而获得报酬的。
- en: 'Here’s a couple of resources to get you inspired to write:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个资源可以激励你写作：
- en: '[**Why Data Scientists Should Write Books, And Why I Did.**](https://towardsdatascience.com/why-data-scientists-should-write-books-and-why-i-did-1f047e10c6ab)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[**为什么数据科学家应该写书，以及我为什么这样做。**](https://towardsdatascience.com/why-data-scientists-should-write-books-and-why-i-did-1f047e10c6ab)'
- en: The knowledge is out there.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 知识就在那儿。
- en: '[**Practical Advice for Data Science Writing**](https://towardsdatascience.com/practical-advice-for-data-science-writing-cc842795ed52)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[**数据科学写作的实用建议**](https://towardsdatascience.com/practical-advice-for-data-science-writing-cc842795ed52)'
- en: A few useful tips to get started writing about your data science projects
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一些有用的提示，帮助你开始撰写关于数据科学项目的内容
- en: Become a Freelance Data Scientist and Build up your own Consulting Business
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为一名自由数据科学家，并建立自己的咨询业务
- en: 'The [Marines](https://www.marines.com/about-the-marine-corps/who-are-the-marines/purpose.html) said
    it best: improvise, adapt, overcome.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*Marines* 说得好：即兴发挥，适应，克服。'
- en: Instead of constantly fighting an uphill battle, go with the flow, and create
    your own data science consulting business.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不要再与困难作斗争，顺其自然，创办自己的数据科学咨询公司吧。
- en: I know from experience how discouraging it is when you’ve sent off a hundred
    resumes only to get rejection letters and radio silence in return. So, if no one
    will hire you, hire yourself!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道，当你发了上百份简历却只收到拒信和沉默时，那是多么令人沮丧。所以，如果没有人雇用你，就雇佣自己吧！
- en: Freelancing is easily one of the most terrifying things people can do to make
    money, and it’s definitely not for everyone. However, it’s a fair alternative
    to banging your head against a wall for days on end waiting for potential employers
    to get back to you (or not).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自由职业无疑是赚钱时最可怕的事情之一，显然并不是每个人都适合。然而，这是一种公平的替代方式，不必日复一日地在墙上撞头，等待潜在雇主的回应（或者没有回应）。
- en: If you have the skills and the confidence, why not take on some freelance clients?
    It’s a win-win situation. You get real-world experience without having to go through
    the pain and suffering of the hiring process (mind you, there can be just as much
    pain and suffering doing freelance work which is why it’s not for everyone). The
    beauty of hiring yourself is that if you finally get a job offer from one of your
    coveted companies thanks to the real-world experience you’ve been able to accumulate,
    you can walk away from freelancing at any time.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有技能和自信，为什么不接一些自由职业的客户呢？这是双赢的局面。你可以获得实际经验，而不必经历招聘过程的痛苦（不过要注意，自由职业也可能会有相同的痛苦和折磨，因此并不是每个人都适合）。雇佣自己最大的好处是，如果你最终因为获得了积累的实际经验而得到一个理想公司的工作机会，你可以随时离开自由职业。
- en: But who knows? Maybe you’ll end up really enjoying the freelance life. In my
    opinion, it’s worth the gamble if you’re unable to find work the conventional
    way.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 谁知道呢？也许你会真的喜欢自由职业生活。在我看来，如果你无法以传统方式找到工作，这个冒险是值得的。
- en: Work on your own Projects to Showcase your Talents
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进行自己的项目，以展示你的才能
- en: If you asked me for a definition of “data science”, I would sum it up as being
    an interdisciplinary field that focuses on solving problems and gathering information.
    Therefore, it makes sense that an employer wouldn’t want to hire anyone who hasn’t
    solved any problems or who hasn’t been able to draw any conclusions from a data
    set.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问我“数据科学”的定义，我会总结为一个专注于解决问题和收集信息的跨学科领域。因此，雇主不愿雇用那些没有解决过问题或无法从数据集中得出结论的人是很有道理的。
- en: By creating your own projects, you show employers that you have that innate
    curiosity and drive that is required for data scientists to be successful in their
    work. Not only that, but many employers in tech request to see your project portfolio
    so they can see the quality of your work before they hire you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建自己的项目，你向雇主展示了数据科学家在工作中成功所需的天生好奇心和动力。不仅如此，许多技术公司要求查看你的项目组合，以便在雇用你之前看到你的工作质量。
- en: It’s now easier than ever to find free data sets to build projects on. Think
    I’m kidding? The last time I checked, there were 67,862 data sets available on [Kaggle](https://www.kaggle.com/datasets) for
    anyone to use. That’s a lot of data.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在找到免费数据集来构建项目比以往任何时候都容易。觉得我在开玩笑？上次我查看时，*Kaggle* 上有67,862个数据集可供任何人使用。这真是大量的数据。
- en: Furthermore, a quick search will lead you to hundreds of articles full of different
    data science projects to lend you inspiration. Here are a few to get you started.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，快速搜索一下，你会发现成百上千篇文章，提供了各种数据科学项目的灵感。以下是一些可以帮助你入门的项目。
- en: '[**The 7 Data Science Projects I Plan on Completing in 2021**](https://towardsdatascience.com/the-7-data-science-projects-i-plan-on-completing-in-2021-5f7dd5cda72f)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[**我计划在2021年完成的7个数据科学项目**](https://towardsdatascience.com/the-7-data-science-projects-i-plan-on-completing-in-2021-5f7dd5cda72f)'
- en: How I plan on using these projects to improve my data science skills by the
    end of the year.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我计划如何利用这些项目在年底前提升我的数据科学技能。
- en: '[**12 Data Science Projects for 12 Days of Christmas**](https://towardsdatascience.com/12-data-science-projects-for-12-days-of-christmas-aff693f5ed2b)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[**12个圣诞节12天数据科学项目**](https://towardsdatascience.com/12-data-science-projects-for-12-days-of-christmas-aff693f5ed2b)'
- en: Relevant and valuable data science projects that you can do in a day!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 相关且有价值的数据科学项目，你可以在一天之内完成！
- en: '[**12 Cool Data Science Projects Ideas for Beginners and Experts**](https://towardsdatascience.com/12-cool-data-science-projects-ideas-for-beginners-and-experts-fc75b5498e03)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[**12个适合初学者和专家的数据科学项目创意**](https://towardsdatascience.com/12-cool-data-science-projects-ideas-for-beginners-and-experts-fc75b5498e03)'
- en: “How many data science projects have you completed so far?”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “你完成了多少个数据科学项目？”
- en: '[**A Guide To Getting Data Science Projects Ideas**](https://towardsdatascience.com/a-guide-to-getting-data-science-projects-ideas-9ba5aaeafa61)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[**获取数据科学项目创意指南**](https://towardsdatascience.com/a-guide-to-getting-data-science-projects-ideas-9ba5aaeafa61)'
- en: How to come up with self-study, portfolio or business ideas. From someone with
    too many.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如何提出自学、作品集或商业创意。这些创意来自于一个有着过多创意的人。
- en: Intern, Volunteer, or do Pro Bono Work to get Valuable Industry Experience
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实习、志愿服务或做无偿工作来获得宝贵的行业经验
- en: Sometimes, the best way to get the necessary work experience is to do the work
    for free. No one likes to work for nothing, but in a world that often requires
    you to have 20 years of work experience before you’re 22, working for free is
    often your ticket to job-hunting success.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，获得必要工作经验的最佳方式就是免费工作。没有人喜欢无偿工作，但在一个通常要求你在22岁之前有20年工作经验的世界里，免费工作常常是你求职成功的通行证。
- en: Interning, volunteering, or doing pro bono work, are three of the best ways
    to get the necessary work experience that many companies are looking for. Not
    only do these “jobs” allow you to gain real-world experience using real-world
    data, but it also shows hiring managers that you’re a team player who earned their
    work experience the hard way without pay. Furthermore, you might get the opportunity
    to create meaningful solutions that will positively impact many individuals and
    communities along the way. If the company you work for is willing to compensate
    you with a glowing review on your LinkedIn profile or a reference letter, even
    better!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 实习、志愿服务或做无偿工作，是获得许多公司所寻找的必要工作经验的三种最佳方式。这些“工作”不仅让你能够使用真实世界的数据获得实际经验，而且还向招聘经理展示了你是一个通过艰苦努力获得工作经验的团队合作者。此外，你可能会有机会创造对许多人和社区产生积极影响的有意义的解决方案。如果你所工作的公司愿意在你的LinkedIn个人资料上给予你一个极好的评价或推荐信，那就更好了！
- en: Final Thoughts
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的思考
- en: For anyone entering a new field, be it a fresh graduate, someone seeking a career
    change, or even a cat who learned to type, having a lack of work experience can
    be a daunting situation to overcome.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何进入新领域的人，无论是刚毕业的学生、寻求职业转变的人，还是学会打字的猫，缺乏工作经验可能都是一个令人畏惧的难题。
- en: However, there are tons of opportunities out there for you to gain work experience
    as long as you’re willing to take them on. Fortune tends to favor the brave, and
    that isn’t more true than for people looking to make it in a new field.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，只要你愿意接受，外面有大量的机会可以让你获得工作经验。运气往往青睐勇敢者，这对于那些希望在新领域获得成功的人来说尤为真实。
- en: By practicing a little creativity, grit, and perseverance (and also maybe some
    patience), you’ll be well on your way to landing that first coveted job in data
    science.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过稍微发挥一点创造力、毅力和韧性（也许还需要一些耐心），你将很快走上找到那份梦寐以求的数据科学工作的道路。
