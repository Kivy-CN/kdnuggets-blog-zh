  type: TYPE_NORMAL
  zh: 数据科学领域最具影响力的123人
- en: 原文：[https://www.kdnuggets.com/2015/09/123-influential-people-data-science.html](https://www.kdnuggets.com/2015/09/123-influential-people-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/09/123-influential-people-data-science.html](https://www.kdnuggets.com/2015/09/123-influential-people-data-science.html)
