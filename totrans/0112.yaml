- en: Headlines
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The "Headlines" section discusses the top news and developments from the past
    week in the field of artificial intelligence. The information ranges from governmental
    AI policies to technological advancements and corporate innovations in AI.
  prefs: []
  type: TYPE_NORMAL
- en: ???? **[Generative AI in Jupyter](https://blog.jupyter.org/generative-ai-in-jupyter-3f7174824862?gi=47d7909ee7ed)**
  prefs: []
  type: TYPE_NORMAL
- en: The open source Project Jupyter team has released Jupyter AI, a new extension
    that brings generative AI capabilities directly into Jupyter notebooks and the
    JupyterLab IDE. Jupyter AI lets users leverage large language models via chat
    interactions and magic commands to explain code, generate new code and content,
    answer questions about local files, and more. It was built with responsible AI
    in mind, allowing control over model selection and tracking of AI-generated output.
    Jupyter AI supports providers like Anthropic, AWS, Cohere, and OpenAI. It aims
    to make AI accessible in an ethical way to enhance the Jupyter notebook experience.
  prefs: []
  type: TYPE_NORMAL
- en: ???? **[Announcing OverflowAI](https://stackoverflow.blog/2023/07/27/announcing-overflowai/)**
  prefs: []
  type: TYPE_NORMAL
- en: Stack Overflow announced OverflowAI, their integration of AI capabilities into
    their public Q&A platform, Stack Overflow for Teams, and new products like IDE
    extensions. Features include semantic search to find more relevant results, ingesting
    enterprise knowledge to bootstrap internal Q&A faster, a Slack chatbot accessing
    Stack Overflow content, and a VS Code extension surfacing answers in developers'
    workflows. They aim to leverage their community's 58M+ questions while ensuring
    trust via attribution and transparency around AI-generated content. The goal is
    to use AI responsibly to enhance developers' efficiency by connecting them with
    solutions in context.
  prefs: []
  type: TYPE_NORMAL
- en: ???? **[ChatGPT Updates](https://twitter.com/OpenAI/status/1687159114047291392)**
  prefs: []
  type: TYPE_NORMAL
- en: Over the past week, several small updates were rolled out to enhance the ChatGPT
    experience. These updates included the introduction of prompt examples to help
    users begin chats, suggested replies for deeper engagement, and preferences for
    using GPT-4 by default for Plus users. Additional features such as multi-file
    uploads in the Code Interpreter beta for Plus users, a new stay-logged-in function,
    and a suite of keyboard shortcuts were also introduced to improve usability.
  prefs: []
  type: TYPE_NORMAL
