- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Finding the data that works for your business can take up a lot of time. There
    are several data-sharing platforms that are offering a wide variety of data datasets,
    but they can’t provide you with a dataset for a specific field of study. That's
    why I have created a list of data repositories, which will help you find any dataset
    without searching on the internet. A single data repository consists of multiple
    datasets for a particular field of study.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 找到适合您业务的数据可能需要大量时间。虽然有多个数据共享平台提供各种数据集，但它们不能为特定的研究领域提供数据集。因此，我创建了一个数据仓库列表，可以帮助您找到任何数据集，而无需在互联网上搜索。单个数据仓库包含了某一特定研究领域的多个数据集。
- en: The collection of data repositories is divided into 2 parts, which consist of
    20 categories based on various fields of science. Most of the data sources listed
    below are free. However, some are not. It took me more than 2 days to collect
    the repositories, which are in high quality and easily downloadable. I used duckduckgo.com
    to search for most resources, but the majority of repositories are from [Awesome
    Public Datasets](https://github.com/awesomedata/awesome-public-datasets) and [KDnuggets](/datasets/index.html).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库的集合分为两部分，共20个类别，涵盖各种科学领域。下面列出的大多数数据来源是免费的，但也有一些不是。我花了超过两天的时间来收集这些高质量且易于下载的数据库。我使用了duckduckgo.com搜索大多数资源，但大部分数据库来自于
    [Awesome Public Datasets](https://github.com/awesomedata/awesome-public-datasets)
    和 [KDnuggets](/datasets/index.html)。
