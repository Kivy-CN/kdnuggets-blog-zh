  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍封面
- en: The book introduces you to essential command line tools with examples for performing
    all kinds of data science tasks. You can clean the data, perform data analysis
    and visualization, and train machine learning models all from your terminal.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过示例介绍了执行各种数据科学任务所需的基本命令行工具。你可以在终端中完成数据清洗、数据分析和可视化，以及训练机器学习模型。
