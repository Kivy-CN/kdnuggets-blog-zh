- en: In the data science industry, it is not enough to be a skilled data scientist
    — you need to sell your project and yourself. The first step of selling an idea
    or yourself is developing a solid elevator pitch that provides your value proposition
    and how your project is different from others. In this blog post, we will discuss
    how elevator pitches work, what goes into them, and examples of elevator pitches
    for data scientists.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学行业，光有技术是不够的——你需要推销你的项目和自己。销售一个想法或自己首先要做的就是开发一个有效的电梯演讲，这个演讲需要提供你的价值主张，并说明你的项目与其他项目的不同之处。在这篇博客文章中，我们将讨论电梯演讲的工作原理、包含的内容以及针对数据科学家的电梯演讲示例。
- en: 1\. What is an elevator pitch
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 什么是电梯演讲
- en: You’ve been stuck in an elevator with an executive, and you only get 15 seconds
    to make a good first impression of yourself and your project. What do you say?
    You are at a networking event, and one of the industry leaders asks you to tell
    her about your project. Can you describe your project/product in a concise and
    compelling way?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你和一位高管被困在电梯里，你只有15秒时间来给自己和你的项目留下良好的第一印象。你会说些什么？你在一个社交活动上，行业领导者要求你介绍一下你的项目。你能简洁而有说服力地描述你的项目/产品吗？
- en: In your mind, what you want to say is that “you are about to embark on an adventure
    with me that will change your life forever. I am the answer for all of those questions
    you’ve been asking yourself, and more importantly, you need a partner who understands
    exactly what you need”. Right? But we know that this doesn’t really come out right.
    You have 15 seconds to grab their attention. We need to be able to deliver a tightly
    developed elevator pitch.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你脑海中，你想说的是：“你即将与我一起踏上改变你生活的冒险。我是你一直在寻找的答案，更重要的是，你需要一个完全理解你需求的合作伙伴。” 对吗？但我们知道，这样的表达并不总是能奏效。你只有15秒来抓住他们的注意力。我们需要能够提供一个精心准备的电梯演讲。
- en: 2\. Why do you need to know how to give a good elevator pitch
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 为什么你需要知道如何进行一个好的电梯演讲
- en: You should learn how to deliver an effective elevator pitch for your projects
    for two reasons. First, you may want to present a project at work or during an
    interview. Second, it’s good practice in writing concise descriptions of complicated
    subjects and ideas — which is exactly what data scientists do! You might not think
    that knowing how to sell yourself makes you any more effective at doing your job,
    but elevator pitches are great practice for giving presentations and making data
    science projects sound appealing to others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该学习如何有效地进行电梯演讲，原因有两个。首先，你可能希望在工作中或面试中展示一个项目。其次，这也是一个练习撰写简明描述复杂主题和想法的好机会——这正是数据科学家所做的！你可能认为知道如何推销自己不会使你在工作中更有效，但电梯演讲是进行演讲和让数据科学项目对他人更具吸引力的绝佳练习。
- en: 3\. The components of a successful elevator pitch
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 成功电梯演讲的组成部分
- en: You will find endless advice and suggestions on how to develop your elevator
    pitch. However, I believe we should approach it systematically, meaning the formula
    should be based on evidence and research. Thus, this formula is from the Marketing
    research area…. they know how to market!!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现关于如何开发电梯演讲的无尽建议和建议。然而，我认为我们应该系统性地处理，即公式应该基于证据和研究。因此，这个公式来自市场研究领域……他们知道如何进行市场营销!!
- en: You need two high-level components. You have to make Your Value Proposition
    and Your Differentiation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要两个高层次的组件。你必须制定你的价值主张和你的差异化。
- en: '*Value Proposition:*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*价值主张：*'
- en: 1) Be specific about the targeted segment that your project is addressing. It’s
    hard to convince others that whatever that you are working on will help everyone.
    It also sets the context of the project.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 明确你项目针对的目标群体。很难说服他人你正在做的事情能帮助所有人。这也为项目设置了背景。
- en: 2) Describe the problem by who is dissatisfied with the current environment.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 通过对当前环境感到不满的人员来描述问题。
- en: 3) Describe the product/service that you are developing and what specific problem
    that it is solving.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 描述你正在开发的产品/服务及其解决的具体问题。
- en: '*Your Differentiation:*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的差异化：*'
- en: 1) Describe the alternative (perhaps your competition or currently available
    product/service)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 描述替代方案（也许是你的竞争对手或当前可用的产品/服务）
- en: 2) Describe a specific (not all) functionality or feature that is different
    from the currently available product/service.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 描述一个与当前可用的产品/服务不同的具体（而非所有）功能或特性。
- en: 4\. Elevator pitch formula
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 电梯演讲公式
- en: For [targeted segment of customers/users],
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 针对[目标客户/用户群体]，
- en: Who are dissatisfied with [currently available product/service]
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对[当前可用的产品/服务]感到不满意的人
- en: Our product/service is a [new product category]
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的产品/服务是一个[新产品类别]
- en: That provides a [key problem-solving capability]
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这提供了一个[关键问题解决能力]
- en: Unlike [product/service alternative],
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与[产品/服务替代品]不同，
- en: We have assembled [Key product/service features for your specific application]
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经组建了[针对你具体应用的关键产品/服务特性]
- en: 5\. Examples of how I use them
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 我使用它们的例子
- en: '*Example 1:*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例1：*'
- en: '**For** political election campaign managers,'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**针对**政治选举活动经理，'
- en: '**Who are dissatisfied with** the traditional polling products,'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**对**那些对传统投票产品感到不满意的人，'
- en: '**Our application is a** new type of polling product'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们的应用是**一种新型的投票产品'
- en: '**That provides** the ability to design, implement, and get results within
    24 hours.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**这提供了**在24小时内设计、实施并获得结果的能力。'
- en: '**Unlike** the other traditional polling products that take over 5 days to
    complete,'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**与**其他传统的需要超过5天完成的投票产品不同，'
- en: '**We have assembled** a quick and more economic yet comparably accurate polling
    product.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们已经组建**了一个快速且更经济、但同样准确的投票产品。'
- en: '*Example 2:*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例2：*'
- en: '**For** front line criminal investigators,'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**针对**前线刑事调查员，'
- en: '**Who are dissatisfied with** generic dashboards that display too much unnecessary
    information,'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**对**那些对显示过多不必要信息的通用仪表板感到不满意，'
- en: '**Our application is a** new type of Intelligence product'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们的应用是**一种新型的智能产品'
- en: '**That provides** a highly customized and machine learning-enabled risk assessment
    tool that allows the investigator to uncover a hidden network of potentially criminals.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**这提供了**一个高度定制且支持机器学习的风险评估工具，使调查人员能够发现潜在罪犯的隐藏网络。'
- en: '**Unlike** the current dashboard that provides information that is often not
    very useful,'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**与**当前提供信息往往不太有用的仪表板不同，'
- en: '**We have assembled** an intelligence product that allows them to make associations
    between known and unknown actors of interest.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们已经组装** 了一款智能产品，使他们能够在已知和未知的感兴趣角色之间建立关联。'
- en: These are real-life examples that I have used. It works and certainly grabs
    their attention. Let me know what you think.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我使用过的真实案例。它们有效，并且确实能吸引他们的注意。告诉我你的想法。
