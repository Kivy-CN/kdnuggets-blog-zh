  type: TYPE_NORMAL
  zh: 网络安全
- en: With the increased use of data, algorithms, etc; there is also an increase in
    the performance of malicious activities. Hackers are becoming more intelligent
    and can break through the tightest security systems.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据、算法等的使用增加，恶意活动的表现也在上升。黑客变得越来越聪明，能够突破最严密的安全系统。
- en: Data Scientists are using Machine Learning and Artifical Intelligence to understand
    the nature behind these malicious attacks and the pattern; in order to prevent
    them from reoccurring. They can use this information to understand the limitations
    of security systems and what needs to be changed or tuned to improve them.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家利用机器学习和人工智能理解这些恶意攻击的性质和模式，以防止其再次发生。他们可以利用这些信息了解安全系统的局限性以及需要更改或调整的部分来改进系统。
- en: As long as we continue to rely on data to achieve our short-term and long-term
    business goals, help improve the healthcare industry, etc; the need for Cyber
    Security analysts will continue to increase with it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 只要我们继续依赖数据来实现短期和长期商业目标，帮助改善医疗行业等，网络安全分析师的需求也将随之增加。
