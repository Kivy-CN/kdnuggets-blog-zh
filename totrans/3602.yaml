- en: What is MLOps?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: MLOps stands for machine learning operations. The term MLOps is derived from
    DevOps (Development Operations). It is used to streamline the machine learning
    process from development to deployment. The MLOps include training machine learning
    models, experiment tracking, model optimization, creating ML pipelines, saving
    and serving models, and monitoring and maintaining models in production.
  prefs: []
  type: TYPE_NORMAL
- en: In short, you are automating all the processes from development to deployment,
    and you are constantly monitoring the logs, metrics, and performance.
  prefs: []
  type: TYPE_NORMAL
- en: Why Do We Need MLOps?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Deploying machine learning models in production is complex and challenging.
    A typical machine learning life cycle consists of data ingestion, data augmentation,
    modeling, training, optimizing, tracking experiments, and explaining the results.
    It requires the collaboration of an entire data team, from data engineers to data
    scientists. MLOps makes these processes automated so that you can continuously
    monitor and improve the model in production.
  prefs: []
  type: TYPE_NORMAL
- en: MLOps allows you to reduce model deployment time and deliver higher-quality
    ML models. It provides vast scalability and management of thousands of ML models.
    You can control, manage, and monitor the continuous integration, continuous delivery,
    and continuous deployment - [Databricks](https://databricks.com/glossary/mlops).
  prefs: []
  type: TYPE_NORMAL
- en: MLOps Zoomcamp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[MLOps Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp) teaches you
    practical aspects of model deployment and monitoring. This course is not for beginners
    and requires you to know Python, Docker, command line, a deep understanding of
    machine learning models, and at least 1 year of programming experience. If you
    are a complete beginner I will suggest you take free [Machine Learning Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp)
    before you start learning MLOps.'
  prefs: []
  type: TYPE_NORMAL
- en: The course consists of seven modules and a project. You can sign up for the
    course [here](https://airtable.com/shrCb8y6eTbPKwSTL).
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 1: Introduction'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will learn the basics of MLOps, course overview, and model maturity. We will
    also learn to load a parquet file of the NY Taxi trips dataset and train a ride
    duration model.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 2: Experiment tracking'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will learn about MLflow and the best practices of experiment tracking. We
    will also learn to save and load models using MLflow and learn about the model
    registry.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 3: Orchestration and ML Pipelines'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will learn about machine learning pipelines and use Prefect to orchestrate
    machine learning projects. We will be turning Jupyter notebooks into ML pipelines
    and learning about the popular tool KubeFlow pipelines.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 4: Model Deployment'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will learn about batch vs online deployment and web services versus streaming.
    We will serve models in batch mode, learn about web services, and create streaming
    using Kinesis/SQS + AWS Lambda.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 5: Model Monitoring'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will learn the difference between ML monitoring and software monitoring,
    data quality monitoring, data drift and concept drift, and batch versus real-time
    monitoring. We will learn to use Evidently, Prometheus, and Grafana to monitor
    models in production.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 6: Best Practices'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We will adopt best practices from DevOps in machine learning workflow:'
  prefs: []
  type: TYPE_NORMAL
- en: Virtual environments and Docker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python logging and linting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Testing unit, integration, and regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CI/CD (github actions)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Infrastructure as code (Terraform, cloud formation)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cookiecutter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Makefiles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Module 7: Processes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will learn about the MLOps process and planning using CRISP-DM, CRISP-ML,
    ML Canvas, Data Landscape canvas, and Documentation practices in ML projects (Model
    Cards Toolkit.
  prefs: []
  type: TYPE_NORMAL
- en: Project
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Finally, we will incorporate the tools and practices we have learned into one
    end-to-end project. We are going to use the NY Taxi trips dataset to build an
    MLOps system to predict the ride duration or if the driver is going to be tipped
    or not.
  prefs: []
  type: TYPE_NORMAL
- en: Every week you will join a live session on the DataTalksClub [YouTube](https://www.youtube.com/c/DataTalksClub)
    channel and learn about each module. You can also check the complete playlist
    [here](https://www.youtube.com/playlist?list=PL3MmuxUbc_hIUISrluw_A7wDSmfOhErJK).
    At the end of each module, you will be given homework, so that you can retain
    the knowledge for the next module after a week.
  prefs: []
  type: TYPE_NORMAL
- en: Final Thoughts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I am a big fan of DataTalks.Club free courses, as they provide practical knowledge
    on machine learning, data engineering, and MLOps. If you are searching for the
    best free data engineering or MLOps courses, you will find none. DataTalks.Club
    is democratizing machine learning so that everyone can learn machine learning
    operations for free.
  prefs: []
  type: TYPE_NORMAL
- en: If you are a machine learning enthusiast, try to learn MLOps to excel in your
    career and understand the data ecosystem. From data ingestions to production.
  prefs: []
  type: TYPE_NORMAL
