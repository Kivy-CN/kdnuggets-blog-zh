- en: Data Science for Executives
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《高管数据科学》
- en: The non-technical books for higher managers and executives who are responsible
    for making decisions based on ROI and growth potential. You will learn how other
    companies are getting better at managing data projects and how to leverage machine
    learning to drive business.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 针对那些负责根据投资回报率和增长潜力做决策的高级管理人员的非技术书籍。你将了解其他公司如何在管理数据项目方面取得进展，以及如何利用机器学习推动业务发展。
- en: '[Data Science for Executives: Leveraging Machine Intelligence to Drive Business
