- en: What to do with skewed data?
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对偏斜数据怎么办？
- en: When working with data and applying statistical tools - many hope for a normal
    distribution. However, that is not always the case and you may end up with skewed
    data. So what can you do with skewed data that requires a normal distribution?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理数据并应用统计工具时，许多人希望数据呈正态分布。然而，这并非总是如此，你可能会遇到偏斜数据。那么，你可以对需要正态分布的偏斜数据做些什么呢？
- en: Depends on the intensity of the skew
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 取决于偏斜的强度
- en: Depending on the intensity of your skewed data, you may not need to do anything
    at all. This is for skewed data that is mild or moderate.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的偏斜数据的强度，你可能完全不需要做任何处理。这适用于轻度或中度偏斜的数据。
- en: Using a different model
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用不同的模型
- en: You may need to use another model that does not aim for data that will be normally
    distributed. For example, you could choose a nonparametric test. These tests do
    not make assumptions about the data.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要使用另一种不以数据通常分布为目标的模型。例如，你可以选择非参数检验。这些检验不对数据做出假设。
- en: Transform
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变换
- en: Transforming in the sense of statistical skew refers to applying the same function
    to all the observations of a variable. Your choice to transform your skewed data
    is dependent on the type of skew you are facing, for example, is it moderately
    skewed or is it very strongly skewed?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计偏度的意义上，变换是指对变量的所有观测值应用相同的函数。你选择变换偏斜数据的方式取决于你所面对的偏斜类型，例如，是中度偏斜还是强烈偏斜？
- en: Wrapping it up
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope this article helped you better understand what skewness is, the different
    types, how to calculate it, and what your next move should be when you come across
    skewed data.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这篇文章能帮助你更好地理解偏度是什么、不同类型的偏度、如何计算它，以及当你遇到偏斜数据时下一步该怎么做。
