- en: Supply chains have gotten increasingly more complicated to manage in recent
    years. Physical flows are becoming more interconnected and market volatility has
    increased the requirement for agility and adaptability.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，供应链管理变得越来越复杂。物理流动变得更加互联，而市场波动增加了对敏捷性和适应性的要求。
- en: This has only been exacerbated by the COVID-19 pandemic which has seen an increased
    global demand for resources while juggling a variety of changing pandemic precautions. This
    is why using AI to help optimize supply chain management is becoming more prevalent
    across industries. Early adopters are more resilient and prepared for the inevitable
    future of artificial intelligence within the supply chain management industry.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这在 COVID-19 大流行之后变得更加严重，全球对资源的需求增加，同时还需要应对各种不断变化的疫情防控措施。这就是为什么使用 AI 帮助优化供应链管理在各行各业中变得越来越普遍的原因。早期采用者在面对供应链管理行业中不可避免的人工智能未来时，更加有韧性和准备。
- en: '![5 Ways To Use AI For Supply Chain Management](../Images/c913fa979f8493446a35c98115cee24d.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![使用 AI 进行供应链管理的 5 种方法](../Images/c913fa979f8493446a35c98115cee24d.png)'
- en: '*Using AI to manage shipping, [Image Source](https://unsplash.com/photos/lBVvPNHjQko)*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 AI 管理运输，[图片来源](https://unsplash.com/photos/lBVvPNHjQko)*'
- en: Supply chain management is a web connecting transportation, production, acquisition,
    marketing, sales, and more. Companies can use supply chain management to create
    integrated plans to balance trade-offs across activities, thereby optimizing earnings.
    Managing these supply chains can become a gargantuan task without help.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理是一个连接运输、生产、采购、市场营销、销售等的网络。公司可以利用供应链管理来制定集成计划，以平衡活动之间的权衡，从而优化收益。没有帮助，管理这些供应链可能会成为一项巨大的任务。
- en: Using AI for supply chain management is one way many companies are beginning
    to pivot to handle the increasing difficulty of supply chains globally and locally.
    In this blog post we look at how AI can be used, which companies are using it
    best, and also identify 5 ways people are currently using artificial intelligence
    to get a better grasp on managing the supply chain.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 AI 进行供应链管理是许多公司开始转变的一种方式，以应对全球和本地供应链日益增加的复杂性。在这篇博客文章中，我们探讨了 AI 的使用方式，哪些公司正在最佳利用它，并且还识别了人们当前使用人工智能来更好地掌握供应链管理的
    5 种方法。
- en: How Can AI Be Used In The Supply Chain Process?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI 如何在供应链过程中发挥作用？
- en: 'Using the massive amount of data generated by company operations, an organization
    is able to use AI-enabled solutions and teams of data scientists to transform
    supply chain operations: implementing factory automation; improving quality control,
    forecasting demand; predictive maintenance; and so much more!'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用公司运营产生的大量数据，组织能够使用 AI 驱动的解决方案和数据科学家团队来改造供应链操作：实施工厂自动化；提高质量控制，预测需求；预测性维护；等等！
- en: '![5 Ways To Use AI For Supply Chain Management](../Images/65b46708995e9cdf3c24d5a9bb9772e1.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![使用 AI 进行供应链管理的 5 种方法](../Images/65b46708995e9cdf3c24d5a9bb9772e1.png)'
- en: '*Automobile assembly line, [Image Source](https://unsplash.com/photos/jHZ70nRk7Ns)*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*汽车装配线，[图片来源](https://unsplash.com/photos/jHZ70nRk7Ns)*'
- en: Supply chain departments are working as part of the brains of the operations
    they are attached to. The role of supply chain management has become so central
    to organizations as they get bigger that they are now becoming a major independent
    industry of their own.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链部门作为其所附属操作的大脑的一部分进行工作。供应链管理的角色变得如此重要，以至于在组织不断壮大的过程中，它们现在成为了一个主要的独立行业。
- en: Supply chain issues are not a result of a lack of trying, instead they are usually
    the result of the entire industrial complex being overwhelmed by demand during
    the pandemic. Rather than focusing on supplying needs across departments of an
    organization, supply chains have more recently become associated with maximizing
    a company’s value and performance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链问题并不是因为缺乏尝试，相反，它们通常是由于在疫情期间整个工业体系被需求压垮。供应链近年来更多地与最大化公司的价值和绩效相关联，而不是关注组织各部门之间的需求供应。
- en: The industry has moved from focusing on the logistics of moving product to customers
    to focusing on growing supply in certain industries being hit by abnormal demand.
    And companies are leaning more on AI solutions to make this happen in order to
    thrive in these crazy times.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这一行业已从关注将产品运送给客户的物流转向关注在需求异常的特定行业中增长供应。公司们正越来越依赖人工智能解决方案来实现这一目标，以便在这些动荡时期中蓬勃发展。
- en: AI-based solutions are more readily available and accessible to assist businesses
    in achieving next-level supply-chain management performance.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人工智能的解决方案更容易获得，帮助企业实现更高级别的供应链管理绩效。
- en: Those successfully using AI-enabled supply chain management have been able to
    reduce logistics costs by 15%, inventory by 35%, and service levels by 65% when
    compared to competitors who are not adapting to and using artificial intelligence
    for supply chain management.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用人工智能供应链管理的公司能够将物流成本降低15%、库存减少35%、服务水平降低65%，与未适应和使用人工智能进行供应链管理的竞争对手相比。
- en: Which Companies Use AI In Supply Chain Management?
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 哪些公司在供应链管理中使用人工智能？
- en: AI is quickly gaining popularity in the supply chain and logistics industry.
    It is becoming increasingly apparent to supply chain and logistics industry leaders
    that AI is more than capable of handling the complexity involved in running both
    local and global logistics networks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在供应链和物流行业中迅速获得了人气。供应链和物流行业的领导者越来越明显地认识到，人工智能完全能够处理运行本地和全球物流网络中的复杂性。
- en: '![5 Ways To Use AI For Supply Chain Management](../Images/79eacd2caad3f19923eb6ec7c855dfeb.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![5种利用人工智能进行供应链管理的方法](../Images/79eacd2caad3f19923eb6ec7c855dfeb.png)'
- en: '*AI on the assembly line, [Image Source](https://unsplash.com/photos/dRMQiAubdws)*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*装配线上的人工智能，[图片来源](https://unsplash.com/photos/dRMQiAubdws)*'
- en: Artificial intelligence is transforming the industry by more efficiently tracking
    operations, improving supply chain management and productivity, supplementing
    business plans, and even interacting with online customers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能正在通过更高效地跟踪操作、改善供应链管理和生产力、补充商业计划，甚至与在线客户互动来改变行业。
- en: It is only natural that major companies like IBM and Google are taking full
    advantage of AI for supply chain management, but companies not typically known
    for using advanced artificial intelligence programs are starting to pay attention,
    too.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 像IBM和谷歌这样的主要公司充分利用人工智能进行供应链管理是自然的，但那些不以使用先进人工智能程序而闻名的公司也开始关注这一点。
- en: '[Oracle](https://www.oracle.com/scm/), for example, is utilizing artificial
    intelligence to create databases that are self-updating and self-managing that
    their clients can use and take advantage of. [Coupa](https://www.coupa.com/products/supply-chain-design) is
    another company using AI for supply chain improvement and management. Coupa has
    created an entire business structure around helping businesses manage their own
    supply chains with the help of AI and other deep learning programs.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[甲骨文](https://www.oracle.com/scm/)正在利用人工智能创建自我更新和自我管理的数据库供其客户使用。[Coupa](https://www.coupa.com/products/supply-chain-design)是另一家利用人工智能进行供应链改善和管理的公司。Coupa围绕帮助企业使用人工智能和其他深度学习程序管理供应链创建了整个业务结构。
- en: The logistics industry, from how truck drivers are organized to how products
    are ordered and scheduled, has almost completely adopted AI at various stages
    of their supply chain. With each new success, more businesses are jumping on board
    to optimize their business models with the adoption of AI in the supply chain
    process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从卡车司机的组织方式到产品的订购和调度，物流行业在供应链的各个阶段几乎完全采用了人工智能。随着每一次新成功，越来越多的企业开始使用人工智能来优化其商业模式。
- en: 5 Ways Artificial Intelligence Is Used In Supply Chain Management
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5种人工智能在供应链管理中的应用方式
- en: '![5 Ways To Use AI For Supply Chain Management](../Images/fada32e22e0653a3d2d2a18ad2e438a1.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![利用人工智能进行供应链管理的5种方式](../Images/fada32e22e0653a3d2d2a18ad2e438a1.png)'
- en: '*Using AI to organize truck deliveries, [Image Source](https://unsplash.com/photos/kGoPcmpPT7c)*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*利用人工智能组织卡车配送，[图片来源](https://unsplash.com/photos/kGoPcmpPT7c)*'
- en: According to several studies, artificial intelligence can provide supply chain
    and logistics operations unparalleled value, as has been mentioned above. Companies
    across the world are beginning to favor AI for supply chain improvement and management.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据多项研究，人工智能可以为供应链和物流操作提供无与伦比的价值。如前所述，全球各地的公司开始倾向于使用人工智能来改进和管理供应链。
- en: Whether they are looking at using AI to cut costs by eliminating operation redundancies
    and risk, mitigating unnecessary risk, improving supply chain forecasts, delivering
    products faster and more efficiently, or revitalizing their customer service strategies,
    AI is becoming critical to supply chain management.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是通过使用人工智能来降低成本、消除操作冗余和风险、减轻不必要的风险、改善供应链预测、加快和提高产品交付效率，还是重新振兴客户服务策略，人工智能在供应链管理中变得至关重要。
- en: Specifically, AI is making huge waves in being able to create **demand forecasting
    models**, **increasing end-to-end transparency**, **integrating business plans**,
    **generating dynamic business optimization models**, and, of course, **vastly
    improving physical flow automation**.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言，人工智能在创建**需求预测模型**、**提高端到端透明度**、**整合商业计划**、**生成动态业务优化模型**以及**大幅改善物理流动自动化**方面正产生巨大影响。
- en: '**1\. Demand Forecasting Models**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 需求预测模型**'
- en: One of the primary purposes of our supply chain is to maintain optimal stock
    levels to avoid out-of-stock catastrophes or having stock overflow. Balancing
    inventory and warehouse management is key to achieving the optimal supply chain.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们供应链的主要目的之一是维持最佳库存水平，以避免库存不足或库存过剩的灾难。平衡库存和仓库管理是实现最佳供应链的关键。
- en: When AI is used to create models for demand forecasting, they can produce fairly
    accurate estimates of future demand against current stock.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当人工智能用于创建需求预测模型时，它们能够对未来需求进行相当准确的估计，并与当前库存进行对比。
- en: '![5 Ways To Use AI For Supply Chain Management](../Images/cbc1afecb296be37d55ca14daf9e43c4.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![利用人工智能进行供应链管理的5种方式](../Images/cbc1afecb296be37d55ca14daf9e43c4.png)'
- en: '*Demand forecasting models, [Image Source](https://unsplash.com/photos/mcSDtbWXUZU)*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*需求预测模型，[图片来源](https://unsplash.com/photos/mcSDtbWXUZU)*'
- en: For example, an AI program can be used to anticipate a product's decline and
    end-of-life (EOL) cycle on a sales channel. The program can then create models
    for new products expected to make breakthroughs into the market, replacing any
    product reaching EOL.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，人工智能程序可以用来预测产品在销售渠道中的衰退和生命周期结束（EOL）。该程序随后可以为预计将突破市场的新产品创建模型，以替代任何即将达到EOL的产品。
- en: Using AI for demand forecasting is helping many companies maximize a product's
    lifecycle in the market.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用人工智能进行需求预测帮助许多公司最大化产品在市场中的生命周期。
- en: '**2\. End-to-End Transparency**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 端到端透明度**'
- en: The current forecast for supply chains globally is complicated, at best. It
    is more vital than ever for manufacturers to have total visibility of their entire
    supply chain.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当前全球供应链的预测情况复杂至极。制造商比以往任何时候都更加需要对整个供应链有全面的可视化了解。
- en: Manufacturers need to see at a glance how their products are coming together,
    how much is being produced, and how much is being shipped out.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商需要一目了然地了解其产品如何组装、生产量多少以及发货量多少。
- en: Cognitive AI-driven automated programs are being used to provide data visualizations
    that can be used to reveal supply chain issues causes and effects, reduce or eliminate
    bottleneck complications, and identify opportunities to improve and advance the
    supply chain.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 认知人工智能驱动的自动化程序被用于提供数据可视化，这些可视化可以揭示供应链问题的原因和影响，减少或消除瓶颈问题，并识别改进和推动供应链的机会。
- en: '![5 Ways To Use AI For Supply Chain Management](../Images/f4bd1c07d177d06fe7bd3fd9e769af1d.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![5种使用AI进行供应链管理的方法](../Images/f4bd1c07d177d06fe7bd3fd9e769af1d.png)'
- en: '*Data visualized on a map, [Image Source](https://unsplash.com/photos/no2blvVYoJw)*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据在地图上可视化，[图片来源](https://unsplash.com/photos/no2blvVYoJw)*'
- en: Artificial intelligence for supply chain management can do all of this, not
    only by using historical data, but also by taking in and comprehending real-time
    data across multiple layers of the supply chain.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理中的人工智能不仅利用历史数据，还通过获取和理解供应链多个层次上的实时数据来完成所有这些工作。
- en: '**3\. Integrated Business Planning**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 集成业务规划**'
- en: Supply chain managers struggle to fully optimize a supply chain because they
    are unable to see in real-time, detect variances in expanded product portfolios,
    comprehend shifts in consumer demand trends, or stay up-to-date on unexpected
    events like factory shutdowns and transportation issues.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链经理在完全优化供应链方面面临困难，因为他们无法实时查看，检测扩展产品组合中的差异，理解消费者需求趋势的变化，或跟上工厂停工和运输问题等意外事件的最新情况。
- en: These are all complex processes that, typically, go through multiple layers
    of communication before reaching supply chain managers.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是复杂的过程，通常在到达供应链经理之前需要经过多个层次的沟通。
- en: However, AI solutions can integrate with many of these systems and allow for
    business plans to be integrated across multiple companies and stages of production.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，AI解决方案可以与这些系统集成，并使商业计划在多个公司和生产阶段之间进行整合。
- en: When these business plans and supply chains are in sync, then each supply chain
    manager is able to have a better grasp on their product distribution.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些商业计划和供应链协调一致时，每位供应链经理都能更好地掌握他们的产品分配。
- en: '**4\. Dynamic Planning Optimization**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. 动态规划优化**'
- en: Just as AI is able to integrate business plans across multiple companies, AI
    programs are also being used to generate cognitive predictions and recommendations
    to further improve and optimize the supply chain planning process.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 就像AI能够跨多个公司整合商业计划一样，AI程序还被用来生成认知预测和建议，以进一步改进和优化供应链规划过程。
- en: This can save a company a ton of time in planning it out through complicated
    manual business models, and reduce mistakes during this process.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以节省公司通过复杂的手动商业模型进行规划的大量时间，并减少这一过程中的错误。
- en: '![5 Ways To Use AI For Supply Chain Management](../Images/8b034153771b9fc06b82567cccff06ba.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![5种使用AI进行供应链管理的方法](../Images/8b034153771b9fc06b82567cccff06ba.png)'
- en: '[*Image Source*](https://unsplash.com/photos/s8HyIEe7lF0)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[*图片来源*](https://unsplash.com/photos/s8HyIEe7lF0)'
- en: AI-integrated supply chain software magnifies crucial factors in the supply
    chain to further optimize the process from conception to delivered products. This
    improves the performance of the supply chain by assisting manufacturers in determining
    the potential consequences of various scenarios in terms of time, cost, and revenue.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: AI集成的供应链软件放大供应链中的关键因素，从概念到交付产品进一步优化过程。这通过帮助制造商确定各种情景在时间、成本和收入方面的潜在后果，提高了供应链的性能。
- en: '**5\. Physical Flow Automation**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. 物理流自动化**'
- en: In supply chain forecasting and the optimization of the planning stage, artificial
    intelligence can ensure material bills and purchase order data are structured
    and filed correctly, creating more accurate predictions in real-time.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链预测和规划阶段的优化中，人工智能可以确保物料单和采购订单数据结构化并正确归档，从而在实时中创建更准确的预测。
- en: This allows for data-driven field operators to maintain optimal levels based
    on current, and predicted, consumer demand. The ability to recognize and manage
    these optimal levels is made possible by AI integrations in the supply chain.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得数据驱动的现场操作员能够根据当前和预测的消费者需求维持最佳水平。AI在供应链中的集成使得识别和管理这些最佳水平成为可能。
- en: There are artificial intelligence programs created to monitor and modify supply
    chain processes with the help of computer vision using physical sensors. This
    keeps an accurate and updated spreadsheet of supplies on hand in real-time.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人工智能程序利用计算机视觉和物理传感器来监控和修改供应链过程。这可以实时保持准确和更新的库存表格。
- en: Taking it one step further, though, some AI can go so far as to automatically
    perceive a need in the supply chain and order appropriately to maintain optimal
    levels, without the need for field operators or supply chain managers to do physical
    inventory counts on their own before doing so. For example, monitoring product
    on store shelves and cross referencing the remaining product inventory and current
    demand for the product, in order to actively reorder stock if demand is high and
    inventory is almost out.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 更进一步，一些人工智能甚至可以自动感知供应链中的需求，并进行适当的订单，以保持最佳水平，无需现场操作员或供应链经理在下订单前进行实际的库存盘点。例如，监控商店货架上的产品，并交叉参考剩余的产品库存和当前的需求，以便在需求高且库存几乎耗尽时主动重新订购库存。
- en: '![5 Ways To Use AI For Supply Chain Management](../Images/810ba6c5c8a64707befaced7e65467b6.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![使用人工智能进行供应链管理的 5 种方法](../Images/810ba6c5c8a64707befaced7e65467b6.png)'
- en: '[*Image Source*](https://unsplash.com/photos/2mH3hbrYMac)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[*图片来源*](https://unsplash.com/photos/2mH3hbrYMac)'
- en: All of this data and overall operational structure of an organization are invaluable
    in managing the supply chain as businesses try more to automate physical materials
    and product flow.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些数据以及组织的整体运营结构在管理供应链方面都是无价的，因为企业越来越多地尝试自动化物料和产品流动。
- en: Looking For More Information On AI or Supply Chain Management?
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 寻找有关人工智能或供应链管理的更多信息？
- en: Using artificial intelligence to better manage our supply chain is already in
    practice in today's world, and is rapidly becoming standard across every industry.
    As it becomes ubiquitous, countries may move to a global standardization of supply
    chain practices in order to streamline the process for a smoother movement of
    resources and products across borders.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今世界，利用人工智能更好地管理供应链已经开始得到实践，并且正迅速成为各个行业的标准。随着其变得越来越普及，各国可能会推动全球供应链实践的标准化，以简化流程，使资源和产品跨境流动更加顺畅。
