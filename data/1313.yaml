  - PREF_UL
  type: TYPE_NORMAL
  zh: $311的考试费用相对较高，相比之下，[AWS云从业者认证](https://medium.com/@nicolejaneway/how-to-ace-the-aws-cloud-practitioner-certification-with-minimal-effort-39f10f43146)（$100）或[GPC认证](https://cloud.google.com/certification)（$200）要便宜得多。
