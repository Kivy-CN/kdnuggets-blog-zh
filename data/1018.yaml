- en: Were you in the situation when the interviewer asked you a situational or technical
    question, and you froze up? Just because you were not prepared for it. It happens
    to many, including me. I have tendencies to freeze during technical interviews,
    and the hiring manager will take it as my weakness to reject me at the initial
    stage of the recruitment process.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否遇到过面试官问你一个情境或技术问题时，你感到僵住了？只是因为你没有准备好。这种情况发生在许多人身上，包括我。我在技术面试中有时会感到僵住，招聘经理可能会把这当作我的弱点，在招聘过程的初期阶段拒绝我。
- en: To overcome this problem, I started to look at sample interview questions. Let's
    say the interview is related to a machine learning engineer, and the company is
    building NLP solutions. I will prepare for basic Statistics, Python, Deep Learning,
    and NLP interview questions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服这个问题，我开始查看样本面试问题。假设面试与机器学习工程师有关，公司正在构建NLP解决方案。我会准备基础统计学、Python、深度学习和NLP面试问题。
- en: The two-part collection of data science interview questions will help you prepare
    for all data-related jobs. The collection of interviews is divided into categories
    based on subject and data field.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这两部分的数据科学面试问题合集将帮助你为所有与数据相关的工作做准备。面试合集按照主题和数据领域进行分类。
