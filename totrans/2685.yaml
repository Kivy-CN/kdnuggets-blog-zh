- en: '**By [Enrique Garcia-Ceja](https://twitter.com/e_g_mx), Researcher at SINTEFdigital,
    R + behavior analysis + sensors + machine learning**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c190aaf7127194c8f9195576f0b2fee7.png)'
  prefs: []
  type: TYPE_IMG
- en: Automatic behavior monitoring technologies are becoming part of our everyday
    lives thanks to advances in sensors and machine learning. The automatic analysis
    and understanding of behavior are being applied to solve problems in several fields,
    including health care, sports, marketing, ecology, security, and psychology, to
    name a few. *Behavior Analysis with Machine Learning and R* aims to provide an
    introduction to machine learning concepts and algorithms applied to a diverse
    set of behavior analysis problems. It focuses on the practical aspects of solving
    such problems based on data collected from sensors or stored in databases.
  prefs: []
  type: TYPE_NORMAL
- en: 'The book covers topics within the entire data analysis pipeline—from data collection,
    visualization, preprocessing, and encoding to model training and evaluation. No
    prior knowledge in machine learning is assumed. Some of the topics include:'
  prefs: []
  type: TYPE_NORMAL
- en: How to build supervised learning models to predict indoor locations based on
    Wi-Fi signals, recognize physical activities from smartphone sensors and 3D skeleton
    data, detect hand gestures from accelerometer signals, and much more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Learn how unsupervised learning algorithms can be used to discover criminal
    behavioral patterns and find out how Miss Karlene used association rules mining
    to help this poor girl find her stolen doll:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/5111b95c774c8507a618a410876e88cf.png)'
  prefs: []
  type: TYPE_IMG
- en: Program your own ensemble learning methods and use multi-view stacking to fuse
    signals from heterogeneous data sources.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Train deep learning models with Keras and TensorFlow, including neural networks
    to classify muscle activity from electromyography signals and convolutional neural
    networks to detect smiles in images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The book is available for **free** at [https://enriquegit.github.io/behavior-free](https://enriquegit.github.io/behavior-free/)
