- en: 'Coatue Management Co-founder and Senior Managing Director Thomas Laffont will
    take the stage at [Rev 2](http://rev.dominodatalab.com) alongside his Head of
    Data Science, Alex Izydorczyk, in what is sure to be a fascinating discussion
    moderated by Point72’s Chief Market Intelligence Officer and Managing Director
    Matthew Granade. *(Full disclosure: Matthew Granade is also a Domino co-founder
    and board member, and Coatue Management is both an investor and customer of Domino’s.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Coatue Management 的联合创始人兼高级董事总经理 Thomas Laffont 将与他的首席数据科学家 Alex Izydorczyk
    一同登台，参加由 Point72 的首席市场情报官和董事总经理 Matthew Granade 主持的令人着迷的讨论。*（完全披露：Matthew Granade
    也是 Domino 的联合创始人和董事会成员，而 Coatue Management 既是 Domino 的投资者也是客户。）*
- en: Coatue has been “ahead of the AI revolution,” [according to Forbes](https://www.forbes.com/sites/antoinegara/2018/02/28/exclusive-top-hedge-fund-manager-philippe-laffont-thinks-a-i-will-transform-intel-and-twitter/#39809d096025),
    with large holdings in innovators like Nvidia, Google, and Equinix. They’ve also
    been making splashes in the private market recently, dubbed [by Institutional
    Investor](https://www.institutionalinvestor.com/article/b1c2lcwx8z6wwz/Tiger-Cub-Coatue-Rolls-Out-New-Venture-Capital-Fund)
    “one of the most aggressive hedge fund investors” with noteworthy investments
    in Instacart, Lyft, Box.com, [jet.com](http://jet.com), Uber, and Snapchat. They
    launched two venture capital funds in 2018, and in February, Founder and Chief
    Investment Officer Philippe Laffont announced [Coatue will launch its first quant
    hedge fund](https://www.bloomberg.com/news/articles/2019-02-28/laffont-s-coatue-seeks-250-million-for-first-quant-hedge-fund),
    which will be fully systematic and market-neutral.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[《福布斯》](https://www.forbes.com/sites/antoinegara/2018/02/28/exclusive-top-hedge-fund-manager-philippe-laffont-thinks-a-i-will-transform-intel-and-twitter/#39809d096025)的说法，Coatue
    一直处于“AI 革命的前沿”，在 Nvidia、Google 和 Equinix 等创新企业中拥有大量股份。他们最近也在私人市场上引起了轰动，[被《机构投资者》](https://www.institutionalinvestor.com/article/b1c2lcwx8z6wwz/Tiger-Cub-Coatue-Rolls-Out-New-Venture-Capital-Fund)称为“最具攻击性的对冲基金投资者”之一，投资了
    Instacart、Lyft、Box.com、[jet.com](http://jet.com)、Uber 和 Snapchat。2018 年，他们推出了两个风险投资基金，2
    月份，创始人兼首席投资官 Philippe Laffont 宣布[Coatue 将推出其首个量化对冲基金](https://www.bloomberg.com/news/articles/2019-02-28/laffont-s-coatue-seeks-250-million-for-first-quant-hedge-fund)，该基金将完全系统化且市场中立。
- en: Point72 also weights its investments toward industries fueled by model-driven
    innovations, allocating more than 22% to healthcare, 21% to technology, and 16%
    to energy. The firm has expanded its geographic footprint in the last year, and
    recently launched operations in Sydney to focus on macro investing. The hedge
    fund raised more than $4 billion in outside capital in 2018, bringing total assets
    under management to roughly $13 billion (as of November 2018).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Point72 还将其投资权重倾斜到由模型驱动的创新行业，将超过 22% 的资金分配给医疗保健，21% 给技术，16% 给能源。该公司在过去一年中扩大了其地理覆盖范围，并最近在悉尼开展业务，专注于宏观投资。对冲基金在
    2018 年筹集了超过 40 亿美元的外部资本，使其管理的总资产达到大约 130 亿美元（截至 2018 年 11 月）。
- en: Both Coatue and Point72 recognize the power of data science as an organizational
    capability; they’ve been successful by pairing quantitative and discretionary
    approaches to investing, [according to Bloomberg](https://www.bloomberg.com/news/articles/2019-02-28/laffont-s-coatue-seeks-250-million-for-first-quant-hedge-fund).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Coatue和Point72都认识到数据科学作为组织能力的重要性；他们通过将量化方法和自由裁量方法相结合而取得了成功，[根据彭博社的报道](https://www.bloomberg.com/news/articles/2019-02-28/laffont-s-coatue-seeks-250-million-for-first-quant-hedge-fund)。
- en: But financial firms have relied on models for decades. It’s just been called
    “quantitative research” instead of “data science”, right? So what has changed
    with new approaches to modeling and evolutions within the data science industry?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但金融公司已经依赖模型几十年了。只是它被称为“量化研究”而不是“数据科学”，对吧？那么，新模型方法和数据科学行业的发展带来了什么变化呢？
- en: 'During their discussion at Rev, the three hedge fund leaders will exchange
    perspectives and address questions like:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在Rev的讨论中，三位对冲基金领导者将交换观点并解答如下问题：
- en: How are hedge funds leveraging models to drive innovation and new strategies
    across the business?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对冲基金如何利用模型推动创新和制定新的业务策略？
- en: How are investment strategies in public and private markets changing with the
    evolution of data science and modeling practices?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着数据科学和建模实践的发展，公共和私人市场的投资策略有哪些变化？
- en: What lessons and concepts from finance firms’ quant research experiences have
    been valuable to incorporate into the new data science regime? Conversely, what
    must hedge funds “unlearn” from their past ways of operating?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从金融公司的量化研究经验中，有哪些经验和概念对新数据科学体制的建立有价值？相反，对冲基金必须“忘记”哪些过去的操作方式？
- en: What are some concrete tactics and techniques for integrating data science into
    your fund? Which of those can be applied to businesses outside of the finance
    sector?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据科学整合到您的基金中有哪些具体策略和技术？这些方法中哪些可以应用于金融行业以外的企业？
- en: How to integrate data scientists with traditional analysts and portfolio managers?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何将数据科学家与传统分析师和投资组合经理整合？
- en: The general session discussion will take place Friday, May 24 at the New York
    Marriott Marquis. To learn more about Rev 2 or to view the full agenda, visit
    [rev.dominodatalab.com](https://rev.dominodatalab.com/). Note that teams of 4+
    who register together get a 50% discount on ticket fees. Or you can also use exclusive
    discount code **KDNuggetREV** for $100 off of a single ticket!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一般会议讨论将于5月24日星期五在纽约万豪酒店举行。要了解更多关于Rev 2的信息或查看完整日程，请访问 [rev.dominodatalab.com](https://rev.dominodatalab.com/)。请注意，4人以上的团队一起注册可以获得50%的票务折扣。或者，您也可以使用专属折扣代码**KDNuggetREV**享受单张票$100的优惠！
