- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In this post, I will share the top 5 AI coding assistants that are worth checking
    out. They all come with VSCode extensions and are easy to set up. All you need
    to do is install them and start experiencing the newer and easier way of developing
    programs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将分享值得一试的前 5 个 AI 编码助手。它们都提供 VSCode 扩展，并且容易设置。你只需安装它们，便能体验到更新更简便的程序开发方式。
- en: 1\. GitHub Copilot
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. GitHub Copilot
- en: '[GitHub Copilot](https://github.com/features/copilot) is a tool that uses artificial
    intelligence to help programmers write code more efficiently. By installing the
    Copilot extension in VS Code, developers can generate code, learn from the code,
    autocomplete, and configure their editor.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[GitHub Copilot](https://github.com/features/copilot) 是一个利用人工智能帮助程序员更高效编写代码的工具。通过在
    VS Code 中安装 Copilot 扩展，开发者可以生成代码、学习代码、自动补全和配置他们的编辑器。'
- en: '![Top 5 AI Coding Assistants You Must Try](../Images/62a0194809dc7a5c8c98ca868c6b4894.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Top 5 AI Coding Assistants You Must Try](../Images/62a0194809dc7a5c8c98ca868c6b4894.png)'
- en: Image from GitHub Copilot
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 GitHub Copilot 的图片
- en: Copilot is a mature product that provides the latest and most accurate suggestions
    compared to other tools. With the new chat feature, developers can generate, modify,
    and improve code on the go by using the natural language. Furthermore, the inline
    chat allows you to generate code directly in the text editor.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 是一个成熟的产品，相比其他工具提供了最新和最准确的建议。通过新的聊天功能，开发者可以使用自然语言生成、修改和改进代码。此外，内联聊天功能允许你直接在文本编辑器中生成代码。
- en: The only downside of GitHub Copilot is that it is a paid tool. However, if you
    are a full-time developer or software engineer, paying $10 per month is a bargain.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub Copilot 唯一的缺点是它是一个付费工具。然而，如果你是全职开发者或软件工程师，每月支付 $10 也算是划算的。
- en: 2\. Codeium
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Codeium
- en: '[Codeium](https://codeium.com/) is a widely known and free tool that has gained
    popularity recently. It offers most of the features that GitHub Copilot provides,
    and the best part is, it''s free of cost for individuals.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Codeium](https://codeium.com/) 是一个广泛知名的免费工具，最近获得了越来越多的关注。它提供了 GitHub Copilot
    的大多数功能，最棒的是，对于个人用户它是免费的。'
- en: '![Top 5 AI Coding Assistants You Must Try](../Images/d63a044b51ea6626cbc80827b9db2a38.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Top 5 AI Coding Assistants You Must Try](../Images/d63a044b51ea6626cbc80827b9db2a38.png)'
- en: Screenshot by Author
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的截图
- en: You can use Codeium to ask questions related to the file, and it will read it
    and provide you with context-aware answers. Additionally, you can ask it to refactor,
    explain, improve, and resolve errors in the code.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 Codeium 提出与文件相关的问题，它会读取文件并提供上下文相关的答案。此外，你还可以让它重构、解释、改进和解决代码中的错误。
- en: It also includes autocomplete, but I'd suggest that you stick to your old Python
    autocomplete as Codeium's autocomplete isn't always accurate. However, the only
    downside of Codeium is that it may not always generate the latest version of the
    code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 它还包括自动完成，但我建议你继续使用旧的 Python 自动完成，因为 Codeium 的自动完成并不总是准确。然而，Codeium 唯一的缺点是它可能不会总是生成最新版本的代码。
- en: 3\. Cody
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. Cody
- en: '[Cody](https://sourcegraph.com/cody) is an AI-powered coding assistant that
    aims to help you write and understand code faster. It offers similar features
    to Codeium, such as chat, commands, code explanations, and autocomplete. It''s
    available in both free and pro versions.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cody](https://sourcegraph.com/cody) 是一个 AI 驱动的编码助手，旨在帮助你更快地编写和理解代码。它提供类似于
    Codeium 的功能，如聊天、命令、代码解释和自动完成。它有免费版和专业版。'
- en: '![Top 5 AI Coding Assistants You Must Try](../Images/c0cfd5b387fee8633675232f05a03996.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![您必须尝试的前 5 个 AI 编码助手](../Images/c0cfd5b387fee8633675232f05a03996.png)'
- en: Screenshot by Author
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 截图由作者提供
- en: I have been using Cody for nearly two months now and it's been a smooth journey,
    until I started using it for my data and machine learning projects. Unfortunately,
    I've noticed that it's not context-aware, and as a result, produces inaccurate
    code.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用 Cody 已将近两个月，一直顺利，直到我开始用于数据和机器学习项目。不幸的是，我注意到它没有上下文感知，因此产生了不准确的代码。
- en: However, in my personal experience using Codeium and Cody, I've found that Cody
    sometimes fails to understand the code and produces inaccurate autocomplete suggestions.
    That's why I prefer Codeium over Cody.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在我个人使用 Codeium 和 Cody 的经历中，我发现 Cody 有时无法理解代码，并产生不准确的自动完成建议。这就是为什么我更喜欢 Codeium
    而不是 Cody。
- en: 4\. Code GPT
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. Code GPT
- en: 'I recently discovered [Code GPT: Chat & AI Agents](https://marketplace.visualstudio.com/items?itemName=DanielSanMedium.dscodegpt)
    and I was impressed by how it integrates any state-of-the-art large language model
    and offers a wide range of features. This extension provides AI chat assistance,
    code explanation, error-checking, auto-completion, and much more. If you have
    access to OpenAI API or any other platform, you can use this extension for free.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '我最近发现了 [Code GPT: Chat & AI Agents](https://marketplace.visualstudio.com/items?itemName=DanielSanMedium.dscodegpt)，并对它如何集成任何最先进的大型语言模型并提供广泛的功能印象深刻。这个扩展提供了
    AI 聊天帮助、代码解释、错误检查、自动完成等功能。如果你可以访问 OpenAI API 或其他平台，你可以免费使用这个扩展。'
- en: '![Top 5 AI Coding Assistants You Must Try](../Images/13a8bdba021cb7aa1a30de606ec5dbb1.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![您必须尝试的前 5 个 AI 编码助手](../Images/13a8bdba021cb7aa1a30de606ec5dbb1.png)'
- en: Screenshot by Author
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 截图由作者提供
- en: I tested it using Google AI, Anthiopic AI, and OpenAI API. Although Claude 2.1
    API is fast, I was not impressed with its accuracy. To make it more usable, developers
    need to work on reducing the lag in autocomplete and fixing the issue of generating
    wrong answers. One possible solution is to use Codeium for autocomplete and CodeGPT
    for code generation and issue resolution.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用 Google AI、Anthiopic AI 和 OpenAI API 进行了测试。虽然 Claude 2.1 API 速度很快，但我对其准确性并不满意。为了提高其可用性，开发者需要致力于减少自动完成的延迟，并修复生成错误答案的问题。一种可能的解决方案是使用
    Codeium 进行自动完成，使用 CodeGPT 进行代码生成和问题解决。
- en: 5\. Tabnine
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. Tabnine
- en: '[Tabnine](https://www.tabnine.com/) is an AI coding assistant that can help
    you speed up and simplify your software development process. It also ensures that
    your code remains private, secure, and compliant. Tabnine is currently being used
    by over one million developers across various industries and it has seven million
    downloads on VSCode.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tabnine](https://www.tabnine.com/) 是一个 AI 编码助手，能够帮助你加速和简化软件开发过程。它还确保你的代码保持私密、安全和合规。Tabnine
    目前被超过一百万开发者使用，并在 VSCode 上有七百万次下载。'
- en: '![Top 5 AI Coding Assistants You Must Try](../Images/42937e687b81a258dc6fccd68cf3e84e.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![您必须尝试的前 5 个 AI 编码助手](../Images/42937e687b81a258dc6fccd68cf3e84e.png)'
- en: Gif from Tabnine
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Gif 来源于 Tabnine
- en: Although Tabnine's free version is available, it may not be as effective as
    the Pro version. If you want to experience better coding assistance, it may be
    worth investing in the Pro version. However, the free version's autocomplete function
    is still quite fast and accurate.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Tabnine 的免费版可用，但可能不如 Pro 版有效。如果你想体验更好的编码辅助，投资 Pro 版可能是值得的。然而，免费版的自动完成功能仍然相当快速和准确。
- en: If you're interested in trying Tabnine, you can take advantage of their 90-day
    trial period. Keep in mind that you'll need to add your payment details to access
    the trial.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣尝试 Tabnine，可以利用他们的 90 天试用期。请注意，你需要添加支付信息以访问试用。
- en: Conclusion
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: AI-powered coding assistants are transforming software development by increasing
    the efficiency and productivity of programmers. In this post, we have covered
    the top 5 AI coding assistants that I think should be used by anyone who struggles
    with code logic, formatting, and testing.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: AI驱动的编码助手正在通过提高程序员的效率和生产力来改变软件开发。在这篇文章中，我们介绍了5个顶级AI编码助手，我认为这些助手应被那些在代码逻辑、格式化和测试方面遇到困难的人使用。
- en: Integrating one or more of these assistants into your workflow can boost your
    productivity, generate and understand the code, resolve issues quicker, and focus
    more on coding. Ultimately, these AI helpers allow developers to spend less time
    fighting with code so they can instead create amazing software. Give them a try
    during your next project.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些助手之一或多个整合到你的工作流程中，可以提升你的生产力，生成并理解代码，更快解决问题，并更专注于编码。*最终*，这些AI助手让开发者能够花更少的时间在与代码作斗争上，从而专注于创造令人惊叹的软件。在下一个项目中试试它们吧。
