- en: Survey on LLM-based Autonomous Agents
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于LLM的自主体调查
- en: Researchers from Gaoling School of Artificial Intelligence, Renmin University
    of China have come together to perform a [comprehensive survey on LLM-based autonomous
    agents](https://arxiv.org/pdf/2308.11432.pdf), in which they deliver a systematic
    review of the field of LLM-based autonomous agents from a holistic perspective.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来自中国人民大学高岭人工智能学院的研究人员汇聚一堂，进行了一项[基于LLM的自主体的全面调查](https://arxiv.org/pdf/2308.11432.pdf)，在其中，他们从整体角度对基于LLM的自主体领域进行了系统的回顾。
- en: The researchers delve into the construction of LLM-based autonomous agents aswell
    as a  comprehensive overview of the diverse applications in a variety of fields,
    such as social science, natural science, and engineering.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员深入探讨了基于LLM的自主体的构建，以及对社会科学、自然科学和工程等多个领域的多样应用进行了全面概述。
- en: So let’s get into it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们深入了解吧。
- en: Below is an image of the growth trend in the field of LLM-based autonomous agents,
    through the number of published papers from January 2021 to August 2023.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是基于LLM的自主体领域的增长趋势图，通过2021年1月至2023年8月发布的论文数量展示。
- en: As you can see, in the space of 2 years, LLMs have achieved notable successes,
    showing the wider public that AI applications have the potential to attain human-like
    intelligence. Comprehensive training datasets and a substantial number of model
    parameters work hand in hand in order to attain this.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，在两年的时间里，LLM取得了显著成功，向公众展示了AI应用有潜力达到类似人类的智能。全面的训练数据集和大量的模型参数齐头并进，以实现这一目标。
- en: So it seems like there is a lot of funding and research going into this field,
    therefore it is imperative to provide a systematic summary of the rapidly developing
    field to comprehensively understand the intricacies behind it and the benefits
    it will bring to inspire future research.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，看起来这个领域投入了大量的资金和研究，因此必须提供对这一迅速发展的领域的系统总结，以全面了解其复杂性及其带来的益处，激发未来的研究。
- en: This is what this research team from the Gaoling School of Artificial Intelligence
    are doing.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是来自高岭人工智能学院的研究团队所做的工作。
- en: '![The Growth Behind LLM-based Autonomous Agents](../Images/92ba96a36f3fac8627bec6e623724a26.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![LLM基于自主体背后的增长](../Images/92ba96a36f3fac8627bec6e623724a26.png)'
