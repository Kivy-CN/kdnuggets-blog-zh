- en: '**By Rubens Zimbres, Data Scientist & Machine Learning Researcher.**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：Rubens Zimbres，数据科学家及机器学习研究员。**'
- en: Lately I’ve seen a lot of hype surrounding -- and lots of newcomers to -- the
    Data Science field. But what exactly is SCIENCE in Data Science? The scientific
    method to approach a problem, in my point of view, is the best way to tackle a
    problem and offer the best solution. If you start your data analysis by simply
    stating hypotheses and applying Machine Learning algorithms, this is the wrong
    way.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我看到很多关于数据科学领域的炒作，以及很多新手加入这个领域。但在我看来，数据科学中的“科学”究竟是什么？科学方法来解决问题，是应对问题并提供最佳解决方案的最好方式。如果你开始数据分析时只是简单地陈述假设并应用机器学习算法，那么这就是错误的方法。
