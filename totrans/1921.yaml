- en: '**Top 10 Data Science Influencers by score, as of Sep 15, 2015.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**截至2015年9月15日的前10名数据科学影响者按得分排序。**'
- en: North American Accounts Dominate The Most Influential Influencers
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 北美账户主导了最具影响力的影响者
- en: We looked at Twitter accounts that Little Bird assigned an Insider Score of
    10 or greater. 84% of them were in North America. Europe and EU-region countries
    capture 12%. The upshot? Data Science influence is centered squarely in North
    America.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们查看了 Little Bird 分配了10分或更高的 Insider Score 的 Twitter 账户。其中84%位于北美。欧洲和欧盟地区国家占12%。结论？数据科学的影响力主要集中在北美。
- en: Data from [most-influential-data-science-accounts-on.silk.co]( http://most-influential-data-science-accounts-on.silk.co
    )
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源于 [most-influential-data-science-accounts-on.silk.co]( http://most-influential-data-science-accounts-on.silk.co
    )
- en: '**The Long Tail of Insider Influence**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Insider 影响力的长尾**'
- en: When mapped in a distribution Insider Scores among influencers show a classic
    “Long Tail” with a small number of highly influential accounts, a slim middle
    of moderately influential accounts, and then a long spate of accounts with significantly
    less influence. In fact, a good portion of the accounts actually an “Insider Score”
    of 0.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当映射在影响者的 Insider Scores 分布时，显示出经典的“长尾”特征，即少量高度影响力的账户，一小部分中等影响力的账户，然后是大量影响力显著较低的账户。实际上，大部分账户的“Insider
    Score”实际上为0。
- en: Data from [most-influential-data-science-accounts-on.silk.co]( http://most-influential-data-science-accounts-on.silk.co
    )
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源于 [most-influential-data-science-accounts-on.silk.co]( http://most-influential-data-science-accounts-on.silk.co
    )
- en: There are many more correlations you can explore and discover on the graph database
    and the visualization engines you will find on the [Silk “Most Influential Data
    Science Accounts](http://most-influential-data-science-accounts-on.silk.co/?utm_type=GuestBlog&utm_campaign=KDN&utm_source=LittleBird)”.
    Please take it for a spin. You can also always view all the data in table format.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [Silk “最具影响力的数据科学账户](http://most-influential-data-science-accounts-on.silk.co/?utm_type=GuestBlog&utm_campaign=KDN&utm_source=LittleBird)”
    上探索和发现更多的相关性。请随意试用。你也可以始终以表格格式查看所有数据。
