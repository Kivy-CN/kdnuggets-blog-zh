  zh: '![在一年内掌握数据科学：*终极指南*](../Images/d534c4409e7aeb3ac7df471bbf23bdc6.png)'
- en: Image by Editor
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：编辑
- en: It can be hard to start a new learning journey when you have little to no experience
    or even understanding of what route to go down. Do you take a boot camp? But maybe
    you can’t commit to the time constraints. Do I go back to university? But that’s
    a hefty cost, which many people are unwilling to do. How about online courses
    where you can learn at your own pace and not hurt your back pocket?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 开始新的学习旅程可能会很困难，特别是当你对所选路径几乎没有经验或理解时。你应该参加训练营吗？但也许你无法承诺时间限制。是否应该回到大学？但那费用不菲，很多人不愿意承担。如何选择在线课程，让你可以按自己的节奏学习，不会伤及财务？
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
