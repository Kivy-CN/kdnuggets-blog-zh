- en: GitHub Copilot Open Source Alternatives
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub Copilot 开源替代品
- en: 原文：[https://www.kdnuggets.com/2021/07/github-copilot-open-source-alternatives-code-generation.html](https://www.kdnuggets.com/2021/07/github-copilot-open-source-alternatives-code-generation.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/07/github-copilot-open-source-alternatives-code-generation.html](https://www.kdnuggets.com/2021/07/github-copilot-open-source-alternatives-code-generation.html)
- en: Last year, GitHub publicly unveiled **[Copilot](https://www.kdnuggets.com/2021/07/github-copilot-ai-pair-programmer.html)**,
    the preview of its "AI pair programmer," a code completion style tool designed
    to provide line or function suggestions in your IDE. It has certainly made waves
    in the world of programming and beyond, and you have likely heard at least something
    about it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，GitHub 公开发布了**[Copilot](https://www.kdnuggets.com/2021/07/github-copilot-ai-pair-programmer.html)**，这是其“AI
    编程助手”的预览版，一种代码补全工具，旨在为您的 IDE 提供代码行或函数建议。它在编程界及其他领域确实引起了轰动，您可能至少听说过一些关于它的事宜。
- en: '![GitHub Copilot](../Images/eec4051ec1f5e342ec18a5b37ac0b2e1.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![GitHub Copilot](../Images/eec4051ec1f5e342ec18a5b37ac0b2e1.png)'
- en: But Copilot is more than simple autocomplete and is more context aware than
    other code assistants. Powered by OpenAI's Codex AI system, Copilot contextualizes
    a situation using docstrings, function names, comments, and preceding code to
    best generate and suggest what it determines to be the most appropriate code.
    Copilot is designed to improve over time, "learning" from how developers use it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Copilot 不仅仅是简单的自动补全，它比其他代码助手更具上下文意识。由 OpenAI 的 Codex AI 系统驱动，Copilot 使用文档字符串、函数名称、注释和前面的代码来最佳地生成和建议它认为最合适的代码。Copilot
    旨在随着时间的推移不断改进，从开发者的使用中“学习”。
- en: Trained on billions of lines of public code, GitHub Copilot puts the knowledge
    you need at your fingertips, saving you time and helping you stay focused.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: GitHub Copilot 通过训练数十亿行公开代码，将您所需的知识触手可及，为您节省时间并帮助您保持专注。
- en: Currently available for Visual Studio Code and platforms powered by a VS Code
    backend — such as GitHub's Codespaces — Copilot "understands" dozens of languages,
    with the technical preview being noted as doing "especially well for Python, JavaScript,
    TypeScript, Ruby, and Go." You can accept default code suggestions, cycle through
    additional proposals, modify the code you accept, or ignore Copilot suggestions
    at a particular point in your code altogether.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目前可用于 Visual Studio Code 和由 VS Code 后台支持的平台——如 GitHub 的 Codespaces——Copilot
    “理解” 多种语言，技术预览版特别适用于 Python、JavaScript、TypeScript、Ruby 和 Go。您可以接受默认代码建议，浏览其他提议，修改您接受的代码，或者在代码的特定点完全忽略
    Copilot 的建议。
- en: Presently, Copilot is only available via [approved request](https://copilot.github.com/).
    But fret not; open source alternatives of varying specification exist, and are
    available for you to try out right now.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Copilot 仅通过 [批准的请求](https://copilot.github.com/) 提供。但不要担心；现有各种规格的开源替代品，您可以立即尝试。
- en: Let's have a look at 4 code-generation and -suggestion alternatives to GitHub
    Copilot that you can use in your programming today. Though my investigation into
    these was prompted by the discovery of Second Mate (below), I have listed the
    options in descending order by number of GitHub stars, as it seemed as good a
    way to do so as any.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看 4 个您可以在编程中使用的 GitHub Copilot 替代的代码生成和建议工具。虽然我对这些工具的调查是由发现 Second Mate（见下文）引发的，但我按
    GitHub 星标数量的降序列出了这些选项，因为这似乎是最合适的排序方式。
- en: Captain Stack
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Captain Stack
- en: We will start this off with [Captain Stack](https://github.com/hieunc229/copilot-clone),
    a code *suggestion* tool, as opposed to code generation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从 [Captain Stack](https://github.com/hieunc229/copilot-clone) 开始，这是一种代码*建议*工具，与代码生成不同。
- en: This feature is somewhat similar to [Github Copilot's](https://copilot.github.com/)
    code suggestion. But instead of using AI, it sends your search query to Google,
    then retrieves StackOverflow answers and autocompletes them for you.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个功能有点类似于 [Github Copilot](https://copilot.github.com/) 的代码建议。但它不是使用 AI，而是将您的搜索查询发送到
    Google，然后检索 StackOverflow 的回答并为您自动补全。
- en: '![Image](../Images/d1414b1445f955f4e52df0106ced4c4d.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/d1414b1445f955f4e52df0106ced4c4d.png)'
- en: Captain Stack only works with VSCode, making it an especially Copilot analog,
    and is installed as a VSCode extension.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Captain Stack 仅适用于 VSCode，使其成为一个特别的 Copilot 类似工具，并作为 VSCode 插件安装。
- en: Use Captain Stack to automate your Stack Overflow code copying! :)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Captain Stack 来自动化您的 Stack Overflow 代码复制！:)
- en: GPT-Code-Clippy (GPT-CC)
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GPT-Code-Clippy (GPT-CC)
- en: '[GPT-Code-Clippy](https://github.com/ncoop57/gpt-code-clippy) is a code-generation
    tool which employs a GPT-3 model for generation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[GPT-Code-Clippy](https://github.com/ncoop57/gpt-code-clippy) 是一个使用 GPT-3 模型进行生成的代码生成工具。'
- en: GPT-Code-Clippy (GPT-CC) is an open source version of [GitHub Copilot](https://copilot.github.com/),
    a language model -- based on [GPT-3](https://arxiv.org/abs/2005.14165), called
    [GPT-Codex](https://arxiv.org/abs/2107.03374) -- that is fine-tuned on publicly
    available code from GitHub.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: GPT-Code-Clippy（GPT-CC）是 [GitHub Copilot](https://copilot.github.com/) 的开源版本，基于
    [GPT-3](https://arxiv.org/abs/2005.14165) 的语言模型，称为 [GPT-Codex](https://arxiv.org/abs/2107.03374)，它在
    GitHub 上的公开代码上进行了微调。
- en: '![Image](../Images/3488da309d8b9460f22cb162e5af14e0.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/3488da309d8b9460f22cb162e5af14e0.png)'
- en: 'The VSCode extension of GPT-CC is available [here](https://github.com/ncoop57/code-clippy-vscode).
    Somewhat curiously, from this extension repo, is the following reference to sitting
    atop the aforementioned Captain Stack:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-CC 的 VSCode 扩展可以在 [这里](https://github.com/ncoop57/code-clippy-vscode) 获取。有些好奇的是，从这个扩展的代码库中，有以下提及坐落于前述的
    Captain Stack 之上的参考：
- en: This extension also sits completely atop this other clone of Github Copilot
    aptly named [Captain Stack](https://github.com/hieunc229/copilot-clone), since
    instead of synthesizing the answers using deep learning, it extracts them from
    StackOverflow posts.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个扩展还完全建立在另一个名为 [Captain Stack](https://github.com/hieunc229/copilot-clone)
    的 Github Copilot 克隆之上，因为它不是通过深度学习合成答案，而是从 StackOverflow 帖子中提取答案。
- en: Second Mate
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 二副
- en: '[Second Mate](https://github.com/samrawal/emacs-secondmate) is a code-generation
    tool for Emacs, leveraging a GPT model.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Second Mate](https://github.com/samrawal/emacs-secondmate) 是一个用于 Emacs 的代码生成工具，利用了
    GPT 模型。'
- en: An open-source, mini imitation of [GitHub Copilot](https://copilot.github.com/)
    using [EleutherAI GPT-Neo-2.7B](https://huggingface.co/EleutherAI/gpt-neo-2.7B)
    (via Huggingface Model Hub) for Emacs.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个开源的，迷你模仿 [GitHub Copilot](https://copilot.github.com/) 的工具，使用 [EleutherAI
    GPT-Neo-2.7B](https://huggingface.co/EleutherAI/gpt-neo-2.7B)（通过 Huggingface Model
    Hub）用于 Emacs。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a much smaller model so will likely not be as effective as Copilot,
    but can still be interesting to play around with!
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个较小的模型，因此可能不会像 Copilot 那样有效，但仍然可以玩玩看！
- en: '![Image](../Images/c83c15d5f9984bc00a514bf7dea14c0e.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/c83c15d5f9984bc00a514bf7dea14c0e.png)'
- en: Setup for Second Mate includes running a Flask app as a backend, and configuring
    the Emacs plugin to point at said backend server URL for submitting requests.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 二副的设置包括运行 Flask 应用程序作为后台，并配置 Emacs 插件以指向该后台服务器的 URL 来提交请求。
- en: Clara-Copilot VSCode
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Clara-Copilot VSCode
- en: Lastly, [Clara-Copilot](https://github.com/badboysm890/clara-copilot) is a sparsely-documented
    VSCode Copilot alternative that doesn't explain upfront what mechanism it's using
    to accomplish its goals.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，[Clara-Copilot](https://github.com/badboysm890/clara-copilot) 是一个文档稀少的 VSCode
    Copilot 替代品，没有明确解释它使用什么机制来实现其目标。
- en: A alternative to Github Copilot for vscode until you get the access to github
    copilot.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个用来替代 Github Copilot 的 vscode 插件，直到你获得对 Github Copilot 的访问权限。
- en: '(Edit: eagle-eyed reader FIREHAWK has noted that Clara-Copilot makes use of
    [Code Grepper](https://www.codegrepper.com/), making it a code search and recommendation
    solution as opposed to code generation).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: （编辑：眼尖的读者 FIREHAWK 指出 Clara-Copilot 使用了 [Code Grepper](https://www.codegrepper.com/)，使其成为代码搜索和推荐解决方案，而非代码生成）。
- en: It does, however, provide an example of how to use the extension, and boasts
    that it "[s]upports around ~ 50 Programming aproximately (*sic*) LOL !," and "[g]ives
    you snippets at an instant." Try at your own caution :)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它确实提供了如何使用该扩展的示例，并自豪地宣称它“[支援大约 ~ 50 种编程语言 (*sic*) LOL !]”，并且“[瞬间提供代码片段]”。请自行斟酌
    :)
- en: Hopefully this small collection of alternatives provides you with something
    to hold you over until Copilot is released to the masses. You might even find
    that one of these are useful enough to work for you long term. Thanks to the respective
    authors of these tools.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这个小型的替代品集合能为你提供一些帮助，直到 Copilot 向大众发布。你可能会发现其中一个足够有用，适合你长期使用。感谢这些工具的各位作者。
