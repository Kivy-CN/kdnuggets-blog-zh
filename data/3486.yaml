- en: '[Onalytica](http://www.onalytica.com/), a firm which specializes in social
    network analysis and influencer relationship software, recently released their
    latest [Top 100 Artificial Intelligence and Machine Learning Influencers and Brands
    Report](http://www.onalytica.com/blog/posts/artificial-intelligence-machine-learning-top-100-influencers-and-brands/).
    The report lists the top 100 in each category, and goes on to graphically explore
    the relationships between them.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[Onalytica](http://www.onalytica.com/)是一家专注于社交网络分析和影响者关系软件的公司，最近发布了他们最新的[《人工智能与机器学习领域的前100名影响者与品牌报告》](http://www.onalytica.com/blog/posts/artificial-intelligence-machine-learning-top-100-influencers-and-brands/)。该报告列出了每个类别中的前100名，并通过图形化方式探索了它们之间的关系。'
- en: 'The report''s website shares a list of the top 50 in each category (influencers
    and brands), while the [downloadable full report]( http://www.onalytica.com/forms/artificial-intelligence-machine-learning-top-100-influencers-brands/)
