- en: Before you embark on your data science journey, I highly recommend that you
    take the time to learn these fundamentals. The list of courses I have shared in
    this blog are from top universities and IBM, offering high-quality education to
    help you build a solid foundation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始数据科学之旅之前，我强烈建议你花时间学习这些基础知识。我在这篇博客中分享的课程来自顶尖大学和 IBM，提供高质量的教育，帮助你建立坚实的基础。
- en: 1\. Introduction to Databases with SQL - Harvard
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. **数据库入门与 SQL** - 哈佛大学
- en: Introduction to Databases with SQL is a fantastic starting point for anyone
    looking to understand the backbone of data storage and manipulation. This course
    covers the essentials of SQL, the language used to communicate with databases.
    Through hands-on projects and real-world examples, you will learn how to query
    databases, design schemas, query optimization, and more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据库入门与 SQL** 是任何希望了解数据存储和处理核心的人的绝佳起点。该课程涵盖了 SQL 的基础知识，SQL 是用于与数据库沟通的语言。通过动手项目和现实世界的例子，你将学习如何查询数据库、设计模式、查询优化等。'
- en: '**Link:** [CS50''s Introduction to Databases with SQL (harvard.edu)](https://cs50.harvard.edu/sql/2024/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [CS50 的 SQL 数据库入门 (harvard.edu)](https://cs50.harvard.edu/sql/2024/)'
- en: 2\. Introduction to Data Science with Python - Harvard
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. **Python 数据科学入门** - 哈佛大学
- en: Data Science with Python is perfect for those who want to dive into data science
    using Python, one of the most popular programming languages for data science and
    machine learning. The course covers data wrangling, visualization, analysis, and
    modeling using libraries such as pandas, matplotlib, and scikit-learn. By the
    end of the course, you will be able to perform complex data analysis and build
    predictive models.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Python 数据科学课程非常适合那些希望使用 Python 这个数据科学和机器学习中最受欢迎的编程语言来深入数据科学的人。该课程涵盖数据处理、可视化、分析和建模，使用的库包括
    pandas、matplotlib 和 scikit-learn。课程结束时，你将能够进行复杂的数据分析并构建预测模型。
- en: '**Link:** [Introduction to Data Science with Python | Harvard University](https://pll.harvard.edu/course/introduction-data-science-python/2023-10)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [Python 数据科学入门 | 哈佛大学](https://pll.harvard.edu/course/introduction-data-science-python/2023-10)'
- en: 3\. Statistical Learning with R – Stanford
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. **使用 R 进行统计学习** – 斯坦福大学
- en: Statistical Learning with R course is a comprehensive introduction to the key
    concepts and techniques used in data science and machine learning. This course
    covers statistical methods, linear regression, classification, resampling methods,
    tree-based methods, clustering, deep learning, and more. It is designed for those
    with a basic understanding of statistics and linear algebra. The course materials,
    including lecture videos and exercises.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学习与 R 课程是对数据科学和机器学习中使用的关键概念和技术的全面介绍。本课程涵盖统计方法、线性回归、分类、重采样方法、基于树的方法、聚类、深度学习等。它为那些具备基础统计学和线性代数知识的人设计。课程材料包括讲座视频和练习。
- en: '**Link:** [Statistical Learning | Stanford Online](https://online.stanford.edu/courses/sohs-ystatslearning-statistical-learning-r)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [统计学习 | 斯坦福在线](https://online.stanford.edu/courses/sohs-ystatslearning-statistical-learning-r)'
- en: 4\. Topics in Mathematics of Data Science – MIT
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 数据科学数学主题 – 麻省理工学院
- en: Topics in Mathematics of Data Science course dives into the mathematical foundations
    of data science. The course is tailored for those with a keen interest in conducting
    research in the theoretical aspects of algorithms that are used to extract information
    from data. Topics covered include principal component analysis, manifold learning
    and diffusion maps, spectral clustering, group testing, clustering on random graphs
    and more.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学数学主题课程深入探讨了数据科学的数学基础。该课程专为那些对研究用于从数据中提取信息的算法理论方面有浓厚兴趣的人而设计。课程内容包括主成分分析、流形学习和扩散图谱、谱聚类、群体测试、随机图上的聚类等。
- en: '**Link:** [Topics in Mathematics of Data Science | Mathematics | MIT OpenCourseWare](https://ocw.mit.edu/courses/18-s096-topics-in-mathematics-of-data-science-fall-2015/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [数据科学数学主题 | 数学 | 麻省理工学院开放课程](https://ocw.mit.edu/courses/18-s096-topics-in-mathematics-of-data-science-fall-2015/)'
- en: 5\. Introduction to Data Analytics - IBM
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 数据分析入门 - IBM
- en: Introduction to Data Analytics course, available on Coursera, provides a practical
    introduction to data analytics. This course covers the data analysis process,
    from data cleaning and preparation to visualization and interpretation. You will
    learn the basics concepts through video tutorials, written content, quizzes, and
    final assignments.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析入门课程，提供于Coursera，提供了对数据分析的实用介绍。本课程涵盖数据分析过程，从数据清理和准备到可视化和解释。你将通过视频教程、书面内容、测验和最终作业来学习基础概念。
- en: '**Link:** [Introduction to Data Analytics Course by IBM | Coursera](https://imp.i384100.net/KjQo2a)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [IBM 数据分析入门课程 | Coursera](https://imp.i384100.net/KjQo2a)'
- en: Conclusion
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: If you are confused about starting a career in data science or where to begin,
    I recommend starting with a free data science fundamentals course. These courses
    are short and cover the basics of Python, SQL, Statistics, and various data analysis
    techniques. After completing these courses, I highly recommend signing up for
    a paid bootcamp to become a professional data scientist. The bootcamp will provide
    you with practical experience and prepare you for the modern workplace.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据科学职业感到困惑或不知从何开始，我建议从免费数据科学基础课程开始。这些课程简短且涵盖 Python、SQL、统计学和各种数据分析技术的基础知识。完成这些课程后，我强烈建议报名参加付费训练营，以成为一名专业的数据科学家。训练营将为你提供实际经验，并为现代职场做好准备。
