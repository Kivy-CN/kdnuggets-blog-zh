  prefs: []
  type: TYPE_NORMAL
  zh: '**代码要求**'
- en: 'You can install Conda for python which resolves all the dependencies for machine
    learning and you’ll need:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以安装 Conda for python，它会解决所有机器学习的依赖关系，你需要：
- en: '[PRE5]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '**Description**'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述**'
- en: Emojis are ideograms and smileys used in electronic messages and web pages.
    Emoji exist in various genres, including facial expressions, common objects, places
    and types of weather, and animals. They are much like emoticons, but emoji are
    actual pictures instead of typographics.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 表情符号是用于电子消息和网页中的表意符号和笑脸。表情符号存在于各种类型中，包括面部表情、常见物品、地点和天气类型以及动物。它们很像表情符号，但表情符号是实际的图片而不是字符。
- en: '**Functionalities**'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**功能**'
- en: Filters to detect hand.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 手部检测过滤器。
- en: CNN for training the model.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于训练模型的 CNN。
- en: '**Python Implementation**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python 实现**'
- en: Network Used- Convolutional Neural Network
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用的网络- 卷积神经网络
- en: '**Procedure**'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**程序**'
- en: First, you have to create a gesture database. For that, run `CreateGest.py`.
    Enter the gesture name and you will get 2 frames displayed. Look at the contour
    frame and adjust your hand to make sure that you capture the features of your
    hand. Press 'c' for capturing the images. It will take 1200 images of one gesture.
    Try moving your hand a little within the frame to make sure that your model doesn't
    overfit at the time of training.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，你需要创建一个手势数据库。为此，运行`CreateGest.py`。输入手势名称，你将看到显示的 2 个帧。查看轮廓帧并调整你的手，以确保捕捉到手部特征。按
    'c' 以捕获图像。这将拍摄一个手势的 1200 张图像。尝试在帧内稍微移动手，以确保你的模型在训练时不会过拟合。
- en: Repeat this for all the features you want.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对所有你想要的特性重复这个过程
- en: Run `CreateCSV.py` for converting the images to a CSV file
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行`CreateCSV.py`将图像转换为 CSV 文件
- en: If you want to train the model, run ‘TrainEmojinator.py’
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想训练模型，运行‘TrainEmojinator.py’
- en: Finally, run `Emojinator.py` for testing your model via webcam.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，运行`Emojinator.py`通过网络摄像头测试你的模型。
