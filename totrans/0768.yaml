- en: 'It has other things going for it:'
  prefs: []
  type: TYPE_NORMAL
- en: It’s well-paid (again, the BLS [found](https://www.bls.gov/ooh/math/data-scientists.htm)
    a median salary of $103k in 2022)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It comes with a high quality of life (higher than average job-related happiness
    [according](https://www.careerexplorer.com/careers/data-scientist/satisfaction/)
    to Career Explorer)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is job security despite the recent round of [layoffs](/2023/02/layoffs-tech.html)
    – because there’s so much demand for the role
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So there are plenty of reasons to want to break into the field.
  prefs: []
  type: TYPE_NORMAL
- en: '![Read This Before Making a Career Switch to Data Science](../Images/783381e68bbb2d6bb305ddb055140ea2.png)'
  prefs: []
  type: TYPE_IMG
