- en: The focus of this post is to share a comprehensive list of resources for women
    and non-binary people in data science for the goal of increasing diversity in
    the workplace.
  prefs: []
  type: TYPE_NORMAL
- en: Purpose
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There has been extensive research which shows that women are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[underrepresented in tech](https://www.bloomberg.com/news/articles/2017-06-02/why-so-few-women-break-through-tech-s-bro-culture-quicktake-q-a)
    and the [statistics are severely imbalanced](https://observer.com/2017/06/women-in-tech-statistics/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[lagging in senior positions](https://research.hackerrank.com/women-in-tech/2018/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[paid inequitably](http://www.businessinsider.com/gender-wage-pay-gap-charts-2017-3#the-number-of-women-promoted-to-the-highest-levels-of-companies-reveals-unconscious-biases-6)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[experiencing sexism](https://twitter.com/math_rachel/status/897600522722705408)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some positive news is that research has shown that networking events for women
    *do indeed* [move the needle on equality](https://hbr.org/2018/02/do-womens-networking-events-move-the-needle-on-equality).
  prefs: []
  type: TYPE_NORMAL
