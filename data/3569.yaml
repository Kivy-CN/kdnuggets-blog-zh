  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要特点
- en: '**Self-paced Learning:** All course materials are freely available for you
    to progress at your own pace.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定进度学习：** 所有课程材料均可免费获取，您可以按自己的进度学习。'
- en: '**Community Support:** Join DataTalks.Club''s Slack and the #course-mlops-zoomcamp
    channel for peer and instructor support.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社区支持：** 加入 DataTalks.Club 的 Slack 和 #course-mlops-zoomcamp 频道，获取同行和讲师的支持。'
- en: '**Hands-on Experience:** The course emphasizes practical knowledge with a project
    that covers all the learned concepts.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实践经验：** 该课程强调通过一个涵盖所有学习概念的项目来获得实际知识。'
- en: '**Earn Certificate:** You must complete a final project to get a certificate.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获得证书：** 您必须完成一个最终项目才能获得证书。'
- en: '**It is Free:** All resources are available for free, without any restrictions.
    You can access the full experience without any paywalls.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**免费：** 所有资源均可免费获取，没有任何限制。你可以在没有付费墙的情况下访问完整体验。'
- en: '**Expert Instructors:** Learn from experienced instructors including Cristian
    Martinez, Jeff Hale, Alexey Grigorev, Emeli Dral, and Sejal Vaidya.'
  id: totrans-23
  prefs:
