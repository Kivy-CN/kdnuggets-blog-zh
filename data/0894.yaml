  prefs: []
  type: TYPE_NORMAL
  zh: '[![Plotly Express 数据可视化备忘单](../Images/7874782c3b4a9ebc4fad5c2988805ca0.png)](https://www.kdnuggets.com/publications/sheets/Plotly_Express_for_Data_Visualization_Cheat_Sheet_KDnuggets.pdf)'
- en: Plotly Express is a high-level data visualization library in Python built on
    top of Plotly, a low-level library for creating interactive visualizations. It
    provides a simple and expressive API for creating a wide range of interactive
    charts.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Plotly Express 是一个基于 Plotly 的高级数据可视化库，Plotly 是一个用于创建交互式可视化的低级库。它提供了一个简单且富有表现力的
    API，用于创建各种互动图表。
- en: 'The cheat sheet first addresses getting started, such as installing the library
    and its basic syntax. Next, the resources covers creating common chart types with
    Plotly Express, including:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 备忘单首先介绍了入门内容，如安装库和基本语法。接下来，资源涵盖了使用 Plotly Express 创建常见图表类型，包括：
- en: Scatter plot
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 散点图
- en: Histogram
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直方图
- en: Density heatmap
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密度热图
- en: Pie chart
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饼图
- en: Box plot
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 箱线图
- en: Finally, you will gain some exposure to plot customization, including adjusting
    markers and layouts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你将获得一些图表自定义的经验，包括调整标记和布局。
- en: Don't get stuck using the same boring visualizations to share your discoveries
    with. Start using Plotly Express and keep out cheat sheet handy for referencing
    as you learn.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不要继续使用那些单调乏味的可视化方式来分享你的发现。开始使用Plotly Express，并将备忘单随时放在手边，以便在学习过程中参考。
- en: '[Check it out now](https://www.kdnuggets.com/publications/sheets/Plotly_Express_for_Data_Visualization_Cheat_Sheet_KDnuggets.pdf),
    and check back soon for more.'
