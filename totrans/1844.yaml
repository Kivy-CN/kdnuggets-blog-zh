- en: EDISON Data Science Framework to define the Data Science Profession
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/10/edison-data-science-framework.html](https://www.kdnuggets.com/2016/10/edison-data-science-framework.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**By Yuri Demchenko, University of Amsterdam, Netherlands**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '**Abstract**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: The effective use of Data Science technologies requires new competences and
    skills and demands for new professions that should support all stages of the research
    data lifecycle from data production and input to data processing, storing, and
    obtained scientific results publishing and dissemination. This paper introduces
    the EDISON Data Science Framework (EDSF) that include conceptual, instructional
    and policy components required to establish sustainable graduation and training
    of the future Data Science professionals.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
