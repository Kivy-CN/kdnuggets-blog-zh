- en: Machine learning has already extended into so many aspects of daily life that
    it can be handy for us to memorize a set of go-to examples of its impact on certain
    industries. For instance, we might think of fraud detection as the canonical example
    of machine learning in the financial sector. Or we might think of Watson’s cognitive
    approach to oncology as the canonical example of machine learning in healthcare.
    Or, yet again, we might point to recommendation engines at Netflix and Amazon
    as canonical examples of machine learning in retail.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习已经扩展到日常生活的许多方面，记住一些其对特定行业影响的常用示例对我们来说可能很有帮助。例如，我们可能会把欺诈检测视为机器学习在金融领域的典型示例。或者我们可能会把Watson的认知方法在肿瘤学中的应用视为机器学习在医疗领域的典型示例。又或者，我们可能会将Netflix和Amazon的推荐引擎视为机器学习在零售领域的典型示例。
