- en: '"A data scientist is a person employed to analyse and interpret complex digital
    data, such as the usage statistics of a website, especially in order to assist
    a business in its decision-making."'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学家是被雇佣来分析和解释复杂数字数据的人，例如网站的使用统计信息，特别是为了帮助企业做出决策。”
