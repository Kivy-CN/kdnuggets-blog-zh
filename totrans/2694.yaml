  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[未配对的图像到图像翻译使用循环一致对抗网络](https://github.com/AakashKumarNain/annotated_research_papers/blob/master/gans/CycleGan.pdf)'
- en: '[Adaptive Risk Minimization: A Meta-Learning Approach for Tackling Group Shift](https://github.com/AakashKumarNain/annotated_research_papers/blob/master/meta-learning/adaptive_risk_minimization.pdf)'
