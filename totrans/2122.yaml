- en: The LLM Scientist
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This LLM Scientist guide is designed for individuals who are interested in developing
    cutting-edge LLMs. It covers the architecture of LLMs, including Transformer and
    GPT models, and delves into advanced topics such as quantization, attention mechanisms,
    fine-tuning, and RLHF. The guide explains each topic in detail and provides tutorials
    and various resources to solidify the concepts. The whole concept is to learn
    by building.
  prefs: []
  type: TYPE_NORMAL
