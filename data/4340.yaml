- en: In Stephen Covey’s masterful *7 Habits of Highly Effective People*, the seventh
    habit is “sharpen the saw.” This refers to enhancing our assets to seek continuous
    improvement in our work. As Abe Lincoln said,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在斯蒂芬·柯维的经典著作 *高效能人士的七个习惯* 中，第七个习惯是“磨快锯子”。这指的是提升我们的资产，以寻求在工作中的持续改进。正如亚伯拉罕·林肯所说，
- en: Give me eight hours to chop down a tree, and I will spend the first six sharpening
    the saw.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 给我八小时砍倒一棵树，我会花前六小时磨快锯子。
- en: Better tools to **structure, simplify, and broaden** our Data Science work will
    make us more effective thinkers, decisionmakers, and practitioners.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的工具来 **构建、简化和拓展** 我们的数据科学工作，将使我们成为更有效的思考者、决策者和从业者。
- en: In this article, we’ll explore how to sharpen our Data Science saws — and also
    investigate the unanswered question of who is handing out saws to so many motivational
    speakers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨如何磨快我们的数据科学锯子——并调查未解之谜，即谁在给如此多的激励讲师发锯子。
- en: Here are five tools for the practice of effortless Data Science.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有五种轻松进行数据科学的工具。
- en: '#1 — Cookiecutter'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#1 — Cookiecutter'
- en: '**Usecase**: structure the repository of your Data Science project with this
    pre-built file structure setup.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**用例**：通过这个预构建的文件结构设置来构建你的数据科学项目的仓库。'
- en: Data scientists should be organized in order to gather insights through repeatable
    projects. [Cookiecutter by DrivenData](https://drivendata.github.io/cookiecutter-data-science/) helps
    us share and execute Data Science tasks with an organized repository structure.
    To get started, simply run `cookiecutter [https://github.com/drivendata/cookiecutter-data-science](https://github.com/drivendata/cookiecutter-data-science)` from
    the command line. This creates the Cookiecutter file structure.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应该有条理，以便通过可重复的项目获取见解。 [DrivenData 的 Cookiecutter](https://drivendata.github.io/cookiecutter-data-science/) 帮助我们通过有组织的仓库结构共享和执行数据科学任务。要开始使用，只需在命令行运行 `cookiecutter [https://github.com/drivendata/cookiecutter-data-science](https://github.com/drivendata/cookiecutter-data-science)`。这将创建
    Cookiecutter 文件结构。
- en: Beginners benefit from the expertise of the DrivenData team in building best
    practices into this repo structure. Experts can use this template as a flexible
    jump-start to their projects.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者可以从 DrivenData 团队在构建最佳实践到这个仓库结构中的专业知识中受益。专家可以使用这个模板作为他们项目的灵活启动。
- en: '![Figure](../Images/e3c7e43e2b0a04641eb00fb5aa7c1c32.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/e3c7e43e2b0a04641eb00fb5aa7c1c32.png)'
- en: via [DrivenData](https://drivendata.github.io/cookiecutter-data-science/)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 [DrivenData](https://drivendata.github.io/cookiecutter-data-science/)
- en: Ultimately, Cookiecutter promotes logical standardization. That makes it easy
    for you, your collaborators, and project stakeholders to find data, notebooks,
    reports, visualizations, etc. Cookiecutter promotes reproducibility and code quality.
    Setting up your Data Science experiment with Cookiecutter is fast and supremely
    useful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，Cookiecutter 促进了逻辑上的标准化。这使得你、你的合作者和项目相关者更容易找到数据、笔记本、报告、可视化等。Cookiecutter
    促进了可重复性和代码质量。使用 Cookiecutter 设置数据科学实验既快速又极其有用。
- en: 'Two additional tools referenced in the directory structure:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目录结构中提到的两个附加工具：
- en: '[Sphinx](https://www.sphinx-doc.org/en/master/) — documentation generator that
    will translate a set of plain text source files into various output formats, automatically
    generating cross-references'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sphinx](https://www.sphinx-doc.org/en/master/) — 文档生成器，将一组纯文本源文件转换为各种输出格式，自动生成交叉引用'
- en: '[Tox](https://tox.readthedocs.io/en/latest/) —[ virtualenv](https://towardsdatascience.com/10-underrated-python-skills-dfdff5741fdf) management
    and test command line tool to ensure that packages will install correctly with
    different Python versions and interpreters; it can also act as a frontend to Continuous
    Integration servers'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tox](https://tox.readthedocs.io/en/latest/) — [virtualenv](https://towardsdatascience.com/10-underrated-python-skills-dfdff5741fdf)
    管理和测试命令行工具，以确保包可以在不同的 Python 版本和解释器上正确安装；它还可以作为持续集成服务器的前端。'
- en: '**How to use: **start your next project with `cookiecutter [https://github.com/drivendata/cookiecutter-data-science](https://github.com/drivendata/cookiecutter-data-science)`.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 使用 `cookiecutter [https://github.com/drivendata/cookiecutter-data-science](https://github.com/drivendata/cookiecutter-data-science)`
    开始你的下一个项目。'
- en: '#2 — Deon'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#2 — Deon'
- en: '**Usecase**: address ethical considerations of your Data Science project and
    document your findings.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用案例：** 解决数据科学项目的伦理考虑并记录你的发现。'
- en: Checklists are a proven way to limit blindspots and reduce errors. As an ethics
    checklist for responsible Data Science, [Deon](https://deon.drivendata.org/) represents
    a promising starting point for any project. Teams should use this tool to evaluate
    considerations ranging from data collection through machine learning model deployment.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 检查清单是一种有效的方式来限制盲点和减少错误。作为负责任的数据科学伦理检查清单，[Deon](https://deon.drivendata.org/)
    代表了任何项目的有希望的起点。团队应使用此工具评估从数据收集到机器学习模型部署的各种考虑因素。
- en: Running `deon -o ETHICS.md` from the root of your project file structure will
    generate a markdown file where you can document your review of the ethical considerations
    of your model.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从项目文件结构的根目录运行 `deon -o ETHICS.md` 将生成一个 Markdown 文件，你可以在其中记录对模型伦理考虑的审查。
- en: '![Figure](../Images/718dcc7a86ae3f739e8c42a3cf0065a8.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/718dcc7a86ae3f739e8c42a3cf0065a8.png)'
- en: via [DrivenData](https://www.drivendata.org/)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 [DrivenData](https://www.drivendata.org/)
- en: 'The nuanced discussions spurred by Deon can ensure that risks inherent to machine
    learning technology do not adversely impact the subjects of the model or the reputation
    of the organization. *Read more*:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Deon 激发的细致讨论可以确保机器学习技术固有的风险不会对模型的对象或组织的声誉产生不利影响。*阅读更多*：
- en: '[**3 Open Source Tools for Ethical AI**](https://medium.com/atlas-research/ethical-ai-tools-b9d276a49fea)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[**3 种开源伦理 AI 工具**](https://medium.com/atlas-research/ethical-ai-tools-b9d276a49fea)'
- en: Before integrating artificial intelligence into your organization’s workflow,
    consider these tools to prevent machine…
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在将人工智能集成到组织的工作流程之前，考虑这些工具以防止机器…
- en: '**How to use: **add the checklist markdown file to your root folder by running `deon
    -o ETHICS.md`, then schedule conversations with your stakeholders to fill out
    the checklist.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 通过运行 `deon -o ETHICS.md` 将检查清单 Markdown 文件添加到你的根文件夹中，然后安排与相关者的对话以填写检查清单。'
- en: '#3 — PyCaret'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#3 — PyCaret'
- en: '**Usecase: **in just a few lines of code, exponentiate your potential with
    the PyCaret library for simplified Data Science.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用案例：** 只需几行代码，就能通过 PyCaret 库简化数据科学工作，提升你的潜力。'
- en: Pycaret is great for beginners or seasoned coders looking to increase their
    efficiency. This library helps you implement the typical steps of a Data Science
    workflow in fewer lines of code.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Pycaret 非常适合初学者或希望提高效率的资深编码员。这个库帮助你用更少的代码实现数据科学工作流的典型步骤。
- en: '**How to use:** leverage PyCaret’s functionality for preprocessing and modeling
