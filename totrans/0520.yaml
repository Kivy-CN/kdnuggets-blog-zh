  type: TYPE_NORMAL
  zh: 自从[哈佛商业评论](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)在2012年将数据科学家称为“21世纪最性感的工作”以来，似乎每个人和他们的妈妈都在急于发展他们的数据科学技能。
