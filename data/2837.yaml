- en: A question a lot of ML practitioners get asked a frequently is:* “What can I
    do to start being able to actually build Machine Learning projects and solutions?”*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机器学习从业者经常被问到一个问题：*“我该如何开始实际构建机器学习项目和解决方案？”*
- en: There is so much information out there — both good and bad — that it can be
    hard to know where to begin. Also, people come from very different backgrounds,
    so the starting point can vary significantly. For example, for me, I entered the
    ML world by watching theoretical videos from Computer Science channels about neural
    networks, and as I got more and more interested I started reading articles, news,
    and blogs about the topic.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有太多的信息——既有好的也有不好的——让人很难知道从哪里开始。此外，人们的背景差异很大，因此起点可能差异很大。例如，对我而言，我通过观看计算机科学频道关于神经网络的理论视频进入了机器学习世界，随着兴趣的增加，我开始阅读有关该主题的文章、新闻和博客。
- en: However, by doing this I only developed a vague understanding of the most superficial
    part of Machine Learning, and I was nowhere near being able to tackle a project
    by myself. Knowing this I decided to take some affordable [Udemy Machine Learning
    courses](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/).
    Courses like these were helpful, as they rounded and improved my knowledge a little
    bit, and also covered some Python implementations of different algorithms and
    models.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通过这样做，我只是对机器学习最表面部分有了模糊的理解，离能够独立处理一个项目还远着呢。了解到这一点后，我决定参加一些实惠的 [Udemy 机器学习课程](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)。这些课程对我有帮助，因为它们稍微丰富和改善了我的知识，也涵盖了一些不同算法和模型的
    Python 实现。
- en: Still, the courses did not leave me content with what a knew, and I wanted to
    go deeper, understand every conversation, know the guts of the algorithms, and
    develop and understanding of how to build an End-to-End Machine Learning project
    by myself. I wanted to be able to have and idea, build or download a data-set,
    and execute it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这些课程并没有让我对我所知道的感到满意，我想深入了解，理解每个对话，了解算法的核心内容，并自己构建一个端到端的机器学习项目。我希望能够有一个想法，构建或下载数据集，并执行它。
- en: '***And this is where the book that I am going to talk about comes in.***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***这就是我要谈论的书籍的作用。***'
- en: '*— Heads up: This article contains Affiliate links so that you can comfortably
    buy any of the books without any extra charge while contributing to the creation
    of more posts like this one —*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*— 提醒：本文包含附属链接，您可以通过这些链接舒适地购买任何书籍，而无需额外费用，同时支持更多类似文章的创作 —*'
- en: I read this book a while ago, but with the publication of it’s new edition I
    thought it would be a good idea to share my thoughts about it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前读过这本书，但随着新版的出版，我觉得分享一下我的想法是个好主意。
- en: '![Figure](../Images/8a78332948095b955551dad888fbc2ea.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/8a78332948095b955551dad888fbc2ea.png)'
- en: Old edition of the Book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 旧版书籍。
- en: This book is “[***Hands-On Machine Learning with Scikit-Learn & TensorFlow***](https://www.amazon.com/gp/product/1492032646/ref=as_li_tl?ie=UTF8&tag=jaimezorno0e-20&camp=1789&creative=9325&linkCode=as2&creativeASIN=1492032646&linkId=d6dc8b9b840a16359f928f02d6d69785)***”***.
    It is a book that was originally published in 2017 and that still, in my opinion
    which each new revision has become an even better version of one of the best in-depth
    resources to learn Machine Learning by doing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是“[***《动手学深度学习》***](https://www.amazon.com/gp/product/1492032646/ref=as_li_tl?ie=UTF8&tag=jaimezorno0e-20&camp=1789&creative=9325&linkCode=as2&creativeASIN=1492032646&linkId=d6dc8b9b840a16359f928f02d6d69785)***”***。这是一本最初于2017年出版的书籍，在我看来，每次修订后都变成了更好的版本，是学习机器学习的最佳深入资源之一。
- en: Who is this book for?
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书适合谁？
- en: This book is thought for beginners in Machine Learning, that are looking for
    a practical approach to learning by building projects and studying the different
    Machine Learning algorithms within a specific context. After completing the whole
    book you should be ready to face a project by yourself and be confortable with
    the different steps in this process.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为机器学习的初学者设计，适合那些希望通过构建项目和在特定背景下学习不同机器学习算法来获得实践经验的人。在完成整本书后，你应该能够独立面对一个项目，并对这个过程中的不同步骤感到自如。
- en: Despite being an fairly initiative book, it will also add some tools to the
    tool-kit of a medium-level Machine Learning practitioner.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一本相当基础的书籍，它也会为中级机器学习从业者提供一些工具。
- en: The book assumes you have certain programming experience in Python, and know
    how to use the main scientific libraries:* Numpy, Pandas,and Matplotlib*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书假设你有一定的 Python 编程经验，并且知道如何使用主要的科学库：*Numpy、Pandas 和 Matplotlib*。
- en: Also, if you want to get the most out of it, it is advisable to have some basic
    maths, algebra and statistics knowledge. Apart from this, you can finish it easily
    with very little or no initial understanding or Machine Learning if you are willing
    to make an effort.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你想从中获得最大的收益，建议具备一些基础的数学、代数和统计知识。除此之外，即使你对机器学习几乎没有或完全没有初步理解，只要愿意付出努力，也可以轻松完成本书。
- en: Everything is very clearly explained, with code snippets, notes, and examples.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都讲解得非常清楚，配有代码片段、注释和示例。
- en: What does it include?
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 包含哪些内容？
- en: As I mentioned earlier, this is a very practical book that already on Chapter
    II gets you working and coding a project. Before that, it describes what Machine
    Learning is, what it is not, its fundamentals, and its main applications and strengths.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，这本书非常实用，早在第二章就让你开始动手编码一个项目。在此之前，它描述了什么是机器学习，什么不是，它的基本原理，以及它的主要应用和优势。
- en: 'It shows how to implement the different Machine Learning algorithms, and covers
    the theory about them that you to know, without extensively going into it and
    torturing you with millions of complicated equations. The newest edition is composed
    of 19 chapters, which are divided into two blocks:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书中展示了如何实现不同的机器学习算法，并涵盖了你需要了解的理论，而不是深入复杂的方程式。最新的版本由19章组成，这些章节分为两个部分：
- en: '**Part I**,where the main concepts of Classification, Regression, Dimensionality
    Reduction, and Unsupervised Learning techniques are explained, along with traditional
    Machine Learning algorithms like Linear Regression, Logistic Regression, Support
    Vector Machines, Decision Trees or ensemble models.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一部分**，解释了分类、回归、降维和无监督学习技术的主要概念，以及传统的机器学习算法，如线性回归、逻辑回归、支持向量机、决策树或集成模型。'
- en: '**Part II**, which is focused on Artificial Neural Networks and Deep Learning
    using Tensorflow and Keras. Convolutional Neural Networks and Recurrent Neural
    Networks are explained, along with Auto-encoders and there is even a chapter on
    Reinforcement Learning.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二部分**，专注于使用 Tensorflow 和 Keras 进行人工神经网络和深度学习。解释了卷积神经网络和递归神经网络，以及自编码器，并且还有一章关于强化学习。'
- en: Each chapter is further divided into a more granular structure that takes us
    through it step by step, and the book also contains various Appendixes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每章都进一步分解成更详细的结构，逐步讲解，书中还包含了各种附录。
- en: 'The Chapters are the following:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 章节如下：
- en: '**Part I**: 1\. The Machine Learning landscape, 2\. End-to-End Machine Learning
    project, 3\. Classification, 4\. Training Models, 5\. Support Vector Machines,
    6\. Decision Trees, 7\. Ensemble Learning and Random Forest, 8\. Dimensionality
    Reduction, 9\. Unsupervised Learning Techniques.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一部分**：1\. 机器学习概况，2\. 从头到尾的机器学习项目，3\. 分类，4\. 训练模型，5\. 支持向量机，6\. 决策树，7\. 集成学习和随机森林，8\.
    降维，9\. 无监督学习技术。'
- en: '**Part II**: 10\. Introduction to Artificial Neural Networks with Keras, 11\.
    Training Deep Neural Networks, 12\. Custom Models and Training with Tensorflow,
    13\. Loading and Preprocessing Data with Tensorflow, 14\. Deep Computer Vision
    Using Convolutional Neural Networks, 15\. Processing Sequences Using RNNs and
    CNNs, 16\. Natural Language Processing using RNNs and Attention, 17\. Representation
    Learning and Generative Learning Using Autoencoders and GANs, 18\. Reinforcement
    Learning, 19\. Training and Deploying Tensorflow Models at Scale.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二部分**：10\. 使用 Keras 介绍人工神经网络，11\. 训练深度神经网络，12\. 使用 Tensorflow 自定义模型和训练，13\.
    使用 Tensorflow 加载和预处理数据，14\. 使用卷积神经网络进行深度计算机视觉，15\. 使用 RNN 和 CNN 处理序列，16\. 使用 RNN
    和注意力机制进行自然语言处理，17\. 使用自编码器和 GAN 进行表示学习和生成学习，18\. 强化学习，19\. 训练和部署大规模 Tensorflow
    模型。'
- en: As I mentioned earlier, in each chapter we find code snippets and side-notes
    to complement the explanation along with figures, images and graphs, and at the
    end of each individual chapter there is a set of questions and exercises that
    are solved in one of the Appendixes.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，每章都有代码片段和附注来补充解释，并配有图形、图片和图表，每章末尾还有一组问题和练习，这些问题和练习在附录中得到了解答。
- en: Also, a very useful addition to all of this is a Checklist for what to do step
    by step in a common Machine Learning project.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，非常有用的补充是一个逐步完成常见机器学习项目的检查清单。
- en: How to read this book?
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何阅读这本书？
- en: Every person is different, but for me what worked best was to read the book
    on paper while writing notes on the side. Simultaneously I would try to go through
    the code, and every time at the end of the chapter I would take my time to answer
    the questions and do the mini — exercises. If I got stuck or I didn’t know how
    to do something I re-read some parts of the chapter or looked for information
    on-line.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都不同，但对我来说，最有效的方法是边阅读纸质书边做笔记。同时，我会尝试阅读代码，每章末尾花时间回答问题和完成迷你练习。如果遇到困惑或不知道如何做某事，我会重读章节的某些部分或在线查找信息。
- en: What Impact will this book have on me?
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书会对我产生什么影响？
- en: If you’ve just started studying Machine Learning, this book will take the theoretical
    knowledge you have, considerably improve it, and then put it to use in some real
    projects. Many times we are not able to test how much we know about something
    until we try to put it in practice. By reading this book you will be completely
    ready to work in projects of your interest.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚开始学习机器学习，这本书将提升你现有的理论知识，并将其应用于一些实际项目中。很多时候，直到我们尝试将理论付诸实践，我们才会测试自己对某一事物的了解程度。通过阅读这本书，你将完全准备好在你感兴趣的项目中工作。
- en: If you already know about Machine Learning and have worked on some projects,
    this book will round up your theoretical knowledge, teach you some practical tricks
    that you probably ignore, and advise you on how to structure your projects in
    an optimal manner. It is a wonderful book to have near-by to answer specific questions
    that might arise in your day to day work.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经了解机器学习并且参与过一些项目，这本书将完善你的理论知识，教你一些你可能不知道的实用技巧，并建议你如何以最佳方式构建项目。这是一本在日常工作中回答特定问题的极好参考书。
- en: What to do next?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 接下来做什么？
- en: After you have finished this book I would encourage you to think of a couple
    of projects you would like to do with Machine Learning and with the book by your
    side, try to execute them. This will test you on real world problems, make you
    face some of the difficulties of Machine Learning projects, and also you will
    be building a portfolio of solved problems that will be of high value in your
    learning and in your future as a Machine Learning engineer or Data Scientist.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在你读完这本书后，我鼓励你考虑几个你希望用机器学习完成的项目，拿着这本书尝试执行它们。这将让你在现实世界问题上进行测试，面对一些机器学习项目的难题，并且你将建立一个解决问题的作品集，这在你的学习和未来作为机器学习工程师或数据科学家时将具有很高的价值。
- en: '![Figure](../Images/a5ed3e0c0859973124759d2aa4e8dcb5.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/a5ed3e0c0859973124759d2aa4e8dcb5.png)'
- en: Other Machine Learning books from my library
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我书库中的其他机器学习书籍
- en: 'Once you feel confortable tackling these kind of projects, if you want to go
    even further and come closer to an expert, you could try the same procedure you
    did with this book but with a more advanced one, like one of the following:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你觉得自己可以舒适地处理这些项目，如果你想进一步接近专家，你可以尝试用同样的方法阅读一本更高级的书，例如以下之一：
- en: '[*Python Machine Learning by Sebastian Raschka.*](https://amzn.to/2Q3KFjg)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*《Python 机器学习》 by Sebastian Raschka.*](https://amzn.to/2Q3KFjg)'
- en: '[*Deep Learning with Python by Francois Chollet.*](https://amzn.to/2t8ndbJ)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*《用 Python 深度学习》 by Francois Chollet.*](https://amzn.to/2t8ndbJ)'
- en: 'Or if you are interested in less technical books and want to explore the curiosities,
    dangers, and reach of Artificial Intelligence, you could read one of the books
    described in:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你对不那么技术性的书籍感兴趣，并想探讨人工智能的好奇心、危险和影响，你可以阅读以下描述的书籍之一：
- en: '[**Three Top books about Artificial Intelligence and Machine Learning**](https://towardsdatascience.com/three-top-books-about-artificial-intelligence-and-machine-learning-b48ff2fa3548)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[**关于人工智能和机器学习的三本顶级书籍**](https://towardsdatascience.com/three-top-books-about-artificial-intelligence-and-machine-learning-b48ff2fa3548)'
- en: Three incredible AI books to make your mind wander and your thinking flourish.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 三本令人惊叹的人工智能书籍，让你的思维翱翔，思想蓬勃发展。
- en: Also, if there is a specific area of Machine Learning which you want to specialise
    yourself in, you could look for a book on that topic, or even a more specialised
    online course.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
