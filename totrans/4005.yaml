- en: After brushing up your basic math skills, you can start learning SQL or a programming
    language such as Python or R. If you learn R, you can do data and statistical
    analysis. But Python is more versatile and easier to learn than R.
  prefs: []
  type: TYPE_NORMAL
- en: So here is a list of beginner-friendly Python programming courses that’ll help
    you learn the fundamentals and start building projects. Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Python for Beginners – freeCodeCamp
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The [Python for Beginners](https://youtu.be/eWRfhZUzrAc) course on freeCodeCamp’s
    YouTube channel is a full-length Python course for beginners. The course is over
    4.5 hours long and will get you up and running with Python fundamentals by coding
    two simple games: rock, paper, scissors, and Blackjack.'
  prefs: []
  type: TYPE_NORMAL
- en: The course starts by exploring the fundamentals like data types, variables,
    and operators. It then covers control flow, built-in functions, and data structures.
    The course also explores advanced concepts like decorators, object-oriented programming,
    and functional programming.
  prefs: []
  type: TYPE_NORMAL
- en: This course does not assume any prior programming experience with Python. But
    it covers enough ground to help you feel confident to start building your own
    projects.
  prefs: []
  type: TYPE_NORMAL
- en: '**Link**: [Python for Beginners – Full Course [Programming Tutorial]](https://youtu.be/eWRfhZUzrAc)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Python – Kaggle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you prefer working through bite-sized text-based lessons and running code
    snippets along the way, the [Python](https://www.kaggle.com/learn/python) course
    on Kaggle is for you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Besides the basics of Python’s syntax and variables, the course covers the
    following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Booleans and conditionals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lists
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loops and list comprehensions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strings and dictionaries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working with external libraries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [Learn Python | Kaggle](https://www.kaggle.com/learn/python)'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Python Tutorial (with Mini-Projects) – freeCodeCamp
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the first course, [Python for Beginners](https://youtu.be/eWRfhZUzrAc), you’d
    have coded two simple game projects. The [Python Tutorial for Beginners (with
    mini-projects)](https://youtu.be/qwAFL1597eM?) is a video course with 23 chapters
    each focusing on a different topic.
  prefs: []
  type: TYPE_NORMAL
- en: 'Throughout the course, you’ll also get to work on several mini-projects. The
    course starts with the basics like data types and built-in data structures. But
    it also covers the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recursion
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scope and closures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Command-line arguments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lambdas and higher-order functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Object-oriented programming
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Errors and exceptions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: File operations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Virtual environments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [Python Tutorial for Beginners (with mini-projects)](https://youtu.be/qwAFL1597eM)'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Python Tutorial – W3Schools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The [Python Tutorial](https://www.w3schools.com/python/) on W3Schools has bite-sized
    lessons along with quick practice exercises and examples that you can run in the
    browser.
  prefs: []
  type: TYPE_NORMAL
- en: 'The W3Schools Python tutorial covers the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Control flow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Built-in data structures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Classes and objects
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inheritance polymorphism
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working with dates, JSON, and RegEx
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Besides Python fundamentals, the Python tutorial also has lessons on Python
    data science libraries: NumPy, pandas, and matplotlib.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Link**: [Python Tutorial](https://www.w3schools.com/python/)'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Object-Oriented Programming with Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: From one or more of the courses so far, you should be familiar with object-oriented
    programming (OOP) in Python and it’s time to learn more. [Object Oriented Programming
    with Python](https://youtu.be/Ej_02ICOIgs) is available for free on freeCodeCamp’s
    YouTube channel and is a comprehensive course to learn OOP fundamentals with Python.
  prefs: []
  type: TYPE_NORMAL
- en: 'This course covers the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting started with classes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Constructor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Class vs static methods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inheritance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getters and setters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OOP principles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [Object-Oriented Programming with Python - Full Course for Beginners](https://youtu.be/Ej_02ICOIgs)'
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you are a data science beginner looking to learn Python, I hope you found
    this list of courses helpful. Even as you’re learning Python, be sure to work
    on interesting projects on the side so that you get to apply what you learn and
    also build out your project portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: So happy learning and coding!
  prefs: []
  type: TYPE_NORMAL
