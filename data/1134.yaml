  zh: 注意，我们使用 COUNT 而不是 SUM 函数，因为 COUNT 会忽略空值。如果我们使用 SUM，对于任何包含空值的分组值，我们会得到一个空输出。这个必需的连接可以作为我们
    SELECT 的表，然后我们可以根据各个标签单独进行划分。我们需要从每个单独的标签中获取数字，从一些基本的探索或对 Gmail 的一般熟悉中我们知道这些标签有
    "Promotion"、"Social" 和 "Shopping"。从这里，我们可以为每个不同的标签组成单独的 COUNT，这将需要一个类似于上面的额外外部
