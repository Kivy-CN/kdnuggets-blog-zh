  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Inflection-1: 个人AI的下一前沿](../Images/f6c1158629553819164717a11c6881de.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自作者
- en: Artificial Intelligence (AI) is having such a great impact on the world today.
    And it doesn’t seem like it’s slowing down at all. The revolution of AI technology
    is changing the future and the world we live in.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）对当今世界产生了如此巨大的影响，而且看起来它没有减缓的迹象。AI技术的革命正在改变未来以及我们生活的世界。
- en: We’ve had so much news in 2023, with AI systems being released left right and
    center. There is so much hype around GPT-3.5 and LLaMa, with high expectations
    that nothing will be able to surpass their performance. In order to produce better
    performance within Generative AI, it consists of a lot of pre-training and fine-tuning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年我们收到了很多新闻，AI系统在各个方面纷纷推出。围绕GPT-3.5和LLaMa有着极大的炒作，大家普遍期望没有其他东西能够超越它们的表现。为了在生成AI中获得更好的表现，涉及大量的预训练和微调。
- en: '[Inflection.AI](https://inflection.ai/) is an AI start-up with a mission to
    create a personal AI for everyone for their unique needs. In May 2023, they released
    their personal AI assistant - [Pi.ai](https://pi.ai/)- designed to be empathetic
    and safe. One of the major challenges with Large Language Models (LLMs) is the
    concerns around safety, data privacy and the accuracy of the outputs. Inflection.AI
    has a goal of achieving high-quality, safe, and useful AI LLMs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Inflection.AI](https://inflection.ai/)是一家AI初创公司，致力于为每个人的独特需求创建个人AI。2023年5月，他们发布了他们的个人AI助手——[Pi.ai](https://pi.ai/)，设计旨在体现同理心和安全性。大型语言模型（LLM）的主要挑战之一是安全性、数据隐私和输出准确性的问题。Inflection.AI的目标是实现高质量、安全且有用的AI
    LLM。'
- en: Inflection.AI is an integrated AI studio that does all its AI training and inference
    in-house and has built Inflection-1 - their in-house LLM using Pi.ai.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Inflection.AI是一个集成的AI工作室，所有AI训练和推理均在内部进行，并建立了Inflection-1——他们的内部LLM，使用Pi.ai。
- en: What is Inflection-1?
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Inflection-1是什么？
- en: When you’re using LLMs such as ChatGPT, the responses don’t feel very personal
    to you specifically. Imagine having an AI assistant or companion that understands
    the way you think, is empathetic, and is useful to your daily needs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用像ChatGPT这样的LLM时，回应通常不会特别针对你个人。想象一下拥有一个了解你思维方式、充满同理心并且对你日常需求有用的AI助手或伴侣。
- en: This is Inflection-1.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Inflection-1。
- en: How did Inflection.AI achieve this exactly? Using Pi.ai. A personal AI that
    brings you and technology closer. Pi is powered by the AI model Inflection-1\.
    Inflection-1 was built to create a personal assistant that can talk to you, just
    like a human.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Inflection.AI到底是如何实现这一点的呢？使用Pi.ai。一种将你与技术更紧密结合的个人AI。Pi由AI模型Inflection-1驱动。Inflection-1旨在创建一个可以像人类一样与你交谈的个人助手。
- en: Inflection-1 is similar in size and capabilities to GPT-3.5, with some making
    remarks that is it better than GPT-3.5, Chinchilla, and LLaMA. It was trained
    using thousands of NVIDIA H100 GPUs on large datasets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Inflection-1在规模和能力上类似于GPT-3.5，有些人甚至认为它比GPT-3.5、Chinchilla和LLaMA更优秀。它使用数千个NVIDIA
    H100 GPU在大型数据集上进行训练。
- en: '![Inflection-1: The Next Frontier of Personal AI](../Images/673f789212aa432334cc17d7346e052d.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Inflection-1: 个人AI的下一前沿](../Images/673f789212aa432334cc17d7346e052d.png)'
- en: Image by [Inflection-1 Technical Memo](https://inflection.ai/assets/Inflection-1.pdf)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[Inflection-1技术备忘录](https://inflection.ai/assets/Inflection-1.pdf)
- en: 'Inflection-1 has a [technical memo](https://inflection.ai/assets/Inflection-1.pdf)
    that summarizes the company''s evaluations and compares the performance of Inflection-1
    against other LLMs. This technical memo, states that Inflection-1 was the #1 model
    in its compute class, showing that it outperformed GPT-3.5, LLaMA, Chinchilla,
    and PaLM-540B. The company will also be releasing a technical memo, showing a
    comparison of one of their models against PaLM-2 and GPT-4.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Inflection-1有一份[技术备忘录](https://inflection.ai/assets/Inflection-1.pdf)，总结了公司的评估并比较了Inflection-1与其他LLM的性能。该技术备忘录指出，Inflection-1在其计算类别中排名第一，表明它超越了GPT-3.5、LLaMA、Chinchilla和PaLM-540B。公司还将发布一份技术备忘录，展示其模型与PaLM-2和GPT-4的比较。
- en: For Inflection-1 to get to this point, it had to undergo a lot of different
    tasks to be befitting to unique needs. For example, solving everyday problems,
    to high-school exam questions - with a personal touch.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使 Inflection-1 达到这一点，它必须经历许多不同的任务，以满足独特的需求。例如，从解决日常问题到高中考试题目——都带有个人化的触感。
- en: Sounds amazing right? Why aren't more people speaking about this?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来很棒，对吧？为什么更多的人没有讨论这个？
- en: Yes, Inflection-1 is performing very well when it comes to a wide range of tasks
    - however, it is not great with all tasks, such as coding.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，Inflection-1 在处理广泛任务方面表现非常出色——然而，它在所有任务上都不完美，例如编码。
- en: Inflection-1 falls behind GPT-3.5 when it comes to coding tasks. However, that
    doesn’t stop the employees at Inflection.AI from continuing to improve their current
    LLM, so that it can be able to handle all tasks, from common sense to complex
    coding scripts.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程任务方面，Inflection-1 落后于 GPT-3.5。然而，这并没有阻止 Inflection.AI 的员工继续改进他们当前的大型语言模型，以便能够处理所有任务，从常识到复杂的编程脚本。
- en: Inflection-1 Features
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Inflection-1 功能
- en: So now we’ve understood where Inflection-1 falls behind. Let’s understand its
    key features.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经理解了 Inflection-1 的不足之处。让我们来了解它的关键功能。
- en: Conversational Ability
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对话能力
- en: The first feature is Inflection-1’s conversational ability. As we mentioned
    previously, the company aimed to create an AI assistant that has a unique bond
    with its users. Inflection-1 has amazing conversational ability, as it can understand
    and interact with the user in a human-like manner. Inflection-1 can comprehend
    a wide range of topics, allowing it to engage in more meaningful dialogue.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个特点是 Inflection-1 的对话能力。正如我们之前提到的，公司旨在创建一个与用户具有独特联系的 AI 助手。Inflection-1 具有惊人的对话能力，因为它可以以类似人类的方式理解和与用户互动。Inflection-1
    可以理解广泛的话题，使其能够进行更有意义的对话。
- en: Personalized Experience
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 个性化体验
- en: Inflection-1 has been designed to provide a personal experience, which is tailored
    to every user. The combination of leveraging large amounts of data and learning
    from user interactions has allowed Inflection-1 to adapt to specific needs and
    requirements, such as conversational styles. This increases the engagement and
    connection between the user and personal AI.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Inflection-1 的设计旨在提供个性化体验，针对每位用户量身定制。通过利用大量数据和学习用户互动的结合，Inflection-1 能够适应特定的需求和要求，例如对话风格。这增加了用户与个人人工智能之间的互动和联系。
- en: Human Emotions
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人类情感
- en: Inflection-1 wants to be more than a personal AI. It wants to be a unique AI
    for every user. It aims to understand and be able to respond to the user based
    on their emotional state. Understanding the user's emotional state, Inflection-1
    can provide support, encouragement, and companionship - that other AI systems
    do not give.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Inflection-1 希望不仅仅是一个个人 AI。它希望成为每个用户独特的 AI。它的目标是根据用户的情感状态进行理解和回应。了解用户的情感状态，Inflection-1
    能够提供支持、鼓励和陪伴——这是其他 AI 系统所不具备的。
- en: Wrapping it up
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Inflection-1 is pushing the boundaries of the current state of AI, and showing
    the wider community and other competitors what AI can achieve. They aim to make
    this service available to everyone via an API, in which you can join the waitlist
    [here](https://docs.google.com/forms/d/e/1FAIpQLScM9Iz1KzaRlfgDrYrldoPDnXbhO5LW3-hqmQCd56YpheEN7g/viewform).
    Opening up this technology to the wider community democratizes AI - allowing everybody
    to benefit from AI’s potential.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Inflection-1 正在推动当前人工智能的边界，并向更广泛的社区和其他竞争者展示人工智能的成就。他们旨在通过 API 将这项服务提供给每个人，你可以
    [在这里](https://docs.google.com/forms/d/e/1FAIpQLScM9Iz1KzaRlfgDrYrldoPDnXbhO5LW3-hqmQCd56YpheEN7g/viewform)
    加入候补名单。将这项技术向更广泛的社区开放，使人工智能的潜力得到普及——让每个人都能受益于人工智能的潜力。
