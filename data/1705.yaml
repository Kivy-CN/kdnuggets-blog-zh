    - 支持你的组织在 IT 领域'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Ferris Jumah, a full stack data scientist at LinkedIn, [published a post a couple
    years ago detailing the most popular skills](http://dataconomy.com/2015/08/the-data-science-skills-network/)
    data scientists have, based on their LinkedIn profile data. It’s outdated now,
    so you can bet there are skills and tools of the modern scientist that are not
    included in the list.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Ferris Jumah，LinkedIn 的全栈数据科学家，[几年前发布了一篇文章详细介绍了数据科学家最受欢迎的技能](http://dataconomy.com/2015/08/the-data-science-skills-network/)，这些技能基于他们的
    LinkedIn 资料数据。现在已经过时了，所以可以肯定，现代科学家的技能和工具有很多不在列表中。
- en: The first question that comes to mind when looking at lists like Jumah’s is
    how many of these skills you actually need to thrive in the industry. Is there
    really anyone out there who can do all of them?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看着像 Jumah 的列表时，首先想到的问题是你实际上需要多少这些技能才能在行业中蓬勃发展。真的有谁能做到所有这些技能吗？
- en: Quite possibly, but probably not. What matters most for you is how many of these
    skills **you** can pick up and become adept with. And perhaps more importantly,
    how quickly can it be done?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能是这样，但也可能不是。对你来说最重要的是你能掌握多少这些技能，并熟练运用。也许更重要的是，这些技能可以多快地掌握？
- en: It doesn’t have to feel like a lifetime sentence. Keep reading for tips to kick-start
    your data science, machine learning or statistician career.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这不一定要像终身刑一样感觉。继续阅读以获取启动你的数据科学、机器学习或统计学家职业的技巧。
- en: 'Step One: Admitting You Have a Problem'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一步：承认你有问题
- en: This sounds like the first step of a recovery program — and in a way, it kind
    of is. No matter who you are, there’s always an ambition to be at the absolute
    top of your field.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是康复计划的第一步——在某种程度上确实如此。无论你是谁，总会有一个雄心壮志，希望在你的领域中达到**绝对顶尖**。
- en: Data science especially fosters this kind of attitude, because even if you aren’t
    constantly learning new things, you still need to remain informed about the skills
    and processes you work with regularly. It’s an industry that’s always moving and
    evolving, which means you need to do the same.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学尤其培养这种态度，因为即使你不是在不断学习新事物，你仍然需要保持对你经常使用的技能和流程的了解。这是一个始终在前进和发展的行业，这意味着你也需要保持同样的状态。
- en: But that doesn’t mean you have to know or be involved with everything. Therein
    lies the rub. Step one is admitting to yourself that you won’t be able to specialize
    in every skill a data scientist can use. Yes, you need the core skills — analytics
    and data processing, mostly — but everything else is more of an aside.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不意味着你必须了解或参与所有内容。这就是问题所在。第一步是承认你不会专注于数据科学家可以使用的每项技能。是的，你需要核心技能——主要是分析和数据处理——但其他一切则是附带的。
- en: So? Narrow down your focus. Choose the skills you use most and the ones which
    will be most beneficial to your career. If your plan is to work with Python or
    Hadoop-based systems, for instance, learning other languages can improve your
    knowledge base but won’t really help you improve your core skills.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那么？缩小你的重点。选择你最常用的技能以及对你的职业生涯最有益的技能。例如，如果你的计划是使用 Python 或基于 Hadoop 的系统，那么学习其他语言虽然能丰富你的知识储备，但并不会真正帮助你提升核心技能。
- en: 'Step Two: Fast Track Your Learning'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二步：加速你的学习
- en: Two years. Two years is the maximum amount of time you should spend focused
    on your learning, education and training. Yes, you can enter the workforce before
    then if you’re new to the industry, but the point is you never want to go more
    than two years without actual field experience.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 两年。你应该将最多两年的时间专注于学习、教育和培训。是的，如果你对这个行业还很陌生，可以在此之前进入职场，但重点是你绝不希望在没有实际领域经验的情况下超过两年。
- en: 'That’s exactly why this guide is focused on honing the most beneficial skills
    in two years. The goal is to dedicate about fifteen to twenty hours per week to
    developing your knowledge and skills. There are several ways to do this:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是为什么本指南专注于在两年内磨练最有益技能的原因。目标是每周投入大约十五到二十小时来发展你的知识和技能。有几种方法可以做到这一点：
- en: Take online courses through Coursera, Treehouse, Lynda and CodeSchool that focus
    on the skills you want to learn. The courses don’t necessarily have to be related
    to data science. A programming course in a relevant language, like Python, works
    too.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过 Coursera、Treehouse、Lynda 和 CodeSchool 参加在线课程，专注于你想学习的技能。这些课程不一定要与数据科学相关。相关语言的编程课程，如
    Python，也很有效。
- en: Read as much as you can on data science. This includes academic papers, textbooks
    and other educational materials and even current industry reports.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能多地阅读关于数据科学的资料。这包括学术论文、教科书以及其他教育材料，甚至是当前的行业报告。
- en: Become involved with a data science or development community. There are many
    to choose from. Pay attention to the posts and material the community shares and
    be a part of the most important discussions. You can learn a lot from your peers.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加入一个数据科学或开发社区。有很多社区可以选择。关注社区分享的帖子和材料，参与最重要的讨论。你可以从同行那里学到很多东西。
- en: Find a mentor, if you can, who either works in the industry or has experience
    in data science. This includes programmers and developers, data scientists, statisticians,
    engineers and more. Meet with them regularly, pose questions and hear their experiences.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果可以，找到一位在行业内工作或具有数据科学经验的导师。这包括程序员和开发人员、数据科学家、统计学家、工程师等。定期与他们见面，提出问题，听取他们的经验。
- en: Pay regular visits [to the UCI Machine Learning Repository](http://archive.ics.uci.edu/ml/index.php)
    and participate in data problems. R, Excel and similar platforms are your friend.
    Don’t be discouraged if it takes you longer than the quoted timeframe to finish
    a problem. Stick with it and you’ll pick up the pace over time.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定期访问 [UCI机器学习库](http://archive.ics.uci.edu/ml/index.php) 并参与数据问题。R、Excel 及类似平台是你的好帮手。如果解决一个问题花费的时间超过了预期，不要灰心。坚持下去，你会随着时间的推移提高效率。
- en: Stick to scripts, pre-processed data and automated tasks and lean heavily on
    frameworks or databases. This will minimize the amount of time you need to spend
    creating algorithms and code for yourself and increase the time spent actually
    conducting data science and machine learning.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 遵循脚本、预处理数据和自动化任务，并依赖框架或数据库。这将最大限度地减少你需要自己创建算法和代码的时间，并增加实际进行数据科学和机器学习的时间。
- en: Get an entry-level job working with machine learning, data science, analytics
    or basic stats. [Data migration is an excellent opportunity](https://www.linktek.com/checklist-planning-lower-risk-embarrassment-free-data-migration/#)
    for entry-level or beginner data scientists. You can lay the groundwork for your
    knowledge with these projects, and then easily automate some of these tasks once
    you understand the foundations.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一份涉及机器学习、数据科学、分析或基本统计的入门级工作。 [数据迁移是一个很好的机会](https://www.linktek.com/checklist-planning-lower-risk-embarrassment-free-data-migration/#)
    适合入门级或初学者的数据科学家。你可以通过这些项目奠定知识基础，并在理解了基础后轻松自动化一些任务。
- en: Get involved [with an open source data science or machine learning project](https://www.kdnuggets.com/2016/03/top-10-data-science-github.html)
    that interests you. Turn it into a hobby or side project you can enjoy working
    with in your free time.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参与一个[你感兴趣的开源数据科学或机器学习项目](https://www.kdnuggets.com/2016/03/top-10-data-science-github.html)。把它当作一个爱好或业余项目，在闲暇时间享受工作。
- en: Also, dig in and begin working [with some of the more popular data science tools](https://datafloq.com/read/10-tools-for-the-novice-data-scientist/2994)
    when you can. By the time you enter the workforce, you’ll already have basic knowledge
    and experience with the platforms your employer uses.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当你有机会时，深入学习并开始使用[一些流行的数据科学工具](https://datafloq.com/read/10-tools-for-the-novice-data-scientist/2994)。到你进入职场时，你将已经对你雇主使用的平台有了基本的了解和经验。
- en: 'Step Three: Never Stop Growing'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三步：永不停止成长
- en: It’s important to understand that you will never become an expert in two to
    three years no matter how hard you work and how much you learn. It’s just not
    a feasible goal. But that doesn’t mean you shouldn’t strive to continue growing
    and improving your skills. Quite the opposite!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解，无论你多么努力工作，学习多少，你都不可能在两到三年内成为专家。这不是一个现实的目标。但这并不意味着你不应该努力继续成长和提升你的技能。恰恰相反！
- en: Even after you spend two years in training — which will go by fast, believe
    it or not — you’ll want to continue growing your skills and experience in new
    areas. If you don’t have the desire to learn new things, that’s fine — just make
    sure you stay on top of your current skills and projects.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你花了两年时间进行培训——相信与否，这段时间会很快过去——你仍然会想要在新领域中继续提升你的技能和经验。如果你没有学习新事物的愿望，那也没关系——只要确保你保持对当前技能和项目的掌握。
- en: It sounds redundant here, but stay involved with those development and machine
    learning communities and keep your ear to the ground for new courses and online
    resources.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来有些重复，但要继续参与这些开发和机器学习社区，并密切关注新的课程和在线资源。
- en: From 2006 to 2016, for instance, [popular data scientist designations have grown](https://whatsthebigdata.com/2016/10/26/the-evolution-of-data-scientists-2006-2016/)
    from just “data or business analyst” to include data scientists, business analysts,
    big data specialists, machine learning specialists, data visualization experts
    and much more. That growth is now happening faster than ever before, as major
    brands and organizations adopt this technology and implement new machine learning
    and data science initiatives.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，从2006年到2016年，[流行的数据科学家职称](https://whatsthebigdata.com/2016/10/26/the-evolution-of-data-scientists-2006-2016/)
    从仅仅“数据或商业分析师”发展到包括数据科学家、商业分析师、大数据专家、机器学习专家、数据可视化专家等。随着主要品牌和组织采用这项技术并实施新的机器学习和数据科学计划，这种增长现在比以往任何时候都要快。
- en: In short, that will put more pressure on the professionals in the industry to
    continue their growth and become more skilled and more experienced in a broader
    spectrum of topics and skillsets.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这将给行业中的专业人士施加更大的压力，要求他们不断成长，变得更加熟练和经验丰富，涵盖更广泛的主题和技能。
- en: It all translates to you having to stay on top of your core knowledge and skill
    base.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都意味着你必须保持对核心知识和技能基础的掌握。
- en: No matter what, never stop growing and learning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，永远不要停止成长和学习。
- en: Otherwise, you may find yourself left in the dust compared to the rest of the
    industry.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，你可能会发现自己在行业中被远远甩在了后面。
