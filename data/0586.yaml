- en: '**By [Ajit Samudrala](https://www.linkedin.com/in/ajitsamudrala/), Data Scientist
    at Symantec**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：[Ajit Samudrala](https://www.linkedin.com/in/ajitsamudrala/)，Symantec
    数据科学家**'
- en: After completing my Data Science internship at Sirius in August 2018, I have
    started searching for a full-time position in Data Science. My initial search
    was haphazard with mediocre resume and Linkedin profile. Unsurprisingly, it took
    me a month to start the ball rolling. After 40 days into my search, I received
    my first response from Google for Data Scientist position in one of their Engineering
    teams. I was simmering with excitement, as I didn’t expect a call from Google
    even in my wildest dreams. I couldn’t make it to onsite but it was a great learning
    experience. Thereafter, I interviewed with Apple, SAP, Visa, Walmart, Nielsen,
    Symantec, Swiss Re, AppNexus, Catalina, Cerego, and 40 other companies for Data
    Scientist/Machine Learning Engineer. Finally, I have joined Symantec in their
    Mountain View campus. I am going to frame my experiences in the Q&A format and
    try to debunk any myths that beginners may have in their quest for becoming a
    Data Scientist.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年8月完成了我在Sirius的数据科学实习后，我开始寻找全职数据科学职位。我的初始搜索非常随意，简历和Linkedin个人资料也只是平庸。毫无意外地，我花了一个月才开始取得进展。经过40天的搜索，我收到了Google针对数据科学家的职位的首个回应。我激动不已，因为我甚至在最疯狂的梦想中都没想到会收到Google的电话。虽然我未能进入现场面试，但这是一次很好的学习经历。之后，我还与Apple、SAP、Visa、Walmart、Nielsen、Symantec、Swiss
    Re、AppNexus、Catalina、Cerego和另外40家公司进行数据科学家/机器学习工程师的面试。最终，我加入了Symantec在Mountain
    View的总部。我将以问答的形式总结我的经历，并试图揭穿初学者在成为数据科学家过程中可能存在的任何误解。
