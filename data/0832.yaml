- en: Factor Analysis (FA)
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 因子分析（FA）
- en: 'Factor analysis or FA is another statistical method for dimensionality reduction.
    It is one of the most commonly used inter-dependency techniques and is used when
    the relevant set of variables shows a systematic inter-dependence and the objective
    is to find out the latent factors that create a commonality. Let’s assume we have
    a data X with p variables; X1, X2, …., Xp. FA model can be expressed as follows:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 因子分析（FA）是另一种降维的统计方法。它是最常用的相互依赖技术之一，当相关变量集表现出系统性的相互依赖且目标是找出创建共同性的潜在因子时使用。假设我们有一个数据X，包含p个变量；X1,
    X2, …., Xp。FA模型可以表示如下：
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/5baf5518c565bfa78ab2313023f8929c.png)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学与分析的统计基础](../Images/5baf5518c565bfa78ab2313023f8929c.png)'
- en: 'where X is a [p x N] matrix of p variables and N observations, µ is [p x N]
    population mean matrix, A is [p x k] common ***factor loadings matrix***, F [k
    x N] is the matrix of common factors and u [pxN] is the matrix of specific factors.
    So, put it differently, a factor model is as a series of multiple regressions,
    predicting each of the variables Xi from the values of the unobservable common
    factors fi:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 其中X是一个[p x N]的p变量和N观测值的矩阵，µ是[p x N]的总体均值矩阵，A是[p x k]的共同***因子负荷矩阵***，F [k x N]是共同因子的矩阵，u
    [pxN]是特定因子的矩阵。换句话说，因子模型是一系列多重回归，通过不可观测的共同因子fi预测每一个变量Xi：
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/90a98a161c579e57686e572a34cc0306.png)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家和分析师统计基础](../Images/90a98a161c579e57686e572a34cc0306.png)'
- en: 'Each variable has k of its own common factors, and these are related to the
    observations via factor loading matrix for a single observation as follows: In
    factor analysis, the ***factors*** are calculated to ***maximize* *between-group
    variance*** while ***minimizing in-group varianc****e*. They are factors because
    they group the underlying variables. Unlike the PCA, in FA the data needs to be
    normalized, given that FA assumes that the dataset follows Normal Distribution.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 每个变量都有自己的 k 个公共因子，这些因子通过因子载荷矩阵与单个观察值相关联：在因子分析中，***因子*** 是为了 ***最大化*** 组间方差而计算的，同时
    ***最小化组内方差***。它们被称为因子，因为它们将潜在变量分组。与 PCA 不同，在 FA 中数据需要标准化，因为 FA 假设数据集遵循正态分布。
