- en: Should I Learn Julia?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我应该学习Julia吗？
- en: 原文：[https://www.kdnuggets.com/2022/11/learn-julia.html](https://www.kdnuggets.com/2022/11/learn-julia.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/11/learn-julia.html](https://www.kdnuggets.com/2022/11/learn-julia.html)
- en: '![Should I Learn Julia?](../Images/190625371c5e03db00bc84e1e18ef4ea.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![我应该学习Julia吗？](../Images/190625371c5e03db00bc84e1e18ef4ea.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Data science is dominated by Python and R programming languages. Its popularity
    is due to simple syntax, a large community, and open-source contributors. Even
    on job boards, you will see recruiters looking for developers and data scientists
    who are good in Python, SQL, and R.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域主要由Python和R编程语言主导。这些语言受欢迎的原因是语法简单、社区庞大以及开源贡献者的支持。即使在招聘网站上，你也会看到招聘人员寻找擅长Python、SQL和R的开发者和数据科学家。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三个课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业生涯。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你所在组织的IT需求'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: But is this likely to change soon? There is a new contender in the town called
    [Julia](https://julialang.org/), which is built for high-performance scientific
    calculations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是否很快会改变？有一个新的竞争者名为[Julia](https://julialang.org/)，它是为了高性能科学计算而构建的。
- en: '| **Position** | **Programming Language** | **Ratings** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **排名** | **编程语言** | **评分** |'
- en: '| 25 | PL/SQL | 0.52% |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 25 | PL/SQL | 0.52% |'
- en: '| 26 | Lisp | 0.44% |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 26 | Lisp | 0.44% |'
- en: '| **27** | **Julia** | **0.43%** |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| **27** | **Julia** | **0.43%** |'
- en: '| 28 | Kotlin | 0.43% |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 28 | Kotlin | 0.43% |'
- en: '| 29 | Scala | 0.42% |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 29 | Scala | 0.42% |'
- en: '[TIOBE Index for October 2022](https://www.tiobe.com/tiobe-index/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[TIOBE指数2022年10月](https://www.tiobe.com/tiobe-index/)'
- en: Currently, Julia is ranked 27th on the TIOBE Index, but it has all the attributes
    to become a top 10 language for general purposes and a top 5 language for data
    science. Julia’s stable version was launched in 2018, and 90% of the promises
    made by the founders were delivered.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Julia在TIOBE指数中排名第27，但它具备成为前10的通用编程语言和前5的数据科学语言的所有属性。Julia的稳定版本于2018年发布，创始人承诺的90%已经实现。
- en: 'The 4 founders, Jeff Bezanson, Stefan Karpinski, Alan Edelman, and Viral B.
    Shah have announced at the start that Julia will be:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人Jeff Bezanson、Stefan Karpinski、Alan Edelman和Viral B. Shah在开始时宣布Julia将会是：
- en: As fast as C
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与C一样快
- en: As dynamic as Ruby
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态性类似于Ruby
- en: You can write Matlab-like notions
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以编写类似Matlab的概念
- en: Lisp-like in macros
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在宏方面类似于Lisp
- en: As general as Python
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与Python一样通用
- en: As statistically friendly like R
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在统计友好性方面类似于R
- en: It will adopt simple string operations like Perl
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将采用类似Perl的简单字符串操作
- en: Hadoop-like in distribution
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于Hadoop的分布式
- en: Powerful for linear algebra
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对线性代数非常强大
- en: In short, you will be getting the best of all worlds.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，你将获得所有世界上最好的东西。
- en: “Python is not the future of machine learning” - Jeremy Howard
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Python不是机器学习的未来” - Jeremy Howard
- en: In the [YouTube video](https://www.youtube.com/watch?v=4I1ejhQqD4c), he talks
    about how Python is frustrating dealing with large datasets and machine learning
    applications. To achieve high performance, we have to use libraries that are written
    in other languages and use various packages to effectively implement parallel
    computing. He also explained how Julia will take over Python in a few years.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在[YouTube视频](https://www.youtube.com/watch?v=4I1ejhQqD4c)中，他讨论了Python在处理大数据集和机器学习应用时的挫折。为了实现高性能，我们必须使用用其他语言编写的库，并使用各种包来有效地实现并行计算。他还解释了Julia如何在几年内取代Python。
- en: In the post, we will dive deep into Julia and compare it with Python. Furthermore,
    we will learn how Julia is best for your career and look at some of the best learning
    resources.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将深入探讨Julia，并将其与Python进行比较。此外，我们将了解Julia如何对你的职业生涯最有利，并查看一些最佳学习资源。
- en: What is Julia?
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是Julia？
- en: Julia is a high-level, general-purpose language that allows researchers and
    scientists to implement and execute faster. It is designed for high-performance
    calculations.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 是一种高层次的通用语言，允许研究人员和科学家更快地实现和执行。它专为高性能计算设计。
- en: According to Julia’s developers, “Julia was built for scientific computing,
    statistical analysis, machine learning, data mining, large-scale linear algebra,
    distributed and parallel computing.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Julia 的开发者说，“Julia 是为科学计算、统计分析、机器学习、数据挖掘、大规模线性代数、分布式和并行计算而构建的。”
- en: You can [download the installer](https://julialang.org/downloads/) from the
    official site and install it in a few seconds. The current stable release is 1.8.2,
    and if you are switching from R and Matlab, it will feel natural for you to understand
    the syntax and functions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从官方网站 [下载安装程序](https://julialang.org/downloads/) 并在几秒钟内安装。当前的稳定版本是 1.8.2，如果你正在从
    R 和 Matlab 切换过来，你会觉得理解其语法和函数非常自然。
- en: '![Should I Learn Julia?](../Images/5dc3f9d6ef539205b74f9f16486219cd.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![我应该学习 Julia 吗？](../Images/5dc3f9d6ef539205b74f9f16486219cd.png)'
- en: Image by Author
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: You can install packages using `Pkg` as shown below or typing “**]**” in Repl.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 `Pkg` 安装包，如下所示，或者在 Repl 中输入“**]**”。
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Just like pandas in Python, we can simply load a CSV file as a dataframe without
    doing extra work.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 就像 Python 中的 pandas 一样，我们可以简单地将 CSV 文件加载为数据框，而无需额外工作。
- en: In the example, we have imported CSV and DataFrames packages then used `CSV.read`
    to read the CSV file and converted it into a data frame.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在示例中，我们导入了 CSV 和 DataFrames 包，然后使用 `CSV.read` 读取 CSV 文件并将其转换为数据框。
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![Should I Learn Julia?](../Images/d4a8fa828bbba044db78488ca9dd9ecc.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![我应该学习 Julia 吗？](../Images/d4a8fa828bbba044db78488ca9dd9ecc.png)'
- en: '**Note:** You can also import packages using `import` syntax, similar to Python.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 你也可以使用与 Python 类似的 `import` 语法导入包。'
- en: Julia vs. Python
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Julia vs. Python
- en: In this section, we will compare the king of all programming languages (Python)
    with Julia.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将把所有编程语言中的“王者”（Python）与 Julia 进行比较。
- en: 1\. Syntax
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 语法
- en: Julia is not an Object-Oriented programming language. It is a dynamically typed
    language that helps scientists and researchers to write code in the simplest way
    that is more close to the English language. Julia is cleaner than Python, especially
    for scientific computations.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 不是一种面向对象的编程语言。它是一种动态类型语言，帮助科学家和研究人员用更接近英语的方式编写代码。Julia 比 Python 更简洁，尤其是在科学计算方面。
- en: You can write polynomials just like in Matlab. In the example below, we have
    plotted a polynomial equation and its Log function in blue color.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以像在 Matlab 中一样编写多项式。在下面的示例中，我们绘制了一个多项式方程及其对数函数，并用蓝色标记。
- en: We are using Pyplot for creating graphs, which is similar to Matplotlib.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Pyplot 创建图表，这类似于 Matplotlib。
- en: '[PRE2]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![Should I Learn Julia?](../Images/2d14be13cdf1e595a076462e7ca0f9c9.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![我应该学习 Julia 吗？](../Images/2d14be13cdf1e595a076462e7ca0f9c9.png)'
- en: Just like Python’s Ternary Conditional Operator, We can reduce the if-else statements
    to a single line.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 就像 Python 的三元条件运算符一样，我们可以将 if-else 语句简化为一行。
- en: '[PRE3]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: It is much simpler than Python.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 它比 Python 简单得多。
- en: '[PRE4]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 2\. Performance
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 性能
- en: The [benchmark](https://juliacomputing.com/assets/pdf/JuliaVsPython.pdf) posted
    by Julia shows the superior execution time of Julia over Python.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 发布的 [基准测试](https://juliacomputing.com/assets/pdf/JuliaVsPython.pdf) 显示了
    Julia 相比 Python 更优越的执行时间。
- en: In one example, they simulated a coin toss 1 billion times and stored the result
    in an array. As a result, Julia was 62X faster than Python.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个示例中，他们模拟了 10 亿次掷硬币并将结果存储在一个数组中。结果是 Julia 比 Python 快了 62 倍。
- en: '| **LANGUAGE**  | **TIME** **(SECONDS)** |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| **语言**  | **时间** **(秒)** |'
- en: '| PYTHON | 1804 |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| PYTHON | 1804 |'
- en: '| JULIA | 28.8 |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| JULIA | 28.8 |'
- en: Julia natively comes with parallel computing. The execution speed is close to
    C.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 原生支持并行计算。执行速度接近 C。
- en: 3\. Package Ecosystem
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 包生态系统
- en: Julia has 7k registered [packages](https://juliapackages.com/), and you can
    find all types of tools for data analytics, file handling, machine learning, scientific
    computation, and data engineering.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 有 7000 个注册的 [包](https://juliapackages.com/)，你可以找到各种数据分析、文件处理、机器学习、科学计算和数据工程的工具。
- en: Even though the number of packages is far less than in Python, the main advantage
    of using Julia packages is that most of the packages are 100% using Julia.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管包的数量远少于 Python，但使用 Julia 包的主要优点是大多数包都是 100% 使用 Julia 编写的。
- en: You can even find your favorite Python libraries in Julia, such as [Fast AI](https://github.com/FluxML/FastAI.jl),
    which is built upon flux.jl.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以在 Julia 中找到你喜欢的 Python 库，例如 [Fast AI](https://github.com/FluxML/FastAI.jl)，它是建立在
    flux.jl 之上的。
- en: '![Should I Learn Julia?](../Images/c4f9f39f65976e4033a183a0fdfb2947.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![我应该学习 Julia 吗？](../Images/c4f9f39f65976e4033a183a0fdfb2947.png)'
- en: Image from [FluxML/FastAI.jl](https://github.com/FluxML/FastAI.jl)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [FluxML/FastAI.jl](https://github.com/FluxML/FastAI.jl)
- en: 4\. Community
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 社区
- en: Community support is the backbone of programming languages. A large and active
    community means more learning resources for problem-solving. As you already know,
    Julia is quite a new language, and it has a smaller but enthusiastic community.
    If you encounter a unique issue, it will be harder for you to find a final solution
    online compared to Python.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 社区支持是编程语言的支柱。一个庞大而活跃的社区意味着更多的学习资源来解决问题。如你所知，Julia 是一种相对较新的语言，它有一个较小但充满热情的社区。如果你遇到独特的问题，与
    Python 相比，你可能更难在网上找到最终的解决方案。
- en: 5\. Parallelism
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 并行性
- en: Both Julia and Python can run operations in parallel. For any application or
    solution, it is necessary to use all of the available resources (compute and memory)
    available. Julia inherently comes with parallel computing and better data management.
    Whereas in Python, you have to use various libraries to achieve high performance.
    In short, Julia has less top-heavy parallelization syntax than used in Python.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 和 Python 都可以并行运行操作。对于任何应用程序或解决方案，必须使用所有可用的资源（计算和内存）。Julia 天生支持并行计算和更好的数据管理。而在
    Python 中，你必须使用各种库来实现高性能。简而言之，Julia 的并行化语法比 Python 更简单。
- en: So, should you learn it?
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么，你应该学习它吗？
- en: The simple answer is “Yes.” It all depends on your career choice and the matter
    of time. If you are a student trying to work in a scientific field, I will suggest
    you start learning Julia.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的回答是“是的”。这完全取决于你的职业选择和时间问题。如果你是一个希望从事科学领域的学生，我建议你开始学习 Julia。
- en: If you are starting your career in data science, I will recommend Python. It
    is an industry standard, and companies will be more than happy to hire you.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始数据科学的职业生涯，我建议你选择 Python。它是行业标准，公司会非常乐意雇用你。
- en: Julia is also suitable for data scientists and engineers who are experts in
    the field and want to become future-proof by learning superior performance language.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 也适合那些在该领域有专业知识并希望通过学习高性能语言来保持未来竞争力的数据科学家和工程师。
- en: '**The key reasons for learning Julia:**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习 Julia 的关键原因：**'
- en: It is a dynamically typed language which makes it easy to use.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一种动态类型语言，使得使用起来非常简单。
- en: It is open source, and the code is available on GitHub.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是开源的，代码可以在 GitHub 上找到。
- en: Julia allows you to call Python, C, and Fortran libraries directly.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Julia 允许你直接调用 Python、C 和 Fortran 库。
- en: You get to enjoy a similar-to-C performance with fewer lines of code.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以享受类似于 C 的性能，同时减少代码行数。
- en: Julia can handle complex data analysis tasks easily.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Julia 可以轻松处理复杂的数据分析任务。
- en: It has native machine learning and deep learning packages for larger and more
    complex models.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它具有用于更大和更复杂模型的原生机器学习和深度学习包。
- en: Code conversion from Python and C is easy.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 Python 和 C 转换代码是容易的。
- en: How do you Start Learning Julia?
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何开始学习 Julia？
- en: If you are new to Julia, I will highly recommend you start your journey with
    an [Introduction to Julia](https://www.datacamp.com/courses/introduction-to-julia)
    course. It comes with interactive coding exercises and 16 videos covering the
    basic syntax, data structures, functions and packages, and DataFrames for data
    analytical tasks.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 Julia 新手，我强烈建议你从 [Julia 入门](https://www.datacamp.com/courses/introduction-to-julia)
    课程开始你的学习之旅。课程包括互动编码练习和 16 个视频，涵盖了基本语法、数据结构、函数和包以及用于数据分析任务的 DataFrames。
- en: The learning process never ends, and you can learn more by reading books, cheat
    sheets, blogs, and tutorials. Furthermore, you can start working on the data analytics
    project if you are an expert in data science and trying to navigate through new
    syntax.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 学习过程永无止境，你可以通过阅读书籍、备忘单、博客和教程来进一步学习。此外，如果你在数据科学领域已是专家并且正在学习新语法，你可以开始从事数据分析项目。
- en: '**Additional resource:**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外资源：**'
- en: Explore the collection of [Julia books](https://julialang.org/learning/books/)
    on machine learning, data science, statistics, and many more.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索有关机器学习、数据科学、统计学等领域的 [Julia 书籍](https://julialang.org/learning/books/)。
- en: Free Julia [tutorials](https://juliaacademy.com/) on data science, scientific
    computation, and machine learning.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费的 Julia [教程](https://juliaacademy.com/) 涵盖数据科学、科学计算和机器学习。
- en: Extensive playlists of tutorials and courses on [YouTube](https://www.youtube.com/user/JuliaLanguage/playlists).
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[YouTube](https://www.youtube.com/user/JuliaLanguage/playlists) 上有大量的教程和课程播放列表。'
- en: Fast track to Julia syntax and functionality by following [the Julia Cheatsheet](https://juliadocs.github.io/Julia-Cheat-Sheet/).
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过参考[Julia速查表](https://juliadocs.github.io/Julia-Cheat-Sheet/)来快速掌握Julia的语法和功能。
- en: Read community-contributed [Medium](https://medium.com/tag/julialang) blogs.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读社区贡献的[Medium](https://medium.com/tag/julialang)博客。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)**（[@1abidaliawan](https://twitter.com/1abidaliawan)）是一位认证的数据科学专家，热衷于构建机器学习模型。目前，他专注于内容创作和撰写关于机器学习和数据科学技术的技术博客。Abid拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为正在经历心理问题的学生构建AI产品。'
