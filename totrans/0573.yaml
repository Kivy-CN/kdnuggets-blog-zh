- en: '**By [Jeff Hale](https://www.linkedin.com/in/jeff-hale-99a7877), Data Scientist,
    Author, Ecommerce COO**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Jeff Hale](https://www.linkedin.com/in/jeff-hale-99a7877)，数据科学家、作者、电子商务首席运营官**'
- en: In fall of 2018 I analyzed [the most in demand skills and technologies for data
    scientists](https://towardsdatascience.com/the-most-in-demand-skills-for-data-scientists-4a4a8db896db).
    That article resonated with folks. It has over 11,000 claps on Medium, was translated
    into several languages, and was the most popular story on KD Nuggets for November
    2018.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2018 年秋季，我分析了 [数据科学家最需要的技能和技术](https://towardsdatascience.com/the-most-in-demand-skills-for-data-scientists-4a4a8db896db)。那篇文章引起了大家的共鸣。它在
    Medium 上获得了超过 11,000 次点赞，翻译成了几种语言，并且是 2018 年 11 月 KD Nuggets 上最受欢迎的文章。
- en: A little over a year has passed. Let’s see what’s new. ????
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一年多一点的时间已经过去了。让我们来看看有什么新变化。????
- en: By the end of this article you’ll know which technologies are becoming more
    popular with employers and which are becoming less popular.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本文结束时，你将知道哪些技术在雇主中变得越来越受欢迎，哪些技术则变得不那么受欢迎。
- en: '![chart of top 15 technologies 2019](../Images/4efc168fe6875e99ef0f7549d3f38580.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![2019年十大技术图表](../Images/4efc168fe6875e99ef0f7549d3f38580.png)'
- en: In my [original 2018 article](https://towardsdatascience.com/the-most-in-demand-skills-for-data-scientists-4a4a8db896db) I
    looked at demand for general skills such as statistics and communication. I also
    looked at demand for technologies such as Python and R. Software technologies
    change must faster than demand for general skills, so I include only technologies
    in this updated analysis.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的 [2018 年原文](https://towardsdatascience.com/the-most-in-demand-skills-for-data-scientists-4a4a8db896db)
    中，我关注了统计学和沟通等通用技能的需求。我还关注了 Python 和 R 等技术的需求。软件技术的变化远快于通用技能的需求，因此我在这次更新的分析中只包含了技术。
- en: I searched [SimplyHired](https://www.simplyhired.com/), [Indeed](https://www.indeed.com/), [Monster](https://www.monster.com/),
    and [LinkedIn](https://www.linkedin.com/) to see which keywords appeared with
    “Data Scientist” in job listings in the United States. This time I decided to
    write the code to scrape the job listings instead of searching by hand. This endeavor
    proved fruitful for SimplyHired, Indeed, and Monster. I was able to use the [Requests](https://requests.readthedocs.io/en/master/) and [Beautiful
    Soup](https://www.crummy.com/software/BeautifulSoup/bs4/doc/) Python libraries.
    You can see the Jupyter notebook with the code for the scraping and analysis at [my
    GitHub repo](https://github.com/discdiver/2019-in-demand-ds-tech-skills).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 [SimplyHired](https://www.simplyhired.com/)、[Indeed](https://www.indeed.com/)、[Monster](https://www.monster.com/)
    和 [LinkedIn](https://www.linkedin.com/) 上搜索了“数据科学家”职位列表中的关键词。此次我决定编写代码来抓取职位列表，而不是手动搜索。这个尝试在
    SimplyHired、Indeed 和 Monster 上都取得了成功。我能够使用 [Requests](https://requests.readthedocs.io/en/master/)
    和 [Beautiful Soup](https://www.crummy.com/software/BeautifulSoup/bs4/doc/) Python
    库。你可以在 [我的 GitHub 仓库](https://github.com/discdiver/2019-in-demand-ds-tech-skills)
    上查看包含抓取和分析代码的 Jupyter notebook。
- en: 'Scraping LinkedIn proved far more arduous. Authentication is required to see
    an exact count of job listings. I decided to use Selenium for headless browsing.
    In September 2019, a [United States Supreme Court case](https://www.vice.com/en_us/article/9kek83/linkedin-data-scraping-lawsuit-shot-down) was
    decided against LinkedIn, allowing LinkedIn’s data to be scraped. Nonetheless,
    I was unable to access my account after several scraping attempts. This issue
    might have stemmed from rate limiting. ???? Update: I’m back in now, but concerned
    I’ll get locked out if I try to scrape it again.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 抓取 LinkedIn 的过程证明要艰难得多。需要认证才能查看职位列表的准确数量。我决定使用 Selenium 进行无头浏览。2019 年 9 月，关于
    LinkedIn 的 [美国最高法院案件](https://www.vice.com/en_us/article/9kek83/linkedin-data-scraping-lawsuit-shot-down)
    判决对 LinkedIn 不利，允许抓取 LinkedIn 的数据。尽管如此，在几次抓取尝试后，我还是无法访问我的账户。这个问题可能是由于速率限制造成的。????
    更新：我现在已经可以访问了，但担心如果再次尝试抓取会被锁定。
- en: For what it’s worth, Microsoft owns LinkedIn, Randstad Holding owns Monster,
    and Recruit Holdings owns Indeed and SimplyHired.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就我而言，微软拥有 LinkedIn，Randstad Holding 拥有 Monster，Recruit Holdings 拥有 Indeed 和
    SimplyHired。
- en: LinkedIn’s data might not have provided an apples-to-apples comparison from
    last year to this year, anyway. This summer I noticed that LinkedIn started having
    huge fluctuations from week to week for some tech job search terms. I hypothesize
    that they might have been experimenting with their search results algorithm by
    using natural language processing to gauge intent. In contrast, relatively similar
    numbers of job listings for ‘Data Scientist’ appeared for the three other search
    sites over both years.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn的数据可能没有提供今年与去年直接可比的数据。这个夏天，我注意到LinkedIn在一些技术职位搜索词的周数据上出现了巨大的波动。我假设他们可能在通过自然语言处理实验其搜索结果算法，以评估用户意图。相比之下，其他三个搜索网站的“数据科学家”职位列表在两年间的数量相对相似。
- en: For these reasons, I excluded LinkedIn from the analysis for 2019 and 2018 in
    this article.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，我在本文中排除了2019年和2018年的LinkedIn数据分析。
- en: '![indeed logo](../Images/9e4c864143228dff8985c7aef8816aed.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![indeed 标志](../Images/9e4c864143228dff8985c7aef8816aed.png)'
- en: '![simplyhired logo](../Images/80941b0632ec2af5730d12467b74126b.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![simplyhired 标志](../Images/80941b0632ec2af5730d12467b74126b.png)'
- en: '![monster jobs logo](../Images/f8a88e71c3116248a7ed66b0b0e85f50.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![monster jobs 标志](../Images/f8a88e71c3116248a7ed66b0b0e85f50.png)'
- en: For each job search website, I calculated the percentage of total data scientist
    job listings for that site that each keyword appeared in. I then averaged those
    percentages across the three sites for each keyword.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个招聘网站，我计算了每个关键词出现在该网站的“数据科学家”职位列表中的百分比。然后，我对每个关键词在三个网站上的这些百分比进行了平均。
- en: I manually investigated new search terms and scraped those that looked promising.
    No new terms reached an average of five percent of listings in 2019, the cutoff
    I used for inclusion in the results below.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我手动调查了新的搜索词，并筛选出那些看起来有前景的词汇。没有新的词汇在2019年达到了五个百分点的平均水平，这是我用来包含在以下结果中的截止点。
- en: Let’s see what we found! ????
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我们发现了什么！ ????
- en: Results
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结果
- en: 'There are at least four ways to look at the results for each keyword:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 查看每个关键词的结果至少有四种方式：
- en: For each job site, for each year, divide the number of listings with the keyword
    in them by the total number of search terms that include data scientist. Then
    take the average of the three job sites. This is the process described above.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于每个招聘网站，每一年，将包含关键词的职位列表数除以包含“数据科学家”的总搜索词数。然后取三个招聘网站的平均值。这就是上述描述的过程。
- en: After doing number 1 above, take the change in the average percentage of listings
    from 2018 to 2019.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成上述第1步后，计算从2018年到2019年的平均职位百分比的变化。
- en: After doing number 1 above, take the percentage change of the average percentage
    of listings from 2018 to 2019.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成上述第1步后，计算从2018年到2019年的平均职位百分比的百分比变化。
- en: After doing number 1 above, compute the rank for each keyword relative to other
    keywords for that year. Then calculate the change in rank from one year to the
    next.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成上述第1步后，计算每个关键词相对于其他关键词的排名。然后计算每年排名的变化。
- en: Let’s look at the first three options with bar charts. Then I’ll show a table
    with the data and discuss the results.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们先用柱状图查看前三个选项。然后我会展示包含数据的表格并讨论结果。
- en: Here’s chart from number 1 above for 2019, showing that Python appears in nearly
    75% of listings.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第1步中的2019年图表，显示Python出现在近75%的职位列表中。
- en: '![total jobs chart](../Images/87bf7fd59784c575b31bfa57d8db4238.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![总职位图表](../Images/87bf7fd59784c575b31bfa57d8db4238.png)'
- en: Here’s the chart from number 2 above, showing the gains and losses in terms
    of the average percentage of listings between 2018 and 2019\. AWS show an increase
    of 5% points. It appeared in an average of 19.4% of listings in 2019 and an average
    of 14.6% of listings in 2018.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第2步中的图表，显示了2018年和2019年之间的职位列表平均百分比的增减变化。AWS的增长为5个百分点。2019年它出现在平均19.4%的职位列表中，而2018年为14.6%。
- en: '![change in percentage chart](../Images/eeb3ff451372e86d1623ebf3d8f9f39e.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![百分比变化图表](../Images/eeb3ff451372e86d1623ebf3d8f9f39e.png)'
- en: Here’s the chart for number 3 above, showing the percentage change year over
    year. PyTorch had 108.1% growth compared to the average percentage of listings
    it appeared in for 2018.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第3步中的图表，显示了年际之间的百分比变化。PyTorch的增长率为108.1%，相比2018年其出现的平均职位百分比。
- en: '![percent change in listings chart](../Images/8c8de632a6beab9b00302e6249d2cdb2.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![职位列表百分比变化图表](../Images/8c8de632a6beab9b00302e6249d2cdb2.png)'
- en: The charts were all made with [Plotly](https://plot.ly/). If you want to learn
    how to use Plotly to make interactive visualizations, check out [my guide](https://towardsdatascience.com/its-2019-make-your-data-visualizations-interactive-with-plotly-b361e7d45dc6).
    If you want to see the interactive charts, check out the HTML file in [my GitHub
    repo](https://github.com/discdiver/2019-in-demand-ds-tech-skills). The Juptyer
    Notebook for scraping, analysis, and visualizations is there, too.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表都是使用[Plotly](https://plot.ly/)制作的。如果你想学习如何使用Plotly制作交互式可视化，请查看[我的指南](https://towardsdatascience.com/its-2019-make-your-data-visualizations-interactive-with-plotly-b361e7d45dc6)。如果你想查看交互式图表，请查看[我的GitHub仓库](https://github.com/discdiver/2019-in-demand-ds-tech-skills)中的HTML文件。数据抓取、分析和可视化的Juptyer
    Notebook也在里面。
- en: Below is the information in the charts above, only in table format, sorted by
    the percentage change in the average percentage of listings from 2018 to 2019.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是上面图表中的信息，按2018年到2019年间的平均列表百分比变化排序，呈表格格式。
- en: '![table with all the data](../Images/f436c218105515259ddee35c3a52c48d.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![table with all the data](../Images/f436c218105515259ddee35c3a52c48d.png)'
- en: I know these different measures can get confusing, so here’s a guide to what
    you’re looking at in the chart above.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这些不同的指标可能会让人困惑，所以这里有一个指南，帮助你了解上面图表中的内容。
- en: '*2018 Avg *is the percentage of listings from October 10, 2018 averaged across
    SimplyHired, Indeed, and Monster.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2018年平均值*是2018年10月10日的列表中，SimplyHired、Indeed和Monster的平均百分比。'
- en: '*2019 Avg *is the same as *2018 Avg*, except it’s for December 4, 2019\. This
    data is shown in the first of the three charts above.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2019年平均值*与*2018年平均值*相同，只是数据截至2019年12月4日。这些数据在上面三个图表中的第一个图表中展示。'
- en: '*Change in Avg* is the *2019* column minus the *2018* column. It’s shown in
    the second of the three charts above.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*平均值变化*是*2019*列减去*2018*列。这在上面三个图表中的第二个图表中展示。'
- en: '*% Change* is the percentage change from *2018* to *2019*. It’s shown in the
    last of the three charts above.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*百分比变化*是从*2018*到*2019*的百分比变化。它在上面三个图表中的最后一个图表中展示。'
- en: '*2018 Rank *is the rank relative to other keywords for2018.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2018年排名*是相对于其他关键词的2018年排名。'
- en: '*2019 Rank* is the rank relative to other keywords for 2019.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2019年排名*是相对于其他关键词的2019年排名。'
- en: '*Rank Change* is the rise or fall in the rank from 2019 to 2018.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*排名变化*是指2019年到2018年间的排名上升或下降。'
- en: Take Aways
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收获
- en: There were some pretty substantial changes in less than 14 months!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在不到14个月的时间里，发生了一些相当大的变化！
- en: The Winners
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 胜者
- en: '**Python** is still on top. It’s by far the most frequent keyword. It’s in
    nearly three out of four listings. Python saw a decent increase from 2018.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python**仍然保持领先。它仍然是最频繁的关键词，几乎出现在四分之三的列表中。Python从2018年起有了不错的增长。'
- en: '![python logo](../Images/6951af947c1f5d9666160ae42b85c871.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![python logo](../Images/6951af947c1f5d9666160ae42b85c871.png)'
- en: '**SQL** is ascendent. It almost passed R for the second highest average score.
    If trends continue, it will be number two very soon.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQL**正在上升。它几乎超越了R，成为第二高的平均分。如果趋势继续，它很快就会成为第二名。'
- en: '![sql logo](../Images/fcb970af9ce1eb48fbb10e281132578f.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![sql logo](../Images/fcb970af9ce1eb48fbb10e281132578f.png)'
- en: The most prominent **deep learning frameworks** grew in popularity. **PyTorch** had
    the largest percentage increase of any keyword. **Keras** and **TensorFlow** posted
    large gains, too. Both Keras and PyTorch moved up four spots in the rankings and
    TensorFlow moved up three spots. Note that PyTorch was starting from a low average
    — TensorFlow’s average is still twice as high as PyTorch’s.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度学习框架**的受欢迎程度显著上升。**PyTorch**的增长幅度是所有关键词中最大的。**Keras**和**TensorFlow**也有显著的增长。Keras和PyTorch在排名中分别上升了四位，而TensorFlow上升了三位。值得注意的是，PyTorch的起点较低——TensorFlow的平均水平仍是PyTorch的两倍。'
- en: '![tensorflow logo](../Images/2dd71227540acfcb34dd8ce324b3a497.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![tensorflow logo](../Images/2dd71227540acfcb34dd8ce324b3a497.png)'
- en: '![pytorch logo](../Images/b1805ecbdc212cecf49015809029e252.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![pytorch logo](../Images/b1805ecbdc212cecf49015809029e252.png)'
- en: '![keras logo](../Images/1096f3f2321b6e8383631257da548df5.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![keras logo](../Images/1096f3f2321b6e8383631257da548df5.png)'
- en: '**Cloud platform skills** are becoming more in demand for data scientists.** AWS** showed
    up in nearly 20% of listings and **Azure** showed up in about 10%. Azure jumped
    four spots in the rankings.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**云平台技能**在数据科学家中变得越来越受欢迎。**AWS**出现在近20%的列表中，**Azure**出现在约10%的列表中。Azure在排名中上升了四位。'
- en: '![aws logo](../Images/3fd3f6302dda135faf9e23ce682bebf6.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![aws logo](../Images/3fd3f6302dda135faf9e23ce682bebf6.png)'
