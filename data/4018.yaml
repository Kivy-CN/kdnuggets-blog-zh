  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Python is a beginner-friendly programming language to learn. You can learn Python’s
    syntax and other fundamentals in a few hours and start writing simple programs.
    But if you’re preparing for interviews—for any role in software engineering or
    data science—and would like to use Python, you need to know way beyond the basics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种适合初学者的编程语言。你可以在几个小时内学习 Python 的语法和其他基础知识，开始编写简单的程序。但如果你正在为面试做准备——无论是软件工程还是数据科学的任何角色——并且希望使用
    Python，你需要了解远远超出基础的内容。
- en: To [ace coding interviews](https://www.kdnuggets.com/5-free-university-courses-to-ace-coding-interviews),
    you should focus on problem solving with Python. Here we’ve compiled a list of
    platforms on which you can learn and practice Python—whether you're a beginner
    or an experienced programmer—by solving coding challenges across a broad array
    of topics.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要[在编码面试中取得成功](https://www.kdnuggets.com/5-free-university-courses-to-ace-coding-interviews)，你应该专注于用
    Python 解决问题。我们汇编了一份平台清单，你可以在这些平台上通过解决广泛主题的编码挑战来学习和实践 Python——无论你是初学者还是有经验的程序员。
- en: So let's get started!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那么让我们开始吧！
- en: 1\. Practice Python
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 实践 Python
- en: If you’re a beginner just starting out with Python, you’ll find [Practice Python](https://www.practicepython.org/)
    helpful. The platform offers a collection of over Python exercises—targeting beginners
    who are learning the basics of Python.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是刚开始学习 Python 的初学者，你会发现[Practice Python](https://www.practicepython.org/)非常有用。该平台提供了一个包含大量
    Python 练习的集合，针对的是学习 Python 基础的初学者。
- en: The exercises cover a variety of topics—from basic syntax to built-in data structures,
    f-Strings, and error handling.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些练习涵盖了从基础语法到内置数据结构、f-Strings 和错误处理等各种主题。
- en: Additionally, the exercises are categorized by difficulty level, making it easy
    for learners to progress at their own pace. You can also look up the solutions
    *after* you’ve solved the problem to see if there are better approaches.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，练习按难度级别分类，使学习者可以根据自己的节奏进步。你还可以在解决问题*之后*查找解决方案，以查看是否有更好的方法。
- en: '**Link:** [Practice Python](https://www.practicepython.org/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [Practice Python](https://www.practicepython.org/)'
- en: 2\. Edabit
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Edabit
- en: '[Edabit](https://edabit.com/challenges/python3) is a platform that offers a
    variety of programming challenges for multiple languages, including Python. It
    offers a gamified approach to learning Python.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Edabit](https://edabit.com/challenges/python3) 是一个提供多种编程挑战的平台，包括 Python。它提供了一个游戏化的学习
    Python 的方法。'
- en: Challenges range from beginner to advanced levels and cover various topics in
    algorithms, data structures, and general problem-solving techniques. Edabit has
    [tutorials](https://edabit.com/tutorial/python) and [challenges](https://edabit.com/challenges)
    to help you learn and practice Python, respectively.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战的难度从初学者到高级不等，涵盖算法、数据结构和通用问题解决技术的各种主题。Edabit 提供了[教程](https://edabit.com/tutorial/python)和[挑战](https://edabit.com/challenges)来帮助你分别学习和实践
    Python。
- en: '**Link:** [Edabit](https://edabit.com/challenges/python3)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [Edabit](https://edabit.com/challenges/python3)'
- en: 3\. CodeWars
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. CodeWars
- en: '[Codewars](https://www.codewars.com/kata/) is a community-driven platform that
    provides coding challenges, or "kata," for  multiple programming languages, including
    Python. Challenges are ranked by difficulty level and categorized into different
    "kyu" ranks.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Codewars](https://www.codewars.com/kata/) 是一个社区驱动的平台，提供针对多种编程语言（包括 Python）的编码挑战或
    "kata"。挑战按难度级别排名，并分为不同的 "kyu" 等级。'
- en: 'On Codewars, you can solve challenges on a broad array of topics. Here are
    some of them:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Codewars 上，你可以解决各种主题的挑战。以下是一些例子：
- en: Data structures
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构
- en: Algorithms
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法
- en: Design patterns
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计模式
- en: Dynamic programming and memoization
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态编程和记忆化
- en: Functional programming
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数式编程
- en: '**Link**: [Codewars](https://www.codewars.com/kata/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [Codewars](https://www.codewars.com/kata/)'
- en: 4\. Exercism
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Exercism
- en: '[Exercism](https://exercism.org/tracks/python/concepts) is a great platform
    to learn and practice any programming language. They have dedicated tracks for
    about 69 programming languages. You can join the Python track and work through
    the concept modules and exercises (17 concept modules and 140 exercises in all).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Exercism](https://exercism.org/tracks/python/concepts) 是一个学习和实践任何编程语言的优秀平台。它为大约
    69 种编程语言提供专门的课程。你可以加入 Python 路线并完成概念模块和练习（总共 17 个概念模块和 140 个练习）。'
- en: 'The topics covered in the Python track include:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Python 路线中的主题包括：
- en: Basic data types
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本数据类型
- en: Strings and string methods
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串及其方法
- en: Lists, tuples, dictionaries, and sets
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表、元组、字典和集合
- en: Unpacking and multiple assignments
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解包和多重赋值
- en: Classes
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程
- en: Generators
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成器
- en: Another distinctive feature of Exercism as a platform is personal mentoring,
    where you can choose to be mentored by experienced programmers and learn from
    them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Exercism 作为一个平台的另一个独特特点是个人辅导，你可以选择由经验丰富的程序员辅导并从他们那里学习。
- en: '**Link:**  [Exercism](https://exercism.org/tracks/python/concepts)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [Exercism](https://exercism.org/tracks/python/concepts)'
- en: 5\. PYnative
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. PYnative
- en: '[PYnative](https://pynative.com/) is a platform specifically tailored for Python
    learners, offering a variety of exercises, quizzes, and tutorials.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[PYnative](https://pynative.com/) 是一个专为 Python 学习者量身定制的平台，提供各种练习、测验和教程。'
- en: 'The tutorials cover the following topics:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 教程涵盖以下主题：
- en: Python basics
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 基础
- en: File handling
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件处理
- en: Date and time
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日期和时间
- en: Object-Oriented Programming
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向对象编程
- en: Random data generation
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机数据生成
- en: Regular expressions
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则表达式
- en: Working with JSON
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理 JSON
- en: Working with databases
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库操作
- en: In addition to Python exercises, PYnative also has tutorials and practice exercises
    on pandas—very helpful if you want to learn data analysis with pandas.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 Python 练习，PYnative 还提供 pandas 的教程和练习——如果你想学习使用 pandas 进行数据分析，这非常有帮助。
- en: '**Link:** [PYnative](https://pynative.com/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [PYnative](https://pynative.com/)'
- en: 6\. Leetcode
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. Leetcode
- en: '[LeetCode](https://leetcode.com/problemset/) is a popular platform for preparing
    technical interviews and improving coding skills. It offers a vast collection
    of coding problems, including algorithm challenges and interview questions from
    top tech companies.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[LeetCode](https://leetcode.com/problemset/) 是一个流行的平台，用于准备技术面试和提高编码技能。它提供了大量的编码问题，包括算法挑战和顶级科技公司面试问题。'
- en: 'Leetcode is a necessary companion if you’re preparing for coding interviews.
    Some problems that collections that you can work through:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在准备编码面试，Leetcode 是一个必要的伴侣。你可以解决一些问题集：
- en: Top Interview 150
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶级面试 150
- en: LeetCode 75
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LeetCode 75
- en: Problems are categorized by difficulty level and topic, so you can focus on
    specific areas of interest. In addition you can also practice [basic pandas](https://leetcode.com/studyplan/introduction-to-pandas/)
    on LeetCode.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 问题按难度等级和主题分类，因此你可以专注于特定的兴趣领域。此外，你还可以在 LeetCode 上练习 [基本 pandas](https://leetcode.com/studyplan/introduction-to-pandas/)。
- en: '**Link:** [LeetCode](https://leetcode.com/problemset/)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [LeetCode](https://leetcode.com/problemset/)'
- en: 7\. HackerRank
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. HackerRank
- en: '[HackerRank](https://www.hackerrank.com/domains/python), like Leetcode, is
    a platform that offers coding challenges and competitions for multiple programming
    languages. It also offers interview preparation kits and coding competitions sponsored
    by companies for job recruitment purposes.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[HackerRank](https://www.hackerrank.com/domains/python) 和 Leetcode 类似，是一个为多种编程语言提供编码挑战和竞赛的平台。它还提供面试准备工具包和由公司赞助的编码竞赛，用于招聘目的。'
- en: 'The Python challenges on HackerRank cover a variety of topics: from data types
    and operators to modules in the Python standard library. You can also practice
    data structures and algorithms using Python as your preferred programming language
    for coding interviews'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: HackerRank 上的 Python 挑战涵盖了各种主题：从数据类型和操作符到 Python 标准库中的模块。你还可以使用 Python 作为你偏好的编程语言来练习数据结构和算法，以备编码面试之用。
- en: '**Link:** [HackerRank](https://www.hackerrank.com/domains/python)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [HackerRank](https://www.hackerrank.com/domains/python)'
