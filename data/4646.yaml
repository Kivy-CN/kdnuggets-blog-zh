- en: I’ve been looking for years for a platform where I can run my data science projects
    without the pain of installations and filling my computer with dozens of different
    tools and environments.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我多年来一直在寻找一个可以运行数据科学项目的平台，而不必为安装和填满电脑上各种工具和环境而烦恼。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三名课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
