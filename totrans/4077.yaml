  zh: '![使用 ChatGPT 和 Python 自动化乏味的任务](../Images/9a95350b1671b87ecbd6c3cdc6b33936.png)'
- en: Reading PDF Files with GPT-4
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 GPT-4 阅读 PDF 文件
- en: 'Now, I am going to paste the same prompt into GPT-4 to see what the model comes
    up with:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我将相同的提示粘贴到 GPT-4 中，看看模型会提出什么：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/6fb2c680f6e340b3bc5b5f1adff8d120.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 和 Python 自动化乏味的任务](../Images/6fb2c680f6e340b3bc5b5f1adff8d120.png)'
- en: 'Here is the complete code generated by GPT-4:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 GPT-4 生成的完整代码：
