- en: 'ChatGPT in Education: Friend or Foe?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教育中的 ChatGPT：朋友还是敌人？
- en: 原文：[https://www.kdnuggets.com/2023/05/chatgpt-education-friend-foe.html](https://www.kdnuggets.com/2023/05/chatgpt-education-friend-foe.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/05/chatgpt-education-friend-foe.html](https://www.kdnuggets.com/2023/05/chatgpt-education-friend-foe.html)
- en: '![ChatGPT in Education: Friend or Foe?](../Images/96a0457cdc6a9e325ae1eed289cace2d.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![教育中的 ChatGPT：朋友还是敌人？](../Images/96a0457cdc6a9e325ae1eed289cace2d.png)'
- en: Image from Bing Image Creator
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Bing Image Creator 的图像
- en: The newest plague — or partner — of educational systems is ChatGPT. News outlets
    are scrambling to gather teachers’ opinions on whether this phenomenon should
    be embraced or discarded because of how much it could change the educational landscape.
    How are students leveraging this tool for their studies? How are teachers supposed
    to react to ChatGPT in education?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 教育系统面临的最新困境——或者说伙伴——就是 ChatGPT。新闻媒体争相收集教师对这一现象是否应该被接受或抛弃的看法，因为它可能会改变教育领域。学生们如何利用这一工具进行学习？教师们应该如何应对教育中的
    ChatGPT？
- en: How Is ChatGPT a Friend?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 如何成为朋友？
- en: Part of the beauty is most people [can learn how to use ChatGPT](/2023/02/chatgpt-beginners.html)
    with simple experimentation or a YouTube tutorial, unless someone’s looking for
    more in-depth ways to bank on its resources. That’s its first boon, but several
    others could make it a valuable educational tool.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 部分原因在于大多数人[可以通过简单的实验或 YouTube 教程学习如何使用 ChatGPT](/2023/02/chatgpt-beginners.html)，除非有人寻求更深入的利用其资源的方法。这是它的第一个优点，但还有其他几个优点可能使其成为有价值的教育工具。
- en: '**There’s More Inclusivity**'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**更具包容性**'
- en: Nontraditional learners could [get more out of tools](/2023/04/5-ways-ai-impacting-stem-education-2023.html)
    like ChatGPT than mainstream methods. It could be an audio-visual assistant where
    students can freely ask as many clarifying questions as necessary without judgment.
    Teachers juggling countless individualized education plans could also take advantage
    of ChatGPT by asking how to curate lesson plans for students with disabilities
    or other learning requirements.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 非传统学习者可能[比主流方法获得更多的帮助](/2023/04/5-ways-ai-impacting-stem-education-2023.html)，例如
    ChatGPT。它可以成为一个视听助手，学生可以自由地提出尽可能多的澄清问题而不受评判。应对无数个性化教育计划的教师也可以通过询问如何为有残疾或其他学习需求的学生制定课程计划，来利用
    ChatGPT。
- en: '**Students Prepare for Workforces**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**学生为未来工作做准备**'
- en: Almost every sector embraces some form of AI and many students will grow up
    to work alongside AI coworkers or assets. Because the transition is inevitable,
    [schools must embrace AI](https://www.prnewswire.com/news-releases/5-reasons-why-you-should-embrace-artificial-intelligence-301035463.html)
    to prepare children for the real world adequately. It will empower students heading
    into the workforce if they know how to use chatbots responsibly. Plus, learners
    going into tech-reliant industries need these skills if they’re going to qualify
    for work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个行业都接受某种形式的人工智能，许多学生将来会与AI同事或资产一起工作。由于这一过渡不可避免，[学校必须接受人工智能](https://www.prnewswire.com/news-releases/5-reasons-why-you-should-embrace-artificial-intelligence-301035463.html)以充分为孩子们准备现实世界的挑战。如果学生知道如何负责任地使用聊天机器人，这将增强他们进入职场的能力。此外，进入技术依赖行业的学习者需要这些技能，以便有资格获得工作。
- en: '**Learners Get a Free Tutor**'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**学习者获得了免费的辅导员**'
- en: ChatGPT in education could look like students asking to provide examples of
    covalent bonds or metaphors in literature. It could simplify complex concepts,
    giving step-by-step instructions when a classroom may not have the attention or
    time to devote to reiterating every idea in minute detail.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 教育中的 ChatGPT 可能表现为学生要求提供共价键或文学中的隐喻示例。它可以简化复杂概念，提供逐步指导，当课堂上没有时间或注意力来详细重复每个观点时，这将特别有用。
- en: Students can leverage ChatGPT as a tutor or homework supplement, especially
    if they need to catch up. ChatGPT’s ability to make curated responses is unparalleled,
    so if a student needs a scientific explanation for a sixth-grade reading level,
    ChatGPT can adapt.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以将 ChatGPT 作为辅导员或家庭作业补充工具，特别是在他们需要赶上进度的时候。ChatGPT 制定的响应能力无与伦比，因此如果学生需要适合六年级阅读水平的科学解释，ChatGPT
    能够调整。
- en: How Is ChatGPT a Foe?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 如何成为敌人？
- en: These benefits do come with combatting drawbacks. Teachers aren’t crying out
    to ban ChatGPT without cause. These are some of the most pervasive.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些好处也伴随着应对缺点的挑战。教师并非毫无理由地呼吁禁止 ChatGPT。这些缺点中有一些是最为普遍的。
- en: '**Students Are Cheating**'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**学生正在作弊**'
- en: ChatGPT could write essays or code with relative accuracy, whether for single
    assignments or entire classes. It could encourage lazy or uninterested students
    to coast through courses without effort, much like how [foreign language learners
    exploited Google Translate](https://www.thecrimson.com/article/2023/2/23/chatgpt-scrut/)
    when it first came out.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以相对准确地编写论文或代码，无论是针对单个作业还是整个课程。它可能会鼓励懒惰或不感兴趣的学生轻松完成课程，就像[外语学习者在 Google
    翻译刚推出时的利用方式](https://www.thecrimson.com/article/2023/2/23/chatgpt-scrut/)。
- en: '**Data Privacy Is Up in the Air**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据隐私悬而未决**'
- en: This AI is making cybersecurity analysts curious. ChatGPT security isn’t the
    toughest, but students and teachers input countless data daily into its database.
    Are educational systems liable if threat actors compromise that information? Is
    it the educators’ responsibility to teach their subjects and cybersecurity hygiene
    on top of it, especially if they encourage using AI in the classroom? Cloud-based
    and public systems like this could have [improved cybersecurity and compliance](https://www.box.com/resources/what-is-cloud-security),
    but how sure can teachers be?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人工智能让网络安全分析师感到好奇。ChatGPT 的安全性并不是最强的，但学生和教师每天向其数据库输入大量数据。如果威胁行为者破坏了这些信息，教育系统是否要负责？尤其是当教师鼓励在课堂上使用人工智能时，是否有责任教授他们的学科和网络安全知识？像这样的基于云和公共系统本可以[提高网络安全性和合规性](https://www.box.com/resources/what-is-cloud-security)，但教师能有多确定？
- en: '**Critical Thinking Is in Jeopardy**'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**批判性思维岌岌可危**'
- en: Students could use ChatGPT to unleash their creative potential, but it’s just
    as likely to harm critical thinking abilities in the long run. Why would students
    need to exercise problem-solving skills if they can ask ChatGPT to decide for
    them? A want for instant gratification may take over the genuine curiosity to
    learn that was necessary for students who had to expend more effort to come up
    with the solutions they needed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可能会利用 ChatGPT 发挥他们的创造潜力，但这同样可能在长期内损害批判性思维能力。既然可以让 ChatGPT 为他们做决定，学生为什么还需要锻炼解决问题的技能？对即时满足的渴望可能会取代学生为找出解决方案而付出的真正好奇心。
- en: What About Teachers?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教师呢？
- en: ChatGPT in education impacts teachers much differently than students, but they
    will have just as many — if not more — opportunities and negatives to the experience.
    Some may argue teachers are responsible for incorporating AI in the classroom
    [to modernize lesson plans](https://www.nytimes.com/2023/01/12/technology/chatgpt-schools-teachers.html)
    and make education relevant to modern job expectations.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 在教育中对教师的影响与对学生的影响截然不同，但他们将面临同样多——如果不是更多——的机会和负面体验。一些人可能会争辩说，教师有责任将人工智能纳入课堂，[以现代化课程计划](https://www.nytimes.com/2023/01/12/technology/chatgpt-schools-teachers.html)并使教育符合现代工作的期望。
- en: Adversely, teachers will spend a lot more time in quality control when grading
    assignments — even though they could use it to save hours from manual grading.
    The time-saving possibilities are as creative as the teacher. Lesson plans become
    more engaging and diverse with a few questions posed to ChatGPT.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，教师在评分作业时将花费更多时间进行质量控制——尽管他们可以利用它来节省人工评分的时间。节省时间的可能性与教师的创造力一样多。通过向 ChatGPT
    提出一些问题，课程计划变得更具吸引力和多样化。
- en: Ultimately, banning or allowing ChatGPT in the classroom will [set a precedent
    for teacher-student relationships](https://www.usatoday.com/story/news/education/2023/01/30/chatgpt-going-banned-teachers-sound-alarm-new-ai-tech/11069593002/)
    with technology. Teachers calling for outright bans insinuate they can’t trust
    children to use ChatGPT for genuine educational purposes. Is it healthy for teachers
    to distrust students this way? Alternatively, is it beneficial for teachers to
    constantly question if students abuse their trust? Both sides pose a puzzling
    ethical question educators don’t have an answer to yet.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，禁止或允许在课堂上使用 ChatGPT 将[为师生关系设定一个先例](https://www.usatoday.com/story/news/education/2023/01/30/chatgpt-going-banned-teachers-sound-alarm-new-ai-tech/11069593002/)与技术相关。呼吁全面禁止的教师暗示他们不能信任学生将
    ChatGPT 用于真正的教育目的。教师以这种方式不信任学生是否健康？或者，教师是否应该不断质疑学生是否滥用他们的信任？这两个方面都提出了一个教育工作者尚未找到答案的伦理难题。
- en: What Side Is ChatGPT On?
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 站在哪一边？
- en: Determining whether or not ChatGPT in education is a friend or foe will fall
    onto how teachers instruct with it and set precedents for AI etiquette. Regardless,
    it’s indisputable that AI will eventually integrate into education.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 确定ChatGPT在教育中是朋友还是敌人，将取决于教师如何使用它以及如何设定AI礼仪的先例。无论如何，AI最终将不可避免地融入教育中。
- en: Is it best to delay that shift or start working on managing student-AI relationships
    now? Depending on a student’s priorities and character, it has equal potential
    to be destructive or advantageous. The world will have to see which side of the
    scale ChatGPT falls toward in time.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 推迟这个转变还是现在开始管理学生与AI的关系，取决于学生的优先事项和性格，这两种情况都有可能带来破坏性或有利的一面。世界将不得不观察ChatGPT在时间的推移中倾向于哪一边。
