- en: A hackathon is a competition where various people, including programmers, developers
    and graphic designers, collaborate to design software projects intensively in
    a short period of times. The goal of a hackathon is to create a functional product
    at the end of the event.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客马拉松是一种竞赛，各种人员，包括程序员、开发者和图形设计师，密集合作以在短时间内设计软件项目。黑客马拉松的目标是在活动结束时创建一个功能性产品。
- en: Last month, I had an opportunity to participate in the [JunctionX Seoul](https://seoul.hackjunction.com/)
    Hackathon held by Junction Ltd. Our team made an iOS application that brings an
    optimized shopping service experience for Korean beauty product powered by image
    search engines. This application can help travelers who want to explore Korean
    beauty products but not knowing what to try due to an obvious language barrier.
    Users can find useful data about a product just by scanning it and the information
    is translated into their local languages. There is also a searching history page
    which could be utilized for further customized service. You can find more about
    it [**here**](https://devpost.com/software/skana#_=_) as well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，我有机会参加由Junction Ltd. 举办的 [JunctionX Seoul](https://seoul.hackjunction.com/)
    黑客马拉松。我们的团队开发了一个iOS应用，利用图像搜索引擎为韩国美容产品提供优化的购物服务体验。这个应用可以帮助想要探索韩国美容产品的旅行者，因为他们可能因为明显的语言障碍而不知道尝试什么。用户只需扫描产品即可找到有用的数据，这些信息会被翻译成他们的本地语言。还有一个搜索历史页面，可以用于进一步的定制服务。你可以在
    [**这里**](https://devpost.com/software/skana#_=_) 了解更多信息。
- en: '![](../Images/87a1deb441979e9e2951c8845e951597.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/87a1deb441979e9e2951c8845e951597.png)'
- en: The app, [Skana](https://drive.google.com/open?id=1NZ7DESxk2QWhWprcv5n5ZWlmr8x5J4DI)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个应用，[Skana](https://drive.google.com/open?id=1NZ7DESxk2QWhWprcv5n5ZWlmr8x5J4DI)
- en: Rather than talking about what I made, however, I’d like to share what I learned
    in the process. So today, I’m going to talk about the 4 reasons why you should
    apply for a place in a Hackathon (especially if you’re an aspiring data scientist),
    how you should prepare and some of my tips. I hope this article can motivate you
    to go out of your comfort zone and get some profound inspiration just as I did.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我更愿意分享我在过程中学到的东西，而不是我做了什么。所以今天，我将讨论你应该申请黑客马拉松的4个理由（特别是如果你是一个有抱负的数据科学家），你应该如何准备以及我的一些小贴士。我希望这篇文章能激励你走出舒适区，像我一样获得深刻的灵感。
- en: 1\. Why Hackathons
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 为什么参加黑客马拉松
- en: If you haven’t tried a hackathon or a programming competition before, and say
    you ask me if it’s worth trying, I’ll nod my head without hesitation. Here are
    the 4 reasons why you should go to a hackathon.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前从未尝试过黑客马拉松或编程比赛，并问我是否值得尝试，我会毫不犹豫地点头。以下是你应该参加黑客马拉松的4个理由。
- en: Beyond “modeling”
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超越“建模”
- en: We, data science learners, tend to work alone or study alone. We tend to invest
    most of our time in data preprocessing and wangling. And we pour most of our energy
    into studying machine learning or deep learning algorithms. Our project usually
    starts with importing data (or sometimes with building data by ourselves) and
    ends with the evaluation of the predictions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们，数据科学学习者，往往倾向于独自工作或学习。我们往往将大部分时间投入到数据预处理和数据处理上。我们将大部分精力投入到学习机器学习或深度学习算法中。我们的项目通常从导入数据（有时是自己构建数据）开始，以评估预测结果结束。
- en: Almost every real-world project in the world sadly doesn’t work that way. We
    don’t work alone. We work with other team members. From database to deployment
    and product management, all the processes should be done through collaboration.
    Having toolkits beyond the “modeling” territory can be a great plus for aspirants.
    (Many articles are pointing out this and you can find one [**here**](https://towardsdatascience.com/the-third-wave-data-scientist-1421df7433c9) as
    well) Now the important question, where can we learn and experience this?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，几乎所有现实世界的项目并不是这样运作的。我们并不孤单工作。我们与其他团队成员合作。从数据库到部署和产品管理，所有过程都应通过协作完成。拥有超越“建模”领域的工具包对有志者来说是一个很大的加分项。（许多文章指出了这一点，你可以在[**这里**](https://towardsdatascience.com/the-third-wave-data-scientist-1421df7433c9)找到一篇）现在重要的问题是，我们在哪里可以学习和体验这些？
- en: “*Unlike competitions, nobody gives you two .csv files called train and test
    and a nicely written evaluation metric. Almost 80% of the efforts go into defining
    the problem and getting and processing data. Remaining 20% effort goes into pure
    modeling and deployment.*” - [AnalyticsVidhya](https://www.analyticsvidhya.com/blog/2019/05/exclusive-interview-sonny-laskar-kaggle-master-analytics-vidhya-hackathon-expert/)
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*与比赛不同，没有人给你两个叫做 train 和 test 的 .csv 文件以及一个写得很好的评估指标。几乎 80% 的努力投入在定义问题和获取及处理数据上。剩下的
    20% 努力用于纯建模和部署。*” - [AnalyticsVidhya](https://www.analyticsvidhya.com/blog/2019/05/exclusive-interview-sonny-laskar-kaggle-master-analytics-vidhya-hackathon-expert/)
- en: A hackathon can be a great chance to collaborate with others and make a real-world
    project. Although there are some limitations, still you can learn how to communicate
    with others (who do not have much of the knowledge in machine learning as you
    do) and understand the overall workflow for releasing an actual product. And if
    you get a chance of being on the team with someone who knows a lot better than
    yourself in machine learning, I believe it’ll be such a great time to push your
    limits as well.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客马拉松可以是一个与他人合作并实现实际项目的绝佳机会。尽管有一些限制，你仍然可以学习如何与他人（他们对机器学习的了解不如你）沟通，并理解发布实际产品的整体工作流程。如果你有机会与比你在机器学习方面更了解的人一起工作，我相信这将是推动你极限的绝佳时机。
- en: Business thinking is more crucial than you think
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业思维比你想象的更为重要
- en: The first step of the project will be deciding what to build. And I can tell
    half of the winning chance is determined here. You should get off on the right
    foot. Implementation is also a critical point but the business value plays an
    essential role. If it’s neglected, your work can be nothing but just showing off
    how technically competent you are.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的第一步是决定构建什么。我可以告诉你，成功的机会有一半在这里决定。你应该从一开始就走在正确的道路上。实施也是一个关键点，但商业价值扮演着至关重要的角色。如果被忽视，你的工作可能只是展示你在技术上的能力。
- en: '“*Likewise, data scientists are hired to create business value, not just to
    build models. Ask yourself: How will the outcome of my work influence company
    decisions? What do I have to do to maximize this effect? With this entrepreneurial
    spirit, the third wave data scientist does not only produce actionable insights,
    but also seeks that they bring about real change.”* - [Towards Data Science](https://towardsdatascience.com/the-third-wave-data-scientist-1421df7433c9)'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*同样，数据科学家被雇佣来创造商业价值，而不仅仅是建立模型。问问自己：我的工作成果将如何影响公司的决策？我需要做些什么来最大化这一影响？怀着这种企业家精神，第三波数据科学家不仅产生可操作的见解，还寻求这些见解带来真正的改变。*”
    - [Towards Data Science](https://towardsdatascience.com/the-third-wave-data-scientist-1421df7433c9)
- en: You’d have seen many people pointing out the importance of business mindset
    already. Finding a hidden need of users and observing a problem in the market.
    Suggesting a solution with your technical knowledge. Developing a service that
    can become profitable. At a hackathon, you are asked to think and discuss deeply
    with this viewpoint.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经见过很多人指出商业思维的重要性。发现用户的隐藏需求和观察市场中的问题。利用你的技术知识提出解决方案。开发可以盈利的服务。在黑客马拉松中，你被要求从这个角度深入思考和讨论。
- en: I heard of a guy who had won programming competitions more than 15 times. He
    retired in his ‘prize hunting’ career after he won one of Google’s competitions.
    Do you know what his secret was? It was just business sense and a little bit of
    wit. By making a clever and creative product, he made people shout “Brilliant!”
    which definitely leaves an impression on panels. So if you’re looking for an additional
    tip for winning, having business values with some wit can be a great bonus.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说过一个人，他赢得了超过15次编程比赛。他在赢得一次Google比赛后，退休于他的“奖品猎人”生涯。你知道他的秘密是什么吗？只是商业头脑和一点机智。通过创造一个聪明而有创意的产品，他让人们喊出“精彩！”这无疑给评委留下了深刻的印象。所以，如果你在寻找额外的获胜提示，具备商业价值和一些机智可能是一个很好的加分项。
- en: Great chance to handle extreme stress
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处理极端压力的绝佳机会
- en: The goal of a hackathon is creating a functional product during a short period
    (commonly 2 or 3 days). You are asked to present a prototype or demo of your product
    during these days. It’s all about limited time, limited resources and limited
    energy problems. Sometimes, you could have situations where things go wrong and
    you’d have to instantly find solutions. Sometimes you have to prioritize your
    work, which means what to come first and when to stop. You could feel intense
    pressure to do all your tasks and not to be a burden on the team. And as time
    passes, becoming completely famished and exhausted is literally inevitable! (More
    like energy drain or depletion until finally “falling” asleep).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客马拉松的目标是在短时间内（通常是2或3天）创建一个功能产品。你被要求在这些日子里展示你的产品原型或演示。这一切都涉及到有限的时间、资源和精力问题。有时候，你可能会遇到事情出错的情况，你必须立刻找到解决方案。有时候你需要优先处理工作，这意味着什么先做，什么时候停止。你可能会感受到强烈的压力来完成所有任务，而不成为团队的负担。随着时间的推移，彻底疲惫和精疲力竭几乎是不可避免的！（更像是能量耗竭，直到最终“跌入”睡眠。）
- en: If you’re someone like me, who tend to freeze at an extremely stressful moment,
    you’d be overwhelmed even by the air at the competition hall. It was my first
    time in a Hackathon so I experienced my brain being paralyzed several times. I
    had to get some fresh air and relax to ease off the tension. But this also became
    a great chance for me to learn how to dealing with stress. Because it’s unavoidable
    meeting those unexpected problems in the workplace and we have to manage those
    demanding moments.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样，容易在极端压力时僵住，你甚至会被比赛大厅的空气所压倒。这是我第一次参加黑客马拉松，所以我经历了几次大脑瘫痪。我不得不去呼吸新鲜空气，放松一下以缓解紧张。但这也是一个很好的机会，让我学会如何应对压力。因为在工作中遇到那些意想不到的问题是不可避免的，我们必须管理那些要求很高的时刻。
- en: The real-time of ”Hello, world”
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “Hello, world”的实时
- en: Meeting new people is also a great pleasure, especially if they are like-minded
    people. At a hackathon, you can meet various people from different regions and
    with different specialties but with the same interest. They can be web developers,
    app developers or designers but they are people who’re willing to invest their
    weekend in developing something cool.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 结识新朋友也是一种很大的乐趣，特别是当他们是志同道合的人时。在黑客马拉松中，你可以遇到来自不同地区和具有不同专业但有相同兴趣的各种人。他们可以是网页开发者、应用开发者或设计师，但他们都是愿意花费周末开发一些酷东西的人。
- en: I met people who came from Russia to Korea just for this event. I also met a
    Ukrainian lady studying Computer Science in Korea. There were people from Denmark,
    French, China, and Japan. Meeting new people itself is a great joy. But more than
    that, I could hear what kind of pain points they have and what they are really
    passionate about. My horizon could become broadened in programming by chatting
    with fellow participants. And this is a reason why I think you should try a Hackathon
    with generous topics rather than heavily focused on the data science fields.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我遇到了从俄罗斯专程来韩国参加这个活动的人。我还遇到了一位在韩国学习计算机科学的乌克兰女士。还有来自丹麦、法国、中国和日本的人。结识新朋友本身就是一种乐趣。但更重要的是，我可以了解他们遇到的痛点以及他们真正热衷的事物。通过与其他参与者聊天，我的编程视野得到了拓展。这也是我认为你应该尝试有宽泛主题的黑客马拉松，而不是过于集中在数据科学领域的原因。
- en: Also, it’d be good to care about what others do as well. Although you’ll be
    too busy to take extra care of others, this will help you understand the whole
    process as I mentioned above. We’re here to learn new things, anyway!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，关注其他人的工作也很重要。虽然你会忙得无暇顾及他人，但这将帮助你理解整个过程。毕竟，我们在这里是为了学习新东西！
- en: '![](../Images/27318cf356f3210ab49817efe46c4710.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/27318cf356f3210ab49817efe46c4710.png)'
- en: Photos by [JunctionXSeoul](https://seoul.hackjunction.com/) and Me giving a
    presentation (on the right bottom)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 照片来自[JunctionXSeoul](https://seoul.hackjunction.com/)和我在进行演讲（右下角）
- en: 2\. How to prepare
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 如何准备
- en: So now does a Hackathon sound worth the try? If so, then your next question
    could be how you should prepare. Actually, nothing. Just go for it. Whatever skillsets
    you have, don’t hesitate to apply for. Hackathons are not a stage only for professionals.
    But if you’d like to prepare something before the day, then I’d like to list some
    of the skills I find useful and applicable.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，黑客马拉松听起来值得一试吗？如果是的话，你接下来的问题可能是如何准备。实际上，什么都不需要。只管去尝试。无论你具备什么技能，都不要犹豫去申请。黑客马拉松不仅仅是专业人士的舞台。但如果你想在活动前做一些准备，那么我想列出一些我认为有用且适用的技能。
- en: Backend and Deployment
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 后端和部署
- en: This is not a project that starts with importing the data and ends with some
    evaluation plots. You need to collect the data and build a database according
    to your team project. After you finish with data analysis or modeling part, you
    have to pass your model to frontend. Or you might need to deploy your work on
    a web by yourself. Therefore having database and Flask in your toolkits can be
    a huge asset for this event.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个从导入数据开始、以一些评估图表结束的项目。你需要收集数据并根据团队项目建立数据库。在你完成数据分析或建模部分后，你需要将模型传递给前端。或者你可能需要自己将工作部署到网站上。因此，拥有数据库和Flask在你的工具包中可以是这个活动的巨大资产。
- en: If you’re totally new to database, you can start your learning from understanding [*the
    difference between the SQL and NoSQL*](https://medium.com/xplenty-blog/the-sql-vs-nosql-difference-mysql-vs-mongodb-32c9980e67b2).
    Here is a compact [*SQL course for beginners*](https://www.youtube.com/watch?v=xaWlS9HtWYw&list=PL-osiE80TeTsKOdPrKeSOp4rN3mza8VHN) but
    there are tons of tutorials on databases besides this. So go and pick according
    to your taste.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据库完全陌生，你可以从理解[*SQL和NoSQL的区别*](https://medium.com/xplenty-blog/the-sql-vs-nosql-difference-mysql-vs-mongodb-32c9980e67b2)开始学习。这里有一个紧凑的[*初学者SQL课程*](https://www.youtube.com/watch?v=xaWlS9HtWYw&list=PL-osiE80TeTsKOdPrKeSOp4rN3mza8VHN)，但除了这个，还有大量的数据库教程可以选择。所以，根据你的兴趣去挑选吧。
- en: '[Flask](http://flask.pocoo.org/) is a microframework written in Python which
    is easy to learn and very useful for the model deployment. Here is an excellent
    tutorial on [*how to deploy a Keras deep learning models with Flask*](https://towardsdatascience.com/deploying-keras-deep-learning-models-with-flask-5da4181436a2)by [Ben
    Weber](https://towardsdatascience.com/u/a80e1f69e782). You can also find [*a series
    of video courses for Flask*](https://www.youtube.com/playlist?list=PL-osiE80TeTs4UjLw5MM6OjgkjFeUxCYH) here.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[Flask](http://flask.pocoo.org/)是一个用Python编写的微框架，易于学习，非常适合模型部署。这里有一个关于[*如何用Flask部署Keras深度学习模型*](https://towardsdatascience.com/deploying-keras-deep-learning-models-with-flask-5da4181436a2)的优秀教程，由[Ben
    Weber](https://towardsdatascience.com/u/a80e1f69e782)提供。你也可以在这里找到[*一系列Flask视频课程*](https://www.youtube.com/playlist?list=PL-osiE80TeTs4UjLw5MM6OjgkjFeUxCYH)。'
- en: API and Cloud Service
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: API和云服务
- en: Conditions could be different for each hackathon, but the one I took part in
    highly depended on API and Cloud Services. There were several sub tracks and the
    participants were asked to use particular API to participate in a given track.
    But besides this condition, you’d need to collect data by yourself anyway. Where
    will you get the data? And what about the computing power for training? You’d
    have probably left your “super-computer” with GPUs at home.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每个黑客松的条件可能不同，但我参与的那个非常依赖于API和云服务。比赛中有几个子轨道，参赛者被要求使用特定的API来参与给定的轨道。但除了这个条件，你无论如何都需要自己收集数据。你会从哪里获取数据？那训练的计算能力呢？你可能会把你的“超级计算机”留在家里。
- en: Therefore it’d be better to have an experience of getting data from API and
    handling data in a JSON format. If you’re new to API, [*this article*](https://towardsdatascience.com/what-is-api-and-how-to-use-youtube-api-65525744f520?source=friends_link&sk=eedcecef15f918954df8ff6fbec0334a)can
    explain to you what API is all about.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，最好有从API获取数据和处理JSON格式数据的经验。如果你对API不熟悉， [*这篇文章*](https://towardsdatascience.com/what-is-api-and-how-to-use-youtube-api-65525744f520?source=friends_link&sk=eedcecef15f918954df8ff6fbec0334a)可以向你解释API的相关内容。
- en: Ability to use a cloud service like AWS or Google Cloud GPU is also necessary.
    Here is [*an official guide for AWS EC2*](https://aws.amazon.com/ec2/getting-started/)but
    here is [*a friendly video *](https://www.notion.so/Junction-X-Seoul-9320fbe9fee94e0aac0b705bbbd7e17f)by
    School of AI. You can also find[*a more detailed tutorial for beginners*](https://www.datacamp.com/community/tutorials/aws-ec2-beginner-tutorial)by [Michael
    Galarnyk](https://towardsdatascience.com/u/c07aac64b6e1).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用像AWS或Google Cloud GPU这样的云服务的能力也是必要的。这里是 [*AWS EC2的官方指南*](https://aws.amazon.com/ec2/getting-started/)，此外还有[*一段友好的视频*](https://www.notion.so/Junction-X-Seoul-9320fbe9fee94e0aac0b705bbbd7e17f)由AI学校提供。你还可以找到[*一个针对初学者的更详细教程*](https://www.datacamp.com/community/tutorials/aws-ec2-beginner-tutorial)由 [Michael
    Galarnyk](https://towardsdatascience.com/u/c07aac64b6e1)提供。
- en: Fully charged energy of yourself
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 充分充电的自己
- en: Get enough sleep. Take control of your condition. This is not a joke. During
    the competition, I slept for 4 hours in total. Sleeping less can be a good strategy
    but you need to be in good condition when you enter the hall. Also, a neck pillow
    and a blanket for a catnap can be as much useful item as “Flask” or “AWS.” ????????
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '充足的睡眠。掌控好你的状态。这不是开玩笑。在比赛期间，我总共睡了4小时。虽然少睡觉可能是一个好的策略，但你在进入比赛场地时需要保持良好的状态。此外，颈枕和猫毯对于小憩来说可能和“Flask”或“AWS”一样重要。??????? '
