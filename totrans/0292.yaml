- en: When you’re thinking about starting a new career or upskilling, there is no
    need to jump to university straight away, or at all to be honest. In this digital
    world, there are so many online programs, bootcamps, certifications and courses
    that can help you get started without the ridiculous expenses.
  prefs: []
  type: TYPE_NORMAL
