  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![初学者云计算指南](../Images/89fb616d8f7e8671119e305c92972fd4.png)'
- en: Image by [karansinghreen](https://karansinghreen.medium.com)
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[karansinghreen](https://karansinghreen.medium.com)提供
- en: Famous Platforms for Cloud Computing
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 知名的云计算平台
- en: There are many famous platforms for cloud computing, but some of the most popular
    are Amazon Web Services (AWS), Google Cloud Platform (GCP), and Microsoft Azure.
    Each of these platforms offers various services that can be used to build, deploy,
    and scale applications. They also provide different pricing options to choose
    the best fit for your needs.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有许多知名的云计算平台，但一些最受欢迎的是Amazon Web Services (AWS)、Google Cloud Platform (GCP)
    和 Microsoft Azure。这些平台都提供了各种服务，可用于构建、部署和扩展应用程序。它们还提供不同的定价选项，以选择最适合您需求的服务。
- en: 1\. Amazon Web Services (AWS)
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Amazon Web Services (AWS)
- en: 'AWS offers various services to help businesses move faster, lower IT costs,
    and scale. Here are some of the most popular services provided by AWS:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: AWS提供各种服务，帮助企业更快地发展，降低IT成本，并进行扩展。以下是AWS提供的一些最受欢迎的服务：
- en: '**Amazon Elastic Compute Cloud (EC2):** EC2 is a web-based service that allows
    businesses to rent virtual machines (VMs) that they can use to run applications
    and store data.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Elastic Compute Cloud (EC2):** EC2是一个基于网络的服务，允许企业租用虚拟机（VM），用于运行应用程序和存储数据。'
- en: '**Amazon Simple Storage Service (S3):** S3 is an object storage service that
    businesses can use to store and retrieve any amount of data anywhere on the web.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Simple Storage Service (S3):** S3是一个对象存储服务，企业可以用来存储和检索互联网上的任何数量的数据。'
- en: '**Amazon Relational Database Service (RDS):** RDS is a managed relational database
    service that makes it easy to set up, operate, and scale a relational database
    in the cloud.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Relational Database Service (RDS):** RDS是一个托管的关系数据库服务，简化了在云中设置、操作和扩展关系数据库的过程。'
- en: '**Amazon CloudFront:** CloudFront is a content delivery network (CDN) that
    speeds up the delivery of static and dynamic web content to users worldwide.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon CloudFront:** CloudFront是一个内容分发网络（CDN），加快了静态和动态网页内容在全球用户中的传递速度。'
- en: 2\. Google Cloud Platform (GCP)
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Google Cloud Platform (GCP)
- en: Google Cloud Platform offers a variety of services to help businesses succeed.
    There's a lot to choose from, from computing and storage to big data and machine
    learning. But which services are right for your business?
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud Platform提供了多种服务，帮助企业成功。从计算和存储到大数据和机器学习，应有尽有。但哪些服务适合您的企业？
- en: 'Here''s a quick overview of some of the most popular services offered by the
    Google Cloud Platform:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Google Cloud Platform提供的一些最受欢迎服务的快速概览：
- en: '**Compute Engine:** A robust and scalable cloud computing platform that can
    handle any workload.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Compute Engine:** 一个强大且可扩展的云计算平台，可以处理任何工作负载。'
- en: '**Storage:** A reliable and cost-effective storage solution for your data,
    with block and object storage options.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Storage:** 一种可靠且具有成本效益的数据存储解决方案，提供块存储和对象存储选项。'
- en: '**BigQuery:** A fast, powerful, and cost-effective big data analytics platform.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BigQuery:** 一个快速、强大且具有成本效益的大数据分析平台。'
- en: '**Cloud SQL:** A fully managed relational database service for your data.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cloud SQL:** 一个完全托管的关系数据库服务，用于存储数据。'
- en: '**Cloud Spanner:** A globally distributed database service for mission-critical
    workloads.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cloud Spanner:** 一个全球分布式的数据库服务，用于处理关键任务工作负载。'
- en: '**Machine Learning:** A suite of robust machine learning services that can
    help you train models and make predictions.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Machine Learning:** 一套强大的机器学习服务，帮助您训练模型和进行预测。'
- en: And these are just a few of the many services the Google Cloud Platform offers.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这些仅仅是Google Cloud Platform提供的众多服务中的一部分。
- en: 3\. Microsoft Azure
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Microsoft Azure
- en: 'Microsoft Azure offers a variety of services that can be used to build, deploy,
    and manage applications. These services include:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Azure提供了多种服务，用于构建、部署和管理应用程序。这些服务包括：
- en: '**Azure Compute:** This service provides the ability to create and manage virtual
    machines and deploy and manage containers.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Compute:** 该服务提供了创建和管理虚拟机的能力，并且可以部署和管理容器。'
- en: '**Azure Storage:** This service provides the ability to create and manage storage
    accounts, as well as blob, queue, and table storage.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Storage:** 该服务提供了创建和管理存储账户的能力，以及Blob、队列和表存储。'
- en: '**Azure Networking:** This service can create and manage virtual networks,
    load balancers, and DNS.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Networking:** 该服务可以创建和管理虚拟网络、负载均衡器和DNS。'
- en: '**Azure Security:** This service can create and manage security groups and
    access control lists.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Security:** 该服务可以创建和管理安全组及访问控制列表。'
- en: '**Azure Monitor:** This service can collect and analyze diagnostic data.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Monitor**：该服务可以收集和分析诊断数据。'
- en: '**Azure Active Directory:** This service can create and manage Azure Active
    Directory accounts.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Active Directory**：该服务可以创建和管理 Azure Active Directory 帐户。'
- en: '![Beginner''s Guide to Cloud Computing](../Images/1c75cb2e92a78f65eb03a585d6e267da.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![云计算初学者指南](../Images/1c75cb2e92a78f65eb03a585d6e267da.png)'
- en: Image by [allcode](https://allcode.com/cloud-providers/)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [allcode](https://allcode.com/cloud-providers/)
- en: Applications of Cloud Computing
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算的应用
- en: 'There are many different applications for cloud computing, which is why this
    technology has become so popular in recent years. Here are some of the most common
    applications for cloud computing:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算有很多不同的应用，这也是为什么近年来这一技术变得如此受欢迎。以下是一些最常见的云计算应用：
- en: 1\. Storage
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 存储
- en: Cloud storage is a great way to store data off-site and have it accessible from
    anywhere. This can be useful for businesses that want to keep backups of their
    data in case of a disaster or individuals who want to store photos and videos
    securely online.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 云存储是将数据存储在异地并随时访问的绝佳方式。这对那些希望在灾难发生时保留数据备份的企业或希望安全地在线存储照片和视频的个人来说非常有用。
- en: 2\. Computing
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 计算
- en: Cloud computing can be used for anything from running a website to powering
    complex applications. Businesses can save money on expensive hardware and software
    licenses by using cloud resources
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算可以用于从运行网站到驱动复杂应用程序的任何事物。企业通过使用云资源可以节省昂贵的硬件和软件许可证费用。
- en: 3\. Collaboration
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 协作
- en: Cloud-based applications make it easy for team members to collaborate on projects
    from anywhere in the world. This can be a considerable time and money saver for
    businesses with employees who work remotely.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 基于云的应用程序使团队成员可以在全球任何地方协作项目。这对于有远程工作的员工的企业来说，可以节省大量时间和金钱。
- en: 4\. Ecommerce
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 电子商务
- en: Cloud computing is revolutionizing the e-commerce industry. By making it possible
    to connect to the internet and store data in the cloud, businesses can operate
    more efficiently and scale more quickly.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算正在革新电子商务行业。通过使得连接互联网和在云中存储数据成为可能，企业可以更高效地运营并更快速地扩展。
- en: There are many ways cloud computing can be used in e-commerce. One of the most
    popular is using a cloud-based platform to build and host an online store. This
    can be an excellent option for businesses that want to launch an eCommerce store
    quickly and without a significant upfront investment.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算在电子商务中有很多应用方式。其中最受欢迎的之一是使用基于云的平台来构建和托管在线商店。这对那些希望快速启动电子商务商店且不需要大量前期投资的企业来说是一个绝佳的选择。
- en: Another way cloud computing can be used in eCommerce is through cloud-based
    applications. These can streamline various aspects of an online store, such as
    inventory management, order processing, and customer service.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算在电子商务中的另一个应用方式是通过基于云的应用程序。这些应用程序可以简化在线商店的各个方面，例如库存管理、订单处理和客户服务。
- en: Finally, cloud computing can also store and manage customer data. This can be
    a valuable tool for businesses that want to understand their customers better
    and provide them with personalised service.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，云计算还可以存储和管理客户数据。这对于希望更好地了解客户并提供个性化服务的企业来说是一个宝贵的工具。
- en: 5\. Education
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 教育
- en: Cloud computing is transforming education. It offers new possibilities for teaching,
    learning, and research. It provides access to a vast pool of resources and services.
    And it allows educators and learners to connect and collaborate in new ways.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算正在改变教育领域。它为教学、学习和研究提供了新的可能性。它提供了访问大量资源和服务的机会。并且它允许教育工作者和学习者以新的方式连接和合作。
- en: 'The use of cloud computing in education is still in its early stages, but its
    potential is already evident. Here are some ways in which cloud computing is being
    used in education today:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算在教育中的应用仍处于初期阶段，但其潜力已经显现。以下是云计算在教育中的一些应用方式：
- en: '**Online learning**: Cloud computing is playing a significant role in the growth
    of online learning. Online courses and programs are now more accessible than ever
    before. And the use of cloud-based learning management systems (LMS) is making
    it easier for educators to create and deliver online courses.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在线学习**：云计算在在线学习的增长中扮演了重要角色。在线课程和项目现在比以往任何时候都更易于访问。而且，使用基于云的学习管理系统（LMS）使教育工作者更容易创建和提供在线课程。'
- en: '**Collaborative learning**: Cloud computing makes it easier for students to
    collaborate on projects and assignments. With cloud-based tools, students can
    work together on documents, presentations, and other files in real-time.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协作学习**：云计算使学生更容易在项目和作业上进行协作。通过基于云的工具，学生可以实时共同处理文档、演示文稿和其他文件。'
- en: 6\. Antivirus
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6. 防病毒
- en: One of the most exciting applications of cloud computing is in the area of antivirus.
    Antivirus software has traditionally been installed on individual computers, and
    each would need to be updated with the latest virus definitions to be protected.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算的一个最令人兴奋的应用是防病毒领域。传统上，防病毒软件安装在单个计算机上，每台计算机都需要更新最新的病毒定义才能得到保护。
- en: With cloud-based antivirus, the virus definitions are stored in the cloud, and
    each computer connected to the internet can access them. This means that all your
    computers can be protected without you having to worry about updating each one
    individually.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 使用基于云的防病毒软件，病毒定义存储在云端，每台连接到互联网的计算机都可以访问这些定义。这意味着所有计算机都可以得到保护，而无需担心逐一更新。
- en: Cloud-based antivirus is also more effective at detecting and removing viruses
    because the cloud-based system can analyze a more significant number of samples
    and can quickly identify new threats.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 基于云的防病毒软件在检测和移除病毒方面也更为有效，因为云系统可以分析更多的样本，并能快速识别新的威胁。
- en: 7\. GPS(Global Positioning System)
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7. GPS（全球定位系统）
- en: GPS tracking is a location-based service that uses satellite navigation to track
    the location of assets and people. It is often used by businesses to track the
    location of vehicles, fleets, and other equipment. GPS tracking can also be used
    for personal tracking applications, such as monitoring children or elderly family
    members.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: GPS追踪是一种基于位置的服务，利用卫星导航来追踪资产和人员的位置。它通常被企业用于追踪车辆、车队和其他设备的位置。GPS追踪也可以用于个人追踪应用，比如监控儿童或年长的家庭成员。
- en: Using GPS tracking in conjunction with cloud computing is a powerful combination
    that can offer many benefits. Cloud-based GPS tracking systems can provide real-time
    tracking data that can be accessed from any internet-connected device. This allows
    businesses to track their assets and people in real-time, no matter where they
    are.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 将GPS追踪与云计算结合使用是一种强大的组合，可以提供许多好处。基于云的GPS追踪系统可以提供实时追踪数据，可通过任何连接互联网的设备访问。这使企业能够实时追踪其资产和人员，无论他们在哪里。
- en: Cloud-based GPS tracking systems can also offer features that are not possible
    with traditional GPS tracking systems. For example, some cloud-based systems allow
    businesses to set up virtual fences around their assets. If an asset crosses the
    virtual wall, the company is immediately notified. This can be a valuable security
    feature that can help businesses protect their investments.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 基于云的GPS追踪系统还可以提供传统GPS追踪系统无法实现的功能。例如，一些基于云的系统允许企业在资产周围设置虚拟围栏。如果资产越过虚拟围墙，公司会立即收到通知。这可以是一个有价值的安全功能，帮助企业保护投资。
