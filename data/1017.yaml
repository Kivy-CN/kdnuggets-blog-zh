- en: Twin brothers [Afshine Amidi](https://www.mit.edu/~amidi/) and [Shervine Amidi](https://stanford.edu/~shervine/)
    have come together to bless us with a [Super Study Guide about Algorithms and
    Data Structures](https://superstudy.guide/).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 双胞胎兄弟 [Afshine Amidi](https://www.mit.edu/~amidi/) 和 [Shervine Amidi](https://stanford.edu/~shervine/)
    联手为我们带来了 [关于算法与数据结构的超级学习指南](https://superstudy.guide/)。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
