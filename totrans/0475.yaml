    Engineer at TruEra, a company focused on making AI trustworthy and transparent.
    Prior to joining, Divya completed her undergraduate and Master''s degrees at MIT,
    where her research focused on building machine learning algorithms for healthcare
    domains. Divya is a major contributor regarding Trustworthy AI on Towards Data
    Science, focusing on topics of fairness and addressing bias in machine learning
    models.'
