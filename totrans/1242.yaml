  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Great Learning致力于让任何想要学习的人都能获得优质教育。Great Learning Academy（http://greatlearning.in/academy）致力于支持免费学习，提供200多个完全免费的热门职业领域课程。除了视频，你还可以获得完成证书，做作业和项目，参加实时课程，与顶级教师和行业专家互动。所有这些都是免费的。
- en: '**6\. [Krish Naik](https://www.youtube.com/user/krishnaik06)**'
