- en: Course Breakdown
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: '[**Lecture 0 - Scratch**](https://www.youtube.com/watch?v=YoXxevp1WRQ&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=1&t=332s)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 0 of CS50, where you will learn about the fundamentals of computer
    science, and how we can use it to solve problems. It dives into the representation
    of numbers, for example, decimal and binary, aswell as the ASCII character encoding
    for Text.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Other topics include Images, video, sounds, how algorithms are used to solve
    problems, and how to write pseudocode. Your first understanding of programming
    will be using a graphical programming language called [Scratch](https://scratch.mit.edu/),
    exploring abstraction and conditionals.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 1 - C**](https://www.youtube.com/watch?v=zYierUhIFNQ&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=2)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 1 of CS50, where you will be learning the programming language,
    C. You will dive into popular IDEs such as Visual Studio Code along with grasping
    compilers and interfaces.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You will then further go into topics such as functions, arguments, return values,
    variables, and learning new commands. Other topics included in this lecture are
    types, format codes, operators, conditionals, boolean expressions, loops, and
    more.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 2 - Arrays**](https://www.youtube.com/watch?v=tI_tIZFyKBw&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=3)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 2 of CS50\. At this point, you would have understood the basic
    concept of Computer Science and how to use the programming language C to return
    values, do a loop, and understand the types of data that you could come across.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The topics included in this lecture are compiling, debugging, memory, arrays,
    characters, strings, command-line arguments, and applications by printing “hello,
    world”, your name, and more within each of these topics to give you a clearer
    understanding.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 3 - Algorithms**](https://www.youtube.com/watch?v=gR6nycuZKlM&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=4)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 3 of CS50, and you will be learning about Algorithms. In this lecture,
    you will use all the fundamentals and tools of solving a problem from the previous
    lecture and imbed them into how algorithms solve problems with arrays.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Topics included are Linear/binary search, searching using code, struct, sorting
    and selecting data, recursion, and merge sort. These topics will help you appreciate
    how algorithms can be used to solve a lot of simple problems.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 4 - Memory**](https://www.youtube.com/watch?v=NKTfNv2T0FE&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=5)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 4 of CS50, where you would have vaguely gone over memory and how
    arrays are used to store data. This lecture further explores the granulated understanding
    of the storage of data.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Topics included in this lecture are pixels, hexadecimal, addresses, pointers,
    strings, pointer arithmetic, memory allocation, garbage values, files, JPEG, and
    more. The visual representation of each topic helps you understand the concept
    of each and how data is stored.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 5 - Data Structures**](https://www.youtube.com/watch?v=2T-A_GFuoTo&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=6)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 5 of CS50, and in this lecture, you will understand more about
    Data Structures and the different types. This lecture focuses on arrays and memory,
    and how you can allocate more memory and move the array.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Topics include recap, linked lists, growing arrays, growing linked lists, implementing
    linked lists, trees, and more about data structures.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 6 - Python**](https://www.youtube.com/watch?v=ZEQh45W_UDo&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=7)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This is week 6 of CS50, and you will be learning a new programming language:
    Python! It will go through the similarities between C and Python using previous
    examples.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Therefore, the topics are similar to Lecture 1 - C however has a few more. These
    include python syntax, libraries, input, conditions, documentation, lists, strings,
    command-line arguments, exit codes, algorithms, files, and more libraries.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 7 - SQL**](https://www.youtube.com/watch?v=Wb0DM9I8RDo&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=8)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 7 of CS50, and it primarily focuses on SQL which is a popular standardized
    programming language used to manage relational databases and perform operations
    on the data within the database.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Topics you will cover include different file types, data cleaning, relational
    databases, SQL and its functionalities, SQLite, primary/foreign key, and more.
    SQL is a very popular programming language and is much easier to learn than SQL.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 8 - HTML, CSS, JavaScript**](https://www.youtube.com/watch?v=5g0x2xv3aHU&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=9)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 8 of CS50, and you will be learning more programming languages.
    HTML, CSS, and JavaScript work hand-in-hand. HTML provides the basic structure
    for a website, CSS controls the presentation, formatting, and layout of a website,
    whilst JavaScript controls the behavior of different elements.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You will learn everything about the internet and websites, for example, routers,
    IP Addresses, HTTP,  URL Parameters, HTML, CSS, and JavaScript elements.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Security**](https://www.youtube.com/watch?v=qFiAJ1sgYNU&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=10)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This lecture is not particularly a part of Computer Science; however, it is
    an important element of technology as a whole. This dives into ways to keep your
    computer, laptop, data, and phone secure.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Topics included in this lecture are passcodes, Brute-Force attacks, Two-Factor
    Authentication, password managers, and encryption.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 9 - Flask**](https://www.youtube.com/watch?v=x_c8pTW8ZUc&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=11)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 9 of CS50, and in this lecture, you will learn about Flask which
    is a micro web framework written in Python that provides useful tools to create
    a web application.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You will learn about web servers, templates, layouts, error checking, storing
    data, databases, and more.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Artificial Intelligence**](https://www.youtube.com/watch?v=eey91kzfOZs&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=12)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: As the lecture on Security, this lecture is also not a part of the CS50 syllabus,
    however, it is important to know more about Artificial Intelligence and how it
    is used. Artificial Intelligence is one of the reasons why there is an increased
    demand for Data Scientists.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Topics include decision-making, decision trees, heuristics, reinforcement learning,
    neural networks, and more.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lecture 10 - Ethics**](https://www.youtube.com/watch?v=eNxMn7slmwI&list=PLhQjrBD2T382_R182iC2gNZI9HzWFMC_8&index=13)'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is week 10 of CS50, the last lecture of the course. This lecture will go
    over the tools and skills you have learned and how you can continue to grow and
    implement them. It will also go over computational thinking as well as the ethics
    behind overall technology.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**A summary of what you will learn**'
  prefs:
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: This is an entry-level course that teaches and guides students to use a sequence
    of steps using programming to solve a specific problem efficiently.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding programming languages such as C, Python, SQL, JavaScript, CSS,
    and HTML.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Topics include abstraction, algorithms, data structures, encapsulation, resource
    management, security, software engineering, and web development.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Real-world problems such as finance forensics, cryptography, and gaming.
  prefs:
