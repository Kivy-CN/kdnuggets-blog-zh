- en: Promotions and Recommendations are highly effective when they are based on customer
    behaviour.Customers these days are dependent on recommendations whether it is
    for products to purchase, news on recent launches, restaurants to visit or services
    to avail. Most of the ecommerce websites like [Walmart](http://www.dezyre.com/article/how-big-data-analysis-helped-increase-walmart-s-sales-turnover/109
    "How analytics helps Walmart increase its sales"), Amazon, eBay, Target have a
    data science team that considers the type, weight, features and various other
    factors to implement some kind of a recommendation engine under the hood .The
    recommendation engines implemented through data science have two major motives-
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 促销和推荐在基于客户行为时非常有效。现在的客户依赖于推荐，无论是购买产品、了解最新发布的新闻、访问餐馆还是获取服务。大多数电子商务网站，如 [沃尔玛](http://www.dezyre.com/article/how-big-data-analysis-helped-increase-walmart-s-sales-turnover/109
    "如何利用分析帮助沃尔玛提高销售")、亚马逊、eBay、Target，都有数据科学团队考虑类型、重量、特性和各种其他因素，以在后台实施某种推荐引擎。通过数据科学实施的推荐引擎有两个主要目的
    -
- en: Cross Sell-You are purchasing an iPhone 6 so you possibly might be interested
    in one of iPhone cases to protect it.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交叉销售 - 你正在购买 iPhone 6，所以你可能会对保护它的 iPhone 保护壳感兴趣。
- en: Up Sell- For instance, you are looking at a LED TV, here is the next version
    of the TV which is even more awesome and is available just for a few dollars more.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向上销售 - 比如说，你正在查看一台 LED 电视，这里有下一个版本的电视，它更棒，只需多花几美元就能买到。
- en: Data science algorithms learn the various attributes and correlations among
    the products; learn the tastes of customers to predict the needs of customers.
    Data science algorithms help in personalizing customer experience by changing
    the gallery pages for a specific customer or by changing the order of products
    in the search result of the mobile app or website.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学算法学习产品的各种属性和关联；了解客户的喜好，以预测客户的需求。数据科学算法通过为特定客户更改画廊页面或更改移动应用程序或网站搜索结果中产品的排序来帮助个性化客户体验。
- en: Puneet Gupta, chief technology officer, Brillio (a US-based technology consultant
    and software developer) said -“With predictive analytics and the use of machine
    learning, e-commerce players can now derive a clear understanding of consumer
    behavioural patterns, spanning purchase history and performance of different products
    on the site.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Brillio（一个美国科技顾问和软件开发公司）的首席技术官 Puneet Gupta 说：“通过预测分析和机器学习的使用，电子商务玩家现在可以清晰地了解消费者行为模式，包括购买历史和网站上不同产品的表现。”
- en: The best example for this is Amazon’s Recommendation Engine that uses predictive
    modelling. Amazon’s recommendation engine discovers and mathematically represents
    those discovered relationships in historical data to make classifications or predictions
    about future events.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的例子是亚马逊的推荐引擎，它使用预测建模。亚马逊的推荐引擎发现并以数学方式表示这些在历史数据中发现的关系，以对未来事件进行分类或预测。
- en: '**2) Gaining Customer Insights for customer retention, up selling and cross
    selling**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**2) 获取客户洞察以促进客户保留、追加销售和交叉销售**'
- en: With changing shopping habits, diminishing customer loyalty and high expectations-gathering
    customer insights has become extremely important for ecommerce businesses in order
    to survive.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着购物习惯的变化、客户忠诚度的下降和高期望值，获取客户洞察对于电子商务企业的生存变得极为重要。
- en: Any ecommerce website or mobile app has products to sell but the answers an
    ecommerce business needs to focus on is-
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 任何电子商务网站或移动应用都有待售的产品，但电子商务企业需要关注的是：
- en: Who are the people buying their products?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 谁在购买他们的产品？
- en: Which location do they live?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他们住在哪里？
- en: What kind of products they are interested in?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他们对哪些产品感兴趣？
- en: How the business can serve them better?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 企业如何更好地服务他们？
- en: What makes them buy?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 促使他们购买的原因是什么？
- en: The answers to all the above questions can be generally be provided by the data
    analysts in a group dedicated to customer insights within the product space. Data
    science algorithms can add value with more advanced analytics like classifiers,
    segmentation, unsupervised clustering, predictive modelling, and natural language
    processing together with topic modelling and keyword extraction.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所有上述问题的答案通常由专注于客户洞察的产品领域内的数据分析师提供。数据科学算法可以通过更高级的分析方法，如分类器、分割、无监督聚类、预测建模和自然语言处理，以及主题建模和关键词提取，来增加价值。
- en: Blue Yonder, a German Software company has developed a self-learning technology
    [using data science tools and techniques](http://www.dezyre.com/data-science-in-python/36
    "Data Science in Python") that helps Otto (European Online Fashion Giant) – to
    self-learn about customers as they walk into the physical store or log in to the
    retailers Wi-Fi or connect with the mobile app or website. Customers are sent
    push notifications based on the location of stores, weather conditions and tons
    of other factors.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Blue Yonder，一家德国软件公司，开发了一种自学习技术 [使用数据科学工具和技术](http://www.dezyre.com/data-science-in-python/36
    "Data Science in Python")，帮助Otto（欧洲在线时尚巨头）——当客户走进实体店、登录零售商的Wi-Fi，或连接到移动应用或网站时，自主学习有关客户的信息。客户会根据商店的位置、天气条件以及其他各种因素收到推送通知。
- en: '**3) Defining Product Strategy for the optimum product mix**'
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**3) 定义产品策略以实现最佳产品组合**'
- en: Ecommerce businesses have to deal with various questions like-
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务企业必须处理各种问题，例如：
- en: What products should they sell?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们应该销售哪些产品？
- en: What price should be offered for the products and when?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该为产品提供什么价格以及何时提供？
- en: Data science algorithms help ecommerce businesses define and optimize the product
    mix. Every ecommerce business has a product team that looks into the design process
    where data science algorithms can help the business with forecasting like-
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学算法帮助电子商务企业定义和优化产品组合。每个电子商务企业都有一个产品团队，负责设计过程，其中数据科学算法可以帮助企业进行预测，例如：
- en: What are the loopholes in the product mix?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品组合中存在哪些漏洞？
- en: What should they make?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们应该生产什么？
- en: How many quantities should be ordered as initial batch from the factory outlet?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从工厂批发点应该订购多少初始批量？
- en: When should they halt the supply of those products?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们应该什么时候停止供应这些产品？
- en: When should they sell?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们应该在什么时候销售？
- en: Data scientists help ecommerce businesses with more advanced predictive and
    prescriptive analytics whereas data analysts will merely look into the retrospective
    analysis like how much did the business profit by, what are the products that
    are worthless, etc.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家通过更先进的预测性和处方性分析来帮助电子商务企业，而数据分析师则仅关注回顾性分析，例如业务的利润是多少，哪些产品毫无价值等。
- en: '**4) Predicting the Supply Chain model for effective delivery**'
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**4) 预测供应链模型以实现有效交付**'
- en: For ecommerce businesses to sell products, they need the right amount of products
    in the right place at the right time. In ecommerce or any retail business, some
    products might have a very short demand window  (think of customised “Merry Christmas
    2014” products on Jan 1, 2015) and if the business misses that window for a given
    product they might end up piling up useless stock inventory in their warehouses.
    Data science algorithms perform detailed analysis to develop advanced predictive
    models that help ecommerce businesses optimize customer satisfaction, reduce the
    risk factor and inform strategy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使电子商务企业能够销售产品，他们需要在正确的时间将正确数量的产品放在正确的位置。在电子商务或任何零售业务中，一些产品可能有非常短的需求窗口（想想定制的“2014年圣诞快乐”产品在2015年1月1日的情况），如果企业错过了某一产品的需求窗口，他们可能会在仓库中堆积无用的库存。数据科学算法进行详细分析，以开发先进的预测模型，帮助电子商务企业优化客户满意度，降低风险因素并制定策略。
- en: '**5) Personalized Marketing Strategies**'
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**5) 个性化营销策略**'
- en: '[Data science](http://www.dezyre.com/data-science-in-python/36 "Data Science
    with Online Python Training") plays a critical role in personalized marketing
    programs. Ecommerce businesses are always looking for novel ways to encourage
    existing customer to make more purchases or finding out strategies to attract
    more customers. Data Scientists can contribute to it through ad retargeting optimization,
    channel mix optimization, ad word buying optimization, etc. By designing [data
    science algorithms](http://www.dezyre.com/article/-why-r-programming-language-still-rules-data-science/161
    "Why R programming language still rules most of the Data Science algorithms")
    for employing these various strategies, data scientists can help an ecommerce
    business reach dizzying heights which will earn worthy rewards for business.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学](http://www.dezyre.com/data-science-in-python/36 "Data Science with Online
    Python Training") 在个性化营销方案中发挥着关键作用。电子商务企业总是寻找新颖的方式来鼓励现有客户进行更多购买，或寻找吸引更多客户的策略。数据科学家可以通过广告重定向优化、渠道组合优化、广告词购买优化等方面为此做出贡献。通过设计
    [数据科学算法](http://www.dezyre.com/article/-why-r-programming-language-still-rules-data-science/161
    "Why R programming language still rules most of the Data Science algorithms")
    来应用这些不同的策略，数据科学家可以帮助电子商务企业达到令人瞩目的高度，从而为企业赢得丰厚的回报。'
- en: Data science is at the core of ecommerce business and can also be used for Fraud
    Detection, Web Analytics, and HR.Can you think of any other data science applications
    in the ecommerce industry that are revolutionizing e-tailing? Let us know in comments
    below.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是电子商务业务的核心，也可以用于欺诈检测、网络分析和人力资源。你能想到电子商务行业中其他正在革新电子销售的数据显示应用吗？在下面的评论中告诉我们。
