- en: My life would have been easier if I had known about **Kaggle** before starting
    my data science journey. These platforms come with examples, easy guides, and
    the ability to perform experiments. You can learn from notebooks or discuss ideas
    with a community of expert data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to succeed in data science and machine learning, just create an
    account on Kaggle and start participating in various discussions. Also, create
    a **GitHub** account to learn from the larger developer community.
  prefs: []
