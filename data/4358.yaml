  zh: '![用于帖子的图像](../Images/c831882ee424554647b31976a41d2941.png)'
- en: We set the target object to ***car ***and every other object present in the
    image was blurred with the background.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将目标对象设置为***car***，并且图像中存在的其他对象都与背景一起被模糊。
