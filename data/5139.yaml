- en: SQL, or Structured Query Language, is a programming language to manipulate relational
    databases. As most companies store their data in relational databases, employees
    need to understand SQL language.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: SQL，即结构化查询语言，是一种用于操作关系型数据库的编程语言。由于大多数公司将数据存储在关系型数据库中，因此员工需要了解 SQL 语言。
