  prefs: []
  type: TYPE_NORMAL
  zh: '*一个R接口到Spark*spark.rstudio.com](http://spark.rstudio.com/mlib/)'
- en: 'And more information in general about the package and examples here:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于该包和示例的信息请查看这里：
