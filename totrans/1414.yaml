  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: Technical interviews can be tough. Whether they are for [software engineers](https://medium.com/better-programming/the-software-engineering-study-guide-bac25b8b61eb), [data
    engineers](https://www.coriers.com/the-interview-study-guide-for-data-engineers/),
    or data scientists. We do hope this study guide helps you keep track of your progress!
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 技术面试可能会很艰难。不论是针对[软件工程师](https://medium.com/better-programming/the-software-engineering-study-guide-bac25b8b61eb)、[数据工程师](https://www.coriers.com/the-interview-study-guide-for-data-engineers/)还是数据科学家。我们希望这份学习指南能帮助你跟踪进展！
- en: If there is something you think we left off or you have additional resources
    that you think would be a benefit, please let me know. Thank you!
