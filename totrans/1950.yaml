  zh: 作者：Ran Bi，2014 年 6 月
- en: This is an exciting time for data scientist, also for people like me who want
    to be data scientists. Luckily, I have been admitted to [NYU Data Science program](http://cds.nyu.edu)
    this time last year. Here is a summary of my experience in this new data science
    program. Hopefully, it can give you a more clear idea about data science at NYU.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家而言，这是一个激动人心的时刻，对于像我这样希望成为数据科学家的人来说也是如此。幸运的是，我在去年这个时候被录取到了 [NYU 数据科学项目](http://cds.nyu.edu)。这是我在这个新数据科学项目中的经历总结。希望它能让你对
    NYU 的数据科学有更清晰的了解。
- en: This is part 1 and here is [part 2, where I write more on people and curriculum](/2014/06/nyu-data-science-program-things-to-know-part2.html).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第一部分， [第二部分，我将详细介绍人员和课程](/2014/06/nyu-data-science-program-things-to-know-part2.html)。
