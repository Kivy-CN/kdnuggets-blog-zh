  type: TYPE_NORMAL
- en: '**NEW** [Kozminski University’s M.A. in Big Data Analytics](https://www.kozminski.edu.pl/bigdata/).
    The Big Data Analysis specialization at Kozminski University, on the Master in
    Finance and Accounting studies, is a two-year program conducted in English, which
    is held in collaboration with industry experts from global companies. (24-month
    program, EU: $2,998 full tuition)'
