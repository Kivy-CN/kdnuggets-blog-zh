- en: 'Benjamin Obi Tayo, in his recent post "[Data Science MOOCs are too Superficial](https://www.kdnuggets.com/2020/07/data-science-moocs-superficial.html),"
    wrote the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本杰明·奥比·塔约在他最近的文章"[数据科学MOOC过于肤浅](https://www.kdnuggets.com/2020/07/data-science-moocs-superficial.html)"中写道：
- en: Most data science MOOC are introductory-level courses. These courses are good
    for individuals that already have a solid background in a complementary discipline
    (physics, computer science, mathematics, engineering, accounting) are trying to
    get into the field of data science.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数数据科学MOOC是入门级课程。这些课程适合那些在相关学科（物理学、计算机科学、数学、工程学、会计学）已有扎实基础的人，他们希望进入数据科学领域。
- en: And he's right. There are a lot of introductory level MOOCs out there, competing
    with one another for introductory level learners. Which is all well and good,
    if that's what you are looking for. But what if you are a more advanced learner?
    What are your options then? Are there even valid advanced level MOOC offerings?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他确实说得对。市场上有很多入门级MOOC，相互竞争吸引初学者。如果这正是你所寻找的，那很好。但是，如果你是一个更高级的学习者呢？你有什么选择？是否有有效的高级MOOC课程？
- en: As Tayo points out, there are lots of alternatives to MOOCs for learning data
    science. There is certainly no reason to treat MOOCs as the go-to option for any
    reason. However, beyond the relative predominance of introductory level offerings,
    there also seems to be a movement dismissing the validity of MOOCs for more advanced
    purposes outright, and there are 2 main reasons for this.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如塔约所指出的，学习数据科学的MOOC有很多替代选择。完全没有理由把MOOC视为唯一的选择。然而，除了入门级课程相对较多之外，似乎还有一种趋势完全否定MOOC在更高级别用途上的有效性，这主要有两个原因。
- en: First, there is a prevailing assumption that everyone taking a data science
    course is someone with absolutely no prior related experience or education, and
    a related assumption that everyone believes that they can become a data scientist
    after a single 4 week course.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，普遍存在一种假设，即所有参加数据科学课程的人都是完全没有相关经验或教育背景的，相关假设认为每个人都相信他们可以通过一个四周的课程成为数据科学家。
- en: Second, there seems to be a belief that an inordinate number of people are taking
    MOOCs solely for collecting the related credentials, and the related assumption
    that everyone believes that this credential collecting will inevitably lead to
    a successful data science career.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，似乎有人认为有大量的人只为获得相关证书而参加MOOC，并且相关假设认为每个人都相信这种证书获取必然会导致成功的数据科学职业生涯。
- en: If you disregard these assumptions, you can simply see MOOCs as a potential
    learning and skill acquisition tool for students of varying degrees of pre-existing
    skill. Given that many MOOCs are put together by world class instructors and educational
    institutions, there seems to be a good chance that one can learn something of
    value from these courses.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你忽略这些假设，你可以简单地将MOOCs视为一个潜在的学习和技能获取工具，适合不同程度的学生。鉴于许多MOOCs由世界级讲师和教育机构组织，似乎有很大的机会从这些课程中学到有价值的东西。
- en: With that in mind, this article will look at a few advanced data science courses
    for those who already have a solid understanding of some data science foundational
    skills. What is *advanced*? Well, it's admittedly subjective, but I do my best
    to curate relevant courses of an advanced self-classification. What are *data
    science foundational skills*? Also subjective, and in this case they will vary,
    depending on the particular advanced course being considered.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，本文将探讨一些高级数据科学课程，适合那些已经掌握了一些数据科学基础技能的人。什么是*高级*？嗯，这确实是主观的，但我尽力策划出自我分类为高级的相关课程。什么是*数据科学基础技能*？同样主观，具体会根据所考虑的高级课程而有所不同。
- en: 'To narrow the vast array of MOOC offerings, I had to come up with a filtering
    criteria. For our purposes, a valid MOOC is one which:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缩小广泛的MOOC选择范围，我必须制定一个筛选标准。就我们的目的而言，有效的MOOC是指：
- en: resides on a MOOC platform which allows both freely accessing course materials
    and obtaining a certificate for pay, if desired
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在于一个允许免费访问课程材料并可以按需支付获得证书的MOOC平台上
- en: is offered by, or affiliated with, a university or learning institution (as
    opposed to put together by anyone)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由大学或学习机构提供或附属（与由任何人组织的课程相对）
- en: is actually a collection of individual courses into some sort of multiple-course
    set
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际上是一系列个别课程组成的多课程集合
- en: Point 1 omits, notably, Udacity, and other related pay-only platforms. Point
    2 omits a platform like Udemy, which is open to anyone for course hosting. Point
    3 allows, theoretically, for the logical chaining of courses to build up in-depth
    related learning concepts over time.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第一条显著排除了Udacity及其他仅付费的平台。第二条排除了如Udemy这样对任何人开放的课程托管平台。第三条理论上允许课程之间的逻辑链条逐步建立起深入的相关学习概念。
- en: This criteria, more or less — as far as the major powerhouse MOOC platforms
    — leaves us with Coursera and edx. Note that we could have extended this definition
    much further beyond this criteria, or considered MOOC platforms, but this compiled
    list is intended to give some ideas about advanced courses as opposed to being
    an exhaustive curation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标准，多多少少——就主要的MOOC平台而言——留下了Coursera和edX。请注意，我们可以将这一标准进一步扩展，或者考虑MOOC平台，但这个编制列表旨在提供关于高级课程的一些想法，而不是详尽无遗的策划。
- en: If you are beyond the basics of data science and are looking for quality advanced
    MOOCs to further your knowledge, check out these 4 offerings.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经掌握了数据科学基础，并且希望通过优质的高级MOOCs进一步提升知识，请查看这4个课程。
- en: The **[Advanced Machine Learning Specialization](https://www.coursera.org/specializations/aml)**
    from the National Research University Higher School of Economics on Coursera is
    a collection of 7 courses on a range of machine learning topics.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[高级机器学习专辑](https://www.coursera.org/specializations/aml)** 是由Coursera上的国家研究大学高级经济学院提供的一系列7门课程，涵盖了各种机器学习主题。'
- en: This specialization gives an introduction to deep learning, reinforcement learning,
    natural language understanding, computer vision and Bayesian methods. Top Kaggle
    machine learning practitioners and CERN scientists will share their experience
    of solving real-world problems and help you to fill the gaps between theory and
    practice. Upon completion of 7 courses you will be able to apply modern machine
    learning methods in enterprise and understand the caveats of real-world data and
    settings.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本专辑介绍了深度学习、强化学习、自然语言理解、计算机视觉和贝叶斯方法。顶级Kaggle机器学习专家和CERN科学家将分享他们解决实际问题的经验，帮助你弥合理论与实践之间的差距。完成7门课程后，你将能够在企业中应用现代机器学习方法，并了解实际数据和设置中的注意事项。
- en: 'The courses in this specialization include:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本专辑中的课程包括：
- en: Introduction to Deep Learning
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 深度学习简介
- en: 'How to Win a Data Science Competition: Learn from Top Kagglers'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何赢得数据科学竞赛：向顶级Kagglers学习
- en: Bayesian Methods for Machine Learning
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习中的贝叶斯方法
- en: Practical Reinforcement Learning
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实用强化学习
- en: Deep Learning in Computer Vision
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机视觉中的深度学习
- en: Natural Language Processing
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自然语言处理
- en: Addressing Large Hadron Collider Challenges by Machine Learning
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过机器学习应对大型强子对撞机挑战
- en: The **[Probabilistic Graphical Models Specialization](https://www.coursera.org/specializations/probabilistic-graphical-models)**
    is a collection of 3 courses from Stanford's Daphne Koller hosted on Coursera.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[概率图模型专业课程](https://www.coursera.org/specializations/probabilistic-graphical-models)**
    是斯坦福大学达芙妮·科勒在 Coursera 上提供的 3 门课程的合集。'
- en: 'Probabilistic graphical models (PGMs) are a rich framework for encoding probability
    distributions over complex domains: joint (multivariate) distributions over large
    numbers of random variables that interact with each other. These representations
    sit at the intersection of statistics and computer science, relying on concepts
    from probability theory, graph algorithms, machine learning, and more. They are
    the basis for the state-of-the-art methods in a wide variety of applications,
    such as medical diagnosis, image understanding, speech recognition, natural language
    processing, and many, many more. They are also a foundational tool in formulating
    many machine learning problems.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**概率图模型**（PGMs）是一种用于编码复杂领域中的概率分布的丰富框架：即大数量随机变量之间相互作用的联合（多变量）分布。这些表示位于统计学和计算机科学的交汇点，依赖于概率理论、图算法、机器学习等概念。它们是各种应用中最先进方法的基础，如医疗诊断、图像理解、语音识别、自然语言处理等等。它们也是制定许多机器学习问题的基础工具。'
- en: 'The specialization consists of these courses:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该专业课程包括以下课程：
- en: 'Probabilistic Graphical Models 1: Representation'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概率图模型 1：表示
- en: 'Probabilistic Graphical Models 2: Inference'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概率图模型 2：推断
- en: 'Probabilistic Graphical Models 3: Learning'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概率图模型 3：学习
- en: The **[MicroMasters® Program in Artificial Intelligence](https://www.edx.org/micromasters/columbiax-artificial-intelligence)**
    from Columbia University and edX is made up of 4 courses and provides a deep dive
    into artificial intelligence.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**[人工智能微硕士®项目](https://www.edx.org/micromasters/columbiax-artificial-intelligence)**
    是哥伦比亚大学和 edX 合作推出的，由 4 门课程组成，深入探讨人工智能。'
- en: Gain expertise in one of the most fascinating and fastest growing areas of computer
    science through an innovative online program that covers fascinating and compelling
    topics in the field of Artificial Intelligence and its applications. This MicroMasters
    program from Columbia University will give you a rigorous, advanced, professional,
    graduate-level foundation in Artificial Intelligence. The program represents 25%
    of the coursework toward a Master's degree in Computer Science at Columbia.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过一个创新的在线项目，深入掌握计算机科学中最引人入胜和增长最快的领域之一，涵盖人工智能及其应用领域中的迷人和引人注目的主题。来自哥伦比亚大学的这个微硕士项目将为你提供人工智能方面的严格、高级、专业的研究生级基础。该项目代表了哥伦比亚大学计算机科学硕士学位课程的
    25% 学分。
- en: 'The 4 classes that make up the MicroMasters program are:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 组成微硕士项目的 4 门课程包括：
- en: Artificial Intelligence (AI)
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人工智能（AI）
- en: Machine Learning
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Robotics
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器人技术
- en: Animation and CGI Motion
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动画与 CGI 运动
- en: 'The **[Reinforcement Learning Specialization](https://www.coursera.org/specializations/reinforcement-learning)**
    from University of Alberta on Coursera is a 4 course collection covering the use
    of reinforcement learning to solve real world problems. Here''s what you''ll learn:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**[强化学习专业课程](https://www.coursera.org/specializations/reinforcement-learning)**
    是阿尔伯塔大学在 Coursera 上提供的 4 门课程合集，涵盖了使用强化学习解决现实世界问题的内容。你将学习到以下内容：'
- en: Harnessing the full potential of artificial intelligence requires adaptive learning
    systems. Learn how Reinforcement Learning (RL) solutions help solve real-world
    problems through trial-and-error interaction by implementing a complete RL solution
    from beginning to end.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 利用人工智能的全部潜力需要适应性学习系统。学习强化学习（RL）解决方案如何通过实施完整的 RL 解决方案从头到尾，通过试错互动来解决现实世界中的问题。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the end of this Specialization, learners will understand the foundations
    of much of modern probabilistic artificial intelligence (AI) and be prepared to
    take more advanced courses or to apply AI tools and ideas to real-world problems.
    This content will focus on “small-scale” problems in order to understand the foundations
    of Reinforcement Learning, as taught by world-renowned experts at the University
    of Alberta, Faculty of Science.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本专业化课程结束时，学习者将了解现代概率人工智能（AI）的基础，并为进一步学习更高级的课程或将AI工具和理念应用于现实世界问题做好准备。本内容将专注于“小规模”问题，以了解强化学习的基础，由阿尔伯塔大学科学学院的世界著名专家授课。
- en: 'The courses involved are:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 相关课程包括：
- en: Fundamentals of Reinforcement Learning
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强化学习基础
- en: Sample-based Learning Methods
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于样本的学习方法
- en: Prediction and Control with Function Approximation
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用函数逼近进行预测和控制
- en: A Complete Reinforcement Learning System (Capstone)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完整的强化学习系统（Capstone）
