- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Here they are: 5 **more** machine learning projects you should consider having
    a look at. They are presented in no particular order, but are numbered for convenience,
    and because numbering things is where it''s at.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. [Rusty Machine](https://github.com/AtheMathmo/rusty-machine)**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Rusty Machine is machine learning in [Rust](https://www.rust-lang.org/). Rust,
    itself, is only about 6 years old, with development sponsored by Mozilla. For
    those unfamiliar with Rust, it is a systems language with similarities to C and
    C++, self-described as:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Rust is a systems programming language that runs blazingly fast, prevents segfaults,
    and guarantees thread safety.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rusty Machine is actively developed, and currently supports a selection of learning
    techniques, including Linear Regression, Logistic Regression, K-Means Clustering,
    Neural Networks, Support Vector Machines, and more. The project is relatively
    new, and at this point leaves functionality such as cross-validation and data
    handling to the user. The project also has [solid documentation](https://athemathmo.github.io/rusty-machine/rusty-machine/doc/rusty_machine/index.html).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Supporting data structures, such as vectors and matrices, come built-in. Perhaps
    familiarly, Rusty Machine provides a train and a predict function for each of
    its supported models, as a common interface to models. If you are a Rust user
    looking for a general purpose machine learning library, [download Rusty Machine](https://github.com/AtheMathmo/rusty-machine)
    and give it a try.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. [scikit-image](https://github.com/scikit-image/scikit-image)**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: scikit-image is image processing in Python for SciPy. Is scikit-image, itself,
    machine learning? Well, remember that this is a list of machine learning projects
    (nothing actually says they *must* perform machine learning), and recall that
    the previous post included support projects as well, such as data processing and
    preparation tools. scikit-image falls into this category. The project includes
    a number of image processing algorithms, such as point detection, filters, feature
    selection, and morphology.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '![scikit-image](../Images/d05c54ed926699f79f6d0a0d148fc7f5.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
- en: '[This post from y-hat](http://blog.yhat.com/posts/image-processing-with-scikit-image.html)
    is a nice overview of image processing with scikit-image. The post also recognizes
    the importance of image processing in relation to machine learning:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Emphasizing important traits and diluting noisy ones is the backbone of good
    feature design. In the context of machine vision, this means that image preprocessing
    plays a huge role. Before extracting features from an image, it's extremely useful
    to be able to augment it so that aspects which are important to the machine learning
    task stand out.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here''s a quick example of using scikit-image to filter an image:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![scikit-image](../Images/b79fa0b87dcccd9327c887541788f579.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
- en: I would suggest the [project documentation](http://scikit-image.org/docs/stable/)
    and the [y-hat post](http://blog.yhat.com/posts/image-processing-with-scikit-image.html)
    as good starting points if interested in using scikit-image for image processing
    tasks.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. [NLP Compromise](https://github.com/nlp-compromise/nlp_compromise)**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: NLP Compromise is written in Javascript, and does Natural Language Processing
    in the browser. It has a [fully-documented API](https://github.com/nlp-compromise/nlp_compromise/wiki/API),
    is actively developed, and has an [in-progress wiki](https://github.com/nlp-compromise/nlp_compromise/wiki)
    promising some additional useful information as well.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 'NLP Compromise is very easy to both install and use. Here''s a short set of
    examples:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The project repository has gathered a high number of stars on Github (nearly
    6,000), and its adoption by [a handful of downstream projects](https://github.com/nlp-compromise/nlp_compromise/wiki/Downstream-projects)
    is also reassuring. NLP in the browser probably can't get any easier, or more
    lightweight.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目仓库在 Github 上获得了大量星标（近 6,000 个），并且被 [一些下游项目](https://github.com/nlp-compromise/nlp_compromise/wiki/Downstream-projects)
    采用也令人安心。浏览器中的 NLP 可能变得更加简单和轻量。
- en: '**4\. [Datatest](https://github.com/shawnbrown/datatest)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [Datatest](https://github.com/shawnbrown/datatest)**'
- en: Now this is interesting. Datatest is test driven data wrangling, in Python.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这很有趣。Datatest 是在 Python 中进行的测试驱动数据整理。
- en: 'From the project''s documentation:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 来自项目文档：
- en: Datatest extends the standard library’s unittest package to provide testing
    tools for asserting data correctness.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Datatest 扩展了标准库中的 unittest 包，提供了断言数据正确性的测试工具。
- en: 'Datatest has [detailed documentation](http://datatest.readthedocs.io/en/0.6.0.dev1/),
    and perhaps the best way to get an idea of what it is and how to use it is to
    [check out an example](http://datatest.readthedocs.io/en/0.6.0.dev1/intro.html)
    from the documentation:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Datatest 拥有 [详细文档](http://datatest.readthedocs.io/en/0.6.0.dev1/)，也许最好的了解方式是
    [查看示例](http://datatest.readthedocs.io/en/0.6.0.dev1/intro.html)：
- en: '[PRE2]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You can check out the [entire list of available assert methods here](http://datatest.readthedocs.io/en/0.6.0.dev1/api.html#assert-methods).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里查看 [所有可用的断言方法](http://datatest.readthedocs.io/en/0.6.0.dev1/api.html#assert-methods)。
- en: Datatest is a different way of looking at data wrangling and preparation. Given
    that so much of your time may be spent on this task, however, perhaps a new approach
    is worth checking out.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Datatest 提供了一种不同的数据整理和准备方法。考虑到你可能会在这项任务上花费大量时间，也许值得尝试一种新的方法。
- en: '**5\. [GoLearn](https://github.com/sjwhitworth/golearn)**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [GoLearn](https://github.com/sjwhitworth/golearn)**'
- en: '![GoLearn](../Images/cc1b37990088f9cf33255f8c6c82a2b1.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![GoLearn](../Images/cc1b37990088f9cf33255f8c6c82a2b1.png)'
- en: Adding to our collection of non-Python machine learning libraries and/or frameworks
    in the post, GoLearn is a general purpose machine learning library for [Go](https://golang.org/).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们发布的非 Python 机器学习库和/或框架的集合中，GoLearn 是一个通用的机器学习库，适用于 [Go](https://golang.org/)。
- en: 'Here is what GoLearn has to say about itself:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 GoLearn 对自身的介绍：
- en: GoLearn is a 'batteries included' machine learning library for Go. Simplicity,
    paired with customisability, is the goal. We are in active development, and would
    love comments from users out in the wild.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: GoLearn 是一个为 Go 设计的‘电池全配’机器学习库。简单性与可定制性是目标。我们正在积极开发中，欢迎用户提供反馈。
- en: Some good news for both users of Python who may be thinking of branching out,
    as well as for Go users looking to make the shift to machine learning, GoLearn
    implements the familiar Scikit-learn Fit/Predict interface, enabling fast estimator
    testing and swapping. It also allows for a smooth transition, and enables dedicated
    Go users to take advantage of all the Scikit-learn tutorial material out there
    without having to recreate the foundational practical machine learning concept
    instructions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能考虑扩展的 Python 用户以及那些希望转向机器学习的 Go 用户来说，好消息是 GoLearn 实现了熟悉的 Scikit-learn
    Fit/Predict 接口，能够快速进行估计器测试和替换。它还支持平滑过渡，使得专注于 Go 的用户能够利用所有现有的 Scikit-learn 教程材料，而无需重新创建基础的实用机器学习概念说明。
- en: GoLearn is a mature enough project that it provides cross-validation and train/test
    splitting helper functions, which, if you recall, the relative newcomer Rusty
    Machine had not yet implemented. Looking to undertake some machine learning in
    Go, or looking for an excuse to try out the Go language? GoLearn might just be
    what you're after.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: GoLearn 是一个成熟的项目，提供交叉验证和训练/测试拆分辅助函数，这些功能相比于相对较新的 Rusty Machine 还未实现。如果你打算在 Go
    中进行机器学习，或寻找一个试用 Go 语言的借口，GoLearn 可能正是你所需要的。
