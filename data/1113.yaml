- en: —Oxford Dictionary
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: —Oxford Dictionary
- en: '"A data analyst is a professional who works with data to provide insights,
    they take raw or unstructured data and come up with analyses that produce digestible
    results that executives and others can use to make decisions."'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据分析师是一位与数据工作以提供洞察的专业人士，他们处理原始或非结构化的数据，并进行分析，以生成高层管理人员和其他人可以用来做决策的易于理解的结果。”
- en: —Techopedia
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: —Techopedia
- en: '"A data scientist is someone who can predict the future based on past patterns
    whereas a data analyst is someone who merely curates meaningful insights from
    data.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学家是一个能够根据过去的模式预测未来的人，而数据分析师只是从数据中策划有意义的洞察。”
- en: So now that we have definitions, I think the best way to really understand the
    difference between the two is to draw up comparisons.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们有了定义，我认为真正理解两者之间差异的最佳方法是进行比较。
