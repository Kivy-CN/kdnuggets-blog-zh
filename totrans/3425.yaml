  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Julia 的顶级机器学习项目
- en: 原文：[https://www.kdnuggets.com/2016/08/top-machine-learning-projects-julia.html](https://www.kdnuggets.com/2016/08/top-machine-learning-projects-julia.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/08/top-machine-learning-projects-julia.html](https://www.kdnuggets.com/2016/08/top-machine-learning-projects-julia.html)
- en: If you don't know, [Julia](http://julialang.org/) is "a high-level, high-performance
    dynamic programming language for technical computing, with syntax that is familiar
    to users of other technical computing environments."
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道，[Julia](http://julialang.org/) 是“一个高水平、高性能的动态编程语言，用于技术计算，其语法对其他技术计算环境的用户来说很熟悉。”
