- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The StatsModels library contains some preloaded datasets that you could use.
    Otherwise you can load a data set from the web or a csv file. To do so you can
    follow a [sample code](http://statsmodels.sourceforge.net/devel/examples/notebooks/generated/regression_diagnostics.html)
    from available examples or forums like [Stack overflow](http://stackoverflow.com/). 
    Always have your dataset available and treat it as a toy that you can play with
    and learn from.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: StatsModels 库包含一些预加载的数据集，你可以使用这些数据集。否则，你可以从网上或 csv 文件中加载数据集。为此，你可以参考[示例代码](http://statsmodels.sourceforge.net/devel/examples/notebooks/generated/regression_diagnostics.html)或类似[Stack
    overflow](http://stackoverflow.com/)的论坛。始终保持你的数据集可用，并将其视作一个你可以玩弄并从中学习的玩具。
- en: '**Step 5: Manipulating Data**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 5：数据处理**'
- en: One of the most hands-on skills of working with data is data manipulation. Data
    doesn’t always come clean and analysis-ready. In order to be able to analyse data,
    we often need data that is manipulated through transformations, formatting, cleaning,
    etc. Pandas and Numpy are the go to tools for that in Python, so start learning
    how to use them with your sample dataset.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 操作数据的一个最实际的技能是数据处理。数据并不总是干净且准备好进行分析。为了能够分析数据，我们通常需要经过转换、格式化、清理等处理的数据。Pandas
    和 Numpy 是 Python 中处理这些的首选工具，因此从学习如何使用它们开始吧。
- en: 'Get started with a short introduction: [10 Minutes to Pandas](http://pandas.pydata.org/pandas-docs/stable/10min.html%23min)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从简短的介绍开始：[10 Minutes to Pandas](http://pandas.pydata.org/pandas-docs/stable/10min.html%23min)
- en: 'Follow an introductory tutorial: [Pandas Notebook Lesson](http://nbviewer.jupyter.org/urls/bitbucket.org/hrojas/learn-pandas/raw/master/lessons/01%2520-%2520Lesson.ipynb)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟随入门教程：[Pandas Notebook Lesson](http://nbviewer.jupyter.org/urls/bitbucket.org/hrojas/learn-pandas/raw/master/lessons/01%2520-%2520Lesson.ipynb)
- en: 'Go back to the DataCamp courses and re-apply what you learned to your toy dataset:
    [DataCamp Python for Data Science](https://www.datacamp.com/courses/intermediate-python-for-data-science)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 返回 DataCamp 课程，将你学到的知识应用到你的玩具数据集上：[DataCamp Python for Data Science](https://www.datacamp.com/courses/intermediate-python-for-data-science)
- en: '**Step 6: Visualizing Data**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 6：数据可视化**'
- en: Another essential skill in data analysis is data . Visuals are extremely important
    for both exploratory data analysis, as well the communication of your results.
    Matplotlib is the most commonly used library for this in Python.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析中的另一个关键技能是数据可视化。可视化在探索性数据分析以及结果沟通中都极为重要。Matplotlib 是 Python 中最常用的可视化库。
- en: 'Get inspired by viewing some plots and graphs: [Matplotlib Gallery](http://matplotlib.org/gallery.html)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过查看一些图表和图形获得灵感：[Matplotlib Gallery](http://matplotlib.org/gallery.html)
- en: 'Take a look at some sample code: [Matplotlib Examples](http://matplotlib.org/examples/index.html)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看一些示例代码：[Matplotlib Examples](http://matplotlib.org/examples/index.html)
- en: 'Review the Matplotlib chapter on DataCamp: [DataCamp Python for Data Science](https://www.datacamp.com/courses/intermediate-python-for-data-science)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '查阅 DataCamp 上的 Matplotlib 章节: [DataCamp Python for Data Science](https://www.datacamp.com/courses/intermediate-python-for-data-science)'
- en: Come up with some visualizations for your toy dataset.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的玩具数据集构思一些可视化图表。
- en: '![datacamp-python-5](../Images/d15ba748fb34e42afa8d941d3d685c25.png) ![datacamp-python-4](../Images/acbec61d9a6e44e08ad606b652b3eea0.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![datacamp-python-5](../Images/d15ba748fb34e42afa8d941d3d685c25.png) ![datacamp-python-4](../Images/acbec61d9a6e44e08ad606b652b3eea0.png)'
- en: '**Step 7: Data Analytics**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 7 步: 数据分析**'
- en: Of course analyzing data is not just about formatting and making plots and graphs.
    The analytics begins with statistical modeling, machine learning algorithms, data
    mining techniques, inferences and so on. Python is a fantastic tool for analyzing
    data because it has libraries such as Scikit-learn and StatsModels which contain
    the implementations of the models and algorithms that you might need for your
    analysis. Of course, as Python is a general purpose programming language, you
    are also free to program your own methods when you become an advanced user, though
    make sure you are not replicating what already exists.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，数据分析不仅仅是关于格式化和制作图表和图形。分析从统计建模、机器学习算法、数据挖掘技术、推断等开始。Python 是一个出色的数据分析工具，因为它拥有像
    Scikit-learn 和 StatsModels 这样的库，这些库包含了你可能需要的模型和算法的实现。当然，作为一种通用编程语言，Python 也允许你在成为高级用户后编写自己的方法，但要确保你不是在重复已有的工作。
- en: Begin by considering a familiar technique that you will be able to follow (e.g..
    [Linear Regression](http://statsmodels.sourceforge.net/devel/examples/notebooks/generated/ols.html),
    [K-nearest neighbors](http://scikit-learn.org/stable/modules/neighbors.html),
    [Time Series](http://statsmodels.sourceforge.net/devel/examples/notebooks/generated/tsa_arma_0.html))
    and find an example of implementation in Python.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从考虑一种你能跟随的熟悉技术开始（例如 [线性回归](http://statsmodels.sourceforge.net/devel/examples/notebooks/generated/ols.html)，[K
    最近邻](http://scikit-learn.org/stable/modules/neighbors.html)，[时间序列](http://statsmodels.sourceforge.net/devel/examples/notebooks/generated/tsa_arma_0.html)），并寻找在
    Python 中的实现示例。
- en: Try performing a simple analysis on your toy dataset.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试对你的玩具数据集进行简单分析。
- en: You can look at examples of [Scikit-learn](http://scikit-learn.org/stable/auto_examples/index.html)
    and [StatsModels](http://statsmodels.sourceforge.net/devel/examples/index.html)
    methods that you might not know, just to appreciate the possibilities.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以查看 [Scikit-learn](http://scikit-learn.org/stable/auto_examples/index.html)
    和 [StatsModels](http://statsmodels.sourceforge.net/devel/examples/index.html)
    的示例，以欣赏这些方法的可能性。
- en: '**Step 8: Reporting**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 8 步: 报告**'
- en: Communicating your analysis is a key soft skill in data science. Of course,
    communication begins with good use of language and style. However, an equally
    important aspect of communicating your analysis is preparing legible reports.
    Luckily you have a handy tool for that in the form of the previously mentioned
    Jupyter Notebooks (see step 1).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 传达你的分析结果是数据科学中的一项重要软技能。当然，良好的沟通从语言和风格的良好运用开始。然而，传达分析结果的一个同样重要的方面是准备清晰的报告。幸运的是，你有一个方便的工具——前面提到的
    Jupyter Notebooks（见第 1 步）。
- en: While you can use the Jupyter Notebooks as a place to code and do your analysis,
    you can also imbed text, formatted formulas, even images and video if you like.
    What’s more, you have to options of exporting your code in various formats that
    include PDFs, HTML, and Markdown.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以使用 Jupyter Notebooks 来编写代码和进行分析，但你还可以嵌入文本、格式化公式，甚至图像和视频。如果需要，你还可以将代码导出为包括
    PDF、HTML 和 Markdown 在内的各种格式。
- en: 'Gain a better familiarity with Jupyter through a tutorial: [Jupyter Notebooks
    Getting Started ](http://www.quant-econ.net/py/getting_started.html%23jupyter)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '通过教程更好地熟悉 Jupyter: [Jupyter Notebooks 入门](http://www.quant-econ.net/py/getting_started.html%23jupyter)'
- en: If you are familiar with LaTeX learn how to use it with Jupyter:  [LaTeX in
    iPython Notebooks](http://stackoverflow.com/questions/13208286/how-to-write-latex-in-ipython-notebook)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '如果你熟悉 LaTeX，可以学习如何在 Jupyter 中使用它: [Jupyter 中的 LaTeX](http://stackoverflow.com/questions/13208286/how-to-write-latex-in-ipython-notebook)'
- en: 'If you are not familiar with LaTeX but and you want to use mathematical notation
    in your reports, read about it: [LaTeX for Mathematics Wiki](https://en.wikibooks.org/wiki/LaTeX/Mathematics)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '如果你不熟悉 LaTeX 但希望在报告中使用数学符号，可以阅读相关资料: [数学中的 LaTeX 维基](https://en.wikibooks.org/wiki/LaTeX/Mathematics)'
- en: 'Read some high-quality reports: [Data Science Projects from Berkeley](https://datascience.berkeley.edu/blog/capstone-2015/)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '阅读一些高质量的报告: [伯克利的数据科学项目](https://datascience.berkeley.edu/blog/capstone-2015/)'
- en: '**Step 9: Mastering Python**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 9 步：掌握 Python**'
- en: 'After learning the basics of Python and exploring the main tools and libraries
    with your sample dataset, you should proceed to taking some courses either for
    Python, or courses taught with Python to begin mastering the language. Apparently,
    after 10,000 hours you can become an expert in anything, so don’t wait and get
    started! Some online course and sources for projects we would recommend include:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习了 Python 的基础知识并使用样本数据集探索了主要工具和库之后，你应该开始参加一些 Python 课程或用 Python 教授的课程，以便开始掌握这门语言。显然，经过
    10,000 小时你可以成为任何领域的专家，所以不要等待，赶快开始吧！我们推荐的一些在线课程和项目资源包括：
- en: 'Data Management and Processing: [Python for Everybody by University of Michigan](https://www.coursera.org/specializations/python)'
  id: totrans-37
  prefs:
