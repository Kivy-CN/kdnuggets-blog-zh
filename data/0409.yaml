  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的美妙之处在于你可以在不同的行业之间流动，并带上你的技能。
- en: Below is a list of the top Data Science industries and the companies that are
    actively hiring Data Scientists. [Jobin Thomas](https://www.linkedin.com/pulse/data-science-why-jobs-high-demand-jobin-thomas/)
    stated that according to Linkedin, by 2026 there will be 11.5 million jobs in
    this sector.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是顶级数据科学行业和积极招聘数据科学家的公司列表。[Jobin Thomas](https://www.linkedin.com/pulse/data-science-why-jobs-high-demand-jobin-thomas/)
    透露，根据 LinkedIn，到 2026 年，这一领域将有 1150 万个职位。
- en: Banking, Financial Services, and Insurance (BFSI)
  id: totrans-13
  prefs:
