- en: How I Make $3,500 Online Every Month With Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我如何通过数据科学每月赚取$3,500
- en: 原文：[https://www.kdnuggets.com/2023/01/make-3500-online-every-month-data-science.html](https://www.kdnuggets.com/2023/01/make-3500-online-every-month-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/01/make-3500-online-every-month-data-science.html](https://www.kdnuggets.com/2023/01/make-3500-online-every-month-data-science.html)
- en: '![How I Make $3,500 Online Every Month With Data Science](../Images/89072eab856fdd77d4ddbe3c06355a8a.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![我如何通过数据科学每月赚取$3,500](../Images/89072eab856fdd77d4ddbe3c06355a8a.png)'
- en: Photo by [Vlada Karpovich](https://www.pexels.com/photo/woman-sitting-on-the-floor-while-using-her-laptop-4050292/)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Vlada Karpovich](https://www.pexels.com/photo/woman-sitting-on-the-floor-while-using-her-laptop-4050292/)
    提供
- en: I started teaching myself data science in January 2020\. At that time, my only
    goal was to land a full-time job in the field.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我从2020年1月开始自学数据科学。那时，我的唯一目标是找到一份全职工作。
- en: However, although data scientists are paid very well, it takes a long time to
    climb the corporate ladder and build wealth with a 9–5 job.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管数据科学家的薪酬非常丰厚，但在9到5的工作中攀登职场阶梯并积累财富需要很长时间。
- en: Due to this, I started looking for different ways to apply my data science skill
    set outside my corporate job. Since my full-time role is flexible and allows me
    to work remotely, I have around 3 to 4 hours of free time every day that I use
    to generate a side income.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我开始寻找在公司工作之外应用数据科学技能的不同方法。由于我的全职工作灵活并允许远程工作，我每天有大约3到4小时的自由时间来赚取副收入。
- en: I have now successfully built multiple revenue streams outside my full-time
    job that provide me with approximately $3,000-$3,500 every month.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我已经成功地在全职工作之外建立了多个收入来源，每月大约能提供$3,000-$3,500。
- en: Many of these income streams are passive, which means that I earn without having
    to actively invest my time and effort into them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中许多收入来源是被动的，这意味着我可以在不需要主动投入时间和精力的情况下赚取收入。
- en: In this article, I will show you how I did it. If you are a data scientist or
    aspire to become one, you can use some of these ideas to monetize your skill set.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将展示我是如何做到的。如果你是数据科学家或渴望成为数据科学家，你可以利用这些想法来实现技能变现。
- en: 1\. Writing Online
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 在线写作
- en: I make a significant portion of my income from writing online. This includes
    creating data science tutorials, tips, and advice. I started blogging on Medium
    in May 2020.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一大部分收入来自于在线写作。这包括创建数据科学教程、技巧和建议。我在2020年5月开始在Medium上写博客。
- en: After building an audience on the platform, I have been approached by employers
    to write freelance articles for their brands. In the past two years, I have created
    a variety of blog posts, tutorials, whitepapers, and SEO content for six different
    companies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在平台上建立了观众群体后，雇主们开始联系我，为他们的品牌撰写自由职业文章。在过去的两年里，我为六家公司创建了各种博客文章、教程、白皮书和SEO内容。
- en: 'Takeaways:'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要点：
- en: '**a) Just Start Writing**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**a) 只需开始写作**'
- en: You don’t have to be a subject matter expert to start sharing what you know.
    In fact, according to Rachel Thomas, the co-founder of Fast.AI, you are best positioned
    to help someone one step behind you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必成为某个领域的专家就能开始分享你所知道的。事实上，根据Fast.AI的共同创始人Rachel Thomas的说法，你最能帮助那些比你稍微落后的人。
- en: This means that if you just learned a concept, it is still fresh in your mind.
    You can easily simplify this and explain it to another beginner in the field —
    and would be able to do this better than an expert who has forgotten what it was
    like to be a beginner.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着如果你刚刚学习了一个概念，它仍然在你的脑海中十分清晰。你可以轻松简化这个概念并向另一个初学者解释——你会比那些已经忘记了初学者感觉的专家做得更好。
- en: '**b) Market Yourself**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**b) 自我营销**'
- en: To grow as a content creator, you need to market yourself. Create a compelling
    LinkedIn profile and share your articles on the platform. Post regularly, join
    data science groups and connect with other professionals in the field.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要作为内容创作者成长，你需要进行自我营销。创建一个引人注目的LinkedIn个人资料，并在平台上分享你的文章。定期发布，加入数据科学小组，与该领域的其他专业人士建立联系。
- en: Increasing your contacts in the data world will increase your blog views and
    improve your chances of landing a paid writing gig.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展你在数据领域的联系将增加你的博客访问量，提高你获得付费写作机会的可能性。
- en: 2\. Affiliate Marketing
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 联盟营销
- en: When teaching myself data science, I took many online courses on Udemy, Coursera,
    and Datacamp. I would recommend these courses to co-workers and peers who wanted
    my advice on how to become a data scientist.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在自学数据科学时，我在Udemy、Coursera和Datacamp上参加了许多在线课程。我会向那些想成为数据科学家的同事和同行推荐这些课程。
- en: After a while, I realized that I could get paid for sharing my learning path
    with others. Affiliate marketing allows publishers to share courses with other
    people using an affiliate link. If someone purchases the program using their link,
    the publisher gets a small commission.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一段时间后，我意识到我可以通过与他人分享我的学习路径来获得报酬。附属营销允许发布者通过附属链接与其他人分享课程。如果有人通过他们的链接购买了程序，发布者将获得一小部分佣金。
- en: 'Takeaways:'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收获：
- en: '**Get Paid for Things You Already Do**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**为你已经做的事情获得报酬**'
- en: Even before including affiliate links to my content, I would share learning
    material in almost every blog post I wrote. The only difference is that I now
    get paid for doing it. In fact, according to a poll from Affise, over 25% of affiliates
    make between $81,000 to $200,000 per year.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在我的内容中添加附属链接之前，我几乎在每篇博客文章中都会分享学习材料。唯一的区别是我现在为此获得报酬。实际上，根据Affise的一项调查，超过25%的附属人员每年赚取$81,000到$200,000之间的收入。
- en: While I earn only a fraction of this from affiliate marketing (around $100-$200
    a month every time I publish), it is a huge revenue driver for many bloggers and
    is definitely something you should consider adding to your content.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我从附属营销中赚取的只是其中的一小部分（每次发布时大约$100-$200），但对许多博客作者来说，它是一个巨大的收入来源，绝对是你应该考虑添加到你内容中的东西。
- en: However, remember to be ethical and only promote products that you have consumed
    and benefitted from. You must also be transparent and clearly disclose the use
    of affiliate links to readers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，请记住要保持道德，只推广你已消费并从中受益的产品。你还必须保持透明，清楚地向读者披露附属链接的使用。
- en: 3\. Performing Market Research
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 执行市场研究
- en: This might sound like an unconventional way to make money as a data scientist,
    but hear me out.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能听起来像是一个不寻常的赚钱方式，但请听我说完。
- en: My first full-time data science job was in the field of marketing analytics.
    In this role, I learned to apply data science techniques to create personalized
    customer targeting strategies and drive marketing success.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一份全职数据科学工作是在营销分析领域。在这个角色中，我学会了应用数据科学技术来创建个性化的客户定位策略并推动营销成功。
- en: I wrote an article about applying data science techniques in the field of marketing,
    which caught the attention of an employer who was looking to hire a freelancer
    with the same set of skills I possessed. He reached out to me on LinkedIn, and
    I am now working with the company on a contract basis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我写了一篇关于在营销领域应用数据科学技术的文章，这引起了一位雇主的注意，他正在寻找具有我相同技能的自由职业者。他通过LinkedIn联系了我，现在我以合同形式与公司合作。
- en: 'Takeaways:'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收获：
- en: '**a) Select a Niche**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**a) 选择一个领域**'
- en: Since I have worked in the field of marketing analytics for some time, I am
    familiar with some of the biggest challenges faced in the industry. I also know
    how to use data to solve them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我在营销分析领域工作了很长时间，我熟悉行业中的一些主要挑战。我也知道如何利用数据来解决这些问题。
- en: This is my niche. It is difficult to find someone with the same combination
    of skills that I have, which made me a strong contender for this freelance job.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的领域。找到与我具备相同技能组合的人很难，这使我成为这份自由职业工作的有力竞争者。
- en: If you are an aspiring data scientist, I suggest selecting an area of specialization
    when starting out. This can be finance, marketing, healthcare, insurance, or anything
    else you enjoy doing.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个有抱负的数据科学家，我建议你在开始时选择一个专长领域。这可以是金融、营销、医疗保健、保险或任何你喜欢做的事情。
- en: The value of data scientists lies in their ability to solve problems. If you
    can do this in a specific industry, you have a competitive edge over other data
    scientists.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的价值在于他们解决问题的能力。如果你能在特定行业做到这一点，你将比其他数据科学家更具竞争优势。
- en: I can say with confidence that the job I landed would not have been the right
    fit for someone without domain experience, even if they had a Master’s degree
    or Ph.D. in data science.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以自信地说，即使是拥有数据科学硕士学位或博士学位的人，没有领域经验也无法胜任我获得的这份工作。
- en: '**b) Build An Online Presence**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**b) 建立在线存在感**'
- en: I got this role only because the employer found my Medium profile while browsing
    through the platform. I have worked with other marketing data scientists, many
    of whom are more experienced and know the field better than I do.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我能获得这个角色只是因为雇主在浏览平台时找到了我的Medium个人资料。我曾与其他营销数据科学家合作过，其中许多人比我经验更丰富，对该领域的了解更深入。
- en: Regardless, I got the job because the employer found me first — thanks to my
    blog posts and social media presence.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我能得到这份工作是因为雇主首先找到了我——这要归功于我的博客文章和社交媒体存在。
- en: If you don’t have the time to write articles about your work, I suggest that
    you at least create a portfolio website that contains a summary of your skill
    set. Include a link to the site on LinkedIn and other social media platforms so
    potential employers can easily find you when hiring for open positions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有时间撰写关于你工作的文章，我建议你至少创建一个包含技能概述的个人作品集网站。在LinkedIn和其他社交媒体平台上包含该网站的链接，以便潜在的雇主在招聘时可以轻松找到你。
- en: If you don’t already have one, read this guide for tips on how to create a portfolio
    website.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有，阅读这个指南以获取有关如何创建个人作品集网站的建议。
- en: 4\. Creating Courses & Workshops
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 创建课程和研讨会
- en: I have conducted workshops on topics like data collection and analytics to teach
    non-technical students to work with data. This involved hours of preparation,
    since I had to familiarize myself with every concept I was teaching and ensure
    that I wasn’t making any mistakes.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾举办过关于数据收集和分析等主题的研讨会，以教导非技术学生如何处理数据。这涉及了大量的准备工作，因为我需要熟悉我教授的每一个概念，并确保不犯错误。
- en: The best part about becoming an instructor was that teaching solidified my understanding
    of the subject and dramatically improved my ability to break down complex concepts
    to beginners in the field.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 成为讲师的最大好处是教学加深了我对主题的理解，并显著提高了我将复杂概念拆解给初学者的能力。
- en: 'Takeaways:'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收获：
- en: '**Teach What You Know**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**教授你所知道的**'
- en: I started learning data science around two to three years ago and am hardly
    an expert in the field. However, I have learned a lot during this time and can
    teach it to a group of people who will benefit from learning my skill set.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我大约在两到三年前开始学习数据科学，目前还不是这个领域的专家。然而，在这段时间里，我学到了很多，并且可以将这些知识教给一群能从中受益的人。
- en: For instance, as someone who has worked in the fields of data science and marketing,
    I am well-positioned to teach data literacy skills to marketers. I can also teach
    data scientists about marketing analytics so they can gain domain knowledge and
    potentially land a job in the industry.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，作为一个在数据科学和营销领域都有经验的人，我很适合教导营销人员数据素养技能。我还可以教数据科学家关于营销分析的知识，以便他们能够获得领域知识，并有可能在该行业找到工作。
- en: Even if you are an aspiring data scientist who is in the learning stage, you
    can earn a side income from sharing what you know with others. Often, this works
    best when you combine a unique set of skills that not many people have.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你是一个正在学习阶段的有志数据科学家，你也可以通过与他人分享你所知道的来赚取额外收入。通常，当你结合一些少有人拥有的独特技能时，这种方式效果最佳。
- en: For instance, an “Introduction to Python” course may not pique students’ interest
    since similar programs are abundant on the Internet. However, an “Introduction
    to Python for Finance” course is more specialized and likely to attract a group
    of viewers who are interested in predicting the stock market.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，“Python入门”课程可能不会引起学生的兴趣，因为类似的课程在互联网上随处可见。然而，“金融Python入门”课程更具专业性，可能会吸引一群对预测股市感兴趣的观众。
- en: YouTube, Udemy, Pluralsight, and Thinkific are some platforms you can use to
    build and share online courses.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube、Udemy、Pluralsight和Thinkific是一些可以用来创建和分享在线课程的平台。
- en: 5\. Other Freelance Tasks
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 其他自由职业任务
- en: Additionally, I have worked on freelance data science tasks like data collection,
    model building, and dashboard creation for clients. While most freelancers swear
    by platforms like Upwork and Fiverr, I got most of my job opportunities from Medium,
    LinkedIn, and my website.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还为客户从事过自由职业的数据科学任务，如数据收集、模型构建和仪表板创建。虽然大多数自由职业者都推崇Upwork和Fiverr等平台，但我大多数的工作机会都是通过Medium、LinkedIn和我的网站获得的。
- en: 'Here are some articles that have landed me freelance gigs:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些为我带来自由职业机会的文章：
- en: 'Customer Segmentation with Python: I ended up building a K-Means clustering
    model for the client and presented my results in a slide deck.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python进行客户细分：我最终为客户构建了一个K-Means聚类模型，并在一个幻灯片演示中展示了我的结果。
- en: 'How to Collect Twitter Data with Python: I guided the client to collect Twitter
    data using a Python API.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如何使用Python收集Twitter数据：我指导客户使用Python API收集Twitter数据。
- en: 'A Complete Data Analytics Project with Python: I performed a similar competitive
    analysis for the client’s product.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python进行完整的数据分析项目：我为客户的产品进行了类似的竞争分析。
- en: 'Takeaways:'
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收获：
- en: '**Build Projects:** When an employer is looking to hire a freelancer, they
    often scour the Internet to find people working on similar projects. Building
    projects and posting about them frequently will improve your odds of getting noticed
    and landing a job.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**构建项目：** 当雇主寻找自由职业者时，他们通常会在互联网上搜寻从事类似项目的人。频繁地构建项目并发布相关信息将提高你被注意到并获得工作的几率。'
- en: Conclusion
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Regardless of where you are in your data science journey, you can start building
    multiple streams of online income today.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你在数据科学旅程中的哪一阶段，你都可以从今天开始建立多种在线收入来源。
- en: Start by writing online and teaching what you know. This can be done on publishing
    platforms like Medium. You can even create your own blog site using web development
    services like Wix and WordPress.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 从在线写作和教授你所知道的开始。这可以在像 Medium 这样的发布平台上完成。你甚至可以利用 Wix 和 WordPress 等网站开发服务创建自己的博客网站。
- en: Then, choose an area of specialization within data science. I suggest getting
    a full-time job in the field, since this will provide you with industry specific
    experience that cannot be learned elsewhere.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，选择数据科学中的一个专业领域。我建议你在该领域获得全职工作，因为这将为你提供其他地方无法获得的行业特定经验。
- en: Finally, use your domain experience and data science skills to branch out into
    freelancing and course creation. You can also offer consultation session and conduct
    data science workshops in your area.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，利用你的领域经验和数据科学技能，扩展到自由职业和课程创作。你还可以在本地提供咨询服务和举办数据科学研讨会。
- en: “The secret to getting ahead is getting started.”— Mark Twain
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “成功的秘诀在于开始行动。”—— 马克·吐温
