  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/10/guide-14-different-data-science-jobs.html](https://www.kdnuggets.com/2021/10/guide-14-different-data-science-jobs.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/68fd2cf6126dd68ba368d5ffb3111107.png)'
  prefs: []
  type: TYPE_IMG
- en: There’s a multitude of jobs on the market requiring you to have a data science
    background. It can be confusing sometimes. It makes it difficult to know whether
    you’re over-or underqualified for a job. Sometimes, companies have overlapping
    job descriptions, or even their own specific understanding (and names) of what
    tasks a job should cover doesn’t help.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
