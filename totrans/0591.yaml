- en: 原文：[https://www.kdnuggets.com/closed-source-vs-open-source-image-annotation](https://www.kdnuggets.com/closed-source-vs-open-source-image-annotation)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/closed-source-vs-open-source-image-annotation](https://www.kdnuggets.com/closed-source-vs-open-source-image-annotation)
- en: '![Closed Source VS Open Source Image Annotation](../Images/5c618e54e365da78ff8755f7b3a07e48.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![关闭源代码与开源图像注释](../Images/5c618e54e365da78ff8755f7b3a07e48.png)'
- en: Could computers be trained to recognize cuteness in cats? What would you like
    to do then? Have trouble concentrating on cat pictures? Are you one of those tech
    enthusiasts who wants a change for your convenience? Do you remember when you
    tried to convince your computer that the stop sign wasn't a yield sign when you
    wanted it to believe it was one? This is no longer a concern for fellow technology
    enthusiasts. To keep yourself engaged and entertained during the annotation and
    labeling process, there is a plethora of open-source tools that you can choose
    from. The use of image annotation tools has emerged as a superhero in the world
    of pixelated chaos. Using annotation tools, images can be identified in a fast
    and efficient way. Therefore, machines will become capable of understanding the
    world the same way as humans do, and computer programs will be able to make better
    decisions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机是否可以被训练来识别猫的可爱程度？那你会想做些什么呢？是否在猫的图片上难以集中注意力？你是否是那些希望为了方便而想要改变的技术爱好者之一？你还记得当你想让计算机相信停车标志不是让行标志时，试图说服计算机这一点的情景吗？这不再是技术爱好者们的担忧。为了让你在注释和标记过程中保持参与和娱乐，有大量的开源工具可以选择。图像注释工具的使用在像素化混乱的世界中崭露头角。通过使用注释工具，可以快速而高效地识别图像。因此，机器将能够像人类一样理解世界，计算机程序也将能够做出更好的决策。
