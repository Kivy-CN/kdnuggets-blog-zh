- en: According to a [Deloitte survey](https://www2.deloitte.com/content/dam/Deloitte/se/Documents/technology/DI_2021-Tech-Trends.pdf),
    it was stated that one-third of the current skills of staff will not be relevant
    in the next three years.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Deloitte调查](https://www2.deloitte.com/content/dam/Deloitte/se/Documents/technology/DI_2021-Tech-Trends.pdf)，有三分之一的当前员工技能在未来三年内将不再相关。
- en: Not only am I speaking from personal experience, but you can see it for yourself.
    When you job search for tech roles, they typically state that they would prefer
    if you were proficient in one or more programming languages. It’s not a requirement,
    but it’s a preference. There’s a reason behind this; your skills will get outskilled
    if you survive on one programming language for your career.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不仅仅是从个人经验出发，你也可以亲自验证。当你寻找技术职位时，通常会提到如果你在一种或多种编程语言方面熟练，他们会更倾向于你。这不是强制要求，而是一个偏好。这是有原因的；如果你的职业生涯中只依赖一种编程语言，你的技能会被超越。
- en: 'Below are reasons to why you need to learn more than one programming language:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你需要学习多于一种编程语言的原因：
- en: You’ll Get Left Behind, Eventually...
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你最终会被淘汰...
- en: Most successful companies, specifically tech companies are built on more than
    one programming language. You can have Node.js, Ruby, Java, Python, and more programming
    languages that make up your company. If you only bring one programming language
    to the table, your skills start to become limited. They are not interchangeable
    between different projects or aspects of the business; which can cause you to
    feel phased out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数成功的公司，特别是科技公司，都是建立在不止一种编程语言之上的。你的公司可能包括Node.js、Ruby、Java、Python等多种编程语言。如果你只掌握一种编程语言，你的技能会开始受到限制。这些语言在不同项目或业务方面之间不可互换，这可能导致你感到被淘汰。
- en: Learning a programming language is the same concept as learning a foreign language.
    Once you learn one; the others become easier to learn. There are similarities
    between the variety of programming languages and you should use this to your advantage.
    Rather than being left behind or getting phased out because your skills aren’t
    versatile enough; become a versatile developer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程语言的概念与学习外语相同。一旦你掌握了一种，其他的学习起来也会变得更容易。各种编程语言之间有很多相似之处，你应该利用这一点。与其因为技能不够多样化而被淘汰，不如成为一个多才多艺的开发者。
- en: More and more organizations are becoming data-centric or data related; therefore
    the demand for tech experts will continue to grow. It is better to be a part of
    that movement; then being left behind.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的组织变得以数据为中心或与数据相关；因此，对技术专家的需求将持续增长。成为这一趋势的一部分总比被抛在后头要好。
- en: Take Your Career to the Next Level
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将你的职业生涯提升到新水平
- en: Knowing and being proficient in more than one programming language will allow
    your skills to be transferable. You can deal with more different types of tasks,
    which will be highly noticed by your seniors. This opens the door for new opportunities
    as your skills have proven to benefit the company. Companies love when they can
    use their internal team's skills to achieve tasks without having to look elsewhere.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握多种编程语言并熟练运用将使你的技能具备可转移性。你可以处理更多不同类型的任务，这将得到你的上司的高度认可。这为你带来了新的机会，因为你的技能证明了对公司有益。公司喜欢能利用内部团队的技能完成任务而不必寻求外部帮助的情况。
- en: The more you know, the more it makes your life easier. You don’t want to be
    sitting there confused or feeling like you have imposter syndrome; learn more
    & achieve more!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道的越多，你的生活就会越轻松。你不想坐在那里感到困惑或有冒名顶替综合症；学习更多，成就更多！
- en: Flexibility
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 灵活性
- en: A major issue that a lot of people face; not only developers are not feeling
    that their skills can be applied or if they can complete a task. That element
    of not knowing more is completely down to you and if you’re willing to learn.
    You may also get very tired of doing the same thing over and over again, becoming
    tedious.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人面临的一个主要问题是，不仅开发者感到自己的技能无法应用或无法完成任务。这个不知道更多的因素完全取决于你自己，是否愿意学习。你也可能会厌倦一遍又一遍地做同样的事情，变得乏味。
- en: When you know more than one programming language, you add versatility and flexibility
    to your skills allowing you to cover a variety of tasks. You will be seen as a
    jack of all trades and be more willing to accept new challenges.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你掌握多种编程语言时，你的技能就会更加多样化和灵活，能够处理各种任务。你会被视为全才，并且更愿意接受新的挑战。
- en: More Skills = More Money
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多技能 = 更多的钱
- en: More than one programming language equals more money. If you are asked to handle
    more projects or tasks due to your knowledge of more than one programming language,
    you will typically be offered a higher salary. If you aren’t, you are more than
    welcome to request it. Your skills evidently bring value to the company, therefore
    you should be financially compensated for it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握多种编程语言等于更多的钱。如果由于你掌握了多种编程语言而被要求处理更多的项目或任务，你通常会获得更高的薪水。如果没有，你可以主动提出要求。你的技能显然为公司带来了价值，因此你应该得到相应的经济补偿。
- en: Who doesn’t want more money right? & it’s only fair if it’s for the hours you’ve
    put in to become proficient in more than one programming language.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谁不想要更多的钱呢？而且，如果是因为你为了掌握多种编程语言而投入的时间，那也是公平的。
- en: Conclusion
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: So if someone asks, do you need to learn more than one programming language?
    The answer is yes, yes, yes! There is no use in just knowing one programming language
    when programming is becoming more and more popular. You should aim to be an expert
    in the programming game.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果有人问，你是否需要学习多种编程语言？答案是肯定的，肯定的，肯定的！在编程越来越流行的情况下，只掌握一种编程语言是没有用的。你应该致力于成为编程领域的专家。
