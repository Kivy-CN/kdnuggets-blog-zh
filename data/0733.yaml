- en: When you’re learning data science, building a good foundation in math will make
    your learning journey easier and much more effective. Even if you’ve already [landed
    your first data role](/7-steps-to-landing-your-first-data-science-job), learning
    math fundamentals for data science will only take your skills further.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习数据科学时，建立良好的数学基础将使你的学习之旅更轻松且更有效。即使你已经[获得了你的第一个数据职位](/7-steps-to-landing-your-first-data-science-job)，学习数据科学的数学基础也只会进一步提升你的技能。
