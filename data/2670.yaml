- en: How Machine Learning Works for Social Good
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习如何用于社会公益
- en: 原文：[https://www.kdnuggets.com/2020/11/machine-learning-social-good.html](https://www.kdnuggets.com/2020/11/machine-learning-social-good.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/11/machine-learning-social-good.html](https://www.kdnuggets.com/2020/11/machine-learning-social-good.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: '![](../Images/6d9fe0d4469ea83d39392d2ba4772476.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6d9fe0d4469ea83d39392d2ba4772476.png)'
- en: Just as businesses tap the value of machine learning, so too can charitable
    and non-profit organizations. There are a wide variety of ways people are applying
    machine learning for social good.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 就像企业利用机器学习的价值一样，慈善和非营利组织也可以这样做。人们正在以多种方式将机器学习应用于社会公益。
- en: 'Social good applications of machine learning break down into three categories:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的社会公益应用分为三类：
- en: '**Protect.** Identify the most vulnerable or at-risk in order to intervene.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保护。** 确定最脆弱或高风险的对象以进行干预。'
- en: '**Fundraise.** Target direct mail that solicits donations -- for any kind of
    charitable organization.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**筹款。** 针对直接邮寄请求捐款——适用于任何类型的慈善组织。'
- en: '**Greenlight.** Predict which project proposals are most likely to succeed
    in order to allocate grants and other types of assistance.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**审批。** 预测哪些项目提案最可能成功，以分配资助和其他类型的援助。'
- en: 1) Protect
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1) 保护
- en: '[Predict Align Prevent](https://www.predict-align-prevent.org/) applies machine
    learning to identify children at risk for maltreatment. In the U.S., between 1,500
    and 3,000 infants and children die due to abuse and neglect each year. Children
    aged 0-3 years are at the greatest risk. Those most vulnerable are commonly not
    visible to the professionals. Models improve early detection and intervention,
    and this organization conducts strategic planning to optimize the spatial allocation
    of prevention resources.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[预测对齐预防](https://www.predict-align-prevent.org/)应用机器学习来识别面临虐待风险的儿童。在美国，每年有1500到3000名婴儿和儿童因虐待和忽视而死亡。0-3岁的儿童面临最大风险。最脆弱的儿童通常不被专业人士看到。模型提高了早期检测和干预能力，该组织进行战略规划以优化预防资源的空间分配。'
- en: 'And this illustrates a terrific trend: Just as typical business applications
    flag unwanted outcomes -- such as defaults, cancelations, and fraud -- and respond
    accordingly to intervene, the same concept applies to altruistically intervene
    when bad things may happen to individuals. It''s another way models serve to basically
    triage limited resources. A company only has so many resources to retain at-risk
    customers, just as child welfare organizations have limited resources to protect
    at-risk children. Prioritizing and targeting resources increases the power of
    a fixed amount of resources. It’s the same business value proposition, now applied
    for social good.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这说明了一个绝妙的趋势：就像典型的商业应用标记不良结果——例如违约、取消和欺诈——并作出相应的干预，类似的概念也适用于利他主义地干预可能发生在个人身上的不良事件。这是模型基本上用来分配有限资源的另一种方式。公司只有有限的资源来留住高风险客户，就像儿童福利组织有有限的资源来保护高风险儿童一样。优先和针对资源可以提高固定资源的效力。这是相同的商业价值主张，现在被应用于社会公益。
- en: As another example, the U.S. Equal Employment Opportunity Commission predicts
    discrimination, flagging which particular groups of people in a specific industry
    are more susceptible to discrimination.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是，美国平等就业机会委员会预测歧视，标记特定行业中哪些特定群体更容易受到歧视。
- en: And the City of Chicago models which homes have a higher risk for lead poisoning
    incidents. This serves as an early warning system to proactively flag, as an improvement
    over the more common reactive steps taken after a positive test for poisoning.
    The risk scores serve to target homes for inspection and children for testing
    and could help people determine safer homes to move to.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥市模型预测哪些住宅更有可能发生铅中毒事件。这作为一个早期预警系统，以主动标记，改进了传统的在检测到中毒后采取的被动措施。风险评分用于确定需要检查的住宅和需要检测的儿童，并帮助人们决定迁移到更安全的住宅。
- en: 'Extending this concept far and wide, machine learning is applied to flag those
    at risk of all kinds of unwanted incidents in order to intervene, including:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展这一概念，机器学习被应用于标记所有类型的潜在不良事件风险，以便进行干预，包括：
- en: malnourished children
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营养不良的儿童
- en: human trafficking
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口贩卖
- en: suicide
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自杀
- en: police misconduct
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 警察不当行为
- en: unemployment duration for each job seeker
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个求职者的失业持续时间
- en: poor air quality
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空气质量差
- en: floods
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洪水
- en: famine
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饥荒
- en: illegal rainforest logging -- based on acoustic monitoring
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非法雨林砍伐——基于声学监测
- en: 2) Fundraise
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2) 筹款
- en: Applying machine learning to target solicitations for donations is even more
    prevalent -- after all, most any non-profit or charitable organization fundraises.
    And universities commonly target their fundraising as well.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 应用机器学习来针对募捐请求的做法更为普遍——毕竟，大多数非营利或慈善组织都在筹款。大学也通常会对其筹款进行有针对性的工作。
- en: This is the same value proposition for response modeling as for marketing, except
    that "order fulfillment" isn't actually necessary -- you don't need to fulfill
    any purchase. But in both cases, you calculate the net returns in the same way,
    based on the cost of the campaign and the income it generates.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这与营销中的响应建模具有相同的价值主张，只是“订单履行”实际上并非必要——你不需要履行任何购买。但在这两种情况下，你都会以相同的方式计算净回报，基于活动的成本和产生的收入。
- en: Here are a couple of examples. Charlotte Rescue Mission increased contributions
    in response to fundraising campaigns by nearly 50 percent with predictive modeling.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个例子。Charlotte Rescue Mission通过预测建模将筹款活动的捐赠额增加了近50%。
- en: And the Nature Conservancy profited $669,000 by mailing to only the 10% of its
    donor list predicted to be most likely to contribute.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 自然保护协会通过仅向其捐赠者名单中预测最有可能贡献的10%人群邮寄，从而获得了669,000美元的利润。
- en: 3) Greenlight
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3) 绿灯
- en: Predictively targeting beneficiaries is a growing practice. In this case, the
    model targets whom to give money to, rather than whom to ask for money from! For
    example, some charitable organizations determine which development project to
    greenlight by predicting project success. This way, the organization executes
    its mission more effectively.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 预测性地针对受益者是一种日益增长的做法。在这种情况下，模型的目标是决定将钱给谁，而不是决定向谁索要钱！例如，一些慈善组织通过预测项目成功来决定哪个开发项目可以获得批准。这样，组织就能更有效地执行其使命。
- en: In one project, I helped a program that assists low-income, college-bound students
    target its outreach to the most responsive and eligible applicants. In another
    case, I conducted a five-day training program for the Inter-American Development
    Bank -- the largest source of development financing for Latin America and the
    Caribbean -- as they investigated modeling project outcome success.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个项目中，我帮助一个助力低收入、准备上大学的学生的项目将其宣传活动针对最具响应性和符合条件的申请者。在另一个案例中，我为美洲开发银行——拉丁美洲和加勒比地区最大的开发融资来源——进行了一次为期五天的培训项目，帮助他们研究项目结果成功的建模。
- en: Similarly, micro-loan firms that lend to those in need -- who often don't qualify
    for traditional bank loans -- develop their own specialized risk models in order
    to accommodate debtors often flagged as too-high-risk by traditional financial
    institutions. By decreasing the financial risk of their loans to the unbanked
    or impoverished, organizations like Mimoni and Kiva are able to fulfill their
    mission.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，向那些有需求但通常不符合传统银行贷款条件的人提供小额贷款的公司——他们通常被传统金融机构标记为高风险——开发了自己的专门风险模型，以适应这些借款人。通过降低向无银行账户或贫困人群提供贷款的财务风险，像Mimoni和Kiva这样的组织能够实现其使命。
- en: If you’re looking to broaden the portfolio of ways in which you or your organization
    applies machine learning, I strongly encourage you to get involved with these
    kinds of social good applications. Ethical examinations of machine learning often
    ask whether certain applications do more harm than good -- but if you’re applying
    it specifically for social good, the answer is clear, and the community will wholeheartedly
    embrace you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望拓宽你或你所在组织应用机器学习的方式，我强烈建议你参与这些社会公益应用。机器学习的伦理审视通常会问某些应用是否弊大于利——但如果你是专门为了社会公益而应用它，那么答案就很明确，社区也会热情地欢迎你。
- en: To get started, check out some of the machine learning firms devoted entirely
    to applying predictive modeling to serve a social good, such as [Predict Align
    Prevent](https://www.predict-align-prevent.org/), the [Data Science for Social
    Good Foundation](https://www.datascienceforsocialgood.org/), or [DrivenData](https://www.drivendata.org/).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，可以查看一些完全致力于将预测建模应用于社会公益的机器学习公司，例如 [Predict Align Prevent](https://www.predict-align-prevent.org/)、[Data
    Science for Social Good Foundation](https://www.datascienceforsocialgood.org/)
    或 [DrivenData](https://www.drivendata.org/)。
