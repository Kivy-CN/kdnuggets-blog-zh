- en: Is Data Scientist the right career path for you? Candid advice
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家是适合你的职业道路吗？坦诚的建议
- en: 原文：[https://www.kdnuggets.com/2014/03/data-scientist-right-career-path-candid-advice.html](https://www.kdnuggets.com/2014/03/data-scientist-right-career-path-candid-advice.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2014/03/data-scientist-right-career-path-candid-advice.html](https://www.kdnuggets.com/2014/03/data-scientist-right-career-path-candid-advice.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)![Unicorn
    Data Scientist](../Images/b5d95968c8431ae21ec71cdaeecb2da7.png)It is no surprise
    today that Data Scientist (or related roles such as Data Manager, Statistician,
    Data Analyst, etc.) is one of the most sought career paths. In response to this
    cross-industry trend, several top universities have started programs dedicated
    to Data Science.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)![独角兽数据科学家](../Images/b5d95968c8431ae21ec71cdaeecb2da7.png)
    如今，数据科学家（或相关角色如数据经理、统计学家、数据分析师等）无疑是最受追捧的职业之一。为了应对这一跨行业趋势，一些顶尖大学已经启动了专门的数据科学项目。'
- en: Allured by the tremendous opportunities, great compensation and visibility to
    business leaders, many people are moving towards the Data Scientist career path
    without a thorough careful assessment of the day-to-day responsibilities of such
    a role, the required attitude; and balance of technical and business skills.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 被巨大的机会、优厚的薪酬和对商业领袖的曝光所吸引，许多人在没有彻底评估该角色的日常职责、所需态度以及技术与商业技能平衡的情况下，转向数据科学家的职业道路。
- en: In the pursuit to provide data science aspirants a clear realistic picture of
    the data scientist role, which they can assess against their personality and career
    ambitions, I recently discussed this with **[Paco Nathan](http://liber118.com/pxn/)**,
    a data science expert with 25+ years of industry experience. His candid, detailed
    response is very likely to be an eye-opener for many.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了向数据科学 aspirant 提供一个清晰的、现实的数据科学家角色图景，帮助他们与自身性格和职业抱负进行评估，我最近与**[Paco Nathan](http://liber118.com/pxn/)**，一位拥有25年以上行业经验的数据科学专家进行了讨论。他坦率、详细的回答很可能会让许多人大开眼界。
- en: Paco Nathan’s short bio is provided at the end of the post.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Paco Nathan的简短个人介绍见帖子末尾。
- en: '**[Anmol Rajpurohit](https://twitter.com/anmolrjprt):  Data Scientist has been
    termed as the sexiest job of 21st century. Do you agree? What advice would you
    give to people thinking of a long career in Data Science?**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Anmol Rajpurohit](https://twitter.com/anmolrjprt)：数据科学家被称为21世纪最性感的职业。你同意吗？你会给那些考虑从事长期数据科学职业的人什么建议？**'
- en: '**[Paco Nathan:](https://twitter.com/pacoid)** I don’t agree. Not many people
    have the breadth of skills to perform the role, nor the patience that is absolutely
    needed to acquire those skills, nor the desire to get there.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Paco Nathan：](https://twitter.com/pacoid)** 我不同意。很少有人具备执行这个角色所需的广泛技能，也没有足够的耐心去获得这些技能，更没有去达到这一点的愿望。'
- en: 'As a self test:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为自测：
- en: '![self-test](../Images/f40e537e0978a5e1e806031b3cf96776.png)prepare an analysis
    and visualization of an unknown data set, while impatient stakeholders watch over
    your shoulder and ask pointed questions; be prepared to make quantitative arguments
    about the confidence of the results'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![自测](../Images/f40e537e0978a5e1e806031b3cf96776.png)准备对一个未知数据集进行分析和可视化，同时不耐烦的利益相关者在你肩膀上盯着，并提出尖锐的问题；要准备好对结果的置信度做出定量论证'
- en: describe “loss function” and “regularization term” each in 25 words or less,
    with a compare/contrast of several examples, and show how to structure a range
    of trade­offs for model transparency, predictive power, and resource requirements
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用25个字以内描述“损失函数”和“正则化项”，比较/对比几个示例，并展示如何为模型透明性、预测能力和资源需求结构化各种权衡
- en: pitch a reorg proposal to an executive staff session which implies firing some
    ranking people
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向执行团队提出重组建议，这可能意味着解雇一些排名靠前的人
- en: interview 3­4 different departments that are hostile to your project, to tease
    out the metadata for datasets that they’ve been reluctant to release
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采访3到4个对你的项目持敌对态度的不同部门，以获取他们不愿释放的数据集的元数据
- en: build, test, and deploy a mission­-critical app with real­time SLAs, efficiently
    across a 1000+ node cluster
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个超过1000节点的集群中，构建、测试并部署一个关键任务应用程序，实时服务水平协议（SLA）高效完成
- en: troubleshoot intermittent bugs in somebody else’s code which is at least 2000
    lines long, without their assistance
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在没有对方帮助的情况下，调试别人编写的至少2000行长的间歇性bug
- en: leverage ensemble approaches to enhance a predictive model that you’re working
    on
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用集成方法来增强你正在开发的预测模型
- en: work on a deadline in paired programming with people from 3­4 different fields
    completely disjoint from the work that you’ve done
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在与来自3­-4个完全与您之前工作无关的领域的人进行配对编程时，要在截止日期前完成工作
- en: If one doesn’t feel absolutely comfortable performing each of those listed above,
    right now, then my advice is to avoid “Data Science” as a career.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果现在对以上列出的每一项都感到完全不舒适，那么我的建议是避免将“数据科学”作为职业。
- en: 'The term Data Scientist was “sexy” as a new role circa 2012 in the sense of
    DJ Patil, Hilary Mason, et al. However, not everyone gets a chunk of a $4B IPO!
    (full disclosure: I got invited 3x to join LI prior to their IPO but stubbornly
    pursued other opportunities; what an excellent team there!)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家这个词在2012年左右作为一种新角色显得“性感”，如DJ Patil、Hilary Mason等所提。然而，并不是每个人都能获得4亿美元IPO的一部分！（完全公开：我在其IPO之前被邀请加入LinkedIn三次，但固执地追求其他机会；那里的团队真是优秀！）
- en: 'Circa 2012: that was then, this is now. Actual work in Data Science entails:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在2012年：那是当时，现在是现在。实际的数据科学工作包括：
- en: some opportunities to innovate from a “greenfield” state, but not often
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些从“绿地”状态创新的机会，但并不多
- en: mostly being called into an existing project — which is somehow at risk
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多是被召入一个现有的项目——这个项目以某种方式处于风险中
- en: having to speak truth to power (not fun, but the essence of the role)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向权力说出真相（这并不有趣，但这是角色的本质）
- en: 'To echo what DJ and others have articulated so well before: most data­related
    problems are social/organizational (e.g., data silos, lack of metadata, matrix
    org in­fighting, etc.) or else the key insights probably would have been apparent
    within that organization already.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 重申DJ和其他人之前清楚表述的观点：大多数与数据相关的问题是社会/组织性的（例如，数据孤岛、缺乏元数据、矩阵组织内斗等），否则关键洞察力可能已经在那个组织内显现。
- en: I have a hunch that much of the interesting work in e­commerce has played out
    already — big players will continue to reap big revenue, but the work to be done
    now is mostly outside of Silicon Valley.  Or rather, other industries coming here
    to learn, partner, purchase, etc.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一种预感，大部分有趣的电子商务工作已经完成——大玩家将继续获得丰厚收入，但现在的工作大多在硅谷之外。或者说，其他行业来到这里学习、合作、购买等。
- en: '![Monsanto Company](../Images/e8a9d68ac00fd82919991caeb4b0977b.png)For example,
    Monsanto launched a private equity firm in SF that, practically speaking, can
    invest more money at more favorable terms into Ag data ventures than just about
    any VC firm. Meanwhile, VCs in the area have all but ignored data­related ventures
    in domains that matter — with the exception of Khosla. In the past several months
    they’ve acquired business units within SV: Climate Corp, Solum, etc., which by
    the way were funded by Khosla. Expect more of that trend.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '![孟山都公司](../Images/e8a9d68ac00fd82919991caeb4b0977b.png)例如，孟山都在旧金山推出了一家私人股本公司，实际上可以比几乎任何风险投资公司以更优惠的条件投资农业数据项目。与此同时，该地区的风险投资公司几乎忽视了在重要领域的与数据相关的项目——Khosla除外。在过去几个月里，他们收购了硅谷内的业务单位：Climate
    Corp、Solum等，顺便说一下，这些都是由Khosla资助的。预计这种趋势会继续。'
- en: 'From my perspective, the big issues in data now are not in ad­tech, but instead
    real issues: food supply, drought/flooding, energy security, health care, telecom,
    transportation apart from oil dependency, smarter manufacturing, deforestation
    monitoring, oceanographic analysis, etc.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度看，现在数据领域的大问题不在于广告技术，而是现实问题：粮食供应、干旱/洪水、能源安全、医疗保健、电信、除石油依赖之外的交通运输、更智能的制造、森林砍伐监测、海洋学分析等。
- en: 'Also, IT budgets are still enormously flawed w.r.t. data insights. Too much
    budget goes into the priesthood of “data engineering”, and far too much budget
    tends to be earmarked for data that’s already cleaned up. Also, I find that the
    notion of “Product Management” in SV is almost antithetically opposed to effective
    use of data: in many cases product managers are incentivized to discourage use
    of data within companies.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，IT预算在数据洞察方面仍然存在巨大缺陷。太多预算投入到“数据工程”的神职中，且预算往往用于已经清理过的数据。我发现，硅谷的“产品管理”概念几乎与数据的有效使用相对立：在许多情况下，产品经理的激励措施可能会阻碍公司内部数据的使用。
- en: 'Hence our value is generally going to be realized at:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的价值通常会体现在：
- en: writing code to prepare data
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写代码以准备数据
- en: automating process to improve feature engineering and model tournaments
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化流程以改进特征工程和模型比赛
- en: speaking truth to power
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向权力说出真相
- en: The first speaks to IT budgets earmarked the wrong way, and the second speaks
    to Product Management being almost systematically hostile to effective use of
    data. The third speaks to the fact that several of my biggest contributions as
    a data scientist have been to provide exec staff with hard evidence to fire other
    executives and get the company back on track. Again, industry disruptions have
    impact.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个讲述了 IT 预算被错误分配的问题，第二个讲述了产品管理几乎系统性地敌视有效使用数据。第三个讲述了作为数据科学家的几项重要贡献，包括向高管提供确凿证据以解雇其他高管并使公司回到正轨。再次强调，行业干扰具有影响。
- en: '![recommendation](../Images/e0baa440d5e9a40e10d875d967793168.png)For people
    just starting out, be really careful about where you go to work. If a firm claims
    to have “excellent engineering” but insufficient use of data circa 2014, then
    they are *not* the sharpest tools on the workbench; pick some other firm in which
    to start. Find mentors. Join teams that have strong sponsorship from Finance or
    Operations (which generally understand data and variance) while perhaps avoiding
    teams that have sponsorship from Engineering or Marketing (which generally do
    not understand effective use of data).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '![推荐](../Images/e0baa440d5e9a40e10d875d967793168.png)对于刚刚起步的人来说，要非常小心选择工作地点。如果一家公司声称有“优秀的工程技术”但数据使用情况不足（大约
    2014 年），那么他们*不是*工作台上最锋利的工具；选择其他公司开始吧。寻找导师。加入那些得到金融或运营部门强力支持的团队（这些部门通常理解数据和变异），而尽量避免那些得到工程或营销部门支持的团队（这些部门通常不理解数据的有效使用）。'
- en: '**Recommendations**, not necessarily in order:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**推荐**，不一定按顺序。'
- en: 'learn to leverage the evolving Py data stack: IPython, Pandas, scikit­learn,
    etc.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学会利用不断发展的 Py 数据栈：IPython、Pandas、scikit-learn 等。
- en: learn how to lead an interdisciplinary team
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学会领导跨学科团队。
- en: get experience in 1+ domains outside of data/analytics/programming
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得 1 个以上数据/分析/编程领域之外的经验。
- en: get a good grounding in design and apply it to data visualization
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扎实掌握设计基础并将其应用于数据可视化。
- en: do everything you can to become a better writer and speaker (outside of academic
    confs)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽一切可能成为更好的写作者和演讲者（除学术会议外）。
- en: participate in meetups; publish blogs, presentations, etc. (hiring managers
    ignore resumes and look for published content online)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与会议；发布博客、演讲等（招聘经理忽略简历，寻找在线发布的内容）。
- en: get a good grounding in abstract algebra, Bayesian stats, linear algebra, convex
    optimization
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扎实掌握抽象代数、贝叶斯统计、线性代数、凸优化。
- en: study up on algorithms and frameworks for streaming data (the bigger use cases
    on the horizon are not batch)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究流数据的算法和框架（未来的大用例不是批处理）。
- en: learn Scalding and functional programming with type safety
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习 Scalding 和具有类型安全性的函数式编程。
- en: avoid Business Intelligence (like the plague)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免商业智能（像避瘟疫一样）。
- en: avoid anything referred to as “The Hadoop Ecosystem” or “Hadoop as an OS”
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免任何被称为“ Hadoop 生态系统”或“ Hadoop 作为操作系统”的内容。
- en: '![Paco Nathan](../Images/b66f2b4768a1b914f36a7cce78c28e93.png)[**Paco Nathan**](http://liber118.com/pxn/)
    is a "player/coach" in the field of Big Data, having led innovative Data teams
    on large-scale apps for 10+ years. An expert in distributed systems, machine learning,
    and Enterprise data workflows, Paco is an O''Reilly author and an advisor for
    several firms including The Data Guild, Mesosphere, Marinexplore, Agromeda, and
    TagThisCar. Paco received his BS Math Sci and MS Comp Sci degrees from Stanford
    University, and has 25+ years technology industry experience ranging from Bell
    Labs to early-stage start-ups.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '![Paco Nathan](../Images/b66f2b4768a1b914f36a7cce78c28e93.png)[**Paco Nathan**](http://liber118.com/pxn/)
    是大数据领域的“玩家/教练”，在大型应用程序的创新数据团队中领导了 10 多年。作为分布式系统、机器学习和企业数据工作流程的专家，Paco 是 O''Reilly
    的作者，并且是包括 The Data Guild、Mesosphere、Marinexplore、Agromeda 和 TagThisCar 在内的几家公司顾问。Paco
    从斯坦福大学获得了数学科学学士学位和计算机科学硕士学位，拥有超过 25 年的技术行业经验，涵盖了从贝尔实验室到早期初创公司的经历。'
