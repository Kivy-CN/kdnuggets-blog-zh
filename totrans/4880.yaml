- en: Top 20 Python AI and Machine Learning Open Source Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/02/top-20-python-ai-machine-learning-open-source-projects.html](https://www.kdnuggets.com/2018/02/top-20-python-ai-machine-learning-open-source-projects.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: Getting into Machine Learning and AI is not an easy task. Many aspiring professionals
    and enthusiasts find it hard to establish a proper path into the field, given
    the enormous amount of resources available today. The field is evolving constantly
    and it is crucial that we keep up with the pace of this rapid development. In
    order to cope with this overwhelming speed of evolution and innovation, a good
    way to stay updated and knowledgeable on the advances of ML, is to engage with
    the community by contributing to the many open-source projects and tools that
    are used daily by advanced professionals.
  prefs: []
  type: TYPE_NORMAL
- en: Here we update the information and examine the trends since our previous post
    [Top 20 Python Machine Learning Open Source Projects](https://www.kdnuggets.com/2016/11/top-20-python-machine-learning-open-source-updated.html)
    (Nov 2016).
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Tensorflow has moved to the first place with triple-digit growth in contributors.
    Scikit-learn dropped to 2nd place, but still has a very large base of contributors.
  prefs: []
  type: TYPE_NORMAL
- en: Compared to 2016, the projects with the fastest growth in number of contributors
    were
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow, 169% up, from 493 to 1324 contributors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deap, 86% up, from 21 to 39 contributors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Chainer, 83% up, from 84 to 154 contributors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Gensim, 81% up, from 145 to 262 contributors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Neon, 66% up, from 47 to 78 contributors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Nilearn, 50% up, from 46 to 69 contributors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Also new in 2018:'
  prefs: []
  type: TYPE_NORMAL
- en: Keras, 629 contributors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: PyTorch, 399 contributors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Top Python Ai Machine Learning Github](../Images/9773c77e0e25098397f95a6b747978bd.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig. 1: Top 20 Python AI and Machine Learning projects on Github.**'
  prefs: []
  type: TYPE_NORMAL
- en: Size is proportional to the number of contributors, and color represents to
    the change in the number of contributors - red is higher, blue is lower. Snowflake
    shape is for Deep Learning projects, round for other projects.
  prefs: []
  type: TYPE_NORMAL
- en: We see that Deep Learning projects like TensorFlow, Theano, and Caffe are among
    the most popular.
  prefs: []
  type: TYPE_NORMAL
- en: The list below gives projects in descending order based on the number of contributors
    on Github. The change in number of contributors is versus [2016 KDnuggets Post
    on Top 20 Python Machine Learning Open Source Projects](https://www.kdnuggets.com/2016/11/top-20-python-machine-learning-open-source-updated.html).
  prefs: []
  type: TYPE_NORMAL
- en: We hope you enjoy going through the documentation pages of each of these to
    start collaborating and learning the ways of Machine Learning using Python.
  prefs: []
  type: TYPE_NORMAL
- en: '**[TensorFlow](https://www.tensorflow.org/)**  was originally developed by
    researchers and engineers working on the Google Brain Team within Google’s Machine
    Intelligence research organization. The system is designed to facilitate research
    in machine learning, and to make it quick and easy to transition from research
    prototype to production system.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 1324 (168% up), Commits: 28476, Stars: 92359\. Github URL: [Tensorflow](https://github.com/tensorflow/tensorflow)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Scikit-learn](http://scikit-learn.org/)** is simple and efficient tools
    for data mining and data analysis, accessible to everybody, and reusable in various
    context, built on NumPy, SciPy, and matplotlib, open source, commercially usable
    – BSD license.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 1019 (39% up), Commits: 22575, Github URL: [Scikit-learn](https://github.com/scikit-learn/scikit-learn)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Keras](https://keras.io/)**, a high-level neural networks API, written in
    Python and capable of running on top of TensorFlow, CNTK, or Theano.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 629 (new), Commits: 4371, Github URL: [Keras](https://github.com/keras-team/keras).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[PyTorch](http://pytorch.org)**, Tensors and Dynamic neural networks in Python
    with strong GPU acceleration.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 399 (new), Commits: 6458, Github URL: [pytorch](https://github.com/pytorch/pytorch).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Theano](http://deeplearning.net/software/theano/)** allows you to define,
    optimize, and evaluate mathematical expressions involving multi-dimensional arrays
    efficiently.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 327 (24% up), Commits: 27931, Github URL: [Theano](https://github.com/Theano/Theano)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Gensim](https://radimrehurek.com/gensim/)** is a free Python library with
    features such as scalable statistical semantics, analyze plain-text documents
    for semantic structure, retrieve semantically similar documents.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 262 (81% up), Commits: 3549, Github URL: [Gensim](https://github.com/RaRe-Technologies/gensim)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Caffe](http://caffe.berkeleyvision.org/)** is a deep learning framework
    made with expression, speed, and modularity in mind. It is developed by the Berkeley
    Vision and Learning Center ([BVLC](http://bvlc.eecs.berkeley.edu/)) and community
    contributors.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 260 (21% up), Commits: 4099, Github URL: [Caffe](https://github.com/BVLC/caffe)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Chainer](http://chainer.org/)** is a Python-based, standalone open source
    framework for deep learning models. Chainer provides a flexible, intuitive, and
    high performance means of implementing a full range of deep learning models, including
    state-of-the-art models such as recurrent neural networks and variational auto-encoders.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 154 (84% up), Commits: 12613, Github URL: [Chainer](https://github.com/pfnet/chainer)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Statsmodels](http://statsmodels.sourceforge.net/)** is a Python module that
    allows users to explore data, estimate statistical models, and perform statistical
    tests. An extensive list of descriptive statistics, statistical tests, plotting
    functions, and result statistics are available for different types of data and
    each estimator.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 144 (33% up), Commits: 9729, Github URL: [Statsmodels](https://github.com/statsmodels/statsmodels/)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Shogun](http://shogun-toolbox.org/)** is Machine learning toolbox which
    provides a wide range of *unified* and *efficient* Machine Learning (ML) methods.
    The toolbox seamlessly allows to easily combine multiple data representations,
    algorithm classes, and general purpose tools.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 139 (32% up), Commits: 16362, Github URL: [Shogun](https://github.com/shogun-toolbox/shogun)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Pylearn2](http://deeplearning.net/software/pylearn2/)** is a machine learning
    library. Most of its functionality is built on top of [Theano](http://deeplearning.net/software/theano/).
    This means you can write Pylearn2 plugins (new models, algorithms, etc) using
    mathematical expressions, and Theano will optimize and stabilize those expressions
    for you, and compile them to a backend of your choice (CPU or GPU).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 119 (3.5% up), Commits: 7119, Github URL: [Pylearn2](https://github.com/lisa-lab/pylearn2)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[NuPIC](http://numenta.org/)** is an open source project based on a theory
    of neocortex called Hierarchical Temporal Memory (HTM). Parts of HTM theory have
    been implemented, tested, and used in applications, and other parts of HTM theory
    are still being developed.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 85 (12% up), Commits: 6588, Github URL: [NuPIC](https://github.com/numenta/nupic)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Neon](http://neon.nervanasys.com/)** is [Nervana](http://nervanasys.com/)''s
    Python-based deep learning library. It provides ease of use while delivering the
    highest performance.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 78 (66% up), Commits: 1112, Github URL: [Neon](https://github.com/NervanaSystems/neon)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Nilearn](https://nilearn.github.io/)** is a Python module for fast and easy
    statistical learning on NeuroImaging data. It leverages the [scikit-learn](http://scikit-learn.org/) Python
    toolbox for multivariate statistics with applications such as predictive modelling,
    classification, decoding, or connectivity analysis.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 69 (50% up), Commits: 6198, Github URL: [Nilearn](https://github.com/nilearn/nilearn)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Orange3](http://orange.biolab.si/orange3/)** is open source machine learning
    and data visualization for novice and expert. Interactive data analysis workflows
    with a large toolbox.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 53 (33% up), Commits: 8915, Github URL: [Orange3](https://github.com/biolab/orange3)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Pymc](https://pymc-devs.github.io/pymc/README.html)** is a python module
    that implements Bayesian statistical models and fitting algorithms, including
    Markov chain Monte Carlo. Its flexibility and extensibility make it applicable
    to a large suite of problems.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 39 (5.4% up), Commits: 2721, Github URL: [Pymc](https://github.com/pymc-devs/pymc)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Deap](https://pypi.python.org/pypi/deap) **is a novel evolutionary computation
    framework for rapid prototyping and testing of ideas. It seeks to make algorithms
    explicit and data structures transparent. It works in perfect harmony with parallelisation
    mechanism such as multiprocessing and [SCOOP](https://scoop.googlecode.com/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 39 (86% up), Commits: 1960, Github URL: [Deap](https://github.com/deap/deap)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Annoy](https://pypi.python.org/pypi/annoy) **([Approximate Nearest Neighbors](https://en.wikipedia.org/wiki/Nearest_neighbor_search#Approximate_nearest_neighbor) Oh
    Yeah) is a C++ library with Python bindings to search for points in space that
    are close to a given query point. It also creates large read-only file-based data
    structures that are mapped into memory so that many processes may share the same
    data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 35 (46% up), Commits: 527, Github URL: [Annoy](https://github.com/spotify/annoy)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[PyBrain](http://pybrain.org/)** is a modular Machine Learning Library for
    Python. Its goal is to offer flexible, easy-to-use yet still powerful algorithms
    for Machine Learning Tasks and a variety of predefined environments to test and
    compare your algorithms.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 32 (3% up), Commits: 992, Github URL: [PyBrain](https://github.com/pybrain/pybrain)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Fuel](https://fuel.readthedocs.io/)** is a data pipeline framework which
    provides your machine learning models with the data they need. It is planned to
    be used by both the [Blocks](https://github.com/mila-udem/blocks) and [Pylearn2](https://github.com/lisa-lab/pylearn2) neural
    network libraries.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Contributors: 32 (10% up), Commits: 1116, Github URL: [Fuel](https://github.com/mila-udem/fuel)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The contributor and commit numbers were recorded in February 2018\.
