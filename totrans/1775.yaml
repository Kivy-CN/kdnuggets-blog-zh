    in O(n) time.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个函数，该函数接受一个数组，将数组拆分为所有可能的两个数组集合，并以O(n)时间打印出两个数组最小值之间的最大差异。
