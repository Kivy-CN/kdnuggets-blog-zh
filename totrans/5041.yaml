- en: In this table **2016 % share** is % of voters who used this tool, **% change**
    is the change in share vs 2015 poll, and **% alone** is the percent of voters
    who used only the reported tool among all voters who used that tool. E.g. 4.4%
    of KNIME voters reported using only KNIME and nothing else. We note a decrease
    in such lone voting, with only 9 tools having 5% or more lone votes.
