- en: Matrix Multiplication
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矩阵乘法
- en: Matrix multiplication creates a new matrix from two matrices. Multiply each
    row of the first matrix with each column of the second matrix. Add the products
    to get each element in the new matrix.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵乘法从两个矩阵创建一个新矩阵。将第一个矩阵的每一行与第二个矩阵的每一列相乘，将乘积相加得到新矩阵中的每个元素。
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Matrix Inversion
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矩阵逆
- en: Multiply a matrix with its inverse to get the identity matrix. It helps solve
    systems of linear equations. Only square and non-singular matrices have an inverse.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个矩阵与其逆矩阵相乘得到单位矩阵。这有助于解决线性方程组。只有方阵和非奇异矩阵才有逆矩阵。
- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Matrix Determinant
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矩阵行列式
- en: The matrix determinant is a number from a matrix. It tells us if the matrix
    can be inverted. We use specific rules to calculate it based on matrix size.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵行列式是来自矩阵的一个数字。它告诉我们矩阵是否可以被逆转。我们使用特定规则根据矩阵大小进行计算。
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Matrix Trace
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矩阵迹
- en: The trace is the sum of the diagonal elements. It only applies to square matrices.
    We get a single number as the trace.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 迹是对角元素的总和。它仅适用于方阵。我们得到一个数字作为迹。
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Matrix Transpose
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矩阵转置
- en: The matrix transpose flips a matrix over its diagonal. It swaps rows with columns.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵转置将矩阵沿其对角线翻转，它交换行和列。
- en: '[PRE4]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Eigenvalues and Eigenvectors
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特征值和特征向量
- en: Eigenvalues show the extent to which an eigenvector is scaled during a transformation.
    Eigenvectors do not change direction under this transformation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 特征值显示了特征向量在变换过程中被缩放的程度。特征向量在此变换下方向不变。
- en: '[PRE5]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: LU Decomposition
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LU 分解
- en: LU decomposition breaks a matrix into two parts. One part is a lower triangular
    matrix (L). The other part is an upper triangular matrix (U). It helps solve linear
    least squares problems and find eigenvalues.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: LU 分解将一个矩阵分成两部分。一部分是下三角矩阵（L）。另一部分是上三角矩阵（U）。它有助于解决线性最小二乘问题和求解特征值。
- en: '[PRE6]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: QR Decomposition
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: QR 分解
- en: QR decomposition divides a matrix into two parts. One part is an orthogonal
    matrix (Q). The other part is an upper triangular matrix (R). It helps solve linear
    least squares problems and find eigenvalues.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: QR 分解将一个矩阵分成两部分。一部分是正交矩阵（Q）。另一部分是上三角矩阵（R）。它有助于解决线性最小二乘问题和求解特征值。
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: SVD (Singular Value Decomposition)
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SVD（奇异值分解）
- en: 'SVD decomposes a matrix into three matrices: U, Σ, and V*. U and V* are orthogonal
    matrices. Σ is a diagonal matrix. It is useful in many applications like data
    reduction and solving linear systems.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: SVD 将一个矩阵分解为三个矩阵：U、Σ 和 V*。U 和 V* 是正交矩阵。Σ 是对角矩阵。它在数据降维和解决线性系统等许多应用中非常有用。
- en: '[PRE8]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Direct Solution of Linear Equations
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性方程的直接解法
- en: Find the values of variables that satisfy equations in a system. Each equation
    represents a straight line. The solution is where these lines meet.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 找到满足系统中方程的变量值。每个方程表示一条直线。解是这些直线相交的地方。
- en: '[PRE9]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Least Squares Fitting
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最小二乘拟合
- en: The least squares fitting finds the best match for data points. It lowers the
    squared differences between actual and predicted values.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最小二乘拟合找到数据点的最佳匹配。它降低了实际值与预测值之间的平方差异。
- en: '[PRE10]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Matrix Norms
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矩阵范数
- en: Matrix norms measure the size of a matrix. Norms are useful to check numerical
    stability and analyze matrices.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵范数衡量矩阵的大小。范数对于检查数值稳定性和分析矩阵很有用。
- en: '[PRE11]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Condition Number
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 条件数
- en: The condition number of a matrix measures sensitivity to input changes. A high
    condition number means the solution could be unstable.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的条件数衡量对输入变化的敏感性。高条件数意味着解决方案可能不稳定。
- en: '[PRE12]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Matrix Rank
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矩阵秩
- en: The rank of a matrix is the number of independent rows or columns. It shows
    the matrix's size and its ability to cover vector spaces.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的秩是独立行或列的数量。它显示了矩阵的大小及其覆盖向量空间的能力。
- en: '[PRE13]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Conclusion
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: NumPy simplifies tasks like matrix operations and linear equations. You can
    learn more about these NumPy functions at this [website](https://numpy.org/doc/stable/reference/routines.linalg.html).
    website.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 简化了诸如矩阵运算和线性方程等任务。你可以在这个[网站](https://numpy.org/doc/stable/reference/routines.linalg.html)上了解更多关于这些
    NumPy 函数的信息。
