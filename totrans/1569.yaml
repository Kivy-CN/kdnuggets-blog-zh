  type: TYPE_NORMAL
- en: 'Sparklyr will allow you to:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Connect to [Spark](http://spark.apache.org/) from R. The sparklyr package provides
    a
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: complete [dplyr](https://github.com/hadley/dplyr) backend.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Filter and aggregate Spark datasets, and then bring them into R for
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: analysis and visualization.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分析和可视化。
- en: Use Spark’s distributed [machine learning](http://spark.apache.org/docs/latest/mllib-guide.html) library
    from R.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Spark的分布式[machine learning](http://spark.apache.org/docs/latest/mllib-guide.html)库从R中访问。
- en: Create [extensions](http://spark.rstudio.com/extensions.html) that call the
    full Spark API and provide
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建[扩展](http://spark.rstudio.com/extensions.html)来调用完整的Spark API并提供
- en: interfaces to Spark packages.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
