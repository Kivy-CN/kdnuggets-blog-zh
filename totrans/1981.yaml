- en: '[![Azure SQL Database](../Images/00c7766a1233e4abff375734a9404110.png)](https://azure.microsoft.com/en-us/services/sql-database/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Azure SQL Database](https://azure.microsoft.com/en-us/services/sql-database/)**
    is a fully managed relational cloud database that is part of Microsoft''s Azure
    SQL family. It provides a **database-as-a-service** solution built specifically
    for the cloud, combining the flexibility of a multi-model database with automated
    management, scaling, and security. Azure SQL database is always up-to-date, with
    Microsoft handling all updates, backups, and provisioning. This enables developers
    to focus on building their applications without database administration overhead.'
  prefs: []
  type: TYPE_NORMAL
