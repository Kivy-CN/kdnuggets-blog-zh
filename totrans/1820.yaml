  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/11/predictive-science-vs-data-science.html](https://www.kdnuggets.com/2016/11/predictive-science-vs-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '![Crystal ball](../Images/db6244b8704a222ae67298a83bc9f175.png)'
  prefs: []
  type: TYPE_IMG
- en: We can talk about nutrition science, which focuses on what we eat. We can talk
    about exercise science, focusing on what we do with those calories. Or we can
    talk holistically about the outcome -- which I would argue deals with an issue
    of greater importance about which most people ultimately care -- health science.
    Given the argument that the outcome, health science, is generally more interesting
    than the raw material, nutrition, or the process for turning raw materials into
    something more useful, exercise, why do we tend to speak about data science as
    opposed to predictive science?
  prefs: []
  type: TYPE_NORMAL
