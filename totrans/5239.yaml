- en: Programming Languages
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编程语言
- en: Python seems to swallow not only R, but also most other languages, except for
    SQL, Java, C/C++ which remained at about the same level. R has declined for the
    first time since we have run this survey. Other languages have also declined.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Python 似乎不仅吞噬了 R，还吞噬了大多数其他语言，除了 SQL、Java 和 C/C++，这些语言的水平基本保持不变。 R 自我们进行此调查以来首次下降。其他语言也有所下降。
