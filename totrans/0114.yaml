- en: I started playing around with Chat GPT a few weeks ago. I was blown away. Immediately,
    I had to build something using this tool. I realized this was a once-in-a-lifetime
    golden opportunity to get into something at the exact right moment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我开始玩Chat GPT。我被惊呆了。我立即想用这个工具构建一些东西。我意识到这是一个千载难逢的黄金机会，正好在正确的时刻进入某个领域。
- en: I toiled for a few weeks on what to create.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我为创建什么而苦思了几个星期。
