- en: If you’re a Data Scientist and you’re setting your 2022 goals to improve and
    build your career, you’ve landed on the right page.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名数据科学家，并且将2022年的目标设定为提升和发展你的职业生涯，你来对地方了。
- en: What is a Data Scientist?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是数据科学家？
- en: A Data Scientist is someone who has been employed to analyse and interpret complex
    data. They are a mix of mathematicians, computer scientists, and somebody who
    is highly skilled at spotting trends. Being able to decipher large datasets, analysing
    and interpreting this analysis allows companies to implement these outcomes towards
    their short and long-term business goals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家是被雇佣来分析和解读复杂数据的人。他们是数学家、计算机科学家和擅长发现趋势的人的结合体。能够解读大数据集、分析和解释这些分析，允许公司将这些结果应用于其短期和长期业务目标。
- en: What Skills Will You Need to be a Data Scientist?
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成为数据科学家需要哪些技能？
- en: Soft skills are great and are very essential in growing your career. However,
    to define yourself as a Data Scientist, it requires hard skills such as analysis,
    data visualisations, machine learning, statistics, and more. Pairing with soft
    skills such as being a problem solver, eager and self-motivated learner along
    with critical thinker will help you excel in becoming a successful Data Scientist.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能非常重要，对职业发展至关重要。然而，要成为数据科学家，你需要具备硬技能，如分析、数据可视化、机器学习、统计学等。与解决问题、积极自我驱动的学习者以及批判性思维者等软技能结合，将帮助你在成为成功的数据科学家方面脱颖而出。
- en: The tech world is growing at such a fast rate, the only thing stopping you from
    building your career in this sector is the qualifications proving you offer these
    hard skills.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 科技世界发展如此迅速，阻碍你在这一领域发展的唯一因素就是证明你具备这些硬技能的资格证书。
- en: Data Science Roles
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学角色
- en: Before you jump the gun and pick any qualification or course to take. It is
    good to understand that there are various roles in the Data Science industry,
    not just a Data Scientist. Below is a list of the most common careers in data
    science.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在你匆忙选择任何资格或课程之前，了解数据科学行业中有各种角色，而不仅仅是数据科学家，是很有必要的。以下是数据科学中最常见的职业列表。
- en: 1\. Data Scientist
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 数据科学家
- en: Let’s get the most obvious one out of the way to stop confusion. Data Scientists
    extract, analyse, and interpret large amounts of data from various sources. They
    will understand the business’s needs and use the data to develop a hypothesis,
    analyse the data, and explore different patterns with respect to the business
    agenda.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先解决最明显的一个，以免混淆。数据科学家从各种来源提取、分析和解释大量数据。他们将理解业务的需求，并利用数据来提出假设、分析数据并探索不同的模式，以符合业务议程。
- en: They also use algorithmic approaches, artificial intelligence, machine learning,
    and statistical tools to further analyse the data, making it useful to a business.
    Business Analytics is also implemented in a Data Scientist’s role to present to
    companies how the data has proven to affect or benefit the company in the future.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还使用算法方法、人工智能、机器学习和统计工具进一步分析数据，使其对业务有用。商业分析也在数据科学家的角色中得以实施，向公司展示数据如何在未来证明对公司产生影响或带来好处。
- en: 2\. Senior Data Scientist
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 高级数据科学家
- en: Senior Data Scientists use data to guide and shape the company in the right
    direction, based on anticipating what a business’s future needs are. This may
    include directing, advising, and employing junior staff to steer them in the direction
    of the company's goals. Along with managing the data team, they also analyse data
    to resolve complex business issues and drive the development of the new standards,
    from prototyping to production.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家利用数据来指导和塑造公司，以便预测业务的未来需求。这可能包括指导、建议并雇佣初级员工，以将他们引导到公司目标的方向。除了管理数据团队，他们还分析数据以解决复杂的业务问题，并推动新标准的开发，从原型设计到生产。
- en: The hard skills required for a Senior Data Scientist are similar to those of
    a Data Scientist, however with many more years of experience in each aspect such
    as Machine Learning, SQL, and different programming languages. They will also
    have exceptional interpersonal and people skills, as their role involves managing
    and mentoring high skilled staff. For data-dependent companies, Senior Data Scientists
    are like the captain of the ship. Without their expertise, knowledge, and experience,
    the rest of the team struggles to meet the business’s current and future needs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家所需的硬技能类似于数据科学家，但在每个方面，如机器学习、SQL和不同的编程语言上有更多的经验。他们还将具备卓越的人际交往和沟通技能，因为他们的角色涉及管理和指导高技能员工。对于依赖数据的公司来说，高级数据科学家就像船长一样。没有他们的专业知识、经验和知识，团队其他成员难以满足业务的当前和未来需求。
- en: 3\. Business Intelligence Analyst
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 商业智能分析师
- en: A Business Intelligence Analyst’s role is to identify potential opportunities
    for improvement, spot trends, and help the business grow by leveraging off the
    data. They can identify potential issues and present solutions, helping the company
    have a clearer understanding of where they stand. Their role is purely aimed towards
    improving efficiency, productivity, driving sales, and meeting the business’s
    short and long-term goals.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能分析师的角色是识别潜在的改进机会，发现趋势，并通过利用数据帮助业务增长。他们可以识别潜在的问题并提出解决方案，帮助公司更清晰地了解自身情况。他们的角色完全旨在提高效率、生产力、推动销售以及实现业务的短期和长期目标。
- en: 4\. Data Mining Engineer
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 数据挖掘工程师
- en: 'Data Mining is the process of extracting, sorting through, and identifying
    patterns in large datasets that can improve a business’s system and operations.
    A Data Mining Engineer sets up and manages infrastructure for storing and analysing
    data. Their role can involve building data warehouses and organising data making
    it accessible for other team members. The key acronym for a Data Mining Engineer’s
    tasks is ETL: extract, transform and load.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘是从大型数据集中提取、筛选和识别模式的过程，这些模式可以改善业务系统和操作。数据挖掘工程师建立和管理存储和分析数据的基础设施。他们的工作可能包括构建数据仓库和组织数据，使其对其他团队成员可访问。数据挖掘工程师任务的关键缩写是ETL：提取、转换和加载。
- en: They will possess hard skills such as machine learning, statistics, database
    systems, and at the top of their list, SQL, which is widely used to store and
    access data.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们将具备硬技能，如机器学习、统计学、数据库系统，以及他们列表中的首要技能SQL，这在存储和访问数据方面被广泛使用。
- en: 5\. Data Architect
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 数据架构师
- en: Data Architects create blueprints that data management systems use to centralise,
    integrate, manage, maintain and safeguard data sources, internal or external.
    Data Architects work closely with users, developers, and system designers, allowing
    employees to access specific and critical information in an allocated place.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据架构师创建蓝图，这些蓝图用于数据管理系统以集中、整合、管理、维护和保护数据源，无论是内部的还是外部的。数据架构师与用户、开发人员和系统设计师紧密合作，使员工能够在指定的位置访问特定和关键的信息。
- en: The Job Market
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职业市场
- en: With technology continuing to be on the rise and millions of job openings in
    Tech and Big Data, the role of a Data Scientist is the 2nd best job in America
    according to [glassdoor](https://www.glassdoor.com/List/Best-Jobs-in-America-LST_KQ0,20.htm).
    Companies from all sectors, such as Fashion, Social Media, and Finance are using
    the skills of Data Scientists to stay one step ahead of their competition, reduce
    costs and potential threats to the company. Businesses rely heavily on data upon
    making informed decisions and effectively planning, therefore the need for Data
    Scientists will always be there.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的不断提升和科技与大数据领域的职位空缺达到数百万，根据[glassdoor](https://www.glassdoor.com/List/Best-Jobs-in-America-LST_KQ0,20.htm)，数据科学家是美国第二最佳的职业。来自各个行业的公司，如时尚、社交媒体和金融，正在利用数据科学家的技能来保持领先地位，降低成本和公司面临的潜在威胁。企业在做出明智决策和有效规划时严重依赖数据，因此数据科学家的需求将始终存在。
- en: What You Should Know Before you Become a Data Scientist
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成为数据科学家之前你应该知道的
- en: Becoming a Data Scientist is challenging, it consists of a heavy workload, continuous
    learning, and some days of not understanding why the data is breaking or code
    that is not doing what you want it to do. Anything with great benefits seldom
    comes easy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家具有挑战性，这包括繁重的工作量、持续的学习，以及一些日子里无法理解数据为何出错或代码为何无法按预期工作。任何具有巨大好处的事物都很少会轻松获得。
- en: The requirement to become a Data Scientist is difficult, however, once you have
    completed the right education, you will be able to reap the benefits. As data
    becomes an important element to different sectors, the Data Science skills become
    more transferable between these sectors. With the right training and qualifications,
    you could be a Data Scientist for a political company at the start of your career
    and work for a major FinTech company a few years later.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家的要求很高，但一旦你完成了适当的教育，你将能够获得这些好处。随着数据成为各个领域的重要元素，数据科学技能在这些领域之间变得更加可转移。通过适当的培训和资格认证，你可以在职业生涯开始时为政治公司担任数据科学家，而几年后为大型金融科技公司工作。
- en: Becoming a Data Scientist gives you the ability to move around whilst taking
    your hard skills with you, along with learning new ones.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家使你能够在工作中转移，同时带上你的硬技能，并学习新的技能。
