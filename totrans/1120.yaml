- en: Winning in Data and Analytics with Agile
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At the beginning of this post, I gave a nod to my history of stealing from agile
    software development principles and applying them to data and analytics work.
    And you know what? I will continue to steal from agile because I believe in creating
    collaborative, data-driven cultures where transparency and trust in data and analytics
    reign. Peer review and following a well-understood Definition of Done for data
    and analytics work are extremely valuable and simple ideas you can adopt today.
    No two changes are easier to implement or will have a greater positive impact
    on data quality and shared understanding within your organization.
  prefs: []
  type: TYPE_NORMAL
- en: I’d love to hear from anyone who’s adopted these or other Agile approaches in
    your data and analytics process or governance workflows!
