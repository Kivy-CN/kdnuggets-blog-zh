  - PREF_BQ
  type: TYPE_NORMAL
- en: '![The Surge in Tech Layoffs 2024: Who’s to Blame?](../Images/39f7cd565d4547a8c6d239b3bfd12512.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Unsplash](https://unsplash.com/photos/woman-in-black-long-sleeve-shirt-using-macbook-LDcC7aCWVlo?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash)
  prefs: []
  type: TYPE_NORMAL
- en: A month into 2024 and I’ve never seen my LinkedIn profile so busy with ‘Open
    to Work’ banners and posts. 2023 was already tough, with a lot of companies announcing
    layoffs, and what’s even sadder is that the layoffs were quite brutal. Some were
    told ‘You’re fired, see you later’, and others weren’t even paid what they were
    owed - it was all a mess.
  prefs: []
  type: TYPE_NORMAL
