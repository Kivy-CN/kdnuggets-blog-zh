- en: They say the best way to learn is by doing, that practice leads to proficiency
    (which, in turn, leads to mastery), and that trial and error is key to success.
    If that's the case, learning Python by following a project-based approach makes
    good sense. Following that logic, you should probably check out this free Python
    project-based coding course from feeCodeCamp.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，最好的学习方式是通过实践，实践能导致熟练（进而导致精通），试错是成功的关键。如果是这样，通过项目驱动的方法学习Python是非常有意义的。按照这个逻辑，你应该看看这个来自feeCodeCamp的免费Python项目驱动编码课程。
