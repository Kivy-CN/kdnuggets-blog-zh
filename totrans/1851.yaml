- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 介绍
- en: In the last two decades, more than six billion devices have come online. All
    those connected "things" (collectively called - The Internet of Things) generate
    more than 2.5 quintillion bytes of data daily. That's enough to fill 57.5 billion
    32 GB iPads per day (source Gartner). All this data is bound to significantly
    impact many business processes over the next few years. Thus, the concept of IoT
    Analytics (Data Science for IoT) is expected to drive the business models for
    IoT. According to [Forbes](http://www.forbes.com/sites/louiscolumbus/2016/09/21/strong-analytics-skills-3x-more-likely-to-lead-to-success-with-internet-of-things-iot/#ec0c512b01e9),
    strong analytics skills are likely to lead to 3x more success with Internet of
    Things. We cover many of these ideas in the [Data Science for IoT course](http://www.opengardensblog.futuretext.com/archives/2016/06/data-science-for-internet-of-things-course-aug-sep-2016-now-in-its-fourth-batch.html).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的二十年中，超过六十亿个设备已经联网。所有这些连接的“事物”（统称为 - 物联网）每天生成超过2.5万亿字节的数据。相当于每天填满57.5亿台32
    GB的iPad（来源：Gartner）。这些数据必然会在未来几年内显著影响许多商业流程。因此，物联网分析（物联网的数据科学）的概念预计将推动物联网的商业模式。根据[《福布斯》](http://www.forbes.com/sites/louiscolumbus/2016/09/21/strong-analytics-skills-3x-more-likely-to-lead-to-success-with-internet-of-things-iot/#ec0c512b01e9)，强大的分析技能更有可能在物联网中取得3倍的成功。我们在[物联网的数据科学课程](http://www.opengardensblog.futuretext.com/archives/2016/06/data-science-for-internet-of-things-course-aug-sep-2016-now-in-its-fourth-batch.html)中涵盖了许多这些理念。
