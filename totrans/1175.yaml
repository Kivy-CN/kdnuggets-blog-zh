- en: '**Bio: [Angelica Lo Duca](https://twitter.com/alod83)** ([Medium](https://alod83.medium.com/))
    works as post-doc at the Institute of Informatics and Telematics of the National
    Research Council (IIT-CNR) in Pisa, Italy. She is Professor of "Data Journalism"
    for the Master degree course in Digital Humanities at the University of Pisa.
    Her research interests include Data Science, Data Analysis, Text Analysis, Open
    Data, Web Applications and Data Journalism, applied to the fields of society,
    tourism and cultural heritage. She used to work on Data Security, Semantic Web
    and Linked Data. Angelica is also an enthusiastic tech writer.'
