  type: TYPE_NORMAL
  zh: 支持与外部工具的集成
- en: IDE vs. Code Editor
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IDE 与代码编辑器
- en: A Code Editor or an IDE is the most fundamental piece of software for any programmer,
    and it is what they start and end their day. To achieve its maximum potential,
    the best starting point is a Code Editor or an IDE that essentially lets you work
    with Python, but that’s not all. **A host of **[**programming languages**](https://towardsdatascience.com/top-programming-languages-for-ai-engineers-in-2020-33a9f16a80b0) **can
    work entirely without an IDE, while some are IDE-dependent.**
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码编辑器或集成开发环境（IDE）是任何程序员最基本的软件，它是他们一天的开始和结束。为了实现其最大潜力，最佳的起点是一个可以基本支持Python的代码编辑器或IDE，但这还不全是。**许多 **[**编程语言**](https://towardsdatascience.com/top-programming-languages-for-ai-engineers-in-2020-33a9f16a80b0) **可以完全不依赖IDE，而有些则依赖IDE。**
- en: '**Code Editor — **A Code Editor is a core piece of software that programmers
    use for application development. Think of it as a simple text editor but with
    additional programming-specific advanced features such as:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**代码编辑器 —** 代码编辑器是程序员用于应用开发的核心软件。可以将其视为一个简单的文本编辑器，但具有额外的编程特定的高级功能，例如：'
