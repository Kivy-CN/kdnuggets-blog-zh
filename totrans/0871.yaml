- en: Probability distribution of sepal length variable | Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: We observe that the probability distribution of the sepal length variable has
    a single maximum, hence it is **unimodal**. The value of the sepal length where
    the maximum occurs is the mode, which is about 5.8.
  prefs: []
  type: TYPE_NORMAL
- en: A plot of the probability distribution of the petal width variable is shown
    below.
  prefs: []
  type: TYPE_NORMAL
