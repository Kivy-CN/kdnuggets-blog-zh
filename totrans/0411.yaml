- en: To [be a data scientist](https://www.stratascratch.com/blog/how-to-become-a-data-scientist-from-scratch/),
    and especially to be a good one, you need these seven skills to do your job and
    stand out. These seven skills also transfer really well to other professions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要 [成为数据科学家](https://www.stratascratch.com/blog/how-to-become-a-data-scientist-from-scratch/)，尤其是成为一名优秀的数据科学家，你需要掌握这七项技能来完成工作并脱颖而出。这七项技能也能很好地转移到其他职业。
- en: The interesting thing about working in data science is that hard skills aren’t
    as in high demand as soft skills. Anyone can learn to code in Python. The company
    you work for might migrate to a new infrastructure next year. Hard skills are
    optional. Soft skills, by contrast, are non-negotiable and much harder to acquire.
    There’s no eight-week Bootcamp for business thinking. There’s no certificate for
    analytical problem-solving.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从事数据科学工作的有趣之处在于，硬技能的需求并不像软技能那样高。任何人都可以学习 Python 编程。你工作的公司明年可能会迁移到新的基础设施。硬技能是可选的。相比之下，软技能是不可谈判的，且更难获得。没有八周的商业思维训练营，也没有分析性问题解决的证书。
- en: So what seven skills separate data scientists from every other data job out
    there? Let’s dive in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，哪些七项技能使数据科学家与其他数据职位不同呢？让我们深入了解一下。
- en: '![Skill table](../Images/c0a646dbd88cd55bfec54967b9ccec4e.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![技能表](../Images/c0a646dbd88cd55bfec54967b9ccec4e.png)'
- en: 1\. Communication With Your Stakeholders
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 与你的利益相关者沟通
- en: 'Data scientists occupy a slightly hazardous niche in the business: they must
    translate technical use to businesses and back again with ease. As a data scientist,
    you have to communicate findings to a technical team in a way that makes sense
    to them, while also constructing a graph to help the business team understand
    the business implications of your awesome finding.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在业务中占据一个稍显危险的领域：他们必须轻松地将技术用途转化为业务语言，并反向转换。作为数据科学家，你需要以技术团队能够理解的方式传达发现，同时构建图表帮助业务团队理解你的惊人发现对业务的影响。
- en: For example, you might need to explain to your (technical) data engineer the
    business reason why they have to structure the data differently for you. Then
    you might need to share the outcome of that with your (business-side) boss to
    explain why they should care.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能需要向你的（技术）数据工程师解释为什么他们需要为你以不同的方式构建数据。然后，你可能需要将这一结果与（业务方）老板分享，解释他们为什么应该关心。
- en: It’s not an easy job. Most data jobs sit on one side of the fence or the other.
    Only data scientists are asked to hop from technical to business on a daily basis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一份容易的工作。大多数数据职位要么只涉及技术，要么只涉及业务。只有数据科学家被要求每天在技术与业务之间跳跃。
- en: How can you improve this? You can practice the business side of things with
    your non-technical friends and family. See if you can get them to care about your
    numbers. You can improve your technical team communication by asking the technical
    teams what they need from you, and how you can work more closely with them. Usually,
    they won’t be shy about giving you an answer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何改进这一点？你可以和你的非技术朋友和家人练习业务方面的事情。看看是否能让他们对你的数据感兴趣。你可以通过询问技术团队他们需要什么，以及如何与他们更紧密地合作，来改善你的技术团队沟通。通常，他们不会对你给出的答案感到害羞。
- en: 2\. Business Intelligence
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 商业智能
- en: Many people think of data scientists as people who work with numbers day in
    and day out. Nothing could be further from the truth. While data scientists do
    crunch numbers and clean data, one of their primary roles is thinking about their
    findings critically, and asking the kinds of questions that affect businesses
    in the future.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为数据科学家是每天都在处理数字的人。事实远非如此。虽然数据科学家确实会处理数字和清理数据，但他们的主要角色之一是批判性地思考他们的发现，并提出对未来业务有影响的问题。
- en: For example, let’s say a makeup company is asked to increase personalization
    to boost profits. A data scientist has to understand how the business works to
    be able to build a predictive model that allows her to say, “Well, hang on, the
    average customer has a loyalty card, right? We can use that to match transactions
    to individuals. Then we can predict that Customer A will want nail polish remover,
    while Customer B will be more interested in blush.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设一个化妆品公司被要求通过增加个性化来提升利润。数据科学家必须了解业务运作，以便建立一个预测模型，让她能够说：“好吧，平均客户都有一张忠诚卡，对吧？我们可以用它来将交易匹配到个人。然后我们可以预测客户A会需要指甲油去除剂，而客户B则更感兴趣腮红。”
- en: Certain jobs will look at the numbers behind that. Others will look at customer
    behavior. Only the data scientist has to understand both. Knowing how the business
    works, and what the KPIs are, is critical to being a good data scientist.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 某些工作会关注数字背后的内容。其他则关注客户行为。只有数据科学家必须理解两者。了解业务运作和关键绩效指标（KPIs）对于成为一名优秀的数据科学家至关重要。
- en: The best way to improve your business intelligence skills is by getting invested
    in a business - it doesn’t even have to be your own! Maybe there’s a potted plant
    company you love or a restaurant you adore. Get used to asking questions about
    how their businesses run, and what kinds of insights would be useful for them
    to grow. Then you can apply those skills to your own job.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 提升商业智能技能的最佳方式是参与一个商业项目——甚至不必是你自己的！也许你喜欢一个盆栽植物公司或一个你钟爱的餐馆。习惯性地询问他们的业务运作情况，以及哪些见解对他们的成长有帮助。然后你可以将这些技能应用到自己的工作中。
- en: 3\. Analytical and Structured Thinking to Solve Problems
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 解决问题的分析和结构化思维
- en: A data scientist runs into all kinds of thorny problems on a daily. However,
    data scientist doesn’t have time to fully address and unravel all these issues
    at their leisure. Instead, data scientists absolutely must be able to take a problem
    and think about it in a structured, analytical way.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家每天都会遇到各种棘手的问题。然而，数据科学家没有时间在闲暇时完全解决和解开所有这些问题。相反，数据科学家必须能够以结构化和分析的方式思考问题。
- en: This comes back to data scientists being expected to straddle the technical
    and business sides of fences. Often, external clients or internal business teams
    will have a problem they’ll run by you. These teams may not have a clear idea
    of the outcome they’re expecting. It’s up to you as the data scientist to take
    the problem, simplify it down to its core elements, make assumptions, and think
    of ways to prove and solve it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这又回到数据科学家被期望同时兼顾技术和业务两个方面的情况。外部客户或内部业务团队通常会将一个问题交给你。这些团队可能对他们期望的结果没有清晰的想法。作为数据科学家，你需要将问题简化到核心要素，做出假设，并考虑如何证明和解决它。
- en: Data scientists will also be slammed with complex and messy datasets, and they’ll
    be asked to dig through them to create predictive and useful models for the business
    to use. To do this, data scientists need a structured and logical approach to
    problem-solving.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家还会面临复杂和混乱的数据集，他们会被要求挖掘这些数据以创建预测性和有用的模型供业务使用。为此，数据科学家需要有结构化和逻辑化的问题解决方法。
- en: Helpfully, there’s a great process to follow if you want to boost your structured
    thinking skills. First, understand how to identify problems. When you face a new
    scenario, think about the circumstances. Next, ask questions to get to the core
    of the problem. What’s the reason for this? What are you overlooking? After, determine
    your biases. Get into the habit of determining your assumptions. Next, anticipate
    the roadblocks – what could go wrong in the situation? What consequences could
    arise? Finally, practice coming up with answers without using Google. (You can
    use Google to check yourself, but you want to get into the habit of thinking independently.)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个很好的过程可以跟随，如果你想提升你的结构化思维技能。首先，了解如何识别问题。当你面对新情境时，考虑一下情况。接下来，提出问题以深入了解问题的核心。为什么会这样？你忽略了什么？之后，确定你的偏见。养成确定假设的习惯。接着，预见障碍——情况中可能会出现什么问题？可能会产生什么后果？最后，练习在不使用Google的情况下找出答案。（你可以使用Google来检查自己，但你要养成独立思考的习惯。）
- en: There’s a great guide to follow [here](https://towardsdatascience.com/mastering-the-most-important-skill-in-data-science-critical-thinking-27316aa80f0b)
    for further instruction and examples.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个很好的指南可以参考 [这里](https://towardsdatascience.com/mastering-the-most-important-skill-in-data-science-critical-thinking-27316aa80f0b)
    以获取进一步的指导和示例。
- en: 4\. Optimizing for Impact
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 以影响力为优化目标
- en: This is also known as “don’t get carried away.” Data scientists need to know
    how to build complex, sexy models. But data scientists also need to know when
    that isn’t necessary, and maybe when a simple analysis will suffice.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这也被称为“不要过于兴奋”。数据科学家需要知道如何构建复杂且吸引人的模型。但数据科学家也需要知道何时这种做法不是必要的，也许简单的分析就足够了。
- en: Junior data scientists tend to build robust, deep ML models to answer simple
    questions. Better data scientists instead keep their analyses simple enough to
    answer the question. That’s why one of the key skills that differentiate data
    scientists is avoiding complexity for the sake of complexity.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 初级数据科学家倾向于构建稳健且深度的机器学习模型来回答简单问题。而更好的数据科学家则保持分析的简单性，以便回答问题。这就是为什么区分数据科学家的关键技能之一是避免为了复杂而复杂。
- en: 'The ability to identify and use the fastest, simplest method of answering a
    question is highly underrated in the data science field. The best way to improve
    is simply by asking yourself: is there an easier way to do this? Assume there
    almost always is.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学领域，识别并使用最快、最简单的方法来回答问题的能力被高度低估。提高的最佳方法就是问自己：有没有更简单的方法？几乎总是有的。
- en: 5\. Patience
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. 耐心
- en: Part of being a data scientist is being able to roll with the punches. There
    are business people who will ask for technical things they don't understand. There
    will be technical people asking for things the business picture can’t allow. And
    in the middle, data scientists will need to work out who to accommodate and when.
    That requires a lot of calm, deep breaths.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家的一部分就是能够应对各种挑战。有些商业人士会要求他们不理解的技术东西。有些技术人员会要求商业图景无法允许的东西。在这些中间，数据科学家需要搞清楚谁的需求需要满足，以及何时满足。这需要很多冷静的深呼吸。
- en: 'For example, data scientist Paul May [writes](https://towardsdatascience.com/the-struggles-of-a-data-scientist-38ec17e76eba)
    that he’s seen [data science companies](https://www.stratascratch.com/blog/11-best-companies-to-work-for-as-a-data-scientist/)
    “demand that neural networks (because it is sexy) must be used in their project,
    even though it is completely inappropriate or underperforms compared to alternative
    algorithms.” The data scientist has to decide: do they figure out a way to make
    it work? Or do they tell their business lead this makes no sense?'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，数据科学家Paul May [写道](https://towardsdatascience.com/the-struggles-of-a-data-scientist-38ec17e76eba)
    他看到 [数据科学公司](https://www.stratascratch.com/blog/11-best-companies-to-work-for-as-a-data-scientist/)
    “要求在项目中使用神经网络（因为它很吸引人），即使它完全不合适或相比替代算法表现较差。”数据科学家必须决定：是找办法让它工作？还是告诉他们的商业负责人这没有意义？
- en: As a data scientist, you need to put up with repeated misunderstandings of what
    you do, being assigned anything to do with data because it’s in your job title,
    and people thinking what you do is magic because the field of data is poorly understood.
    Patience is a vital virtue for anyone in data science.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你需要忍受对你工作的误解，被分配与数据相关的任何任务，因为这在你的职位名称中，人们认为你做的事是魔法，因为数据领域不被理解。耐心是数据科学领域任何人的重要美德。
- en: This one’s a hard one to practice. My best recommendation is to teach a friend
    or relative something extremely technical and answer every single one of their
    questions with grace and insight.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项难以实践的技能。我的最佳建议是教会朋友或亲戚一些极其技术性的内容，并优雅且有见地地回答他们的每一个问题。
- en: 6\. A Sense of Drama
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 戏剧感
- en: Do you know that friend in your social circle who’s just amazing at telling
    anecdotes? By the end of their story, everyone’s laughing along with them. They
    have an impeccable sense of timing and storytelling. That’s the skill a data scientist
    needs.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否认识你社交圈中那个讲故事特别出色的朋友？在他们的故事结束时，大家都会和他们一起笑。他们有着无与伦比的时间感和叙事能力。这就是数据科学家所需要的技能。
- en: So much of [data science is in storytelling](https://www.stratascratch.com/blog/how-to-tell-your-story-in-an-interview/).
    Not just storytelling, but convincing storytelling. As the person who sits between
    the technical and business sides of the company, you need to share the numbers
    in a way that gets stakeholders to care. And a lot of that comes down to drama.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学中的故事讲述](https://www.stratascratch.com/blog/how-to-tell-your-story-in-an-interview/)占据了很大一部分。不仅仅是讲故事，还要是令人信服的讲故事。作为公司技术和业务两方面的纽带，你需要以一种让利益相关者在意的方式分享数据。这其中很大一部分归结为戏剧感。'
- en: Anyone can put together a slide deck that shares the interesting numbers in
    a relevant way. Data scientists need to do that with panache, style, and yes,
    drama.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以制作一个分享有趣数据的幻灯片。数据科学家需要以风格、魅力，甚至戏剧感来做到这一点。
- en: A great (and fun) way to improve is watching films and reading books. Identify
    what you do and don’t like about the stories you’re consuming. What foreshadowing
    do they use? How does the hero’s journey convey emotion and results?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 改进的一个很棒（且有趣）的方法是观看电影和阅读书籍。识别出你对所消费故事的喜好和不喜好。它们使用了什么样的预示？英雄之旅如何传达情感和结果？
- en: 7\. Pattern Identification
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 模式识别
- en: There’s this idea that gut intuition is bad, and only data is good. That’s not
    quite true. After all, we hire humans, not machines, because machines can’t (yet)
    replicate our intuition and pattern identification.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种观点认为直觉是错误的，只有数据是正确的。但这并不完全正确。毕竟，我们雇佣的是人，而不是机器，因为机器（目前）无法复制我们的直觉和模式识别能力。
- en: When it comes to data science, pattern identification is a key soft skill. Data
    scientists have to sift through piles and piles of data until they get a feeling
    about a potentially significant signal. Then they have to look at the data again
    to back up their gut feeling. But having the ability to trust your gut to spot
    a pattern is as important as the technical skills needed to analyze the data.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中，模式识别是一个关键的软技能。数据科学家必须从大量的数据中筛选，直到对潜在的显著信号有感觉。然后，他们需要再次查看数据以验证自己的直觉。但是，能够相信自己的直觉来发现模式与分析数据所需的技术技能同样重要。
- en: That’s why many data scientists advocate leading with your gut and following
    the data. With so much data available, data scientists need to know where to look
    to begin. There are tons of fun word or math games you can use to practice your
    instinctive pattern recognition skills, like [Brilliant.org](https://brilliant.org/practice/pattern-recognition-intro/).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么许多数据科学家提倡依靠直觉并跟随数据的原因。面对如此海量的数据，数据科学家需要知道从哪里开始查看。你可以使用大量有趣的文字或数学游戏来练习你直觉性的模式识别技能，比如[Brilliant.org](https://brilliant.org/practice/pattern-recognition-intro/)。
- en: These seven unique skills make a data scientist.
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这七种独特的技能造就了一个数据科学家。
- en: Until you can honestly say that you possess all seven of these “soft” skills,
    you haven’t achieved your full potential as a data scientist. These seven skills
    make data scientists stand apart from every other data-adjacent job.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你能诚实地说自己具备这七种“软”技能，你才算完全发挥了作为数据科学家的潜力。这七种技能使数据科学家与其他数据相关工作的区别开来。
- en: 'As you probably noticed, a lot of this comes down to the slightly awkward position
    of occupying the business and technical hemispheres of a company. (Being able
    to walk that line also requires a bonus eighth soft skill: humor.) But a lot of
    these skills also rely on self-confidence, like trusting your gut; and personality,
    like being patient with repeated misunderstandings or ridiculous demands.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能注意到的，很多这些技能都涉及到在公司业务和技术领域的略微尴尬的位置（能够走这条线也需要一个额外的第八种软技能：幽默感）。但许多这些技能也依赖于自信，例如信任自己的直觉；以及个性，例如耐心处理重复的误解或荒谬的要求。
- en: These seven skills are hard to cultivate, rare to find, and priceless in a data
    scientist. If you have these, hopefully, your workplace appreciates you!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这七项技能难以培养，稀缺而宝贵。如果你具备这些技能，希望你的工作场所能够欣赏你！
- en: If you also want to find out what technical skills you should have to be advance
    as a data scientist, go through this post “[*What Skills Do You Need as a Data
    Scientist?*](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/)”.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还想了解作为数据科学家需要具备哪些技术技能，可以阅读这篇文章“[*作为数据科学家你需要哪些技能？*](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/)”。
