- en: Data Science, Predictive Analytics Main Developments in 2016 and Key Trends
    for 2017
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学、预测分析在2016年的主要发展及2017年的关键趋势
- en: 原文：[https://www.kdnuggets.com/2016/12/data-science-predictive-analytics-main-developments-trends.html](https://www.kdnuggets.com/2016/12/data-science-predictive-analytics-main-developments-trends.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/12/data-science-predictive-analytics-main-developments-trends.html](https://www.kdnuggets.com/2016/12/data-science-predictive-analytics-main-developments-trends.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2016/12/data-science-predictive-analytics-main-developments-trends.html/2#comments)We
    recently asked some of the leading experts in Data Science and Predictive Analytics
    for their opinion on the most important developments of 2016 and key trends they
    expect in 2017.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](/2016/12/data-science-predictive-analytics-main-developments-trends.html/2#comments)我们最近向一些数据科学和预测分析领域的领先专家询问了他们对2016年最重要的发展以及他们对2017年关键趋势的期望。'
- en: 'See also a previous post [Big Data: Main Developments in 2016 and Key Trends
    in 2017](/2016/12/big-data-main-developments-2016-key-trends-2017.html). A summary
    of AI & Machine Learning Main Developments and Key Trends will be published next
    week.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 另见之前的帖子 [大数据：2016年的主要发展和2017年的关键趋势](/2016/12/big-data-main-developments-2016-key-trends-2017.html)。AI
    & 机器学习主要发展和关键趋势的总结将于下周发布。
- en: Some of the key themes that emerged are the polling failures in 2016 US Presidential
    Elections, Deep Learning, IoT, greater focus on value and ROI, and increasing
    adoption of predictive analytics by the "masses" of industry.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一些主要的主题包括2016年美国总统选举中的民调失败、深度学习、物联网、对价值和投资回报率的更多关注，以及“大众”行业对预测分析的日益采纳。
- en: Here is what the experts thought on Data Science, Predictive Analytics Main
    Developments in 2016 and Key Trends in 2017.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是专家对数据科学、预测分析在2016年的主要发展及2017年的关键趋势的看法。
- en: '![Data Science Analytics Experts 2016](../Images/9309b75dae76fa676feee11fabd6d2d5.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Data Science Analytics Experts 2016](../Images/9309b75dae76fa676feee11fabd6d2d5.png)'
- en: '[Kirk D. Borne](https://twitter.com/KirkDBorne), The Principal Data Scientist
    at BoozAllen, PhD Astrophysicist, Top Data Science/Big Data Influencer.'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[Kirk D. Borne](https://twitter.com/KirkDBorne)，BoozAllen的首席数据科学家，天体物理学博士，顶级数据科学/大数据影响者。'
- en: In 2016, I saw several significant data science-related developments, including
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年，我看到几个重要的数据科学相关发展，包括
- en: greater emergence of the [**citizen data scientist**](/tag/citizen-data-scientist)
    accompanied by a growth in self-service tools for analytics and data science;
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**公民数据科学家**](/tag/citizen-data-scientist)的出现，并伴随着自助分析和数据科学工具的增长；'
- en: '[**deep learning**](/tag/deep-learning) being applied across a variety of use
    cases (including text analytics)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**深度学习**](/tag/deep-learning) 被应用于各种用例（包括文本分析）'
- en: emergence of AI-driven chatbots in customer call centers and customer service
    touch-points;
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在客户呼叫中心和客户服务接触点出现了由人工智能驱动的聊天机器人；
- en: more demands from organizations to see real ROI and benefits from big data and
    data science, with a focus on "proofs of value" instead of "proofs of concept";
    and
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织对从大数据和数据科学中看到实际投资回报和效益的要求增加，更关注“价值证明”而不是“概念证明”；
- en: 'machine intelligence becoming a significant component of processes, products,
    and technologies across a broad spectrum of use cases: connected cars, internet
    of things, smart cities, manufacturing, supply chain, prescriptive machine maintenance,
    and more.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器智能成为广泛用例中流程、产品和技术的重要组成部分：联网汽车、物联网、智慧城市、制造业、供应链、处方性机器维护等。
- en: 'In 2017, we expect to see greater expansion of edge analytics use cases: machine
    learning embedded with sensors or close to the point of data collection -- the
    machine learning may be invoked via APIs or in processors close to the data collector
    or integrated into the sensor chip architecture itself. The patterns, trends,
    anomalies, and emergent phenomena (BOI: Behaviors of Interest) that are discovered
    close to the edge will enable better and faster predictive and prescriptive analytics
    applications in many domains: cybersecurity, digital marketing, customer experience,
    healthcare, emergency response, engine performance, autonomous vehicles, manufacturing,
    supply chain, and more.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，我们预计边缘分析用例将得到更大扩展：将机器学习嵌入传感器或靠近数据采集点 -- 机器学习可能通过API或在靠近数据采集器的处理器中调用，或集成到传感器芯片架构中。发现的模式、趋势、异常和新兴现象（BOI：行为兴趣）将促进许多领域更好更快的预测和处方分析应用：网络安全、数字营销、客户体验、医疗保健、紧急响应、发动机性能、自动驾驶车辆、制造业、供应链等。
- en: '[**Tom Davenport**](http://www.tomdavenport.com/), Distinguished Professor
    at Babson College, co-founder of the International Institute for Analytics, and
    a Senior Advisor to Deloitte Analytics.'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[**汤姆·达文波特**](http://www.tomdavenport.com/)，Babson College杰出教授，国际分析研究所联合创始人，以及德勤分析的高级顾问。'
- en: '**2016 Developments**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016年进展**'
- en: '**Decentralization of [analytics groups](/tag/team)**: After a period of consolidation,
    organizations began to decentralize analytics to business units and functions,
    in many cases attempting to retain some degree of enterprise coordination.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[分析团队的去中心化](/tag/team)**：经过一段时间的整合，组织开始将分析工作分散到业务部门和职能部门，在许多情况下尝试保留一定程度的企业协调。'
- en: '**Combinations of proprietary and [open source technologies](/tag/open-source):**
    Many large corporations are making use of proprietary and open source analytics
    and big data technologies-often combined within a single application.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专有与[开源技术](/tag/open-source)的组合：** 许多大型公司正在利用专有和开源的分析及大数据技术—通常是在一个应用程序中组合使用。'
- en: '**Fragmentation of [cognitive technologies](/tag/cognitive-computing):** Large,
    monolithic cognitive technologies have been broken into a series of single-function
    APIs that can be combined to form complete systems.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[认知技术的碎片化](/tag/cognitive-computing)：** 大型、单一的认知技术已被拆分成一系列单功能的API，这些API可以组合成完整的系统。'
- en: '**Fuzzy quantitative roles:** Quantitative analysts, data scientists, and developers
    of cognitive applications have become less distinguishable; clear roles and titles
    are a thing of the past.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模糊的定量角色：** 定量分析师、数据科学家和认知应用开发者之间的区别变得越来越模糊；明确的角色和职位已成过去。'
- en: '**2017 Trends**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**2017年趋势**'
- en: '**Operational cognitive applications**: Cognitive will move from "science projects"
    to operational applications.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作认知应用**：认知技术将从“科学项目”转向操作应用。'
- en: '**Questioning of model assumptions:** [Polling failures](/2016/11/trump-shows-limits-prediction.html)
    in the 2016 presidential election will lead more managers to question the assumptions
    behind analytical models.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型假设的质疑：** [2016年总统选举中的民意调查失败](/2016/11/trump-shows-limits-prediction.html)将使更多管理者质疑分析模型背后的假设。'
- en: '**Classification of cognitive tools:** More organizations will understand and
    classify the different cognitive tools available to them and apply them to appropriate
    business problems.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认知工具的分类：** 更多组织将理解和分类可用的不同认知工具，并将其应用于适当的业务问题。'
- en: '**Push for transparency:** Owners of strategic and regulated machine learning
    applications will push for greater transparency in those applications, and will
    eschew less transparent algorithms.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推动透明度：** 战略性和受监管的机器学习应用的所有者将推动这些应用的更大透明度，并避免使用不够透明的算法。'
- en: '[Tamara Dull](https://twitter.com/tamaradull), Director of Emerging Technologies
    at SAS.'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[塔玛拉·达尔](https://twitter.com/tamaradull)，SAS新兴技术总监。'
- en: 'This year''s "big data" event was the [**U.S. election**](/tag/elections) cycle
    because it brought the big data/data science/predictive analytics discussion to
    the Public Square. Granted, these weren''t the terms most folks were using, but
    in the U.S., we experienced data up-close-and-personal: its'' role, its'' uses
    and misuses, its'' interpretations and misinterpretations, and its'' insights,
    right and wrong.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的“大数据”事件是[**美国选举**](/tag/elections)周期，因为它将大数据/数据科学/预测分析的讨论带到了公共领域。虽然这些不是大多数人使用的术语，但在美国，我们近距离体验了数据：它的角色、用途和误用、解读和误解，以及正确与错误的洞察。
- en: As data continues to pervade every aspect of our professional and personal lives,
    courtesy of the [**Internet of Things**](/tag/iot), both the private and public
    sectors will be pressured to ensure that the collection, use, and analysis of
    data is safe, secure, and [**ethical**](/tag/ethics). If a company doesn't get
    it right, they will cease to exist.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据继续渗透到我们职业和个人生活的每个方面，得益于[**物联网**](/tag/iot)，私人和公共部门将受到压力，确保数据的收集、使用和分析是安全、可靠和[**伦理**](/tag/ethics)的。如果公司处理不当，他们将不复存在。
- en: '[**John Elder**](http://www.elderresearch.com/company/our-team/john-f-elder-iv-phd)
    , founder and chairman of Elder Research, US largest analytics consultancy.'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[**约翰·埃尔德**](http://www.elderresearch.com/company/our-team/john-f-elder-iv-phd)，Elder
    Research的创始人兼主席，美国最大的分析咨询公司。'
- en: A year ago, Science magazine gave a "runner-up scientific breakthrough of 2015
    award" to a study that attempted to [replicate 100 top experiments](http://www.psychologicalscience.org/publications/observer/obsonline/reproducibility-project-named-among-top-scientific-achievements-of-2015.html)
    published in psychology journals a few years previous. But researchers were only
    able to replicate 39\. Bad as this is, it is feared to be much better than the
    track record for Epidemiology, where those published medical "discoveries" appear
    to be right only 5-35% of the time. Most of the problems of finding [**spurious
    correlations**](/tag/overfitting), I believe, are due to bad data science. Replacing
    outdated significance formulas with resampling procedures such as [Target Shuffling](http://www.elderresearch.com/company/target-shuffling),
    would better calibrate how likely random results could arise as strong as the
    apparent discovery, given the vast search performed by the researcher and the
    mining software. New criteria would be needed for publication worthiness, but
    results would be much more reliable, saving massive resources, and even lives.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，《科学》杂志将“2015 年度最佳科学突破提名奖”授予了一项尝试[复制 100 个顶级实验](http://www.psychologicalscience.org/publications/observer/obsonline/reproducibility-project-named-among-top-scientific-achievements-of-2015.html)的研究。然而，研究人员只能复制
    39 个实验。尽管如此，这也比流行病学领域的记录要好很多，后者中那些发表的医学“发现”仅有 5-35% 的准确率。我相信，大多数[**虚假相关**](/tag/overfitting)的问题都源于糟糕的数据科学。用[目标随机化](http://www.elderresearch.com/company/target-shuffling)等重采样程序替代过时的显著性公式，可以更好地校准随机结果出现的可能性，尤其是考虑到研究人员和挖掘软件所进行的大规模搜索。出版标准需要新的标准，但结果会更加可靠，节省大量资源，甚至挽救生命。
- en: '[**Anthony Goldbloom**](https://www.kaggle.com/careers/team), Co-founder and
    CEO of Kaggle, the leading Data Science competition platform.'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[**安东尼·戈德布鲁姆**](https://www.kaggle.com/careers/team)，Kaggle 的联合创始人兼首席执行官，Kaggle
    是领先的数据科学竞赛平台。'
- en: 'Companies like Airbnb, Climate Corporation (now Monsanto) and Opendoor are
    great examples of how data science can have a big impact. They have built strong
    data science teams that impact decisions across their companies In 2017, we''ll
    see those companies lead the way in adopting tools and processes that solve some
    of the big pain points in doing data science: particularly sharing and [**collaborating**](/tag/collaboration)
    on data science workflows and pushing models into production. In 2016, the hot
    topics in academic research moved from deep neural networks to [**reinforcement
    learning**](/tag/reinforcement-learning) and generative models.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Airbnb、Climate Corporation（现为孟山都）和 Opendoor 这样的公司是数据科学如何产生巨大影响的极佳例子。他们建立了强大的数据科学团队，影响了公司内部的决策。在
    2017 年，我们将看到这些公司引领采用解决数据科学中一些重大痛点的工具和流程：特别是共享和[**协作**](/tag/collaboration)数据科学工作流，并推动模型投入生产。2016
    年，学术研究的热点话题从深度神经网络转向[**强化学习**](/tag/reinforcement-learning)和生成模型。
- en: In 2017, we should start to see some of these techniques used for pragmatic
    business use cases. Some of the promising areas for reinforcement learning include
    algorithmic trading and ad targeting.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2017 年，我们应该开始看到这些技术用于实际的商业用例。强化学习的一些有前景的领域包括算法交易和广告定向。
