- en: The 6 components of Open-Source Data Science/ Machine Learning Ecosystem; Did
    Python declare victory over R?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源数据科学/机器学习生态系统的6个组成部分；Python 是否在 R 之上取得了胜利？
- en: 原文：[https://www.kdnuggets.com/2018/06/ecosystem-data-science-python-victory.html](https://www.kdnuggets.com/2018/06/ecosystem-data-science-python-victory.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/06/ecosystem-data-science-python-victory.html](https://www.kdnuggets.com/2018/06/ecosystem-data-science-python-victory.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)In
    May, we reported initial results on 19th annual KDnuggets Software Poll: [Python
    eats away at R: Top Software for Analytics, Data Science, Machine Learning in
    2018: Trends and Analysis](/2018/05/poll-tools-analytics-data-science-machine-learning-results.html).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)在5月，我们报告了第19届年度KDnuggets软件调查的初步结果：[Python
    向 R 发起挑战：2018年分析、数据科学、机器学习顶级软件趋势与分析](/2018/05/poll-tools-analytics-data-science-machine-learning-results.html)。'
- en: Here we take a more detailed look at which tools go well together. The [emerging
    ecosystem of open-source Python friendly Data Science tools](/2017/06/ecosystem-data-science-machine-learning-software.html)
    we identified last year has received a new entry - see below.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们更详细地查看哪些工具相互搭配。我们去年识别出的[开源 Python 友好数据科学工具生态系统](/2017/06/ecosystem-data-science-machine-learning-software.html)迎来了新的成员
    - 见下文。
- en: We provide a link to anonymized dataset at the end of the post - let me know
    what else you find in the data, and please publish or email me the results.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在帖子末尾提供了一个匿名数据集的链接 - 请告诉我你在数据中发现了什么，并请将结果发布或通过电子邮件发送给我。
- en: First, we look at which tools go together, and to make the charts understandable,
    we selected the tools with at least 400 votes. There were 11 such tools, and this
    selection also makes sense because there was a big gap between n. 11 (Apache Spark,
    with 442 votes) and n. 12 (Java, 309 votes).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们查看哪些工具一起使用，并为了使图表易于理解，我们选择了至少有400票的工具。共有11种这样的工具，这种选择也有意义，因为第11名（Apache
    Spark，有442票）和第12名（Java，有309票）之间存在较大差距。
- en: There are many ways to measure the significance of associations between two
    binary features, like chi-square or T-test, but we used the same Lift measure
    as in our [2016 analysis](/2016/06/big-data-science-deep-learning-software-associations.html)
    and [2017 analysis](/2017/06/ecosystem-data-science-machine-learning-software.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多方法来衡量两个二元特征之间关联性的显著性，比如卡方检验或T检验，但我们使用了与我们的[2016年分析](/2016/06/big-data-science-deep-learning-software-associations.html)和[2017年分析](/2017/06/ecosystem-data-science-machine-learning-software.html)相同的Lift测量方法。
- en: We then grouped together the tools with the strongest association, starting
    with Tensorflow and Keras, until we arrived to the figure 1 below. To reduce clutter,
    we also filtered it to show only associations with abs(Lift1) > 15%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们将关联性最强的工具组合在一起，从 Tensorflow 和 Keras 开始，直到我们得到下图1。为了减少混乱，我们还筛选了仅显示 abs(Lift1)
    > 15% 的关联。
- en: '![Poll Data Science 2018 Top11 Ecosystem](../Images/3dc7d1a3ce5534b576dffcc38fe97894.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![Poll Data Science 2018 Top11 Ecosystem](../Images/3dc7d1a3ce5534b576dffcc38fe97894.png)'
- en: '**Fig. 1: Data Science, Machine Learning Top Tools Associations, 2018**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：数据科学、机器学习顶级工具关联性，2018**'
- en: 'The bar length corresponds to absolute value of lift1, and the color is the
    value of lift (green: stronger association, red: weaker one). The number before
    the tool is their rank in popularity in [KDnuggets 2018 Software Poll](/2018/05/poll-tools-analytics-data-science-machine-learning-results.html),
    eg Python was no. 1, RapidMiner no. 2, etc.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 条形的长度对应于 lift1 的绝对值，颜色表示 lift 的值（绿色：关联性强，红色：关联性弱）。工具前的数字是它们在[KDnuggets 2018
    软件调查](/2018/05/poll-tools-analytics-data-science-machine-learning-results.html)中的受欢迎程度排名，例如
    Python 排名第一，RapidMiner 排名第二，等等。
- en: 'We note a group of 6 primary tools that together make the modern open source
    data science ecosystem: **Python, Anaconda, scikit-learn, Tensorflow, Keras, and
    Apache Spark.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到一组6个主要工具，它们共同构成了现代开源数据科学生态系统：**Python, Anaconda, scikit-learn, Tensorflow,
    Keras, 和 Apache Spark**。
- en: Rapidminer has a small negative association with all of the tools above and
    does not go strongly with any other tools.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Rapidminer 与上述所有工具的关联性较小，且与其他工具的匹配度也不高。
- en: R has small positive associations with Apache Spark, SQL, and Tableau.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: R 与 Apache Spark、SQL 和 Tableau 的关联性较小，但有一定的正面关联。
- en: 'The second group that emerges are the 3 supporting tools for Data Science and
    Machine Learning, which are frequently used together: **SQL, Excel, and Tableau**.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第二组工具是数据科学和机器学习的3个支持工具，它们经常一起使用：**SQL, Excel, 和 Tableau**。
- en: We note that although chart below is symmetrical relative to diagonal (top right
    triangle is equal to bottom left), the patterns are easier to see in the full
    chart, rather than half.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，尽管下图相对于对角线是对称的（右上三角形等于左下三角形），但在完整图表中，模式比在半图中更容易看出。
- en: 'Lift Definition:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Lift 定义：
- en: '**Lift (X & Y) = pct (X & Y) / ( pct (X) * pct (Y) )**'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Lift (X & Y) = pct (X & Y) / ( pct (X) * pct (Y) )**'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: where pct(X) is the percent of users who selected X.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中 pct(X) 是选择 X 的用户百分比。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lift (X&Y) > 1 indicates that X&Y appear together more than expected if they
    were independent,
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Lift (X&Y) > 1 表示 X 和 Y 一起出现的频率高于它们独立出现的预期频率，
- en: Lift=1 if X & Y appear with frequency expected if they are independent, and
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果 X 和 Y 的出现频率与它们独立时的预期频率相等，则 Lift=1，且
- en: Lift < 1 if X & Y appear together less than expected (negatively correlated)
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果 X 和 Y 一起出现的频率低于预期（负相关），则 Lift < 1
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To make the differences from one easier to see we define
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了更容易看出差异，我们定义
- en: '**Lift1 (X & Y) = Lift (X & Y) - 1**'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Lift1 (X & Y) = Lift (X & Y) - 1**'
- en: Python vs R
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Python 与 R
- en: Next we examine Python vs R.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们比较 Python 与 R。
- en: Let **with_Py(X)**= % of tool X usage with Python, and **with_R(X)** % of tool
    X usage with R. To visualize how close is each tool to Python or R, we used a
    very simple measure **Bias_Py_R(X) = with_Py(X) - with_R(X)**, which is positive
    if tool is more used with Python and negative if it is more used with R.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 设定 **with_Py(X)** = 使用 Python 的工具 X 的百分比，以及 **with_R(X)** 为使用 R 的工具 X 的百分比。为了可视化每个工具与
    Python 或 R 的接近程度，我们使用了一个非常简单的度量 **Bias_Py_R(X) = with_Py(X) - with_R(X)**，如果工具更常与
    Python 一起使用则为正，如果更常与 R 一起使用则为负。
- en: 'In Fig. 2, we charted the bias of most popular tools with at least 100 votes,
    and as we can see, almost every tool is biased towards Python. The only 2 exceptions
    are IBM SPSS Statistics, and SAS Base. For comparison, in [similar 2017 analysis](/2017/06/ecosystem-data-science-machine-learning-software.html)
    there were 10 such tools: SAS Base, Microsoft tools, Weka, RapidMiner, Tableau,
    and Knime, and almost all became more used along with Python.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 2 中，我们绘制了大多数受欢迎工具（至少 100 票）的偏向情况，正如我们所见，几乎每个工具都偏向于 Python。唯一的两个例外是 IBM SPSS
    Statistics 和 SAS Base。作为对比，在 [类似的 2017 年分析](/2017/06/ecosystem-data-science-machine-learning-software.html)
    中，有 10 种这样的工具：SAS Base、微软工具、Weka、RapidMiner、Tableau 和 Knime，几乎所有工具都随着 Python 的使用而增加。
- en: '![Python Vs R 2018 Poll](../Images/195b6c7e44adf7b436712cb64fde2817.png) **Fig.
    2: KDnuggets 2018 Data Science, Machine Learning Poll: Python vs R bias**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![Python 与 R 2018 调查](../Images/195b6c7e44adf7b436712cb64fde2817.png) **图 2:
    KDnuggets 2018 数据科学、机器学习调查：Python 与 R 的偏向**'
- en: Did Python declare victory over R?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是否宣告战胜了 R？
- en: I don't think so, because R is an excellent platform with tremendous depth and
    breadth, which is widely used for data analysis and visualization, and it still
    has about 50% share. I expect R to be used by many data scientists for a long
    time, but going forward, I expect more development and energy around Python ecosystem.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为不，因为 R 是一个具有极大深度和广度的优秀平台，广泛用于数据分析和可视化，并且它仍然占据了大约 50% 的市场份额。我预计 R 会被许多数据科学家长期使用，但未来我预期
    Python 生态系统会有更多的发展和活力。
- en: Big Data and Deep Learning
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大数据与深度学习
- en: Big Data (Spark / Hadoop tools) were used by 33% of respondents in KDnuggets
    2018 Software Poll, exactly the same fraction as in 2017. This suggests that most
    Data Scientists work with medium / small data that does not require Hadoop / Spark,
    or they use other data in the cloud solutions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在 KDnuggets 2018 软件调查中，大数据（Spark / Hadoop 工具）被 33% 的受访者使用，与 2017 年完全相同。这表明大多数数据科学家使用的是不需要
    Hadoop / Spark 的中小数据，或者他们使用的是其他云数据解决方案。
- en: However the fraction of Deep Learning tools grew to 43% from 32%.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，深度学习工具的比例从 32% 增长到 43%。
- en: For each tool X, we compute how frequently it is used with Spark/Hadoop tools
    (vertical axis), and how frequently it is used with Deep Learning tools (horizontal
    axis).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个工具 X，我们计算它与 Spark/Hadoop 工具（纵轴）的使用频率，以及它与深度学习工具（横轴）的使用频率。
- en: Here is a chart with top tools (with over 100 votes), excluding Deep Learning
    and Big Data tools themselves.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个排除了深度学习和大数据工具的前列工具的图表（获得超过 100 票的工具）。
- en: '![Poll 2018 Big Data Deep Learning Affinity](../Images/add0b943eb3089682be7c0ebd30b7f11.png)
    **Fig. 3: KDnuggets 2018 Data Science, Machine Learning Poll: Deep Learning vs
    Spark/Hadoop affinity**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![2018 年大数据深度学习亲和力调查](../Images/add0b943eb3089682be7c0ebd30b7f11.png) **图 3:
    KDnuggets 2018 数据科学、机器学习调查：深度学习与 Spark/Hadoop 亲和力**'
- en: We note that Scala is the most used language with both Deep Learning and Big
    Data. The chart is heavy on the lower left side, with almost every tool being
    used more with Deep Learning than with Big Data tool.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到Scala是最常用于深度学习和大数据的语言。图表在左下角较重，几乎每种工具在深度学习中的使用频率都高于在大数据中的使用频率。
- en: Here is the link to [anonymized poll data](/aps/kdnuggets-software-poll-2018-anon.csv)
    in CSV format, with columns
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[匿名投票数据](/aps/kdnuggets-software-poll-2018-anon.csv)的CSV格式链接，其中包含以下列
- en: 'Nrand: record id (randomized, records not in order of voting)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Nrand: 记录ID（随机化，记录不按投票顺序排列）'
- en: 'region: usca: US/Canada, euro: Europe, asia, ltam: Latin America, afme: Africa/Middle
    East, aunz: Australia/New Zealand'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'region: usca: 美国/加拿大，euro: 欧洲，asia: 亚洲，ltam: 拉丁美洲，afme: 非洲/中东，aunz: 澳大利亚/新西兰'
- en: 'Python: 1 if Votes (last column) includes Python, 0 otherwise'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Python: 如果Votes（最后一列）中包含Python，则为1，否则为0'
- en: 'RapidMiner: 1 if Votes includes RapidMiner, 0 otherwise.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'RapidMiner: 如果Votes中包含RapidMiner，则为1，否则为0。'
- en: 'R language : 1 if Votes includes "R Language", 0 otherwise. We used "R Language"
    instead of R for ease of regex matching'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R语言：如果Votes中包含"R Language"，则为1，否则为0。为了便于正则表达式匹配，我们使用了"R Language"而非R
- en: 'SQL Language: 1 if Votes includes "SQL Language", 0 otherwise.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL语言：如果Votes中包含"SQL Language"，则为1，否则为0。
- en: 'Excel: 1 if Votes includes Excel, 0 otherwise.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Excel: 如果Votes中包含Excel，则为1，否则为0。'
- en: 'Anaconda: 1 if Votes includes Anaconda, 0 otherwise.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Anaconda: 如果Votes中包含Anaconda，则为1，否则为0。'
- en: 'Tensorflow: 1 if Votes includes Tensorflow, 0 otherwise.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Tensorflow: 如果Votes中包含Tensorflow，则为1，否则为0。'
- en: 'Tableau: 1 if Votes includes Tableau, 0 otherwise.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Tableau: 如果Votes中包含Tableau，则为1，否则为0。'
- en: 'scikit-learn: 1 if Votes includes scikit-learn, 0 otherwise.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'scikit-learn: 如果Votes中包含scikit-learn，则为1，否则为0。'
- en: 'Keras: 1 if Votes includes KNIME, 0 otherwise.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Keras: 如果Votes中包含KNIME，则为1，否则为0。'
- en: 'Apache Spark: 1 if Votes includes Apache Spark, 0 otherwise.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Apache Spark: 如果Votes中包含Apache Spark，则为1，否则为0。'
- en: 'With DL: 1 if Votes includes Deep Learning tools, 0 otherwise.'
  id: totrans-55
  prefs:
