- en: 'Probability distributions play an important role in data science and statistics.
    Even though the normal (Gaussian) distribution is the most popular probability
    distribution, other probability distributions could also be used in data science:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 概率分布在数据科学和统计学中扮演着重要角色。尽管正态（高斯）分布是最流行的概率分布，但在数据科学中也可以使用其他概率分布：
- en: The Gamma distribution is used to model continuous variables that represent
    time intervals between events
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伽马分布用于建模代表事件之间时间间隔的连续变量
- en: The Beta distribution is used to model continuous variables that represent proportions
    or probabilities
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝塔分布用于建模代表比例或概率的连续变量
- en: The Bernoulli distribution is used to model binary outcomes
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伯努利分布用于建模二元结果
- en: Probability distributions are mathematical functions that describe the behavior
    of random variables. In data science and machine learning, probability distributions
    are often used to describe the underlying distribution of a dataset, to make predictions
    about future events, and to evaluate the performance of machine learning models.
    For example, the Gaussian distribution is a parametric distribution that depends
    on two variables, the ***mean*** and ***standard deviation.*** Hence, once the
    mean and standard deviation parameters are known, a dataset that is normally distributed
    can be created. As an example, the code below creates a dataset containing 1000
    values that are normally distributed with a mean of 0 and a standard deviation
    of 0.1.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 概率分布是描述随机变量行为的数学函数。在数据科学和机器学习中，概率分布通常用于描述数据集的潜在分布，预测未来事件，并评估机器学习模型的性能。例如，高斯分布是一种参数分布，它依赖于两个变量，即***均值***和***标准差***。因此，一旦均值和标准差参数已知，就可以创建一个正态分布的数据集。举例来说，下面的代码创建了一个包含1000个值的数据集，这些值服从均值为0、标准差为0.1的正态分布。
