- en: The Scikit-LLM is a Python package developed for text analysis activity with
    the power of LLM. This package stood out because we could integrate the standard
    Scikit-Learn pipeline with the Scikit-LLM.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-LLM是一个为文本分析活动开发的Python软件包，利用LLM的强大功能。这个软件包之所以突出，是因为我们可以将标准的Scikit-Learn管道与Scikit-LLM集成。
- en: So, what is this package about, and how does it work? Let’s get into it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这个软件包是关于什么的？它是如何工作的？让我们深入了解。
- en: Scikit-LLM
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Scikit-LLM
- en: '[Scikit-LLM](https://github.com/iryna-kondr/scikit-llm) is a Python package
    to enhance text data analytic tasks via LLM. It was developed by [Beatsbyte](https://beastbyte.ai/)
    to help bridge the standard Scikit-Learn library and the power of the language
    model. Scikit-LLM created its API to be similar to the SKlearn library, so we
    don’t have too much trouble using it.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scikit-LLM](https://github.com/iryna-kondr/scikit-llm)是一个通过LLM增强文本数据分析任务的Python软件包。它由[Beatsbyte](https://beastbyte.ai/)开发，旨在帮助桥接标准的Scikit-Learn库和语言模型的强大功能。Scikit-LLM创建了类似于SKlearn库的API，因此我们使用起来不会太麻烦。'
