- en: As technology advances, so does how criminals try to exploit it. Today, malicious
    attacks and data breaches are a significant cause for concern for individuals
    and organizations. Ransomware, phishing, and malicious insiders are examples of
    how corporate data can be exposed to threats. To mitigate the impact of these
    threats, businesses invest in emerging technologies based on the advances of Artificial
    Intelligence.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，犯罪分子利用技术的方式也在不断演变。如今，恶意攻击和数据泄露已成为个人和组织关注的重大问题。勒索软件、钓鱼攻击以及恶意内部人员都是企业数据可能面临威胁的例子。为了减少这些威胁的影响，企业投资于基于人工智能进展的前沿技术。
