  type: TYPE_NORMAL
  zh: '**9\. [Roman Trusov](https://www.quora.com/profile/Roman-Trusov)**，硕士学位信息技术与数据科学，斯科尔科沃科技学院（2018年）
    - 57,815 次观看，[139 个回答](https://www.quora.com/profile/Roman-Trusov/answers/Data-Science)'
- en: 'Excerpt from answer to: [How should a data scientist handle versioning, both
    for pipeline code and models?](https://www.quora.com/profile/Roman-Trusov)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自回答：[数据科学家应该如何处理版本控制，包括管道代码和模型？](https://www.quora.com/profile/Roman-Trusov)
- en: To get the best from version control system it’s better to separate them.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了从版本控制系统中获得最佳效果，最好将它们分开。
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keeping code in version control system just like any other code is the only
    logical way, because if you, as a DS, perform some heavy ETL or if your code makes
    decisions that can bring/cost a lot of money, there’s no way it’s going around
    code review. No. Way.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 像对待其他代码一样将代码保存在版本控制系统中是唯一合理的方式，因为如果你作为数据科学家进行了一些繁重的ETL，或者你的代码做出的决策可能带来或损失大量金钱，那么它一定会经过代码审查。没有其他方式。
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For some things that are more typical for data scientists, though, I don’t think
    that storing Jupyter notebooks in version control is a good practice. You can’t
    see a decent diff on them, they are not “production code” and in general, when
    you are finished with something, you want to push at least a “camera-ready” python
    script. Jupyter notebooks are great for experiments and demonstrations, but outside
    of these cases there’s always something better.
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于一些数据科学家更为典型的事情，我认为将Jupyter notebooks存储在版本控制中并不是一个好的做法。你无法在这些笔记本上看到清晰的差异，它们不是“生产代码”，总的来说，当你完成某件事时，你希望推送至少一个“最终版”Python脚本。Jupyter
    notebooks 非常适合实验和演示，但在这些情况下之外，总有更好的选择。
