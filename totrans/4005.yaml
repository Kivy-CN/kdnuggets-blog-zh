- en: After brushing up your basic math skills, you can start learning SQL or a programming
    language such as Python or R. If you learn R, you can do data and statistical
    analysis. But Python is more versatile and easier to learn than R.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在复习完基本的数学技能后，你可以开始学习 SQL 或者像 Python 或 R 这样的编程语言。如果你学习 R，你可以进行数据和统计分析。但 Python
    比 R 更加多才多艺且更易于学习。
- en: So here is a list of beginner-friendly Python programming courses that’ll help
    you learn the fundamentals and start building projects. Let’s get started!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一份适合初学者的 Python 编程课程列表，这些课程将帮助你学习基础知识并开始构建项目。让我们开始吧！
- en: 1\. Python for Beginners – freeCodeCamp
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Python for Beginners – freeCodeCamp
- en: 'The [Python for Beginners](https://youtu.be/eWRfhZUzrAc) course on freeCodeCamp’s
    YouTube channel is a full-length Python course for beginners. The course is over
    4.5 hours long and will get you up and running with Python fundamentals by coding
    two simple games: rock, paper, scissors, and Blackjack.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[初学者的 Python 课程](https://youtu.be/eWRfhZUzrAc)是 freeCodeCamp 的 YouTube 频道上的一门完整的
    Python 入门课程。该课程超过 4.5 小时，通过编写两个简单的游戏：石头剪子布和 Blackjack，让你掌握 Python 基础知识并快速上手。'
- en: The course starts by exploring the fundamentals like data types, variables,
    and operators. It then covers control flow, built-in functions, and data structures.
    The course also explores advanced concepts like decorators, object-oriented programming,
    and functional programming.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 课程开始时会探讨像数据类型、变量和运算符等基础知识。然后覆盖控制流、内置函数和数据结构。课程还探讨了高级概念，如装饰器、面向对象编程和函数式编程。
- en: This course does not assume any prior programming experience with Python. But
    it covers enough ground to help you feel confident to start building your own
    projects.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程不要求具备 Python 的任何编程经验。但它涵盖了足够的内容，帮助你感到自信，开始构建自己的项目。
- en: '**Link**: [Python for Beginners – Full Course [Programming Tutorial]](https://youtu.be/eWRfhZUzrAc)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [Python for Beginners – Full Course [Programming Tutorial]](https://youtu.be/eWRfhZUzrAc)'
- en: 2\. Python – Kaggle
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Python – Kaggle
- en: If you prefer working through bite-sized text-based lessons and running code
    snippets along the way, the [Python](https://www.kaggle.com/learn/python) course
    on Kaggle is for you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢通过简短的文本课程进行学习，并在过程中运行代码片段，那么 [Python](https://www.kaggle.com/learn/python)
    课程适合你。
- en: 'Besides the basics of Python’s syntax and variables, the course covers the
    following topics:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 Python 的语法和变量基础之外，该课程还涵盖了以下主题：
- en: Functions
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数
- en: Booleans and conditionals
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布尔值和条件语句
- en: Lists
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表
- en: Loops and list comprehensions
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环和列表推导
- en: Strings and dictionaries
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串和字典
- en: Working with external libraries
  id: totrans-26
  prefs:
