- en: Analytics is often associated with understanding why a particular event happened
    by analyzing historical data. It is more of a diagnostic approach to finding out
    the reasons for what happened in the past. With the advent of more advanced and
    sophisticated algorithms, analytics has graduated to a forward-looking approach.
    This prognostic approach learns the associations from past data to predict future
    trends and behavior. Such predictive foresight enables business leaders to calibrate
    their decisions and take the right course of action in line with such predictions.
  prefs: []
  type: TYPE_NORMAL
