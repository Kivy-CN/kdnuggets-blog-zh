  type: TYPE_NORMAL
  zh: Udacity - [机器学习工程师纳米学位](https://www.udacity.com/course/machine-learning-engineer-nanodegree--nd009t)
- en: Presentation
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 演示
- en: Some companies required candidates to either present the take-home assignment
    or a project of which they are most proud. Still, other companies asked about
    the most impactful project during behavioral interviews. However, no matter what
    the form the key is to make your presentation interesting and challenging.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司要求候选人展示拿回家的作业或他们最自豪的项目。还有一些公司在行为面试中询问最具影响力的项目。然而，无论形式如何，关键是使你的演示既有趣又具有挑战性。
- en: 'That sounds great, but how do you do that? My main recommendation is to think
    through all the details, such as high-level goals and success metrics to ETL to
    modeling implementation details, to deployment, monitoring, and improvement. The
    little things add up to make a great presentation rather than one big idea. Here
    are a few questions worth rethinking to help reach your ideal presentation:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来很不错，但你怎么做呢？我主要的建议是考虑所有细节，例如从高层目标和成功指标，到ETL，再到建模实现细节、部署、监控和改进。细节的累积能够形成一个出色的演示，而不是一个大创意。这里有一些值得重新思考的问题，帮助你达到理想的演示效果：
- en: What were the goal and the success metric of the project?
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个项目的目标和成功指标是什么？
- en: How do you decide to launch the project?
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何决定是否启动这个项目？
- en: How do you know whether customers are benefiting from this project? By how much?
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你怎么知道客户是否从这个项目中受益？受益的程度如何？
- en: How do you test it out? How to design your A/B test?
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何测试？如何设计你的A/B测试？
- en: What was the biggest challenge?
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大的挑战是什么？
- en: When presenting a project, you want to engage the audience. To make my presentations
    interesting, I often share interesting findings and the biggest challenges of
    the project. But the best way to make sure you are engaging is practice. Practice
    and practice out loud. I practiced presenting to my family to ensure my grasp
    of the material and ease of communication. If you can engage the people you know,
    an interviewer, who is required to listen, doesn’t stand a chance.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在展示项目时，你希望能够吸引观众。为了使我的演示有趣，我经常分享有趣的发现和项目中的最大挑战。但确保吸引观众的最佳方式是练习。大声地不断练习。我曾经在家人面前练习演讲，以确保对材料的掌握和沟通的流畅。如果你能吸引你认识的人，面试官作为被动听众就没有机会了。
- en: Behavioral Question
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行为问题
- en: 'While it is easy to get caught up in preparing for the technical interview
    questions, don’t forget that the behavioral questions are equally important. All
    companies I’ve interviewed with had at least 1 round of behavior interviews during
    the onsite portions. These questions typically fall into these three categories:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管容易沉迷于准备技术面试问题，但不要忘记行为问题同样重要。我面试过的所有公司在现场面试中至少有1轮行为面试。这些问题通常分为这三类：
- en: Why us? / what do you value most in a job?
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么选择我们？/ 你在工作中最看重什么？
- en: Introduce yourself / Why are you leaving your current job?
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我介绍/为什么离开你当前的工作？
- en: 'The biggest success/failure/challenge in your career. Other versions: Tell
    me about a time you resolved a conflict or you’ve had to convince your manager
    or a PM on something.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你职业生涯中的最大成功/失败/挑战。其他版本：告诉我一个你解决冲突的例子，或你曾说服过你的经理或产品经理的事情。
- en: Behavioral questions are very important for data scientists. So be prepared!
    Understanding a company’s mission and core values helps answer questions in the
    first group. Questions like 2 and 3 can be answered by telling a story — 3 stories
    were enough to answer all behavioral questions. Make sure you’ve got a few good
    stories on hand when you walk in for an interview. Similar to product questions,
    I practiced a lot by saying it out loud, recording, and listening to then fine-tune
    my answers. Hearing a story is the best way to make sure it works.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 行为问题对数据科学家来说非常重要。所以要做好准备！了解公司的使命和核心价值有助于回答第一类问题。像第2和第3个问题可以通过讲述故事来回答——3个故事足以回答所有行为问题。确保你在面试时有几个好的故事。类似于产品问题，我通过大声讲述、录音和听取，反复练习来微调我的回答。听到一个故事是确保其有效性的最佳方式。
- en: The Secret to Getting 100% Onsite-to-Offer Rate
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取100%现场面试转正率的秘诀
