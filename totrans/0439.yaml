- en: Freelancing provides you with the ability to work from home. There is no need
    to clock in and out on a daily basis. You can handpick tasks to work on, and reject
    jobs that you don’t find interesting. You have the freedom to work at your own
    pace and can choose to take occasional breaks to unwind.
  prefs: []
  type: TYPE_NORMAL
- en: If you are an aspiring data scientist, the good news is that a full-time job
    isn’t your only career option. There are many companies and individuals out there
    who engage data scientists on a freelance basis.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this article, I will walk you through how you can use your data science
    skills to land freelance gigs. I will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: The pros and cons of becoming a freelance data scientist
  prefs:
