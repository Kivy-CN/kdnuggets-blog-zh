- en: The world is moving fast. Real fast and sometimes it’s hard to keep up with
    what’s going on, what’s new, how things work and what we should expect. Podcasts
    are a great way to constantly stay tuned with all these updates - especially when
    you’re on the go.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 世界变化飞快。真的很快，有时很难跟上发生了什么、新的事物、如何运作以及我们应该期待什么。播客是随时保持更新的绝佳方式——尤其是在你忙碌的时候。
