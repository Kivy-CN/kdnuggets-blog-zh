  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5门免费大学计算机科学课程
- en: 原文：[https://www.kdnuggets.com/5-free-university-courses-to-learn-computer-science](https://www.kdnuggets.com/5-free-university-courses-to-learn-computer-science)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-university-courses-to-learn-computer-science](https://www.kdnuggets.com/5-free-university-courses-to-learn-computer-science)
