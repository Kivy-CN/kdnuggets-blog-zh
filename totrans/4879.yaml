- en: 'There are so many NLP resources available online, especially those relying
    on deep learning approaches, that sifting through to find the quality can be quite
    a task. There are some well-known, top notch mainstay resources of mainly theoretical
    depth, especially the Stanford and Oxford NLP with deep learning courses:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在线有很多 NLP 资源，尤其是那些依赖于深度学习的方法，筛选出优质资源可能是一项艰巨的任务。这里有一些知名的、顶级的理论性资源，尤其是斯坦福和牛津的深度学习课程：
- en: '[Natural Language Processing with Deep Learning (Stanford)](http://web.stanford.edu/class/cs224n/)'
  id: totrans-5
