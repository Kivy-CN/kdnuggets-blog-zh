- en: To build a perfect model, you need a large amount of data. But finding the right
    dataset for your machine learning projects can be a challenging task. Luckily
    many organizations, researchers, and individuals have shared their machine learning
    projects and datasets, which we can use to build our own ML project ideas.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
