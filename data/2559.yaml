- en: '**Pushing No-Code ML to the Edge**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**将无代码机器学习推向边缘**'
- en: No-code or low-code platforms have gained a lot of traction in recent years
    as those with limited programming and development experience become interested
    in related technologies. These platforms allow the inexperienced to do things
    like build mobile apps, deploy web applications on websites and within work environments,
    or even leverage AI and machine learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 无代码或低代码平台近年来获得了广泛关注，因为那些编程和开发经验有限的人对相关技术产生了兴趣。这些平台允许缺乏经验的人做一些事情，比如构建移动应用程序、在网站和工作环境中部署Web应用程序，甚至利用人工智能和机器学习。
- en: Where traditionally one would need a strong background in various development
    and programming disciplines to really take advantage of ML, that’s no longer the
    case. Of course, deployments can be much more sophisticated for those who do have
    the proper background, but TinyML and no-code ML solutions are making these technologies
    more accessible to everyone.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，一个人需要在各种开发和编程学科中拥有扎实的背景才能真正利用机器学习，但现在已经不再是这样。当然，对于那些具备适当背景的人，部署可以更加复杂，但TinyML和无代码机器学习解决方案正在使这些技术对所有人更具可及性。
- en: Realistically, it’s another [form of no-code AI](https://analyticsindiamag.com/top-12-no-code-machine-learning-platforms-in-2021/),
    where the goal isn’t just to “democratize AI,” but also to greatly expand its
    capabilities in a business setting. No-code ML or autoML are not as popular as
    their AI brethren, and it’s definitely an emerging field. TinyML, although slightly
    different, offers the same benefits because the logic is embedded within the device
    itself.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这是一种[无代码人工智能](https://analyticsindiamag.com/top-12-no-code-machine-learning-platforms-in-2021/)的形式，其目标不仅仅是“使人工智能普及”，还在于在商业环境中大幅扩展其能力。无代码机器学习或自动机器学习（autoML）虽然不如它们的人工智能同行那样流行，但它们确实是一个新兴领域。TinyML虽然略有不同，但由于逻辑嵌入在设备本身中，也提供了相同的好处。
- en: '**Pushing Computations to the Edge**'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**将计算推向边缘**'
- en: These technologies, even in low-code form, require constant and massive streams
    of data, and they also ingest and process that data in real-time. AI and ML solutions
    can process information exponentially faster than the human mind. As such, they
    already improve efficiency and output. But they’re also limited by today’s networks,
    which can experience bandwidth and service interruptions, bottlenecks, and any
    number of delays or complications.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在低代码形式下，这些技术也需要不断且大量的数据流，并实时摄取和处理这些数据。人工智能和机器学习解决方案可以比人脑更快地处理信息。因此，它们已经提高了效率和输出。但它们也受到当前网络的限制，这些网络可能会出现带宽和服务中断、瓶颈以及各种延迟或复杂情况。
- en: It stands to reason that unlocking these technologies by providing the active
    connections they require can enhance the performance benefits even more. That
    is precisely where edge computing comes into the picture.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 理所当然，提供所需的主动连接来解锁这些技术可以进一步提升性能好处。这正是边缘计算发挥作用的地方。
- en: Edge computing involves taking the computation and processing solutions and
    moving them closer to the source, or incredibly close to where that processing
    needs to happen. It bridges the gap between complex computations that are carried
    out on the actual device versus those carried out remotely on an external server
    or system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算涉及将计算和处理解决方案移近源头，或者说移至处理需求发生的地方。这弥合了实际设备上进行的复杂计算与在外部服务器或系统上远程进行的计算之间的差距。
- en: Handling events locally means equipping the device(s) with enough power to do
    the work, which is not always possible, convenient, or cost-effective. Comparatively,
    handling it remotely affords much more power but often at the cost of speed and
    performance. Edge computing solutions offer the best of both worlds, with improvements
    to scalability, reliability, and customization.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本地处理事件意味着为设备提供足够的能力来完成工作，但这并不总是可能、方便或具有成本效益。相比之下，远程处理提供了更多的能力，但通常以速度和性能为代价。边缘计算解决方案提供了两者的最佳结合，改善了可扩展性、可靠性和定制性。
- en: It’s also possible to optimize where that “edge” truly is, to reduce latency,
    lower operating and service costs, increase visibility, accelerate deployments,
    and more. One IoT startup was able to utilize the AWS Compute Optimizer, with
    the assistance of a consultant, to implement a compute savings plan — reducing
    its overall bill [by 37.5% per month](https://www.trek10.com/blog/10-lessons-learned-from-start-ups-on-their-aws-journey).
    It highlights the potential flexibility and dynamic nature of cloud and edge computing
    solutions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以优化“边缘”的位置，以减少延迟、降低运营和服务成本、提高可见性、加速部署等等。一家物联网初创公司在顾问的帮助下利用了AWS计算优化器，实施了计算节省计划——将整体账单[降低了37.5%每月](https://www.trek10.com/blog/10-lessons-learned-from-start-ups-on-their-aws-journey)。这突显了云和边缘计算解决方案的潜在灵活性和动态特性。
- en: '**What’s the Relation to No-Code ML?**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**与无代码机器学习的关系是什么？**'
- en: Again, no-code ML aims to democratize and improve accessibility for the related
    technologies. That means more and more people will have access to machine learning,
    AI, and neural network solutions, and both dependability and reliability will
    grow that much more imperative.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无代码机器学习旨在使相关技术的民主化和提高可访问性。这意味着越来越多的人将能够访问机器学习、人工智能和神经网络解决方案，而依赖性和可靠性将变得更加重要。
- en: The problem is that most people opting to develop with no-code or low-code solutions
    generally do not have the power or infrastructure in place to support machine
    learning platforms on a macro level. Imagine a small startup launches a mobile
    app, and that app uses machine learning to analyze a user’s movie and TV preferences
    to provide recommendations. Neat idea, right? Solutions like this are [already
    being explored](https://rehack.com/data/machine-learning/6-benefits-of-machine-learning-for-the-entertainment-industry/)
    and are already in use.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，大多数选择使用无代码或低代码解决方案的人员通常没有足够的能力或基础设施来支持宏观层面的机器学习平台。想象一下，一个小型初创公司推出了一款移动应用，该应用使用机器学习分析用户的电影和电视偏好，以提供推荐。这个主意不错，对吧？像这样的解决方案[已经在探索中](https://rehack.com/data/machine-learning/6-benefits-of-machine-learning-for-the-entertainment-industry/)并且已经在使用中。
- en: Initially, processing power won’t be a problem. But once the install base grows
    to hundreds of thousands or even millions of different users and accounts, it’s
    going to take a ton of computational power to support the platform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，处理能力不会成为问题。但一旦安装基础扩展到数十万甚至数百万的不同用户和账户，就需要大量的计算能力来支持平台。
- en: At some point, the developers will need to scale up their infrastructure to
    handle larger quantities of work, without affecting performance and reliability.
    Edge computing solutions are a more manageable way to do that, from a cost and
    performance perspective. They’re also much more accessible, which is one of the
    major benefits of cloud technologies as a whole.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，开发者需要扩展其基础设施，以处理更大量的工作，而不会影响性能和可靠性。从成本和性能的角度来看，边缘计算解决方案是一种更可管理的方式。这些方案也更加容易获取，这也是云技术的主要优势之一。
- en: '**Edge Computing for No-Code Applications**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**无代码应用的边缘计算**'
- en: Another element to the equation is how no-code ML applications are supported.
    Pushing the no-code platforms themselves to the edge of the network comes with
    the same benefits in efficiency, performance, and cost.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个因素是无代码机器学习应用的支持方式。将无代码平台本身推向网络边缘具有相同的效率、性能和成本效益。
- en: When you’re working with a development platform, such as an IDE, you want near-instant
    feedback. If the web applications are taking full advantage of edge processing,
    that improves the entire experience and also makes quick feedback possible.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用开发平台，如IDE时，你希望获得几乎即时的反馈。如果Web应用程序充分利用了边缘处理，那么这会改善整个体验，并使快速反馈成为可能。
- en: TinyML, on the other hand, [doesn’t need edge computing](https://www.forbes.com/sites/janakirammsv/2020/11/03/how-tinyml-makes-artificial-intelligence-ubiquitous/?sh=140f79317622)
    or internet-enabled hardware. Everything happens locally, on the device or a microcontroller.
    It has become the go-to practice for the industrial internet of things (IIoT),
    where embedded computing offers unparalleled performance and speed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，*TinyML* [不需要边缘计算](https://www.forbes.com/sites/janakirammsv/2020/11/03/how-tinyml-makes-artificial-intelligence-ubiquitous/?sh=140f79317622)
    或互联网连接的硬件。一切都在设备或微控制器上本地进行。它已成为工业物联网 (IIoT) 的首选实践，其中嵌入式计算提供了无与伦比的性能和速度。
- en: '**Edge Computing vs. Cloud Computing**'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**边缘计算 vs. 云计算**'
- en: It’s important to understand that edge computing and cloud computing are not
    interchangeable and are not meant to replace one another. They are for distinct
    purposes. Edge computing is often the solution of choice for time-sensitive data
    processing and delivery, whereas cloud computing is for data that has no time
    constraints.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 理解边缘计算和云计算并非可以互换，且它们不互相替代是很重要的。它们用于不同的目的。边缘计算通常是处理和传递时间敏感数据的首选解决方案，而云计算则用于没有时间限制的数据。
- en: Edge computing is best for localized situations, where open connections may
    be spotty and the bulk of processing power must be done fast and close to the
    device(s) or system. It’s also an excellent solution when the technology hinges
    on speed and reliability, like [with medical and health care devices](https://www.therobotreport.com/why-and-how-to-run-machine-learning-algorithms-on-edge-devices/).
    For all other scenarios, cloud computing likely applies.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算最适合本地化的情况，其中开放连接可能不稳定，大部分处理能力必须迅速而靠近设备或系统完成。当技术依赖于速度和可靠性时，比如 [在医疗和保健设备](https://www.therobotreport.com/why-and-how-to-run-machine-learning-algorithms-on-edge-devices/)
    中，边缘计算也是一个出色的解决方案。在所有其他情况下，云计算可能适用。
- en: So, pushing no-code ML platforms and computational efforts to the edge does
    not technically mean pushing them into the cloud. There are similarities, but
    they are not the same.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，将无代码 ML 平台和计算工作推到边缘并不意味着技术上推到云端。它们有相似之处，但并不相同。
- en: '**On the Edge of the Future**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**未来的边缘**'
- en: Edge computing is a viable and beneficial form of data processing that is extremely
    relevant to more traditional machine learning applications as well as no-code
    or low-code ML deployments. It moves the power closer to the end-user, or the
    output of the system, to improve performance and reliability and offer a much
    more scalable solution that can handle the requirements of an ML-driven application.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算是一种可行且有益的数据处理形式，极其适用于更传统的机器学习应用以及无代码或低代码 ML 部署。它将计算能力更接近最终用户或系统的输出，从而提高性能和可靠性，并提供一种更具可扩展性的解决方案，能够满足
    ML 驱动应用程序的需求。
