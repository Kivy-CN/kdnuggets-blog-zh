- en: '**Introduction**'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: As you consider your first data science job or your next data science position,
    you will want to ask yourself what is important. For me, I have had a few positions
    in data science, and these are some of the most critical questions that I think
    are important to consider when selecting the next job.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑你的第一份数据科学工作或下一个数据科学职位时，你会想问自己什么是重要的。对我来说，我在数据科学领域有过几个职位，这些问题在选择下一个工作时是我认为最关键的。
