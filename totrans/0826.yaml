- en: Data volumes and processing demands are skyrocketing faster than conventional
    workflows can keep up. Data science teams need better ways to manage these rising
    needs, and cloud computing offers an ideal solution. Here are five reasons why.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据量和处理需求正在以比传统工作流程更快的速度飙升。数据科学团队需要更好的方式来管理这些不断增加的需求，而云计算提供了一个理想的解决方案。以下是五个原因。
- en: 1\. Reducing Costs
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 降低成本
- en: Cloud computing’s cost efficiency is among its greatest strengths. Implementing
    and maintaining on-premise servers [can be highly expensive](/2023/05/efficiently-scale-data-science-projects-cloud-computing.html)
    upfront and requires significant ongoing labor and IT costs. Storing and processing
    data on the cloud eliminates many of those expenses.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算的成本效率是其最大的优势之一。实施和维护本地服务器[可能非常昂贵](/2023/05/efficiently-scale-data-science-projects-cloud-computing.html)，需要大量的初期投资和持续的劳动及IT成本。在云上存储和处理数据可以消除许多这些开支。
- en: In the cloud model, you don’t have to buy or maintain your own equipment. Considering
    how much processing power modern data science can require, that can represent
    massive savings. You also only pay for the resources you use, so any rising costs
    you acquire as you grow reflect actual data volume growth with no surplus.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在云模型中，你不需要购买或维护自己的设备。考虑到现代数据科学可能需要的处理能力，这可以带来巨大的节省。你也只需为你使用的资源付费，因此任何随着增长而产生的成本都反映了实际的数据量增长，没有多余的费用。
- en: 2\. Streamlining Workflows
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 简化工作流程
- en: The cloud can also streamline data science workflows. Software-as-a-service
    (SaaS) solutions give you access to computing speeds and capacity you may be unable
    to afford otherwise. Consequently, you can run more complex calculations with
    fewer processing delays.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 云还可以简化数据科学工作流程。软件即服务（SaaS）解决方案让你能够获得可能无法负担的计算速度和容量。因此，你可以进行更复杂的计算，减少处理延迟。
- en: Cloud systems also consolidate once-separate databases and workloads. That consolidation
    eliminates wasted time from switching between apps and reduces the risk of data
    entry and transfer errors. Bad data [can significantly hinder operational efficiency](/2020/03/bad-data-affecting-organizations-operational-efficiency.html),
    so this reliability further improves productivity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 云系统还将曾经分开的数据库和工作负载整合在一起。这种整合消除了在应用程序之间切换的浪费时间，并减少了数据输入和传输错误的风险。错误的数据[可能显著阻碍操作效率](/2020/03/bad-data-affecting-organizations-operational-efficiency.html)，因此这种可靠性进一步提高了生产力。
- en: 3\. Boosting Security
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 提升安全性
- en: Despite common misgivings about cloud cybersecurity, cloud computing has several
    security advantages. The vast majority of cloud breaches [come from human error](https://www.mip.com/blog/is-accounting-data-security-reliable-on-the-cloud/),
    not technical shortcomings in the cloud itself. However, the SaaS model can make
    high security more accessible.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对云计算安全性的担忧依然存在，云计算实际上有几个安全优势。绝大多数云安全漏洞[来自人为错误](https://www.mip.com/blog/is-accounting-data-security-reliable-on-the-cloud/)，而非云本身的技术缺陷。然而，SaaS模型可以让高安全性变得更加可及。
- en: Cloud providers often have advanced security features data scientists may be
    unable to afford or implement in-house. That could include autonomous monitoring,
    automated compliance, and extensive encrypted backups. Segmenting networks is
    also easier in the cloud, making zero-trust and similar security architectures
    more accessible.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 云服务提供商通常拥有数据科学家可能无法负担或在内部实施的高级安全功能。这可能包括自动监控、自动合规和广泛的加密备份。在云中，网络分段也更容易，这使得零信任和类似的安全架构变得更易于实现。
- en: 4\. Expanding Data Capacity
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 扩展数据容量
- en: Using the cloud also lets you store and process more data than you may be able
    to with an on-prem solution. Data science applications are often most effective
    when you have more information, but managing large data volumes on in-house systems
    can quickly become expensive and inefficient.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使用云计算还可以让你存储和处理比本地解决方案更多的数据。数据科学应用通常在信息更多时效果最佳，但在内部系统上管理大量数据会迅速变得昂贵和低效。
- en: Global data volumes are [on track to exceed 180 zettabytes](https://www.statista.com/statistics/871513/worldwide-data-created/)
    by 2025\. That can make data science more reliable than ever, but only if you
    have the storage capacity and computing strength to support it. The cloud makes
    that level of storage and analysis possible when it’d be prohibitively expensive
    in-house.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 全球数据量预计将在2025年[超过180泽字节](https://www.statista.com/statistics/871513/worldwide-data-created/)。这可以让数据科学变得比以往更可靠，但前提是你拥有支持这种规模存储和分析的能力。云计算使得在本地实施这一级别的存储和分析成为可能，而成本将会过高。
- en: 5\. Improving Scalability
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 改善可扩展性
- en: Similarly, the cloud is far more scalable than conventional data science workflows.
    Expanding your capacity the traditional way means buying and setting up additional
    servers, which is expensive and can disrupt current workflows. With the cloud,
    all you have to do is pay a higher rate for more capacity, and you’ll gain it
    immediately.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，云计算比传统的数据科学工作流程更具扩展性。以传统方式扩展能力意味着购买和设置额外的服务器，这既昂贵又可能打乱当前的工作流程。使用云计算，你只需支付更高的费用来获得更多的容量，并能立即获得。
- en: That fast scalability is critical given digital data’s current growth rate.
    However, if you need to downsize your operations, downscaling in the cloud is
    still more cost-effective than conventional means. As your capacity falls, so
    will your rates, ensuring downsizing doesn’t leave you with wasted hardware you’re
    not using.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到数字数据当前的增长速度，快速的扩展性至关重要。然而，如果你需要缩减运营规模，在云中进行缩减仍然比传统方式更具成本效益。随着容量的减少，你的费用也会减少，确保缩减不会导致浪费未使用的硬件。
- en: Modern Data Science Needs Cloud Computing
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代数据科学需要云计算
- en: Data science workflows today must be fast, reliable, secure, and able to manage
    considerable workloads. As those demands rise, conventional, on-premise setups
    quickly become insufficient.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的数据科学工作流程必须快速、可靠、安全，并能处理大量工作负荷。随着这些需求的增加，传统的本地设置迅速变得不足。
- en: Cloud computing offers the affordability, efficiency, security, capacity, and
    scalability data science teams need. Capitalizing on this opportunity will help
    you maximize returns from your data science applications.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算提供了数据科学团队所需的可负担性、效率、安全性、容量和扩展性。利用这一机会将帮助你最大化数据科学应用的回报。
