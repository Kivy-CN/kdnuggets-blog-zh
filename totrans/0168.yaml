- en: Usually, when you sign up for ChatGPT you get a generic UI and a generic boring,
    and slow bot. What if I told you that you can ask questions from Yoda or create
    your own persona to talk to?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当你注册 ChatGPT 时，你会得到一个通用的用户界面和一个无聊且缓慢的机器人。如果我告诉你，你可以向尤达提问或创建你自己的角色来对话，你会怎么样？
- en: In this post, we will look at 3 free platforms that provide a personalized ChatGPT
    experience for free. Furthermore, we will like essential features like categorizing
    chats, and the ability to switch between models and generator images.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨 3 个免费平台，这些平台提供免费的个性化 ChatGPT 体验。此外，我们还会讨论一些重要功能，比如聊天分类、在模型之间切换和生成图像的能力。
- en: 1\. Forefront
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. Forefront
- en: With [Forefront Chat](https://chat.forefront.ai/) , you have the freedom to
    create your own unique Persona or select from a range of celebrities and historical
    figures. This free platform even allows you to choose the GPT-4 model. Additionally,
    you can easily create different categories and Forefront Chat will automatically
    generate chat instances based on the topics you choose.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [Forefront Chat](https://chat.forefront.ai/)，你可以自由创建自己独特的角色或从一系列名人和历史人物中选择。这个免费平台甚至允许你选择
    GPT-4 模型。此外，你可以轻松创建不同的分类，Forefront Chat 会根据你选择的主题自动生成聊天实例。
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/27e28c673746fec1abc23d270b46c287.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![3 个免费平台，提供个性化的 ChatGPT 体验](../Images/27e28c673746fec1abc23d270b46c287.png)'
- en: Image from Forefront AI
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Forefront AI
- en: Upon signing up, you will be prompted to select a persona to begin chatting.
    I chose Yoda and asked the chatbot to generate a code for cleaning tabular data.
    These chatbots are powered by GPT-3.5 and GPT-4, which enables them to generate
    a wide range of content, from text and code to poems, stories, and even books,
    all with a touch of humor. As you can see, the bot responded with the classic
    Yoda phrase, "Certainly, young Padawan."
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注册后，你会被提示选择一个角色开始聊天。我选择了尤达，并让聊天机器人生成一个清理表格数据的代码。这些聊天机器人由 GPT-3.5 和 GPT-4 提供支持，使它们能够生成各种内容，从文本和代码到诗歌、故事甚至书籍，所有内容都带有一点幽默。正如你所见，机器人回应了经典的尤达语录：“当然，年轻的帕达万。”
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/19b71397d92645828d8a246d4e03e3ea.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![3 个免费平台，提供个性化的 ChatGPT 体验](../Images/19b71397d92645828d8a246d4e03e3ea.png)'
- en: Image from Forefront AI
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Forefront AI
- en: The best part is that you can switch from GPT-3.5 to GPT-4 within the chat or
    even change the persona on the go.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最棒的部分是，你可以在聊天过程中从 GPT-3.5 切换到 GPT-4，甚至随时更改角色。
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/c8a8610c8cccd614cb1232b89de8858f.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![3 个免费平台，提供个性化的 ChatGPT 体验](../Images/c8a8610c8cccd614cb1232b89de8858f.png)'
- en: Image from Forefront AI
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Forefront AI
- en: 2\. Quora Poe
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. Quora Poe
- en: '[Quora Poe](https://poe.com/) is a platform where you can experiment with state-of-the-art
    chatbots and even build your own. It offers access to top AI models like GPT-4,
    ChatGPT, Claude, Sage, NeevaAI, and Dragonfly. Some models like Dragonfly are
    interactive, providing links and follow-up questions for an engaging experience.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quora Poe](https://poe.com/) 是一个你可以试验最先进聊天机器人甚至构建自己机器人的平台。它提供了对顶级AI模型的访问，如GPT-4、ChatGPT、Claude、Sage、NeevaAI和Dragonfly。像Dragonfly这样的某些模型具有互动功能，提供链接和后续问题，带来更具参与感的体验。'
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/6a71745c34e16959feeb45654474fea5.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![3个免费的个性化ChatGPT体验平台](../Images/6a71745c34e16959feeb45654474fea5.png)'
- en: Image from Poe
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Poe
- en: For creating your personalized chatbot, you have to click on the “Create a bot”
    button and fill in the details. It will ask you to add an image, name, bot description,
    prompt, and introductory message.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建个性化聊天机器人，你需要点击“创建一个机器人”按钮并填写详细信息。系统会要求你添加一张图片、名称、机器人描述、提示和介绍信息。
- en: I have created a KDnuggets bot based on CHatGPT for providing news about data
    science and AI.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我创建了一个基于ChatGPT的KDnuggets机器人，用于提供有关数据科学和人工智能的新闻。
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/929806312be40e4ba6800a195f2d79a8.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![3个免费的个性化ChatGPT体验平台](../Images/929806312be40e4ba6800a195f2d79a8.png)'
- en: Image from Poe
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Poe
- en: After adding essential information, you can start interacting with your bot
    and to be honest. It is great.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 添加必要信息后，你可以开始与机器人互动，坦白说，它非常棒。
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/dcfa45f900977aa327c1beb8bf9bf289.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![3个免费的个性化ChatGPT体验平台](../Images/dcfa45f900977aa327c1beb8bf9bf289.png)'
- en: Image from Poe
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Poe
- en: 3\. Ora.sh
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Ora.sh
- en: '[Ora.sh](https://ora.sh/) is a bit different, apart from providing a personalized
    chat experience it also lets you generate high-quality images. Moreover, you have
    access to 350k+ bots created by Ora Users.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ora.sh](https://ora.sh/) 有些不同，除了提供个性化聊天体验外，它还允许你生成高质量图像。此外，你可以访问350k+个由Ora用户创建的机器人。'
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/df31a430fd9971b2cf71536b40f8d0b5.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![3个免费的个性化ChatGPT体验平台](../Images/df31a430fd9971b2cf71536b40f8d0b5.png)'
- en: Image from Ora
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Ora
- en: After signing up for the account, it will ask you to create a customized chatbot
    or select from the featured chatbot in the “Explore” tab.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 注册账户后，它会要求你创建一个自定义聊天机器人或从“探索”标签中选择推荐的聊天机器人。
- en: In our case, we will create a DataGPT bot that will help us learn all about
    data science. You can customize chatbot behavior by providing an initial prompt.
    You can it to act like a data science tutor or tell it to ask you question about
    data science or tell you random facts.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，我们将创建一个DataGPT机器人来帮助我们学习数据科学。你可以通过提供初始提示来定制聊天机器人的行为。你可以让它充当数据科学导师，或者告诉它询问你有关数据科学的问题，或告诉你随机的事实。
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/d883ca07349d0b8b8d9663584ebfda08.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![3个免费的个性化ChatGPT体验平台](../Images/d883ca07349d0b8b8d9663584ebfda08.png)'
- en: Image from Ora
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Ora
- en: Just like any ChatGPT bot, Ora is designed to provide you with cohesive and
    informative answers. Whether you're a beginner or an experienced programmer, you
    can learn valuable skills such as writing functions in Python.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何ChatGPT机器人一样，Ora旨在为你提供连贯和信息丰富的回答。无论你是初学者还是有经验的程序员，你都可以学习到有价值的技能，比如在Python中编写函数。
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/770494b9605712d3194cf4dae286a844.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![3个免费的个性化ChatGPT体验平台](../Images/770494b9605712d3194cf4dae286a844.png)'
- en: Image from Ora
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Ora
- en: You can even use it to generate images by clicking on the image button and writing
    the prompt.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以通过点击图像按钮并编写提示来生成图像。
- en: In the example, I have asked it to generate an image of a panda using the computer.
    The image is accurate and high quality.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在示例中，我让它生成了一张使用计算机绘制的熊猫图像。这张图像准确且高质量。
- en: '![3 Free Platforms for Personalized ChatGPT Experience](../Images/6ed074d4cfed5f8aa218d982efa06192.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![3个免费的个性化ChatGPT体验平台](../Images/6ed074d4cfed5f8aa218d982efa06192.png)'
- en: Image from Ora
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Ora
- en: The Ora platform also allows you to embed the bot into your website using simple
    steps.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Ora平台还允许你通过简单的步骤将机器人嵌入到你的网站中。
- en: What else do you need?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要什么？
- en: Conclusion
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In the end, I want to introduce you to [HuggingChat](https://huggingface.co/chat/).
    I am in love with the UI, performance, and accuracy of the bot. Currently, it
    is based on the open-source project [OpenAssistant](https://open-assistant.io/)
    and currently, and it is using LLaMa 30B SFT 6 ([oasst-sft-6-llama-30b](https://huggingface.co/OpenAssistant/oasst-sft-6-llama-30b-xor))
    model. It is free and requires no signup.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想向你介绍 [HuggingChat](https://huggingface.co/chat/)。我非常喜欢这个聊天机器人的界面、性能和准确性。目前，它基于开源项目
    [OpenAssistant](https://open-assistant.io/) 并使用 LLaMa 30B SFT 6 ([oasst-sft-6-llama-30b](https://huggingface.co/OpenAssistant/oasst-sft-6-llama-30b-xor))
    模型。它是免费的，无需注册。
- en: In this post, I have shared with you three popular platforms that offer a personalized
    ChatGPT experience. This is the future of chatbots, where every ChatGPT or GPT-4
    bot is tailored to meet the unique needs of its users. Rather than providing generic
    responses, these bots utilize user data and context to generate more human-like
    and personalized replies.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我向你分享了三个提供个性化 ChatGPT 体验的热门平台。这是聊天机器人的未来，每一个 ChatGPT 或 GPT-4 机器人都被量身定制以满足用户的独特需求。这些机器人不再提供泛泛的回应，而是利用用户数据和背景生成更具人性化和个性化的回复。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一位认证的数据科学专业人士，热衷于构建机器学习模型。目前，他专注于内容创作，并撰写有关机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为那些在心理健康方面挣扎的学生开发一款
    AI 产品。'
