- en: 11\. zip
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11\. zip
- en: '**zip** is used to compress the file size and file package utility. The first
    argument in the zip command is a zip file name, and the second is a file name
    or list of file names. The zip command is primarily used to compress and package
    datasets.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**zip**用于压缩文件大小和文件包实用程序。zip命令中的第一个参数是zip文件名，第二个参数是文件名或文件名列表。zip命令主要用于压缩和打包数据集。'
- en: '[PRE17]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 12\. unzip
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12\. unzip
- en: It unzips or uncompresses the files and folders. Just provide a `.zip` file
    name, and it will extract all the files and folders in the current directory.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 它解压缩或解压文件和文件夹。只需提供一个`.zip`文件名，它将提取当前目录中的所有文件和文件夹。
- en: '[PRE18]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 13\. cp
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13\. cp
- en: It lets you copy a file, list of files, or directory to the destination directory.
    The first argument in the **cp** command is a file, and the second argument is
    the destination directory path.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 它允许你将文件、文件列表或目录复制到目标目录。**cp**命令中的第一个参数是文件，第二个参数是目标目录路径。
- en: '[PRE19]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 14\. mv
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14\. mv
- en: Similar to **cp**, the **mv** command lets you move a file, list of files, or
    a directory to another place. It is also used for renaming files and directories.
    The first argument in the mv command is a file, and the second is the path of
    destination directory.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于**cp**，**mv**命令允许你将文件、文件列表或目录移动到另一个位置。它也用于重命名文件和目录。mv命令中的第一个参数是文件，第二个参数是目标目录路径。
- en: '[PRE20]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 15\. rm
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15\. rm
- en: It removes files and directories from the file system. You can add a file or
    list of files names after the **rm** command.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 它从文件系统中删除文件和目录。你可以在**rm**命令后添加文件或文件列表名称。
- en: '[PRE21]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 16\. mkdir
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16\. mkdir
- en: It lets you create a directory of multiple directories at once. Just write the
    folder path after the **mkdir** command.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 它允许你一次创建多个目录。只需在**mkdir**命令后写上文件夹路径。
- en: '[PRE22]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '**Note**: The user must have permission to create a folder in the parent directory.'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意**：用户必须有权限在父目录中创建文件夹。'
- en: 17\. rmdir
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17\. rmdir
- en: You can remove a directory or multiple directories by using **rmdir**. Just
    add a folder named as the first argument.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用**rmdir**删除一个或多个目录。只需将一个文件夹的名称作为第一个参数添加即可。
- en: '**Note:** The `-v` flag indicates verbose.'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** `-v` 标志表示详细信息。'
- en: '[PRE23]'
  id: totrans-81
