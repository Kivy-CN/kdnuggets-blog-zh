    of the data using density function. Basically, KDE smoothes the histogram to show
    the distribution. To show the KDE curve, we could use the following code.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 核密度估计（KDE）是一种使用密度函数估计数据概率的非参数方法。基本上，KDE 平滑直方图以显示分布。要显示 KDE 曲线，我们可以使用以下代码。
- en: '[PRE3]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/c92d7954100dd6791e12c509ce27f18b.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/c92d7954100dd6791e12c509ce27f18b.png)'
- en: Change the bins number
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改箱的数量
- en: Histogram plot depends on the interval number for binning the variable values.
    If we want to change the bin number, it is possible to do that by passing the
    bins parameter using the following code.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图的绘制依赖于将变量值分箱的区间数。如果我们想要改变箱的数量，可以通过以下代码传递 `bins` 参数来实现。
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/87f3cebabae2d6d6e95e32f690fb1af1.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/87f3cebabae2d6d6e95e32f690fb1af1.png)'
- en: It is also possible to change the bin number based on the width using the binwidth
    parameter.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以通过 `binwidth` 参数根据宽度来改变箱的数量。
- en: '[PRE5]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/24275d0baab5de60611f52e8da61aa93.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/24275d0baab5de60611f52e8da61aa93.png)'
- en: Furthermore, it is possible to limit the minimum and the maximum bin range using
    the binrange parameter.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还可以使用 `binrange` 参数限制最小和最大箱范围。
- en: '[PRE6]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/fdb13ae2a3eac955958cc896dc746400.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/fdb13ae2a3eac955958cc896dc746400.png)'
- en: Change the aggregate statistic
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改聚合统计量
- en: 'By default, Seaborn assumed the histogram was used to count the values that
    fall in each bin. However, we could change the aggregate statistic. A few options
    are available in seaborn, including:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Seaborn 假设直方图用于计算每个箱中的值。然而，我们可以改变聚合统计量。在 seaborn 中有几个选项可供选择，包括：
- en: '**Frequency**'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**频率**'
- en: Show the number of observed values divided by the bin width.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 显示观察值的数量除以箱宽度。
- en: '[PRE7]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/4aec33e9e836dcd04151f135658d4ad8.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/4aec33e9e836dcd04151f135658d4ad8.png)'
- en: '**Probability**'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**概率**'
- en: Show the normalized values so the bar height sum is 1.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 显示标准化值，使条形高度的总和为 1。
- en: '[PRE8]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/d54bea9d1cc1a79951c6352619145be3.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/d54bea9d1cc1a79951c6352619145be3.png)'
- en: '**Density**'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**密度**'
- en: Show the normalized values so the total area of the histogram is 1.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 显示标准化值，使直方图的总面积为 1。
- en: '[PRE9]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/8d27d1597b174d9648c6a4df3640521b.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/8d27d1597b174d9648c6a4df3640521b.png)'
- en: Tweaking histogram aesthetic
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整直方图美学
- en: It is possible to change the color and transparency of the histogram plot. For
    a single histogram plot, we could pass the color string value to the color parameter
    and the transparent value to the alpha parameter.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 可以改变直方图的颜色和透明度。对于单个直方图，我们可以将颜色字符串值传递给 `color` 参数，将透明度值传递给 `alpha` 参数。
- en: '[PRE10]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/23b86572f3decedb4596385941309a75.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/23b86572f3decedb4596385941309a75.png)'
- en: If we have multiple histogram plots, we could change the overall color theme
    by changing the palette parameter. To know which values to use in the palette
    parameter, we could find them in the [documentation](https://seaborn.pydata.org/tutorial/color_palettes.html).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们有多个直方图，我们可以通过更改 `palette` 参数来改变整体配色方案。要了解 `palette` 参数中可以使用的值，可以查阅 [文档](https://seaborn.pydata.org/tutorial/color_palettes.html)。
- en: '[PRE11]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '![Creating Beautiful Histograms with Seaborn](../Images/6adcd1406c469719a5799cfcdb910a3a.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Seaborn 创建美丽的直方图](../Images/6adcd1406c469719a5799cfcdb910a3a.png)'
- en: Conclusion
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Histogram is a plot to visualize numerical variables and acquire the distribution
    trend information. It is a helpful visualization when we need to present what
    happens in our data. Using the Seaborn Python package, we could easily create
    a beautiful histogram plot and tweak them as required.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图是可视化数值变量并获取分布趋势信息的一种图表。当我们需要展示数据中发生的情况时，它是一种有用的可视化工具。使用 Seaborn Python 包，我们可以轻松创建美丽的直方图并根据需要调整它们。
