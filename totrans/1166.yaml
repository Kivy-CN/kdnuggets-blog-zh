- en: Sourced from author’s LinkedIn network
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 来源于作者的 LinkedIn 网络
- en: '**Male Advocate:** Men play a crucial role in promoting women''s rights and
    opportunities. Improving the condition of women in society and the workplace cannot
    be done with the other half (as they say), the men.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**男性倡导者：** 男性在推动女性权利和机会方面发挥着至关重要的作用。改善女性在社会和职场中的状况，不能只靠另一半（俗称），即男性。'
- en: LinkedIn has introduced courses on helping women advance their careers. There
    is one course in particular that stands out 'Becoming a Male Ally at Work'. The
    course helps the 'gender in the majority to better understand the stereotypes
    that are holding women back.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn 推出了帮助女性提升职业发展的课程。其中有一门课程尤为突出，名为“成为职场中的男性盟友”。该课程帮助“性别多数群体”更好地理解阻碍女性发展的刻板印象。
- en: '**What did I find after attending 3 women conferences?**'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**参加了3个女性会议后我发现了什么？**'
- en: While I can go on talking about how we, the society, can come together in solidarity
    and make it reach an upright state, this all might sound just too theoretical
    for you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我可以继续谈论我们社会如何团结一致并将其推向正轨，但这对你来说可能听起来过于理论化。
- en: So, let's see a real example of how the power of women supporting each other
    can do wonders.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们看看女性相互支持的力量能创造奇迹的真实例子。
- en: 'This year, I attended 3 such conferences and where women presented remarkable
    work in Data Science. I found one thing consistent across these networks - leaders
    from the industry share their stories and tips to deal with difficult situations.
    Some of the advice that resonates with me:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，我参加了3个这样的会议，其中女性在数据科学领域展示了卓越的工作。我发现这些网络中有一个一致的特点——来自行业的领导者分享他们的故事和处理困难局面的技巧。一些令我深有感触的建议：
- en: '**Being a yes (wo)man:** Boundaries are just something that exists in our minds.
    Once you are past these self-imposed boundaries, the world of opportunities will
    open up for you. This fearless attitude of being a ''Yes woman'' has done wonders
    to me on both fronts, personally and professionally. I became more confident of
    doing my best to whatever came my way.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**做个“是人”**：界限仅仅存在于我们的思维中。一旦你超越这些自我设限的界限，机会的世界将为你打开。做一个“是人”的无畏态度在个人和职业两个方面都对我产生了奇迹般的效果。我变得更加自信，能够尽我所能去应对遇到的任何挑战。'
- en: '**Network your way through:** Make an ecosystem of women in data, connecting
    with like-minded people gives you a perspective of how to handle similar situations.
    It also helps you make wiser decisions without committing the same mistakes that
    others have done.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过网络拓展人脉：** 建立一个女性数据科学的生态系统，与志同道合的人建立联系，可以让你了解如何处理类似情况。它还帮助你做出更明智的决策，避免犯同样的错误。'
- en: '**Share the same vocabulary:** Understand the business requirements, concerns
    of the stakeholders, map it to how you can contribute, and voice it out. I believe
    that the organizations are appreciative of their associates that add value and
    do not let their gender, caste, or religion come in the way of retaining successful
    business contributors.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**共享相同的词汇：** 了解业务需求、利益相关者的关注点，将其与自己能做出的贡献进行映射，并大声表达出来。我相信，组织会欣赏那些增加价值的员工，不会让性别、种族或宗教阻碍成功的商业贡献者。'
- en: '**Stop fighting the unconscious:** It is important to acknowledge that there
    might be a subtle bias present in the subconscious of people around you. But we
    have to stop letting it come in the way of our vision. I am a working mother and
    know for sure the value of each hour that slips out of my hand. I would rather
    prefer to spend my time productively by upskilling myself. People can take anything
    but your knowledge away from you. Keep working on your knowledge bank and it will
    pave the right path for you in the long run.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止对抗潜意识：** 重要的是承认周围人的潜意识中可能存在微妙的偏见。但我们必须停止让它干扰我们的愿景。我是一名职场妈妈，深知每小时的价值。我更愿意通过提升自我来高效利用时间。别人可以带走任何东西，但知识永远无法被夺走。继续增加你的知识储备，它将为你铺平正确的道路。'
- en: '**Ways to be productive:** Women are good at multi-tasking (and we know that :)).
    So, it is important that we use it to our advantage. Listening to podcasts, or
    technical courses while cooking or taking nature''s walk keeps me on my toes and
    lets me utilize my time judiciously. Another important aspect of networking comes
    from the right use of social media, I try to connect with the leaders in Data
    Science to keep myself adept with the latest technologies and algorithms.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**提高生产力的方法：** 女性擅长多任务处理（我们都知道这点 :))。因此，利用这一点对我们有利是很重要的。听播客或技术课程时做饭或散步，可以让我保持警觉，并明智地利用时间。另一个重要的方面是社交媒体的正确使用，我尝试与数据科学领域的领导者建立联系，以使自己保持在最新技术和算法的前沿。'
- en: '**No golden rule:** In the end, I would say that there is no recipe for success.
    Working on the "try fast, fail fast" formula proves to be good sometimes. So,
    do not be a victim of self-doubt and give a shot at everything that you dream
    of. When anyone tries to get you down, do not let it affect you. ''Show-up to
    the adversities in the face''.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有金律：** 最后，我要说的是，没有成功的秘方。坚持“快速尝试，快速失败”的公式有时会取得好效果。因此，不要成为自我怀疑的受害者，勇敢追求你所梦想的一切。当有人试图打击你时，不要让它影响你。‘在逆境中勇敢面对’。'
- en: So, with all the confidence I gained from attending these conferences, I implemented
    what I had learned, i.e., showing up. Yes, it has helped me get past the fear
    of self-doubt.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，凭借从这些会议中获得的信心，我实施了我学到的东西，即现身。是的，这帮助我克服了自我怀疑的恐惧。
- en: Though attending women in data science conferences has done good to me, my heart
    wishes for a day where conferences do not get a group-specific tag or label. That
    would be the day when the purpose of such conferences being conducted today would
    manifest into an inclusive and diverse world.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管参加女性数据科学会议对我有所帮助，我的心愿是有一天这些会议不再贴上特定群体的标签。那将是一个这样的会议举办目的实现于一个包容和多样化的世界的日子。
- en: Till then, let us work on "each one, help one".
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 直到那时，让我们践行“每人帮助一人”。
