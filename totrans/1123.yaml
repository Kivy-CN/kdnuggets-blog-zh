- en: When choosing a new analytics platform, one of the most important decisions
    you can make is where the platform and your data will be hosted — in a third-party’s
    cloud, or on your own infrastructure. Cloud-hosted analytics are usually the norm
    and some enable you to get started quickly, yet a growing number of teams are
    instead choosing to self-host with platforms such as PostHog.
