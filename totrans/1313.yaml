- en: '*******Update 10/12****: I’m now recognized as a CDMP Associate after passing
    the Fundamentals Exam. Questions for me? Drop them in the comments or join the *[***study
    group***](https://www.facebook.com/groups/346145433213551/)*.***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '*******Update 8/15****: it’s recently come to my attention that the certification
    exams are *[***open book***](https://amzn.to/2F0MGcM)*, which is extremely exciting
    because it means less time memorizing and more time working with data in a real
    world setting. Also, I am starting a *[***study group on Facebook***](https://www.facebook.com/groups/346145433213551/)*—
    join for help with your exam prep.***'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: Eight years ago, data science was proclaimed “the sexiest job of the 21st century.”
    Yet plodding through hours of data munging still feels **decidedly** **unsexy**.
    If anything, the storied rise of the data science career has illustrated just
    how poorly most organizations are doing when it comes to managing their data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Enter the **Certified Data Management Professional (**[**CDMP**](https://cdmp.info/)**)** from
    Data Management Association International ([DAMA](https://dama.org/)). The CDMP
    is the best data strategy certification you’ve never heard of. (And honestly,
    when you consider the fact that you’re probably working a job that didn’t exist
    ten years ago, it’s not surprising that this certification isn’t widespread just
    yet.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Data strategy is a crucial discipline that spans **end-to-end management of
    the data lifecycle** as well as associated aspects of **data governance** and
    key considerations of **data ethics**.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: This article outlines the **hows and whys** of getting the CDMP, which lays
    the groundwork for effective thought leadership on data strategy. It also includes
    a survey — you can offer your thoughts on the most important aspects of data management
    for data science and check out the consensus of the community.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**In this guide**:'
  id: totrans-10
