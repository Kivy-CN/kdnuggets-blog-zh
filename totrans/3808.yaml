- en: Example 3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For plotting pie charts, we just need to add labels and values to the `Plots.pie`
    function. We have also added the title and line width.
  prefs: []
  type: TYPE_NORMAL
