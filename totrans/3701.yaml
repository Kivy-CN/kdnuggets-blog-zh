- en: '[ChatGPT Crash Course for Beginners](https://youtu.be/JTxsNm9IdYU) by Adrian
    Twarog is a free crash course on chatGPT. This course is a very popular course
    on chatGPT and has been viewed about 1.5 million times over the past 4 weeks.
    First, you will be introduced to the [OpenAI](https://openai.com/) platform, and
    you’ll learn how to setup a personal account on the OpenAI platform. Then you
    will learn the basics of chatGPT, including its capabilities and limitations.
    Then, you will learn more advanced ways of using chatGPT, for example for writing
    an essay, writing a blog, writing a research article, cover letters, resume (or
    CV), translation of text, editing of text, etc.'
