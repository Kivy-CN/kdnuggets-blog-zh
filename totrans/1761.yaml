- en: How do I become a data scientist?
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我怎么成为一名数据科学家？
- en: “My number one piece of advice always is to **follow your passions first.**
    Know what you are good at and what you care about, and pursue that…. As a successful
    data scientist, your day can begin and end with you counting your blessings that
    you are living your dream by solving real-world problems with data.”
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “我最重要的建议始终是**跟随你的激情。** 了解你擅长什么，关心什么，然后追求它…… 作为一个成功的数据科学家，你的每一天可以从你感恩于解决现实世界问题的梦想开始和结束。”
- en: '*―*[*Dr. Kirk Borne*](https://www.linkedin.com/in/kirkdborne/)*, Principal
    Data Scientist, Booz Allen Hamilton*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*克irk Borne*](https://www.linkedin.com/in/kirkdborne/)*, 博士，Booz Allen
    Hamilton首席数据科学家*'
- en: Read full article [here](https://mapr.com/blog/definitive-qa-aspiring-data-scientists/%20).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://mapr.com/blog/definitive-qa-aspiring-data-scientists/%20)。
- en: “**The No. 1 thing is you’ve got to have passion.** This rich passion for going
    ruthlessly after the problem and being deeply intellectually honest with yourself
    about whether this is a reasonable answer….
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**第一件事就是你必须有激情。** 这种对问题无情追求的强烈热情，以及对自己是否有合理答案的深刻智识诚实……
- en: '“The second part is having the ability to be extremely clever with the data.
    And what I mean by that is: You’re working with ambiguity. And very often you
    can’t approach the problem with the rigor you would a homework assignment. **The
    only way to survive through that is by being clever—to think of a different question
    that gets at the answer.**”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “第二部分是拥有非常聪明地处理数据的能力。我的意思是：你在处理模糊性。很常见的是你不能像做作业那样严谨地处理问题。**唯一的生存方式就是聪明——想出一个不同的问题来获得答案。**”
- en: '*―*[*DJ Patil*](https://www.linkedin.com/in/dpatil/)*, Former US Chief Data
    Scientist*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*DJ Patil*](https://www.linkedin.com/in/dpatil/)*, 前美国首席数据科学家*'
- en: Read full article [here](https://fivethirtyeight.com/datalab/dj-patil-white-house-chief-data-scientist-interview/).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://fivethirtyeight.com/datalab/dj-patil-white-house-chief-data-scientist-interview/)。
- en: “Nobody ever talks about **motivation** in learning. Data science is a broad
    and fuzzy field, which makes it hard to learn. Really hard. Without motivation,
    you’ll end up stopping halfway through and believing you can’t do it, when the
    fault isn’t with you―it’s with the teaching.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “没有人谈论学习中的**动机**。数据科学是一个广泛且模糊的领域，这使得学习变得困难。真的很困难。没有动机，你会在半途而废，认为自己做不到，其实问题不在于你——而在于教学。”
- en: '**Take control of your learning by tailoring it to what you want to do, not
    the other way around.**”'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过将学习量身定制为你想做的事情来掌控你的学习，而不是反过来。**'
- en: '*―*[*Vik Paruchuri*](https://www.linkedin.com/in/vikparuchuri/)*, Founder,
    Dataquest*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*维克·帕鲁丘里*](https://www.linkedin.com/in/vikparuchuri/)*，Dataquest创始人*'
- en: Read full article [here](https://www.quora.com/How-can-I-become-a-data-scientist-1%20).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://www.quora.com/How-can-I-become-a-data-scientist-1%20)。
- en: “I do not know how you teach someone to love to learn, but **being self-motivated
    is integral to this field.** Once you have the core concepts, to be able to be
    really excited about, and continue to seek out, new information is something that
    I look for, for example, when we are recruiting people.”
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “我不知道怎么教人爱上学习，但**自我激励对这个领域至关重要。** 一旦你掌握了核心概念，真正感到兴奋并继续寻找新信息是我在招聘时所看重的，比如，当我们招人时。”
- en: '*―*[*Shelly D. Farnham, Ph.D.*](https://www.linkedin.com/in/shellyfarnham/)*,
    Executive Director & Research Scientist, Third Place Technologies*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*谢莉·D·法纳姆博士*](https://www.linkedin.com/in/shellyfarnham/)*，第三位科技公司执行董事兼研究科学家*'
- en: Read full article [here](http://online.liebertpub.com/doi/abs/10.1089/big.2013.1510?journalCode=big).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](http://online.liebertpub.com/doi/abs/10.1089/big.2013.1510?journalCode=big)。
- en: “**You can best learn data mining and data science by doing,** so start analyzing
    data as soon as you can! However, don’t forget to learn the theory, since you
    need a good statistical and machine learning foundation to understand what you
    are doing and to find real nuggets of value in the noise of big data.”
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**你可以通过实践最佳地学习数据挖掘和数据科学**，因此尽早开始分析数据！然而，不要忘记学习理论，因为你需要良好的统计和机器学习基础，以理解你正在做的事情，并在大数据的噪音中发现真正的价值点。”
- en: '*―*[*Gregory Piatetsky-Shapiro*](https://www.linkedin.com/in/gpiatetsky/)*,
    President, KDnuggets*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*格雷戈里·皮亚捷斯基-沙皮罗*](https://www.linkedin.com/in/gpiatetsky/)*，KDnuggets总裁*'
- en: Read full article [here](%20http:/www.kdnuggets.com/faq/learning-data-mining-data-science.html%20).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](%20http:/www.kdnuggets.com/faq/learning-data-mining-data-science.html%20)。
- en: “Learning how to do data science is like learning to ski. **You have to do it.”**
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “学习如何做数据科学就像学习滑雪。**你必须去做。**”
- en: '*―*[*Claudia Perlich*](https://www.linkedin.com/in/cperlich/)*, Chief Scientist,
    Dstillery*'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*克劳迪亚·佩利赫*](https://www.linkedin.com/in/cperlich/)*，Dstillery首席科学家*'
- en: Read full article [here](/2015/04/data-scientists-thoughts-that-inspire.html/2).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](/2015/04/data-scientists-thoughts-that-inspire.html/2)。
- en: “**Data science’s learning curve is formidable.** To a great degree, you will
    need a degree, or something substantially like it, to prove you’re committed to
    this career….
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**数据科学的学习曲线非常陡峭。** 在很大程度上，你将需要学位，或类似的东西，以证明你对这个职业的承诺……”
- en: “Classroom instruction is important, but a curriculum that is 100 percent devoted
    to reading books, taking tests and sitting through lectures is insufficient. **Hands-on
    laboratory work is paramount for a truly well-rounded data scientist….**
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “课堂教学很重要，但一个完全致力于读书、考试和听讲座的课程是不够的。**实践实验工作对于成为一个真正全面的数据科学家至关重要……**
- en: “It should not degenerate into a program that produces analytics geeks with
    heads stuffed with theory but whose diplomas are only fit for hanging on the wall.”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “它不应该退化为一个生产分析极客的程序，他们的头脑充满了理论，但学位证书只能挂在墙上。”
- en: '*―*[*James Kobielus*](https://www.linkedin.com/in/jameskobielus/)*, Lead Analyst
    for Data Science, Deep Learning, and Application Development at SiliconANGLE Media,
    Inc.*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*詹姆斯·科比尔斯*](https://www.linkedin.com/in/jameskobielus/)*，硅角媒体公司数据科学、深度学习和应用开发的首席分析师*'
- en: Read full article [here](http://www.odbms.org/blog/2016/04/on-big-data-and-data-science-interview-with-james-kobielus/).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](http://www.odbms.org/blog/2016/04/on-big-data-and-data-science-interview-with-james-kobielus/)。
- en: “In my view, success for data science professionals relies on becoming trained
    and able data scientists with the ability to perform data processing and computation
    at a massive scale. To achieve this, **professionals must invest time in ongoing
    education through institutions with multidisciplinary programs** that include
    elements from engineering, mathematical sciences, and social sciences. Converting
    big data into meaningful information begins with skilled professionals who are
    educated in all disciplines to be both data scientists and statisticians.”
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “在我看来，数据科学专业人士的成功依赖于成为经过培训且能力出色的数据科学家，能够在大规模上进行数据处理和计算。要实现这一点，**专业人士必须投资于通过具有多学科项目的机构进行持续教育**，这些项目包括工程学、数学科学和社会科学的元素。将大数据转化为有意义的信息始于那些受过各学科教育，既是数据科学家又是统计学家的熟练专业人士。”
- en: '*―*[*Devavrat Shah*](https://www.linkedin.com/in/devavrat-shah-63b59a2/)*,
    Professor at MIT’s Department of Electrical Engineering and Computer Science*'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*德瓦夫拉特·沙*](https://www.linkedin.com/in/devavrat-shah-63b59a2/)*, 麻省理工学院电气工程与计算机科学系教授*'
- en: Read full article [here](http://blog.edx.org/future-data-science-qa-mit-professional-educations-devavrat-shah).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](http://blog.edx.org/future-data-science-qa-mit-professional-educations-devavrat-shah)。
- en: “**There is no bottleneck for data scientists**… The bottleneck is very often
    for companies who don’t have a culture of working with data to actually cut down
    the process into the right steps.”
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**数据科学家没有瓶颈**……瓶颈通常在于那些没有数据文化的公司，实际将过程拆解成正确步骤的能力。”
- en: '*―*[*Lutz Finger*](https://www.linkedin.com/in/lutzfinger/)*, Director of Data
    Science at Snap*'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*卢茨·芬格*](https://www.linkedin.com/in/lutzfinger/)*, Snap 数据科学总监*'
- en: Listen to full interview [here](https://www.youtube.com/watch?v=Mo9yQYytUhg%20).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 收听完整采访 [这里](https://www.youtube.com/watch?v=Mo9yQYytUhg%20)。
- en: “Once you have a certain amount of math/stats and hacking skills, **it is much
    better to acquire a grounding in one or more subjects than in adding yet another
    programming language to your hacking skills, or yet another machine learning algorithm
    to your math/stats portfolio**…. Clients will rather work with some data scientist
    A who understands their specific field than with another data scientist B who
    first needs to learn the basics―even if B is better in math/stats/hacking.”
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “一旦你拥有了一定量的数学/统计和黑客技能，**拥有一个或多个学科的基础比在黑客技能中再添加另一种编程语言或在数学/统计组合中再增加另一种机器学习算法要好得多**……客户更愿意与理解其特定领域的数据科学家A合作，而不是与另一个需要先学习基础知识的数据科学家B合作，即使B在数学/统计/黑客技能方面更强。”
- en: '*―*[*Stephan Kolassa*](https://www.linkedin.com/in/stephankolassa/)*, Data
    Science Expert at SAP Switzerland AG*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*斯蒂芬·科拉萨*](https://www.linkedin.com/in/stephankolassa/)*, SAP 瑞士有限公司的数据科学专家*'
