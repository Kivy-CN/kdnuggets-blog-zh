- en: 'One of the best introductions that I have encountered for using the language
    for data science is the book **[Statistics with Julia: Fundamentals for Data Science,
    Machine Learning and Artificial Intelligence](https://statisticswithjulia.org/StatisticsWithJuliaDRAFT.pdf)**,
    written by Yoni Nazarathy and Hayden Klok, and currently in draft form. The book''s
    website can be found [here](https://statisticswithjulia.org/), while its accompanying
    code examples are available in [this](https://github.com/h-Klok/StatsWithJuliaBook)
    GitHub repository.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '我遇到的最佳数据科学语言介绍之一是**[《使用Julia进行统计：数据科学、机器学习和人工智能的基础》（Statistics with Julia:
    Fundamentals for Data Science, Machine Learning and Artificial Intelligence）](https://statisticswithjulia.org/StatisticsWithJuliaDRAFT.pdf)**，由Yoni
    Nazarathy和Hayden Klok编写，目前还处于草稿阶段。该书的网站可以在[这里](https://statisticswithjulia.org/)找到，其附带的代码示例可以在[这个](https://github.com/h-Klok/StatsWithJuliaBook)
    GitHub仓库中找到。'
- en: '![Image](../Images/f47cc3206891167c44e147c5d114de30.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f47cc3206891167c44e147c5d114de30.png)'
- en: The first question you may have at this point is "why Julia?", in the context
    of there being other more widely embraced options out there. It's best to address
    this before moving on, and we do so with this excerpt from the book's first chapter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此时你可能会问的第一个问题是“为什么选择Julia？”，考虑到还有其他更广泛接受的选项。最好在继续之前解决这个问题，我们通过书中第一章的摘录来解答。
- en: Julia is first and foremost a scientific programming language. It is perfectly
    suited for statistics, machine learning, data science, as well as for light and
    heavy numerical computational tasks. It can also be integrated in user-level applications,
    however one would not typically use it for front-end interfaces, or game creation.
    It is an open-source language and platform, and the Julia community brings together
    contributors from the scientific computing, statistics, and data-science worlds.
    This puts the Julia language and package system in a good place for combining
    mainstream statistical methods with methods and trends of the scientific computing
    world.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Julia首先是一个科学编程语言。它非常适合用于统计、机器学习、数据科学以及轻量级和重型数值计算任务。它也可以集成到用户级应用中，但通常不会用于前端界面或游戏创建。它是一个开源语言和平台，Julia社区汇聚了来自科学计算、统计和数据科学领域的贡献者。这使得Julia语言和包系统在将主流统计方法与科学计算领域的方法和趋势相结合方面处于良好的位置。
- en: 'With that out of the way, we can move on to why this book in particular is
    a great way to learn Julia for the application of data science. Again, from chapter
    one of the book:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决了这些问题后，我们可以继续探讨为什么这本书特别适合用于学习Julia在数据科学中的应用。再从书的第一章：
- en: '**Question**: Do I need to have any statistics or probability knowledge to
    read this book?'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：阅读本书是否需要具备统计或概率知识？'
- en: '**Answer**: Statistics or probability knowledge is not pre-assumed. Hence,
    this book is a self-contained guide for the core principles of probability, statistics,
    machine learning, data science, and artificial intelligence. It is ideally suited
    for engineers, data-scientists, or science professionals, wishing to strengthen
    their core probability, statistics, and data science knowledge while exploring
    the Julia language. However, general mathematical notation and results including
    basics from linear algebra, calculus, and discrete mathematics are used.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答**：本书没有预设统计或概率知识。因此，这本书是一个关于概率、统计、机器学习、数据科学和人工智能核心原则的自足指南。它特别适合工程师、数据科学家或科学专业人士，他们希望在探索Julia语言的同时，巩固他们在概率、统计和数据科学方面的核心知识。不过，书中使用了常规的数学符号和结果，包括线性代数、微积分和离散数学的基础知识。'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Question**: What experience in programming is needed in-order to use this
    book?'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：使用本书需要什么样的编程经验？'
- en: '**Answer**: While this book is not an introductory programming book, it does
    not assume that the reader is a professional software developer. Any reader that
    has coded in some other language at a basic level, will be able to follow the
    code examples and their descriptions.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答**：虽然这本书不是一本入门编程书籍，但它并不假设读者是专业的软件开发人员。任何在其他语言中有过基本编码经验的读者，都能够跟随代码示例及其描述。'
- en: 'That answers the 2 usual questions you might have before starting a book on
    programming for statistics: is knowledge of programming a prerequisite; is knowledge
    of statistics a prerequisite? The answer for both of these ends up being *no*,
    making this a resource truly befitting a beginner.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这解答了你在开始一本关于统计编程的书之前可能会有的两个常见问题：是否需要编程知识作为前提；是否需要统计知识作为前提？这两个问题的答案都是*不需要*，这使得本书真正适合初学者。
