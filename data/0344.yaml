- en: One of the major challenges companies deal with when working with data is implementing
    a coherent data strategy. We all know that the problem is not with a lack of data,
    we know that we have a lot of that. The problem is how we take the data and transform
    it into actionable insights.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在处理数据时面临的主要挑战之一是实施连贯的数据战略。我们都知道问题不在于数据不足，我们知道我们有很多数据。问题在于我们如何将数据转化为可操作的见解。
- en: However, sometimes there is too much data available, which makes it harder to
    make a clear decision. Funny how too much data has become a problem, right? This
    is why companies must understand how to approach a new data science problem.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时候可用的数据过多，这使得做出明确决策变得更加困难。奇怪的是，数据过多竟然成了一个问题，对吧？这就是为什么公司必须理解如何应对新的数据科学问题。
- en: Let’s dive into how to do it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解如何做到这一点。
- en: Crafting the Perfect Problem Statement
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制定完美的问题陈述
- en: Before we get into the nitty-gritty, the first thing we must do is define the
    problem. You want to accurately define the problem that is being solved. This
    can be done by ensuring that the problem is clear, concise and measurable within
    your organization's limitations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入讨论之前，我们必须做的第一件事是定义问题。你需要准确地定义要解决的问题。这可以通过确保问题在你组织的限制范围内是明确、简洁和可衡量的来完成。
- en: You don’t want to be too vague because it opens the door to additional problems,
    but you also don’t want to overcomplicate it. Both make it difficult for data
    scientists to translate into machine code.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你不希望过于模糊，因为这会带来额外的问题，但也不希望过于复杂化。两者都会使数据科学家难以转化为机器代码。
- en: 'Here are some tips:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些提示：
- en: The problem is ACTUALLY a problem that needs to be further analyzed
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题实际上是一个需要进一步分析的问题
- en: The solution to the problem has a high chance of having a positive impact
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题的解决方案有很高的概率产生积极影响
- en: There is enough available data
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有足够的可用数据
- en: Stakeholders are engaged in applying data science to solve the problem
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者参与应用数据科学来解决问题
- en: Choosing Your Direction
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择你的方向
- en: Now you need to decide on your approach, am I going this way or am I going that
    way? This can only be answered if you have a full understanding of your problem
    and you have defined it to the T.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你需要决定你的方法，是走这条路还是那条路？只有在你对问题有全面了解并且已将其定义得非常清晰时，才能回答这个问题。
- en: 'There are a range of algorithms that can be used for different cases, for example:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种算法可以用于不同的情况，例如：
- en: 'Classification Algorithms: Useful for categorizing data into predefined classes.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类算法：用于将数据分类到预定义的类别中。
- en: 'Regression Algorithms: Ideal for predicting numerical outcomes, such as sales
    forecasts.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归算法：适用于预测数值结果，如销售预测。
- en: 'Clustering Algorithms: Great for segmenting data into groups based on similarities,
    like customer segmentation.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类算法：非常适合根据相似性将数据分组，如客户细分。
- en: 'Dimensionality Reduction: Helps in simplifying complex data structures.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降维：有助于简化复杂的数据结构。
- en: 'Reinforcement Learning: Ideal for scenarios where decisions lead to subsequent
    results, like game-playing or stock trading.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习：适用于决策会导致后续结果的场景，如游戏或股票交易。
- en: The Quest for Data Quality
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据质量的追求
- en: As you can imagine, for a data science project you need data. With your problem
    clearly defined and you have chosen a suitable approach based on it, you need
    to go and collect the data to back it up.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所想，对于一个数据科学项目，你需要数据。明确了问题并根据它选择了合适的方法后，你需要去收集数据以支持你的分析。
- en: Data sourcing is important as you need to ensure that you gather data from relevant
    sources and all the data that you collect needs to be organized in a log with
    further information such as collection dates, source name, and other useful metadata.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源很重要，因为你需要确保从相关来源收集数据，并且所有收集的数据需要在日志中组织，记录收集日期、来源名称和其他有用的元数据。
- en: Keep something in mind. Just because you have collected the data, does not mean
    it is ready for analysis. As a data scientist, you will spend some time cleaning
    the data and getting it in analysis-ready format.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 记住一点。仅仅因为你收集了数据，并不意味着它已经准备好进行分析。作为数据科学家，你将花时间清理数据，并将其整理成适合分析的格式。
- en: Delving into Analytical Depths
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入分析深度
- en: So you’ve collected your data, you’ve cleaned it up so it’s looking sparkly
    clean, and we’re now ready to move on to analyzing the data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你已经收集了数据，清理得一尘不染，现在我们准备进入数据分析阶段。
- en: Your first phase when analyzing your data is exploratory data analysis. In this
    phase, you want to understand the nature of the data and be able to pick up and
    identify the different patterns, correlations and possible outliers. In this phase,
    you want to know your data inside and out so you don’t come across any shocking
    surprises later on.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数据的第一阶段是探索性数据分析。在这个阶段，你需要理解数据的性质，能够识别不同的模式、关联和可能的异常值。在这一阶段，你希望彻底了解数据，以避免后续出现令人震惊的意外。
- en: Once you have done this, a simple approach to your second phase of analyzing
    the data is to start with trying all the basic machine learning approaches as
    you will have to deal with fewer parameters. You can also use a variety of open-source
    data science libraries to analyze your data, such as scikit learn.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成这些，分析数据的第二阶段的简单方法是尝试所有基本的机器学习方法，因为你将处理较少的参数。你还可以使用各种开源数据科学库来分析数据，例如 scikit-learn。
- en: Deciphering the Data Story
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解读数据故事
- en: The crux of the entire process lies in interpretation. At this phase, you will
    start to see the light at the end of the tunnel and feel closer to the solution
    to your problem.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 整个过程的关键在于解释。在这一阶段，你将开始看到隧道尽头的光芒，感觉离问题的解决更近了。
- en: You may see that your model is working perfectly fine, but the results do not
    reflect your problem at hand. A solution to this is to add more data and try again
    until you are satisfied that the results match your problem.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现你的模型运行良好，但结果与实际问题不符。解决方案是添加更多数据并重新尝试，直到你对结果感到满意。
- en: Iterative refinement is a big part of data science and it helps ensure data
    scientists do not give up and start from scratch again, but continue to improve
    what they already have built.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代改进是数据科学的重要部分，它帮助确保数据科学家不会放弃并从头开始，而是继续改进他们已经构建的内容。
- en: Conclusion
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: We are living in a data-saturated landscape, where companies are drawing in
    data. Data is being used to attain a competitive edge, and are continuing to innovate
    based on the data decision-making process.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个数据饱和的环境中，公司不断吸引数据。数据被用来获得竞争优势，并继续基于数据决策过程进行创新。
- en: Going down the data science route when refining and improving your organisation
    is not a walk in the park, however, organisations are seeing the benefits of the
    investment.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在改进和提升组织时，数据科学的道路并非易事，但组织们正在看到投资的好处。
