  type: TYPE_NORMAL
  zh: 应该很清楚，列是类型为 Series 的数据结构。
- en: Summary functions
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 汇总函数
- en: 'From now on, we show the potentialities of Pandas by using the bike sharing
    dataset, available on [Kaggle](https://www.kaggle.com/competitions/bike-sharing-demand/data).
    We can import the CSV file in the following way:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，我们将通过使用 [Kaggle](https://www.kaggle.com/competitions/bike-sharing-demand/data)
    上的共享单车数据集展示 Pandas 的潜力。我们可以通过以下方式导入 CSV 文件：
- en: '[PRE49]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: '![Introduction to Numpy and Pandas](../Images/0d11d85db19fc26aa564d36008ea5cc5.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy 和 Pandas 介绍](../Images/0d11d85db19fc26aa564d36008ea5cc5.png)'
- en: Pandas doesn’t only allow reading CSV files, but also Excel file, JSON, Parquet
    and other types of files. You can find the full list [here](https://pandas.pydata.org/docs/user_guide/io.html).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 不仅允许读取 CSV 文件，还可以读取 Excel 文件、JSON、Parquet 和其他类型的文件。你可以在 [这里](https://pandas.pydata.org/docs/user_guide/io.html)
    找到完整的列表。
- en: 'From the output, we can visualise the first five rows of the dataframe. If
    we want to display the last four rows of the dataset, we use the tail() method:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 从输出中，我们可以查看 Dataframe 的前五行。如果我们想显示数据集的最后四行，可以使用 tail() 方法：
- en: '[PRE50]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: '![Introduction to Numpy and Pandas](../Images/53ee43d7a9555e510045420dbf549c24.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy 和 Pandas 介绍](../Images/53ee43d7a9555e510045420dbf549c24.png)'
- en: 'Few rows are not enough to have a good idea of the data we have. A good way
    of starting the analysis is by looking at the shape of the dataset:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 少量的行不足以对我们拥有的数据有一个良好的了解。开始分析的一个好方法是查看数据集的形状：
- en: '[PRE51]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: 'We have 10886 rows and 12 columns. Do you want to see the column names? It’s
    very intuitive to do:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有 10886 行和 12 列。你想看看列名吗？这样做非常直观：
- en: '[PRE52]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: '![Introduction to Numpy and Pandas](../Images/d5ded607aa035f041cf4e7328325dae0.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy 和 Pandas 介绍](../Images/d5ded607aa035f041cf4e7328325dae0.png)'
- en: 'There is a method that allows to visualise all this information into a unique
    output:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个方法可以将所有这些信息可视化为一个独特的输出：
- en: '[PRE53]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: '![Introduction to Numpy and Pandas](../Images/0b6daa6485f620c6173f6cc61c6c1b9a.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy 和 Pandas 介绍](../Images/0b6daa6485f620c6173f6cc61c6c1b9a.png)'
- en: 'If we want to display the statistics of each column, we can use the describe
    method:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想显示每列的统计信息，可以使用 describe 方法：
- en: '[PRE54]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: '![Introduction to Numpy and Pandas](../Images/0b6daa6485f620c6173f6cc61c6c1b9a.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy 和 Pandas 介绍](../Images/0b6daa6485f620c6173f6cc61c6c1b9a.png)'
- en: 'It’s also important to extract information from the categorical fields. We
    can find the unique values and the number of unique values of the season column:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 从分类字段中提取信息也很重要。我们可以找到季节列的唯一值和唯一值的数量：
- en: '[PRE55]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: 'Output:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE56]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: We can see that the values are 1, 2, 3,4\. Then, there are four possible values.
    This verification is crucial to understand the categorical variables and prevent
    possible noise contained in the column.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到这些值是 1, 2, 3, 4。然后，有四个可能的值。这个验证对于理解分类变量和防止列中可能存在的噪声至关重要。
- en: 'To display the frequency of each level, we can use value_counts() method:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示每个级别的频率，我们可以使用 value_counts() 方法：
- en: '[PRE57]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: '![Introduction to Numpy and Pandas](../Images/30588d72e21e5a5a3b8da79ec6f3ab5e.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy 和 Pandas 介绍](../Images/30588d72e21e5a5a3b8da79ec6f3ab5e.png)'
- en: 'The last step should be the inspection of the missing values on each column:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步应该是检查每列中的缺失值：
- en: '[PRE58]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: '![Introduction to Numpy and Pandas](../Images/1112e0adcd43a5777614d16ab161b33b.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy 和 Pandas 介绍](../Images/1112e0adcd43a5777614d16ab161b33b.png)'
- en: Luckily we don’t have any missing value in any of these fields.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们在这些字段中没有任何缺失值。
- en: Indexing and Slicing
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 索引和切片
- en: 'Like in Numpy, there is the index-based selection to select data from the data
    structure. There are two main methods to take entries from the dataframe:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 像在NumPy中一样，可以基于索引选择数据。数据框有两种主要方法来获取条目：
- en: iloc selects the elements based on the integer position
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iloc根据整数位置选择元素
- en: loc takes the items based on labels or a boolean array.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: loc根据标签或布尔数组来获取项目。
- en: 'To select the first row, iloc is the best choice:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择第一行，iloc是最佳选择：
- en: '[PRE59]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: '![Introduction to Numpy and Pandas](../Images/5b4c811da0db3c7c02de9e04d91ef4a1.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy和Pandas介绍](../Images/5b4c811da0db3c7c02de9e04d91ef4a1.png)'
- en: 'If we want instead to select all the rows and only the second column, we can
    do the following:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想选择所有行和仅第二列，可以这样做：
- en: '[PRE60]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: '![Introduction to Numpy and Pandas](../Images/940e13e075bc84df46d4988047368286.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy和Pandas介绍](../Images/940e13e075bc84df46d4988047368286.png)'
- en: 'It’s also possible to select more columns at the same time:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以同时选择更多列：
- en: '[PRE61]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: '![Introduction to Numpy and Pandas](../Images/be70da37fefd58159edef0c8d913171d.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy和Pandas介绍](../Images/be70da37fefd58159edef0c8d913171d.png)'
- en: 'It becomes complex to select the columns based on the indices. It would be
    better to specify the column names. This is possible using loc:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 基于索引选择列会变得复杂。指定列名会更好。这可以通过loc实现：
- en: '[PRE62]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: '![Introduction to Numpy and Pandas](../Images/b4ca1e4cc33c49bdf7e4cb96706ee049.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy和Pandas介绍](../Images/b4ca1e4cc33c49bdf7e4cb96706ee049.png)'
- en: 'Similarly to Numpy, it’s possible to filter the dataframe based on conditions.
    For example, we want to return all the rows where weather is equal to 1:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于NumPy，可以根据条件筛选数据框。例如，我们想返回所有天气等于1的行：
- en: '[PRE63]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: '![Introduction to Numpy and Pandas](../Images/1d7ea3bb858a6b861929e5c6a7e7199b.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![Numpy和Pandas介绍](../Images/1d7ea3bb858a6b861929e5c6a7e7199b.png)'
- en: 'In case we want to return an output with specific columns, we can use loc:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想返回特定列的输出，可以使用loc：
