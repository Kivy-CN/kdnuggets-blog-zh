- en: 3 different types of machine learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3种不同类型的机器学习
- en: 原文：[https://www.kdnuggets.com/2017/11/3-different-types-machine-learning.html/2](https://www.kdnuggets.com/2017/11/3-different-types-machine-learning.html/2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/11/3-different-types-machine-learning.html/2](https://www.kdnuggets.com/2017/11/3-different-types-machine-learning.html/2)
- en: Solving interactive problems with reinforcement learning
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过强化学习解决互动问题
- en: Another type of machine learning is **reinforcement learning**. In reinforcement
    learning, the goal is to develop a system (**agent**) that improves its performance
    based on interactions with the environment. Since the information about the current
    state of the environment typically also includes a so-called **reward signal**,
    we can think of reinforcement learning as a field related to supervised learning.
    However, in reinforcement learning this feedback is not the correct ground truth
    label or value, but a measure of how well the action was measured by a reward
    function. Through its interaction with the environment, an agent can then use
    reinforcement learning to learn a series of actions that maximizes this reward
    via an exploratory trial-and-error approach or deliberative planning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种机器学习类型是**强化学习**。在强化学习中，目标是开发一个基于与环境交互的系统（**代理**），以提高其性能。由于关于环境当前状态的信息通常也包括所谓的**奖励信号**，我们可以将强化学习视为与监督学习相关的领域。然而，在强化学习中，这种反馈不是正确的真实标签或值，而是通过奖励函数衡量动作表现的一个指标。通过与环境的交互，代理可以利用强化学习通过探索性的试错方法或深思熟虑的计划来学习一系列最大化奖励的动作。
- en: 'A popular example of reinforcement learning is a chess engine. Here, the agent
    decides upon a series of moves depending on the state of the board (the environment),
    and the reward can be defined as **win** or **lose** at the end of the game:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习的一个流行示例是国际象棋引擎。在这里，代理根据棋盘状态（环境）决定一系列动作，奖励可以定义为**赢**或**输**，直到游戏结束。
- en: '![](../Images/e52ff003bd95d6fdc80dbd5566df25bc.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e52ff003bd95d6fdc80dbd5566df25bc.png)'
- en: There are many different subtypes of reinforcement learning. However, a general
    scheme is that the agent in reinforcement learning tries to maximize the reward
    by a series of interactions with the environment. Each state can be associated
    with a positive or negative reward, and a reward can be defined as accomplishing
    an overall goal, such as winning or losing a game of chess. For instance, in chess
    the outcome of each move can be thought of as a different state of the environment.
    To explore the chess example further, let’s think of visiting certain locations
    on the chess board as being associated with a positive event—for instance, removing
    an opponent’s chess piece from the board or threatening the queen. Other positions,
    however, are associated with a negative event, such as losing a chess piece to
    the opponent in the following turn. Now, not every turn results in the removal
    of a chess piece, and reinforcement learning is concerned with learning the series
    of steps by maximizing a reward based on immediate and delayed feedback.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习有许多不同的子类型。然而，一般的方案是，在强化学习中，代理尝试通过一系列与环境的互动来最大化奖励。每个状态可以与正面或负面的奖励相关联，奖励可以定义为实现一个整体目标，例如赢得或输掉一场棋局。例如，在国际象棋中，每一步的结果可以被看作是环境的一个不同状态。进一步探讨国际象棋的例子，可以将访问棋盘上的某些位置视为与正面事件相关联——例如，从棋盘上移除对手的棋子或威胁皇后。然而，其他位置则与负面事件相关联，例如在接下来的回合中将棋子输给对手。现在，并不是每一步都导致棋子的移除，强化学习关注的是通过最大化奖励来学习步骤序列，基于即时和延迟反馈。
- en: Discovering hidden structures with unsupervised learning
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过无监督学习发现隐藏结构
- en: In supervised learning, we know the right answer beforehand when we train our
    model, and in reinforcement learning, we define a measure of reward for particular
    actions by the agent. In unsupervised learning, however, we are dealing with unlabeled
    data or data of unknown structure. Using unsupervised learning techniques, we
    are able to explore the structure of our data to extract meaningful information
    without the guidance of a known outcome variable or reward function.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在监督学习中，我们在训练模型时已知道正确答案，而在强化学习中，我们为代理的特定动作定义奖励指标。然而，在无监督学习中，我们处理的是无标签数据或未知结构的数据。使用无监督学习技术，我们能够探索数据的结构，从中提取有意义的信息，而不依赖于已知的结果变量或奖励函数的指导。
- en: '**Finding subgroups with clustering**'
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过聚类寻找子群体**'
- en: '**Clustering** is an exploratory data analysis technique that allows us to
    organize a pile of information into meaningful subgroups (**clusters**) without
    having any prior knowledge of their group memberships. Each cluster that arises
    during the analysis defines a group of objects that share a certain degree of
    similarity but are more dissimilar to objects in other clusters, which is why
    clustering is also sometimes called **unsupervised classification**. Clustering
    is a great technique for structuring information and deriving meaningful relationships
    from data. For example, it allows marketers to discover customer groups based
    on their interests, in order to develop distinct marketing programs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**聚类**是一种探索性数据分析技术，它允许我们将一堆信息组织成有意义的子组（**簇**），而无需事先了解它们的组成员关系。在分析过程中出现的每个簇定义了一组共享某种程度相似性的对象，但与其他簇中的对象相差较大，这也是为什么聚类有时被称为**无监督分类**的原因。聚类是结构化信息和从数据中提取有意义关系的好方法。例如，它允许营销人员根据客户的兴趣发现客户群体，从而开发出独特的营销方案。'
- en: The following figure illustrates how clustering can be applied to organizing
    unlabeled data into three distinct groups based on the similarity of their features
    X1 and X2.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了如何将聚类应用于将未标记的数据根据其特征 X1 和 X2 的相似性组织成三个不同的组。
- en: '![](../Images/a3c8bd4c25c6358396261ecd968d72b6.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a3c8bd4c25c6358396261ecd968d72b6.png)'
- en: '**Dimensionality reduction for data compression**'
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**数据压缩的降维**'
- en: Another subfield of unsupervised learning is **dimensionality reduction**. Often
    we are working with data of high dimensionality—each observation comes with a
    high number of measurements—that can present a challenge for limited storage space
    and the computational performance of machine learning algorithms. Unsupervised
    dimensionality reduction is a commonly used approach in feature preprocessing
    to remove noise from data, which can also degrade the predictive performance of
    certain algorithms, and compress the data onto a smaller dimensional subspace
    while retaining most of the relevant information.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习的另一个子领域是**降维**。我们经常处理高维数据——每个观测值都有大量的测量值——这可能对存储空间有限和机器学习算法的计算性能提出挑战。无监督降维是一种常用的特征预处理方法，旨在从数据中去除噪声，这些噪声也会降低某些算法的预测性能，并将数据压缩到较小的维度子空间，同时保留大部分相关信息。
- en: 'Sometimes, dimensionality reduction can also be useful for visualizing data,
    for example, a high-dimensional feature set can be projected onto one-, two-,
    or three-dimensional feature spaces in order to visualize it via 3D or 2D scatterplots
    or histograms. The following figure shows an example where nonlinear dimensionality
    reduction was applied to compress a 3D Swiss Roll onto a new 2D feature subspace:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，降维也可以用于可视化数据，例如，高维特征集可以被投影到一维、二维或三维特征空间中，以通过3D或2D散点图或直方图来可视化。下图展示了一个示例，其中非线性降维被应用于将一个3D的瑞士卷数据压缩到一个新的2D特征子空间中：
