- en: '***Kevin Gray:*** *Marketers often use the word neuroscience very loosely and
    probably technically incorrectly in some instances. For example, I’ve heard it
    used when “psychology” would have sufficed. Can you tell us what it means to you,
    in layperson’s words?*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***凯文·格雷：*** *营销人员经常将“神经科学”一词使用得非常随意，并且在某些情况下可能在技术上是不正确的。例如，我曾听到在“心理学”足够的情况下使用“神经科学”。你能用普通人的话告诉我们这对你意味着什么吗？*'
- en: '**Nicole Lazar:** Neuroscience, to me, refers loosely to the study of the brain. This
    can be accomplished in a variety of ways, ranging from “single neuron recordings”
    in which electrodes are placed into the neurons of simple organisms all the way
    up to cognitive neuroimaging of humans via methods such as functional magnetic
    resonance imaging (fMRI), positron emission tomography (PET), electroencephalography
    (EEG), and others. With single neuron recording of the brains of simple organisms,
    we get a very direct measure of activity – you can actually measure the neuronal
    activity over time (in response to presentation of some stimulus, for instance). Obviously
    we can’t typically do this type of recording on human beings; fMRI, PET, etc.
    give indirect measures of brain activation and activity. These are maybe the two
    extremes of the neuroscience spectrum. There is overlap between “neuroscience”
    and “psychology” but not all people involved in what I think of as neuroscience
    are psychologists – there are also engineers, physicists, applied mathematicians,
    and, of course, statisticians.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**妮可·拉扎尔：** 对我来说，神经科学大致指的是对大脑的研究。这可以通过多种方式实现，从“单个神经元记录”——在简单生物的神经元中放置电极——到通过功能性磁共振成像（fMRI）、正电子发射断层扫描（PET）、脑电图（EEG）等方法对人类进行认知神经影像学。这些单个神经元记录提供了非常直接的活动测量——你实际上可以测量神经元活动随时间的变化（例如，响应某种刺激）。显然，我们通常不能在人体上进行这种记录；fMRI、PET等提供的是间接的大脑激活和活动测量。这些也许是神经科学光谱的两个极端。“神经科学”和“心理学”之间存在重叠，但并不是所有参与神经科学的人都是心理学家——还有工程师、物理学家、应用数学家，当然，还有统计学家。'
- en: '***KG:*** *Many marketers believe that unconscious processes or emotion typically
    dominate consumer decision-making. Marketing will, therefore, be less effective
    if it assumes that consumers are purely rational economic actors. System 1 (“fast
    thinking”), as popularized by Daniel Kahneman, Dan Ariely and others, is commonly
    used by marketers to describe this non-rational aspect of decision-making. “System
    1 thinking is intuitive, unconscious, effortless, fast and emotional. In contrast,
    decisions driven by System 2 are deliberate, conscious reasoning, slow and effortful”,
    to quote Wikipedia.* *“Implicit” is also sometimes used synonymously with System
    1 thinking. Is there now consensus among neuroscientists that this is, in fact,
    how people actually make decisions? Or is it still controversial?*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***KG:*** *许多营销人员认为，无意识过程或情感通常主导消费者决策。因此，如果营销假设消费者是完全理性的经济行为者，那么效果将会减弱。由丹尼尔·卡尼曼、丹·艾瑞里等人普及的系统1（“快速思维”）被营销人员广泛用于描述这种非理性的决策方面。维基百科引用的说法是：“系统1思维是直观的、无意识的、毫不费力的、快速的和情感驱动的。相比之下，由系统2驱动的决策则是深思熟虑的、有意识的、缓慢且费力的。”*
    *“隐含的”有时也用作系统1思维的同义词。现在神经科学家们是否就人们的决策过程达成了共识？还是说这仍然是一个有争议的问题？*'
- en: '**NL:** I don’t think there is consensus among neuroscientists about anything
    relating to how people process information, make decisions, and the like! “Controversial”
    is perhaps too strong a word, but these things are very complex. Kahneman’s framework
    is appealing, and it provides a lens for understanding many phenomena that are
    observable in the world. I don’t think it’s the whole story, though. And, although
    I’ve not kept up with it, I believe that more recently there have been some studies
    that also disrupt the System 1/System 2 dichotomy. Clearly we have some way to
    go before we will reach deeper understanding.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**NL:** 我认为神经科学家们对人们如何处理信息、做决策等问题没有达成共识！“有争议”这个词可能太过强烈，但这些事情确实非常复杂。卡尼曼的框架很吸引人，它为理解世界上许多可观察现象提供了一个视角。不过，我不认为这就是全部故事。尽管我没有跟进过，但我相信最近的一些研究也打破了系统1/系统2的二分法。显然，我们在更深刻的理解之前还有很长的路要走。'
- en: '***KG:*** *Neuromarketing can mean different things to different people but,
    broadly-defined, it attempts to measure unconscious responses to marketing stimuli,
    i.e., fast thinking/implicit response.* *fMRI, EEG, MEG*, *monitoring changes
    in heart and respiration rates, facial coding, Galvanic Skin Response, collages
    and the Implicit Association Test are perhaps the most common tools used. Based
    on your expertise in neuroscience, are any of these tools out of place, or are
    they all, in one way or another, effective methods for measuring implicit/fast
    thinking?*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***KG:*** *神经营销对不同的人来说可能意味着不同的东西，但广义上，它试图测量对营销刺激的无意识反应，即快速思维/隐含反应。* *fMRI、EEG、MEG*、*监测心率和呼吸率的变化、面部编码、皮肤电反应、拼贴以及隐性联想测试可能是最常用的工具。基于你在神经科学方面的专业知识，这些工具中是否有不合适的，或者它们都以某种方式有效地测量隐含/快速思维？*'
- en: '**NL:** First, I don’t consider all of these measures to be “neuroscientific”
    in nature, at least not as I understand the term. Changes in heartbeat and respiration,
    galvanic skin response – these are physiological responses, for sure, but even
    more indirect measures of brain activation than are EEG and fMRI. That’s not to
    say that they are unconnected altogether to how individuals are reacting to specific
    marketing stimuli. But, I think one should be careful in drawing sweeping conclusions
    based on these tools, which are imperfect, imprecise, and indirect. Second, as
    for fMRI, EEG, and other neuroimaging techniques, these are obviously closer to
    the source. I am skeptical, however, of the ability of some of these to capture
    “fast thinking.” Functional MRI for example has low temporal resolution: images
    are acquired on the order of seconds, whereas neuronal activity, including our
    responses to provocative stimuli such as advertisements, happens much quicker
    – on the order of milliseconds. EEG has better time resolution, but its spatial
    resolution is poor. Reaching specific conclusions about where, when, and how our
    brains respond to marketing stimuli requires both temporal resolution and spatial
    resolution to be high.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**NL:** 首先，我不认为所有这些测量方法本质上都是“神经科学”的，至少不是我理解的那个定义。心跳和呼吸的变化，皮肤电反应——这些肯定是生理反应，但比EEG和fMRI更间接地反映了大脑的激活状态。这并不是说它们与个体如何对特定市场刺激做出反应完全没有关系。但我认为在基于这些不完美、不精确且间接的工具得出结论时应该谨慎。其次，至于fMRI、EEG和其他神经影像技术，这些显然更接近源头。然而，我对其中一些技术捕捉“快速思维”的能力持怀疑态度。例如，功能性磁共振成像的时间分辨率较低：图像获取的时间是以秒为单位的，而神经活动，包括我们对广告等刺激的反应，发生得要快得多——以毫秒为单位。EEG的时间分辨率更好，但空间分辨率较差。要对我们的大脑如何、何时以及在哪里对市场刺激作出反应得出具体结论，需要时间分辨率和空间分辨率都很高。'
- en: '***KG:*** *Some large marketing research companies and advertising agencies
    have invested heavily in neuromarketing. fMRI and EEG, in particular, have grabbed
    a lot of marketers’ attention in recent years. First, beginning with fMRI, what
    do you feel are the pros and cons of these two methods as neuromarketing techniques?*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***KG:*** *一些大型市场研究公司和广告机构已经在神经营销方面投入了大量资金。特别是功能性磁共振成像（fMRI）和脑电图（EEG）近年来吸引了许多营销人员的注意。首先，从fMRI开始，你认为这两种方法作为神经营销技术的优缺点是什么？*'
- en: '**NL:** I’ve mentioned some of this already: resolution is the key. fMRI has
    good spatial resolution, which means that we can locate, with millimeter precision,
    which areas of the brain are activating in response to a stimulus. With very basic
    statistical analysis, we can localize activation. That’s an advantage and a big
    part of the popularity of fMRI as an imaging technique. It’s harder from a statistical
    modeling perspective to understand, say, the order in which brain regions activate,
    or if activation in one region is leading to activation in another, which are
    often the real questions of interest to scientists (and, presumably, to those
    involved in neuromarketing as well). Many statisticians, applied mathematicians,
    and computer scientists are working on developing methods to answer these more
    sophisticated questions, but we’re not really there yet.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**NL:** 我已经提到了一些：分辨率是关键。fMRI具有良好的空间分辨率，这意味着我们可以以毫米级精度定位大脑中的哪些区域对刺激做出了反应。通过非常基本的统计分析，我们可以定位激活区域。这是fMRI作为影像技术受欢迎的一个优点和重要部分。从统计建模的角度来看，更难理解的是，例如，大脑区域激活的顺序，或者一个区域的激活是否引发了另一个区域的激活，这些往往是科学家（以及可能从事神经营销的人）真正关心的问题。许多统计学家、应用数学家和计算机科学家正在开发方法来回答这些更复杂的问题，但我们还没有真正解决这些问题。'
- en: The major disadvantage of fMRI as a neuroimaging research tool is, again, its
    relatively poor temporal resolution. It sounds impressive when we tell people
    that we can get a scan of the entire three-dimensional brain in two or three seconds
    – and if you think about it, it’s actually quite amazing – but compared to the
    speed at which the brain processes information, that is too slow to permit researchers
    to answer many of the questions that interest them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: fMRI作为神经影像研究工具的主要缺点仍然是其相对较差的时间分辨率。当我们告诉人们我们可以在两到三秒内扫描整个三维大脑时，这听起来很令人印象深刻——如果你想想，其实这真的很了不起——但与大脑处理信息的速度相比，这种速度太慢了，不能允许研究人员回答他们感兴趣的许多问题。
- en: Another disadvantage of fMRI for neuromarketing is, I think, the imaging environment
    itself. What I mean by this is that you need to bring subjects to a location that
    has an MRI machine, which is this big very powerful magnet. They are expensive
    to acquire, install, and run, which is a limitation even for many research institutions. You
    have to put your test subjects into the scanner. Some people have claustrophobia,
    and can’t endure the environment. If you’ve ever had an MR scan, you know that
    the machine is very noisy, and that can bother and distract as well. It also means
    that the research (marketing research in this case, but the same holds true for
    any fMRI study) is carried out under highly artificial conditions; we don’t usually
    watch commercials while inside a magnetic resonance imaging scanner.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，fMRI 在神经营销中的另一个缺点是成像环境本身。我的意思是，你需要将受试者带到一个有 MRI 机器的地方，这是一台非常强大的大磁铁。它们的获取、安装和运行成本都很高，这对许多研究机构来说都是一个限制。你必须将受试者放入扫描仪中。有些人有幽闭恐惧症，无法忍受这种环境。如果你曾经做过
    MR 扫描，你会知道机器非常吵，这也会令人不安和分心。这也意味着研究（在这种情况下是市场营销研究，但任何 fMRI 研究都是如此）是在高度人工的条件下进行的；我们通常不会在磁共振成像扫描仪中观看广告。
- en: '***KG:*** *How about EEG?*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***KG:*** *那么 EEG 呢？*'
- en: '**NL:** The resolution issues for EEG and fMRI are the opposite of each other. EEG
    has very good temporal resolution, so it is potentially able to record changes
    in neuronal activity more in real-time. For those who are attempting to pinpoint
    subtle temporal shifts, that can be an advantage. In terms of the imaging environment,
    EEG is much friendlier and easier than fMRI in general. Individuals just need
    to wear a cap with the electrodes, which is not that cumbersome or unnatural. The
    caps themselves are not expensive, which is a benefit for researchers as well.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**NL:** EEG 和 fMRI 的分辨率问题是相反的。EEG 具有非常好的时间分辨率，因此有可能更实时地记录神经活动的变化。对于那些试图精确测定微妙的时间变化的人来说，这可能是一个优势。在成像环境方面，EEG
    一般比 fMRI 更友好和更容易。个人只需佩戴一个带电极的帽子，这并不太繁琐或不自然。帽子本身也不贵，这对研究人员来说也是一个好处。'
- en: On the other hand, the spatial resolution of EEG is poor for two reasons. One
    is that the number of electrodes on the cap is not typically large – several hundred
    spaced over the surface of the scalp. That may seem like a lot at first glance,
    but when you think about the area that each one covers, especially compared to
    the millimeter-level precision of fMRI, localization of activation is very amorphous. In
    addition, the electrodes are on the scalp, which is far removed from the brain
    in terms of the generated signal. All of this means that with EEG we have a very
    imprecise notion of where in the brain the activation is occurring.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，EEG 的空间分辨率较差有两个原因。一个是帽子上的电极数量通常不多——覆盖在头皮表面的电极有几百个。乍看之下可能觉得很多，但当你考虑到每个电极覆盖的区域，尤其是与
    fMRI 的毫米级精度相比时，激活的定位非常模糊。此外，电极在头皮上，距离大脑产生的信号还很远。这一切意味着，通过 EEG，我们对大脑激活发生的位置了解非常不准确。
- en: '***KG:*** *As a statistician working in neuroscience, what do you see as the
    biggest measurement challenges neuroscience faces?*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***KG:*** *作为一名从事神经科学的统计学家，你认为神经科学面临的最大测量挑战是什么？*'
- en: '**NL:** The data are notoriously noisy, and furthermore tend to go through
    many stages of preprocessing before the statisticians even get to see them. This
    means that an already indirect measure undergoes uncertain amounts of data manipulation
    prior to analysis. That’s a huge challenge that many of us have been grappling
    with for years. Regarding noise, there are many sources, some coming from the
    technology and some from the subjects. To make it even more complex, the subject-driven
    noise can be related to the experimental stimuli of interest. For example, in
    fMRI studies of eye motions, the subject might be tempted to slightly shift his
    or her entire head while looking in the direction of a stimulus, which corrupts
    the data. Similarly, in EEG there is some evidence that the measured signal can
    be confounded with facial expressions. Both of these would have implications on
    the use of imaging for neuromarketing and other trendy applications. Furthermore,
    the data are large; not “gigantic” in the scale of many modern applications, but
    certainly big enough to cause challenges of storage and analysis. Finally, of
    course, the fact that we are not able to get direct measurements of brain activity
    and activation, and possibly will never be able to do so, is the largest measurement
    challenge we face. It’s hard to draw solid conclusions when the measured data
    are somewhat remote from the source signal, noisy, and highly processed.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**NL:** 数据通常很嘈杂，而且在统计学家能看到之前，还会经历许多预处理阶段。这意味着一种已经间接的测量在分析之前会经过不确定数量的数据处理。这是一个巨大的挑战，许多人已经为此苦苦挣扎多年。关于噪声，来源有很多，有些来自技术，有些来自受试者。更复杂的是，受试者产生的噪声可能与实验刺激有关。例如，在眼动fMRI研究中，受试者可能会在看向刺激的方向时，稍微转动整个头部，这会污染数据。同样，在EEG研究中，有证据表明测量信号可能会与面部表情混淆。这两者都会对神经市场营销和其他热门应用的成像使用产生影响。此外，数据量很大；虽然在许多现代应用的规模中不算“巨大的”，但绝对足够大，以至于在存储和分析上会带来挑战。最后，当然，我们无法直接测量大脑活动和激活，并且可能永远无法做到这一点，这是我们面临的最大测量挑战。当测量的数据与源信号有些偏离、嘈杂且高度处理时，很难得出可靠的结论。'
- en: '***KG:*** *Thinking ahead 10-15 years, do you anticipate that, by then, we’ll
    have finally cracked the code and will fully understand the human mind and what
    makes us tick, or is that going to take longer?*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***KG:*** *考虑到未来10到15年，你是否预测到那时我们会最终破解人类大脑的秘密，完全理解我们的大脑及其运作机制？还是说这将需要更长的时间？*'
- en: '**NL:** I’ll admit to being skeptical that within 10-15 years we will fully
    understand the human mind. That’s a short time horizon and the workings of our
    mind are very complex. Also, what is meant by “cracking the code”? At the level
    of neurons and their interconnections I find it hard to believe that we will get
    to that point soon (if ever). That is a very fine scale; with billions of neurons
    in the human brain, there are too many connections to model. Even if we could
    do that, it’s not evident to me that the exercise would give us true insight into
    what makes us human, what makes us tick. So, I don’t think we will be building
    the artificial intelligence or computer that exactly mimics the human brain –
    and I’m not sure why we would want to, what we would learn from that specifically. Perhaps
    if we think instead of collections of neurons – what we call “regions of interest”
    (ROIs) and the connections between those, progress can be made. For instance,
    how do the various ROIs involved in language processing interact with each other
    to allow us to understand and generate speech? Those types of questions we might
    be closer to answering, although I’m still not sure that 10-15 years is the right
    frame. But then, statisticians are inherently skeptical!'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**NL:** 我承认我对在10到15年内完全理解人类大脑持怀疑态度。那是一个很短的时间范围，而我们大脑的运作非常复杂。此外，“破解代码”是什么意思？在神经元及其相互连接的层面，我难以相信我们很快（如果有的话）就能达到那个程度。那是一个非常细微的尺度；人脑中有数十亿个神经元，连接太多了难以建模。即使我们能够做到这一点，我也不认为这个过程会真正揭示什么使我们成为人类，是什么让我们运转。所以，我不认为我们会建造出完全模仿人脑的人工智能或计算机——我也不确定我们为什么会想这样做，从中具体能学到什么。也许如果我们考虑神经元的集合——我们称之为“兴趣区域”（ROIs）以及这些区域之间的连接，可能会取得进展。例如，涉及语言处理的不同ROIs如何相互作用，使我们能够理解和生成语言？这些问题我们可能更接近回答，尽管我仍然不确定10到15年是否是合适的时间框架。不过，统计学家本来就天生怀疑！'
- en: '***KG:*** *Thank you, Nicole!*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***KG:*** *谢谢你，Nicole！*'
