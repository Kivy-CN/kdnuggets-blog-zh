- en: '**By Thomas Maydon, Head of Credit Solutions at [Principa](http://www.principa.co.za/)**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：Thomas Maydon， [Principa](http://www.principa.co.za/) 的信贷解决方案负责人**。'
- en: '![Analytics being used to predict crime like in Minority Report](../Images/c0bd9ec1ca3bce7c48f13cb68691429c.png
    "Analytics being used to predict crime like in Minority Report")'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![类似《少数派报告》中预测犯罪的分析方法](../Images/c0bd9ec1ca3bce7c48f13cb68691429c.png "类似《少数派报告》中预测犯罪的分析方法")'
- en: 'It’s been almost 15 years since we saw the future of crime prevention in “Minority
    Report” – but today, we are beginning to see those then fictitious yet fantastical
    methods of predicting and preventing crime being implemented in various parts
    of the world. I’ll briefly mention three examples below of how analytics is already
    being used to prevent crime today before going into more detail on a fourth example:
    using analytics to prevent a criminal from re-offending.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我们在《少数派报告》中看到犯罪预防的未来已经快15年了——但今天，我们开始看到那些曾经虚构但极具幻想性的犯罪预测和预防方法在世界各地得到实施。下面我将简要提到三个例子，说明分析方法如何已被用于预防犯罪，然后详细讨论第四个例子：利用分析方法防止罪犯再次犯罪。
- en: '1\. PrePol: Identifying crime “Hot Spots”'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. PrePol：识别犯罪“热点”
- en: In Los Angeles and in England “predictive policing” (“PrePol”) has been deployed
    for over two decades.  It has of course evolved over this time.  [Today PrePol
    utilises algorithms to identify crime “hot-spots”](https://www.theguardian.com/cities/2014/jun/25/predicting-crime-lapd-los-angeles-police-data-analysis-algorithm-minority-report). 
    The results have been positive.  In double blinded trials they have been twice
    as good as traditional methods of prevention.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在洛杉矶和英国，“预测性警务”（“PrePol”）已经部署了二十多年。它在这段时间里当然已经演变了。[如今PrePol利用算法识别犯罪“热点”](https://www.theguardian.com/cities/2014/jun/25/predicting-crime-lapd-los-angeles-police-data-analysis-algorithm-minority-report)。结果非常积极。在双盲试验中，它们的效果是传统预防方法的两倍。
- en: '2\. Smart Grid Infrastructure: Identifying and Predicting electricity theft'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 智能电网基础设施：识别和预测电力盗窃
- en: Here in South Africa there has been talk about adopting “smart grids” and “smart
    meters” that will allow the likes of our electricity public utility company, Eskom,
    and municipalities to predict cable theft and identify illegal connections.  In
    the US, [electricity theft is seen as the third largest form of theft](http://deloitte.wsj.com/cio/2013/12/02/using-analytics-to-crack-down-on-electricity-theft/)
     and the introduction of  [Meter Data Management](https://en.wikipedia.org/wiki/Smart_meter#Advanced_metering_infrastructure) and
    “Smart Grid Infrastructure” means that every single second large packets of data
    are being generated ready to be analysed – [a true Big Data problem](/finding-value-in-transaction-data-part-1). 
    This type of “Smart Grid Infrastructure” is [being used also with water utilities
    to prevent water theft](http://bv.com/Home/news/solutions/water/smart-water-technology-benefits-challenges-and-three-action-steps-for-utilities).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在南非，关于采用“智能电网”和“智能电表”的讨论不断，这将使我们的电力公共事业公司Eskom和各市政当局能够预测电缆盗窃并识别非法连接。在美国，[电力盗窃被视为第三大盗窃形式](http://deloitte.wsj.com/cio/2013/12/02/using-analytics-to-crack-down-on-electricity-theft/)，引入[计量数据管理](https://en.wikipedia.org/wiki/Smart_meter#Advanced_metering_infrastructure)和“智能电网基础设施”意味着每一秒钟都会生成大量数据，准备进行分析——[一个真正的大数据问题](/finding-value-in-transaction-data-part-1)。这种“智能电网基础设施”[也被用于水务公司以防止水盗窃](http://bv.com/Home/news/solutions/water/smart-water-technology-benefits-challenges-and-three-action-steps-for-utilities)。
- en: 3\. Big Data Surveillance in China reaching Robocop scenario
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 中国的大数据监控达到机器人警察情景
- en: Recently [Bloomberg reported on the Chinese government’s efforts to help prevent
    crime through Big Data surveillance](http://www.bloomberg.com/news/articles/2016-03-03/china-tries-its-hand-at-pre-crime?utm_source=digg)
    in a country where data privacy laws are limited.  Under government mandate the
    country’s largest state-run defense contractor is building an analytics software
    platform that will be able to cross-reference information from bank accounts,
    jobs, hobbies, consumption patterns, and footage from surveillance cameras to
    identify potential terrorists. As of the 1^(st) of January of this year, Chinese
    authorities have been granted access to bank accounts, telecommunications and
    a national network of surveillance cameras called – oddly enough – Skynet. Picture
    a world where police officers wearing augmented reality glasses are able to identify
    each individual in a crowd.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，[彭博社报道了中国政府通过大数据监控来帮助预防犯罪的努力](http://www.bloomberg.com/news/articles/2016-03-03/china-tries-its-hand-at-pre-crime?utm_source=digg)，在数据隐私法律有限的国家中。在政府的指示下，该国最大的国有防务承包商正在建立一个分析软件平台，能够交叉引用来自银行账户、工作、爱好、消费模式和监控摄像头的视频信息，以识别潜在的恐怖分子。截至今年1月1日，中国当局已获得对银行账户、电信以及一个被称为“天网”的国家监控摄像头网络的访问权限。想象一个世界，警察佩戴增强现实眼镜能够识别出人群中的每个人。
- en: '![Chinese government surveillance through Big Data resembles Robocop scenario](../Images/96fa9b8523e0f5caa7b88b950de34c55.png
    "Chinese government surveillance through Big Data resembles Robocop scenario")'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![中国政府通过大数据进行监控类似于机器警察场景](../Images/96fa9b8523e0f5caa7b88b950de34c55.png "中国政府通过大数据进行监控类似于机器警察场景")'
- en: Upon identification of individuals, everything from their medical records, social
    media activity, demographic data and police records is pulled and run through
    an algorithm. From here a potential perpetrator of a crime is then identified
    and the police can take or plan their action.  This “Robocop” type scenario is
    no longer so far in the future in China.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在识别个人之后，从他们的医疗记录、社交媒体活动、人口统计数据和警方记录中提取信息，并通过算法进行处理。由此识别出潜在犯罪嫌疑人，警方可以采取或计划行动。这种“机器人警察”类型的场景在中国不再遥远。
- en: 4\. Machine Learning for Predicting Re-offence
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 预测重新犯罪的机器学习
- en: This month the “Journal of Empirical Legal Studies” [published a paper](http://onlinelibrary.wiley.com/doi/10.1111/jels.12098/abstract) which
    detailed a large study where machine learning had been used to determine whether
    it could feasibly be used to assist judges in domestic violence arraignment /
    bail hearings, i.e. should an arrested individual be granted bail or not.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本月，《实证法律研究杂志》[发表了一篇论文](http://onlinelibrary.wiley.com/doi/10.1111/jels.12098/abstract)，详细介绍了一项大规模研究，探讨了机器学习是否可以有效地辅助法官在家庭暴力初审/保释听证会上作出决定，即是否应当批准被捕者保释。
- en: The Study
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 研究
- en: In this study, 28,000 domestic violence arraignment hearings were assessed over
    the period 2007-2011 (observation period).  Then those 28,000 individuals were
    assessed to see whether they had re-offended or not in the next two years (outcome
    period).  The machine looked at over 35 characteristics, including previous convictions
    and charges, and demographic data, such as age and gender.  Random forests (a
    statistical technique) were built to assess the likelihood of re-offending.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，对2007-2011年期间的28,000个家庭暴力初审听证会进行了评估（观察期）。然后评估了这28,000名个人在接下来的两年内是否重新犯罪（结果期）。机器分析了包括前科、指控以及年龄和性别等人口统计数据在内的35多个特征。使用随机森林（一种统计技术）来评估重新犯罪的可能性。
- en: '![Machine Learning algorithms predicting likelihood of re-offence](../Images/ff4dd17b791c5b633d23b996092f7658.png
    "Machine Learning algorithms predicting likelihood of re-offence")'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习算法预测重新犯罪的可能性](../Images/ff4dd17b791c5b633d23b996092f7658.png "机器学习算法预测重新犯罪的可能性")'
- en: Even with the relatively small amount of data fields used, the outcomes were
    impressive.  Typically the courts would have granted bail to the majority of those
    at arraignment, and 20% were shown to have re-offended in the next 24 months. 
    The analysis showed that the model could have selected better with only 10% of
    them re-offending.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 即使使用的数据字段相对较少，结果仍然令人印象深刻。通常，法院会批准大多数人的保释，而20%的人在接下来的24个月内被发现重新犯罪。分析显示，模型本可以更好地选择，仅有10%的人重新犯罪。
- en: Social implications
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 社会影响
- en: 'In such matters, being able to predict a probability of re-offence is all very
    well, but the models are not perfect and the errors have significant social consequences. 
    Here courts would need to assess the impact of false-positives: identifying someone
    as a likely repeat offender (although they are not) and denying them bail, which
    could cost them their jobs and possibly their homes while being detained.  False-negatives
    – being released on bail and re-offending although the model predicted otherwise
    – are also noteworthy.  Despite the sophistication of the models, they are unlikely
    to be able to take into account all the subtle information available to a judge.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些问题上，能够预测再次犯罪的概率固然很好，但模型并不完美，错误可能产生重大的社会后果。在这里，法院需要评估假阳性的影响：将某人识别为可能的重犯（尽管他们不是）并拒绝保释，这可能导致他们失去工作并可能失去住房，而被拘留。假阴性——在保释后再次犯罪，而模型预测则相反——也是值得关注的。尽管模型复杂，但它们可能无法考虑到法官所拥有的所有微妙信息。
- en: Supporters however say that mistakes would be made with or without the model
    and if the model performs better than human intervention alone, it should not
    be ignored.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，支持者表示，无论是否使用模型，错误都会发生，如果模型比单独的人为干预表现更好，它不应被忽视。
- en: This is analogous to credit card transaction fraud models that can also be run
    using [machine learning](http://www.cs.columbia.edu/~wfan/PAPERS/AAAI97Workshop.pdf).
    A false-positives may lead to freezing of credit cards, which would lead to inconvenience
    to the credit card holder and a high number of customer services calls.  Banks
    need to determine their threshold for accepting questionable transactions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这类似于也可以使用[机器学习](http://www.cs.columbia.edu/~wfan/PAPERS/AAAI97Workshop.pdf)运行的信用卡交易欺诈模型。假阳性可能导致信用卡被冻结，这会给信用卡持有人带来不便，并增加客户服务电话的数量。银行需要确定其接受可疑交易的阈值。
- en: Conclusion
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 结论
- en: Analytics and specifically machine learning are proving to have far-reaching
    applications not only in industry and commerce, but also in crime-prevention and
    in the courts.  The fighting and management of crime empirically is in its infancy. 
    This study is just one of many on the go.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 分析，特别是机器学习，正在证明它们不仅在工业和商业领域具有广泛应用，而且在犯罪预防和法院系统中也具有潜在价值。对犯罪的打击和管理在经验上仍处于起步阶段。这项研究只是许多正在进行的研究之一。
