- en: It seems like everyone wants to be a data scientist these days — from PhD students
    to data analysts to your old college roommate who keeps Linkedin messaging you
    to ‘grab coffee’.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在似乎每个人都想成为数据科学家——从博士生到数据分析师，再到你的老大学同学，他不断在 Linkedin 上发消息“约个咖啡”。
- en: 'Perhaps you’ve had the same inkling that you should at least explore some data
    science positions and see what the hype is about. Maybe you’ve seen articles like
    Vicki Boykis’ [Data Science is different now](https://veekaybee.github.io/2019/02/13/data-science-is-different)
    that states:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你也有过这样的感觉，你应该至少探索一下数据科学职位，看看这种炒作到底是什么。也许你已经看到像 Vicki Boykis 的 [《数据科学现在不同了》](https://veekaybee.github.io/2019/02/13/data-science-is-different)
    这样的文章，其中提到：
- en: '**What is becoming clear is that, in the late stage of the hype cycle, data
    science is asymptotically moving closer to engineering, and the [skills that data
    scientists need](https://www.youtube.com/watch?v=frQeK8xo9Ls) moving forward are
    less visualization and statistics-based, and [more in line with traditional computer
    science](https://tech.trivago.com/2018/12/03/teardown-rebuild-migrating-from-hive-to-pyspark/)…:**'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**显而易见的是，在炒作周期的后期，数据科学正渐渐接近工程学，而未来数据科学家所需的 [技能](https://www.youtube.com/watch?v=frQeK8xo9Ls)
    越来越少涉及可视化和统计学，而是 [更符合传统计算机科学](https://tech.trivago.com/2018/12/03/teardown-rebuild-migrating-from-hive-to-pyspark/)……：**'
- en: Concepts like unit testing and continuous integration rapidly found its way
    into the jargon and the toolset commonly used by data scientist and numerical
    scientist working on ML engineering.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 单元测试和持续集成等概念迅速融入了数据科学家和从事机器学习工程的数值科学家常用的术语和工具中。
- en: 'or [tweets](https://twitter.com/tdhopper/status/730425632862044161) like Tim
    Hopper’s:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 或 [像 Tim Hopper 的](https://twitter.com/tdhopper/status/730425632862044161) [推文](https://twitter.com/tdhopper/status/730425632862044161)：
- en: 'What’s not clear is how you can leverage your experience as a software engineer
    into a data science position. Some other questions you might have are:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不清楚的是你如何将作为软件工程师的经验转化为数据科学职位。你可能还有一些其他问题，例如：
- en: '*What should I prioritize learning?*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*我应该优先学习什么？*'
- en: '*Are there best practices or tools that are different for data scientists?*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*是否有针对数据科学家的最佳实践或工具？*'
- en: '*Will my current skill set carry over to a data science role?*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的现有技能能否转移到数据科学角色？*'
- en: This article will provide a background on the data scientist role and why your
    background might be a good fit for data science, plus tangible stepwise actions
    that you, as a developer, can take to ramp up on data science.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将提供数据科学家角色的背景信息，以及为什么你的背景可能适合数据科学，并提供具体的逐步行动，供你作为开发人员提高数据科学技能。
- en: Want to see the latest data science roles? Subscribe to the biweekly [ML Jobs
    Newsletter](https://www.getrevue.co/profile/mljobs) for new data science job openings
    in your inbox.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想要查看最新的数据科学职位？订阅双周更新的[ML Jobs Newsletter](https://www.getrevue.co/profile/mljobs)，获取邮箱中的新数据科学职位信息。
- en: Data Scientist versus Data Engineer
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学家与数据工程师
- en: 'First things first, we should distinguish between two complementary roles:
    Data Scientist versus Data Engineer. While both of these roles handle machine
    learning models, their interaction with these models as well as the the requirements
    and nature of the work for Data Scientists and Data Engineers vary widely.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们应该区分两个互补的角色：数据科学家与数据工程师。虽然这两个角色都涉及机器学习模型，但他们与这些模型的互动方式以及数据科学家和数据工程师的工作要求和性质有很大不同。
- en: 'Note: The Data Engineer role that is specialized for machine learning can also
    manifest itself in job descriptions as ‘Software Engineer, Machine Learning’ or
    ‘Machine Learning Engineers’'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：专门从事机器学习的数据工程师角色在职位描述中也可能表现为“软件工程师，机器学习”或“机器学习工程师”。
- en: As part of [a machine learning workflow](https://skymind.ai/wiki/machine-learning-workflow),
    data scientist will perform the statistical analysis required to determine which
    machine learning approach to use then begin prototyping and building out those
    models.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为[机器学习工作流](https://skymind.ai/wiki/machine-learning-workflow)的一部分，数据科学家将执行统计分析，以确定使用哪种机器学习方法，然后开始原型设计和构建这些模型。
- en: 'Machine learning engineers will often collaborate with data scientists before
    and after this modeling process: (1) building data pipelines to feed data into
    these models and (2) design an engineering system that will serve these models
    to ensure continuous model health.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师通常会在建模过程的前后与数据科学家合作：（1）构建数据管道，将数据输入这些模型，（2）设计一个工程系统来服务这些模型，以确保模型的持续健康。
- en: 'The diagram below is one way to view this continuum of skills:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表展示了一种查看这些技能连续体的方法：
- en: 'There is a wealth of online resources on the difference between Data Scientists
    and Data Engineers — make sure to check out:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数据科学家和数据工程师之间区别的在线资源非常丰富——一定要查看：
- en: '[Panoply: What is the difference between a data engineer and a data scientist?](https://blog.panoply.io/what-is-the-difference-between-a-data-engineer-and-a-data-scientist)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Panoply: 数据工程师和数据科学家之间的区别是什么？](https://blog.panoply.io/what-is-the-difference-between-a-data-engineer-and-a-data-scientist)'
- en: '[Springboard: Machine Learning Engineer vs Data Scientist](https://www.springboard.com/blog/machine-learning-engineer-vs-data-scientist/)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Springboard: 机器学习工程师与数据科学家的区别](https://www.springboard.com/blog/machine-learning-engineer-vs-data-scientist/)'
- en: '[O’Reilly: Data engineers vs. data scientists](https://www.oreilly.com/ideas/data-engineers-vs-data-scientists)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[O’Reilly: 数据工程师与数据科学家的区别](https://www.oreilly.com/ideas/data-engineers-vs-data-scientists)'
- en: As a disclaimer, this article primarily covers the Data Scientist role with
    some nod towards the Machine Learning Engineering side (especially relevant if
    you’re looking at position in a smaller company where you might have to serve
    as both). If you’re interested in seeing how you can transition to being a Data
    Engineer or Machine Learning Engineer, let us know in the comments below!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作为免责声明，本文主要涵盖数据科学家角色，并略微涉及机器学习工程的方面（特别是如果你正在考虑在小型公司担任两个角色的职位）。如果你有兴趣了解如何转型为数据工程师或机器学习工程师，请在下面的评论中告诉我们！
- en: Your advantage as a developer
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 作为开发者的优势
- en: To everyone’s detriment, classes around machine learning like ‘Introduction
    to Data Science in Python’ or Andrew Ng’s Coursera course do *not* cover concepts
    and best practices from software engineering like unit testing, writing modular
    reusable code, CI/CD, or version control. Even some of the most advanced machine
    learning teams still do not use these practices for their machine learning code,
    leading to a disturbing trend…
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对所有人不利的是，像“Python中的数据科学导论”或Andrew Ng的Coursera课程这样的机器学习课程*未*涵盖来自软件工程的概念和最佳实践，例如单元测试、编写模块化可重用代码、CI/CD或版本控制。即使是一些最先进的机器学习团队也仍未在其机器学习代码中使用这些实践，导致了一个令人担忧的趋势……
- en: 'Pete Warden described this trend as ‘[the Machine Learning Reproducibility
    Crisis](https://petewarden.com/2018/03/19/the-machine-learning-reproducibility-crisis/)’:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Pete Warden 将这一趋势描述为‘[机器学习可重复性危机](https://petewarden.com/2018/03/19/the-machine-learning-reproducibility-crisis/)’：
- en: we’re still back in the dark ages when it comes to tracking changes and rebuilding
    models from scratch. **It’s so bad it sometimes feels like stepping back in time
    to when we coded without source control.**
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们在跟踪变化和从头重建模型时仍然处于黑暗时代。**糟糕到有时感觉像是回到没有源代码控制的编程时代。**
- en: While you may not see these ‘software engineering’ skills explicitly stated
    in data scientist job descriptions, having a good grasp of these skills as part
    of your background already will help 10x your work as a data scientist. Plus they’ll
    come into use when it’s time to answer those programming questions during your
    data science interview.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能在数据科学家职位描述中看不到这些“软件工程”技能被明确列出，但如果你已经掌握这些技能，将会使你作为数据科学家的工作提升十倍。此外，当你在数据科学面试中回答编程问题时，这些技能也会派上用场。
- en: For some interesting perspective from the other side, check out [Trey Causey](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)’s
    piece on ‘[Software development skills for data scientists](http://treycausey.com/software_dev_skills.html)’
    on skills that he recommends data scientists should learn to “write better code,
    interact better with software developers, and ultimately save you time and headaches”.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 想要从另一方获取有趣的视角，可以查看[Trey Causey](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)关于‘[数据科学家的软件开发技能](http://treycausey.com/software_dev_skills.html)’的文章，其中他推荐数据科学家应该学习的技能，以“编写更好的代码、更好地与软件开发人员互动，并最终节省时间和头疼。”
- en: Ramping up on data science
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提升数据科学技能
- en: 'It’s great that you have a good foundation with your software engineering background,
    but what’s the next step towards becoming a data scientist? Josh Will’s tongue-in-cheek
    tweet on the definition of a data scientist is surprisingly accurate:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经拥有良好的软件工程背景，这很好，但成为数据科学家的下一步是什么？Josh Will关于数据科学家定义的调侃推文出乎意料地准确：
- en: 'It hints at one of the topics you should catch up on if you’re interested in
    pursuing a data scientist role or career: statistics. In this next section, we’ll
    cover great resources for:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣从事数据科学家角色或职业，这暗示了你应该赶上的一个主题：统计学。在接下来的部分，我们将介绍一些优秀的资源：
- en: '**Building ML-specific knowledge**'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立特定于机器学习的知识**'
- en: '**Building industry knowledge**'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立行业知识**'
- en: '**Tools in the ML stack**'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习堆栈中的工具**'
- en: '**Skills and qualifications**'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技能和资格**'
- en: Building ML-specific knowledge
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立特定于机器学习的知识
- en: It’s most effective to build a combination of theory-based knowledge around
    probability and statistics as well as applied skills in things like data wrangling
    or training models on GPUs/distributed compute.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 建立理论知识（如概率和统计）与应用技能（如数据处理或在GPU/分布式计算上训练模型）的结合是最有效的。
- en: One way to frame the knowledge you’re gaining is to reference it against the
    machine learning workflow.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你获得的知识可以通过将其与机器学习工作流程对照来进行框架化。
- en: '![figure-name](../Images/32cc60ce72b125ed042b8134c00a9fa7.png)A simplified
    view of the machine learning workflow'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![figure-name](../Images/32cc60ce72b125ed042b8134c00a9fa7.png)机器学习工作流程的简化视图'
- en: See [this detailed workflow](https://skymind.ai/wiki/machine-learning-workflow)
    from Skymind AI
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 查看来自Skymind AI的[详细工作流程](https://skymind.ai/wiki/machine-learning-workflow)
- en: Here we list out some of the best resources you can find around machine learning.
    It would be impossible to have an exhaustive list and to save space (and reading
    time) we didn’t mention very popular resources like Andrew Ng’s Coursera course
    or Kaggle.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们列出了一些你可以找到的最佳机器学习资源。虽然不可能列出所有资源，为了节省空间（和阅读时间），我们没有提到非常流行的资源，如Andrew Ng的Coursera课程或Kaggle。
- en: '**Courses:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程：**'
- en: '[Fast.ai MOOC](https://www.fast.ai/) (free courses that teach very applied
    skills across Practical Deep Learning for Coders, Cutting Edge Deep Learning for
    Coders, Computational Linear Algebra, and Introduction to Machine Learning for
    Coders)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Fast.ai MOOC](https://www.fast.ai/)（免费的课程，教授实际应用技能，包括实用深度学习、前沿深度学习、计算线性代数以及机器学习入门）'
- en: Khan Academy
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可汗学院
- en: '[3Blue1Brown](https://www.youtube.com/channel/UCYO_jab_esuFRV4b17AJtAw) and
    [mathematicalmonk](https://www.youtube.com/channel/UCcAtD_VYwcYwVbTdvArsm7w) youtube
    channel'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[3Blue1Brown](https://www.youtube.com/channel/UCYO_jab_esuFRV4b17AJtAw) 和 [mathematicalmonk](https://www.youtube.com/channel/UCcAtD_VYwcYwVbTdvArsm7w)
    的YouTube频道'
- en: Udacity courses (including [Preprocessing for Machine Learning in Python](https://www.datacamp.com/courses/preprocessing-for-machine-learning-in-python))
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Udacity课程（包括 [Python中的机器学习预处理](https://www.datacamp.com/courses/preprocessing-for-machine-learning-in-python)）
- en: '[Springboard AI/ML-specific](https://www.springboard.com/blog/ai-machine-learning-career-track/)
    track'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Springboard AI/ML专用](https://www.springboard.com/blog/ai-machine-learning-career-track/)
    轨道'
- en: '**Textbooks: ****tried to find free PDFs online for most of these**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**教科书：** **尝试找到大多数这些书籍的免费PDF版本**'
- en: '[Probabilistic Programming & Bayesian Methods for Hackers](http://camdavidsonpilon.github.io/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers/)'
  id: totrans-59
  prefs:
