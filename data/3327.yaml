- en: '**1\. [Think Stats: Probability and Statistics for Programmers](http://www.greenteapress.com/thinkstats/)**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [思考统计：程序员的概率与统计](http://www.greenteapress.com/thinkstats/)**'
- en: By Allen B. Downey
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Allen B. Downey
- en: Think Stats is an introduction to Probability and Statistics for Python programmers.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《思考统计》是为 Python 程序员介绍概率和统计的书籍。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Think Stats emphasizes simple techniques you can use to explore real data sets
    and answer interesting questions. The book presents a case study using data from
    the National Institutes of Health. Readers are encouraged to work on a project
    with real datasets.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《思考统计》强调了可以用来探索真实数据集和回答有趣问题的简单技巧。书中使用了来自国家卫生研究院的数据进行案例研究。鼓励读者使用真实数据集进行项目。
- en: '**2\. [Probabilistic Programming & Bayesian Methods for Hackers](http://camdavidsonpilon.github.io/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers/)**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [概率编程与贝叶斯方法](http://camdavidsonpilon.github.io/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers/)**'
- en: By Cam Davidson-Pilon
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Cam Davidson-Pilon
- en: An intro to Bayesian methods and probabilistic programming from a computation/understanding-first,
    mathematics-second point of view.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从计算/理解优先、数学次之的角度介绍贝叶斯方法和概率编程。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Bayesian method is the natural approach to inference, yet it is hidden from
    readers behind chapters of slow, mathematical analysis. The typical text on Bayesian
    inference involves two to three chapters on probability theory, then enters what
    Bayesian inference is. Unfortunately, due to mathematical intractability of most
    Bayesian models, the reader is only shown simple, artificial examples. This can
    leave the user with a so-what feeling about Bayesian inference. In fact, this
    was the author's own prior opinion.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 贝叶斯方法是推理的自然方法，但在读者面前常常被缓慢的数学分析所遮蔽。典型的贝叶斯推理文本涉及两到三章的概率理论，然后才介绍贝叶斯推理。不幸的是，由于大多数贝叶斯模型的数学不可处理，读者只能看到简单的人工示例。这可能会让用户对贝叶斯推理感到无所谓。事实上，这曾是作者自己的看法。
- en: '**3\. [Understanding Machine Learning: From Theory to Algorithms](http://www.cs.huji.ac.il/~shais/UnderstandingMachineLearning/)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [理解机器学习：从理论到算法](http://www.cs.huji.ac.il/~shais/UnderstandingMachineLearning/)**'
- en: By Shai Shalev-Shwartz and Shai Ben-David
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Shai Shalev-Shwartz 和 Shai Ben-David
- en: Machine learning is one of the fastest growing areas of computer science, with
    far-reaching applications. The aim of this textbook is to introduce machine learning,
    and the algorithmic paradigms it offers, in a principled way. The book provides
    a theoretical account of the fundamentals underlying machine learning and the
    mathematical derivations that transform these principles into practical algorithms.
    Following a presentation of the basics, the book covers a wide array of central
    topics unaddressed by previous textbooks. These include a discussion of the computational
    complexity of learning and the concepts of convexity and stability; important
    algorithmic paradigms including stochastic gradient descent, neural networks,
    and structured output learning; and emerging theoretical concepts such as the
    PAC-Bayes approach and compression-based bounds.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习是计算机科学中发展最快的领域之一，具有广泛的应用。本教材旨在以原则性的方式介绍机器学习及其提供的算法范式。书中对机器学习基础理论和将这些原理转化为实际算法的数学推导进行了理论性的描述。在介绍基本概念后，本书覆盖了之前教材未涉及的大量核心主题，包括学习的计算复杂性、凸性和稳定性概念；重要的算法范式，如随机梯度下降、神经网络和结构化输出学习；以及新兴的理论概念，如PAC-Bayes方法和基于压缩的界限。
- en: '**4\. [The Elements of Statistical Learning](http://statweb.stanford.edu/~tibs/ElemStatLearn/printings/ESLII_print10.pdf)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [统计学习的要素](http://statweb.stanford.edu/~tibs/ElemStatLearn/printings/ESLII_print10.pdf)**'
- en: By Trevor Hastie, Robert Tibshirani and Jerome Friedman
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Trevor Hastie, Robert Tibshirani 和 Jerome Friedman
- en: This book descibes the important ideas in these areas in a common conceptual
    framework. While the approach is statistical, the emphasis is on concepts rather
    than mathematics. Many examples are given, with a liberal use of color graphics.
    It should be a valuable resource for statisticians and anyone interested in data
    mining in science or industry. The book's coverage is broad, from supervised learning
    (prediction) to unsupervised learning. The many topics include neural networks,
    support vector machines, classification trees and boosting--the first comprehensive
    treatment of this topic in any book.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书在一个共同的概念框架中描述了这些领域的重要思想。虽然方法是统计性的，但重点在于概念而非数学。书中给出了许多例子，并大量使用了彩色图形。它应成为统计学家和任何对科学或工业中的数据挖掘感兴趣的人士的宝贵资源。书中的内容涵盖广泛，从监督学习（预测）到无监督学习，许多主题包括神经网络、支持向量机、分类树和提升——这是任何书籍中对这一主题的首次全面处理。
- en: '**5\. [An Introduction to Statistical Learning with Applications in R](http://www-bcf.usc.edu/~gareth/ISL/)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [带有R应用的统计学习简介](http://www-bcf.usc.edu/~gareth/ISL/)**'
- en: By Gareth James, Daniela Witten, Trevor Hastie and Robert Tibshirani
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Gareth James, Daniela Witten, Trevor Hastie 和 Robert Tibshirani
- en: This book provides an introduction to statistical learning methods. It is aimed
    for upper level undergraduate students, masters students and Ph.D. students in
    the non-mathematical sciences. The book also contains a number of R labs with
    detailed explanations on how to implement the various methods in real life settings,
    and should be a valuable resource for a practicing data scientist.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书介绍了统计学习方法，主要面向本科高年级学生、硕士生和非数学科学领域的博士生。书中还包含了多个R实验室的详细解释，讲解了如何在实际环境中实施各种方法，对于从事数据科学工作的实践者来说，应该是一个宝贵的资源。
- en: '**6\. [Foundations of Data Science](https://www.cs.cornell.edu/jeh/book.pdf)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [数据科学基础](https://www.cs.cornell.edu/jeh/book.pdf)**'
- en: By Avrim Blum, John Hopcroft, and Ravindran Kannan
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Avrim Blum, John Hopcroft, 和 Ravindran Kannan
- en: While traditional areas of computer science remain highly important, increasingly
    researchers of the future will be involved with using computers to understand
    and extract usable information from massive data arising in applications, not
    just how to make computers useful on specific well-defined problems. With this
    in mind we have written this book to cover the theory likely to be useful in the
    next 40 years, just as an understanding of automata theory, algorithms, and related
    topics gave students an advantage in the last 40 years.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然传统的计算机科学领域仍然非常重要，但未来的研究人员将越来越多地涉及使用计算机理解和提取来自大量数据的可用信息，而不仅仅是如何在特定明确的问题上使计算机变得有用。考虑到这一点，我们编写了这本书，以覆盖未来40年可能有用的理论，就像对自动机理论、算法及相关主题的理解在过去40年中给学生带来了优势一样。
- en: '**7\. [A Programmer''s Guide to Data Mining: The Ancient Art of the Numerati](http://guidetodatamining.com/)**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [程序员的数据挖掘指南：数字化古老的艺术](http://guidetodatamining.com/)**'
- en: By Ron Zacharski
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：**罗恩·扎卡斯基**
- en: This guide follows a learn-by-doing approach. Instead of passively reading the
    book, I encourage you to work through the exercises and experiment with the Python
    code I provide. I hope you will be actively involved in trying out and programming
    data mining techniques. The textbook is laid out as a series of small steps that
    build on each other until, by the time you complete the book, you have laid the
    foundation for understanding data mining techniques.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本指南采用“做中学”的方法。与其被动地阅读书籍，我鼓励你通过练习和实验我提供的 Python 代码来积极参与。我希望你能主动尝试并编程数据挖掘技术。这本教科书分为一系列逐步递进的小步骤，直到你完成书本时，你已经奠定了理解数据挖掘技术的基础。
- en: '**8\. [Mining of Massive Datasets](http://mmds.org/)**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [大规模数据集挖掘](http://mmds.org/)**'
- en: By Jure Leskovec, Anand Rajaraman and Jeff Ullman
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：**朱尔·莱斯科维奇**、**安南德·拉贾拉曼** 和 **杰夫·乌尔曼**
- en: 'The book is based on Stanford Computer Science course CS246: Mining Massive
    Datasets (and CS345A: Data Mining).'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书基于斯坦福计算机科学课程 CS246：大规模数据集挖掘（和 CS345A：数据挖掘）。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The book, like the course, is designed at the undergraduate computer science
    level with no formal prerequisites. To support deeper explorations, most of the
    chapters are supplemented with further reading references.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书像课程一样，设计为本科计算机科学水平，无需正式的先修条件。为了支持更深入的探索，大多数章节都附有进一步阅读的参考资料。
- en: '**9\. [Deep Learning](http://www.deeplearningbook.org/)**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [深度学习](http://www.deeplearningbook.org/)**'
- en: By Ian Goodfellow, Yoshua Bengio and Aaron Courville
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：**伊恩·古德费洛**、**约书亚·本吉奥** 和 **亚伦·库维尔**
- en: The Deep Learning textbook is a resource intended to help students and practitioners
    enter the field of machine learning in general and deep learning in particular.
    The online version of the book is now complete and will remain available online
    for free.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《深度学习》教科书旨在帮助学生和从业者进入机器学习领域，特别是深度学习。该书的在线版本现已完成，并将继续免费在线提供。
- en: '**10\. [Machine Learning Yearning](http://www.mlyearning.org/)**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. [机器学习的渴望](http://www.mlyearning.org/)**'
- en: By Andrew Ng
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：**安德鲁·吴**
- en: 'AI, Machine Learning and Deep Learning are transforming numerous industries.
    But building a machine learning system requires that you make practical decisions:'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AI、机器学习和深度学习正在改变众多行业。但是，构建机器学习系统需要你做出实际的决策：
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Should you collect more training data?
  id: totrans-48
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否应该收集更多的训练数据？
- en: Should you use end-to-end deep learning?
  id: totrans-49
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否应该使用端到端的深度学习？
- en: How do you deal with your training set not matching your test set?
  id: totrans-50
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何处理训练集与测试集不匹配的问题？
- en: and many more.
  id: totrans-51
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有更多。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Historically, the only way to learn how to make these "strategy" decisions has
    been a multi-year apprenticeship in a graduate program or company. I am writing
    a book to help you quickly gain this skill, so that you can become better at building
    AI systems.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 历史上，学习如何做出这些“策略”决策的唯一途径是多年的研究生课程或公司实习。我正在撰写一本书，帮助你快速掌握这项技能，使你在构建 AI 系统方面变得更出色。
