- en: This job is basically the same as a data scientist but focused on financial
    data. Quantitative analysts (or “quants”) will analyze data and build models to
    help the company understand financial markets and their trends. Based on those
    analyses and models, the company will decide on its investments, FX and equity
    trading, loan approvals, etc.
