- en: Conclusion
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Data Science without data is a bunch of mathematical equations and nothing else.
    Procuring a dataset or finding open-source data online can be a daunting task,
    so we need some kind of list or a cheat sheet for discovering various types of
    data. The data repositories are helping researchers, companies, and nonprofits
    to come up with solutions to the world's problems.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 没有数据的数据科学不过是一堆数学方程式而已。获取数据集或在网上找到开源数据可能是一项艰巨的任务，因此我们需要某种列表或备忘单来发现各种数据。数据仓库正在帮助研究人员、公司和非营利组织提出解决全球问题的方案。
- en: In this blog, we have learned about healthcare, natural language, neuroscience,
    physics, social network, sports, time series, transportation, miscellaneous, and
    super data repositories. Just like data science cheat sheets, you can bookmark
    the collection, and whenever you start working on a new data project, just skim
    through the list and discover the data repository that works for you.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们了解了医疗保健、自然语言、神经科学、物理学、社交网络、体育、时间序列、交通运输、杂项和超级数据仓库。就像数据科学备忘单一样，你可以将这个合集收藏起来，每当你开始一个新的数据项目时，只需浏览一下列表，发现适合你的数据仓库。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一名认证的数据科学专家，热衷于构建机器学习模型。目前，他专注于内容创作，并撰写关于机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为正在挣扎于心理健康问题的学生开发一款
    AI 产品。'
