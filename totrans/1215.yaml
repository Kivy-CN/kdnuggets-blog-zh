- en: Every one of us needs a resume to showcase our skills and experience but how
    much effort are we putting into it to make it impactful. It is undeniable that
    resumes play a key role in our job application process. This article will explore
    some simple strategies to significantly improve the presentation as well as the
    content of data science resumes.
  prefs: []
  type: TYPE_NORMAL
- en: First, Why is it important to focus on the resume?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Getting a data science job is becoming very competitive, though the number of
    opportunities is historically high the number of people applying for these jobs
    is extremely high as well.
  prefs: []
  type: TYPE_NORMAL
- en: '***For example****, below is a screenshot of a job posting from LinkedIn, this
    job posting has a total of 1200+ views and if we consider approximately one-tenth
    apply for the job then it is a total of 120+ applications and this is just one
    way to apply for the job there would be people applying for this job from other
    sources, through references and directly as well and hence the total number of
    applications would be approximately 200+. The same logic would apply to any data
    science job position hence resume plays a critical role in getting shortlisted.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ca4ec840d9ef63688c1bb1f406d32ce2.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot from [LinkedIn](https://www.linkedin.com/jobs/search/?currentJobId=2427824929&keywords=data%20science)
  prefs: []
