- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: And, as a growing number of organizations embrace digitization, the ability
    to grasp and rely on data analytics' usefulness will only continue to grow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s the thing about big data, though: as more organizations come to rely
    on it, the bigger the chance becomes that more of them will use big data incorrectly.
    Why? Because big data and the insights it offers are only useful if organizations
    are accurately analyzing their data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Mistakes That Could Be Affecting the Accuracy of Your Data Analytics](../Images/c108f5b23f742ab9adf4a01988021f1a.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
- en: Image from [dataladder](https://dataladder.com/what-is-data-accuracy/)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: To that end, let's make sure that you're avoiding some common mistakes that
    often affect the accuracy of data analytics. Read on to learn about these issues
    and how you can avoid them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Data Cleaning Isn't at the top of your To-do List
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we go pointing fingers, we need to admit that most sets of data have
    their fair share of errors, and these errors don't do anyone any favors when it
    comes time to analyze data. Whether they're typos, weird naming conventions, or
    redundancies, errors in data sets muddle the accuracy of data analysis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: So before you get too excited about diving deep [into the data analytics rabbit
    hole](https://www.nitorinfotech.com/blog/insights-on-diving-into-data-analytics/),
    you first need to make sure that data cleansing is at the top of your to-do list
    and that you're always properly cleansing your data sets. You may be saying, "hey,
    data cleansing is too time-consuming for me to bother with", to which we nod our
    heads in sympathy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Luckily for you, you can invest in solutions such as augmented analytics. This
    leverages machine learning algorithms to accelerate the rate at which you perform
    your data analysis (and it improves the accuracy of your analysis, too).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你可以投资于如增强分析等解决方案。这利用了机器学习算法来加速你的数据分析速度（并且它也提高了分析的准确性）。
- en: 'The bottom line: no matter what solution you use to automate and improve your
    data cleansing, you still need to do the actual cleansing -- if you don''t, you''ll
    never have the proper foundation on which to base accurate data analysis.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是：无论你使用什么解决方案来自动化和改进数据清理，你仍然需要进行实际的清理——如果不这样做，你将没有一个合适的基础来进行准确的数据分析。
- en: The Algorithms you're using aren't Accurate enough
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你使用的算法不够准确
- en: As is the case with data sets, most algorithms aren't one hundred percent perfect;
    most of them have their fair share of flaws and simply don't work the way you'd
    like them to every time you use them. Algorithms with a bunch of imperfections
    can even ignore data that are essential to your analysis, or they may focus on
    the wrong kind of data that isn't actually that important.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 就像数据集一样，大多数算法并不是百分之百完美的；大多数都有其缺陷，并且并不总是按照你的期望工作。具有许多缺陷的算法甚至可能忽视对你的分析至关重要的数据，或者可能关注错误的数据类型，这些数据实际上并不重要。
- en: It's no secret that the biggest names in tech are [constantly scrutinizing their
    algorithms](https://www.pewresearch.org/internet/2022/03/17/mixed-views-about-social-media-companies-using-algorithms-to-find-false-information/)
    and tweaking them as close to perfection as possible, and it's because so few
    algorithms are actually flawless. The more accurate your algorithm is, the greater
    the guarantee that your programs are accomplishing their goals and doing what
    you need them to be doing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大型科技公司[不断审查其算法](https://www.pewresearch.org/internet/2022/03/17/mixed-views-about-social-media-companies-using-algorithms-to-find-false-information/)并尽可能调整到接近完美，这已不是秘密，因为很少有算法是完美无瑕的。你的算法越准确，你的程序完成目标并做你需要它做的事情的保证就越大。
- en: Additionally, if your organization staffs even just a couple of data scientists,
    it should make sure that those data scientists are regularly making updates to
    the algorithms that their data analysis programs -- it may even be worthwhile
    to establish a schedule that holds teams accountable for maintaining and updating
    their data analysis algorithms following an agreed-upon schedule.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果您的组织中即便只有几个数据科学家，也应确保他们定期更新其数据分析程序中的算法——甚至可能值得建立一个时间表，使团队对按照约定时间表维护和更新数据分析算法负责。
- en: Even better than that may be establishing a strategy that [leverages AI/ML-based
    algorithms](/2021/05/essential-machine-learning-algorithms-beginners.html), which
    should be able to automatically update themselves.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的做法可能是建立一个[利用AI/ML基础算法](/2021/05/essential-machine-learning-algorithms-beginners.html)的策略，这些算法应能自动更新。
- en: The Models You’re using Aren’t that Good
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你使用的模型并不是很好
- en: Mostly understandably, a lot of business leaders who aren't directly engaged
    with their data analytics teams don't realize that algorithms and models [aren't
    the same things](https://financetrain.com/difference-between-model-and-algorithm).
    In case YOU weren't aware, either, remember that algorithms are the methods we
    use to analyze data; models are the computations that get created by leveraging
    an algorithm's output.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数可以理解的是，许多不直接参与数据分析团队的商业领袖并没有意识到算法和模型[并不是同一回事](https://financetrain.com/difference-between-model-and-algorithm)。如果你也不清楚，记住算法是我们用来分析数据的方法；模型是通过利用算法输出创建的计算。
- en: Algorithms can crunch data all day long, but if their output isn't going through
    models that are designed to check the subsequent analysis, then you're not going
    to have any usable or useful insights.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 算法可以全天处理数据，但如果其输出没有经过设计用于检查后续分析的模型，那么你将得不到任何可用或有用的见解。
- en: 'Think of it like this: if you''ve got fancy algorithms crunching data but don''t
    have any insights to show for it, you''re not going to make data-driven decisions
    any better than you were before you had those algorithms; it''d be like wanting
    to build user research into your product roadmap but ignoring the fact that, for
    example, the market research industry [generated $76.4 billion](https://blog.heymarvin.com/2022/07/20/how-to-build-user-research-into-your-product-roadmap/)
    in revenue in 2021, representing a 100% increase since 2008.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下：如果你有复杂的算法在处理数据，但没有任何洞察来展示，那么你做出的数据驱动决策不会比在拥有这些算法之前更好；这就像是想把用户研究纳入你的产品路线图，却忽略了例如市场研究行业在2021年[创造了764亿美元](https://blog.heymarvin.com/2022/07/20/how-to-build-user-research-into-your-product-roadmap/)的收入，自2008年以来增长了100%。
- en: Your intentions may be admirable, but you need to make use of the modern tools
    and knowledge available to you to glean those insights or build that user research
    into your roadmap to the best of your abilities.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你的意图可能很值得赞赏，但你需要利用现代工具和知识，尽最大能力提取这些洞察或将用户研究纳入你的路线图。
- en: It's unfortunate that suboptimal models are a surefire way to make a mess of
    your algorithms' output, no matter how sophisticated those algorithms are. It's
    therefore essential that business executives and technical leaders more closely
    engage their data analysis experts in order to create models that are neither
    too complicated nor too simple.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，次优模型无论算法多么复杂，都是让你的算法输出一团糟的可靠方式。因此，商业高管和技术领导者必须更紧密地与他们的数据分析专家合作，以创建既不太复杂也不太简单的模型。
- en: And, depending on how much data they're working with, business leaders may choose
    to go through a few different models before they settle on one that best suits
    the volume and type of data they need to handle.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据他们处理的数据量，商业领袖可能会选择通过几种不同的模型，然后再决定一个最适合他们需要处理的数据量和类型的模型。
- en: Conclusion
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: At the end of the day, if you want to make sure your data analysis isn't consistently
    wrong, you need to also remember to [never fall victim to bias](https://www.codecademy.com/article/bias-in-data-analysis).
    Bias is unfortunately one of the greatest hurdles that need to be overcome when
    it comes to maintaining the accuracy of data analytics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，如果你想确保你的数据分析不会持续出错，你还需要记住[永远不要陷入偏见](https://www.codecademy.com/article/bias-in-data-analysis)。偏见不幸的是保持数据分析准确性的最大障碍之一。
- en: Whether they're influencing the type of data that's being collected or impacting
    the way business leaders interpret data, biases are varied and often difficult
    to pin down -- executives need to do their best to identify their biases and forgo
    them in order to benefit from consistently accurate data analytics.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是影响收集的数据类型还是影响商业领袖解读数据的方式，偏见都是多种多样的，通常难以确定——高管们需要尽力识别自己的偏见并摒弃它们，以便从始终准确的数据分析中受益。
- en: 'Data is powerful: when wielded properly, it can grant business leaders and
    their organizations immensely useful insights that can transform how they develop
    and deliver their products to their customers. Just make sure that you''re doing
    everything in your power to ensure your data analytics are accurate and not suffering
    from the easily avoidable mistakes we''ve outlined in this article.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是强大的：当使用得当时，它可以为商业领袖及其组织提供极其有用的洞察，改变他们开发和交付产品给客户的方式。只需确保你尽一切努力确保你的数据分析准确，不会遭遇我们在本文中概述的那些容易避免的错误。
- en: '**[Nahla Davies](http://nahlawrites.com/)** is a software developer and tech
