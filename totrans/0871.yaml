- en: Mode
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Lets now focus on the sepal length variable. The probability distribution of
    the sepal length variable is shown below.
  prefs: []
  type: TYPE_NORMAL
- en: '![Practical Statistics for Data Scientists](../Images/d99ebc7b14e5231923ae6ed515869af8.png)'
  prefs: []
