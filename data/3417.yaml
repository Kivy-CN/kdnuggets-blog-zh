- en: The Great Algorithm Tutorial Roundup
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伟大的算法教程汇总
- en: 原文：[https://www.kdnuggets.com/2016/09/great-algorithm-tutorial-roundup.html](https://www.kdnuggets.com/2016/09/great-algorithm-tutorial-roundup.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/09/great-algorithm-tutorial-roundup.html](https://www.kdnuggets.com/2016/09/great-algorithm-tutorial-roundup.html)
- en: KDnuggets recently ran a poll asking our readers "[Which methods/algorithms
    you used in the past 12 months for an actual Data Science-related application?](/2016/08/new-poll-data-science-methods-algorithms-used.html)"
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets最近进行了一项调查，询问我们的读者“[你在过去12个月中用于实际数据科学应用的方法/算法是什么？](/2016/08/new-poll-data-science-methods-algorithms-used.html)”
- en: '844 voters participated, with the top 10 algorithms shown below:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 844名选民参与了投票，以下是前10个算法：
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前3课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-6
