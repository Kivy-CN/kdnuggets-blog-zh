- en: Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data scientists are the people in the data team who take data and wrangle it,
    detect patterns, and analyze the data; regardless if it is structured or unstructured
    data. With their analysis, they then take these results and further interpret
    them to help in there and the executive's decision-making process. They typically
    come from computer science, statistics, or mathematics background.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Data Scientist | $83,460 | $140,772 | $237,440 |'
  prefs: []
  type: TYPE_TB
- en: '![Data Scientist](../Images/04909711a796bba4be9b5c721b30a02e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/data-scientist/salaries)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Engineer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data Engineers possess similar skills to a Data Scientists. However, their primary
    role is to build systems that are able to collate, manage, and convert raw structured
    and unstructured data into information that can be of use to data scientists and
    other analysts that need to make interpretations.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Data Engineer | $77,872 | $125,974 | $203,789 |'
  prefs: []
  type: TYPE_TB
- en: '![Data Engineer](../Images/8267865aa9216a354d5fe61b2811a6d7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/data-engineer/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Python Developer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A python developer can be seen a jack of all trades when it comes to Python.
    They can either be a web developer, data analyst or a software engineer.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Python Developer | $71,632 | $114,684 | $183,612 |'
  prefs: []
  type: TYPE_TB
- en: '![Python Developer](../Images/71f6999911963bca128f215f2948b35f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/python-developer/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Architect
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A Data Architect concentrates on the data infrastructure of an organisation.
    They use their computer science and design skills to analyze, make interpretations
    and review the data infrastructure in order to implement the right solutions,
    such as database. This is to help the organisation better store and manage their
    data.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Data Architect | $50,023 | $85,344 | $145,605 |'
  prefs: []
  type: TYPE_TB
- en: '![Data Architect](../Images/f6264eabf1b9ef1b56cf81fcdb002639.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/architect/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Analyst
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A Data Analyst gathers and interprest data to identify the key insights and
    how these can solve problems. They use this information and communicate it with
    executives, and other stakeholders to improve the decision making process.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Data Analyst | $44,884 | $69,068 | $106,282 |'
  prefs: []
  type: TYPE_TB
- en: '![Data Analyst](../Images/c621633970b850d510bde903622b1273.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/data-analyst/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Business Analyst
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A Business Analyst, similar to a Data Analyst helps to identify the different
    areas in the business that can be improved. They do this by collecting and recording
    data to then analyze it and make further evaluations which help them present these
    solutions to executives and stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Business Analyst | $52,738 | $79,347 | $119,383 |'
  prefs: []
  type: TYPE_TB
- en: '![Business Analyst](../Images/04f62676c2107d0014f53c87f6a37eec.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/business-analyst/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Database Administrator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Databases are difficult to manage, therefore Database Administrators are required
    to ensure that the databases run efficiently. They work hand in hand with Data
    Architects to build and organise the different data systems to ensure that they
    are secure and working efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Database Administrator  | $60,420 | $90,041 | $134,183 |'
  prefs: []
  type: TYPE_TB
- en: '![Database Administrator](../Images/35fbcda149948013f0abd6fc98d7148d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/database-administrator/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Cyber Security Specialist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A cybersecurity specialist uses their technology skills to create and implement
    the right security solutions across computer hardware and software systems. They
    ensure that an organisations systems, data, and more are secure internally and
    externally from any threats.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Cyber Security Specialist  | $77,260 | $108,671 | $152,853 |'
  prefs: []
  type: TYPE_TB
- en: '![Cyber Security Specialist](../Images/44d33934f555a082426ec9b1dafe0749.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/it-security-specialist/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning Engineer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Machine Learning Engineers typically come from a background with a  master's
    degree, and/or a Ph. D. in computer science or a related subject. Their main focus
    is to research, build, test and design artificial intelligence systems which produce
    accurate results in predictive models. They are becoming more and more popular
    as the rise of Deep Learning continues.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Machine Learning Engineer | $66,040 | $124,850 | $236,030 |'
  prefs: []
  type: TYPE_TB
- en: '![Machine Learning Engineer](../Images/676d71e5919c23e30eef1f2f88597aea.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/machine-learning-engineer/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Statistician
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A Statistician’s role is to solve problems by applying the knowledge of mathematics.
    They apply these statistical methods and models to help solve real-world problems
    through gathering, analyzing, and interpreting data which can be used to help
    the decision-making processes.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Statistician | $62,503 | $97,353 | $151,633 |'
  prefs: []
  type: TYPE_TB
- en: '![Statistician](../Images/94a2c28e68135599e4eaed4299dbc776.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/statistician/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: DevOps Engineer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A DevOps engineer is responsible for introducing new processes, tools, and methods
    which can e implemented to improve the current software development life cycle.
    This includes areas of deployment, the code, the testing systems, overall maintenance
    and performing the correct updates.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| DevOps Engineer | $79,687 | $117,652 | $173,704 |'
  prefs: []
  type: TYPE_TB
- en: '![DevOps Engineer](../Images/9dbbfc7dd6309dcdc39d4384763a4648.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/development-operations-engineer/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Cloud Engineer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A Cloud Engineer is responsible for any task that is associated with cloud computing.
    This can consists of the design, management, support, future planning and maintenance.
    They can also be referred to as a Cloud Architect or a Cloud Software Engineer.
    They are in high demand as more and more organisations transition their functionalities
    over to the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Cloud Engineer | $77,235 | $120,712 | $188,663 |'
  prefs: []
  type: TYPE_TB
- en: '![Cloud Engineer](../Images/872d933927fc1eaf7c5907273af15d74.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/cloud-engineer/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Java Developer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A Java Developer is responsible for designing Java-based applications and then
    further manage the development and maintenance of it. They are involved in the
    development life cycle of a product and work closely with other members on the
    team such as web developers and software engineers to help integrate the Java-based
    knowledge, expertise, products into the business’s applications, software, and
    more.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Java Developer | $72,505 | $111,840 | $172,514 |'
  prefs: []
  type: TYPE_TB
- en: '![Java Developer](../Images/a356e028060a64bbf2b58d7b85212154.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/java-developer/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Technical Writer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A Technical writers is not specific to the techn field, however they are very
    important to it. They create documentation, how-to guides, white papers, blogs,
    visualisations to show users on how a specific product works. As more companies
    are using technology and the rise in tech start-ups continue, they are very valuable
    assets to an organisations growth.
  prefs: []
  type: TYPE_NORMAL
- en: This is based on per hour.
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | Low | Average | High |'
  prefs: []
  type: TYPE_TB
- en: '| Technical Writer | $22.03 | $35.21 | $56.27 |'
  prefs: []
  type: TYPE_TB
- en: '![Technical Writer](../Images/a11b4926d558b314755d2bc9a24fc5e8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Indeed](https://www.indeed.com/career/technical-writer/salaries?from=top_sb)'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are other platforms that you can use to compare salaries with such as
    [Glassdoor](https://www.glassdoor.com/Explore/top-companies-united-states_IL.14,27_IN1.htm).
    Different companies will have different offers, so this is a simple guide to give
    you a better understanding.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
    and Freelance Technical Writer. She is particularly interested in providing Data
    Science career advice or tutorials and theory based knowledge around Data Science.
    She also wishes to explore the different ways Artificial Intelligence is/can benefit
    the longevity of human life. A keen learner, seeking to broaden her tech knowledge
    and writing skills, whilst helping guide others.'
  prefs: []
  type: TYPE_NORMAL
