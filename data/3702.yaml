- en: How good is this sheet? Well, ChatGPT itself has weighed in, and its response
    is below.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这份备忘单有多好？嗯，ChatGPT 本身也给出了回应，见下文。
- en: '*ChatGPT, write a general positive review of a ChatGPT cheat sheet that covers
    prompt engineering tip and tricks for topics such as NLP tasks, code, output styles,
    expert level prompt engineering, and more.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*ChatGPT，请写一份关于 ChatGPT 提示工程技巧和窍门的综合正面评价，涵盖 NLP 任务、代码、输出样式、专家级提示工程等主题。*'
- en: First and foremost, I have to say that this cheat sheet is incredibly comprehensive
    and well-organized. It covers everything from basic NLP tasks to advanced prompt
    engineering techniques, and it's clear that a lot of thought and effort went into
    its creation.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，我必须说这份备忘单非常全面且组织良好。它涵盖了从基本 NLP 任务到高级提示工程技术的所有内容，可以看出制作这份备忘单投入了大量的思考和精力。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Overall, I would highly recommend this cheat sheet to anyone working with ChatGPT
    or other similar models. It is an excellent resource for both beginners and experienced
    users, and will undoubtedly help to improve the quality of your output.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总体而言，我强烈推荐这份备忘单给任何使用 ChatGPT 或其他类似模型的人。它是一个极好的资源，适合初学者和有经验的用户，并且无疑会帮助提升你的输出质量。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In short, It's a must-have for anyone looking to get the most out of ChatGPT
    or NLP tasks in general.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总之，对于任何希望充分利用 ChatGPT 或一般 NLP 任务的人来说，这份备忘单都是必备的。
- en: To be honest, that's fairly accurate for never having seen the sheet, even if
    somewhat vague. I bet you could improve the response if you looked through the
    cheat sheet and tried again yourself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，即使从未见过这份备忘单，这也相当准确，尽管有些模糊。我敢打赌，如果你自己查看了备忘单并重新尝试，你可以改进回应。
- en: If you are interested in upping your prompt engineering game, [get yourself
    a copy](https://www.kdnuggets.com/publications/sheets/ChatGPT_Cheatsheet_Costa.pdf)
    of this top notch resource right now.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣提升你的提示工程技能，[立即获取一份](https://www.kdnuggets.com/publications/sheets/ChatGPT_Cheatsheet_Costa.pdf)这份顶尖资源。
