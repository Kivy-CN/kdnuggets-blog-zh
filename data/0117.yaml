- en: ???? **[AI Titans Pledge Responsible Innovation Under Biden-Harris Administration](https://www.whitehouse.gov/briefing-room/statements-releases/2023/07/21/fact-sheet-biden-harris-administration-secures-voluntary-commitments-from-leading-artificial-intelligence-companies-to-manage-the-risks-posed-by-ai/)**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[AI 巨头在拜登-哈里斯政府下承诺负责任创新](https://www.whitehouse.gov/briefing-room/statements-releases/2023/07/21/fact-sheet-biden-harris-administration-secures-voluntary-commitments-from-leading-artificial-intelligence-companies-to-manage-the-risks-posed-by-ai/)** '
- en: 'The Biden-Harris Administration has secured voluntary commitments from seven
    leading AI companies - Amazon, Anthropic, Google, Inflection, Meta, Microsoft,
    and OpenAI - to ensure the safe, secure, and transparent development of AI technology.
    These commitments underscore three principles fundamental to the future of AI:
    safety, security, and trust. The companies have agreed to conduct internal and
    external security testing of their AI systems before release, share information
    on managing AI risks, and invest in cybersecurity. They also commit to developing
    technical mechanisms to ensure users know when content is AI-generated and to
    publicly report their AI systems'' capabilities, limitations, and areas of appropriate
    and inappropriate use. This move is part of a broader commitment by the Biden-Harris
    Administration to ensure AI is developed safely and responsibly, and to protect
    Americans from harm and discrimination.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登-哈里斯政府已从七家领先的 AI 公司——亚马逊、Anthropic、谷歌、Inflection、Meta、微软和 OpenAI——那里获得了自愿承诺，以确保
    AI 技术的安全、保障和透明发展。这些承诺强调了未来 AI 的三个基本原则：安全、保障和信任。这些公司同意在发布前对其 AI 系统进行内部和外部安全测试，分享关于管理
    AI 风险的信息，并投资于网络安全。他们还承诺开发技术机制，确保用户知道何时内容是 AI 生成的，并公开报告其 AI 系统的能力、局限性以及适当和不适当使用的领域。这一举措是拜登-哈里斯政府致力于确保
    AI 的安全和负责任发展，以及保护美国人免受伤害和歧视的更广泛承诺的一部分。
- en: '???? **[Stability AI Unveils Stable Beluga: The New Workhorses of Open Access
    Language Models](https://stability.ai/blog/stable-beluga-large-instruction-fine-tuned-models)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Stability AI 揭示 Stable Beluga：开放访问语言模型的新强者](https://stability.ai/blog/stable-beluga-large-instruction-fine-tuned-models)**'
- en: 'Stability AI and its CarperAI lab have announced the launch of Stable Beluga
    1 and Stable Beluga 2, two powerful, open access, Large Language Models (LLMs).
    These models, which demonstrate exceptional reasoning ability across varied benchmarks,
    are based on the original LLaMA 65B and LLaMA 2 70B foundation models respectively.
    Both models were fine-tuned with a new synthetically-generated dataset using Supervised
    Fine-Tune (SFT) in standard Alpaca format. The training for the Stable Beluga
    models was inspired by the methodology used by Microsoft in its paper: "Orca:
    Progressive Learning from Complex Explanation Traces of GPT-4.” Despite training
    on one-tenth the sample size of the original Orca paper, the Stable Beluga models
    demonstrate exceptional performance across various benchmarks. As of July 27th,
    2023, Stable Beluga 2 is the top model on the leaderboard, and Stable Beluga 1
    is fourth.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'Stability AI 和其 CarperAI 实验室宣布推出 Stable Beluga 1 和 Stable Beluga 2 两个强大的开放访问大语言模型（LLMs）。这两个模型在各种基准测试中展现了卓越的推理能力，分别基于原始的
    LLaMA 65B 和 LLaMA 2 70B 基础模型。两个模型均通过使用标准 Alpaca 格式的有监督微调（SFT）方法，在新的合成生成数据集上进行了微调。Stable
    Beluga 模型的训练灵感来源于微软在其论文“Orca: Progressive Learning from Complex Explanation Traces
    of GPT-4”中使用的方法。尽管训练样本量仅为原始 Orca 论文的十分之一，但 Stable Beluga 模型在各种基准测试中表现出色。截至 2023
    年 7 月 27 日，Stable Beluga 2 是排行榜上的顶级模型，而 Stable Beluga 1 排名第四。'
- en: ???? **[Spotify CEO Hints at Future AI-Driven Personalization and Ad Capabilities](https://techcrunch.com/2023/07/25/spotify-ceo-teases-potential-upcoming-ai-powered-capabilities-surrounding-personalization-and-ads/)**
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Spotify CEO 暗示未来 AI 驱动的个性化和广告功能](https://techcrunch.com/2023/07/25/spotify-ceo-teases-potential-upcoming-ai-powered-capabilities-surrounding-personalization-and-ads/)**'
- en: During Spotify's second-quarter earnings call, CEO Daniel Ek hinted at the potential
    introduction of additional AI-powered functionality to the streaming service.
    Ek suggested that AI could be used to create more personalized experiences, summarize
    podcasts, and generate ads. He highlighted the success of the recently launched
    DJ feature, which delivers a curated selection of music alongside AI-powered commentary
    about the tracks and artists. Ek also mentioned the potential use of generative
    AI to summarize podcasts, making it easier for users to discover new content.
    Furthermore, Ek discussed the possibility of AI-generated audio ads, which could
    significantly reduce the cost for advertisers to develop new ad formats. These
    comments come as Spotify seeks a patent for an AI-powered "text-to-speech synthesis"
    system, which can convert text into human-like speech audio that incorporates
    emotion and intention.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Spotify 第二季度的财报电话会议上，首席执行官 Daniel Ek 暗示了可能会为流媒体服务引入更多 AI 驱动的功能。Ek 认为 AI 可以用来创建更个性化的体验，总结播客内容和生成广告。他强调了最近推出的
    DJ 功能的成功，该功能提供了精选音乐以及关于曲目和艺术家的 AI 驱动评论。Ek 还提到可能会使用生成性 AI 来总结播客内容，使用户更容易发现新内容。此外，Ek
    讨论了 AI 生成音频广告的可能性，这可能显著降低广告商开发新广告格式的成本。这些评论正值 Spotify 寻求为 AI 驱动的“文本到语音合成”系统申请专利，该系统可以将文本转换为具有情感和意图的人声音频。
