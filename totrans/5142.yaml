- en: Have you ever been stumped by a SQL question in a data science interview? If
    so, you’re not alone.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否在数据科学面试中被 SQL 问题难住过？如果是这样，你并不孤单。
- en: All data roles across the board—data analyst, data scientist, data engineer,
    (insert your dream role here)—require proficiency in SQL. While SQL is an intuitive
    and easy language to learn, cracking SQL interviews is never easy. This is because
    acing SQL interviews requires much more than knowing your way around the syntax.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据岗位——数据分析师、数据科学家、数据工程师（插入你的理想角色）——都要求具备 SQL 熟练度。虽然 SQL 是一种直观且易学的语言，但破解 SQL
    面试从来不容易。这是因为，成功通过 SQL 面试需要的不仅仅是熟悉语法。
- en: So how do you crack *that* interview? Is there a secret key? Well, deliberate
    practice is the key to mastering SQL. And in this guide, we’ll go over a list
    of practice platforms you can use to level up your SQL skills.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如何破解*这个*面试？是否有秘密钥匙？其实，刻意练习是掌握 SQL 的关键。在本指南中，我们将讨论一些练习平台，你可以利用这些平台来提升你的 SQL
    技能。
- en: Let’s dive right in!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨吧！
- en: 1\. HackerRank
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. HackerRank
- en: From software engineering to data analytics, HackerRank is one of the best platforms
    for practicing coding interview questions. [HackerRank’s SQL practice](https://www.hackerrank.com/domains/sql)
    suite has hundreds of questions available for you to practice.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从软件工程到数据分析，HackerRank 是一个练习编码面试问题的最佳平台之一。[HackerRank 的 SQL 练习](https://www.hackerrank.com/domains/sql)套件有数百个问题供你练习。
- en: 'You can filter the questions by their difficulty levels: easy, medium, and
    hard. Alternatively, depending on your comfort level, you can choose to practice
    questions on basic, intermediate, and advanced SQL topics. In addition, you can
    filter the practice questions by topics, such as select queries, joins, and aggregations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按难度级别（简单、中等、困难）筛选问题。或者，根据你的舒适度，可以选择练习基础、中级和高级 SQL 主题的问题。此外，你还可以按主题筛选练习题，例如选择查询、连接和聚合。
- en: 'After practicing, you can also take [HackerRank’s Skills Certification Test](https://www.hackerrank.com/skills-verification/)
    to test your SQL skills. These tests are timed assessments that require you to
    solve SQL questions within a time limit. Currently, the following SQL assessments
    are available:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 练习后，你还可以参加 [HackerRank 的技能认证测试](https://www.hackerrank.com/skills-verification/)
    来测试你的 SQL 技能。这些测试是有时间限制的评估，要求你在限定时间内解决 SQL 问题。目前，有以下 SQL 评估：
- en: '[SQL Basic](https://www.hackerrank.com/skills-verification/sql_basic) tests
    you on simple queries, relationships, and aggregations.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL 基础](https://www.hackerrank.com/skills-verification/sql_basic)测试你关于简单查询、关系和聚合的知识。'
- en: '[SQL Intermediate](https://www.hackerrank.com/skills-verification/sql_intermediate)
    covers joins, unions, and subqueries.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL 中级](https://www.hackerrank.com/skills-verification/sql_intermediate)涵盖了连接、并集和子查询。'
- en: '[SQL Advanced](https://www.hackerrank.com/skills-verification/sql_advanced)
    includes query optimization, modeling, indexing, and window functions.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL 高级](https://www.hackerrank.com/skills-verification/sql_advanced)包括查询优化、建模、索引和窗口函数。'
- en: You can access the whole collection of practice questions and assessments with
    a free account on the platform.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在平台上注册一个免费账户来访问整个练习题和评估的集合。
- en: 2\. SQLPad
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. SQLPad
- en: '[SQLPad](https://sqlpad.io/) offers practice questions in the following broad
    areas:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQLPad](https://sqlpad.io/) 提供以下广泛领域的练习题：'
- en: Single-table operations such as simple SELECT queries, using the WHERE clause,
    and GROUPBY
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单表操作如简单的 SELECT 查询、使用 WHERE 子句和 GROUPBY
- en: Multi-table operations such as JOINs and UNIONs
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多表操作如 JOIN 和 UNION
- en: Window functions
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗口函数
- en: For each of the above categories, there are questions with varying difficulty
    levels. They also offer SQL coding questions by the industry, such as fintech,
    education, and e-Commerce. With a free account, you can access some of the questions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于上述每个类别，都有不同难度级别的问题。它们还提供按行业分类的 SQL 编码问题，如金融科技、教育和电子商务。通过免费账户，你可以访问部分问题。
- en: 3\. StrataScratch
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. StrataScratch
- en: '[StrataScratch](https://www.stratascratch.com/), another popular practice platform
    for SQL interviews, has a huge collection of SQL interview questions. In addition
    to filtering by topics and difficulty level, you can filter through the list of
    the questions to get company-specific SQL interview questions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[StrataScratch](https://www.stratascratch.com/)，另一个流行的 SQL 面试练习平台，拥有大量的 SQL
    面试问题。除了按主题和难度级别筛选外，你还可以通过问题列表筛选出公司特定的 SQL 面试问题。'
- en: Their coding workspace supports PostgreSQL, MySQL, and Microsoft SQL Server
    (in beta). If Python is your preferred programming language, you can use pandas
    to solve the questions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的编码工作空间支持 PostgreSQL、MySQL 和 Microsoft SQL Server（测试版）。如果 Python 是你首选的编程语言，你可以使用
    pandas 来解决这些问题。
- en: Under the free tier, you can access up to 50 questions with solutions, and attempt
    over 500 SQL questions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在免费版中，你可以访问最多 50 个带有解答的问题，并尝试超过 500 个 SQL 问题。
- en: 4\. DataLemur
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. DataLemur
- en: '[DataLemur](https://datalemur.com/sql-interview-questions) has a curated collection
    of SQL interview questions that have appeared in interviews in tech companies
    like LinkedIn, Tesla, Microsoft, and Walmart among others.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[DataLemur](https://datalemur.com/sql-interview-questions) 收录了在 LinkedIn、Tesla、Microsoft
    和 Walmart 等科技公司面试中出现过的 SQL 面试问题。'
- en: The platform has over 40 SQL interview questions on topics such as conditional
    aggregation, string and window functions, and cumulative sums.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台有超过 40 个关于条件聚合、字符串和窗口函数以及累积和的 SQL 面试问题。
- en: 5\. LeetCode
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. LeetCode
- en: 'If you are a Leetcode user, you can practice SQL on it too. The [collection
    of SQL questions](https://leetcode.com/problemset/database/) on LeetCode is quite
    diverse, with varying difficulty levels and topics. You can also filter questions
    by the tag: the tags correspond to the names of the companies. However, you can
    access only a subset of the questions with a free account.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 Leetcode 用户，你也可以在上面练习 SQL。LeetCode 上的 [SQL 问题集合](https://leetcode.com/problemset/database/)
    相当丰富，涵盖了不同的难度级别和主题。你还可以通过标签筛选问题：这些标签对应公司的名称。不过，使用免费账户只能访问部分问题。
- en: 6\. Mode
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. Mode
- en: If you are looking for a SQL learning platform where you can practice as you
    learn, then Mode can be a great choice. The [Mode SQL tutorial](https://mode.com/sql-tutorial/)
    has one of the most comprehensive and thoughtfully structured curriculum.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找一个可以在学习的同时进行实践的 SQL 学习平台，那么 Mode 可能是一个很好的选择。[Mode SQL 教程](https://mode.com/sql-tutorial/)
    具有最全面且结构精巧的课程。
- en: 'The Mode SQL tutorial into is divided into the following sections:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Mode SQL 教程分为以下几个部分：
- en: Basic SQL
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础 SQL
- en: Intermediate SQL covering joins, unions, and aggregate functions
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中级 SQL 涵盖了连接、联合和聚合函数
- en: Advanced SQL covering topics like SQL subqueries, string functions, window functions,
    and pivoting
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级 SQL 涵盖了 SQL 子查询、字符串函数、窗口函数和数据透视等主题
- en: Each lesson has several practice questions that you can solve in the Mode SQL
    editor.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 每节课都有若干练习题，你可以在 Mode SQL 编辑器中解决这些问题。
- en: 7\. SQLZoo
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. SQLZoo
- en: '[SQLZoo](https://sqlzoo.net/wiki/SQL_Tutorial) is another learning and practice
    platform for SQL. On SQLZoo, you can access bite-sized lessons to learn SQL: from
    basic SELECT statements to more advanced concepts like window functions. There
    are short practice exercises embedded into each of the lessons. To put your SQL
    skills to test, there’s a dedicated assessment section that has more involved
    SQL questions.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQLZoo](https://sqlzoo.net/wiki/SQL_Tutorial) 是另一个 SQL 学习和实践平台。在 SQLZoo 上，你可以访问简短的课程来学习
    SQL：从基本的 SELECT 语句到更高级的概念，如窗口函数。每节课中嵌入了短小的练习题。为了测试你的 SQL 技能，还有一个专门的评估部分，其中包含更复杂的
    SQL 问题。'
- en: Conclusion
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I hope you found this list of SQL practice platforms helpful. If you are starting
    out, you can try one or more of these platforms to find the right fit.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这个 SQL 练习平台的列表对你有帮助。如果你刚刚开始，可以尝试一个或多个这些平台来找到合适的选项。
- en: Choosing the right platform would also require you to factor in how much you
    already know and the bandwidth you have to practice. If you’re actively interviewing,
    it's always a good idea to double down on interview questions and refresh some
    tricky concepts like window functions, subqueries, and common table expressions.
    Here is a [SQL cheat sheet](/publications/sheets/Getting-Started-with-SQL-Cheatsheet-KDnuggets.pdf)
    you can bookmark for quick reference. Keep coding!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 选择合适的平台还需要考虑你已经掌握的知识量和你练习的时间。如果你正在积极面试，建议加倍关注面试问题，并刷新一些棘手的概念，比如窗口函数、子查询和公共表表达式。这里有一份[SQL备忘单](/publications/sheets/Getting-Started-with-SQL-Cheatsheet-KDnuggets.pdf)可以供你快速参考。继续编码！
- en: '**[Bala Priya](https://twitter.com/balawc27)** is a technical writer who enjoys
    creating long-form content. Her areas of interest include math, programming, and
    data science. She shares her learning with the developer community by authoring
    tutorials, how-to guides, and more.'
  id: totrans-43
  prefs: []
