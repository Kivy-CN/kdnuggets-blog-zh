- en: Predictive Data Analysis
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测数据分析
- en: In predictive analysis, the goal is to build a model using available data that
    can then be used for making predictions on unseen data. Here, the type of model
    to build will depend on the type of target variable. If the target variable is
    continuous, then one can use linear regression, and if the target variable is
    discrete, then classification could be used. The framework for prescriptive data
    analysis is illustrated in Figure 6 below.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在预测分析中，目标是使用可用数据构建一个模型，然后用这个模型对未见数据进行预测。这里要构建的模型类型将取决于目标变量的类型。如果目标变量是连续的，可以使用线性回归；如果目标变量是离散的，可以使用分类。规范数据分析的框架在下面的图6中说明。
- en: '![](../Images/48e7f5143db2aee4b480015b70e673a3.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/48e7f5143db2aee4b480015b70e673a3.png)'
- en: '*Figure 6\. Illustrating the Machine Learning Project Workflow. Image by Benjamin
    O. Tayo*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6. 机器学习项目工作流程示意图。图片来源：Benjamin O. Tayo*'
- en: 'The workflow for predictive analysis generally involves 4 main stages: Problem
    Framing, Data Analysis, Model Building, and Application.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析的工作流程通常包括4个主要阶段：问题定义、数据分析、模型构建和应用。
- en: '**A. Problem Framing**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**A. 问题定义**'
- en: This is where you decide the kind of problem you are trying to solve, e.g. model
    to classify emails as spam or not spam, model to classify tumor cells as malignant
    or benign, model to improve customer experience by routing calls into different
    categories so that calls can be answered by personnel with the right expertise,
    model to predict if a loan will charge off (default) after the duration of the
    loan, model to predict the price of a house based on different features or predictors,
    etc.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你决定要解决什么类型的问题，例如：将电子邮件分类为垃圾邮件或非垃圾邮件的模型、将肿瘤细胞分类为恶性或良性的模型、通过将电话路由到不同类别来改善客户体验的模型，以便由具有正确专业知识的人员接听电话、预测贷款是否会逾期（违约）的模型、基于不同特征或预测因子的房屋价格预测模型等。
- en: '**B. Data Analysis**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**B. 数据分析**'
- en: This is where you analyze the data available for building the model. It includes
    data visualization of features, handling missing data, handling categorical data,
    encoding class labels, normalization and standardization of features, feature
    engineering, dimensionality reduction, data partitioning into training, validation,
    and testing sets, etc.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你分析用于构建模型的数据的地方。它包括特征的数据可视化、处理缺失数据、处理分类数据、编码类标签、特征的标准化和规范化、特征工程、降维、数据划分为训练集、验证集和测试集等。
- en: '**C. Model Building**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**C. 模型构建**'
- en: This is where you select the model that you would like to use, e.g., linear
    regression, logistic regression, KNN, SVM, k-means, Monte Carlo simulation, time
    series analysis, etc. The dataset has to be divided into training, validation,
    and test sets. Hyperparameter tuning is used to fine-tune the model in order to
    prevent overfitting. Cross-validation is performed to ensure the model performs
    well on the validation set. After fine-tuning model parameters, the model is applied
    to the test dataset. The model’s performance on the test dataset is approximately
    equal to what would be expected when the model is used for making predictions
    on unseen data.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你需要选择你希望使用的模型，例如线性回归、逻辑回归、KNN、SVM、k-means、蒙特卡洛模拟、时间序列分析等。数据集必须被划分为训练集、验证集和测试集。使用超参数调优来微调模型，以防止过拟合。通过交叉验证来确保模型在验证集上的表现良好。经过微调后的模型会被应用于测试数据集。模型在测试数据集上的表现大致等于当模型用于对未见数据进行预测时的预期表现。
- en: '**D. Application**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**D. 应用**'
- en: In this stage, the final machine learning model is put into production to start
    improving the customer experience or increasing productivity or deciding if a
    bank should approve credit to a borrower, etc. The model is evaluated in a production
    setting in order to assess its performance. This can be done by comparing the
    performance of the machine learning solution against a baseline or control solution
    using methods such as A/B testing. Any mistakes encountered when transforming
    from an experimental model to its actual performance on the production line has
    to be analyzed. This can then be fed back into the original model and used in
    fine-tuning the model to increase its predictive power.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，最终的机器学习模型投入生产，以开始改善客户体验或提高生产力，或决定银行是否应批准借款人信用等。模型在生产环境中进行评估，以评估其性能。这可以通过将机器学习解决方案的性能与基线或对照解决方案进行比较，使用如A/B测试等方法来完成。在从实验模型到实际生产线表现的过程中遇到的任何错误都需要被分析。这些错误可以反馈到原始模型中，用于微调模型以提高其预测能力。
- en: 'An example of a predictive data analysis project is found here: [Machine learning
    process tutorial](https://medium.com/swlh/machine-learning-process-tutorial-222327f53efb).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 预测数据分析项目的一个例子可以在这里找到：[机器学习过程教程](https://medium.com/swlh/machine-learning-process-tutorial-222327f53efb)。
- en: Prescriptive Data Analysis
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处方数据分析
- en: 'Sometimes, the available data may serve only as sample data that can be used
    for generating more data. The data generated could then be used in prescriptive
    analysis for recommending a course of action. An example of this is the loan status
    forecasting problem: [Predictive loan status using Monte Carlo simulation](https://pub.towardsai.net/machine-learning-model-for-stochastic-processes-c65a96f0b8c5).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，可用的数据可能仅作为样本数据，用于生成更多的数据。生成的数据可以用于处方分析，推荐行动方案。一个例子是贷款状态预测问题：[使用蒙特卡洛模拟预测贷款状态](https://pub.towardsai.net/machine-learning-model-for-stochastic-processes-c65a96f0b8c5)。
- en: In summary, we’ve discussed some tips for framing the right questions to be
    answered using available data. The quality of any analysis performed on data depends
    on your ability to frame the right questions. It is, therefore, important that
    the right questions be framed before using data to perform any type of analysis.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们讨论了一些使用可用数据提出正确问题的技巧。对数据进行的任何分析的质量都取决于你提出正确问题的能力。因此，在使用数据进行任何类型的分析之前，提出正确的问题是很重要的。
