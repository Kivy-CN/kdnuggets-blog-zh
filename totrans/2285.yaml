- en: In recent years, generative AI has been changing the world due to the application
    of machine learning. For example, ChatGPT and Stable Diffusion. Even with 2023
    dominated by generative AI, we should be aware of many more machine learning breakthroughs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，生成式人工智能因机器学习的应用而改变了世界。例如，ChatGPT和Stable Diffusion。即便2023年生成式人工智能占主导地位，我们仍应关注更多的机器学习突破。
- en: Here are the top machine learning papers to read in 2023 so you will not miss
    the upcoming trends.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是2023年值得阅读的顶级机器学习论文，以确保你不会错过即将出现的趋势。
- en: '1) Learning the Beauty in Songs: Neural Singing Voice Beautifier'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1) 学习歌曲中的美：神经唱歌声音美化器
- en: Singing Voice Beautifying (SVB) is a novel task in generative AI that aims to
    improve the amateur singing voice into a beautiful one. It’s exactly the research
    aim of [Liu et al. (2022)](https://arxiv.org/pdf/2202.13277v2.pdf) when they proposed
    a new generative model called Neural Singing Voice Beautifier (NSVB).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 唱歌声音美化（SVB）是生成式人工智能中的一项新任务，旨在将业余歌唱声音改善为优美的声音。这正是[Liu et al. (2022)](https://arxiv.org/pdf/2202.13277v2.pdf)研究的目标，他们提出了一种名为神经唱歌声音美化器（NSVB）的新生成模型。
- en: The NSVB is a semi-supervised learning model using a latent-mapping algorithm
    that acts as a pitch corrector and improves vocal tone. The work promises to improve
    the musical industry and is worth checking out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: NSVB是一种使用潜在映射算法的半监督学习模型，作为音高修正器并改善声音音质。这项工作有望改善音乐行业，值得关注。
- en: 2) Symbolic Discovery of Optimization Algorithms
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2) 优化算法的符号发现
- en: Deep neural network models have become bigger than ever, and much research has
    been conducted to simplify the training process. Recent research by the Google
    team ([Chen et al. (2023)](https://arxiv.org/pdf/2302.06675v2.pdf)) has proposed
    a new optimization for the Neural Network called Lion (EvoLved Sign Momentum).
    The method shows that the algorithm is more memory-efficient and requires a smaller
    learning rate than Adam. It’s great research that shows many promises you should
    not miss.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 深度神经网络模型变得比以往任何时候都大，许多研究已经进行了以简化训练过程。谷歌团队的最新研究（[Chen et al. (2023)](https://arxiv.org/pdf/2302.06675v2.pdf)）提出了一种名为Lion（EvoLved
    Sign Momentum）的神经网络优化方法。该方法表明，该算法比Adam更节省内存，并且需要更小的学习率。这是一项非常出色的研究，展现了许多不容错过的潜力。
- en: '3) TimesNet: Temporal 2D-Variation Modeling for General Time Series Analysis'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3) TimesNet：用于通用时间序列分析的时间2D变异建模
- en: Time series analysis is a common use case in many businesses; For example, price
    forecasting, anomaly detection, etc. However, there are many challenges to analyzing
    temporal data only based on the current data (1D data). That is why [Wu et al.
    (2023)](https://arxiv.org/pdf/2210.02186v2.pdf) propose a new method called TimesNet
    to transform the 1D data into 2D data, which achieves great performance in the
    experiment. You should read the paper to understand better this new method as
    it would help much future time series analysis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列分析在许多业务中是一个常见的应用场景；例如，价格预测、异常检测等。然而，仅基于当前数据（1D 数据）分析时间数据面临许多挑战。这就是为什么[Wu
    等 (2023)](https://arxiv.org/pdf/2210.02186v2.pdf)提出了一种新方法，称为 TimesNet，将 1D 数据转化为
    2D 数据，在实验中表现出色。你应该阅读这篇论文，以更好地理解这种新方法，它将对未来的时间序列分析大有帮助。
- en: '4) OPT: Open Pre-trained Transformer Language Models'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4) OPT：开放预训练变压器语言模型
- en: Currently, we are in a generative AI era where many large language models were
    intensively developed by companies. Mostly this kind of research would not release
    their model or only be commercially available. However, the Meta AI research group
    ([Zhang et al. (2022)](https://arxiv.org/pdf/2205.01068v4.pdf)) tries to do the
    opposite by publicly releasing the Open Pre-trained Transformers (OPT) model that
    could be comparable with the GPT-3\. The paper is a great start to understanding
    the OPT model and the research detail, as the group logs all the detail in the
    paper.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们正处于生成 AI 时代，许多大型语言模型被公司密集开发。通常，这类研究不会发布其模型或仅以商业形式提供。然而，Meta AI 研究小组（[Zhang
    等 (2022)](https://arxiv.org/pdf/2205.01068v4.pdf)）尝试做出相反的做法，公开发布了可与 GPT-3 相媲美的开放预训练变压器（OPT）模型。本文是理解
    OPT 模型及其研究细节的绝佳起点，因为该小组在论文中记录了所有细节。
- en: '5) REaLTabFormer: Generating Realistic Relational and Tabular Data using Transformers'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5) REaLTabFormer：使用变压器生成逼真的关系型和表格数据
- en: The generative model is not limited to only generating text or pictures but
    also tabular data. This generated data is often called synthetic data.  Many models
    were developed to generate synthetic tabular data, but almost no model to generate
    relational tabular synthetic data. This is exactly the aim of [Solatorio and Dupriez
    (2023)](https://arxiv.org/pdf/2302.02041v1.pdf) research; creating a model called
    REaLTabFormer for synthetic relational data. The experiment has shown that the
    result is accurately close to the existing synthetic model, which could be extended
    to many applications.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 生成模型不仅限于生成文本或图片，还可以生成表格数据。这些生成的数据通常称为合成数据。虽然已经开发了许多模型来生成合成表格数据，但几乎没有模型能生成关系型合成表格数据。这正是[Solatorio
    和 Dupriez (2023)](https://arxiv.org/pdf/2302.02041v1.pdf)研究的目标；即创建一个名为 REaLTabFormer
    的模型用于合成关系型数据。实验表明，结果与现有的合成模型非常接近，可以扩展到许多应用中。
- en: '6) Is Reinforcement Learning (Not) for Natural Language Processing?: Benchmarks,
    Baselines, and Building Blocks for Natural Language Policy Optimization'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6) 强化学习（不）适用于自然语言处理？：自然语言政策优化的基准、基线和构建块
- en: Reinforcement Learning conceptually is an excellent choice for the Natural Language
    Processing task, but is it true? This is a question that [Ramamurthy et al. (2022)](https://arxiv.org/pdf/2210.01241v2.pdf)
    try to answer. The researcher introduces various library and algorithm that shows
    where Reinforcement Learning techniques have an edge compared to the supervised
    method in the NLP tasks. It’s a recommended paper to read if you want an alternative
    for your skillset.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习从概念上讲是自然语言处理任务的一个优秀选择，但事实真的如此吗？这是[Ramamurthy 等 (2022)](https://arxiv.org/pdf/2210.01241v2.pdf)尝试回答的问题。研究人员介绍了各种库和算法，展示了强化学习技术在
    NLP 任务中相对于监督方法的优势。如果你想为你的技能集寻找替代方案，这篇论文是值得阅读的。
- en: '7) Tune-A-Video: One-Shot Tuning of Image Diffusion Models for Text-to-Video
    Generation'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7) Tune-A-Video：一次性调整图像扩散模型用于文本到视频生成
- en: Text-to-image generation was big in 2022, and 2023 would be projected on text-to-video
    (T2V) capability. Research by [Wu et al. (2022)](https://arxiv.org/pdf/2212.11565v1.pdf)
    shows how T2V can be extended on many approaches. The research proposes a new
    Tune-a-Video method that supports T2V tasks such as subject and object change,
    style transfer, attribute editing, etc. It’s a great paper to read if you are
    interested in text-to-video research.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年文本到图像生成非常流行，而 2023 年则预计会关注文本到视频 (T2V) 能力。研究 [Wu et al. (2022)](https://arxiv.org/pdf/2212.11565v1.pdf)
    展示了 T2V 如何在许多方法上扩展。该研究提出了一种新的 Tune-a-Video 方法，支持 T2V 任务，如主体和对象变化、风格迁移、属性编辑等。如果你对文本到视频的研究感兴趣，这是一篇值得阅读的好论文。
- en: '8) PyGlove: Efficiently Exchanging ML Ideas as Code'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '8) PyGlove: 高效交换机器学习想法的代码'
- en: Efficient collaboration is the key to success on any team, especially with the
    increasing complexity within machine learning fields. To nurture efficiency, [Peng
    et al. (2023)](https://arxiv.org/pdf/2302.01918v1.pdf) present a PyGlove library
    to share ML ideas easily. The PyGlove concept is to capture the process of ML
    research through a list of patching rules. The list can then be reused in any
    experiments scene, which improves the team's efficiency. It’s research that tries
    to solve a machine learning problem that many have not done yet, so it’s worth
    reading.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的协作是任何团队成功的关键，尤其是在机器学习领域复杂性日益增加的情况下。为了培养效率，[Peng et al. (2023)](https://arxiv.org/pdf/2302.01918v1.pdf)
    提出了一个 PyGlove 库，以便轻松分享机器学习想法。PyGlove 的概念是通过一系列补丁规则来捕捉机器学习研究的过程。这些规则可以在任何实验场景中重复使用，从而提高团队的效率。这项研究尝试解决许多尚未解决的机器学习问题，因此值得阅读。
- en: 8) How Close is ChatGPT to Human Experts? Comparison Corpus, Evaluation, and
    Detection
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8) ChatGPT 与人类专家的接近程度？比较语料库、评估和检测
- en: ChatGPT has changed the world so much. It’s safe to say that the trend would
    go upward from here as the public is already in favor of using ChatGPT. However,
    how is the ChatGPT current result compared to the Human Experts? It’s exactly
    a question that [Guo et al. (2023)](https://arxiv.org/pdf/2301.07597v1.pdf) try
    to answer. The team tried to collect data from experts and ChatGPT prompt results,
    which they compared. The result shows that implicit differences between ChatGPT
    and experts were there. The research is something that I feel would be kept asked
    in the future as the generative AI model would keep growing over time, so it’s
    worth reading.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 已经改变了世界。可以肯定地说，随着公众越来越倾向于使用 ChatGPT，趋势将从这里开始上升。然而，ChatGPT 当前的结果与人类专家相比如何？正是这个问题
    [Guo et al. (2023)](https://arxiv.org/pdf/2301.07597v1.pdf) 试图回答。该团队尝试收集专家和 ChatGPT
    提示结果的数据，并进行了比较。结果显示 ChatGPT 和专家之间存在隐含差异。这项研究是我认为未来会不断被提问的问题，因为生成式 AI 模型会随着时间的推移不断发展，因此值得阅读。
- en: Conclusion
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 2023 is a great year for machine learning research shown by the current trend,
    especially generative AI such as ChatGPT and Stable Diffusion. There is much promising
    research that I feel we should not miss because it’s shown promising results that
    might change the current standard. In this article, I have shown you 9 top ML
    papers to read, ranging from the generative model, time series model to workflow
    efficiency. I hope it helps.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年是机器学习研究的伟大一年，这从当前的趋势中可以看出，特别是生成式 AI，如 ChatGPT 和 Stable Diffusion。我感到有许多有前途的研究不应错过，因为它们显示出可能改变当前标准的有希望的结果。在这篇文章中，我向你展示了
    9 篇值得阅读的顶级机器学习论文，涵盖了生成模型、时间序列模型到工作流效率等方面。希望对你有所帮助。
