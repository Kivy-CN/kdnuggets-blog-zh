- en: 3\. Faker
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We might come across a situation where we need to generate some test data or
    use some dummy data in our analysis. One way to get dummy data is by using the
    Faker library. This will generate fake data for you very quickly when you need
    to.
  prefs: []
  type: TYPE_NORMAL
