    - 支持你的组织的IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'We''ve put together this list of free courses from Stanford University to help
    you learn all the essential data science skills:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们整理了这份来自斯坦福大学的免费课程列表，以帮助你掌握所有必需的数据科学技能：
- en: Programming fundamentals
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程基础
- en: Databases and SQL
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库和SQL
- en: Machine Learning
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Working with large datasets
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理大型数据集
- en: So start learning today to achieve your learning goals and kickstart your data
    career. Now let’s go over these courses.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以今天就开始学习，以实现你的学习目标并开启你的数据职业生涯。现在让我们深入了解这些课程。
- en: 1\. Programming Methodology
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 编程方法论
- en: To get started with data science, building programming foundations in a programming
    language like Python is important. The [Programming Methodology](https://web.stanford.edu/class/archive/cs/cs106a/cs106a.1226/)
    class teaches Python programming from the ground up and does not assume any previous
    programming experience.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始数据科学，建立如Python等编程语言的基础很重要。[编程方法论](https://web.stanford.edu/class/archive/cs/cs106a/cs106a.1226/)课程从零基础教你Python编程，不需要任何编程经验。
- en: In this course, you’ll learn problem solving with Python while becoming familiar
    with the features of the language. You’ll start with the basics such as variables
    and control flow and then learn about built-in data structures like lists and
    dictionaries.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将学习使用Python解决问题，同时熟悉语言的特点。你将从基础知识开始，例如变量和控制流，然后学习内置数据结构，如列表和字典。
- en: Along the way, you’ll also learn how to work with images, explore object-oriented
    programming in Python and memory management.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，你还将学习如何处理图像，探索Python中的面向对象编程和内存管理。
- en: '**Link**: [Programming Methodology](https://web.stanford.edu/class/archive/cs/cs106a/cs106a.1226/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [编程方法论](https://web.stanford.edu/class/archive/cs/cs106a/cs106a.1226/)'
- en: 2\. Databases
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数据库
- en: A strong understanding of databases and SQL is important to succeed in any data
    career. You can take the popular databases course by Prof. Jennifer Widom as a
    series of five self-paced courses on edX.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据库和SQL有深入理解对任何数据职业都至关重要。你可以在edX上参加由Jennifer Widom教授主讲的流行数据库课程，课程分为五个自学模块。
- en: '**Note**: You can audit the course and access all course contents for free.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**备注**: 你可以免费旁听课程并访问所有课程内容。'
- en: 'If you are new to databases, take the first course covering the basics of relational
    databases before you proceed to the courses on more advanced topics. By working
    through the series of courses, you’ll learn:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据库新手，请先学习涵盖关系数据库基础的第一门课程，然后再学习更高级的课程。通过学习这些课程系列，你将掌握：
- en: Relational databases and SQL
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系数据库和SQL
- en: Query performance
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询性能
- en: Transaction and concurrency control
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事务和并发控制
- en: Database constraints, triggers, views
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库约束、触发器、视图
- en: OLAP cubes, star schema
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OLAP立方体，星型模式
- en: Database modeling
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库建模
- en: Working with semi-structured data like JSON and XML
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理半结构化数据如JSON和XML
- en: '**Links to the courses**:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接**:'
- en: '[Databases: Relational Databases and SQL](https://www.edx.org/learn/relational-databases/stanford-university-databases-relational-databases-and-sql)'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：关系数据库与SQL](https://www.edx.org/learn/relational-databases/stanford-university-databases-relational-databases-and-sql)'
- en: '[Databases: Advanced Topics in SQL](https://www.edx.org/learn/sql/stanford-university-databases-advanced-topics-in-sql)'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：SQL中的高级主题](https://www.edx.org/learn/sql/stanford-university-databases-advanced-topics-in-sql)'
- en: '[Databases: OLAP and Recursion](https://www.edx.org/learn/databases/stanford-university-databases-olap-and-recursion)'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：OLAP与递归](https://www.edx.org/learn/databases/stanford-university-databases-olap-and-recursion)'
- en: '[Databases: Modeling and Theory](https://www.edx.org/learn/databases/stanford-university-databases-modeling-and-theory)'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：建模与理论](https://www.edx.org/learn/databases/stanford-university-databases-modeling-and-theory)'
- en: '[Databases: Semistructured Data](https://www.edx.org/learn/relational-databases/stanford-university-databases-semistructured-data)'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：半结构化数据](https://www.edx.org/learn/relational-databases/stanford-university-databases-semistructured-data)'
- en: 3\. Machine Learning
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 机器学习
- en: As a data scientist, you should be able to analyze data using Python and SQL
    and answer business questions. But sometimes you may also need to build predictive
    models. Which is why learning machine learning is helpful.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你应该能够使用Python和SQL分析数据并回答业务问题。但有时你还需要构建预测模型。这就是学习机器学习的帮助所在。
- en: '[Machine Learning](https://www.youtube.com/playlist?list=PLoROMvodv4rNyWOpJg_Yh4NSqI4Z4vOYy) 
    or [CS229: Machine Learning](https://cs229.stanford.edu/) at Stanford university
    is one of the most popular and highly recommended ML courses. You’ll learn everything
    you’d typically learn in a semester-long university course. This course covers
    the following topics:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习](https://www.youtube.com/playlist?list=PLoROMvodv4rNyWOpJg_Yh4NSqI4Z4vOYy)
    或 [CS229: 机器学习](https://cs229.stanford.edu/) 斯坦福大学的课程之一，是最受欢迎和高度推荐的机器学习课程之一。你将学习到一个学期大学课程中通常涵盖的所有内容。此课程包括以下主题：'
- en: Supervised learning
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习
- en: Unsupervised learning
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习
- en: Deep learning
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习
- en: Generalization and regularization
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泛化和正则化
- en: Reinforcement learning and control
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习和控制
- en: '**Link**: [Machine Learning](https://www.youtube.com/playlist?list=PLoROMvodv4rNyWOpJg_Yh4NSqI4Z4vOYy)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [机器学习](https://www.youtube.com/playlist?list=PLoROMvodv4rNyWOpJg_Yh4NSqI4Z4vOYy)'
- en: 4\. Statistical Learning with Python
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 用Python进行统计学习
- en: An Introduction to Statistical Learning with Applications in Python (or [ISL
    with Python](https://www.statlearning.com/)) is the Python edition of the popular
    ISLR book on statistical learning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python统计学习导论》（或 [ISL with Python](https://www.statlearning.com/)）是流行的ISLR统计学习书籍的Python版。
- en: 'The [Statistical Learning with Python](https://www.edx.org/learn/python/stanford-university-statistical-learning-with-python)
    course covers all the contents of the [ISL with Python](https://www.statlearning.com/)
    book. So you’ll learn essential tools for data science and statistical modeling.
    Here is an overview of important topics that this course covers:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[用Python进行统计学习](https://www.edx.org/learn/python/stanford-university-statistical-learning-with-python)
    课程涵盖了 [ISL with Python](https://www.statlearning.com/) 书籍的所有内容。因此，你将学习到数据科学和统计建模的基本工具。以下是此课程涵盖的一些重要主题概述：'
- en: Linear regression
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归
- en: Classification
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类
- en: Resampling
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重采样
- en: Linear model selection
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性模型选择
- en: Tree-based methods
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于树的方法
- en: Unsupervised learning
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习
- en: Deep learning
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习
- en: '**Link**: [Statistical Learning with Python](https://www.edx.org/learn/python/stanford-university-statistical-learning-with-python)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [用Python进行统计学习](https://www.edx.org/learn/python/stanford-university-statistical-learning-with-python)'
- en: 5\. Mining Massive Data Sets
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 挖掘大规模数据集
- en: '[Mining Massive Data Sets](https://web.stanford.edu/class/cs246/) is a course
    focusing on data mining and machine learning algorithms for working with and analyzing
    massive datasets.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[挖掘大规模数据集](https://web.stanford.edu/class/cs246/) 是一个专注于数据挖掘和机器学习算法，用于处理和分析大规模数据集的课程。'
- en: 'To make the most out of this course you should be comfortable with programming,
    preferably with Java or Python. You should also be familiar with math: probability
    and linear algebra. If you’re a beginner, consider working through the courses
    mentioned earlier before you take this one.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用此课程，你应该对编程感到自如，最好是Java或Python。你还应熟悉数学：概率和线性代数。如果你是初学者，考虑在参加此课程之前完成之前提到的课程。
- en: 'Here are some topics this course covers:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程涵盖的一些主题包括：
- en: Nearest neighbor search in high-dimensional space
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高维空间中的最近邻搜索
- en: Locality Sensitive Hashing (LSH)
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 局部敏感哈希（LSH）
- en: Dimensionality reduction
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降维
- en: Large-scale supervised machine learning
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大规模监督机器学习
- en: Clustering
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类
- en: Recommendation systems
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐系统
- en: You can use the [Mining Massive Datasets](http://www.mmds.org/) book as a companion
    to this course. The book is also accessible for free online.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 [Mining Massive Datasets](http://www.mmds.org/) 这本书作为本课程的补充。该书也可以在网上免费获取。
- en: '**Link**: [Mining Massive Data Sets](https://web.stanford.edu/class/cs246/)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [Mining Massive Data Sets](https://web.stanford.edu/class/cs246/)'
- en: Wrapping Up
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This compilation of free courses from Stanford University should help you learn
    almost everything you need if you ever want to explore data science.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这份来自斯坦福大学的免费课程汇编应该能帮助你学习几乎所有你需要的内容，如果你想探索数据科学的话。
- en: 'If you’re looking for university courses to learn Python and data science for
    free, here are a couple of articles you may find helpful:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找免费学习 Python 和数据科学的大学课程，以下是几篇你可能会觉得有用的文章：
- en: '[5 Free University Courses to Learn Python](/5-free-university-courses-to-learn-python)'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[5 门免费大学 Python 课程](/5-free-university-courses-to-learn-python)'
- en: '[5 Free University Courses to Learn Data Science](/5-free-university-courses-to-learn-data-science)'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[5 门免费大学数据科学课程](/5-free-university-courses-to-learn-data-science)'
- en: Happy learning!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 快乐学习！
