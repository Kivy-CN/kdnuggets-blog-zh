- en: If you go through the pre-requisites or pre-work of any ML/DS course, you’ll
    find a combination of programming, math, and statistics.
  prefs: []
  type: TYPE_NORMAL
- en: 'Forgetting about the others for now, here is what [Google recommends](https://developers.google.com/machine-learning/crash-course/prereqs-and-prework) that
