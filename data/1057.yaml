  type: TYPE_NORMAL
  zh: 超级数据存储库
- en: Super Data Repositories is the data bank for all fields of science. You can
    discover many related datasets by running simple queries on any platform I have
    mentioned below. I usually start with Kaggle and then move to HuggingFace to find
    a dataset that works for me. Sometimes I am looking for a specific dataset, and
    that is where other platforms such as Zenodo and data.hub comes in handy.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 超级数据仓库是各个科学领域的数据银行。你可以通过在下面提到的任何平台上运行简单查询来发现许多相关数据集。我通常从 Kaggle 开始，然后转到 HuggingFace
    找到适合我的数据集。有时我在寻找特定的数据集，这时其他平台如 Zenodo 和 data.hub 就很有用。
- en: '**Tip:** If you are looking for a state-of-the-art machine learning dataset
    then check out Papers With Code.'
