- en: '**By [Alex Mitrani](https://www.linkedin.com/in/alex-mitrani/), Data Scientist**.'
  prefs: []
  type: TYPE_NORMAL
- en: It’s been just over seven years since Harvard Business Review published an [article](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century) proclaiming
    that Data Scientist is “The Sexiest Job of the 21st Century.” Since then, Bootcamps
    have popped up around the country and colleges have developed data science undergraduate,
    masters, and doctorate programs; my own alma mater is planning to build a [center](http://www.bu.edu/articles/2018/data-sciences-center/) specifically
    for the subject. The cost of these programs varies widely depending on if they
    are completed online or taught in person, the length of the program, and the schools’
    employment statistics and prestige.
