  type: TYPE_NORMAL
- en: '**Course Link:** [http://tensorlab.cms.caltech.edu/users/anima/cms165-2020.html#](http://tensorlab.cms.caltech.edu/users/anima/cms165-2020.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The ninth course is the Foundations of Machine Learning and Statistical Inference
    offered by Caltech.  This course covers the core concepts of machine learning
    and statistical inference. The covered machine learning concepts are:'
  prefs: []
  type: TYPE_NORMAL
- en: Spectral methods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Non-convex optimization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Probabilistic models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Representation theory
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The covered statistical inference topics include:'
  prefs: []
  type: TYPE_NORMAL
- en: Detection & estimation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sufficient statistics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cramer-Rao bounds
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rao-Blackwell theory
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Variational inference
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The course assumes you are comfortable with analysis, probability, statistics,
    and basic programming.
