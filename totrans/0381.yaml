- en: What’s With All the Layoffs in Tech?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/02/layoffs-tech.html](https://www.kdnuggets.com/2023/02/layoffs-tech.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![What''s With All the Layoffs in Tech?](../Images/08f1e388bbcc94aefd755135f2de6419.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: If you’re in the tech industry, you’ve enjoyed a great decade. Data science
    is the sexiest job. Every college professor is telling you that your skills will
    keep you employed until the world ends. Every [company needs a data scientist](https://www.stratascratch.com/blog/11-best-companies-to-work-for-as-a-data-scientist/),
    and those jobs aren’t going anywhere, any time soon.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
