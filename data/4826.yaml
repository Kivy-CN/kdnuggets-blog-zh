- en: Machine Learning
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习
- en: '**10. [Scikit-learn](http://scikit-learn.org/stable/) (Commits: 22753, Contributors:
    1084)**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**10. [Scikit-learn](http://scikit-learn.org/stable/) （提交次数：22753，贡献者：1084）**'
- en: This Python module based on NumPy and SciPy is one of the best libraries for
    working with data. It provides algorithms for many standard machine learning and
    data mining tasks such as clustering, regression, classification, dimensionality
    reduction, and model selection.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个基于NumPy和SciPy的Python模块是处理数据的最佳库之一。它提供了许多标准机器学习和数据挖掘任务的算法，如聚类、回归、分类、降维和模型选择。
- en: '* * *'
  id: totrans-6
  prefs: []
