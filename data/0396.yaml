- en: If I Had To Start Learning Data Science Again, How Would I Do It?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如果我必须重新开始学习数据科学，我会怎么做？
- en: 原文：[https://www.kdnuggets.com/2020/08/start-learning-data-science-again.html](https://www.kdnuggets.com/2020/08/start-learning-data-science-again.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/08/start-learning-data-science-again.html](https://www.kdnuggets.com/2020/08/start-learning-data-science-again.html)
- en: Not long ago, I started thinking if I had to start learning machine learning
    and data science all over again, where would I start? The funny thing was that
    the path that I imagined was completely different from that one that I actually
    did when I was starting.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，我开始思考如果我必须重新开始学习机器学习和数据科学，我会从哪里开始？有趣的是，我想象的路径与我真正开始时的路径完全不同。
- en: I’m aware that we all learn in different ways. Some prefer videos, others are
    OK with just books, and a lot of people need to pay for a course to feel more
    pressure. And that’s OK because the important thing is to learn and enjoy it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我们每个人的学习方式都不同。有些人喜欢视频，有些人只用书就可以，还有很多人需要支付课程费用才能感受到更多压力。这没关系，因为重要的是学习并享受其中。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-5
  prefs:
