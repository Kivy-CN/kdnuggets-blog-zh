- en: '| Essential skills for the data-driven worldBuild statistical and analytical
    expertise as well as the management and leadership skills necessary to implement
    high-level, data-driven decisions in Northwestern''s'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '| 适用于数据驱动世界的关键技能，培养统计和分析专长，以及实施高层次数据驱动决策所需的管理和领导技能，来自于西北大学的'
- en: online Master of Science in Data Science program.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在线数据科学硕士项目。
- en: Learn to create robust analytic solutions that transform data into actionable
    insights.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习创建强大的分析解决方案，将数据转化为可操作的洞察。
- en: Engage with a faculty of seasoned industry experts who are redefining how data
    improve decision-making and boost ROI.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与经验丰富的行业专家团队互动，他们正在重新定义数据如何改善决策和提升投资回报率。
- en: Choose from a wide range of specializations and electives to suit your goals.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从广泛的专业和选修课程中进行选择，以适应你的目标。
