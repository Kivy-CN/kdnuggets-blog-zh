  type: TYPE_NORMAL
  zh: 顶级公司询问的问题：100+数据科学面试问题
- en: 原文：[https://www.kdnuggets.com/2017/03/top-firms-100-data-science-interview-questions.html](https://www.kdnuggets.com/2017/03/top-firms-100-data-science-interview-questions.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/03/top-firms-100-data-science-interview-questions.html](https://www.kdnuggets.com/2017/03/top-firms-100-data-science-interview-questions.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![评论](../Images/3d9c022da2d331bb56691a9617b91b90.png)[评论](#comments)'
- en: '**By Brendan Martin**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**布伦丹·马丁**。'
- en: '![Interview Questions](../Images/d031d84822243a9e1a43bcca816c9395.png)A fresh
    scrape from Glassdoor gives us a good idea about what applicants are asked during
    a data scientist interview at some of the top companies. Unfortunately for us,
    almost every company has their interviewees sign NDAs. Since Glassdoor allows
    anonymity, a few brave souls have given us some fantastic examples of what they
    were asked during the interview process at top companies like Facebook, Google,
    and Microsoft.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![面试问题](../Images/d031d84822243a9e1a43bcca816c9395.png)来自Glassdoor的新数据让我们对一些顶级公司在数据科学家面试中常见的问题有了很好的了解。不幸的是，几乎每家公司都要求面试者签署保密协议。由于Glassdoor允许匿名，一些勇敢的灵魂给我们提供了一些出色的例子，展示了他们在Facebook、Google和微软等顶级公司面试过程中被问到的问题。'
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
