- en: '*Selected answer to:* [What''s the "Hello, World!" program of machine learning?](https://www.quora.com/Whats-the-Hello-World-program-of-machine-learning)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*选定答案：* [机器学习的“Hello, World！”程序是什么？](https://www.quora.com/Whats-the-Hello-World-program-of-machine-learning)'
- en: Randomly generate a bunch of points in the square (-1, -1)-(-1,1)-(1,-1)-(1,1).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在正方形 (-1, -1)-(-1,1)-(1,-1)-(1,1) 中随机生成一堆点。
- en: Classify whether they are in the unit circle centered at the origin.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些点分类，看它们是否在以原点为中心的单位圆内。
- en: It will catch very bad mistakes (opposite gradient direction, etc), and doesn't
    require accessing any dataset.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 它将捕捉到非常严重的错误（相反的梯度方向等），且不需要访问任何数据集。
