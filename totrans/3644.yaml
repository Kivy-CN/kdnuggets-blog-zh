- en: Natural Language Processing in TensorFlow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Level: Intermediate'
  prefs: []
  type: TYPE_NORMAL
- en: A course provided by [DeepLearning.AI](https://www.deeplearning.ai/), an education
    technology company which aims to empower people to build an AI-powered future
    through world-class education. The course is intermediate level, and will roughly
    take you 24 hours to complete - in your own time!
  prefs: []
  type: TYPE_NORMAL
- en: You will learn about NLP in TensorFlow, a very popular framework, as well as
    process text, including tokenization, and apply RNNs, GRUs, and LSTMs in TensorFlow.
  prefs: []
  type: TYPE_NORMAL
- en: 'The course is broken up into 4 modules:'
  prefs: []
  type: TYPE_NORMAL
- en: Sentiment in Text
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Word Embeddings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sequence Models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sequence Models and Literature
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This course is part of the [DeepLearning.AI TensorFlow Developer Professional
    Certificate](https://www.coursera.org/professional-certificates/tensorflow-in-practice),
    therefore if you want to progress - you have that choice.
  prefs: []
  type: TYPE_NORMAL
- en: Sounds good. right?
  prefs: []
  type: TYPE_NORMAL
