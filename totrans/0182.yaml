- en: Previously, the Databricks team released **Dolly 1.0**, LLM, which exhibits
    ChatGPT-like instruction following ability and costs less than $30 to train. It
    was using the Stanford Alpaca team dataset, which was under a restricted license
    (Research only).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，Databricks 团队发布了**Dolly 1.0**，这是一种大语言模型（LLM），具有类似 ChatGPT 的指令跟随能力，训练成本不到
    $30。它使用了斯坦福 Alpaca 团队的数据集，该数据集在受限许可（仅限研究）下。
- en: Dolly 2.0 has resolved this issue by fine-tuning the 12B parameter language
    model ([Pythia](https://arxiv.org/abs/2304.01373)) on a high-quality human-generated
    instruction in the following dataset, which was labeled by a Datbricks employee.
    Both model and dataset are available for commercial use.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Dolly 2.0 通过在高质量人类生成的指令数据集上微调了 12B 参数的语言模型 ([Pythia](https://arxiv.org/abs/2304.01373))，解决了这个问题，该数据集由
    Databricks 员工标注。模型和数据集都可用于商业用途。
- en: Why do we need a Commercial License Dataset?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们需要商业许可证数据集？
- en: Dolly 1.0 was trained on a Stanford Alpaca dataset, which was created using
    OpenAI API. The dataset contains the output from ChatGPT and prevents anyone from
    using it to compete with OpenAI. In short, you cannot build a commercial chatbot
    or language application based on this dataset.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Dolly 1.0 的训练数据来自斯坦福 Alpaca 数据集，该数据集使用了 OpenAI API 创建。该数据集包含了 ChatGPT 的输出，并防止任何人利用该数据集与
    OpenAI 竞争。简而言之，你不能基于这个数据集构建商业聊天机器人或语言应用程序。
- en: Most of the latest models released in the last few weeks suffered from the same
    issues, models like [Alpaca](https://crfm.stanford.edu/2023/03/13/alpaca.html),
    [Koala](https://bair.berkeley.edu/blog/2023/04/03/koala/), [GPT4All](https://github.com/nomic-ai/gpt4all),
    and [Vicuna](https://vicuna.lmsys.org/). To get around, we need to create new
    high-quality datasets that can be used for commercial use, and that is what the
    Databricks team has done with the databricks-dolly-15k dataset.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周发布的大多数最新模型都遇到了相同的问题，例如 [Alpaca](https://crfm.stanford.edu/2023/03/13/alpaca.html)、[Koala](https://bair.berkeley.edu/blog/2023/04/03/koala/)、[GPT4All](https://github.com/nomic-ai/gpt4all)
    和 [Vicuna](https://vicuna.lmsys.org/)。为了应对这些问题，我们需要创建新的高质量数据集以供商业使用，这正是 Databricks
    团队通过 databricks-dolly-15k 数据集所做的。
- en: databricks-dolly-15k Dataset
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: databricks-dolly-15k 数据集
- en: The new dataset contains 15,000 high-quality human-labeled prompt/response pairs
    that can be used to design instruction tuning large language models. The [databricks-dolly-15k](https://github.com/databrickslabs/dolly/tree/master/data)
    dataset comes with [Creative Commons Attribution-ShareAlike 3.0 Unported License](https://creativecommons.org/licenses/by-sa/3.0/),
    which allows anyone to use it, modify it, and create a commercial application
    on it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新的数据集包含 15,000 个高质量的人类标注的提示/回应对，这些数据对设计指令调优的大型语言模型非常有用。[databricks-dolly-15k](https://github.com/databrickslabs/dolly/tree/master/data)
    数据集采用 [Creative Commons Attribution-ShareAlike 3.0 Unported License](https://creativecommons.org/licenses/by-sa/3.0/)
    许可协议，允许任何人使用、修改并创建商业应用。
- en: How did they create the databricks-dolly-15k dataset?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 他们是如何创建 databricks-dolly-15k 数据集的？
- en: The OpenAI research [paper](https://arxiv.org/pdf/2203.02155.pdf) states that
    the original InstructGPT model was trained on 13,000 prompts and responses. By
    using this information, the Databricks team started to work on it, and it turns
    out that generating 13k questions and answers was a difficult task. They cannot
    use synthetic data or AI generative data, and they have to generate original answers
    to every question. This is where they have decided to use 5,000 employees of Databricks
    to create human-generated data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 的研究 [论文](https://arxiv.org/pdf/2203.02155.pdf) 表示，原始的 InstructGPT 模型是基于
    13,000 个提示和回应进行训练的。利用这些信息，Databricks 团队开始着手这项工作，但生成 13k 个问题和答案是一项艰巨的任务。他们不能使用合成数据或
    AI 生成的数据，必须对每个问题生成原创答案。这就是他们决定使用 5,000 名 Databricks 员工来创建人类生成数据的原因。
- en: The Databricks have set up a contest, in which the top 20 labelers would get
    a big award. In this contest, 5,000 Databricks employees participated that were
    very interested in LLMs
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Databricks 举办了一场比赛，前 20 名标注者将获得丰厚的奖品。在这场比赛中，有 5,000 名对 LLMs 非常感兴趣的 Databricks
    员工参与了比赛。
- en: Results
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结果
- en: The dolly-v2-12b is not a state-of-the-art model. It underperforms dolly-v1-6b
    in some evaluation benchmarks. It might be due to the composition and size of
    the underlying fine-tuning datasets. The Dolly model family is under active development,
    so you might see an updated version with better performance in the future.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: dolly-v2-12b 不是一个最先进的模型。在一些评估基准上，它的表现不如 dolly-v1-6b。这可能与底层微调数据集的组成和规模有关。Dolly
    模型系列仍在积极开发中，所以你可能会在未来看到一个性能更好的更新版本。
- en: In short, the dolly-v2-12b model has performed better than EleutherAI/gpt-neox-20b
    and EleutherAI/pythia-6.9b.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，dolly-v2-12b 模型在性能上优于 EleutherAI/gpt-neox-20b 和 EleutherAI/pythia-6.9b。
