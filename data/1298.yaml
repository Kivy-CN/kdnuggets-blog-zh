- en: The term “Data Science” has emerged only recently to specifically designate
    a new profession that is expected to make sense of the vast stores of big data.
    But making sense of data has a long history and has been discussed by scientists,
    statisticians, librarians, computer scientists, and others for years.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “数据科学”这个术语最近才出现，用来专门指代一种新兴的职业，该职业预计将解释庞大的大数据存储。但理解数据有着悠久的历史，多年来科学家、统计学家、图书馆员、计算机科学家等都对此进行了讨论。
- en: 'Nowadays, Data Science as a business field is really complicated, and due to
    its remarkable popularity, there are numerous descriptions of data science, for
    example:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，数据科学作为一个业务领域非常复杂，由于其显著的受欢迎程度，对数据科学的描述众多，例如：
- en: Data Science is concerned with analyzing data and extracting useful knowledge
    from it. Building predictive models are usually the most important activity for
    a Data Scientist (Gregory Piatetsky, KDnuggets, https://www.kdnuggets.com/tag/data-science).
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学关注于分析数据并从中提取有用的知识。建立预测模型通常是数据科学家最重要的活动（Gregory Piatetsky, KDnuggets, https://www.kdnuggets.com/tag/data-science）。
- en: Data Science is concerned with analyzing Big Data to extract correlations with
    estimates of likelihood and error (Brodie, 2015a).
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学关注于分析大数据，以提取与可能性和误差估计的相关性（Brodie, 2015a）。
- en: Data science is an emerging discipline that draws upon knowledge in statistical
    methodology and computer science to create impactful predictions and insights
    for a wide range of traditional scholarly fields (Harvard Data Science Initiative
    https://datascience.harvard.edu).
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学是一门新兴学科，借鉴了统计方法学和计算机科学的知识，以便为广泛的传统学术领域创造有影响力的预测和洞察（哈佛数据科学倡议 https://datascience.harvard.edu）。
- en: However, in simple words, **data scientists just try to get insights from massive
    amounts of data that can help companies make smarter business decisions. **We
    also define Data Science as a methodology by which actionable insights can be
    inferred from data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，用简单的话来说，**数据科学家只是试图从大量数据中获取洞察，帮助公司做出更明智的商业决策。**我们也将数据科学定义为一种从数据中推断出可操作洞察的方法。
- en: Data science uses a wide array of data-oriented technologies, including **SQL**, **Python**, **R**,
    and **Hadoop**, etc. However, it also makes extensive use of statistical analysis,
    data visualization, distributed architecture, and more to extract meaning out
    of sets of data. The information extracted through data science applications is
    used to guide business processes and reach organizational goals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学使用广泛的数据导向技术，包括 **SQL**、**Python**、**R** 和 **Hadoop** 等。然而，它也广泛使用统计分析、数据可视化、分布式架构等技术，从数据集中提取意义。通过数据科学应用提取的信息用于指导业务流程和实现组织目标。
- en: To complete this section, we will also provide a simple definition of the concepts
    of data mining, artificial intelligence, machine learning, and deep learning,
    as these are related to data science and each other.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这一部分，我们还将提供数据挖掘、人工智能、机器学习和深度学习的简单定义，因为这些概念与数据科学及相互之间都有关系。
- en: Data mining aims to understand and discover new, previously unseen knowledge
    in the data.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据挖掘旨在理解和发现数据中新的、之前未曾见过的知识。
- en: Artificial intelligence (AI) is concerned with making machines smart, aiming
    to create a system that behaves like a human.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能（AI）关注于使机器变得智能，旨在创建一个像人类一样行为的系统。
- en: Machine learning is a subset of Artificial Intelligence. Machine learning aims
    to develop algorithms that can learn from historical data and improve the system
    with experience.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习是人工智能的一个子集。机器学习旨在开发可以从历史数据中学习并通过经验改进系统的算法。
- en: Deep learning is a subset of ML, in which data is passed via multiple numbers
    of non-linear transformations to calculate an output.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习是机器学习的一个子集，其中数据通过多次非线性变换来计算输出。
- en: '![](../Images/4720ed512ad5ecded7a5438a27975a5f.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4720ed512ad5ecded7a5438a27975a5f.png)'
- en: '*Fig. 1 Relationship between Artificial Intelligence, Machine Learning, Deep
    Learning, and Data Science.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1 人工智能、机器学习、深度学习与数据科学的关系。*'
- en: Data science makes use of data mining, machine learning, Artificial Intelligence
    techniques.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学利用数据挖掘、机器学习、人工智能技术。
- en: For example, deep learning requires running Jupyter in more powerful environments.
    Fortunately, platforms like Saturn Cloud let users facilitate the management of
    the Jupyter development environment. In fact, by managing the resources of the
    environment, the user can enable more power in terms of CPU, GPU, and memory,
    just when it is necessary. A platform designed for cloud computing, therefore,
    allows keeping the environmental costs low, allowing the Data Scientist to pay
    only for the resources he uses.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，深度学习需要在更强大的环境中运行 Jupyter。幸运的是，像 Saturn Cloud 这样的平台让用户能够更方便地管理 Jupyter 开发环境。实际上，通过管理环境资源，用户可以在必要时启用更多的
    CPU、GPU 和内存。因此，专为云计算设计的平台可以保持低环境成本，使数据科学家只需为他们使用的资源付费。
- en: A brief history of Data Science
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学简史
- en: Data Science has revolutionized several different aspects of our world. Let's
    take a look then at when and where data science comes from.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学彻底改变了我们世界的多个方面。让我们来看看数据科学的起源和发展。
- en: In 1962, John W. Tukey wrote in “The Future of Data Analysis” - The first milestone
    in the history of data science is globally recognized for the bright American
    mathematician John Tukey. The influence of John Tukey in statistical terms is
    enormous, but the most famous coinage attributed to him is related to computer
    science. In fact, it should be mentioned that he was the first to introduce the
    term "bit" as a contraction of "binary digit."
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1962年，John W. Tukey 在《数据分析的未来》中写道——数据科学历史上的第一个里程碑被全球认可为杰出的美国数学家 John Tukey。John
    Tukey 在统计学领域的影响巨大，但他最著名的术语与计算机科学有关。事实上，他是第一个引入“bit”这一术语的，即“binary digit”的缩写。
- en: 'In 1974, Peter Naur published the Concise Survey of Computer Methods, which
    surveyed data processing methods across a wide variety of applications. The term
    “data science” becomes clearer, as he puts his own definition on it: “The science
    of dealing with data, once they have been established, while the relation of the
    data to what they represent is delegated to other fields and sciences.”'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1974年，Peter Naur 发表了《计算方法简明调查》，该调查涵盖了各种应用的数据处理方法。术语“数据科学”变得更加明确，因为他对其给出了自己的定义：“处理数据的科学，一旦数据被建立，与数据所代表的内容的关系则委托给其他领域和科学。”
- en: In 1977, the International Association for Statistical Computing (IASC) was
    founded.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1977年，国际统计计算协会（IASC）成立。
- en: In 1989, Gregory Piatetsky-Shapiro organized and chaired the first Knowledge
    Discovery in Databases (KDD) workshop.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1989年，Gregory Piatetsky-Shapiro 组织并主持了第一次知识发现数据库（KDD）研讨会。
- en: In 1994, BusinessWeek published a cover story on “Database Marketing.”
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1994年，《商业周刊》发布了一篇关于“数据库营销”的封面故事。
- en: In 1996, on the occasion of the conference of the International Federation of
    Classification Societies (IFCS), for the first time, the term “data science” is
    included in the title of the conference (“Data science, classification, and related
    methods”). In the same year, Usama Fayyad, Gregory Piatetsky-Shapiro, and Padhraic
    Smyth publish “From Data Mining to Knowledge Discovery in Databases.”
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1996年，在国际分类学会（IFCS）会议上，“数据科学”这一术语首次被纳入会议标题（“数据科学、分类及相关方法”）。同年，Usama Fayyad、Gregory
    Piatetsky-Shapiro 和 Padhraic Smyth 发表了《从数据挖掘到知识发现数据库》。
- en: In 1997, during his inaugural lecture as the H. C. Carver Chair in Statistics
    at the University of Michigan, Jeff Wu called for statistics to be renamed “data
    science” and statisticians to be renamed “data scientists.”
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1997年，在他作为密歇根大学H.C. Carver统计学讲席教授的开幕讲座上，杰夫·吴呼吁将统计学改名为“数据科学”，将统计学家改名为“数据科学家”。
- en: '![](../Images/d1d0b43efa120144a475c238aa1b0f48.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d1d0b43efa120144a475c238aa1b0f48.png)'
- en: '*Fig. 2 History of Data Science.*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2 数据科学历史*'
- en: Since the beginning of the 21st century, data stockpiles have expanded exponentially,
    largely thanks to advents in processing and storage that are both efficient and
    cost-effective at scale. The capability to collect, process, analyze, and display
    data and information in “real-time” give us an unprecedented opportunity to conduct
    a new form of knowledge discovery. To process this huge amount of data, Data Scientists
    need high performance also of a large portfolio of technologies to speed up tasks
    and data processing in a matter of seconds.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 自21世纪初以来，数据存储量呈指数级增长，这主要得益于高效且具有成本效益的大规模处理和存储技术的出现。能够在“实时”中收集、处理、分析和展示数据和信息，为我们提供了前所未有的机会进行新的知识发现。为了处理这些海量数据，数据科学家需要高性能和大量技术组合，以在几秒钟内加速任务和数据处理。
- en: Disruptive technologies like artificial intelligence, machine learning, and
    deep learning are nowadays available for Data Scientists thanks to powerful platforms
    available.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 像人工智能、机器学习和深度学习这样的颠覆性技术如今可以为数据科学家提供强大的平台。
- en: Challenges to practicing Data Science
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实践数据科学的挑战
- en: 'While the adoption of analytics has increased, it comes with its own set of
    challenges. A study conducted in 2017 by Kaggle on a sample of 16000 data professionals
    showed us the 10 most difficult challenges faced in their profession:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管分析的采用有所增加，但也带来了自身的一系列挑战。2017年，Kaggle对16000名数据专业人员进行的一项研究展示了他们在职业中面临的10大难题：
- en: Dirty data (36% reported)
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 脏数据 (36% 报告)
- en: Lack of data science talent (30%)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺乏数据科学人才 (30%)
- en: Company politics (27%)
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司政治 (27%)
- en: Lack of clear question (22%)
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺乏明确的问题 (22%)
- en: Data inaccessible (22%)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据不可访问 (22%)
- en: Results not used by decision-makers (18%)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决策者未使用结果 (18%)
- en: Explaining data science to others (16%)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向他人解释数据科学 (16%)
- en: Privacy issues (14%)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐私问题 (14%)
- en: Lack of domain expertise (14%)
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺乏领域专业知识 (14%)
- en: Organization small and cannot afford the data science team (13%)
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组织规模小，无法负担数据科学团队 (13%)
- en: These appear as strong challenges to address. However, we need to realize that
    for every step forward in a new discipline, new challenges need to be addressed.
    We must embrace transformative changes, and we must be assured that changes help
    us ensure continuous improvement, acquiring new skills, expanding our knowledge,
    and exploring new approaches.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些挑战显得尤为严峻。然而，我们需要认识到，每一次在新学科中的进步都会带来新的挑战。我们必须拥抱变革，确保这些变化有助于我们不断改进，获得新技能，扩展知识，探索新方法。
- en: Who is a Data Scientist?
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学家是谁？
- en: As pointed above, with constantly growing operating data and emerging new technologies,
    we increasingly need professional whit analytical acumen to extract valuable information
    and insights from the massive amount of data and make a precise decision. We call
    this type of expert "Data Science teams” or simply “Data Scientists."
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，随着操作数据的不断增长和新技术的不断涌现，我们越来越需要具有分析能力的专业人才，从大量数据中提取有价值的信息和见解，并做出准确的决策。我们称这种类型的专家为“数据科学团队”或简称“数据科学家”。
- en: The Data Scientist is an analytical data expert who should masterfully possess
    the necessary technical skills to solve complex problems in the modern world.
    Today's emerging technologies, such as AI, IoT, 5G, robotics, blockchain, and
    so on, rely heavily on data, and only those who will be able to operate with data
    and translate them into profitable products will guide the digital business of
    next future.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家是一位分析数据的专家，他们应该精通解决现代世界复杂问题所需的技术技能。如今的前沿技术，如人工智能、物联网、5G、机器人技术、区块链等，都高度依赖数据，只有能够操作数据并将其转化为有利可图的产品的人，才能引领未来的数字业务。
- en: Therefore, Data Scientists are playing an essential role in the business development
    strategy of every company and organization. As said by Thomas H. Devenport and
    D.J. Patil, the Data Scientist is the sexiest job of the 21st Century.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据科学家在每个公司和组织的业务发展战略中扮演着至关重要的角色。正如托马斯·H·德文波特和D.J.帕提尔所说，数据科学家是21世纪最性感的职业。
- en: Data Science tools for Data Scientists
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学工具为数据科学家服务
- en: 'An extensive collection of software tools is available to support the Data
    Scientist to dive into the world of Data Science. Nowadays, the platforms available
    enable Data Scientists to work at scale using the tools they know best: Python,
    Jupyter, and Dask. Usually, the services are provided through secure and scalable
    infrastructures for running data science and machine learning workloads within
    cloud environments. Data teams can develop and deploy data science models in Python
    at scale with automated DevOps and ML infrastructure engineering.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 提供了大量软件工具来支持数据科学家深入数据科学的世界。如今，现有的平台使数据科学家能够使用他们最熟悉的工具（如 Python、Jupyter 和 Dask）进行大规模工作。通常，这些服务通过安全且可扩展的基础设施提供，用于在云环境中运行数据科学和机器学习工作负载。数据团队可以在
    Python 中大规模开发和部署数据科学模型，同时自动化 DevOps 和 ML 基础设施工程。
- en: The platforms support a lot of useful Python libraries.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些平台支持许多有用的 Python 库。
- en: '*“Python libraries are collections of functions and methods that allows a Data
    Scientist to perform many actions without writing code.”*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Python 库是一组函数和方法的集合，使数据科学家能够执行许多操作而无需编写代码。”*'
- en: '**NumPy** is a library for the Python programming language, adding support
    for large, multi-dimensional arrays and matrices.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NumPy**是一个为 Python 编程语言提供支持的大型多维数组和矩阵的库。'
- en: '**Seaborn **is a Python data visualization library based on matplotlib.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Seaborn**是一个基于 matplotlib 的 Python 数据可视化库。'
- en: '**TensorFlow** is a free and open-source software library for dataflow and
    differentiable programming across a range of tasks.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**TensorFlow**是一个免费的开源软件库，用于在各种任务中进行数据流和可微分编程。'
- en: '**PyTorch** is an open-source machine learning library based on the Torch library.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PyTorch**是一个基于 Torch 库的开源机器学习库。'
- en: '**Numba** is an open-source JIT compiler that translates a subset of Python
    and NumPy into fast machine code using LLVM.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Numba**是一个开源 JIT 编译器，它使用 LLVM 将 Python 和 NumPy 的子集翻译成快速的机器代码。'
- en: '**SciPy **is a free and open-source Python library used for scientific computing
    and technical computing.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SciPy**是一个免费的开源 Python 库，用于科学计算和技术计算。'
- en: '**Pandas **is a software library written for the Python programming language
    for data manipulation and analysis.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pandas**是一个为 Python 编程语言编写的数据处理和分析软件库。'
- en: '**Scikit-learn** is a free software machine learning library for the Python
    programming language.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scikit-learn**是一个免费的 Python 编程语言的机器学习库。'
- en: '**Matplotlib **is a plotting library for the Python programming language and
    its numerical mathematics extension NumPy.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Matplotlib**是一个为 Python 编程语言及其数值数学扩展 NumPy 提供绘图功能的库。'
- en: '**Bokeh **is a data visualization library in Python that provides high-performance
    interactive charts and plots.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Bokeh**是一个在 Python 中提供高性能互动图表和绘图的数据可视化库。'
