- en: The script below is used to convert “Language” string field into integer. If
    the values are in **English** it will return **1**, for **Urdu** **2**, and for
    everything else **3**.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 以下脚本用于将“Language”字符串字段转换为整数。如果值是**English**，它将返回**1**；对于**Urdu**，返回**2**；对于其他任何值，返回**3**。
- en: '[PRE17]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
