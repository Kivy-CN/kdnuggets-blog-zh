- en: 'When starting something new, it’s always hard to get started. The KDnuggets
    team are taking that weight off your shoulder with our Back to Basics: Getting
    Started in 5 Steps series, which includes:'
  prefs: []
  type: TYPE_NORMAL
- en: Python Data Structures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
