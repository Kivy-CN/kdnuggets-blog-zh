- en: A data science project is made up of a wide range of skills, with different
    team members playing different roles. Everybody has their set of skills and responsibilities,
    which all play a big role in collaborative technical work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目包含广泛的技能，不同的团队成员扮演不同的角色。每个人都有自己的技能和职责，这些都在协作技术工作中发挥着重要作用。
