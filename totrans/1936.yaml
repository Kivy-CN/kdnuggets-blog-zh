- en: Countless other careers have been eliminated due to new technology. The United
    States previously had over 70% of the population employed in farming and fewer
    than 2% are farmers today. Things change, people move on to other careers. KDnuggets
    recently [asked its readers](/polls/2015/analytics-data-science-automation-future.html),
  prefs: []
  type: TYPE_NORMAL
- en: “When will most expert-level Predictive Analytics/Data Science tasks – currently
    done by human Data Scientists – be automated?”
  prefs: []
  type: TYPE_NORMAL
- en: Fifty-one percent of the respondents – most of them data scientists themselves
    – estimated that this would happen within 10 years. Not all the respondents had
    such a dismal view though; 19% said that this would never happen.
  prefs: []
  type: TYPE_NORMAL
- en: '![My brain being analyzed by the machine that replaced my brain!](../Images/2b4abf363eb8d0145026bdfc47b16509.png)'
  prefs: []
  type: TYPE_IMG
- en: My brain being analyzed by the machine that replaced my brain! (Photography
    by [Mike O’Neil](https://www.flickr.com/photos/16212284@N00/))
  prefs: []
  type: TYPE_NORMAL
- en: 'If you had asked me in 1980 what would be the very last part of my job to be
    eliminated through automation, I probably would have said: [brain wave analysis](https://en.wikipedia.org/wiki/Electroencephalography).
    It had far more steps involved than any other type of work I did. We were measuring
    the electrical activity of many parts of the brain, at many frequencies, thousands
    of times per second. An analysis that simply compared two groups would take many
    weeks of full-time work. Surprisingly, this was the first part of my job to be
    eliminated. However, our statistical consulting team supports many different departments,
    so I didn’t really notice when work stopped arriving from the EEG Lab. Years later
    I got a call from the new lab director offering to introduce me to my replacement:
    a “robot” named [LORETA](http://www.uzh.ch/keyinst/loreta.htm).'
  prefs: []
  type: TYPE_NORMAL
- en: When I visited the lab, I was outfitted with the usual “bathing cap” full of
    electrodes. EEG paste (essentially K-Y jelly) was squirted into a hole in each
    electrode to ensure a good contact and the machine began recording my brain waves.
    I used bio-feedback to generate alpha waves which made a car go around a track
    in a simple video game. Your brain creates alpha waves when you get into a very
    relaxed, meditative state. Moments after I finished, LORETA had already analyzed
    my brain waves. “She” had done several weeks of analysis in just a few moments.
  prefs: []
  type: TYPE_NORMAL
- en: So that part of my career ended years ago, but I didn’t really notice it at
    the time. I was too busy using the time LORETA freed up to learn image analysis
    using [ImageJ](http://imagej.net/Welcome), text mining using [WordStat](http://provalisresearch.com/products/content-analysis-software/)
    and [SAS Text Miner](http://www.sas.com/en_us/software/analytics/text-miner.html),
    and an endless variety of tasks using the amazing
  prefs: []
  type: TYPE_NORMAL
- en: '[R language](http://www.r-project.org/). I’ve never had a moment when there
    wasn’t plenty of interesting new work to do.'
  prefs: []
  type: TYPE_NORMAL
- en: There’s another aspect to my field that’s easy to overlook. When I began my
    career, 90% of the time was spent “battling” computers. They were incredibly difficult
    to operate. Today someone may send you a data file and you’ll be able to see the
    data moments after receiving it. In 1980 data arrived on tapes, and every computer
    manufacturer used a different tape format, each in numerous incompatible variations.
    Unless you had a copy of the program that created a tape, it might take days of
    tedious programming just to get the data off of it. Even asking the computer to
    run a program required error-prone [Job Control Language](https://en.wikipedia.org/wiki/Job_Control_Language).
    So from that perspective, easier-to-use computing technology has already eliminated
    90% of what my job used to be. It wasn’t the interesting part of the job, so it
    was a change for the better.
  prefs: []
  type: TYPE_NORMAL
- en: Will the burgeoning field of data science eventually put itself out of business
    by developing a LORETA for every problem that needs to be solved? Will we just
    be letting our Star-Trek-class computers and robots do our work for us while we
    lounge around [self-actualizing](https://en.wikipedia.org/wiki/Self-actualization)?
    Perhaps some day, but I doubt it will happen any time soon!
  prefs: []
  type: TYPE_NORMAL
