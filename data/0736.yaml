- en: University professors and technical assistants teach these courses and cover
    topics such as math, probability, programming, databases, data analytics, data
    processing, data analysis, and machine learning. By the end of these courses,
    you'll have gained the skills required to master data science and become job-ready.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程由大学教授和技术助理授课，涵盖数学、概率、编程、数据库、数据分析、数据处理、数据分析和机器学习等主题。完成这些课程后，你将获得掌握数据科学和为工作做好准备所需的技能。
- en: Computer Science
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机科学
- en: '**Link:** [5 Free University Courses to Learn Computer Science](/5-free-university-courses-to-learn-computer-science)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [5 门免费大学课程学习计算机科学](/5-free-university-courses-to-learn-computer-science)'
- en: If you're considering switching to a career in data, it's crucial to learn computer
    science fundamentals. Many data science job applications include a coding interview
    section where you'll need to solve problems using a programming language of your
    choice.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你考虑转行到数据领域，学习计算机科学基础是至关重要的。许多数据科学职位申请中包括编码面试环节，你需要用你选择的编程语言解决问题。
- en: This compilation offers some of the best free university courses to help you
    master foundations like computer hardware/software. You will learn Python, data
    structures and algorithms, as well as essential tools for software engineering.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个汇编提供了一些最佳的免费大学课程，帮助你掌握计算机硬件/软件等基础知识。你将学习 Python、数据结构和算法，以及软件工程的必备工具。
- en: Python
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python
- en: '**Link:** [5 Free University Courses to Learn Python](/5-free-university-courses-to-learn-python)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [5 门免费大学课程学习 Python](/5-free-university-courses-to-learn-python)'
- en: A curated list of five online courses offered by renowned universities like
    Harvard, MIT, Stanford, University of Michigan, and Carnegie Mellon University.
    These courses are designed to teach Python programming to beginners, covering
    fundamentals such as variables, control structures, data structures, file I/O,
    regular expressions, object-oriented programming, and computer science concepts
    like recursion, sorting algorithms, and computational limits.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 精选的五门在线课程，由哈佛、麻省理工学院、斯坦福、密歇根大学和卡内基梅隆大学等著名大学提供。这些课程旨在教会初学者 Python 编程，涵盖基础知识，如变量、控制结构、数据结构、文件输入输出、正则表达式、面向对象编程，以及计算机科学概念，如递归、排序算法和计算限制。
- en: Databases and SQL
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据库和 SQL
- en: '**Link:** [5 Free University Courses to Learn Databases and SQL](/5-free-university-courses-to-learn-databases-and-sql)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [5门免费的大学课程以学习数据库和SQL](/5-free-university-courses-to-learn-databases-and-sql)'
- en: It is a list of free database and SQL courses offered by renowned universities
    such as Cornell, Harvard, Stanford, and Carnegie Mellon University. These courses
    cover a wide range of topics, from the basics of SQL and relational databases
    to advanced concepts like NoSQL, NewSQL, database internals, data models, database
    design, distributed data processing, transaction processing, query optimization,
    and the inner workings of modern analytical data warehouses like Google BigQuery
    and Snowflake.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个由康奈尔大学、哈佛大学、斯坦福大学和卡内基梅隆大学等知名大学提供的免费数据库和SQL课程的列表。这些课程涵盖了从SQL和关系数据库基础知识到NoSQL、NewSQL、数据库内部、数据模型、数据库设计、分布式数据处理、事务处理、查询优化以及现代分析数据仓库如Google
    BigQuery和Snowflake的内部工作等广泛的主题。
- en: Data Analytics
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析
- en: '**Link:** [5 Free University Courses on Data Analytics](/5-free-university-courses-on-data-analytics)'
  id: totrans-23
