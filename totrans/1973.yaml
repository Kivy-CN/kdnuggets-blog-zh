  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/the-only-free-course-you-need-to-become-a-professional-data-engineer](https://www.kdnuggets.com/the-only-free-course-you-need-to-become-a-professional-data-engineer)
