- en: Surreptitiously speaking, they are responsible for all things related to data
    that can achieve business objectives.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 私下里说，他们负责所有与数据相关的事务，以实现业务目标。
- en: Business in general is not particular about which algorithm to use and how you
    solve it. They expect you to understand their pain points and help use data to
    overcome them. It is your prime responsibility to share with the executives and
    stakeholders what problems ML can solve and where it would be only pieced as aesthetics.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，业务对使用哪种算法和如何解决问题并不特别关注。他们期望你理解他们的痛点，并利用数据来克服这些问题。你有责任向高管和利益相关者展示机器学习可以解决哪些问题，哪些仅是装饰。
- en: Ask questions to understand how your solution can add value. Identify and explain
    the pros and cons of using ML to solve a problem.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 提出问题以理解你的解决方案如何增值。识别并解释使用机器学习解决问题的利弊。
- en: In short, if you focus on the end goal of lifting business numbers, all the
    tools and techniques used become your ally.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，如果你专注于提升业务数字的最终目标，那么所有使用的工具和技术都会成为你的盟友。
- en: '**Foster That Childlike Curiosity**'
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**保持那份孩子般的好奇心**'
- en: Children assume no prejudice in asking questions – relevant or irrelevant. Though
    we professionals cannot afford to ask irrelevant questions out in the open. But
    who knows and decides what is relevant and what’s not? If you need that information
    to deliver a solution – ask it. Data Science is iterative and needs to discover
    the “Whys” quite often.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 儿童在提问时没有任何偏见——无论相关与否。尽管我们专业人士不能在公开场合提出不相关的问题，但谁知道什么是相关的，什么不是？如果你需要这些信息来交付解决方案——就问吧。数据科学是一个迭代过程，需要频繁地发现“为什么”。
- en: No one person is sufficient to know it all and deliver single-handedly, hence
    it calls for stout teamwork. The journey becomes easier if all can brainstorm
    together and identify the action items.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一个人能够完全掌握所有知识并单独完成所有任务，因此需要强大的团队合作。如果大家能共同头脑风暴并识别行动项，旅程将变得更加轻松。
- en: But you cannot wait for the rest of the world to be on the same page with you,
    hence it becomes your responsibility to wear that curiosity hat and become the
    hero of your data science solution.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但你不能等待其他人与你达成共识，因此，你有责任保持好奇心，成为你数据科学解决方案的英雄。
