- en: 5. [Management information reporting](https://www.reference.com/business-finance/mi-reporting-28e8e9807061317b),
    is “a communication method that lets business managers convey ideas and concepts
    to an audience, understand market trends and ensure an efficient business operation.”
    – reference.com
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 5. [管理信息报告](https://www.reference.com/business-finance/mi-reporting-28e8e9807061317b)，是“一种沟通方法，允许业务经理向受众传达思想和概念，了解市场趋势，并确保高效的业务运作。”
    – reference.com
- en: As management reporting helps business executives to make informed decisions,
    it becomes very important to effectively and visually present the organizational
    information. In today’s IT enabled enterprises, BI dashboards and reporting tools
    are very popular way for management reporting. [Examples of Business Management
    Reports](http://yourbusiness.azcentral.com/examples-business-management-reports-12395.html)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 由于管理报告帮助业务高管做出明智决策，因此有效且视觉化地呈现组织信息变得非常重要。在今天的IT支持企业中，BI仪表板和报告工具是非常受欢迎的管理报告方式。
    [商业管理报告示例](http://yourbusiness.azcentral.com/examples-business-management-reports-12395.html)
- en: 6\. “Strategic decisions are long term, complex decisions made by senior management.
    These decisions will affect the entire direction of the firm. An example may be
    to become the market leader in their field.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. “战略决策是由高级管理层做出的长期复杂决策。这些决策将影响整个公司的方向。一个例子可能是成为该领域的市场领导者。
- en: Tactical decisions are medium term, less complex decisions made by middle managers.
    They follow on from strategic decisions and aim to meet the objectives stated
    in any strategic decision. For example, in order to become the market leader,
    a firm may have to launch new products/services or open new branches.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 战术决策是由中层管理者做出的中期、较少复杂的决策。它们是战略决策的后续，旨在实现任何战略决策中所述的目标。例如，为了成为市场领导者，公司可能需要推出新产品/服务或开设新分支机构。
- en: Operational decisions are day to day decisions made by junior managers that
    are simple and routine. This could involve the regular ordering of supplies or
    the creation of a staff  role” – bbc.co.uk
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 操作决策是由初级管理者做出的日常简单例行决策。这可能涉及到定期订购供应品或创建员工角色” – bbc.co.uk
