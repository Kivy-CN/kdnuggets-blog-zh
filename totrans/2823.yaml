- en: AI and Machine Learning In Our Every Day Life
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们日常生活中的人工智能和机器学习
- en: 原文：[https://www.kdnuggets.com/2020/02/ai-machine-learning-everyday-life.html](https://www.kdnuggets.com/2020/02/ai-machine-learning-everyday-life.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/02/ai-machine-learning-everyday-life.html](https://www.kdnuggets.com/2020/02/ai-machine-learning-everyday-life.html)
