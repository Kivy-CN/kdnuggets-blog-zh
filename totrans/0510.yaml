- en: Data analysts are some of the most sought after professionals in the world.
    These are people who help companies make informed business decisions with the
    help of data.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师是全球最受欢迎的职业之一。这些人利用数据帮助公司做出明智的商业决策。
- en: There is a lot of hype surrounding data science right now.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，数据科学的炒作非常盛行。
- en: However, data science has a very high barrier of entry. It is a very competitive
    field that everybody from different educational backgrounds are looking to get
    into.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据科学的入门门槛非常高。这是一个非常竞争激烈的领域，各种教育背景的人都希望进入。
- en: It is a lot easier to get a job in data analytics than in data science.
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获得数据分析职位要比数据科学职位容易得多。
- en: Most data science positions require you to have a post-graduate degree in a
    quantitative field. However, most data analysts I know come from a completely
    unrelated background and do not possess technical degrees.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学职位要求拥有定量领域的研究生学位。然而，我认识的大多数数据分析师来自完全不相关的背景，并没有技术学位。
- en: Data analytic skills can easily be gained by taking online courses and doing
    boot camps. The learning curve isn’t as steep as that in data science, and it
    can be learned in a shorter span of time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析技能可以通过参加在线课程和训练营轻松获得。学习曲线不像数据科学那么陡峭，学习时间也可以更短。
- en: Even if you have no previous programming or technical experience, you can gain
    the skills required to become a data analyst in just a few months.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你没有任何编程或技术经验，你也可以在短短几个月内获得成为数据分析师所需的技能。
- en: I secured an internship in data analytics in just six months with these help
    of these resources.
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我通过这些资源在短短六个月内获得了数据分析的实习机会。
- en: After doing a 3-month internship, I received an offer to join the company as
    a data analyst.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在做了三个月的实习后，我收到了加入公司作为数据分析师的邀请。
- en: In this article, I will describe the steps I took to learn data analytics. It
    took a lot of trial and error to find these resources and create a roadmap for
    myself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将描述我学习数据分析所采取的步骤。这些资源的发现和制定个人路线图经过了大量的试错过程。
- en: If you follow these steps, you can learn the skills required to get an entry
    level data analytics job in just a few months. You can even do it faster than
    six months depending on the amount of time you spend studying everyday.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你按照这些步骤，你可以在几个月内学习到获得入门级数据分析职位所需的技能。根据你每天学习的时间，你甚至可以在六个月内更快地完成。
- en: 'Step 1: Learn Python'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 1：学习 Python
- en: '![](../Images/6175383f7c6a46bbc7eea7c7469179ad.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6175383f7c6a46bbc7eea7c7469179ad.png)'
- en: Photo by [Christopher Gower](https://unsplash.com/@cgower?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://towardsdatascience.com/s/photos/coding?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Christopher Gower](https://unsplash.com/@cgower?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) 提供，刊登在 [Unsplash](https://towardsdatascience.com/s/photos/coding?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: To get into the field of analytics, you will first need to learn a programming
    language. Python and R are the two most commonly used languages in this domain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要进入分析领域，你首先需要学习一门编程语言。Python 和 R 是该领域最常用的两种语言。
- en: If you’re just starting out, I strongly suggest learning Python. It is a lot
    more user-friendly than R and it is easier to pick up. Python also has a wide
    array of libraries that make tasks like data pre-processing a lot easier.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚起步，我强烈建议学习Python。它比R更友好，更容易上手。Python还有大量的库，使得数据预处理等任务变得更加简单。
- en: Python is also more widely used than R. If you were to move into a field like
    web development or machine learning in the future, you won’t need to learn a new
    language.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Python 的使用也比 R 更广泛。如果你未来转到如网页开发或机器学习等领域，你将不需要学习新的语言。
- en: Online course
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线课程
- en: 'a) [2020 Complete Python Bootcamp: From Zero to Hero in Pyth](https://www.udemy.com/course/complete-python-bootcamp/)on:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: a) [2020 完整 Python 精通训练营：从零到英雄](https://www.udemy.com/course/complete-python-bootcamp/)：
- en: Take this course if you are a complete beginner with no programming experience
    whatsoever. This course will take you through the basics of Python syntax, and
    you will learn about variables, conditional statements, and loops. This course
    is taught by Jose Portilla, one of the best instructors on Udemy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是完全没有编程经验的初学者，请参加这个课程。课程将介绍 Python 语法基础，并学习变量、条件语句和循环。这个课程由 Jose Portilla
    授课，他是 Udemy 上最好的讲师之一。
- en: 'b) [Learning Python for Data Analysis and Visualization](https://www.udemy.com/course/learning-python-for-data-analysis-and-visualization/):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: b) [学习 Python 进行数据分析和可视化](https://www.udemy.com/course/learning-python-for-data-analysis-and-visualization/)：
- en: Once you have an understanding of Python basics and syntax, you can start learning
    how to analyze data with it. This course will walk you through libraries specific
    to data analytics such as Numpy, Matplotlib, Pandas, and Seaborn.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对 Python 的基础和语法有了了解，你可以开始学习如何使用它来分析数据。这个课程将引导你了解特定于数据分析的库，如 Numpy、Matplotlib、Pandas
    和 Seaborn。
- en: After taking these two courses, you will have a basic understanding of Python
    and its use in the field of analytics. Then, I suggest moving on to get some hands
    on practice with the language.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这两个课程后，你将对 Python 及其在分析领域的应用有基本了解。然后，我建议继续进行一些语言实践。
- en: Coding challenge sites
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编码挑战网站
- en: To gain hands on practice, visit coding challenge sites like HackerRank and
    LeetCode. I strongly suggest HackerRank. They have coding challenges with varying
    levels of difficulty. Start out with the easiest ones, then work your way up.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得实践经验，可以访问像 HackerRank 和 LeetCode 这样的编码挑战网站。我强烈建议 HackerRank。它们提供了各种难度的编码挑战。从最简单的开始，然后逐渐提高难度。
- en: When you start working in analytics, you will face programming issues on a daily
    basis. Sites like HackerRank will help improve your problem solving skills.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始从事分析工作时，你会每天遇到编程问题。像 HackerRank 这样的站点将帮助提高你的问题解决技能。
- en: Spend around 4–5 hours daily solving Python HackerRank problems. Do this for
    around a month, and your Python programming skills will be good enough to get
    a job.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每天花大约 4-5 小时解决 Python HackerRank 问题。坚持一个月左右，你的 Python 编程技能将足够好，可以找到一份工作。
- en: 'Step 2: Learn SQL'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 2：学习 SQL
- en: '![](../Images/f51c76512958303734bff4d93e013c00.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f51c76512958303734bff4d93e013c00.png)'
- en: Photo by [David Pupaza](https://unsplash.com/@willy420?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://towardsdatascience.com/s/photos/database?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [David Pupaza](https://unsplash.com/@willy420?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://towardsdatascience.com/s/photos/database?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: SQL skills are necessary to get a job in analytics. Your daily task would usually
    involve querying large amounts of data from a database, and manipulating the data
    according to business requirements.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 技能是获得分析工作所必需的。你的日常任务通常包括从数据库中查询大量数据，并根据业务需求对数据进行处理。
- en: Many companies integrate SQL with other frameworks, and will expect you to know
    how to query data using these frameworks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司将 SQL 与其他框架集成，并期望你知道如何使用这些框架查询数据。
- en: SQL can be used within languages like Python, Scala, and Hadoop. This will differ
    depending on the company you are working with. However, if you know SQL for data
    manipulation, you will be able to pick up on other SQL integrated frameworks easily.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 可以在像 Python、Scala 和 Hadoop 等语言中使用。这将根据你所在的公司有所不同。然而，如果你知道如何使用 SQL 进行数据处理，你将能够轻松掌握其他
    SQL 集成框架。
- en: I took [this](https://www.udacity.com/course/sql-for-data-analysis--ud198) free
    course by Udacity to learn SQL for data analysis. DataCamp also has a popular [SQL
    for data analytics](https://www.datacamp.com/tracks/data-analyst-with-sql-server) track
    that you can try out.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加了 Udacity 提供的[这个](https://www.udacity.com/course/sql-for-data-analysis--ud198)免费课程，以学习数据分析中的
    SQL。DataCamp 也有一个受欢迎的[SQL for data analytics](https://www.datacamp.com/tracks/data-analyst-with-sql-server)课程，你可以尝试一下。
- en: 'Step 3: Data Analysis and Visualization'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 3：数据分析与可视化
- en: '![](../Images/2117c971e32a0e9613c17ff950be1e36.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2117c971e32a0e9613c17ff950be1e36.png)'
- en: Photo by [Clay Banks](https://unsplash.com/@claybanks?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://towardsdatascience.com/s/photos/visualization?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Clay Banks](https://unsplash.com/@claybanks?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://towardsdatascience.com/s/photos/visualization?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供
- en: You will need to know how to analyze data and derive insights from it. Knowing
    how to code or query data isn’t enough. You need to be able to answer questions
    and solve problems with this data.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要知道如何分析数据并从中得出洞察。仅仅知道如何编程或查询数据是不够的。你需要能够用这些数据回答问题和解决问题。
- en: To learn data analysis in Python, you can take [this](https://www.udemy.com/course/learning-python-for-data-analysis-and-visualization/) Udemy
    course I mentioned above. You can also pursue the [data analyst career track](https://www.datacamp.com/tracks/data-analyst-with-python) at
    DataCamp.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要学习Python中的数据分析，你可以参加 [这个](https://www.udemy.com/course/learning-python-for-data-analysis-and-visualization/)
    Udemy课程，或者可以在DataCamp上追求 [数据分析师职业轨迹](https://www.datacamp.com/tracks/data-analyst-with-python)。
- en: After deriving insights from data, you should be able to **present these insights**.
    Stakeholders need to make business decisions based on the insights you present,
    so you need to make sure your presentation is clear and concise.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在从数据中得出洞察后，你应该能够 **展示这些洞察**。利益相关者需要根据你展示的洞察做出商业决策，因此你需要确保你的展示清晰而简洁。
- en: These insights are usually presented with the help of data visualization tools.
    Visualizations can be created using Excel, Python libraries, or business intelligence
    tools like Tableau.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些洞察通常借助数据可视化工具进行展示。可以使用Excel、Python库或像Tableau这样的商业智能工具来创建可视化。
- en: If you want to become a data analyst, I suggest learning Tableau. It is one
    of the most commonly used reporting tool and is sought after by most employers.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为数据分析师，我建议学习Tableau。它是最常用的报告工具之一，并且受到大多数雇主的青睐。
- en: '[This](https://public.tableau.com/profile/kirill.eremenko#!/) Udemy course
    by Kirill Eremenko is one of the best resource to learn Tableau.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个](https://public.tableau.com/profile/kirill.eremenko#!/)由Kirill Eremenko提供的Udemy课程是学习Tableau的最佳资源之一。'
- en: 'Step 4: Data Storytelling and Presentation'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4步：数据讲故事和展示
- en: '![](../Images/1b9b3569a71abb4d1907fcdf6a7367ff.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1b9b3569a71abb4d1907fcdf6a7367ff.png)'
- en: Photo by [Dariusz Sankowski](https://unsplash.com/@dariuszsankowski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://towardsdatascience.com/s/photos/story?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Dariusz Sankowski](https://unsplash.com/@dariuszsankowski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://towardsdatascience.com/s/photos/story?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供
- en: After completing the first three steps, you already have all the necessary skills
    to get an entry level job in data analytics.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 完成前三个步骤后，你已经具备了获得数据分析入门级职位所需的所有技能。
- en: Now, you will need to present these skills to a potential employer. If you don’t
    come from a technical background, you will need to show recruiters that you have
    the necessary skillset to become an analyst.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你需要向潜在雇主展示这些技能。如果你没有技术背景，你需要向招聘人员展示你具备成为分析师的必要技能。
- en: To do this, I strongly suggest building a data analytics portfolio. Build dashboards
    in Tableau, use Python to analyze Kaggle datasets, and write articles on your
    newly honed skills.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我强烈建议你建立一个数据分析作品集。在Tableau中构建仪表板，使用Python分析Kaggle数据集，并撰写关于你新掌握技能的文章。
- en: You can take a look at my portfolio site [here](https://natassha.github.io/natasshaselvaraj/).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [这里](https://natassha.github.io/natasshaselvaraj/) 查看我的作品集网站。
- en: 'Here are some examples of data analytic projects you can showcase on your portfolio:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些你可以在作品集中展示的数据分析项目的例子：
- en: Create a Covid-19 world map dashboard
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个Covid-19全球地图仪表板
- en: Scrape music data from Spotify to identify top performing artists
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从Spotify抓取音乐数据以识别表现最佳的艺术家
- en: Use LinkedIn data to identify regions with the highest paying job offers
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用LinkedIn数据识别薪资最高的地区
- en: Showcasing projects like these on your resume will make you stand out to potential
    employers.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在简历中展示这样的项目会使你在潜在雇主面前脱颖而出。
- en: Make sure to tell stories around the projects you create. Document every step
    you took to create the project and write an article about it. You can even create
    your own blog and publish these articles.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 确保围绕你创建的项目讲故事。记录你创建项目的每一步，并撰写一篇文章。你甚至可以创建自己的博客并发布这些文章。
- en: This increases the chances of your article getting into the hands of another
    person, which means that there are higher chances of it being seen by a potential
    employer.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这增加了你的文章被其他人看到的机会，也意味着有更高的可能性被潜在雇主看到。
- en: Conclusion
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: If you are looking to break into the data industry, data analytics is a good
    place to start. It has a lower barrier of entry compared to fields like machine
    learning.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望进入数据行业，数据分析是一个很好的起点。与机器学习等领域相比，它的进入门槛较低。
- en: You will enjoy working in the field of analytics if you like storytelling and
    creating presentations. Your daily work will involve explaining technical concepts
    to non-technical people, and you will need to work on improving your communication
    skills.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢讲故事和制作演示文稿，你会喜欢在分析领域工作。你的日常工作将涉及向非技术人员解释技术概念，你需要不断提升你的沟通技能。
- en: Remember, data analysis is a field that people spend their entire lives trying
    to learn. Even the individual skills required to become an analyst can take a
    lifetime to learn, so it is impossible to master in just a few months.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，数据分析是一个人们终其一生都在学习的领域。即便是成为分析师所需的单一技能也可能需要一生才能掌握，因此在短短几个月内是不可能精通的。
- en: This article is only aimed towards people trying to get an entry level job in
    data analytics.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本文仅针对那些试图获得数据分析入门级工作的人员。
- en: I managed to get a job in analytics in around 6 months by following the steps
    above. Even if you have no previous data experience, put in around 5–6 hours per
    day, and you will be able to do the same.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过遵循上述步骤在大约6个月内找到了分析方面的工作。即使你没有之前的数据经验，每天投入大约5-6小时，你也能做到这一点。
