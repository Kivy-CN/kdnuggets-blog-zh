- en: This is for the absolute beginners, those who know little about the Python programming
    language. 22 hours of learning Python like a professional. Start from the basics
    and go to creating your own applications and games. This should be the first course
    you take, as you want to get your head around Python. Going from the complete
    basics onto a master of Python.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是针对绝对初学者的课程，适合对 Python 编程语言了解甚少的人。22 小时的 Python 学习，将从基础开始，逐步到创建自己的应用程序和游戏。这个课程应该是你学习
    Python 的第一步，帮助你从基础知识开始，最终成为 Python 大师。
- en: With 1,931,562 students already enrolled (14th July 2024) with a rating of 4.6/5,
    this course consists of 22 hours of on-demand video, 19 coding exercises, 15 articles,
    full-time access and a certification upon completion.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前已有1,931,562名学生注册（截至2024年7月14日），评分为4.6/5，本课程包括22小时的按需视频，19个编码练习，15篇文章，全天候访问权限以及完成后的证书。
- en: In this course, you will learn how to leverage the power of Python to solve
    tasks and build games and programs that use Python libraries. Learn how you can
    use Python for your work problems or personal projects, whilst being able to create
    a portfolio of Python-based projects you can share. This course will teach you
    Python in a practical manner, where you will learn advanced features such as collection
    modules and object-oriented programming.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你将学习如何利用 Python 的强大功能解决任务，构建使用 Python 库的游戏和程序。学习如何将 Python 应用于工作问题或个人项目，同时创建一个可以分享的
    Python 项目作品集。本课程将以实践的方式教授 Python，涵盖高级特性如集合模块和面向对象编程。
