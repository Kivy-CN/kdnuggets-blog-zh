- en: Many companies over the years have seen the value of data and said right, let’s
    start building machine learning models, use analytical skills and more to help
    us find deeper insights on this data. But many forget about how storing and harnessing
    your data is an important aspect to your strategy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司多年来认识到数据的价值，并决定开始构建机器学习模型，运用分析技能等，以帮助我们对这些数据进行更深入的洞察。但许多人忽视了存储和利用数据是策略中的一个重要方面。
- en: So where can you store, harness and collect findings in your data - in one place?
    What is the right tool for this? Data Warehouses
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你可以在哪里存储、利用和收集数据中的发现 - 在一个地方？这个正确的工具是什么？数据仓库
- en: What is a Data Warehouse?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据仓库？
- en: Data warehouse which can also be referred to as an enterprise data warehouse
    is a central repository which contains data, information, and more which can be
    analyzed to make more informed decisions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库，也可以称为企业数据仓库，是一个集中存储数据、信息等的仓库，这些数据可以被分析以做出更明智的决策。
- en: It is considered a core component of business intelligence and the success of
    any organization in this day and age.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 它被认为是商业智能的核心组成部分，以及当今任何组织成功的关键。
- en: 'Business and Data Analysts on the team can make use of Data Warehouses by:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 团队中的业务和数据分析师可以通过以下方式利用数据仓库：
- en: Measuring performance – using the data to see how different activities are performing,
    such as a particular Sales tool
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 绩效测量 - 使用数据查看不同活动的表现，例如某个特定的销售工具。
- en: Acquire validations – when working with different tools and methods, you will
    want to get a better insight on how these tools/methods are improving your organization's
    goals.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取验证 - 当使用不同的工具和方法时，你会想要更好地了解这些工具/方法如何改进你的组织目标。
- en: The data stored can either be from a company’s operational databases or external
    sources.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 存储的数据可以来自公司的操作数据库或外部来源。
- en: Why Data Warehouse’s differ from operational databases
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据仓库与操作数据库的不同之处
- en: An Operational Database is a database that is used to manage and store data
    in real time - meaning that the only data that it deals with is current data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 操作数据库是一个用于实时管理和存储数据的数据库 - 意味着它只处理当前数据。
- en: However, Data Warehouses’ work involves maintaining historical data and helps
    knowledge workers and other parties of an organization to further analyze to help
    in their decision-making process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据仓库的工作包括维护历史数据，并帮助知识工作者和组织内的其他方进一步分析，以帮助决策过程。
- en: Decision makers, analysts and data experts need to have quick access to Data
    Warehouses to help them live up to their job roles.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 决策者、分析师和数据专家需要快速访问数据仓库，以帮助他们履行职责。
- en: What Data Warehouses Consist of?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据仓库的组成部分是什么？
- en: In order to understand the benefits a Data Warehouse has on a business, we need
    to understand how a Data Warehouse actually works.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解数据仓库对业务的好处，我们需要了解数据仓库的实际运作方式。
- en: The data stored in Data Warehouse needs to consist of reports, dashboards, analytic
    applications, and ad-hoc queries.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 存储在数据仓库中的数据需要包括报告、仪表板、分析应用程序和临时查询。
- en: 'Data warehouses are made up of original raw copies of data or source data which
    can then:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库由原始的原始数据或源数据组成，这些数据可以：
- en: Have more data than just real-time data to work with
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不仅处理实时数据，还可以利用更多数据
- en: Gather data from multiple sources which maximizes the quality
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从多个来源收集数据，从而最大化数据质量
- en: Continuously be able to improve the quality of the data through coding and descriptions
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过编码和描述不断提高数据的质量
- en: Being able to correct errors in data, such as duplicated data
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够纠正数据中的错误，如重复数据
- en: Format data so that it can be easily used and improve query performance
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 格式化数据，以便它可以轻松使用并提高查询性能
- en: Have a consistent data history that can be easily maintained
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有一致的数据历史记录，可以轻松维护
- en: Improve other areas of the business such as CRM’s, sales, etc
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善业务的其他领域，如客户关系管理、销售等
- en: Provide executives and stakeholders with a centralized view of the different
    type of data gathered and how it all relates
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向决策者和利益相关者提供集中查看收集的不同类型数据及其关联的视图
- en: Why do you Need Data Warehouses?
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么需要数据仓库？
- en: Organizations come to a point where they realize that all their data is scattered
    in different places, they are unable to see how they correlate with one another
    and it becomes a timely process for analysts and others to figure it out to show
    executives and stakeholders.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 组织到达一个点时，他们会意识到所有数据都分散在不同的地方，他们无法看到数据之间的关联，这使得分析师和其他人需要花费时间来找出这些关联，以便向决策者和利益相关者展示。
- en: 'What you want is to have all your data in one place so that it can:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望将所有数据集中在一个地方，以便它可以：
- en: Serves as a Single Source of Truth
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作为单一真实来源
- en: When all your data is stored and harnessed in one single centralized repository,
    with the correct maintenance and management it eliminates data quality issues,
    inconsistent data, inaccurate data reports and low query performance.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的所有数据都存储在一个集中式的存储库中，并且经过正确的维护和管理时，它可以消除数据质量问题、不一致的数据、不准确的数据报告和低查询性能。
- en: Consistency
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一致性
- en: When data is programmed in a uniform format, not only does it make it consistent
    throughout but it also makes it easier for executives to make accurate decisions
    based on the shared data insights. Once data is in a standardized format regardless
    of the source, it drastically reduces risk and improves overall accuracy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据以统一的格式编排时，不仅在整个系统中保持一致，而且使决策者能够基于共享的数据洞察做出准确的决策。一旦数据格式标准化，无论其来源如何，都可以大幅减少风险并提高整体准确性。
- en: Make better decisions, faster!
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更快做出更好的决策！
- en: Having all your data, reports and analysis located in one place you can easily
    run analysis on huge volumes of datasets. Not only do Data Warehouses improve
    the efficiency in access to datasets, but it makes it easier for people on the
    team to come to quicker decisions based on the insights derived.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的所有数据、报告和分析都集中在一个地方时，你可以轻松地对大量数据集进行分析。数据仓库不仅提高了数据集访问的效率，还使团队成员能够基于得到的洞察做出更快的决策。
- en: As your company grows, complexity grows
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 随着公司增长，复杂性也增长
- en: This is natural for any company that becomes more innovative and successful.
    This will lead to an increase in complexity of queries which analysts, executives
    and other users will require faster query processing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何变得更加创新和成功的公司来说，这都是自然的。这样会导致查询复杂性的增加，分析师、决策者和其他用户将需要更快的查询处理速度。
- en: Conclusion
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Data Warehouses is the tool an organization needs in order for them to have
    reliable and accurate stored data. Not only does it improve cross-organizational
    data access, but also for an organization to be able to monitor their performance,
    improve their decision-making process - all because they know their data is trustworthy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库是组织需要的工具，以便拥有可靠和准确的存储数据。它不仅改善了跨组织的数据访问，还使组织能够监控其绩效、改善决策过程——这一切都因为他们知道自己的数据是可信的。
