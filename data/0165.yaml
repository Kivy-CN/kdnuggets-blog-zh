- en: How Bard is different from ChatGPT?
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Bard 与 ChatGPT 有何不同？
- en: Whenever you write a prompt, it will provide you three drafts to choses from.
    It is fast in producing the results, and comes with Google services integrations.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你写一个提示时，它会提供三个草稿供你选择。它生成结果的速度很快，并且集成了 Google 服务。
- en: To access the drafts, you need to click on “view other drafts”.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问草稿，你需要点击“查看其他草稿”。
- en: '![XXXXX](../Images/717958365a254175e2e1f1dabb4f0b5d.png)'
