- en: Sticking to your new year's resolutions can be difficult. It’s even harder when
    you’ve decided you want to shift careers and learn a new skill. It can be daunting
    to enter something you have no prior knowledge about.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 坚持新的年度决心可能很困难。当你决定转行并学习一项新技能时，这变得更加困难。进入一个你没有任何先验知识的领域可能会让人感到畏惧。
