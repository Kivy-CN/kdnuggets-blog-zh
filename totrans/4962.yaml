- en: Trends
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Notable new tools tools in the poll with over 2% usage are Keras (9.5%), PyCharm
    (9%), Microsoft R Server (4.3%), IBM DSX (3.0%), PyTorch (3.0%), and Teradata
    (2.4%).
  prefs: []
  type: TYPE_NORMAL
- en: The table below lists the tools that have grown 20% or more in usage and reached
    at least 2% usage in 2017\. Note this includes 5 Deep Learning tools and 4 Microsoft
    tools.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 2: Major Analytics/Data Science Tools with the largest increase in
    usage**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Tool | % change | 2017 % usage | 2016 % usage |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft, CNTK | 294% | 3.4% | 0.9% |'
  prefs: []
  type: TYPE_TB
- en: '| Tensorflow | 195% | 20.2% | 6.8% |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft Power BI | 84% | 10.2% | 5.6% |'
  prefs: []
  type: TYPE_TB
- en: '| Alteryx | 76% | 5.3% | 3.0% |'
  prefs: []
  type: TYPE_TB
- en: '| SQL on Hadoop tools | 42% | 10.3% | 7.3% |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft other ML/Data Science tools | 40% | 2.2% | 1.6% |'
  prefs: []
  type: TYPE_TB
- en: '| Anaconda | 37% | 21.8% | 16.0% |'
  prefs: []
  type: TYPE_TB
- en: '| Caffe | 32% | 3.1% | 2.3% |'
  prefs: []
  type: TYPE_TB
- en: '| Orange | 30% | 4.0% | 3.1% |'
  prefs: []
  type: TYPE_TB
- en: '| DL4J | 30% | 2.2% | 1.7% |'
  prefs: []
  type: TYPE_TB
- en: '| Other Deep Learning Tools | 30% | 4.8% | 3.7% |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft Azure Machine Learning | 26% | 6.4% | 5.1% |'
  prefs: []
  type: TYPE_TB
- en: DataRobot just missed the 2% usage, but grew from 0.5% in 2016 to 1.9% in 2017.
  prefs: []
  type: TYPE_NORMAL
- en: We note that among tools with 2% or higher usage in 2016, 22 have increased
    usage, while 27 have dropped in usage. This suggests that Data Science platform
    market is still innovating and there is no consolidation yet.
  prefs: []
  type: TYPE_NORMAL
- en: Tools that had at least 2% usage in 2016 and declined 20% or more in their usage
    in 2017 are in the next table. Turi and Salford have been bought recently, Perl
    and Octave are losing to Python and R, RapidInsight perhaps did not remind its
    users to vote, QlikView is probably losing to Tableau, and C4.5 is old technology.
    What is interesting is the decline in usage for Hadoop Open Source Tools, for
    MLlib and Other free analytics/data mining tools.
  prefs: []
  type: TYPE_NORMAL
