- en: Statistics is at the heart of data science, and the link between the two fields
    keeps growing stronger. It’s important to have a deep understanding of statistical
    concepts if you want to progress far in your career in data science, and that
    foundation can take a while to build. Springboard’s [Data Science Career Track](https://www.springboard.com/courses/data-science-career-track/?utm_source=kdnuggets&utm_medium=cpm&utm_campaign=dsc&utm_term=december_sponsored_content)
    is a great starting point, and it should be one of the first steps you take if
    you’re serious about building your skills in this area. Let’s take a look at the
    current state of statistics in data science, and what you can do to accelerate
    your learning.
