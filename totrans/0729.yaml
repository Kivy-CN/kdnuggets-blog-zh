  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Learning data science has never been more accessible. If you’re motivated, you
    can teach yourself data science—for free—with the courses from elite universities
    across the world.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据科学从未如此便捷。如果你有动力，你可以通过世界各地顶级大学提供的课程免费自学数据科学。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
