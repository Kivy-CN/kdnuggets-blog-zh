  type: TYPE_NORMAL
  zh: 如果你以前使用过 Python，那么你可能已经在电脑上安装了 Anaconda Distribution。如果没有，[点击这里](https://www.anaconda.com/distribution/)下载带有
    Python 3.7 或更高版本的 Anaconda Distribution。
