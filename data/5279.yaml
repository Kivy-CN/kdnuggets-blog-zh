- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2016/06/r-python-top-analytics-data-mining-data-science-software.html/2#comments)The
    17th annual KDnuggets Software Poll asked'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](/2016/06/r-python-top-analytics-data-mining-data-science-software.html/2#comments)
    第17届 KDnuggets 软件调查问卷询问'
- en: '**What software you used for Analytics, Data Mining, Data Science, Machine
    Learning projects in the past 12 months?**'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在过去12个月中，你使用了哪些软件进行分析、数据挖掘、数据科学、机器学习项目？**'
- en: 'The poll got tremendous participation from analytics and data science community
    and vendors, attracting 2,895 voters, who chose from a record number of 102 different
    tools. Here we give a first overview. See also a follow-up analysis here: [**What
    Big Data, Data Science, Deep Learning software goes together?**](/2016/06/big-data-science-deep-learning-software-associations.html)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 调查获得了来自分析和数据科学社区及供应商的广泛参与，共吸引了2,895名投票者，他们从创纪录的102种不同工具中进行了选择。这里是初步概览。也可以查看后续分析：[**大数据、数据科学、深度学习软件的组合关系是什么？**](/2016/06/big-data-science-deep-learning-software-associations.html)
- en: R remains the leading tool, with 49% share (up from 46.9% in 2015), but Python
    usage grew faster and it almost caught up to R with 45.8% share (up from 30.3%).
    RapidMiner remains the most popular general platform for data mining/data science,
    with about 33% share. Notable tools with the most growth in popularity include
    Dato, Dataiku, MLlib, H2O, Amazon Machine Learning, scikit-learn, and IBM Watson.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**R** 仍然是领先的工具，占49%（比2015年的46.9%有所上升），但Python的使用增长更快，几乎赶上了R，占45.8%（比30.3%有所上升）。RapidMiner
    仍然是数据挖掘/数据科学最受欢迎的通用平台，占约33%。增长显著的工具包括 Dato、Dataiku、MLlib、H2O、Amazon Machine Learning、scikit-learn
    和 IBM Watson。'
- en: The increased choice of tools is reflected in wider usage. The average number
    of tools used was 6.0, vs 4.8 in 2015.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 工具选择的增加反映在使用的广泛性上。平均使用工具的数量为 6.0，而 2015 年为 4.8。
- en: The usage of Hadoop/Big Data tools grew to 39%, up from 29% in 2015 (and 17%
    in 2014), driven by Apache Spark, MLlib (Spark Machine Learning Library) and H2O.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop/大数据工具的使用增长到 39%，比2015年的29%（以及2014年的17%）有所上升，主要受到 Apache Spark、MLlib（Spark
    机器学习库）和 H2O 的推动。
