- en: '**Authors**: various leaders within [DAMA International](https://www.dama.org/cpages/home)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 20 hrs 5 mins (588 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.8 / 5 (397 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: I’d be remiss if I didn’t begin this list here. This behemoth
    covers 14 practical topics related to Data Strategy, followed by 3 topics related
    to implementation.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The 14 different knowledge areas are best represented by the [Aiken Pyramid](https://www.datastrategypros.com/resources/foundations),
    which outlines how these topics build upon each other. Data Governance forms the
    basis of the pyramid, with the next layer composed of Data Architecture, Data
    Quality, and Metadata Management, and so on, until we reach the top with [Data
    Science](https://towardsdatascience.com/data-science-for-leaders-1165f33befed) (which
    the book naively refers to as “Big Data”).
  prefs: []
  type: TYPE_NORMAL
- en: '![Top 15 Books to Master Data Strategy](../Images/6e770d3225334cc8983d1c644784afdb.png)'
  prefs: []
  type: TYPE_IMG
- en: The [*DMBOK*](http://amzn.to/32oK8hH) can be a bit frustrating to read, largely
    because it was written by 20+ members of DAMA International, seemingly without
    a connective thread. This trusty book is currently in it’s second edition — for
    v3, I’d recommend an editor. [Video review here](https://www.youtube.com/watch?v=7_rugpo3a7c).
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: If you read this one (or at least skim most of it and highlight
    the important parts), you’ll be prepared to take the open book, open notes [Certified
    Data Management Professional (CDMP) exam](https://towardsdatascience.com/best-data-science-certification-4f221ac3dbe3) (aka
    the best Data Science certification you’ve never heard of).'
  prefs: []
  type: TYPE_NORMAL
- en: 2. [Navigating the Labyrinth](https://amzn.to/3vecyaY)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Author**: Laura Sebastian-Coleman'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 6 hrs 5 mins (208 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.4 / 5 (76 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: This book is for those who are working on a Data Governance implementation
    in their organization and struggling to overcome business barriers. If you are
    in leadership or need to coordinate with executives on Data Management, [*Navigating
    the Labyrinth*](https://amzn.to/3vecyaY) offers a guide to this complex field.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sebastian-Coleman translates Data Management ideas, frameworks, and procedures
    into a business-friendly book that bridges the gap between technical subject matter
    experts and executive decision makers. The guide is widely recognized as a fantastic
    overview of the overall goals of Data Management, the terminology, and how to
    implement Data Strategy at a high level.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: [*Navigating the Labyrinth*](https://amzn.to/3vecyaY) cuts through
    the complexity with tried and true principles that tie in closely with the [*Data
    Management Body of Knowledge*](http://amzn.to/32oK8hH)to improve your overall
    understanding of Data Management.'
  prefs: []
  type: TYPE_NORMAL
- en: 3. [Data Governance](https://amzn.to/3bAeliU)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Author**: John Ladley'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 8 hrs 45 mins (264 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.3 / 5 (80 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: Why is Data Governance required to maintain an organization’s
    success? How should a team plan, begin, and execute a Data Governance initiative?
    How can a program be kept alive? With frameworks and case studies, this book illustrates
    how to create a successful and cost-effective Data Governance program.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Given the expense associated with growth, privacy, and security, organizations
    face new sources of risk associated with their data assets. Data Governance represents
    the solution. A strong charter will help an organization navigate the perilous
    border between risk and opportunity.
  prefs: []
  type: TYPE_NORMAL
- en: This book is intended for any manager or team lead who intends to create a Data
    Governance program. The challenge of Data Management continues to expand with
    difficulties such as storage costs, exponential growth, administrative, management,
    and security concerns. With the right strategy, the organization can provide better
    services to customers / constituents while saving money.
  prefs: []
  type: TYPE_NORMAL
- en: Like many of the others on this list, [*Data Governance*](https://amzn.to/3bAeliU) is
    relevant to the [CDMP Specialist Exams](https://www.datastrategypros.com/resources/specialist),
    the next exam tier after the [CDMP Fundamentals exam](https://www.datastrategypros.com/resources/cdmp).
    If you’re excited by the prospect of doing a deep dive on any of the topics discussed
    in this article, I’d encourage you to [read up](https://www.datastrategypros.com/resources/specialist) on
    the process of getting recognized at the CDMP Practitioner or Master level.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: The solution to scaling up data operations while avoiding risks
    is putting strong Data Governance into place. This book will show you how.'
  prefs: []
  type: TYPE_NORMAL
- en: 4. [Measuring Data Quality for Ongoing Improvement](https://amzn.to/2NskNPF)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Author**: Laura Sebastian-Coleman'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read: **12 hrs 32 mins (376 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.1 / 5 (29 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: Leading expert Sebastian-Coleman provides guidance on how to monitor
    and maximize Data Quality over time. It begins with standard measurement concepts
    and moves toward a detailed framework of different measurement techniques across
    the dimensions of Data Quality.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The book also provides common conceptual models for the definition and storage
    of Data Quality results from trend analysis. In addition, it includes generic
    specifications for ongoing measurement and monitoring, such as comparisons and
    calculations for making the measurements meaningful.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: An organization’s goal for Data Quality should be to promote ongoing
    measurement, instead of single-instance activities.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Top 15 Books to Master Data Strategy](../Images/fe0fa0051b759968efcaddf39a96b519.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Jason Leung](https://unsplash.com/@ninjason?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '5. [Executing Data Quality Projects: Ten Steps to Quality Data and Trusted
    Information](https://amzn.to/38Qxr2i)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Author**: Danette McGilvray'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 11 hrs 45 mins (352 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.6 / 5 (57 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: The Ten Steps refers to a systematic approach that combines a
    conceptual framework to understand Data Quality with the necessary tools and techniques
    to improve it. The book makes use of real world projects to highlight how these
    principles work to enhance Data Quality.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: McGilvray emphasizes never addressing Data Quality for its own sake, but instead
    as a way to advance the organization’s specific mission. The Ten Steps methodology
    can be scaled up and down and applied to many Data Quality related situations.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: [*Executing Data Quality Projects*](https://amzn.to/38Qxr2i) was
    recently updated in 2021\. It includes examples, several templates, and practical
    advice for execution. Readers are guided on how to choose the next best action
    based on their organization’s unique position.'
  prefs: []
  type: TYPE_NORMAL
- en: 6. [Responsible Data Science](https://amzn.to/3ta00zC)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Authors**: Grant Fleming and Peter Bruce'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 10 hrs 8 mins (304 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 3.5 / 5 (6 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: Look no further for an insightful, practical exploration of ethical
    issues that arise when the latest technology is applied to the largest and most
    sensitive records on the planet. This book guides Data Scientists on how to implement
    and audit machine learning models to mitigate unanticipated harms. This book offers
    technical implementation of interpretability techniques and other methods to reduce
    bias and inequity.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**TL;DR**: [*Responsible Data Science*](https://amzn.to/3ta00zC) informs how
    stakeholders should implement data solutions. Following the guidelines in this
    book, the role of the Data Scientist is to combine detailed technical analysis
    with ethical social observation.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Top 15 Books to Master Data Strategy](../Images/f0eb7f66f4fa69203de698518cb21a03.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Oladimeji Ajegbile](https://unsplash.com/@diimejii?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/@gaellemarcel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
  type: TYPE_NORMAL
- en: 7\. [Ethics and Data Science](https://www.amazon.com/Ethics-Data-Science-Mike-Loukides-ebook/dp/B07GTC8ZN7)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Authors**: Mike Loukides, Hilary Mason, and DJ Patil'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 1 hr 32 mins (46 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.4 / 5 (of 132 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: This short guide, available for free as a Kindle ebook, walks
    through recommendations, checklists, and terminology central to ethical data handling,
    particularly for Data Scientists. The book cites several cases of unethical data
    use and outlines recommendations that should be put into place in order to avoid
    these issues in the future.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The basic premise of the book is that ethical data science requires more than
    code or [oath](https://nicolejaneway.medium.com/data-science-oath-c602f03a2166). [*Ethics
    and Data Science*](https://www.amazon.com/Ethics-Data-Science-Mike-Loukides-ebook/dp/B07GTC8ZN7) recommends
    a daily practice that implements a checklist. Data Scientists should treat customer
    data as if it was their own, feel empowered to challenge the assumptions of their
    organization, and use the “5 Cs” (consent, clarity, consistency, control, and
    consequences) to create excellent data products.
  prefs: []
  type: TYPE_NORMAL
- en: The book concludes with a case study written by Princeton researchers. Practices
    such as lean methodology and the use of bug bounties to find potential vulnerabilities
    are emphasized throughout.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: This book is a simple, practical guide to Data Science ethics.'
  prefs: []
  type: TYPE_NORMAL
- en: 8. [Fighting Churn with Data](https://amzn.to/3x45HUS)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Author**: Dr. Carl Gold'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 16 hr 20 mins (504 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.3 / 5 (16 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: A must read case study for anyone looking to break into Data Science. [*Fighting
    Churn with Data*](https://amzn.to/3x45HUS)is full of practical examples from Dr.
    Gold’s career up to his time as the Chief Data Scientist at the subscription services
    company [Zuora](https://www.zuora.com/about/)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Churn occurs when a paying customer leaves a subscription service. It is a crucial
    metric for any business with reoccurring revenue. As more and more companies move
    to the subscription economy, this is an important business model for Data Scientists
    to understand. Therefore, this book represents an excellent practice project for
    a budding Data Scientist or a skilled practitioner looking to better understand
    this niche area.
  prefs: []
  type: TYPE_NORMAL
- en: In the book and associated [Twitch streamed videos](https://www.twitch.tv/carl24k_datascience),
    Dr. Gold provides guidance on the SQL and Python code required to conduct churn
    analysis. In both resources, Dr. Gold really delves into the process of feature
    engineering (i.e. finding and/or generating predictive features from a mess of
    raw data). For the project, Dr. Gold created a realistic simulated social network
    dataset so that data practitioners can follow his analysis through hands-on coding.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: This is a solid and practical guide for all Data Scientists, as
    well as anyone looking to improve customer retention. The book teaches how to
    transform raw data into measurable behavioral indicators, calculate customer lifetime
    value, and use demographics to improve churn predictions.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Top 15 Books to Master Data Strategy](../Images/a61b70e1cfe01f4b17770564c5df04c9.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [freddie marriage](https://unsplash.com/@fredmarriage?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '9. [Data-Driven Science and Engineering: Machine Learning, Dynamical Systems,
    and Control](https://amzn.to/37uweju)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Authors**: Steven N. Brunton and J. Nathan Kutz'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 16 hrs 25 mins (492 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.7 / 5 (186 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: This book is a strong intro to Data Science with an emphasis on
    the underlying mathematical principles. Read this for an advantage in data-driven
    decision making and data engineering best practices.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Brunton and Kutz deep-dive into data analysis and machine learning. This includes:
    neural networks, Lorenz system, dimensionality reduction and transforms, singular
    value decomposition (SVD), the Fourier transform, and sparse sampling.'
  prefs: []
  type: TYPE_NORMAL
- en: The book also tackles topics such as dynamic mode decomposition, sparse identification
    of dynamics algorithm, and control theory. And it concludes with a discussion
    of reduced order models (ROM) that use the proper orthogonal decomposition (POD)
    algorithm to forecast the partial differential equation (PDE).
  prefs: []
  type: TYPE_NORMAL
- en: And if all that meant very little to you, no worries!! The book is supported
    by Steve Brunton’s [YouTube channel](https://www.youtube.com/channel/UCm5mt-A4w61lknZ9lCsZtBw),
    which offers another way to enhance your understanding of these concepts.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: This is a very good overview of different methods of managing the
    data pipeline.'
  prefs: []
  type: TYPE_NORMAL
- en: 10. [Data Literacy](https://amzn.to/3enrcFC)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Authors**: Peter Aiken and Todd Harbor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 14 hrs 15 mins (429 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 5 / 5 (1 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: A roadmap for expanding data literacy across billions of people,
    this book defines the knowledge required to operate in today’s business environment
    and engage constructively in a data-driven society.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It also describes how to build data literacy with the organization, beginning
    with a 12-step framework. This section outlines a valuable Data Doctrine. It also
    describes real world problems data practitioners may face as they work to improve
    the level of data literacy in their organization.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: This book is a thorough guide for improving data literacy at a personal
    level and within your organization.'
  prefs: []
  type: TYPE_NORMAL
- en: 11. [Mastering your Data](https://amzn.to/3Ex0XHy)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Author**: Andy Graham'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 6 hrs 16 mins (188 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.6 / 5 (7 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: Master Data Management (MDM) represents a microcosm of the overall
    challenge of managing the consistency and integrity of data in an organization.
    This book explains MDM, the business rationale, and the numerous strategies that
    are crucial to its success.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After reading, you’ll have a solid foundation with which to introduce MDM in
    your organization or improve on existing practices. This book is crucial for anyone
    going on an “adventure” in this important domain. This book’s intended audience
    includes data professionals, information technology staff, project/program managers,
    data architects, business analysts, and technology leaders.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: The concept of the “golden record” is core to Graham’s treatise
    on Master Data. Readers will receive a solid education on this concept, particularly
    how to identify the data sources that comprise the golden record.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Top 15 Books to Master Data Strategy](../Images/c084370ab33bddbae3999ebad198e690.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Arif Riyanto](https://unsplash.com/@arifriyanto?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '12. [Data as a Service: A Framework for Providing Reusable Enterprise Data
    Services](https://www.amazon.com/Data-Service-Framework-Providing-Enterprise/dp/1119046580?crid=17DM6B9A7IJRH&keywords=data+as+a+service&qid=1640353996&s=books&sprefix=data+as+a+service,stripbooks,134&sr=1-3&linkCode=sl1&tag=nicolejanew08-20&linkId=10bbdcfae85ad400d4f938ab844e73ca&language=en_US&ref_=as_li_ss_tl)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Author**: Pushpak Sarkar'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 11 hrs 48 mins (354 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.3 / 5 (4 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: Increasingly, data is regarded as an asset that can be profitably
    offered as a service in and of itself. The book demonstrates how companies may
    benefit from data as a service (DaaS) through real-world case studies on a variety
    of architectures and associated patterns.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The book outlines an all-inclusive strategy to implement data as a service in
    any company, which includes (1) a framework for service oriented architecture
    (SOA) that is reusable and adaptable, (2) a plan to deliver DaaS to clients, and
    (3) a detailed description of each component of the DaaS architecture. Sarkar
    goes into depth on how to successfully collect and distribute data across heterogeneous
    platforms by using SOA principles, industry best practices, and emerging technologies
    such as data virtualization, cloud, and Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: [*Data as a Service*](https://www.amazon.com/Data-Service-Framework-Providing-Enterprise/dp/1119046580?crid=17DM6B9A7IJRH&keywords=data+as+a+service&qid=1640353996&s=books&sprefix=data+as+a+service,stripbooks,134&sr=1-3&linkCode=sl1&tag=nicolejanew08-20&linkId=10bbdcfae85ad400d4f938ab844e73ca&language=en_US&ref_=as_li_ss_tl) discusses
    how businesses may create income by offering data services in exchange for fee-based
    subscriptions.'
  prefs: []
  type: TYPE_NORMAL
- en: 13. [Agile Data Warehouse Design](https://amzn.to/3IH7GBh)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Authors**: Lawrence Corr and Jim Stagnitto'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time to read**: 10 hrs 56 mins (328 pages)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rating**: 4.6 / 5 (154 total ratings)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Summary**: This book offers a great step-by-step guide for capturing data
    warehousing and business intelligence (DW & BI) requirements and turning them
    into high performance dimensional models by “modelstorming” (data modeling + brainstorming)
    with BI stakeholders.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition, readers will learn about Business Event Analysis & Modeling (BEAM),
    an agile approach to dimensional modeling for improving communication between
    data warehouse designers, BI stakeholders and the entire DW & BI development team. [Read
    more](https://towardsdatascience.com/data-warehouse-68ec63eecf78).
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR**: With friendly diagrams and useful additional resources, Corr and
    Stagnitto provide a strong contribution to the Data Management field.'
  prefs: []
  type: TYPE_NORMAL
- en: '14. [Managing Data in Motion: Data Integration Best Practice Techniques and
    Technologies](https://www.amazon.com/Managing-Data-Motion-Technologies-Intelligence/dp/0123971675?crid=2XACT4HQYUC06&keywords=April+reeve&qid=1640353664&s=books&sprefix=april+reeve,stripbooks,134&sr=1-1&linkCode=sl1&tag=nicolejanew08-20&linkId=921096df04d46512b5902bdfc80aec48&language=en_US&ref_=as_li_ss_tl)'
