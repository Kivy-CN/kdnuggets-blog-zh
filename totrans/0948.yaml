  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲述一个精彩的数据故事：可视化决策树
- en: 原文：[https://www.kdnuggets.com/2021/02/telling-great-data-story-visualization-decision-tree.html](https://www.kdnuggets.com/2021/02/telling-great-data-story-visualization-decision-tree.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/02/telling-great-data-story-visualization-decision-tree.html](https://www.kdnuggets.com/2021/02/telling-great-data-story-visualization-decision-tree.html)
- en: Have you ever seen a great-looking dashboard or report that doesn’t do much
    more than just look good? You can’t really figure out the story. It’s usually
    because the developers haven’t picked the right visualizations and organization.
    Picking the right visualization will tell the story that you may never have the
    time or opportunity to tell.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾见过一个看起来很棒的仪表盘或报告，但除了好看之外没有提供更多信息？你无法真正理解故事。这通常是因为开发者没有选择合适的可视化和组织方式。选择合适的可视化将讲述一个你可能永远没有时间或机会讲述的故事。
- en: Imagine presenting a chart in which you hope to highlight an important trend
    over the past twelve months. After observing it, the executives come out of the
    meeting conversing about this month’s record high measure. Your point has been
    missed. You didn’t tell a story. This year when virtual meetings are creating
    a bigger challenge to capture and hold the attention of attendees, no one can
    afford to waste time trying to decode the meaning of a visualization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你展示了一个图表，希望突出过去十二个月的一个重要趋势。观察后，高管们却在会议结束后讨论本月的创纪录高点。你的重点被忽略了。你没有讲述一个故事。在今年，虚拟会议在吸引和保持参会者的注意力方面带来了更大的挑战，没人能浪费时间去解码可视化的含义。
