- en: '**Bio: [Michael Li](https://github.com/tianhuil/)** worked as a data scientist
    (Foursquare), quant (D.E. Shaw, J.P. Morgan), and a rocket scientist (NASA). He
    did his PhD at Princeton as a Hertz fellow and read Part III Maths at Cambridge
    as a Marshall scholar. At Foursquare, Michael discovered that his favorite part
    of the job was teaching and mentoring smart people about data science. He decided
    to build a startup that lets him focus on what he really loves.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：[Michael Li](https://github.com/tianhuil/)** 曾在（Foursquare）担任数据科学家，在（D.E.
    Shaw，J.P. Morgan）担任量化分析师，以及在（NASA）担任火箭科学家。他在普林斯顿获得了赫兹奖学金博士学位，并作为马歇尔奖学金获得者在剑桥大学学习了数学三部分。在Foursquare，Michael
    发现他最喜欢的工作部分是教授和指导聪明的人关于数据科学的知识。他决定创建一个初创公司，让他专注于自己真正喜欢的事情。'
