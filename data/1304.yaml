  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/11/top-python-libraries-deep-learning-natural-language-processing-computer-vision.html](https://www.kdnuggets.com/2020/11/top-python-libraries-deep-learning-natural-language-processing-computer-vision.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: In a previous post, we had a look at the [top python libraries for data science,
    data visualization, and machine learning](/2020/11/top-python-libraries-data-science-data-visualization-machine-learning.html).
    This time, we look at the top libraries for deep learning, natural language processing,
    and computer vision. These categories really don't need any further clarification.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的帖子中，我们查看了[顶级Python库用于数据科学、数据可视化和机器学习](/2020/11/top-python-libraries-data-science-data-visualization-machine-learning.html)。这一次，我们查看了用于深度学习、自然语言处理和计算机视觉的顶级库。这些类别实际上不需要进一步的说明。
- en: This separation and classification is arbitrary, in some instances more than
    others, but we have done our best to group tools together by intended use case,
    hoping this is most useful for readers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分离和分类是任意的，在某些情况下比其他情况更为如此，但我们尽力将工具按预期用途进行分组，希望这对读者最有帮助。
