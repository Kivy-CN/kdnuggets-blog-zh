- en: A step-by-step guide for creating an authentic data science portfolio project
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/10/guide-authentic-data-science-portfolio-project.html](https://www.kdnuggets.com/2020/10/guide-authentic-data-science-portfolio-project.html)
