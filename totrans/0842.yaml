  zh: 它的合成数据不仅是私密的，而且使用简单，可以在几分钟内生成。该平台拥有一个易于使用的界面，采用生成性AI技术，允许组织输入现有数据，选择适当的输出格式，并在几秒钟内生成合成数据。它的合成数据是一个对组织非常有用的工具，能够在保护数据隐私的同时用于多种目的。该技术易于使用，并能迅速创建高质量、统计上具有代表性的合成数据。
