- en: Learning a new skill can be daunting, especially when you’ve spent much of your
    time trying to find the right course, university degree or boot camp. Before you
    even get to that point of spending a penny, use the free resources available first.
    Feel it out, see if you like it, and learn most of the content online for free
    before you’re ready to leap to get certified.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习新技能可能让人感到望而却步，尤其是当你花费大量时间寻找合适的课程、大学学位或训练营时。在你花费一分钱之前，首先使用可用的免费资源。试试看，看看你是否喜欢，在线学习大部分内容后再决定是否进行认证。
