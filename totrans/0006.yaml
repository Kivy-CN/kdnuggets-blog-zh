  type: TYPE_NORMAL
  zh: '[人工智能](https://ocw.mit.edu/courses/6-034-artificial-intelligence-fall-2010/)（6.034）由麻省理工学院提供，是一门本科级别的AI课程，帮助你学习构建智能系统所需的基础知识。'
