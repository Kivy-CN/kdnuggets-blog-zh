- en: Although software engineers and data scientists make the foundation of a lot
    of organisations, other stakeholders bring the organisation together for it to
    succeed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然软件工程师和数据科学家是许多组织的基础，但其他利益相关者将组织凝聚在一起，使其成功。
- en: IT Support
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IT支持
- en: 'Link: [Google IT Support Professional Certificate](https://imp.i384100.net/9gX7R3)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [谷歌IT支持专业证书](https://imp.i384100.net/9gX7R3)'
- en: 'Level: Beginner'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '级别: 初学者'
- en: 'Duration: 6 months, 10 hours a week'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '时长: 6个月，每周10小时'
- en: IT Support is very important in the tech space. Their main role is to install
    and configure computer systems, diagnose hardware and software faults and solve
    technical and application problems - which we know happens very often in the tech
    industry.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: IT支持在技术领域中非常重要。他们的主要职责是安装和配置计算机系统，诊断硬件和软件故障以及解决技术和应用问题 - 这些问题在技术行业中经常发生。
- en: In this course provided by Google, you will gain the skills required to succeed
    in an entry-level IT job and learn to perform day-to-day IT support tasks including
    computer assembly, wireless networking, installing programs, and customer service.
    You will also learn how to provide end-to-end customer support, ranging from identifying
    problems to troubleshooting and debugging and using systems including Linux, Domain
    Name Systems, Command-Line Interface, and Binary Code.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌提供的这门课程中，你将获得成功进入初级IT职位所需的技能，并学习执行日常IT支持任务，包括计算机组装、无线网络、程序安装和客户服务。你还将学习如何提供端到端的客户支持，从识别问题到故障排除和调试，并使用包括Linux、域名系统、命令行界面和二进制代码在内的系统。
- en: Cybersecurity
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络安全
- en: 'Link: [Google Cybersecurity Professional Certificate](https://imp.i384100.net/jrv9k0)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [谷歌网络安全专业证书](https://imp.i384100.net/jrv9k0)'
- en: 'Level: Beginner'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '级别: 初学者'
- en: 'Duration: 6 months, 7 hours a week'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '时长: 6个月，每周7小时'
- en: I’ll keep on saying this and I’ll say it again, [the world needs more cyber
    security analysts.](https://www.kdnuggets.com/the-world-needs-more-cyber-security-analysts)
    The primary role of a cybersecurity analyst is to protect an organisation's network
    and systems from attacks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我会一直说这一点， [世界需要更多的网络安全分析师。](https://www.kdnuggets.com/the-world-needs-more-cyber-security-analysts)
    网络安全分析师的主要职责是保护组织的网络和系统免受攻击。
- en: In this course provided by Google, you will understand the importance of cybersecurity
    practices and their impact on organisations and identify common risks, threats,
    and vulnerabilities, as well as techniques to mitigate them. You will learn how
    to protect networks, devices, people, and data from unauthorised access and cyberattacks
    using Security Information and Event Management (SIEM) tools and gain hands-on
    experience with Python, Linux, and SQL.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google提供的课程中，你将了解网络安全实践的重要性及其对组织的影响，识别常见的风险、威胁和漏洞，以及减轻这些问题的技术。你将学习如何使用安全信息和事件管理（SIEM）工具保护网络、设备、人员和数据免受未经授权的访问和网络攻击，并获得Python、Linux和SQL的实际操作经验。
- en: Cloud Solutions Architect
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云解决方案架构师
- en: 'Link: [AWS Cloud Solutions Architect Professional Certificate](https://imp.i384100.net/AWbvJo)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[AWS云解决方案架构师专业证书](https://imp.i384100.net/AWbvJo)
- en: 'Level: Intermediate'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Duration: 2 months, 10 hours a week'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：2个月，每周10小时
- en: Cloud computing, along with security, is one of the most in-demand fields in
    IT, with the AWS platform currently being the most-used cloud platform in the
    world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算与安全是IT领域中需求量最大的领域之一，目前AWS平台是全球使用最广泛的云平台。
- en: In this course provided by AWS, you will learn how to make informed decisions
    about when and how to apply key AWS Services for compute, storage, database, networking,
    monitoring, and security. You will also learn about design architectural solutions,
    whether designing for cost, performance, and/or operational excellence, to address
    common business challenges. As well as create and operate a data lake in a secure
    and scalable way, ingest and organize data into the data lake, and optimize performance
    and costs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在AWS提供的课程中，你将学习如何在何时以及如何应用关键的AWS服务（计算、存储、数据库、网络、监控和安全）做出明智的决策。你还将学习设计架构解决方案，无论是为了成本、性能和/或运营卓越，以应对常见的业务挑战。同时，还将学习以安全且可扩展的方式创建和操作数据湖，将数据导入并组织到数据湖中，以及优化性能和成本。
- en: Last but not least, you will prepare for the certification exam, identify your
    strengths and gaps for each domain area, and build strategies for identifying
    incorrect responses.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，你将为认证考试做准备，识别每个领域的优势和不足，并制定识别错误回答的策略。
- en: Project Management
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目管理
- en: 'Link: [Google Project Management: Professional Certificate](https://imp.i384100.net/ZQZM9X)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Google项目管理：专业证书](https://imp.i384100.net/ZQZM9X)
- en: 'Level: Beginner'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初级
- en: 'Duration: 6 months, 10 hours a week'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：6个月，每周10小时
- en: Project managers in the tech space are highly valuable. They are the people
    who manage the timelines and budgets of an information technology project to ensure
    that implementation is seamless.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术领域，项目经理的价值极高。他们负责管理信息技术项目的时间表和预算，以确保实施过程的顺利。
- en: In this course provided by Google, you will gain an immersive understanding
    of the practices and skills needed to succeed in an entry-level project management
    role, You will also learn how to create effective project documentation and artifacts
    throughout the various phases of a project, as well as the foundations of Agile
    project management, with a focus on implementing Scrum events, building Scrum
    artifacts, and understanding Scrum roles
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google提供的课程中，你将深入了解成功担任初级项目管理角色所需的实践和技能。你还将学习如何在项目的各个阶段创建有效的项目文档和成果物，以及敏捷项目管理的基础知识，重点是实施Scrum事件、构建Scrum成果物和理解Scrum角色。
- en: Tech Marketing
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术营销
- en: 'Link: [Google Digital Marketing & E-commerce Professional Certificate](https://imp.i384100.net/EK3Mo2)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Google数字营销与电子商务专业证书](https://imp.i384100.net/EK3Mo2)
- en: 'Level: Beginner'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初级
- en: 'Duration: 6 months, 10 hours a week'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：6个月，每周10小时
- en: It’s great when your company has built a 10/10 product and it’s working. But
    you have no sales or leads because you don’t have a marketing expert in place
    to make the company a success.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的公司已经开发出10/10的产品并且它在正常运行时，这是很棒的。但是如果你没有营销专家来推动公司成功，那么你将没有销售或潜在客户。
- en: In this course provided by Google, you will learn the fundamentals of digital
    marketing and e-commerce to gain the skills needed to land an entry-level job.
    You will understand how to attract and engage customers through digital marketing
    channels like search and email and how to measure marketing performance through
    analytics and present insights.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google提供的课程中，你将学习数字营销和电子商务的基础知识，以获得进入初级职位所需的技能。你将了解如何通过搜索和电子邮件等数字营销渠道吸引和参与客户，并通过分析衡量营销表现和呈现见解。
- en: Wrapping Up
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: The tech industry needs more than highly technical professionals to build a
    product. They require a whole ecosystem of professionals with a wide range of
    skills to bring your end product to the market.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 技术行业不仅需要高技能的专业人士来构建产品。它们还需要一个拥有广泛技能的完整生态系统，以将你的最终产品推向市场。
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
