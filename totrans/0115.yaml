- en: 'Inflection-1: The Next Frontier of Personal AI'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Inflection-1: 个人AI的下一前沿'
- en: 原文：[https://www.kdnuggets.com/2023/08/inflection1-next-frontier-personal-ai.html](https://www.kdnuggets.com/2023/08/inflection1-next-frontier-personal-ai.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/08/inflection1-next-frontier-personal-ai.html](https://www.kdnuggets.com/2023/08/inflection1-next-frontier-personal-ai.html)
