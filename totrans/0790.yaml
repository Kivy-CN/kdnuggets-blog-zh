  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 门免费课程掌握数据科学
- en: 原文：[https://www.kdnuggets.com/5-free-courses-to-master-data-science](https://www.kdnuggets.com/5-free-courses-to-master-data-science)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-courses-to-master-data-science](https://www.kdnuggets.com/5-free-courses-to-master-data-science)
- en: '![5 Free Courses to Master Data Science](../Images/4c3a005943416ad52312197189196729.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![5 门免费课程掌握数据科学](../Images/4c3a005943416ad52312197189196729.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: 'Are you an aspiring data professional looking to kickstart your data science
    career? If so, you’re probably considering various options: online courses, bootcamps,
    master’s degree, and more.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个有志于成为数据专业人士并想要启动数据科学职业吗？如果是的话，你可能在考虑各种选择：在线课程、训练营、硕士学位等。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google 网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业道路'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google 数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织中的 IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: But if you are motivated enough, there are several high-quality free resources
    that can help you get there. Here, we’ve compiled a list of five such free courses
    that can help you learn and gain proficiency in data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你有足够的动力，有几个高质量的免费资源可以帮助你达到目标。在这里，我们编制了五门免费课程的列表，可以帮助你学习并掌握数据科学。
- en: From programming fundamentals to building and deploying data science applications,
    these courses will teach you everything you need for a successful career pivot.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从编程基础到构建和部署数据科学应用，这些课程将教会你成功转型所需的一切。
- en: Let’s dive right in!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接深入！
- en: 1\. Python for Everybody
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Python for Everybody
- en: '[Python for Everybody](https://www.youtube.com/watch?v=8DvywoWv6fI), taught
    by Prof. Charles Severance at the University of Michigan is a great course to
    learn Python. It teaches you Python Programming from the ground up—covering everything
    you need to know when working with data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python for Everybody](https://www.youtube.com/watch?v=8DvywoWv6fI)，由密歇根大学的查尔斯·塞弗伦斯教授讲授，是学习
    Python 的绝佳课程。它从零开始教授 Python 编程——涵盖了处理数据时所需了解的一切。'
- en: 'You can also use the [Python for Everybody book](https://www.py4e.com/book)
    in conjunction with the course. The course covers the following broad topics:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以结合使用 [Python for Everybody 书籍](https://www.py4e.com/book) 与课程。课程涵盖以下广泛主题：
- en: Programming fundamentals with Python
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 编程基础
- en: Python data structures
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 数据结构
- en: Conditional execution, loops and iteration
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件执行、循环和迭代
- en: Functions
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数
- en: Regular expressions
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则表达式
- en: Web services and networked programs
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络服务和联网程序
- en: Data visualization
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: 'Course link: [Python for Everybody](https://www.youtube.com/watch?v=8DvywoWv6fI)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '课程链接: [Python for Everybody](https://www.youtube.com/watch?v=8DvywoWv6fI)'
- en: 2\. Data Analysis with Python
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 使用 Python 进行数据分析
- en: Now that you have your Python fundamentals down, it’s time to analyze data with
    Python. [Data analysis with Python](https://youtu.be/GPVsHOlRBBI?feature=shared)
    from Jovian (on freeCodeCamp's YouTube channel) is a free course that’ll help
    you learn to work with data science libraries with several practice exercises
    and a course project.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了 Python 基础，是时候使用 Python 分析数据了。Jovian 提供的 [Python 数据分析](https://youtu.be/GPVsHOlRBBI?feature=shared)（在
    freeCodeCamp 的 YouTube 频道上）是一个免费课程，它将帮助你学习使用数据科学库，包含多个练习和课程项目。
- en: This course starts out with Python Programming fundamentals (which should be
    a refresher for you) and gradually introduces Python data analysis libraries.
    And wraps up with an end-of-course project on exploratory data analysis.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程从 Python 编程基础开始（这对你来说应该是一个复习），逐渐介绍 Python 数据分析库。最后以一个关于探索性数据分析的课程项目结束。
- en: 'Here’s an overview of the course curriculum:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是课程大纲概述：
- en: Python fundamentals
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 基础
- en: Numerical computing with NumPy
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 NumPy 进行数值计算
- en: Analyzing tabular data with pandas
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 pandas 分析表格数据
- en: Visualization with Matplotlib and Seaborn
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Matplotlib 和 Seaborn 进行可视化
- en: 'Course project: Exploratory Data Analysis'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程项目：探索性数据分析
- en: 'Course link: [Data Analysis with Python](https://youtu.be/GPVsHOlRBBI?feature=shared)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[Python数据分析](https://youtu.be/GPVsHOlRBBI?feature=shared)
- en: 3\. Databases and SQL
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 数据库和SQL
- en: '[Introduction to Databases in Data Science](/introduction-to-databases-in-data-science)
    outlines the essential database skills for data professionals.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学中的数据库介绍](/introduction-to-databases-in-data-science)概述了数据专业人员必备的数据库技能。'
- en: 'From designing databases to writing efficient SQL queries and more, databases
    and SQL are must-have skills for your data career. This [Databases and SQL](https://www.youtube.com/watch?v=HXV3zeQKqGY)
    course from freeCodeCamp will teach you the following:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从设计数据库到编写高效的SQL查询及更多，数据库和SQL是你数据职业生涯中必备的技能。这个[数据库和SQL](https://www.youtube.com/watch?v=HXV3zeQKqGY)课程来自freeCodeCamp，将教你以下内容：
- en: Database fundamentals
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库基础
- en: SQL basics
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL基础
- en: CRUD operations
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRUD操作
- en: Functions, joins, and unions
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数、连接和并集
- en: Nested queries
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套查询
- en: Designing database schema
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计数据库模式
- en: 'Course link: [Databases and SQL](https://www.youtube.com/watch?v=HXV3zeQKqGY)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[数据库和SQL](https://www.youtube.com/watch?v=HXV3zeQKqGY)
- en: 4\. Intro to Inferential Statistics
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 推断统计学简介
- en: Aside from high school math—Calculus, Probability, and Linear algebra—you need
    to have a strong foundation in statistics to excel in data science.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 除了高中数学——微积分、概率和线性代数，你还需要在统计学方面有坚实的基础，才能在数据科学领域取得卓越成绩。
- en: '[Intro to Inferential Statistics](https://www.udacity.com/course/intro-to-inferential-statistics--ud201)
    from Udacity’s free course library will teach you the following concepts—along
    with coding exercises to test your skills:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[推断统计学简介](https://www.udacity.com/course/intro-to-inferential-statistics--ud201)来自Udacity的免费课程库，将教你以下概念——同时包含编码练习以测试你的技能：'
- en: Estimation
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估计
- en: Hypothesis Testing
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设检验
- en: t-Tests
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: t检验
- en: ANOVA
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方差分析
- en: Chi-Squared Test
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡方检验
- en: Correlation
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性
- en: Regression
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归分析
- en: 'Course link: [Intro to Inferential Statistics](https://www.udacity.com/course/intro-to-inferential-statistics--ud201)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[推断统计学简介](https://www.udacity.com/course/intro-to-inferential-statistics--ud201)
- en: 5\. Machine Learning Zoomcamp
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. 机器学习Zoomcamp
- en: The courses listed thus far should have helped you gain proficiency over Python
    fundamentals, data analysis, and statistics foundations.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 目前列出的课程应当帮助你掌握Python基础、数据分析和统计学基础。
- en: Now it's time to start building and deploying machine learning models. [Machine
    Learning Zoomcamp](https://github.com/DataTalksClub/machine-learning-zoomcamp)
    by DataTalks.Club is a great course to learn the fundamentals of machine learning
    through a code-first approach. It also covers a good breadth of topics  including
    model deployment and deep learning.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候开始构建和部署机器学习模型了。[机器学习Zoomcamp](https://github.com/DataTalksClub/machine-learning-zoomcamp)由DataTalks.Club提供，是学习机器学习基础的绝佳课程，通过以代码为主的方式进行。它还涵盖了包括模型部署和深度学习在内的广泛主题。
- en: 'The course curriculum includes the following:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 课程大纲包括以下内容：
- en: Regression
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归分析
- en: Classification
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类
- en: Evaluating machine learning models
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估机器学习模型
- en: Deploying machine learning models
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署机器学习模型
- en: Decision trees and ensemble learning
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树和集成学习
- en: Neural networks and deep learning
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络和深度学习
- en: Kubernetes and TensorFlow Serving
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kubernetes和TensorFlow Serving
- en: 'Course link: [Machine Learning Zoomcamp](https://github.com/DataTalksClub/machine-learning-zoomcamp)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[机器学习Zoomcamp](https://github.com/DataTalksClub/machine-learning-zoomcamp)
- en: Wrapping Up
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found these recommended courses helpful. Most of these courses require
    you to code, build, break, and learn along the way. So you’ll have a good foundation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你发现这些推荐课程有帮助。大多数课程要求你进行编码、构建、拆解和学习。因此，你将拥有一个良好的基础。
- en: But even as you're working through these courses, build your portfolio on the
    side. Your goal should be to build a handful of interesting projects that showcase
    your strength and skills. If you need some inspiration to get started, check out
    [3 Data Science Projects Guaranteed to Land You That Job](/3-data-science-projects-guaranteed-to-land-you-that-job).
    Happy learning!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你在学习这些课程时，也要在旁边构建你的作品集。你的目标应该是构建一些有趣的项目，以展示你的优势和技能。如果你需要一些灵感来开始，可以查看[3个数据科学项目保证让你获得工作](/3-data-science-projects-guaranteed-to-land-you-that-job)。祝学习愉快！
- en: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    is a developer and technical writer from India. She likes working at the intersection
    of math, programming, data science, and content creation. Her areas of interest
    and expertise include DevOps, data science, and natural language processing. She
    enjoys reading, writing, coding, and coffee! Currently, she''s working on learning
    and sharing her knowledge with the developer community by authoring tutorials,
    how-to guides, opinion pieces, and more. Bala also creates engaging resource overviews
    and coding tutorials.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)**
    是一位来自印度的开发者和技术作家。她喜欢在数学、编程、数据科学和内容创作的交汇处工作。她的兴趣和专长领域包括DevOps、数据科学和自然语言处理。她喜欢阅读、写作、编程和喝咖啡！目前，她致力于通过撰写教程、操作指南、观点文章等，学习并与开发者社区分享她的知识。Bala还创建了引人入胜的资源概述和编程教程。**'
