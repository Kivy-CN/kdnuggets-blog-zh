- en: When it comes to the field of natural language processing, it ends up that we
    are actually talking about a very broad number of related concepts, techniques,
    and approaches. Word vectors, dependency parsing, text classification, regular
    expressions, language models, speech translation; these can all be lumped together
    under the banner of NLP, though they are very different tasks and techniques.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 说到自然语言处理领域，实际上涉及了很多相关的概念、技术和方法。词向量、依存解析、文本分类、正则表达式、语言模型、语音翻译；这些都可以归入 NLP 的范畴，尽管它们是非常不同的任务和技术。
- en: Given the very broad and wide ranging nature of this field — a field which is
    developing at a rapid pace — gaining a strong foundation of basic concepts, and
    doing so in a practical manner, should be viewed as being of high importance.
    This week's highlighted free eBook, [**Natural Language Processing with Python**](https://www.nltk.org/book/),
    is a great way to help achieve this strong foundation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这一领域的广泛性和迅速发展，建立扎实的基础概念，并以实用的方式进行学习，应被视为高度重要。本周推荐的免费电子书，[**使用 Python 的自然语言处理**](https://www.nltk.org/book/)，是帮助建立这种扎实基础的绝佳方式。
