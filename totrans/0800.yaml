  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[通过实例学习Pandas和Python数据分析 - freeCodeCamp](https://www.youtube.com/watch?v=gtjxAH8uaP0)'
- en: '[Intro to pandas - Kaggle Learn](https://www.kaggle.com/learn/pandas)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Intro to pandas - Kaggle Learn](https://www.kaggle.com/learn/pandas)'
- en: 'Step 4: Exploring and Cleaning the Dataset'
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4步：探索和清理数据集
- en: So far, you know how to load data into pandas dataframes, select columns, and
    filter dataframes. In this step, you will learn how to explore and clean your
    dataset using pandas.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经知道如何将数据加载到 pandas 数据框中，选择列和过滤数据框。在这一步，你将学习如何使用 pandas 探索和清理数据集。
- en: 'Exploring the data helps you understand its structure, identify potential issues,
    and gain insights before further analysis. Cleaning the data involves handling
    missing values, dealing with duplicates, and ensuring data consistency:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 探索数据帮助你理解其结构、识别潜在问题，并在进一步分析之前获得洞察。清理数据包括处理缺失值、处理重复项以及确保数据一致性。
- en: '**Data inspection**: Learn how to use methods like `head()`, `tail()`, `info()`,
    `describe()`, and the `shape` attribute to get an overview of your dataset. These
    provide information about the first/last rows, data types, summary statistics,
    and the dimensions of the dataframe.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据检查**：学习如何使用 `head()`、`tail()`、`info()`、`describe()` 和 `shape` 属性来概述数据集。这些方法提供有关前几行/最后几行、数据类型、摘要统计信息和数据框维度的信息。'
- en: '**Handling missing data**: Understand the importance of dealing with missing
    values in your dataset. Learn how to identify missing data using methods like
    `isna()` and `isnull()`, and handle it using `dropna()`, `fillna()`, or imputation
    methods.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理缺失数据**：了解处理数据集中的缺失值的重要性。学习如何使用 `isna()` 和 `isnull()` 方法识别缺失数据，并使用 `dropna()`、`fillna()`
    或插补方法处理这些缺失值。'
- en: '**Dealing with duplicates**: Learn how to detect and remove duplicate rows
    using methods like `duplicated()` and `drop_duplicates()`. Duplicates can distort
    analysis results and should be addressed to ensure data accuracy.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理重复项**：学习如何使用 `duplicated()` 和 `drop_duplicates()` 方法检测和删除重复行。重复项可能会扭曲分析结果，应加以处理以确保数据准确性。'
- en: '**Cleaning string columns**: Learn to use the `.str` accessor and string methods
    to perform string cleaning tasks like removing whitespaces, extracting and replacing
    substrings, splitting and joining strings, and more.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**清理字符串列**：学习使用 `.str` 访问器和字符串方法执行字符串清理任务，如去除空格、提取和替换子字符串、拆分和连接字符串等。'
- en: '**Data type conversion**: Understand how to convert data types using methods
    like `astype()`. Converting data to the appropriate types ensures that your data
    is represented accurately and optimizes memory usage.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据类型转换**：了解如何使用 `astype()` 等方法转换数据类型。将数据转换为适当的类型可以确保数据准确表示并优化内存使用。'
- en: In addition, you can explore your dataset using simple visualizations and perform
    data quality checks.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以通过简单的可视化来探索数据集，并执行数据质量检查。
- en: Data Exploration and Data Quality Checks
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据探索和数据质量检查
- en: Use **visualizations and statistical analysis** to gain insights into your data.
    Learn how to create basic plots with pandas and other libraries like Matplotlib
    or Seaborn to visualize distributions, relationships, and patterns in your data.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 **可视化和统计分析** 来获得数据洞察。学习如何使用 pandas 和其他库如 Matplotlib 或 Seaborn 创建基本图表，以可视化数据中的分布、关系和模式。
- en: Perform **data quality checks** to ensure data integrity. This may involve verifying
    that values fall within expected ranges, identifying outliers, or checking for
    consistency across related columns.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 执行 **数据质量检查** 以确保数据完整性。这可能涉及验证值是否在预期范围内、识别异常值或检查相关列的一致性。
- en: You now know how to explore and clean your dataset, leading to more accurate
    and reliable analysis results. Proper data exploration and cleaning are super
    important or any data science project, as they lay the foundation for successful
    data analysis and modeling.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何探索和清理数据集，从而获得更准确和可靠的分析结果。适当的数据探索和清理对于任何数据科学项目都至关重要，因为它们为成功的数据分析和建模奠定了基础。
- en: 'Step 5: Transformations, GroupBy, and Aggregations'
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 步：转换、分组和聚合
- en: By now, you are comfortable working with pandas DataFrames and can perform basic
    operations like selecting rows and columns, filtering, and handling missing data.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你已经能够使用 pandas DataFrames 并执行基本操作，如选择行和列、过滤和处理缺失数据。
- en: 'You’ll often want to **summarize data based on different criteria**. To do
    so, you should learn how to perform data transformations, use the GroupBy functionality,
    and apply various aggregation methods on your dataset. This can further be broken
    down as follows:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常会想要 **根据不同标准总结数据**。为此，你应该学习如何执行数据转换、使用 GroupBy 功能以及对数据集应用各种聚合方法。可以进一步分解为以下内容：
- en: '**Data transformations**: Learn how to modify your data using techniques such
    as adding or renaming columns, dropping unnecessary columns, and converting data
    between different formats or units.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据转换**：学习如何使用添加或重命名列、删除不必要的列以及在不同格式或单位之间转换数据等技术来修改数据。'
- en: '**Apply functions**: Understand how to use the `apply()` method to apply custom
    functions to your dataframe, allowing you to transform data in a more flexible
    and customized way.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用函数**：理解如何使用 `apply()` 方法将自定义函数应用于数据框，从而以更灵活和定制的方式转换数据。'
- en: '**Reshaping data**: Explore additional dataframe methods like `melt()` and
    `stack()`, which allow you to reshape data and make it suitable for specific analysis
    needs.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据重塑**：探索其他数据框方法，如 `melt()` 和 `stack()`，这些方法允许你重塑数据，使其适合特定的分析需求。'
- en: '**GroupBy functionality**: The `groupby()` method lets you group your data
    based on specific column values. This allows you to perform aggregations and analyze
    data on a per-group basis.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GroupBy 功能**：`groupby()` 方法允许你根据特定的列值对数据进行分组。这使你可以在每个组的基础上执行聚合和数据分析。'
- en: '**Aggregate functions**: Learn about common aggregation functions like sum,
    mean, count, min, and max. These functions are used with `groupby()` to summarize
    data and calculate descriptive statistics for each group.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**聚合函数**：了解常见的聚合函数，如总和、均值、计数、最小值和最大值。这些函数与 `groupby()` 一起使用，用于汇总数据并计算每个组的描述统计。'
- en: The techniques outlined in this step will help you transform, group, and aggregate
    your data effectively.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 本步骤中概述的技术将帮助你有效地转换、分组和聚合数据。
- en: 'Step 6: Joins and Pivot Tables'
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 6 步：连接和透视表
- en: 'Next, you can level up by learning how to perform data joins and create pivot
    tables using pandas. **Joins** allow you to combine information from multiple
    dataframes based on common columns, while **pivot tables** help you summarize
    and analyze data in a tabular format. Here’s what you should know:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你可以通过学习如何使用 pandas 执行数据连接和创建透视表来提升技能。**连接** 允许你根据共同的列合并来自多个数据框的信息，而 **透视表**
    帮助你以表格格式汇总和分析数据。以下是你应该了解的内容：
- en: '**Merging DataFrames**: Understand different types of joins, such as inner
    join, outer join, left join, and right join. Learn how to use the `merge()` function
    to combine dataframes based on shared columns.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合并数据框**：了解不同类型的连接，如内连接、外连接、左连接和右连接。学习如何使用 `merge()` 函数根据共享列合并数据框。'
- en: '**Concatenation**: Learn how to concatenate dataframes vertically or horizontally
    using the `concat()` function. This is useful when combining dataframes with similar
    structures.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接**：学习如何使用 `concat()` 函数纵向或横向连接数据框。当你需要合并结构相似的数据框时，这非常有用。'
- en: '**Index manipulation**: Understand how to set, reset, and rename indexes in
    dataframes. Proper index manipulation is essential for performing joins and creating
    pivot tables effectively.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**索引操作**：理解如何设置、重置和重命名数据框中的索引。正确的索引操作对于有效地执行连接和创建透视表至关重要。'
- en: '**Creating pivot tables**: The `pivot_table()` method allows you to transform
    your data into a summarized and cross-tabulated format. Learn how to specify the
    desired aggregation functions and group your data based on specific column values.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建透视表**：`pivot_table()` 方法允许你将数据转换为汇总和交叉表格式。学习如何指定所需的聚合函数，并根据特定的列值对数据进行分组。'
- en: Optionally, you can explore how to create multi-level pivot tables, where you
    can analyze data using multiple columns as index levels. With enough practice,
    you’ll know how to combine data from multiple dataframes using joins and create
    informative pivot tables.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 可选地，你可以探索如何创建多级透视表，通过多列作为索引级别来分析数据。通过足够的练习，你将知道如何使用连接将多个数据框的数据结合起来，并创建信息丰富的透视表。
- en: 'Step 7: Build a Data Dashboard'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 7 步：构建数据仪表板
- en: Now that you’ve mastered the basics of data wrangling with pandas, it's time
    to put your skills to test by **building a data dashboard**.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了 pandas 数据整理的基础知识，是时候通过**构建数据仪表板**来检验你的技能了。
- en: Building interactive dashboards will help you hone both your data analysis and
    visualization skills. For this step, you need to be familiar with data visualization
    in Python. [Data Visualization - Kaggle Learn](https://www.kaggle.com/learn/data-visualization)
    is a comprehensive introduction.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 构建交互式仪表板将帮助你提升数据分析和可视化技能。为此步骤，你需要熟悉 Python 中的数据可视化。[数据可视化 - Kaggle Learn](https://www.kaggle.com/learn/data-visualization)
    是一个全面的入门介绍。
- en: When you’re looking for opportunities in data, you need to have a portfolio
    of projects—and you need to go beyond data analysis in Jupyter notebooks. Yes,
    you can learn and use Tableau. But you can build on the Python foundation and
    start building dashboards using the Python library [Streamlit](https://streamlit.io/).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在数据领域寻找机会时，你需要拥有一系列项目作品集——而且你需要超越 Jupyter notebooks 中的数据分析。是的，你可以学习并使用 Tableau。但你可以在
    Python 基础上进行扩展，使用 Python 库 [Streamlit](https://streamlit.io/) 来构建仪表板。
- en: Streamlit helps you build interactive dashboards—without having to worry about
    writing hundreds of lines of HTML and CSS.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Streamlit 帮助你构建交互式仪表板——无需担心编写数百行 HTML 和 CSS 代码。
- en: 'If you’re looking for inspiration or a resource to learn Streamlit, you can
    check out this free course: [Build 12 Data Science Apps with Python and Streamlit](https://www.youtube.com/watch?v=JwSS70SZdyM)
    for projects across stock prices, sports, and bioinformatics data. Pick a real-world
    dataset, analyze it, and build a data dashboard to showcase the results of your
    analysis.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找灵感或学习 Streamlit 的资源，你可以查看这个免费的课程：[使用 Python 和 Streamlit 构建 12 个数据科学应用](https://www.youtube.com/watch?v=JwSS70SZdyM)，包括股票价格、体育和生物信息学数据的项目。选择一个真实世界的数据集，分析它，并构建一个数据仪表板，以展示你的分析结果。
- en: Next Steps
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步
- en: With a solid foundation in Python, SQL, and pandas you can start applying and
    interviewing for data analyst roles.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在具备扎实的 Python、SQL 和 pandas 基础之后，你可以开始申请并面试数据分析师职位。
- en: 'We’ve already included building a data dashboard to bring it all together:
    from data collection to dashboard and insights. So be sure to build a portfolio
    of projects. When doing so, go beyond the generic and include projects that you
    *really enjoy* working on. If you are into reading or music (which most of us
    are), try to analyze your Goodreads and Spotify data, build out a dashboard, and
    improve it. Keep grinding!'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经包括了构建数据仪表板的内容：从数据收集到仪表板和洞察。因此，确保建立一个项目作品集。在此过程中，超越常规，包含那些你*真正喜欢*的项目。如果你喜欢阅读或音乐（大多数人都是这样），试着分析你的
    Goodreads 和 Spotify 数据，构建一个仪表板，并加以改进。继续努力！
