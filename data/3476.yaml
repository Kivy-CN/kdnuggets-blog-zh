- en: Top 15 Frameworks for Machine Learning Experts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习专家的前 15 个框架
- en: 原文：[https://www.kdnuggets.com/2016/04/top-15-frameworks-machine-learning-experts.html](https://www.kdnuggets.com/2016/04/top-15-frameworks-machine-learning-experts.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/04/top-15-frameworks-machine-learning-experts.html](https://www.kdnuggets.com/2016/04/top-15-frameworks-machine-learning-experts.html)
