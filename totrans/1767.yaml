- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.![](../Images/e225c49c3c91745821c8c0368bf04711.png)
    2\. [Google Data Analytics Professional Certificate](https://www.kdnuggets.com/google-data-analytics)
    - Up your data analytics game![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)
    3\. [Google IT Support Professional Certificate](https://www.kdnuggets.com/google-itsupport)
    - Support your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'For the third year in a row, we surveyed data scientists (nearly 200 this year)
    from all manner of organizations. We asked questions from years past like gauging
    happiness levels and demand for data scientists and new questions about characteristics
    of the data used by our respondents. New this year -- lots of insights into the
    word of AI with a special emphasis on the important components of AI success like
    algorithms and training data.We compiled it all into one free report which you
    can download [here](https://visit.crowdflower.com/WC-2017-Data-Science-Report_LP.html?src=KDNuggets&medium=Sponsored-Email&campaign=DSR2017&content=DSR2017).Some
    of our favorite insights:'
  prefs: []
  type: TYPE_NORMAL
- en: 88% of data scientists report being happy or very happy in their roles (although
    3% would rather be <g class="gr_ gr_26 gr-alert gr_spell gr_inline_cards gr_run_anim
    ContextualSpelling" id="26" data-gr-id="26">rockstars</g> ).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 89% of data scientists are contacted for new job opportunities at least once
    a month and 30% contacted several times a week.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 72% of data scientists plan on riding in a self-driving car within 5 years.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [full report](https://visit.crowdflower.com/WC-2017-Data-Science-Report_LP.html?src=KDNuggets&medium=Sponsored-Email&campaign=DSR2017&content=DSR2017
    "full report") contains well over a dozen key insights on the state of data scientists,
    AI initiatives and data itself. We hope you enjoy reading the report as much as
    we did <g class="gr_ gr_25 gr-alert gr_gramm gr_inline_cards gr_run_anim Grammar
    multiReplace" id="25" data-gr-id="25"><g class="gr_ gr_25 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Grammar multiReplace" id="25" data-gr-id="25">compiling</g></g> it.Best
    Regards,Randi Barshack
  prefs: []
  type: TYPE_NORMAL
- en: VP Marketing &#124; [CrowdFlower](ai.crowdflower.com "CrowdFlower")
  prefs: []
  type: TYPE_NORMAL
- en: P.S. 28% of data scientists would rather break a leg than accidentally delete
    their training data. Learn more about the value of training data at [Train AI
    2017](https://www.crowdflower.com/train-ai/ "Train AI Website"). Get 28% off your
    registration with code **BreakALeg28**.
  prefs: []
