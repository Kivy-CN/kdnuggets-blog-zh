- en: Summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data science and associated skills of machine learning and artificial intelligence
    are in extremely high demand right now in the job market as more and more businesses
    adopt and embrace these transformative technologies. There is a lot of competition
    and miscommunication between the demand and supply sides of talent.
  prefs: []
  type: TYPE_NORMAL
- en: A burning question is: *how to distinguish oneself from a hundred co-applicants?*
  prefs: []
  type: TYPE_NORMAL
- en: We listed some key questions that you can ask yourself and estimate your uniqueness
    in some of the skills and habits that make you stand apart from the others. We
    showed some imaginary conversation snippets that you can have with an interview
    board showcasing these skills and habits. We also gave a shortlist of resources
    to help you get started on these.
  prefs: []
  type: TYPE_NORMAL
- en: We listed a couple of approaches for taking MOOCs and suggested reading resources.
  prefs: []
  type: TYPE_NORMAL
- en: Wishing you the best in your data science journey…
  prefs: []
  type: TYPE_NORMAL
