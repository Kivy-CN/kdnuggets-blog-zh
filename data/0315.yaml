- en: “Where do you see yourself in 10 years?”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “你在10年后怎么看待自己？”
- en: Does that question fill your brain with anxiety or confusion? There are hundreds
    of variables that could affect where we end up on the career landscape, some within
    our control and some without. But the better we understand the context and requirements
    for each role, the better we can begin to plan and take advantage of the right
    opportunities when they arise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题是否让你感到焦虑或困惑？有数百种变量可能影响我们在职业全景中的最终位置，有些在我们控制之内，有些则不在。但我们对每个角色的背景和要求理解得越透彻，我们就能越好地规划并利用出现的正确机会。
- en: Career Landscape
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业全景
- en: The following map shows the data career landscape, with roles grouped into classes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下地图展示了数据职业的全景，其中角色被分组为不同类别。
- en: '![Data Career Landscape](../Images/aad91dbc59323dbcee6a2fa9a5262c0b.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![数据职业全景](../Images/aad91dbc59323dbcee6a2fa9a5262c0b.png)'
- en: Data Career Landscape
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据职业全景
- en: The classes are organized according to similar job activities and deliverables.
    Individual contributor roles are at the top, with management and executive roles
    towards the bottom. Then each role is color coded according to a track, depending
    on the level of business or technical focus involved. Some classes, such as Analyze,
    consist of multiple color tracks, while others like Sell or Configure are focused
    on a single color. The roles in the center are involved with coordination and
    planning for multiple classes. The roles are generally organized with lowest seniority
    on top and increasing seniority toward the bottom, but each role may have many
    levels of seniority at some organization, such as Data Engineer Level 1 to Data
    Engineer Level 5\. And each of these roles may vary depending on the organization.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类别根据相似的工作活动和交付物进行组织。个体贡献者角色位于顶部，管理和高管角色则在底部。然后，每个角色根据业务或技术的重点程度用颜色进行编码。一些类别，如分析，包含多个颜色轨迹，而其他类别如销售或配置则专注于单一颜色。中心的角色涉及多个类别的协调和规划。这些角色通常按最低资历在上、资历逐渐增加的顺序组织，但每个角色在某些组织中可能有多个资历等级，例如数据工程师等级1到数据工程师等级5。每个角色可能因组织而异。
- en: As you locate the role where you are currently assigned, you can start to evaluate
    your location and the neighboring roles. A Business Analyst, for example, may
    be creating presentations and using software to gather data. The Research Analyst
    and Business Intelligence (BI) Analyst roles are within the next steps as the
    analyst gains more business or technical skills. Transitioning to a new role anywhere
    on the landscape is theoretically possible, but the most common steps will be
    within one or two steps or in an adjacent class.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你找到你目前所在的角色时，你可以开始评估你的位置和邻近角色。例如，业务分析师可能会制作演示文稿并使用软件来收集数据。随着分析师获得更多业务或技术技能，研究分析师和商业智能（BI）分析师角色将成为下一步。理论上，可以在全景图上的任何地方转变到新的角色，但最常见的步骤通常是在一个或两个步骤内或相邻类别中。
- en: The “Configure” job class may not be familiar to many people who are new to
    the field. The roles might have names like “Salesforce Developer”, “SAP ABAP Developer,
    or “NetSuite Configuration Consultant”.  In the Enterprise IT world, these roles
    are common and well-paying. But in college programs these roles are rarely mentioned
    because they involve specific software packages and are constantly evolving. 
    Platforms like Salesforce allow companies to build new applications with a combination
    of low-code and full-code environments. This job class is constantly hiring at
    consulting firms and vendor implementation groups.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “配置”职位类别对许多新入行的人来说可能并不熟悉。这些角色可能有“Salesforce开发者”、“SAP ABAP开发者”或“NetSuite配置顾问”等名称。在企业IT领域，这些角色很常见且薪资较高。但在大学课程中，这些角色很少被提及，因为它们涉及特定的软件包且不断发展。像Salesforce这样的平台允许公司使用低代码和全代码环境组合构建新应用程序。这个职位类别在咨询公司和供应商实施团队中不断招聘。
- en: Many of the most interesting data roles span more than one class. Data Scientist,
    for example, is a blend of analysis and developer skills. Dev/ML Ops will blend
    software configuration and support roles. These cross-class roles also tend to
    be the most sought-after and highest paid due to the multiple skillsets involved.
    Many people claim to be truly cross-functional unicorns, but not everyone can
    perform the wide variety of skills involved.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多最有趣的数据角色跨越了多个类别。例如，数据科学家是分析和开发技能的结合。Dev/ML Ops将融合软件配置和支持角色。这些跨类别的角色往往是最受追捧和薪资最高的，因为涉及了多种技能。许多人声称自己是多面手的独角兽，但并非每个人都能胜任广泛的技能。
- en: Career Migration
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业迁移
- en: The following image shows typical migration paths between classes of roles.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图像展示了角色类别之间的典型迁移路径。
- en: '![Data Career Migration](../Images/47fac25541767eae6af21ba0a88523b5.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![数据职业迁移](../Images/47fac25541767eae6af21ba0a88523b5.png)'
- en: Data Career Migration
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据职业迁移
- en: These migration paths are where typical career advancement might occur but are
    not intended to be exhaustive. The general movement pattern is from top to bottom
    as you gain seniority and may perhaps feel burned out from previous roles. These
    migration patterns are important to recognize because they may explain why you
    are not getting responses to job applications! An experienced Project Manager,
    for example, may not get many responses to a job application as a Salesforce Developer
    (Software Configuration) because it is a rare combination. But a Software Engineer
    transitioning to a Systems Architect role will be a natural step and will surprise
    no one.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些迁移路径是典型的职业晋升途径，但并不详尽。一般的移动模式是从上到下，随着你获得资历，可能会感到之前角色的疲惫。这些迁移模式很重要，因为它们可以解释你为什么没有收到职位申请的回应！例如，一位经验丰富的项目经理可能不会收到很多关于Salesforce开发人员（软件配置）的职位申请回应，因为这是一种罕见的组合。但软件工程师过渡到系统架构师角色将是自然的步骤，并不会让人感到惊讶。
- en: 'A crucial question in the migration patterns is: what happens when you reach
    a Sales, Management or Executive role and decide you want to go back? There are
    few arrows going in the opposite direction. These roles lower on the chart tend
    to have less technical deliverables and may cause skills to atrophy. And the pay
    is usually lower if you go back. Three great options for people who may be tired
    of Managing or Selling are to do consulting, teaching or start a company. While
    there may be a scarcity of executive roles in large companies, there is an unlimited
    supply at the next batch of startup companies!'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移模式中的一个关键问题是：当你达到销售、管理或高管角色并决定回到以前的角色时会发生什么？很少有箭头指向相反的方向。这些在图表下方的角色通常具有较少的技术交付，并可能导致技能退化。如果你决定回到以前的角色，薪资通常也会较低。对于可能对管理或销售感到疲倦的人来说，有三个很好的选择：做咨询、教学或创业。虽然大公司中高管角色可能稀缺，但下一批创业公司中有着无限的供应！
- en: Picking a Track
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择职业路径
- en: If you are just getting started, take a look at the [roadmap](/a-roadmap-for-your-data-career)
    that I published in a previous post. As you look through the roadmap, you can
    decide which type of track appeals to you most. A technical track can easily transition
    to hybrid, but a business track is not so easy to transition due to the coding
    skills required.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚开始，可以查看我在之前帖子中发布的[路线图](/a-roadmap-for-your-data-career)。在浏览路线图时，你可以决定哪种类型的轨迹最吸引你。技术轨迹可以轻松过渡到混合轨迹，但商业轨迹则不易过渡，因为需要编码技能。
- en: '![Picking a Career Track](../Images/a334fa6733b0cd79ce344c2685d6625e.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![选择职业轨迹](../Images/a334fa6733b0cd79ce344c2685d6625e.png)'
- en: Picking a Career Track
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 选择职业轨迹
- en: Conclusion
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Don’t worry if you don’t know what you want to do in 10 years. Very few of us
    do. You can focus on evaluating where you are on the data career landscape, and
    identifying roles that look appealing for the future. If you don’t recognize any
    of the roles on the map, take some time to learn about them and you might find
    some interesting ideas. If you see an attractive role that is not within your
    reach, then you can go back to school to make the transition. The good news is
    that there is an abundance of opportunities in the data field and the industry
    is growing faster each year.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道自己10年后想做什么，也不用担心。我们中的大多数人都没有。你可以专注于评估你在数据职业领域中的位置，并识别对未来有吸引力的角色。如果你在地图上没有识别出任何角色，可以花点时间了解它们，也许会发现一些有趣的想法。如果你看到一个吸引人的角色超出了你的能力范围，那么你可以回到学校以进行过渡。好消息是，数据领域有丰富的机会，而且行业每年都在增长。
