- en: Large Language Models (LLMs) have become a central focus in AI, and almost every
    data-centric role now requires some foundational understanding of these algorithms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大语言模型（LLMs）已成为人工智能的核心关注点，现在几乎每个数据驱动的角色都需要对这些算法有一些基础了解。
- en: Whether you’re a developer looking to expand your skill set, a data practitioner,
    or a professional who wants to transition into the field of AI, you stand to gain
    a lot from learning about LLMs in the current job market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是希望扩展技能的开发者、数据从业者，还是想转行进入人工智能领域的专业人士，了解 LLM 在当前就业市场中都能为你带来巨大的收益。
- en: In this article, I will provide you with 10 free resources that will help you
    learn about Large Language Models.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将为你提供 10 个帮助你了解大语言模型的免费资源。
- en: 1\. Intro to Large Language Models by Andrej Karpathy
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. **大语言模型简介** 由 Andrej Karpathy
- en: If you’re a complete beginner in the field of AI, I recommend starting with
    this [hour-long YouTube tutorial](https://youtu.be/zjkBMFhNj_g?si=n7PqV1sHe1npNYyI)
    explaining how LLMs work.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是人工智能领域的完全初学者，我建议你从这个 [一小时的 YouTube 教程](https://youtu.be/zjkBMFhNj_g?si=n7PqV1sHe1npNYyI)
    开始，讲解了 LLM 的工作原理。
- en: By the end of this video, you will understand the workings behind LLMs, LLM
    scaling laws, model fine-tuning, multimodality, and LLM customization.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 到视频结束时，你将理解 LLM 的工作原理、LLM 扩展法则、模型微调、多模态性和 LLM 定制化。
- en: 2\. GenAI for Beginners by Microsoft
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '2\. **微软初学者的生成式 AI** '
- en: '[Generative AI for Beginners](https://microsoft.github.io/generative-ai-for-beginners/#/)
    is an 18-lesson course that will teach you everything you need to know about building
    generative AI applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[生成式 AI 初学者](https://microsoft.github.io/generative-ai-for-beginners/#/) 是一门
    18 课的课程，将教你关于构建生成式 AI 应用程序的一切。'
- en: It starts from the very basics — you will first be introduced to the concept
    of generative AI and LLMs, and then progress to topics like prompt engineering
    and LLM selection.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从最基本的开始——你将首先了解生成式 AI 和 LLM 的概念，然后进展到诸如提示工程和 LLM 选择等主题。
- en: Then, you will learn to build LLM-powered applications using low-code tools,
    RAGs, and AI agents.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，你将学习如何使用低代码工具、RAGs 和 AI 代理来构建 LLM 驱动的应用程序。
- en: The course will also teach you how to fine-tune LLMs and secure your LLM applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 课程还将教你如何微调 LLM 和保护你的 LLM 应用程序。
- en: You are free to skip modules and select the lessons that are most relevant to
    your learning goals.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以跳过模块，选择对你的学习目标最相关的课程。
- en: 3\. GenAI with LLMs by Deeplearning.AI
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. **利用 LLM 的生成式 AI** 由 Deeplearning.AI
- en: '[Generative AI with LLMs](https://www.deeplearning.ai/courses/generative-ai-with-llms/)
    is a course on language models that will take approximately 3-weeks of full-time
    study.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[利用 LLM 的生成式 AI](https://www.deeplearning.ai/courses/generative-ai-with-llms/)
    是一门关于语言模型的课程，需要大约 3 周的全日制学习。'
- en: This learning resource covers the basics of LLMs, transformer architecture,
    and prompt engineering.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习资源涵盖了 LLM 的基础知识、变换器架构和提示工程。
- en: You will also learn to fine-tune, optimize, and deploy language models on AWS.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何在AWS上微调、优化和部署语言模型。
- en: 4\. Hugging Face NLP Course
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Hugging Face NLP课程
- en: Hugging Face is a leading NLP company that provides libraries and models that
    allow you to build machine-learning applications. They allow everyday users to
    build AI applications easily.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face 是一家领先的NLP公司，提供库和模型，允许你构建机器学习应用程序。他们让普通用户也能轻松构建AI应用程序。
- en: '[Hugging Face’s NLP learning track](https://huggingface.co/learn/nlp-course/chapter1/1)
    covers the transformer architecture, the workings behind LLMs, and the Datasets
    and Tokenizer libraries available within their ecosystem.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hugging Face的NLP学习轨迹](https://huggingface.co/learn/nlp-course/chapter1/1)涵盖了变换器架构、LLM的工作原理以及他们生态系统中可用的数据集和分词器库。'
- en: You will learn to fine-tune datasets and perform tasks like text summarization,
    question-answering, and translation using the Transformers library and Hugging
    Face’s pipeline.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何微调数据集，并使用Transformers库和Hugging Face的管道执行文本总结、问答和翻译等任务。
- en: 5\. LLM University by Cohere
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. Cohere 的LLM大学
- en: '[LLM University](https://cohere.com/llmu) is a learning platform that covers
    concepts related to NLP and LLMs.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[LLM大学](https://cohere.com/llmu)是一个涵盖NLP和LLM相关概念的学习平台。'
- en: Similar to the previous courses on this list, you will begin by learning about
    the basics of LLMs and their architecture, and progress to more advanced concepts
    like prompt engineering, fine-tuning, and RAGs.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的课程类似，你将从学习LLM的基础和架构开始，逐渐深入到更高级的概念，如提示工程、微调和RAGs。
- en: If you already have some knowledge of NLP, you can simply skip the basic modules
    and follow along to the more advanced tutorials.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有一些NLP的知识，你可以直接跳过基础模块，跟随更高级的教程。
- en: 6\. Foundational Generative AI by iNeuron
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. iNeuron 的基础生成性AI
- en: '[Foundational Generative AI](https://ineuron.ai/course/generative-ai-community-edition)
    is a free 2-week course that covers the basics of generative AI, Langchain, vector
    databases, open-source language models, and LLM deployment.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[基础生成性AI](https://ineuron.ai/course/generative-ai-community-edition)是一个免费的两周课程，涵盖生成性AI、Langchain、向量数据库、开源语言模型和LLM部署的基础知识。'
- en: Each module takes approximately two hours to complete, and it is recommended
    that each module be finished in one day.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 每个模块大约需要两小时完成，建议每个模块在一天内完成。
- en: By the end of this course, you will learn to implement an end-to-end medical
    chatbot using a language model.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在课程结束时，你将学会使用语言模型实现一个端到端的医疗聊天机器人。
- en: 7\. Natural Language Processing by Krish Naik
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. **Krish Naik** 的自然语言处理
- en: '[This NLP playlist on YouTube](https://youtube.com/playlist?list=PLZoTAELRMXVNNrHSKv36Lr3_156yCo6Nn&si=bj9Mbj03Lv813ASu)
    covers concepts like tokenization, text preprocessing, RNNS, and LSTMs.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个YouTube上的NLP播放列表](https://youtube.com/playlist?list=PLZoTAELRMXVNNrHSKv36Lr3_156yCo6Nn&si=bj9Mbj03Lv813ASu)涵盖了诸如分词、文本预处理、RNN和LSTM等概念。'
- en: These topics are prerequisites to understanding how large language models today
    work.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题是理解现代大型语言模型如何工作的先决条件。
- en: After taking this course, you will understand the different text-processing
    techniques that form the backbone of NLP.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这门课程后，你将了解构成NLP基础的不同文本处理技术。
- en: You will also understand the workings behind sequential NLP models and the challenges
    faced in implementing them, which ultimately led to the development of more advanced
    LLMs like the GPT series.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将理解顺序NLP模型的工作原理和实施过程中遇到的挑战，这最终导致了更高级的LLM的发展，如GPT系列。
- en: Additional LLM Learning Resources
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 额外的LLM学习资源
- en: 'Some additional resources to learn LLMs include:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一些额外的学习LLM资源包括：
- en: 1\. Papers with Code
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1\. 带代码的论文
- en: '[Papers with Code](https://paperswithcode.com/) is a platform that combines
    ML research papers with code, making it easier for you to keep up with the latest
    developments in the field alongside practical applications.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[带代码的论文](https://paperswithcode.com/)是一个将机器学习研究论文与代码结合的平台，使你更容易跟上该领域的最新发展以及实际应用。'
- en: 2\. Attention is All You Need
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2\. 注意力机制即一切
- en: To better understand the transformer architecture (the foundation of state-of-the-art
    language models like BERT and GPT), I recommend reading the research paper titled
    [“Attention is All You Need”](https://arxiv.org/abs/1706.03762).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解变换器架构（如BERT和GPT等最先进语言模型的基础），我推荐阅读研究论文[《注意力机制即一切》](https://arxiv.org/abs/1706.03762)。
- en: This will give you a better understanding of how LLMs work and why transformer-based
    models perform significantly better than previous state-of-the-art models.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助你更好地理解 LLM 的工作原理以及为什么基于变换器的模型比之前的最先进模型表现更好。
- en: 3\. LLM-PowerHouse
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3\. LLM-PowerHouse
- en: This is a [GitHub repository](https://github.com/ghimiresunil/LLM-PowerHouse-A-Curated-Guide-for-Large-Language-Models-with-Custom-Training-and-Inferencing)
    that curates LLM tutorials, best practices, and code.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 [GitHub 仓库](https://github.com/ghimiresunil/LLM-PowerHouse-A-Curated-Guide-for-Large-Language-Models-with-Custom-Training-and-Inferencing)，它整理了
    LLM 教程、最佳实践和代码。
- en: It is a comprehensive guide to language model — with detailed explanations of
    LLM architecture, tutorials on model fine-tuning and deployment, and code snippets
    that can be used directly in your own LLM applications.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关于语言模型的全面指南 —— 包括 LLM 架构的详细解释、模型微调和部署的教程，以及可以直接用于你自己 LLM 应用程序的代码片段。
