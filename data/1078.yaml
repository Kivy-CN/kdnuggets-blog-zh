- en: Web Frameworks
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网页框架
- en: Even though this is optional, I have been asked in the past by hiring managers
    about my experience with end-to-end machine learning applications. They will ask
    you about Django, Flask, and FastAPI or experience in deploying models to production.
    It is good practice to learn about web frameworks before a technical interview.
    The list consists of R-shiny, Plumber, Golem, Streamlit, FastAPI, Flask, and Django
    web frameworks.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是可选的，但我曾经被招聘经理问到过我在端到端机器学习应用方面的经验。他们会询问你关于 Django、Flask 和 FastAPI 的经验，或者将模型部署到生产环境的经验。在技术面试前了解网页框架是一个好习惯。列表中包含
    R-shiny、Plumber、Golem、Streamlit、FastAPI、Flask 和 Django 等网页框架。
