- en: '[Dolly 2.0](https://www.databricks.com/blog/2023/04/12/dolly-first-open-commercially-viable-instruction-tuned-llm)
    is an open-source, instruction-followed, large language model (LLM) that was fine-tuned
    on a human-generated dataset. It can be used for both research and commercial
    purposes.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dolly 2.0](https://www.databricks.com/blog/2023/04/12/dolly-first-open-commercially-viable-instruction-tuned-llm)
    是一种开源的、遵循指令的大语言模型（LLM），经过人类生成的数据集进行了微调。它可用于研究和商业目的。'
