- en: 'The results, based on 833 voters, show that the top 17 methods are the same
    as in the [2017 poll](/2017/12/top-data-science-machine-learning-methods.html),
    although in slightly different order:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 基于833名选民的结果显示，前17种方法与[2017年调查](/2017/12/top-data-science-machine-learning-methods.html)一致，尽管顺序有所不同：
- en: '![Figure](../Images/5fd506245fe2f349ced0a7f7b8864794.png)**Fig. 1: Top Data
    Science, Machine Learning Methods Used, 2018/2019**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](../Images/5fd506245fe2f349ced0a7f7b8864794.png)**图 1：2018/2019年使用的顶级数据科学和机器学习方法**'
- en: 'The top 17 methods by respondent usage this year (spot #16 was a tie, by percentage)
    are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今年受访者使用的前17种方法（第16名由于百分比相同而并列）是：
- en: Regression
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回归
- en: Decision Trees / Rules
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决策树/规则
- en: Clustering
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聚类
- en: Visualization
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可视化
- en: Random Forests
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随机森林
- en: Statistics - Descriptive
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计 - 描述性
- en: K-Nearest Neighbours
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: K-最近邻
- en: Time Series
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 时间序列
- en: Ensemble Methods
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 集成方法
- en: Text Mining
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文本挖掘
- en: PCA
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PCA
- en: Boosting
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提升
- en: Neural Networks - Deep Learning
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 神经网络 - 深度学习
- en: Gradient Boosted Machines
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 梯度提升机
- en: Anomaly / Deviation Detection
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异常/偏差检测
- en: Neural Networks - Convolutional Neural Networks (CNNs)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 神经网络 - 卷积神经网络（CNN）
- en: Support Vector Machine (SVM)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支持向量机（SVM）
- en: This, in turn, mirrors the results of the 2017 poll, which found that the top
    10 methods remained unchanged from the 2016 poll (although, again, they were in
    a different order).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这反映了2017年调查的结果，发现前10种方法与2016年调查保持不变（尽管，它们的顺序有所不同）。
- en: The average respondent used 7.4 methods/algorithms, which is in-line with both
    the 2017 and 2016 results.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 平均受访者使用了7.4种方法/算法，这与2017年和2016年的结果一致。
- en: Below is a comparison of the top methods and algorithms in this year's poll
    with their 2017 shares.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是今年调查中前列的方法和算法与2017年份额的比较。
- en: '![Figure](../Images/3eff574c913233e0c029d9c53807407c.png)**Fig. 2: Top Data
    Science, Machine Learning Methods Used, 2018/9 vs 2017**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](../Images/3eff574c913233e0c029d9c53807407c.png)**图 2：2018/9年与2017年使用的顶级数据科学和机器学习方法对比**'
- en: The most notable increases this year were found in the usage of various neural
    network technologies, including GANs, RNNs, CNNs, reinforcement learning, and
    vanilla deep neural networks. Genetic and evolutionary algorithms have also found
    an increase, along with the catch-all "Other Methods."
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 今年最显著的增长出现在各种神经网络技术的使用中，包括GAN、RNN、CNN、强化学习和基础深度神经网络。遗传算法和进化算法也有所增加，还有一个总括性的“其他方法”。
- en: 'The methods and algorithms with the greatest relative increases measured by
    (*share2019 / share2017 - 1*) over 2017 are:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 相较于2017年，测量的相对增幅最大的那些方法和算法是：（*share2019 / share2017 - 1*）
- en: '**Generative Adversarial Networks (GAN)**, 101.8% up, from 2.3% share in 2017
    to 4.7% share in 2018/9'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生成对抗网络（GAN）**，增长了101.8%，从2017年的2.3%升至2018/9年的4.7%'
- en: '**Neural Networks - Recurrent Neural Networks (RNN)**, 56.5% up, from 10.5%
    to 16.5%'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神经网络 - 循环神经网络（RNN）**，增长了56.5%，从10.5%升至16.5%'
- en: '**Reinforcement Learning**, 56.1% up, from 4.2% to 6.6%'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强化学习**，上升56.1%，从4.2%升至6.6%'
- en: '**Neural Nets - Convolution**, 38.8% up, from 15.8% to 22%'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神经网络 - 卷积**，上升38.8%，从15.8%升至22%'
- en: '**Other Methods**, 27.1% up, from 6.1% to 7.8%'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他方法**，上升27.1%，从6.1%升至7.8%'
- en: '**Genetic / Evolutionary Algorithms & Methods**, 25.7% up, from 4.8% to 6.0%'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**遗传/进化算法与方法**，上升25.7%，从4.8%升至6.0%'
- en: '**Neural Networks - Deep Learning**, 23.5% up, from 20.6% to 25%'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神经网络 - 深度学习**，上升23.5%，从20.6%升至25%'
- en: 'The greatest declines this year were:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 今年最大的下降是：
- en: '**SVD**, 25.4% down, from 8.1% share in 2017 to 6.0% share in 2018/9'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**奇异值分解**，下降25.4%，从2017年的8.1%降至2018/9年的6.0%'
- en: '**Support Vector Machine (SVM)**, 23.3% down, from 28.7% to 22%'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持向量机（SVM）**，下降23.3%，从28.7%降至22%'
- en: '**Factor Analysis**, 21.2% down, from 11.7% to 9.3%'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**因子分析**，下降21.2%，从11.7%降至9.3%'
- en: '**Association Rules**, 20.6% down, from 15.4% to 12.3%'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关联规则**，下降20.6%，从15.4%降至12.3%'
- en: '**PCA**, 19.3% down, from 34.7% to 28%'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主成分分析**，下降19.3%，从34.7%降至28%'
- en: '**Survival Analysis**, 19.1% down, from 8.5% to 6.9%'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生存分析**，下降19.1%，从8.5%降至6.9%'
- en: Affiliation
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 所属机构
- en: 'Participation by affiliation was:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 按所属机构参与情况如下：
- en: Industry / Self employed, 64.9% (541 responses), 7.8 avg. tools used
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业/自营职业，64.9%（541个回答），平均使用7.8种工具
- en: Student, 15.8% (132 responses), 6.1 avg. tools used
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生，15.8%（132个回答），平均使用6.1种工具
- en: Academia, 9.2% (77 responses), 7.9 avg. tools used
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学术界，9.2%（77个回答），平均使用7.9种工具
- en: Government / Non-profit, 7.3% (61 responses), 5.8 avg. tools used
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府/非营利组织，7.3%（61个回答），平均使用5.8种工具
- en: Note that only 22 respondents (<3%) selected "Other", 7.5 avg. tools used.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，只有22名受访者（<3%）选择了“其他”，平均使用7.5种工具。
