  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织 IT 部门'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: If you’ve decided to pursue a data science career, you must work towards it.
    There’s no other way. Also, landing a data science job is much more than simply
    learning data science concepts. And even in the process of learning, the concepts,
    tools, techniques, and libraries that you need to learn can be overwhelming.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定追求数据科学职业，你必须为之努力。别无他法。此外，获得数据科学职位远不止于学习数据科学概念。即使在学习过程中，你需要掌握的概念、工具、技术和库也可能让人不堪重负。
- en: 'This article is not a clickbait; so, no tall promises to help you land your
    data science job in X days. Rather we provide a holistic approach to the data
    science job search process. Which includes:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本文并非点击诱饵，因此不会夸大其词地承诺在 X 天内帮助你获得数据科学工作。相反，我们提供了一个全面的数据科学求职流程，包括：
- en: Learning data science concepts
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习数据科学概念
- en: Working on projects to showcase your technical expertise
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过项目展示你的技术专长
- en: Marketing yourself as a professional
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我营销作为专业人士
- en: Preparing strategically for interviews
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战略性准备面试
- en: We hope this guide helps you along the way!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这份指南对你有所帮助！
- en: 1\. Learn Programming and Problem Solving Foundations
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 学习编程和问题解决基础
- en: To break into data science, you should first develop a solid foundation in programming
    and problem solving. I suggest learning Python as your first language.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要进入数据科学领域，你首先应该打下坚实的编程和问题解决基础。我建议你将 Python 作为第一门编程语言来学习。
- en: 'With its easy-to-follow syntax and several great learning resources, you can
    get up and running with Python in a few hours. You can then spend a few weeks
    focusing on the following programming fundamentals with Python:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过简洁易懂的语法和许多优秀的学习资源，你可以在几个小时内掌握 Python。之后，你可以花几周时间专注于以下编程基础知识：
- en: Built-in data structures
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置数据结构
- en: Loops
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环
- en: Functions
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数
- en: Classes and objects
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类和对象
- en: Functional programming basics
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数式编程基础
- en: 'Pythonic features: comprehensions and generators'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pythonic 特性：推导式和生成器
- en: If you want a quickstart guide to Python, do [this Python lecture](https://www.youtube.com/live/5Jppcxc1Qzc?feature=shared)
    in Harvard’s CS50 course. For more immersive learning, check out [Introduction
    to Programming with Python](https://pll.harvard.edu/course/cs50s-introduction-programming-python),
    also a free course from Harvard.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想快速入门 Python，请参加 [这门 Python 讲座](https://www.youtube.com/live/5Jppcxc1Qzc?feature=shared)，这是哈佛
    CS50 课程的一部分。更多深入学习，请查看 [哈佛的 Python 入门课程](https://pll.harvard.edu/course/cs50s-introduction-programming-python)。
- en: For practice you can work through the projects in the above Python course and
    also practice solving a few problems on [Hackerrank](https://www.hackerrank.com/domains/python).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了练习，你可以通过上面的Python课程中的项目，并且在[Hackerrank](https://www.hackerrank.com/domains/python)上解决一些问题。
- en: Also, at this stage, you should be comfortable [working at the command line](https://developer.mozilla.org/en-US/docs/Learn/Tools_and_testing/Understanding_client-side_tools/Command_line).
    It’s also helpful to learn how to create and work with [virtual environments in
    Python](https://docs.python.org/3/library/venv.html).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在这个阶段，你应该能够[在命令行工作](https://developer.mozilla.org/en-US/docs/Learn/Tools_and_testing/Understanding_client-side_tools/Command_line)。了解如何创建和使用[Python虚拟环境](https://docs.python.org/3/library/venv.html)也是很有帮助的。
- en: 2\. Learn SQL, APIs, and Web Scraping
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 学习SQL、API和网页抓取
- en: 'Regardless of what data role you''re applying to, learning and gaining proficiency
    in SQL is super important. You can start with the following topics:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你申请的是哪个数据角色，学习和掌握SQL都是非常重要的。你可以从以下主题开始：
- en: Basic SQL queries
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本SQL查询
- en: Conditional filtering
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件过滤
- en: Joins
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接操作
- en: Subqueries
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子查询
- en: SQL string functions
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL字符串函数
- en: As with Python, SQL also requires dedicated practice and there are several helpful
    [platforms to practice SQL](/2023/01/7-best-platforms-practice-sql.html). If you
    prefer a tutorial to work through, check out [SQL tutorial by Mode Analytics](https://mode.com/sql-tutorial).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 与Python一样，SQL也需要专门的练习，有几个有用的[SQL练习平台](/2023/01/7-best-platforms-practice-sql.html)。如果你喜欢通过教程学习，可以查看[Mode
    Analytics的SQL教程](https://mode.com/sql-tutorial)。
- en: You now have your Python foundations down, so you can build on that by learning
    web scraping with Python. Because as a data professional, you should be comfortable
    with data collection. Specifically, scraping the web programmatically and parsing
    JSON responses from APIs.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了Python的基础，可以在此基础上学习使用Python进行网页抓取。作为一名数据专业人士，你应该能够熟练进行数据收集。具体来说，就是以编程方式抓取网页数据并解析来自API的JSON响应。
- en: 'After familiarizing yourself with basic HTTP methods, you can build on your
    Python skills by learning:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在熟悉了基本的HTTP方法之后，你可以通过学习以下内容来提升你的Python技能：
- en: HTTP requests with the [Requests library](https://requests.readthedocs.io/en/latest/)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[Requests库](https://requests.readthedocs.io/en/latest/)进行HTTP请求
- en: Web scraping with the [BeautifulSoup](/mastering-web-scraping-with-beautifulsoup)
    Python library; Learning Scrapy will also be helpful
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[BeautifulSoup](/mastering-web-scraping-with-beautifulsoup) Python库进行网页抓取；学习Scrapy也会很有帮助
- en: Parsing JSON responses from APIs using functionality from the built-in [json
    module](https://docs.python.org/3/library/json.html)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用内置的[json模块](https://docs.python.org/3/library/json.html)解析API的JSON响应
- en: At this point, you can try to code a simple web scraping project. Keep it simple
    yet relatable so that you’re interested. Say, you want to scrape your shopping
    data from Amazon so that you can analyze it later. This is just an example; you
    can work on a project that interests you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，你可以尝试编写一个简单的网页抓取项目。保持简单且相关，以便你有兴趣。例如，你可以抓取你在Amazon上的购物数据，以便之后进行分析。这只是一个示例；你可以做一个你感兴趣的项目。
- en: 3\. Learn Data Analysis and Visualization
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 学习数据分析和可视化
- en: 'At this point in your data science learning journey, you should be comfortable
    with both Python and SQL. With these foundational skills, you can now proceed
    to analyze and visualize data to understand it better:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的数据科学学习旅程中，此时你应该对Python和SQL都感到自如。掌握了这些基础技能后，你可以继续分析和可视化数据，以便更好地理解数据：
- en: For data analysis with Python, you can learn to use the pandas library. If you’re
    looking for a step-by-step learning guide for pandas, check out [7 Steps to Mastering
    Data Wrangling with Pandas and Python](/7-steps-to-mastering-data-wrangling-with-pandas-and-python).
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于使用Python进行数据分析，你可以学习使用pandas库。如果你寻找pandas的逐步学习指南，可以查看[掌握数据清洗的7个步骤](/7-steps-to-mastering-data-wrangling-with-pandas-and-python)。
- en: For data visualization, you can learn to work with the matplotlib and seaborn
    libraries.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于数据可视化，你可以学习如何使用matplotlib和seaborn库。
- en: This free [Data Analysis with Python](https://www.freecodecamp.org/learn/data-analysis-with-python/)
    certification course from freeCodeCamp covers all the essential Python data science
    libraries that you need to know. You’ll also get to code some simple projects.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个免费的[Python数据分析](https://www.freecodecamp.org/learn/data-analysis-with-python/)认证课程来自freeCodeCamp，涵盖了你需要了解的所有基本Python数据科学库。你还将编写一些简单的项目代码。
- en: Here again, you have the opportunity to build a project:try to collect data
    using web scraping; analyze it using pandas; learn a library like [Streamlit](https://streamlit.io/)
    to create an interactive dashboard to present the results of your analysis.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你再次有机会构建一个项目：尝试使用网络抓取收集数据；使用pandas进行分析；学习像[Streamlit](https://streamlit.io/)这样的库来创建一个交互式仪表板以展示你分析的结果。
- en: 4\. Explore Machine Learning
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 探索机器学习
- en: With programming and data analysis, you can build interesting projects. But
    it's also helpful to learn machine learning fundamentals.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通过编程和数据分析，你可以构建有趣的项目。但学习机器学习基础知识也是很有帮助的。
- en: 'Even if you don''t have the time to learn the working of the algorithms in
    greater detail focus on:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你没有时间更详细地了解算法的工作原理，也要关注：
- en: gaining a high-level overview how the algorithm works and
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解算法的高级概述以及
- en: building models using scikit-learn
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用scikit-learn构建模型
- en: 'This [scikit-learn crash course](https://www.youtube.com/watch?v=0B5eIE_1vpU)
    will help you get up to speed on building machine learning models with scikit-learn.
    Once you learn how to build a baseline model with scikit-learn, you should also
    focus on the following to help you build better models:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个[scikit-learn速成课程](https://www.youtube.com/watch?v=0B5eIE_1vpU)将帮助你迅速掌握使用scikit-learn构建机器学习模型的方法。一旦你学会了如何使用scikit-learn构建基线模型，你还应该关注以下内容，以帮助你构建更好的模型：
- en: Data preprocessing
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据预处理
- en: Feature engineering
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征工程
- en: Hyperparameter tuning
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超参数调优
- en: Now again it's time to build projects. You can start with something simple like
    a loan default prediction project and gradually move to employee attrition prediction,
    market basket analysis, and more.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在再次是构建项目的时候了。你可以从简单的贷款违约预测项目开始，逐渐过渡到员工离职预测、市场篮子分析等。
- en: 5\. Build a Portfolio of Projects
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 建立项目作品集
- en: In the previous steps, we did talk about building projects to reinforce learning.
    However most aspiring data professionals tend to focus more on the *learning*
    and overlook this step of building a portfolio of interesting projects—the *applying*
    part.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的步骤中，我们确实谈到了构建项目以巩固学习。然而，大多数有抱负的数据专业人士往往更关注*学习*，而忽视了建立有趣项目作品集的这一步——*应用*部分。
- en: No matter how much you learn (and know), if you don't have projects showcasing
    your proficiency, it's not possible to convince recruiters of your expertise.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你学到了多少（和知道多少），如果没有展示你能力的项目，是无法说服招聘人员你的专业技能的。
- en: Because of the amount of front-end coding that goes into creating a simple page
    to showcase projects, most learners do not build a portfolio. You probably use
    GitHub repository—with an informative README file—to track changes to your project’s
    code. However, to build out a data science portfolio showcasing your projects,
    you can check out other [free platforms such as Kaggle and DataSciencePortfol.io](/5-free-platforms-for-building-a-strong-data-science-portfolio).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 由于创建一个简单的页面来展示项目需要大量的前端编码，大多数学习者不会建立作品集。你可能使用GitHub存储库—带有详细的README文件—来跟踪项目代码的变化。然而，为了构建一个展示你项目的数据科学作品集，你可以查看其他[免费的平台，例如Kaggle和DataSciencePortfol.io](/5-free-platforms-for-building-a-strong-data-science-portfolio)。
- en: 'Choose your projects depending on which domain you’d like to land a data science
    role in: heathcare, FinTech, supply chain, and much more. So that you can demonstrate
    both your interest and proficiency. Alternatively, you can try building out a
    few projects to figure out your domain of interest.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你希望进入的数据科学领域选择你的项目：医疗保健、金融科技、供应链等等。这样你可以展示你的兴趣和能力。或者，你可以尝试构建几个项目来找出你感兴趣的领域。
- en: 6\. Build a Strong Online Presence
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 建立强大的在线存在
- en: Getting found online and showcasing your experience are both helpful in the
    job search process, especially in the early stages of your career. That is why
    building a strong online presence is our next step.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在线被发现并展示你的经验对求职过程有帮助，尤其是在你职业生涯的早期阶段。这就是为什么建立强大的在线存在是我们的下一步。
- en: 'To this end, the best path is to build your own personal website with:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，最佳路径是建立你自己的个人网站，包括：
- en: An informative “About” page and contact info
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个信息丰富的“关于”页面和联系信息
- en: A blog that features articles and tutorials you write
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个展示你撰写的文章和教程的博客
- en: A project page with details of projects you’ve worked on
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个包含你参与项目详细信息的项目页面
- en: Having a personal website is always preferred. But at the least you should have
    a LinkedIn profile and Twitter (now X) handle when you’re in the job search process.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有个人网站总是更受欢迎。但至少你应该在求职过程中拥有LinkedIn个人资料和Twitter（现在称为X）账户。
- en: 'On Twitter, add a relevant headline, and engage meaningfully with technical
    and career advice shared. On LinkedIn ensure that you profile is as complete as
    possible and accurate:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在Twitter上，添加相关的标题，并积极参与技术和职业建议的讨论。在LinkedIn上，确保你的个人资料尽可能完整和准确：
- en: Update your headline to reflect your professional expertise
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新你的标题以反映你的专业技能
- en: Fill out the experience and education sections
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填写经验和教育部分
- en: In the “Projects” section, add your projects with a short description. Also
    link to the projects
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“项目”部分，添加你的项目并附上简短描述。同时链接到这些项目
- en: Add your published articles to your profile
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你发表的文章添加到你的个人资料中
- en: Be proactive when networking on these platforms. Also share your learning periodically.
    If you don't want to start writing on your own blog just yet, try writing on socials
    to work on your writing skills.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些平台上主动进行网络交流。同时定期分享你的学习进展。如果你不想现在就开始写自己的博客，可以尝试在社交媒体上写作，以提高你的写作技巧。
- en: You can write a LinkedIn post or an article about a data science concept you
    just learned or a project you’re working on. Or tweet about what you’re learning
    and mistakes you make along the way, and what you learned from them.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在LinkedIn上发布关于你刚学到的数据科学概念或你正在进行的项目的帖子或文章。或者在推特上分享你正在学习的内容、你在过程中犯的错误以及你从中学到的东西。
- en: Notice how this step is not completely separate from building your project portfolio.
    In addition to working on your technical skills and building projects (yes, your
    portfolio), you also want to build your online presence. So that recruiters can
    find you and reach out with relevant opportunities when they are looking for candidates.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这一步骤并不是完全独立于构建你的项目组合的。在提升技术技能和构建项目（是的，你的项目组合）之外，你还需要建立你的在线存在感。这样，招聘人员才能找到你，并在寻找候选人时向你提供相关机会。
- en: 7\. Prepare Strategically; Crack interviews
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 战略性准备；破解面试
- en: To crack data science interviews, you need to work on both coding rounds that
    test your problem-solving skills as well as core technical interviews where you
    should be able to showcase your understanding of data science.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要破解数据科学面试，你需要在测试你解决问题技能的编码环节以及核心技术面试中都表现出色，在技术面试中你应该能够展示你对数据科学的理解。
- en: I recommend taking at least an introductory course on data structures and algorithms
    and then solving problems on [Hackerrank](https://www.hackerrank.com/) and [Leetcode](https://leetcode.com/).
    If you are running short of time, you can work through a problem set such as [Blind
    75](https://leetcode.com/list/xi4ci4ig/). This problem set contains questions
    across all major concepts like arrays, dynamic programming, strings, graphs, and
    more.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你至少参加一个关于数据结构和算法的入门课程，然后在[Hackerrank](https://www.hackerrank.com/)和[Leetcode](https://leetcode.com/)上解决问题。如果时间紧迫，你可以解决[Blind
    75](https://leetcode.com/list/xi4ci4ig/)问题集。这个问题集包含了数组、动态规划、字符串、图等所有主要概念的问题。
- en: In all data science interviews, you’ll have an SQL round at the very least.
    You can practice SQL on Hackerrank and Leetcode too. In addition, you can solve
    previously asked interview questions on platforms like [StrataScratch](https://platform.stratascratch.com/coding?code_type=1)
    and [DataLemur](https://datalemur.com/).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有数据科学面试中，你至少会有一个SQL环节。你也可以在Hackerrank和Leetcode上练习SQL。此外，你还可以在[StrataScratch](https://platform.stratascratch.com/coding?code_type=1)和[DataLemur](https://datalemur.com/)等平台上解决以前问过的面试问题。
- en: 'Once you crack these coding interviews and proceed to the next rounds, you
    should be able to demonstrate your proficiency over data science. You should know
    your projects in great detail. When explaining projects you’ve worked on, you
    should also be able to explain:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你破解了这些编码面试并进入下一轮，你应该能够展示你在数据科学方面的熟练程度。你应该对你的项目有详细了解。在解释你所做的项目时，你还应该能够解释：
- en: The business problem you've attempted to solve
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你试图解决的业务问题
- en: Why you approached it the way you did
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你为什么以这种方式处理问题
- en: How and why the approach is good
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种方法的好处和原因
- en: Focus on preparing not only from an algorithms and concepts perspective but
    also from that of understanding business objectives and solving business problems.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅从算法和概念的角度准备，还要从理解业务目标和解决业务问题的角度准备。
- en: Wrapping Up
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: And that's a wrap. In this guide, we discussed the different steps to landing
    your first data science role.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是全部内容了。在本指南中，我们讨论了获得第一个数据科学职位的不同步骤。
- en: We also went over the importance of marketing yourself as a professional and
    prospective candidate in addition to learning data science concepts. For steps
    that involved learning data science concepts, we also looked at helpful resources.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了将自己作为专业人士和潜在候选人的重要性，以及学习数据科学概念。在涉及学习数据科学概念的步骤中，我们还查看了有用的资源。
- en: Good luck on your data science journey!
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你在数据科学的旅程中好运！
