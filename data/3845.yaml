- en: 'Have you ever been stuck asking yourself questions like:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经陷入过这样的问题：
- en: What does code look like that’s written at FAANG companies?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: FAANG 公司编写的代码是什么样的？
- en: How can I write code like them?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我怎样才能像他们一样编写代码？
- en: I have learned this, now what?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我学到了这些，接下来怎么办？
- en: Well, the answer to all your questions is [Github](https://github.com/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你所有问题的答案是 [Github](https://github.com/)。
- en: What is Github?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 Github？
- en: Learning how to code is easy but learning how to write better code is tough.
    Github can show you exactly what you need to know. It is like a Goldmine for developers
    where gold is the code written by *other* developers. With the help of GitHub,
    you can learn how to write better code, how good code looks, and the steps you
    need to follow to become a better developer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编码很容易，但学习如何编写更好的代码却很困难。GitHub 可以准确地告诉你需要了解的内容。它对开发者来说就像一个金矿，其中的黄金就是由 *其他*
    开发者编写的代码。在 GitHub 的帮助下，你可以学习如何编写更好的代码，了解优秀代码的样子，以及成为更好的开发者所需的步骤。
- en: Did You Know?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你知道吗？
- en: '*According to Stackoverflow, Python is the most preferred language.*'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*根据 Stackoverflow，Python 是最受欢迎的语言。*'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is GitHub’s second-most popular language.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是 GitHub 第二受欢迎的语言。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are over 147,000+ packages in Python’s package repository.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Python 的包仓库中有超过 147,000 个包。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is reported as one of the most used and best tools for data science.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它被认为是数据科学中最常用和最佳的工具之一。
- en: Repositories
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仓库
- en: Most of the repositories included in this article are based on data science
    and machine learning. Let’s divide the list of repositories into five parts.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中包含的大多数仓库都基于数据科学和机器学习。我们将仓库列表分成五个部分。
- en: Learning
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习
- en: Books
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 书籍
- en: Projects
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目
