  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: At the start of 2023, people were struggling to keep up with the tech world.
    One day this was getting released, the next day a competitor came out with something
    else, and then you heard about something new. It was a lot.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年初，人们在跟上科技世界的步伐方面遇到了困难。有一天发布了某个新产品，第二天竞争对手又推出了别的东西，然后你又听说了其他新的事物。实在是太多了。
- en: But the momentum continued for the rest of the year, with many companies making
    history!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种势头持续了一整年，许多公司创造了历史！
- en: 2023 was definitely the year of artificial intelligence!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年无疑是人工智能的年！
- en: So let’s go through the months and recap what happened..
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们回顾一下这些月份，回顾一下发生了什么。
- en: January
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一月
- en: With [ChatGPT](/2023/06/chatgpt-plugins-everything-need-know.html) coming to
    the market in November 2022, the talks continued at the start of the year 2023\.
    With its continuing success, Microsoft swooped in and announced an investment
    of $10 billion into OpenAI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[ChatGPT](/2023/06/chatgpt-plugins-everything-need-know.html)在2022年11月进入市场，相关讨论在2023年初继续进行。凭借持续的成功，微软迅速宣布向OpenAI投资100亿美元。
- en: February
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 二月
- en: With a lot of hype around OpenAIs ChatGPT, people were wondering if their competitors
    would come out of the woodwork and place themselves on the market. Google did
    exactly that with their debut [BARD](/chatgpt-vs-bard).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着围绕OpenAI的ChatGPT的炒作，大家都在想他们的竞争对手是否会现身并进入市场。谷歌正是这样做的，推出了他们的首个[BARD](/chatgpt-vs-bard)。
- en: Days later, Microsoft also shook the market with its [Bing](https://www.microsoft.com/en-us/edge/features/bing-chat?form=MA13FJ)
    chatbot, in which both Microsoft and OpenAIs CEO dived into the partnership between
    the two.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几天后，微软也通过其[Bing](https://www.microsoft.com/en-us/edge/features/bing-chat?form=MA13FJ)聊天机器人震撼了市场，微软和OpenAI的首席执行官都深入探讨了两者之间的合作关系。
- en: March
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三月
- en: 2 months in and it seems like a lot is happening already. Access to Bard was
    given to a limited number of people to kickstart the Google GenAI journey. With
    that being said, it initiated a domino effect with Adobe introducing Firefly and
    Canva introducing their virtual design assistant.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 过了两个月，似乎已经发生了很多事情。为了启动Google GenAI的旅程，Bard的访问权限被授予了一小部分人。这样一来，Adobe推出了Firefly，Canva推出了他们的虚拟设计助手，掀起了一系列连锁反应。
- en: OpenAI also launched APIs for ChatGPT, as well as their text-to-speech model
    called Whisper. On the 14th of March, OpenAI released its most advanced model
    [GPT-4](/2023/03/gpt4-everything-need-know.html).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI还推出了ChatGPT的API，以及名为Whisper的文本转语音模型。在三月十四日，OpenAI发布了其最先进的模型[GPT-4](/2023/03/gpt4-everything-need-know.html)。
- en: April
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 四月
- en: A new month and more coming from Google with the announcement of Google DeepMind
    - a combination of Google Research and DeepMind.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 新的一月，谷歌也带来了更多消息，宣布了Google DeepMind——这是Google Research和DeepMind的结合。
- en: We also saw Russia's Sberbank release ChatGPT rival [GigaChat](https://www.reuters.com/technology/russias-sberbank-releases-chatgpt-rival-gigachat-2023-04-24/#:~:text=April%2024%20(Reuters)%20%2D%20Russian,the%20artificial%20intelligence%20chatbot%20race.)
    and HuggingFace also entering the market with the release of an AI chatbot to
    rival ChatGPT called [HuggingChat](/2023/05/huggingchat-python-api-alternative.html).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还看到俄罗斯的Sberbank发布了ChatGPT竞争对手[GigaChat](https://www.reuters.com/technology/russias-sberbank-releases-chatgpt-rival-gigachat-2023-04-24/#:~:text=April%2024%20(Reuters)%20%2D%20Russian,the%20artificial%20intelligence%20chatbot%20race.)，以及HuggingFace进入市场，发布了一个与ChatGPT竞争的AI聊天机器人[HuggingChat](/2023/05/huggingchat-python-api-alternative.html)。
- en: May
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 五月
- en: Google wanted to remain competitive and felt the pressure and announced the
    Bard chatbot to the public. But it seemed like they added some fuel to the GenAI
    fire with Microsoft revealing its debut AI assistant for Windows 11.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Google希望保持竞争力，感受到压力，宣布向公众推出了Bard聊天机器人。但似乎他们在微软揭晓其Windows 11的首款AI助手时，火上加油了。
- en: With all this happening, you can only imagine how well NVIDIA are doing. Yes,
    their market capitalisation topped [$1 trillion for the first time](https://www.reuters.com/technology/nvidia-sets-eye-1-trillion-market-value-2023-05-30/),
    holding down its status as the AI chip leader.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 看到这些情况，你只能想象NVIDIA的表现如何。是的，他们的市值首次突破了[$1万亿](https://www.reuters.com/technology/nvidia-sets-eye-1-trillion-market-value-2023-05-30/)，稳固了其AI芯片领导者的地位。
- en: Speaking of chips, in this same month, we also experienced Elon Musk's new brain
    implant startup, called Neuralink, in which the company aims to create and implant
    AI-powered chips in people’s brains. This was approved by the FDA for human trials.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 说到芯片，在同一个月，我们还体验了埃隆·马斯克的新脑植入创业公司Neuralink，该公司旨在创建并植入AI驱动的芯片到人脑中。这已获得FDA批准进行人类试验。
- en: June
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 六月
- en: Apple’s Vision Pro, the AI-powered augmented reality headset was developed to
    take immersive experiences to the next level.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Apple的Vision Pro，这款由AI驱动的增强现实头戴设备，旨在将沉浸式体验提升到一个新的高度。
- en: On the 14th of June, The European Parliament made some negotiations about the
    [EU AI Act](/2022/06/european-ai-act-simplified-breakdown.html), with 499 votes
    in favor, 28 against, and 93 abstentions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 6月14日，欧洲议会对[欧盟AI法案](/2022/06/european-ai-act-simplified-breakdown.html)进行了谈判，以499票赞成、28票反对和93票弃权的结果通过了该法案。
- en: With all that has happened in the first 6 months of 2023 already, the world
    of AI seems to look promising. McKinsey predicted that GenAI has the potential
    to add up to [$4.4 trillion](https://www.mckinsey.com/capabilities/mckinsey-digital/our-insights/the-economic-potential-of-generative-ai-the-next-productivity-frontier#:~:text=Across%20the%2063%20use%20cases%20we%20analyzed%2C%20generative%20AI%20has,industry's%20revenue%20(Exhibit%204).)
    in value to the global economy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年上半年发生的一切让AI世界显得前景光明。麦肯锡预测，生成性AI有潜力为全球经济增加高达[$4.4万亿](https://www.mckinsey.com/capabilities/mckinsey-digital/our-insights/the-economic-potential-of-generative-ai-the-next-productivity-frontier#:~:text=Across%20the%2063%20use%20cases%20we%20analyzed%2C%20generative%20AI%20has,industry's%20revenue%20(Exhibit%204).)的价值。
- en: July
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 七月
- en: July kept the momentum going. Meta introduced [Llama 2](/2023/07/unveiling-power-metas-llama-2-leap-forward-generative-ai.html),
    an open-source Large Language Model (LLM) which was trained on a mix of publicly
    available data, and designed to drive applications such as OpenAI’s ChatGPT, Bing
    Chat, and other modern chatbots.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 七月保持了势头。Meta推出了[大模型Llama 2](/2023/07/unveiling-power-metas-llama-2-leap-forward-generative-ai.html)，这是一个开源的大型语言模型（LLM），经过了公开数据的训练，旨在驱动OpenAI的ChatGPT、Bing
    Chat以及其他现代聊天机器人。
- en: Anthropic also released [Claude 2](/2023/07/chatgpt-dethroned-claude-became-new-ai-leader.html),
    which dethroned ChatGPT and has it shaking in its boots.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Anthropic还发布了[Claude 2](/2023/07/chatgpt-dethroned-claude-became-new-ai-leader.html)，它取代了ChatGPT，令其感到颤抖。
- en: The [safety around AI](/2023/06/openai-approach-ai-safety.html) is becoming
    a popular topic as LLMs are dropping from left right and center and are becoming
    a part of our day-to-day lives.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于AI的安全性](/2023/06/openai-approach-ai-safety.html)正成为热门话题，因为大型语言模型（LLMs）频繁出现，成为我们日常生活的一部分。'
- en: Microsoft announced that it will charge customers $30 per month to use Microsoft
    365 Copilot, which got other organizations thinking.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 微软宣布将向客户收取每月$30的费用来使用Microsoft 365 Copilot，这引发了其他组织的思考。
- en: August
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 八月
- en: Google followed suit and said that it would also be charging $30 per month for
    users to make use of their GenAI tools in their Duet AI for Workspace. Seems like
    there's a lot of [money](/2023/08/make-money-generative-ai-gold-rush.html) to
    be made.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌紧随其后表示，他们也将对用户在 Duet AI for Workspace 中使用其 GenAI 工具收取每月 $30 的费用。看来 [金钱](https://2023/08/make-money-generative-ai-gold-rush.html)
    的确有不少。
- en: OpenAI introduced [custom instructions](/2023/08/tailor-chatgpt-fit-needs-custom-instructions.html)
    to get the most out of ChatGPT. We were also introduced to [Poe](/2023/08/forget-chatgpt-new-ai-assistant-leagues-ahead-change-way-work-forever.html),
    a chatbot service that allows you to use state-of-the-art models such as Claude
    +, GPT-3.5-Turbo, and GPT-4.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 推出了 [自定义指令](https://2023/08/tailor-chatgpt-fit-needs-custom-instructions.html)，以最大限度地发挥
    ChatGPT 的作用。我们还介绍了 [Poe](https://2023/08/forget-chatgpt-new-ai-assistant-leagues-ahead-change-way-work-forever.html)，一个聊天机器人服务，允许你使用最先进的模型，如
    Claude +、GPT-3.5-Turbo 和 GPT-4。
- en: September
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 九月
- en: A third of the year left and AI is already going crazy!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一年的三分之一已经过去，AI 已经变得疯狂起来！
- en: Companies plan to get everything they can and remain competitive in GenAI. Amazon
    announced a [$4 billion investment in OpenAI competitor Anthropic](https://www.aboutamazon.com/news/company-news/amazon-aws-anthropic-ai).
    We also saw some cool but strange things for example the AI personalities featured
    on Metas apps such as Tom Brady and Kendall Jenner.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 各公司计划尽可能获取所有资源，并在 GenAI 中保持竞争力。亚马逊宣布了一项 [40 亿美元投资于 OpenAI 竞争对手 Anthropic](https://www.aboutamazon.com/news/company-news/amazon-aws-anthropic-ai)。我们还看到了一些酷但奇怪的事物，例如
    Meta 应用中出现的 AI 人物，如汤姆·布雷迪和肯达尔·詹娜。
- en: With a focus on content creation so far, OpenAI continues with its quest to
    visualize content with a [Canva plugin for ChatGPT](/automate-graphic-design-activity-with-chatgpt-canva-plugin).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 目前专注于内容创作，OpenAI 继续致力于通过 [Canva 插件为 ChatGPT](https://automate-graphic-design-activity-with-chatgpt-canva-plugin)
    可视化内容。
- en: October
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 十月
- en: We experienced the [Executive Order on the Safe, Secure, and Trustworthy Development
    and Use of Artificial Intelligence](https://www.whitehouse.gov/briefing-room/presidential-actions/2023/10/30/executive-order-on-the-safe-secure-and-trustworthy-development-and-use-of-artificial-intelligence/).
    This also was shaking up the AI world, with CEOs, leaders, and others having contradicting
    opinions about the implementation of AI systems into society.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经历了 [关于人工智能安全、保障和可信发展与使用的行政命令](https://www.whitehouse.gov/briefing-room/presidential-actions/2023/10/30/executive-order-on-the-safe-secure-and-trustworthy-development-and-use-of-artificial-intelligence/)。这也让
    AI 世界发生了震动，CEO、领导和其他人对 AI 系统融入社会的实施有着相互矛盾的看法。
- en: November
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 十一月
- en: Let’s start with chatbots. Elon Musk’s AI startup, xAI, unveiled the AI [chatbot](/make-your-own-gpts-with-chatgpts-gpts)
    “Grok”, AWS with the release of Amazon Q, and Pika 1.0 from StabilityAI.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 从聊天机器人开始。埃隆·马斯克的 AI 初创公司 xAI 发布了 AI [聊天机器人](https://make-your-own-gpts-with-chatgpts-gpts)
    “Grok”，AWS 发布了 Amazon Q，以及来自 StabilityAI 的 Pika 1.0。
- en: OpenAI also held its first developer event in November, where it delved into
    GPT-4 Turbo and the GPT Store.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 还在11月举办了第一次开发者活动，深入探讨了 GPT-4 Turbo 和 GPT Store。
- en: But it went a bit mad after that with OpenAIs CEO Sam Altman getting fired by
    the board out of nowhere. He was immediately offered a job by Microsoft with OpenAI
    employees threatening to resign if Sam Altman did not come back and claim his
    position as CEO. So now he is back, with some new board members as well as a new
    "observer" role for Microsoft.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但之后情况有些疯狂，OpenAI 的首席执行官萨姆·奥特曼被董事会突然解雇。微软立即向他提供了一个职位，OpenAI 的员工威胁要辞职，要求萨姆·奥特曼回归并重新担任首席执行官。现在他回来了，带来了新的董事会成员以及微软的新“观察员”角色。
- en: December
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 十二月
- en: A lot of madness so far in the last 11 months right? We’re finally coming to
    the end of 2023.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的 11 个月里发生了很多疯狂的事，对吧？我们终于接近 2023 年的结束。
- en: 'And just before the year ends, Google came to shake the market again with their
    3 variant family of large language models and ChatGPT''s new rival: [Gemini](/chatgpts-new-rival-googles-gemini).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 就在年底前，谷歌再度震撼市场，推出了其大语言模型的三种变体，并且 ChatGPT 的新对手 [Gemini](https://chatgpts-new-rival-googles-gemini)。
- en: We already know that OpenAI is looking into GPT 5, 6, and 7\. So let’s see what
    2024 January has to bring.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经知道 OpenAI 正在研究 GPT 5、6 和 7。让我们看看 2024 年 1 月会带来什么。
- en: Wrapping the Year up
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 年终总结
- en: Wow - what a year!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 哇 - 真是精彩的一年！
- en: 2023 has represented a significant leap in the world of AI, which goes beyond
    coding and algorithmic abilities. We are witnessing how our day-to-day lives can
    be improvised with AI systems such as chatbots and content creation for tasks
    such as marketing.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年在人工智能领域代表了一个重大飞跃，这超越了编码和算法能力。我们正在见证AI系统如聊天机器人和内容创作如何改善我们日常生活中的营销任务。
- en: With this being said, we should all look forward to what 2024 has to bring with
    the integration of technology and humanity.
