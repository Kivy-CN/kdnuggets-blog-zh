- en: 'scikit-feature: Open-Source Feature Selection Repository in Python'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scikit-feature：Python 中的开源特征选择库
- en: 原文：[https://www.kdnuggets.com/2016/03/scikit-feature-open-source-feature-selection-python.html](https://www.kdnuggets.com/2016/03/scikit-feature-open-source-feature-selection-python.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/03/scikit-feature-open-source-feature-selection-python.html](https://www.kdnuggets.com/2016/03/scikit-feature-open-source-feature-selection-python.html)
- en: '**By [Jundong Li](http://www.public.asu.edu/~jundongl/), ASU**.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Jundong Li](http://www.public.asu.edu/~jundongl/)，ASU**。'
- en: scikit-feature is an open-source feature selection repository in Python developed
    at Arizona State University. It is built upon one widely used machine learning
    package scikit-learn and two scientific computing packages Numpy and Scipy. scikit-feature
    contains around 40 popular feature selection algorithms, including traditional
    feature selection algorithms and some structural and streaming feature selection
    algorithms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: scikit-feature 是一个由亚利桑那州立大学开发的开源 Python 特征选择库。它建立在一个广泛使用的机器学习包 scikit-learn
    和两个科学计算包 Numpy 和 Scipy 之上。scikit-feature 包含约 40 种流行的特征选择算法，包括传统特征选择算法以及一些结构化和流数据特征选择算法。
