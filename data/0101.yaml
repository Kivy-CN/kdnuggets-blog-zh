- en: To enter the data science job market, it’s a mistake to take for granted that
    a degree is enough to obtain a job. One of the main suggestions is to build a
    strong portfolio with personal projects that can play an essential role in standing
    out from the crowd and impressing the recruiter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要进入数据科学职业市场，认为学位足够获得工作是一个错误。主要建议之一是构建一个强大的个人项目作品集，这可以在从人群中脱颖而出并给招聘人员留下深刻印象方面发挥重要作用。
