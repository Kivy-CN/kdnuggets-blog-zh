- en: Almost all data science courses and bootcamps cover pandas in their curriculum.
    Though pandas is easy to learn, its idiomatic usage and getting the hang of common
    functions and method calls requires practice.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有的数据科学课程和训练营都在其课程中涵盖 pandas。尽管 pandas 易于学习，但其习惯用法和掌握常用函数及方法调用仍需要练习。
- en: This guide breaks down learning pandas—into 7 easy steps—starting with what
    you probably *are* familiar with and gradually exploring the powerful functionalities
    of pandas. From prerequisites—through various data wrangling tasks—to building
    a dashboard, here’s a comprehensive learning path.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南将学习 pandas 分解为 7 个简单的步骤，从你可能已经*熟悉*的内容开始，逐步探索 pandas 的强大功能。从先决条件，到各种数据整理任务，再到构建仪表板，这是一个全面的学习路径。
- en: 'Step 1: Python and SQL Fundamentals'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 1：Python 和 SQL 基础
- en: If you’re looking to break into data analytics or data science, you first need
    to pick up some basic programming skills. We recommend starting with Python or
    R, but we’ll focus on Python in this guide.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望进入数据分析或数据科学领域，你首先需要掌握一些基本的编程技能。我们建议从 Python 或 R 开始，但本指南将重点关注 Python。
- en: Learn Python and Web Scraping
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习 Python 和网页抓取
- en: 'To refresh your Python skills you can use one of the following resources:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要刷新你的 Python 技能，你可以使用以下资源之一：
- en: '[Free Python for Everybody video lecture - freeCodeCamp](https://www.youtube.com/watch?v=8DvywoWv6fI)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[免费 Python 入门视频讲座 - freeCodeCamp](https://www.youtube.com/watch?v=8DvywoWv6fI)'
- en: '[Python course - Kaggle](https://www.kaggle.com/learn/python)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 课程 - Kaggle](https://www.kaggle.com/learn/python)'
- en: 'Python is easy to learn and start building. You can focus on the following
    topics:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Python 易于学习和构建。你可以专注于以下主题：
- en: '**Python basics**: Familiarize yourself with Python syntax, data types, control
    structures, built-in data structures, and basic object-oriented programming (OOP)
    concepts.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Python 基础**：熟悉 Python 语法、数据类型、控制结构、内置数据结构和基本的面向对象编程 (OOP) 概念。'
- en: '**Web scraping fundamentals**: Learn the basics of web scraping, including
    HTML structure, HTTP requests, and parsing HTML content. Familiarize yourself
    with libraries like BeautifulSoup and requests for web scraping tasks.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网页抓取基础**：学习网页抓取的基本知识，包括 HTML 结构、HTTP 请求和解析 HTML 内容。熟悉用于网页抓取任务的库，如 BeautifulSoup
    和 requests。'
- en: '**Connecting to databases**: Learn how to connect Python to a database system
    using libraries like [SQLAlchemy](https://www.sqlalchemy.org/) or [psycopg2](https://pypi.org/project/psycopg2/).
    Understand how to execute SQL queries from Python and retrieve data from databases.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接数据库**：学习如何使用 [SQLAlchemy](https://www.sqlalchemy.org/) 或 [psycopg2](https://pypi.org/project/psycopg2/)
    等库将 Python 连接到数据库系统。了解如何从 Python 执行 SQL 查询并从数据库中检索数据。'
- en: While not mandatory, using [Jupyter Notebooks](https://jupyter.org/) for Python
    and web scraping exercises can provide an interactive environment for learning
    and experimenting.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不是强制性的，但使用 [Jupyter Notebooks](https://jupyter.org/) 进行 Python 和网络抓取练习可以提供一个互动的学习和实验环境。
- en: Learn SQL
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习 SQL
- en: SQL is an essential tool for data analysis; **But how will learning SQL help
    you learn pandas?**
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是数据分析的必备工具；**那么学习 SQL 如何帮助你学习 pandas 呢？**
- en: Well, once you know the logic behind writing SQL queries, it's very easy to
    transpose those concepts to perform analogous operations on a pandas dataframe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您了解编写 SQL 查询的逻辑，将这些概念转移到 pandas 数据框上进行类似操作是非常简单的。
- en: Learn the basics of SQL (Structured Query Language), including how to create,
    modify, and query relational databases. Understand SQL commands such as SELECT,
    INSERT, UPDATE, DELETE, and JOIN.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 SQL（结构化查询语言）的基础知识，包括如何创建、修改和查询关系数据库。了解 SQL 命令，如 SELECT、INSERT、UPDATE、DELETE
    和 JOIN。
- en: 'To learn and refresh your SQL skills you can use the following resources:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要学习和刷新您的 SQL 技能，您可以使用以下资源：
- en: '[SQL tutorial - Khan Academy ](https://www.khanacademy.org/computing/computer-programming/sql)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL 教程 - 可汗学院](https://www.khanacademy.org/computing/computer-programming/sql)'
- en: '[Intro to SQL - Kaggle Learn](https://www.kaggle.com/learn/intro-to-sql)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL 入门 - Kaggle 学习](https://www.kaggle.com/learn/intro-to-sql)'
- en: '[Advanced SQL - Kaggle Learn](https://www.kaggle.com/learn/advanced-sql)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[高级 SQL - Kaggle 学习](https://www.kaggle.com/learn/advanced-sql)'
- en: By mastering the skills outlined in this step, you will have a solid foundation
    in Python programming, SQL querying, and web scraping. These skills serve as the
    building blocks for more advanced data science and analytics techniques.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过掌握本步骤中概述的技能，您将拥有坚实的 Python 编程、SQL 查询和网络抓取基础。这些技能作为更高级的数据科学和分析技术的基石。
- en: 'Step 2: Loading Data From Various Sources'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 步：从各种来源加载数据
- en: First, set up your working environment. Install pandas (and its required dependencies
    like NumPy). Follow best practices like using virtual environments to manage project-level
    installations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，设置您的工作环境。安装 pandas（及其所需的依赖项，如 NumPy）。遵循最佳实践，例如使用虚拟环境来管理项目级安装。
- en: 'As mentioned, pandas is a powerful library for data analysis in Python. Before
    you start working with pandas, however, you should familiarize yourself with the
    basic data structures: **pandas DataFrame** and **series**.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，pandas 是一个强大的 Python 数据分析库。然而，在开始使用 pandas 之前，您应该熟悉基本的数据结构：**pandas DataFrame**
    和 **series**。
- en: 'To analyze data, you should first load it from its source into a pandas dataframe.
    Learning to ingest data from various sources such as CSV files, excel spreadsheets,
    relational databases, and more is important. Here’s an overview:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分析数据，您首先需要将数据从其源加载到 pandas 数据框中。学习如何从各种来源（如 CSV 文件、Excel 电子表格、关系数据库等）摄取数据是很重要的。以下是概述：
- en: '**Reading data from CSV files**: Learn how to use the `pd.read_csv()` function
    to read data from Comma-Separated Values (CSV) files and load it into a DataFrame.
    Understand the parameters you can use to customize the import process, such as
    specifying the file path, delimiter, encoding, and more.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从 CSV 文件中读取数据**：学习如何使用`pd.read_csv()`函数从逗号分隔值（CSV）文件中读取数据并将其加载到 DataFrame
    中。了解您可以使用的参数，以自定义导入过程，例如指定文件路径、分隔符、编码等。'
- en: '**Importing data from Excel files**: Explore the `pd.read_excel()` function,
    which allows you to import data from Microsoft Excel files (.xlsx) and store it
    in a DataFrame. Understand how to handle multiple sheets and customize the import
    process.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从 Excel 文件中导入数据**：探索 `pd.read_excel()` 函数，它允许您从 Microsoft Excel 文件（.xlsx）中导入数据，并将其存储在
    DataFrame 中。了解如何处理多个工作表并自定义导入过程。'
- en: '**Loading data from JSON files**: Learn to use the `pd.read_json()` function
    to import data from JSON (JavaScript Object Notation) files and create a DataFrame.
    Understand how to handle different JSON formats and nested data.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从 JSON 文件中加载数据**：学习使用 `pd.read_json()` 函数从 JSON（JavaScript 对象表示法）文件中导入数据并创建
    DataFrame。了解如何处理不同的 JSON 格式和嵌套数据。'
- en: '**Reading data from Parquet files**: Understand the `pd.read_parquet()` function,
    which enables you to import data from Parquet files, a columnar storage file format.
    Learn how Parquet files offer advantages for big data processing and analytics.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从 Parquet 文件中读取数据**：了解 `pd.read_parquet()` 函数，它允许您从 Parquet 文件（一种列式存储文件格式）中导入数据。学习
    Parquet 文件如何在大数据处理和分析中提供优势。'
- en: '**Importing data from relational database tables**: Learn about the `pd.read_sql()`
    function, which allows you to query data from relational databases and load it
    into a DataFrame. Understand how to establish a connection to a database, execute
    SQL queries, and fetch data directly into pandas.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从关系数据库表中导入数据**：了解`pd.read_sql()`函数，它允许你从关系数据库查询数据并将其加载到数据框中。了解如何建立数据库连接、执行SQL查询，并直接将数据提取到pandas中。'
- en: We’ve now learned how to load the dataset into a pandas dataframe. What’s next?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经学习了如何将数据集加载到pandas数据框中。那么接下来呢？
- en: 'Step 3: Selecting Rows and Columns, Filtering DataFrames'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3步：选择行和列，筛选数据框
- en: Next, you should learn how to select specific rows and columns from a pandas
    DataFrame, as well as how to filter the data based on specific criteria. Learning
    these techniques is essential for data manipulation and extracting relevant information
    from your datasets.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你应该学习如何从pandas数据框中选择特定的行和列，以及如何根据特定标准筛选数据。学习这些技巧对于数据处理和从数据集中提取相关信息至关重要。
- en: Indexing and Slicing DataFrames
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 索引和切片数据框
- en: Understand how to **select specific rows and columns based on labels or integer
    positions**. You should learn to slice and index into DataFrames using methods
    like `.loc[]`, `.iloc[]`, and boolean indexing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 理解如何**根据标签或整数位置选择特定的行和列**。你应该学习如何使用`.loc[]`、`.iloc[]`和布尔索引来切片和索引数据框。
- en: '`.loc[]`: This method is used for **label-based indexing**, allowing you to
    select rows and columns by their labels.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.loc[]`：此方法用于**基于标签的索引**，允许你通过标签选择行和列。'
- en: '`.iloc[]`: This method is used for **integer-based indexing**, enabling you
    to select rows and columns by their integer positions.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.iloc[]`：此方法用于**基于整数索引**，使你能够通过整数位置选择行和列。'
- en: 'Boolean indexing: This technique involves using boolean expressions to filter
    data based on specific conditions.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布尔索引：这种技术涉及使用布尔表达式根据特定条件筛选数据。
- en: Selecting columns by name is a common operation. So learn how to access and
    retrieve specific columns using their column names. Practice using single column
    selection and selecting multiple columns at once.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 按名称选择列是常见的操作。因此，学习如何使用列名访问和检索特定列。练习使用单列选择和一次选择多列。
- en: Filtering DataFrames
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 筛选数据框
- en: 'You should be familiar with the following when filtering dataframes:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在筛选数据框时，你应该熟悉以下内容：
- en: '**Filtering with conditions**: Understand how to filter data based on specific
    conditions using boolean expressions. Learn to use comparison operators (>, <,
    ==, etc.) to create filters that extract rows that meet certain criteria.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据条件筛选**：理解如何使用布尔表达式根据特定条件筛选数据。学习使用比较运算符（>、<、==等）创建过滤器，以提取满足特定标准的行。'
- en: '**Combining filters**: Learn how to combine multiple filters using logical
    operators like ''&'' (and), ''|'' (or), and ''~'' (not). This will allow you to
    create more complex filtering conditions.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组合过滤器**：学习如何使用逻辑运算符如''&''（和）、''|''（或）和''~''（非）组合多个过滤器。这将使你能够创建更复杂的筛选条件。'
- en: '**Using isin()**: Learn to use the `isin()` method to filter data based on
    whether values are present in a specified list. This is useful for extracting
    rows where a certain column''s values match any of the provided items.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用isin()**：学习使用`isin()`方法根据值是否在指定列表中进行数据筛选。这对提取某列值匹配任何提供项的行非常有用。'
- en: By working on the concepts outlined in this step, you’ll gain the ability to
    efficiently select and filter data from pandas dataframes, enabling you to extract
    the most relevant information.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习本步骤中概述的概念，你将能够有效地从pandas数据框中选择和筛选数据，从而提取出最相关的信息。
