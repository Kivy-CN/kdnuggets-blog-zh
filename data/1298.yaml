- en: 'For example, the well recognized Data Science Platform Saturn Cloud offers
    an end-to-end analytics platform all in Python on AWS. This includes:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，知名的数据科学平台 Saturn Cloud 提供了一个全面的 Python 分析平台，全部运行在 AWS 上。这包括：
- en: '**Dask** that allows organizations to scale out Python and dramatically reduce
    runtime.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dask**允许组织扩展 Python，并显著减少运行时间。'
- en: Suite of **collaboration tools**, model deployment capabilities, and tools for
    the machine learning lifecycle.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一套**协作工具**、模型部署能力以及机器学习生命周期的工具。
- en: '**Prefect **that provides a workflow orchestration framework that eliminates
    manual effort on the part of developers and data scientists.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Prefect**提供了一个工作流编排框架，消除了开发人员和数据科学家手动操作的需求。'
- en: Integration with services like **Docker **and **Kubernetes **so that data scientists
    can build a custom image to meet their best development expectations.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与**Docker**和**Kubernetes**等服务的集成，使数据科学家可以构建自定义镜像以满足最佳开发预期。
- en: '**Jupyter Notebooks** to deploy, manage, and scale the PyData stack.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Jupyter Notebooks**用于部署、管理和扩展 PyData 堆栈。'
- en: Where are we going? Perspectives.
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们要去哪里？观点。
- en: 'As John Tukey predicted: “*the future of data analysis can involve great progress,
    the overcoming of real difficulties and the provision of great service to all
    fields of science and technology*.” During the last years, we have become witnesses
    of many of data-driven technological innovations, 5G lightning-fast Internet speed,
    machine learning, cloud computing, and the blockchain concept, with such a noteworthy
    list being far from exhaustive. The explosion of data along with growing technological
    abilities is just the beginning, and our life is becoming “smarter” with technology
    innovations that might be soon be integrated into all aspects of human life.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正如约翰·图基所预测：“*数据分析的未来可能会有巨大的进步，克服实际困难，并为所有科学和技术领域提供巨大的服务*。” 在过去的几年里，我们见证了许多数据驱动的技术创新，例如5G闪电般的互联网速度、机器学习、云计算以及区块链概念，这些只是一个值得注意的名单，远非详尽。数据的爆炸以及不断增长的技术能力只是开始，我们的生活正在变得“更智能”，随着技术创新很快可能会融入人类生活的各个方面。
