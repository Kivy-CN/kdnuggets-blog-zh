- en: So you have learnt the ins and outs of Python, from basic to advanced. You’ve
    put your skills to the test and you feel confident in your Python programming
    skills. But you know Python can do more, more to make your life easier. You can
    take this course first or last - it’s completely up to you. You may want to learn
    how to do it the hard way first before you find the easier route out.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经学会了 Python 的方方面面，从基础到高级。你已通过测试验证了你的技能，对自己的 Python 编程能力充满信心。但你知道 Python 还能做得更多，能让你的生活更轻松。你可以选择首先或最后学习这门课程——完全由你决定。你可能想先了解困难的方式，再找到更简单的途径。
- en: Incoming Automate the Boring Stuff with Python - a course for those who want
    to improve their productivity. With 1,128,969 students already enrolled (14th
    July 2024), 9.5 hours of on-demand video, 95 downloadable resources, full lifetime
    access and a certificate of completion.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即将推出《用 Python 自动化无聊的工作》——这是一个旨在提高生产力的课程。已有 1,128,969 名学生注册（2024 年 7 月 14 日），提供
    9.5 小时的点播视频，95 个可下载资源，终身访问权限和完成证书。
- en: In this course, you will learn how programming will allow you to write code
    that can automate tedious tasks. For those who want to get up to speed writing
    small programs that do practical tasks as soon as possible. You don't need to
    know sorting algorithms or object-oriented programming, so this course skips all
    the computer science and concentrates on writing code that gets stuff done.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将学习如何通过编程来编写可以自动化繁琐任务的代码。适合那些希望尽快编写小程序以完成实际任务的人。你无需了解排序算法或面向对象编程，因此这门课程跳过了所有计算机科学内容，专注于编写能完成工作的代码。
- en: Wrapping it up
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: These 3 Bootcamps are currently the most popular courses you need to learn Python.
    They have been circulating the Python community for a while and are getting popular
    by the day. And there’s a reason behind it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个训练营目前是学习 Python 的最受欢迎课程。它们在 Python 社区中已经流传了一段时间，并且日益受到欢迎。背后有其原因。
- en: The first course gives you all the tools you need to learn Python. The second
    course allows you to test your Python knowledge and become proficient. Where the
    last one helps you learn small tips and tricks in your day-to-day tasks using
    Python.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个课程提供了学习 Python 所需的所有工具。第二个课程让你测试你的 Python 知识并提高熟练度。最后一个课程则帮助你在日常任务中学习一些小技巧和窍门。
- en: Triple whammy!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 三重打击！
