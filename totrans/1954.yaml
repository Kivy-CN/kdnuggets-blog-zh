- en: At the recent Strata Conference (Feb 11-13, 2014 in Santa Clara) there were
    many creative give-aways companies used to attract prospects to their booth.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的 Strata 会议上（2014年2月11日至13日在圣克拉拉），有许多创意赠品公司用来吸引潜在客户到他们的展位。
- en: One of the most clever was a [Periodic Table of Data Science from Alpine.](http://alpinenow.com/blog/the-most-useful-strataconf-giveaway/)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最巧妙的之一是 [Alpine 的数据科学周期表](http://alpinenow.com/blog/the-most-useful-strataconf-giveaway/)
- en: 'It divided data science operators into 7 categories:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它将数据科学操作员分为 7 类：
- en: '**Load**: Hc - copy to Hadoop, Ds - Dataset ...'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**加载**：Hc - 复制到 Hadoop，Ds - 数据集 ...'
- en: '**Explore**: Bc - Bar Chart, Bp - Box Plot ...'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**探索**：Bc - 条形图，Bp - 箱线图 ...'
- en: '**Transform**: Ag - Aggregate,Co - Collapse ...'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**变换**：Ag - 聚合，Co - 收缩 ...'
- en: '**Sample**: Rs - Random Sampling, Ss - Stratified Sampling ...'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**样本**：Rs - 随机抽样，Ss - 分层抽样 ...'
- en: '**Model**: Ar - Association Rules, Sr - SVM Regression ...'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型**：Ar - 关联规则，Sr - SVM 回归 ...'
- en: '**Predict**: Ad- Adaboost Predictor, Np - Neural Network Predictor ...'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测**：Ad - Adaboost 预测器，Np - 神经网络预测器 ...'
- en: '**Tools**: Cm - Confusion Matrix, Gf - Goodness of Fit ...'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**工具**：Cm - 混淆矩阵，Gf - 拟合优度 ...'
