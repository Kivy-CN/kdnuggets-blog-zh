- en: '&#124; Hi there,Successfully building and deploying a machine learning model
    can be difficult to do once. Enabling other data scientists (or yourself) to reproduce
    your pipeline, compare the results of different versions, track what''s running
    where, and redeploy and rollback updated models, is much harder.In this eBook,
    we''ll explore what makes the machine learning lifecycle so challenging compared
    to the traditional software-development lifecycle, and share the Databricks approach
    to addressing these challenges. In this eBook, we''ll cover:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; 你好，成功地构建和部署机器学习模型可能一次就很困难。使其他数据科学家（或您自己）能够重现您的管道，比较不同版本的结果，跟踪运行状态，以及重新部署和回滚更新的模型，这就更加困难了。在这本电子书中，我们将探讨机器学习生命周期相比传统软件开发生命周期的挑战，并分享
    Databricks 应对这些挑战的方法。在这本电子书中，我们将覆盖：'
- en: Key challenges faced by organizations when managing ML models throughout their
    lifecycle and how to overcome them.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织在管理机器学习模型生命周期中面临的主要挑战以及如何克服这些挑战。
- en: How MLflow, an open source framework unveiled by Databricks, can help address
    these challenges, specifically around experiment tracking, project reproducibility,
    and model deployment.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MLflow，作为 Databricks 发布的开源框架，如何帮助解决这些挑战，特别是在实验跟踪、项目可重现性和模型部署方面。
- en: How Managed MLflow on Databricks provides a fully managed, integrated experience
    with enterprise reliability, security, and scale on the Databricks Unified Analytics
    Platform.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Managed MLflow 在 Databricks 上提供了一个完全托管、集成的体验，具有企业级的可靠性、安全性和规模，运行在 Databricks
    统一分析平台上。
