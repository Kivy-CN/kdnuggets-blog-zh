- en: '**By Pedro Domingos, Author of [The Master Algorithm](https://www.amazon.com/Master-Algorithm-Ultimate-Learning-Machine/dp/0465065708/).**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者佩德罗·多明戈斯，著有 [《大师算法》](https://www.amazon.com/Master-Algorithm-Ultimate-Learning-Machine/dp/0465065708/)。**'
- en: '![Machine learning](../Images/cd384283fdc59d7aed52638f7fca210f.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习](../Images/cd384283fdc59d7aed52638f7fca210f.png)'
- en: 'Machine learning used to take place behind the scenes: Amazon mined your clicks
    and purchases for recommendations, Google mined your searches for ad placement,
    and Facebook mined your social network to choose which posts to show you. But
    now machine learning is on the front pages of newspapers, and the subject of heated
    debate. Learning algorithms drive cars, translate speech, and win at *Jeopardy*!
    What can and can’t they do? Are they the beginning of the end of privacy, work,
    even the human race? This growing awareness is welcome, because machine learning
    is a major force shaping our future, and we need to come to grips with it. Unfortunately,
    several misconceptions have grown up around it, and dispelling them is the first
    step. Let’s take a quick tour of the main ones:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，机器学习发生在幕后：亚马逊挖掘你的点击和购买来推荐商品，谷歌挖掘你的搜索以进行广告投放，Facebook 挖掘你的社交网络来选择向你展示哪些帖子。但现在机器学习登上了报纸的头版，并成为激烈辩论的主题。学习算法驾驶汽车、翻译语音，并在
    *危险边缘* 中获胜！它们能做什么，不能做什么？它们是隐私、工作甚至人类种族终结的开始吗？这种日益增长的意识是值得欢迎的，因为机器学习是塑造我们未来的主要力量，我们需要正视它。不幸的是，围绕它产生了几个误解，揭开这些误解是第一步。让我们快速了解一下主要的几个：
- en: '**Machine learning is just summarizing data.** In reality, the main purpose
    of machine learning is to predict the future. Knowing the movies you watched in
    the past is only a means to figuring out which ones you’d like to watch next.
    Your credit record is a guide to whether you’ll pay your bills on time. Like robot
    scientists, learning algorithms formulate hypotheses, refine them, and only believe
    them when their predictions come true. Learning algorithms are not yet as smart
    as scientists, but they’re millions of times faster.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习只是总结数据。** 实际上，机器学习的主要目的是预测未来。了解你过去观看的电影仅仅是为了搞清楚你接下来可能想看的电影。你的信用记录是判断你是否按时支付账单的指南。就像机器人科学家一样，学习算法制定假设，改进它们，只有当预测成真时才相信这些假设。学习算法还没有像科学家那样聪明，但它们快了数百万倍。'
- en: '**Learning algorithms just discover correlations between pairs of events.**
    This is the impression you get from most mentions of machine learning in the media.
    In one famous example, an increase in Google searches for “flu” is an early sign
    that it’s spreading. That’s all well and good, but most learning algorithms discover
    much richer forms of knowledge, such as the rule *If a mole has irregular shape
    and color and is growing, then it may be skin cancer.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习算法只是发现事件对之间的相关性。** 这是你从媒体中对机器学习的多数提及中得到的印象。在一个著名的例子中，Google 搜索 “流感” 的增加是其传播的早期迹象。这固然不错，但大多数学习算法发现的知识形式要丰富得多，比如规则
    *如果痣的形状和颜色不规则且正在增长，那么它可能是皮肤癌。*'
- en: '**Machine learning can only discover correlations, not causal relationships.**
    In fact, one of the most popular types of machine learning consists of trying
    out different actions and observing their consequences — the essence of causal
    discovery. For example, an e-commerce site can try many different ways of presenting
    a product and choose the one that leads to the most purchases. You’ve probably
    participated in thousands of these experiments without knowing it. And causal
    relationships can be discovered even in some situations where experiments are
    out of the question, and all the computer can do is look at past data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习只能发现相关性，而非因果关系。** 实际上，最流行的机器学习类型之一就是尝试不同的行为并观察其后果——这是因果发现的本质。例如，一个电商网站可以尝试多种不同的产品展示方式，并选择导致最多购买的方式。你可能在不知情的情况下参与了成千上万次这样的实验。而即使在实验不可能的情况下，只要计算机可以查看过去的数据，也能发现因果关系。'
- en: '**Machine learning can’t predict previously unseen events, a.k.a. “black swans.”** If
    something has never happened before, its predicted probability must be zero — what
    else could it be? On the contrary, machine learning is the art of predicting rare
    events with high accuracy. If A is one of the causes of B and B is one of the
    causes of C, A can lead to C, even if we’ve never seen it happen before. Every
    day, spam filters correctly flag freshly concocted spam emails. Black swans like
    the housing crash of 2008 were in fact widely predicted — just not by the flawed
    risk models most banks were using at the time.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习无法预测以前未见过的事件，也就是“黑天鹅”。** 如果某件事从未发生过，其预测概率必须为零——还能是什么呢？相反，机器学习是一门以高准确率预测稀有事件的艺术。如果A是B的一个原因，而B是C的一个原因，那么即使我们之前从未见过这种情况，A也可能导致C。每天，垃圾邮件过滤器都会正确标记新编造的垃圾邮件。像2008年房市崩盘这样的黑天鹅事件实际上是被广泛预测的——只是当时大多数银行使用的风险模型存在缺陷。'
- en: '**The more data you have, the more likely you are to hallucinate patterns.**
    Supposedly, the more phone records the NSA looks at, the more likely it is to
    flag an innocent as a potential terrorist because he accidentally matched a terrorist
    detection rule. Mining more attributes of the same entities can indeed increase
    the risk of hallucination, but machine learning experts are very good at keeping
    it to a minimum. On the other hand, mining more entities with the same set of
    attributes decreases the risk, because the rules learned from them will have stronger
    support. And some learning algorithms can find patterns involving multiple entities,
    which makes them even more robust: a person videotaping the New York City Hall
    may not be suspicious, and another buying large quantities of ammonium nitrate
    may not be either; but if the two are in close phone contact, perhaps the FBI
    should take a look, just to make sure it’s not a bomb plot.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据越多，你越容易出现假象模式。** 据说，NSA查看的电话记录越多，就越可能将一个无辜的人标记为潜在恐怖分子，因为他不小心匹配了恐怖分子检测规则。挖掘相同实体的更多属性确实会增加假象的风险，但机器学习专家非常擅长将其保持在最低限度。另一方面，挖掘具有相同属性的更多实体会减少风险，因为从这些实体中学到的规则将有更强的支持。而且一些学习算法可以发现涉及多个实体的模式，这使得它们更加稳健：一个人在录像纽约市政厅可能并不令人怀疑，而另一个人购买大量硝酸铵也可能不是；但如果两者之间有密切的电话联系，也许FBI应该检查一下，以确保这不是一个炸弹阴谋。'
- en: '**Machine learning ignores preexisting knowledge.** Experts in many fields
    that machine learning has permeated look askance at the “blank slate” approach
    of the learning algorithms they know. Real knowledge is the result of a long process
    of reasoning and experimentation, which you can’t mimic by running a generic algorithm
    on a database. But not all learning algorithms start with a blank slate; some
    use data to refine a preexisting body of knowledge, which can be quite elaborate,
    provided it’s encoded in a form the computer can understand.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习忽视了先前的知识。** 机器学习渗透的许多领域的专家对他们所知道的学习算法的“白板”方法持怀疑态度。真正的知识是长期推理和实验的结果，这不能仅仅通过在数据库上运行通用算法来模仿。但是并非所有学习算法都从白板开始；有些算法利用数据来完善已经存在的知识体系，只要这些知识被编码成计算机可以理解的形式，这些知识体系可以非常复杂。'
- en: '**The models computers learn are incomprehensible to humans.** This is naturally
    a cause for concern. If a learning algorithm is a black box, how can we trust
    its recommendations? Some types of models are indeed very hard to understand,
    like the deep neural networks responsible for some of machine learning’s most
    notable successes (like recognizing cats in YouTube videos). But others are quite
    intelligible, like the rule for diagnosing skin cancer we saw earlier.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算机学习的模型对人类而言难以理解。** 这自然引发了担忧。如果一个学习算法是一个黑箱，我们如何相信它的推荐？确实，有些类型的模型非常难以理解，比如一些机器学习最显著成功的深度神经网络（如识别YouTube视频中的猫）。但其他模型则相当易于理解，比如我们之前看到的皮肤癌诊断规则。'
- en: 'All of these myths are pessimistic, in the sense that they assume machine learning
    to be more limited than it really is. But there are also some optimistic myths
    around:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些误解都是悲观的，因为它们假设机器学习比实际情况要有限。但也有一些乐观的误解：
- en: '**Simpler models are more accurate.** This belief is sometimes equated with
    Occam’s razor, but the razor only says that simpler explanations are preferable,
    not why. They’re preferable because they’re easier to understand, remember, and
    reason with. Sometimes the simplest hypothesis consistent with the data is less
    accurate for prediction than a more complicated one. Some of the most powerful
    learning algorithms output models that seem gratuitously elaborate — sometimes
    even continuing to add to them after they’ve perfectly fit the data — but that’s
    how they beat the less powerful ones.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单模型更准确。** 这种信念有时被等同于奥卡姆剃刀，但剃刀只说更简单的解释更可取，并没有说明原因。更简单的解释之所以更可取，是因为它们更容易理解、记忆和推理。有时候，与数据一致的最简单假设在预测上可能不如更复杂的假设准确。一些最强大的学习算法输出的模型似乎过于复杂——有时甚至在完全拟合数据后继续添加内容——但这正是它们胜过较弱模型的原因。'
- en: '**The patterns computers discover can be taken at face value.** If a learning
    algorithm outputs the rule for skin cancer diagnosis we saw earlier and the rule
    is very accurate (in the sense that almost all the moles that match it are indeed
    tumors), that doesn’t necessarily mean you should believe it. A slight change
    in the data could cause the algorithm to induce a very different — but equally
    accurate — rule. Only rules that are reliably induced despite random variations
    in the data can be trusted to mean what they say, as opposed to just being useful
    tools for prediction.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算机发现的模式可以表面接受。** 如果学习算法输出的皮肤癌诊断规则非常准确（也就是说，几乎所有符合该规则的痣都是肿瘤），这并不一定意味着你应该相信它。数据的微小变化可能导致算法得出一个非常不同——但同样准确——的规则。只有在数据随机变化下仍然可靠的规则才能被信任其含义，而不仅仅是作为预测工具。'
- en: '**Machine learning will soon give rise to superhuman intelligence.** From the
    daily news of AI’s advances, it’s easy to get the impression that computers are
    on the verge of seeing, speaking and reasoning as well as we do, after which they’ll
    quickly leave us in the dust. We’ve certainly come a long way in the first fifty
    years of artificial intelligence, and machine learning is the main reason for
    its recent successes, but we have a much longer way to go. Computers can do many
    narrow tasks very well, but they still have no common sense, and no one really
    knows how to teach it to them.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习将很快产生超人智能。** 从人工智能的每日进展新闻中，很容易产生计算机即将像我们一样具备视觉、语言和推理能力的印象，之后它们将迅速超越我们。我们在人工智能的前五十年确实取得了长足的进步，而机器学习是最近成功的主要原因，但我们还有很长的路要走。计算机可以非常好地完成许多狭窄的任务，但它们仍然没有常识，且没有人真正知道如何教会它们。'
- en: So there you have it. Machine learning is both more powerful than we often assume
    it to be and less. What we make of it is up to us — provided we start with an
    accurate understanding of it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你明白了。机器学习的力量超出我们的常规想象，但也有其局限。如何利用它取决于我们——前提是我们从准确的理解开始。
