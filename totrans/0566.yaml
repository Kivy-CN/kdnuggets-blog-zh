- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: A couple of weeks ago, while taking my dog out for a walk, I stumbled upon my
    neighbor. Coming from a statistics background, she asked me about the different
    roles in the data world, trying to figure out her next career move. After I outlined
    the various responsibilities for each one of the job roles, I witnessed she was
    quite puzzled. "I had no idea this field is so fragmented", she said. And she’s
    not the only one.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我带着我的狗散步时偶遇了我的邻居。她有统计学背景，问我关于数据世界中不同职位的情况，试图找出她下一步的职业发展方向。在我概述了每个职位的各种职责后，我看到她相当困惑。她说：“我完全没想到这个领域如此细分。”而她并不是唯一一个这样的人。
- en: Data related positions are considered the hottest in the job market during the
    last couple of years. The demand keeps growing rapidly, and it’s not expected
    to change anytime soon. While everyone wants to join the party and enter this
    fascinating field, it is essential to first get an understanding of the various
    R&Rs (Roles and Responsibilities). In this quick guide, I’ll do my best to dispel
    the confusion by crystalizing the essence of the different positions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，数据相关职位被认为是就业市场上最热门的职位。需求持续迅速增长，并且预计不会很快改变。虽然每个人都想加入这个充满魅力的领域，但首先了解各种角色和职责是至关重要的。在这份快速指南中，我会尽力通过明确不同职位的精髓来消除困惑。
- en: So let’s get started.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们开始吧。
- en: '**Data Analyst**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据分析师**'
- en: The main responsibility of a data analyst is to identify important business
    questions, then process and use data for enabling the organization to make more
    informed data-driven decisions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师的主要责任是识别重要的业务问题，然后处理和利用数据，以帮助组织做出更为明智的数据驱动决策。
- en: 'This role requires a wide set of skills, from gathering large amounts of data
    and organizing it to reach insights. Data analysts must possess both analytical
    and technical capabilities, and are expected to be familiar with ETL tools, data
    visualization and languages / technologies such as: R, Python, SQL, SAS, etc.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个角色需要广泛的技能，从收集大量数据并组织它以获得见解。数据分析师必须具备分析和技术能力，并且应该熟悉 ETL 工具、数据可视化以及诸如 R、Python、SQL、SAS
    等语言/技术。
- en: '**Business Analyst**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**业务分析师**'
- en: 'While this role is not as technical as the other ones on the list, business
    analysts play an important role in the data world, as the link between the technical
    personas and the business side / management. They must have a deep understanding
    in their specific industry (e.g.: healthcare, insurance, finance) and the business
    processes.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个角色不像列表中的其他角色那样技术性强，但业务分析师在数据世界中扮演着重要角色，作为技术人员与业务/管理方面之间的桥梁。他们必须对其特定行业（例如：医疗保健、保险、金融）及业务流程有深入了解。
- en: Since business analysts are the intermediators to the business side and management,
    they need to be able to produce reports, have decent data visualization skills
    and obviously be top-notch communicators.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于业务分析师是业务方面和管理层之间的中介，他们需要能够生成报告，具备良好的数据可视化技能，并显然是顶尖的沟通者。
- en: '**Data Engineer**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据工程师**'
- en: Data Engineers are the “builders” in the group. Some refer to them as the DevOps
    of the data sphere. I’ve seen different companies define this role quite differently**,**
    but in my view data engineers lay the groundwork that enables other roles, such
    as data scientists and data analysts to successfully do their jobs. In order to
    achieve that, the data engineers are trusted with the important responsibility
    of building and maintaining the big data eco-system for the organization, while
    making sure it’s robust and running smoothly.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师是团队中的“建设者”。有人称他们为数据领域的 DevOps。我见过不同的公司对这个角色的定义各不相同，但在我看来，数据工程师奠定了其他角色，如数据科学家和数据分析师，能够成功完成工作的基础。为了实现这一点，数据工程师被赋予了构建和维护组织大数据生态系统的重要责任，同时确保它的稳健和顺利运行。
- en: 'Data engineers need to be pretty savvy about data systems, such as: Hadoop,
    Hive, MongoDB, MySQL, etc. They should also have hands-on experience with data
    streaming tools, ETL tools and data modelling.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师需要对数据系统非常熟悉，例如：Hadoop、Hive、MongoDB、MySQL 等。他们还应具备数据流工具、ETL 工具和数据建模的实际经验。
- en: '**Data Scientist**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学家**'
- en: 'Well, I initially wanted to leave this one to the end, since it’s obviously
    the most sought-after position out there - not only in the data world, but also
    generally in the tech community. Nevertheless, I do believe the collaboration
    between all the roles on this list significantly contributes to the success of
    an organization. That said, the reason I think it attracts so many professionals
    lies in the fact that data science, by definition, is the junction between three
    key areas: programming, statistics and business knowledge. It also involves a
    lot of creativity, since data scientists start from a business question and need
    to find the optimal path for answering it, using a variety of advanced techniques
    like predictive analysis. They are tuned towards conducting research for observations
    one wouldn’t have reached without deep analysis of data to the point of realizing
    patterns, linkages and behaviors of data, and then being able to realize how to
    utilize those to the benefit of the organization they are working for.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，我本来想把这个放到最后，因为显然这是最受欢迎的职位——不仅在数据领域，而且在技术社区中也如此。不过，我确实相信这个列表上的所有角色之间的协作显著地促进了组织的成功。也就是说，我认为它吸引这么多专业人士的原因在于，数据科学本质上是编程、统计和商业知识三个关键领域的交汇点。它还涉及大量的创造力，因为数据科学家从一个业务问题开始，需要找到最佳路径来回答这个问题，使用各种先进技术，比如预测分析。他们致力于进行研究，以观察那些没有通过深入的数据分析无法发现的模式、联系和数据行为，然后能够认识到如何利用这些来为他们所工作的组织带来利益。
- en: 'Data Scientists are expected to be experts in statistics and math, and of course
    in programming languages, such as: Python, R, Scala.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应被期望在统计学和数学方面是专家，当然在编程语言方面，如 Python、R、Scala 也是如此。
- en: '**Machine Learning Engineer**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**机器学习工程师**'
- en: Another in-demand role, which has some overlap with data engineering / data
    science.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个需求量大的角色，和数据工程/数据科学有一定的重叠。
- en: Machine learning engineers are in charge of bridging the gap between the data
    scientist and technology that would facilitate delivering the benefits of a data
    scientist’s outcome to production or to the service of the organization. They
    do so by building data pipelines, moving models to production, exposing APIs,
    training the models and performing A/B testing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师负责弥合数据科学家和技术之间的差距，以便将数据科学家的成果带到生产或组织服务中。他们通过构建数据管道、将模型迁移到生产环境、公开 API、训练模型和执行
    A/B 测试来实现这一点。
- en: 'ML engineers need to have in-depth knowledge of various machine learning libraries
    (e.g.: Tensorflow, NLTK), coding experience and strong knowledge in SQL, Rest
    APIs and other complementary technologies.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师需要对各种机器学习库（例如：Tensorflow、NLTK）有深入的了解，具备编程经验以及对 SQL、Rest API 和其他补充技术有扎实的知识。
- en: '**BI Developer**'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**BI 开发员**'
- en: While most of the focus during the last couple years has shifted towards artificial
    intelligence, we must not forget the importance of business intelligence. Both
    AI and BI are key to the success and decision making in modern organizations.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管过去几年大部分关注点转向了人工智能，但我们不能忘记商业智能的重要性。人工智能和商业智能对于现代组织的成功和决策制定都是关键。
- en: 'BI developer usually assigned to develop and maintain BI interfaces: data visualization
    and dashboards, reporting and query tools. In terms of required skills, here are
    some useful ones for a BI developer: SQL, deep understanding of OLAP and ETL,
    and experience with BI systems: Power BI, Qlik Sense or others.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: BI 开发人员通常负责开发和维护 BI 界面：数据可视化和仪表板、报告和查询工具。在所需技能方面，以下是一些对 BI 开发人员有用的技能：SQL、深入理解
    OLAP 和 ETL，以及 BI 系统的经验：Power BI、Qlik Sense 或其他。
- en: '**Database Administrator (DBA)**'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据库管理员（DBA）**'
- en: 'This role is the veteran on the list. The DBA has the critical role of setting
    up and maintaining the database. By being responsible for the health of the organization’s
    database, the DBA is basically in charge of one of the firm’s most valuable assets.
    The DBA’s activities include: manage access to the database (grant / revoke, etc),
    plan and archive backup routines (and recoveries), plan and execute installations
    & upgrades, monitor the database and optimize the performance of it.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个角色是名单中的资深者。数据库管理员在设置和维护数据库方面扮演着关键角色。作为组织数据库健康的负责人，数据库管理员基本上负责公司的重要资产之一。数据库管理员的活动包括：管理数据库访问（授予/撤销等）、计划和归档备份例程（和恢复）、计划和执行安装与升级、监控数据库并优化其性能。
- en: DBAs need to obviously master the database they’re in charge of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库管理员显然需要精通他们负责的数据库。
- en: '**ETL Developer**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ETL 开发人员**'
- en: In a nutshell, the ETL developer is in charge of the process of transferring
    data from a source database to a target database, including monitor and test the
    performance of the process and fix it when needed. In large-scale systems, this
    process occurs very frequently, therefore is crucial.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，ETL 开发人员负责将数据从源数据库转移到目标数据库的过程，包括监控和测试过程的性能，并在需要时修复。在大规模系统中，这一过程非常频繁，因此至关重要。
- en: 'ETL developers must have experience with the following: ETL tools (the popular
    ones are: Talend, Informatica, Datastage), SQL, scripting languages and modelling
    tools.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ETL 开发人员必须具备以下经验：ETL 工具（流行的有：Talend、Informatica、Datastage）、SQL、脚本语言和建模工具。
- en: '**Data Architect**'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据架构师**'
- en: I consider this role and the one that follows to function as the glue of the
    team. The data architect is basically the technical glue, leading all architectural
    activities. That includes creating blueprints and design documents for specifying
    database flows and integration points, evaluation and approval of proper tools
    for the engineers to deploy and use. The data architect should also act as a “gate
    keeper”, making sure the organization’s data vision is enforced, obviously with
    the needed security measures.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个角色和随后的角色充当团队的粘合剂。数据架构师基本上是技术粘合剂，负责所有架构活动。这包括创建蓝图和设计文档，以指定数据库流程和集成点，评估和批准工程师部署和使用的适当工具。数据架构师还应该充当“守门人”，确保组织的数据愿景得到执行，显然需要必要的安全措施。
- en: The way I see it, the data architect must be a jack of all trades. This means
    having in-depth knowledge when it comes to data technologies and best practices
    and keeping up-to-date with the latest advances.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，数据架构师必须是全能型人才。这意味着在数据技术和最佳实践方面具有深入的知识，并保持最新的进展。
- en: '**Data Product Owner**'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据产品负责人**'
- en: Data product owners are responsible for leading the data strategy of the organization
    and overseeing the product portfolio in terms of leveraging data and alignment
    to the vision.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据产品负责人负责领导组织的数据战略，并监督产品组合在利用数据和对齐愿景方面的情况。
- en: First and foremost, a data product owner is, well, a product owner. In general,
    product owner defines the roadmap, collaborates with internal and external stakeholders
    to make sure it’s moving forward and function as the “glue of the project”. On
    top of all these activities, the data product owner is in charge of making sure
    the organization maximizes the value of data to achieve optimal business results.
    In some cases, this means influencing senior management by presenting the benefits
    of leveraging data, and also making sure it is widely enforced and embraced across
    the company.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，数据产品负责人就是一个产品负责人。一般来说，产品负责人定义路线图，与内部和外部利益相关者合作，确保项目的进展，并充当“项目的粘合剂”。在所有这些活动的基础上，数据产品负责人还负责确保组织最大化数据的价值，以实现最佳的业务成果。在某些情况下，这意味着通过展示利用数据的好处来影响高级管理层，同时确保数据在公司内部得到广泛执行和接受。
- en: '**Summary**'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**总结**'
- en: Data talents are no longer exclusively head-hunted by tech companies. These
    days, most companies out there already understand the power of data and its importance
    to the growth of the organization. Keep in mind that companies might vary in their
    definitions and scope of the different roles described above.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据人才不再仅仅被科技公司猎头。如今，大多数公司已经理解数据的力量及其对组织发展的重要性。请记住，公司可能在对上述不同角色的定义和范围上有所不同。
- en: As previously mentioned, while everyone has probably heard about the data scientist
    role, there are many more roles that comprise the data world. Each with its specific
    challenges and required skills. If you want to land a job in the data sphere,
    make sure you’re well familiar with the variety of roles and the differences between
    them, which sometimes may be subtle and even overlap.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，尽管每个人可能都听说过数据科学家的角色，但数据领域还有许多其他角色。每个角色都有其特定的挑战和所需的技能。如果你想在数据领域找到一份工作，确保你对各种角色及其差异有充分的了解，这些差异有时可能很微妙，甚至会重叠。
- en: So, what are you waiting for?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 那你还在等什么呢？
- en: '**Bio: [Alon Mei-raz](https://www.linkedin.com/in/alonm/?originalSubdomain=il)**
    is the VP Data & Insights at Israel’s leading bank, heading all data platforms
    and groups which supply insights to support over 2M customers. Alon has held various
    tech leadership and senior management positions at HPE, Sun Microsystems and other
    market-leading companies for over 15 years, with a vast experience in the mobility,
    machine learning, and chatbots fields.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介：[Alon Mei-raz](https://www.linkedin.com/in/alonm/?originalSubdomain=il)**
    是以色列领先银行的副总裁数据与洞察，负责所有数据平台和团队，这些团队为超过200万客户提供支持。Alon 在HPE、Sun Microsystems及其他市场领先公司担任过各种技术领导和高级管理职位超过15年，在移动性、机器学习和聊天机器人领域拥有广泛的经验。'
