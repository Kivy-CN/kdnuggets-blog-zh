  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化执行 shell 脚本或数据处理命令
- en: Capturing output from command-line tools to integrate with Python workflows
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从命令行工具捕获输出以集成到 Python 工作流中
- en: Orchestrating complex data processing pipelines that involve multiple tools
    and commands
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织涉及多个工具和命令的复杂数据处理管道
- en: '[Calling External Commands Using the Subprocess Module](https://www.youtube.com/watch?v=2Fp1N6dof0Y)
    is a tutorial on getting started with the subprocess module.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 Subprocess 模块调用外部命令](https://www.youtube.com/watch?v=2Fp1N6dof0Y) 是一个关于如何开始使用
    subprocess 模块的教程。'
- en: Wrapping Up
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this round-up of Python’s built-in modules for data engineering
    helpful.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你发现这篇关于 Python 内置模块在数据工程中的总结有帮助。
- en: These can be good additions to your data engineering toolkit—providing the essential
    functionality needed to handle a wide variety of tasks without relying on external
    libraries.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模块可以成为你数据工程工具包中的良好补充——提供处理各种任务所需的基本功能，而无需依赖外部库。
