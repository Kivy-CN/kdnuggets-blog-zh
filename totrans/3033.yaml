- en: In order to answer this question, it’s important to understand how we got here
    and where we are headed. Because by having a full picture of the data science
    landscape, you can determine whether data science makes sense for you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，了解我们如何到达这里以及我们要去哪里非常重要。因为通过全面了解数据科学的全貌，你可以确定数据科学是否对你有意义。
- en: '**Where it all started…­­**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**一切的起点……**'
- en: 'Before the convergence of computer science, data technology, visualization,
    mathematics, and statistics into what we call data science today, these fields
    existed in siloes — independently laying the groundwork for the tools and products
    we are now able to develop, things like: Oculus, Google Home, Amazon Alexa, self-driving
    cars, recommendation engines, etc.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机科学、数据技术、可视化、数学和统计学汇聚成我们今天所称的数据科学之前，这些领域曾各自存在——独立地为我们现在能够开发的工具和产品奠定基础，例如Oculus、谷歌助手、亚马逊Alexa、自动驾驶汽车、推荐引擎等。
- en: '![History of Data Science](../Images/67faffe84165f34cd36acceb7764551a.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的历史](../Images/67faffe84165f34cd36acceb7764551a.png)'
- en: 'The foundational ideas have been around for decades... early scientists dating
    back to the pre-1800s, coming from wide range of backgrounds, worked on developing
    our first computers, calculus, probability theory, and algorithms like: CNNs,
    reinforcement learning, least squares regression. With the explosion in data and
    computational power, we are able to resurrect these decade old ideas and apply
    them to real-world problems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基础概念已经存在了几十年……早期的科学家追溯到1800年前，来自各个领域，致力于开发我们的第一台计算机、微积分、概率论以及像CNN、强化学习、最小二乘回归这样的算法。随着数据和计算能力的爆炸式增长，我们能够复兴这些数十年的旧思想，并将其应用于现实世界的问题。
- en: In 2009 and 2012, articles were published by McKinsey and the Harvard Business
    Review, hyping up the role of the data scientist, showing how they were revolutionizing
    the way businesses are operating and how they would be critical to future business
    success. They not only saw the advantage of a data-driven approach, but also the
    importance of utilizing predictive analytics into the future in order to remain
    competitive and relevant. Around the same time in 2011, Andrew Ng came out with
    a free online course on machine learning, and the curse of AI FOMO (fear of missing
    out) kicked in.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在2009年和2012年，麦肯锡和《哈佛商业评论》发表了文章，吹捧数据科学家的角色，展示了他们如何革新企业运作方式，并且将对未来业务成功至关重要。他们不仅看到了数据驱动方法的优势，还认识到在未来保持竞争力和相关性的重要性，并利用预测分析。同一时期，2011年，Andrew
    Ng推出了一个免费的机器学习在线课程，AI FOMO（错过恐惧症）也随之产生。
- en: '**Where we are now…**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们现在的情况…**'
- en: Companies began the search for highly skilled individuals to help them collect,
    store, visualize and make sense of all their data. “You want the title and the
    high pay? You got it! Just please come and come quick.” With very little knowledge
    of what they were looking for, job postings went up.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 公司开始寻找高技能的人才，帮助他们收集、存储、可视化和解读所有数据。“你想要这个头衔和高薪？你可以得到！只是请尽快来。”由于对他们真正需要什么了解甚少，招聘广告纷纷发布。
- en: '![Job Trends Data Scientist](../Images/dd42a135b32d8cd990bb26fdc1c61eeb.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![职位趋势 数据科学家](../Images/dd42a135b32d8cd990bb26fdc1c61eeb.png)'
- en: If you searched ZipRecuiter today, you’d find over 190k open data science positions
    currently open, each one looking for their own data unicorn. Thus, in an effort
    to get talent in the door, the definition of what it meant to be a data scientist
    soon widened with definitions varying from company to company and person to person.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你今天搜索ZipRecruiter，你会发现目前有超过19万个开放的数据科学职位，每个职位都在寻找他们自己的数据独角兽。因此，为了吸引人才进入这个领域，数据科学家的定义很快就扩展了，各公司和个人对数据科学家的定义也有所不同。
- en: 'On the other hand, candidates saw a great opportunity: a career with high pay,
    high demand, and the promise of job security and glory. Everyone rushed to develop
    all the right skills with one goal in mind: to hold the “sexist job of the 21^(st)
    century”.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，候选人们看到了一个巨大的机会：一个高薪、高需求的职业，并承诺提供工作保障和荣耀。每个人都急于发展所有正确的技能，目标只有一个：担任“21世纪的性别歧视职位”。
- en: 'We have the demand and we have the supply, so what’s the problem? Well, the
    problem isn’t a shortage of programs to support that demand and capitalize on
    the hype. It feels like every day there are new courses being developed to satisfy
    the cravings from aspiring data scientist to break into the field: master’s programs,
    boot camps and online courses. It’s an arms race to make the right courses with
    the promise of a Machine Learning job at the end of it. “No PhD? No problem. Just
    three to six months and a small investment of ~10-15k and you’ll be guaranteed
    a well-paid job upon graduation.” (wink)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有需求，也有供应，那么问题出在哪里呢？实际上，问题不在于支持这种需求和利用这种热潮的项目不足。似乎每天都有新的课程开发出来，以满足有志于进入该领域的数据科学家的需求：硕士课程、训练营和在线课程。这是一场制作合适课程的军备竞赛，并承诺在完成课程后获得机器学习的工作。“没有博士学位？没问题。只需三到六个月和小额投资约1-1.5万元，你毕业后将确保获得高薪工作。”（眨眼）
- en: 'These programs are designed to be a one-stop-shop for everything data science:
    you learn the programming, the visualization, the modeling-- it’s all there. What
    you soon discover is that many (surely, not all) of the business problems being
    faced can be solved using similar approaches, so if you’re looking to apply some
    algorithm, chances are there’s a library that already exists to help you do just
    that. Simple right?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目旨在成为数据科学的一站式服务：你将学习编程、可视化、建模——应有尽有。你很快会发现，许多（当然不是全部）面临的业务问题可以使用类似的方法来解决，所以如果你想应用某种算法，很有可能已经有一个现成的库可以帮助你做到这一点。简单吧？
- en: '**Hold up…**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**稍等一下…**'
- en: 'If you’ve been paying attention so far, you will have picked up on a few important
    things so far:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一直在关注，你会发现到目前为止有几个重要的点：
- en: By getting ahead of themselves, companies are hiring data scientist before they
    have even started collecting the right data (i.e. they are suffering from the
    [**Cold Start Problem of AI**](https://towardsdatascience.com/the-cold-start-problem-with-artificial-intelligence-49938ed3f612)),
    meaning you will need to be involved in *every* step of the data pipeline including
    data collection, storage, and visualization before you can get to the modeling.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于超前，许多公司在尚未开始收集正确数据之前就雇佣了数据科学家（即，他们正在遭受[**AI的冷启动问题**](https://towardsdatascience.com/the-cold-start-problem-with-artificial-intelligence-49938ed3f612)），这意味着你需要参与数据管道的*每一个*步骤，包括数据收集、存储和可视化，然后才能进行建模。
- en: 'Rushing to get a job in data science (going through one of the above-mentioned
    methods) means you will be competing against hundreds of thousands of others in
    the same exact position. Expect that they will have similar projects to yours
    and similar experience. To get yourself noticed, you will need to find a way to
    differentiate yourself: **showing your creativity and grittiness.**'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 急于获得数据科学工作（通过上述提到的一种方法）意味着你将与数十万名处于相同位置的人竞争。预计他们会有与你类似的项目和经验。为了让自己脱颖而出，你需要找到一种方式来区分自己：**展示你的创造力和坚韧。**
- en: '![Data Science Job](../Images/5b380ff779146a5c47b199a24993cd24.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学工作](../Images/5b380ff779146a5c47b199a24993cd24.png)'
- en: '**Chances are you won’t be developing algorithms from scratch**. Unless you
    have a lot of extra time on your hands, you’ll most likely on the existing and
    well-trusted libraries. Why compete against a group of PhDs that helped develop
    the library and risk putting something less than optimal into production unless
    you had to develop something specific to your use-case.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**你很可能不会从零开始开发算法**。除非你有大量额外时间，否则你更可能依赖现有的、值得信赖的库。除非你必须开发特定于你使用案例的东西，否则为什么要与一群帮助开发这些库的博士们竞争，并冒着将不够优化的东西投入生产的风险呢？'
- en: '**What’s to come…**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**未来会怎样…**'
- en: I believe, a few major things will change from here.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，从这里起，将会有几个重大变化。
- en: 'First, the data scientist role will become *well-defined* in terms of the skills
    needed to do the job and the expected impact on businesses. Second, automation
    of AI models will come. Don’t believe me? It’s already happening with products
    like Google AutoML and software packages like TPot. What seemed like the most
    technically challenging and appealing part of the job will be automated. As they
    say now: “No ML expertise? No problem!”'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，数据科学家的角色将会在所需技能和对商业预期影响方面变得*明确*。其次，AI模型的自动化将会到来。不相信我？像Google AutoML这样的产品和TPot这样的软件包已经在发生这种情况。曾经最具技术挑战性和吸引力的工作部分将被自动化。正如现在所说的：“没有机器学习专长？没问题！”
- en: 'The implications of the trajectory on which we are headed is that:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所走的轨迹的含义是：
- en: No longer will data engineers or data analysts be mistakenly given the title
    or the pay of a “real” data scientist, which will likely dwindle down the number
    of data scientists in the market.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师或数据分析师将不再被错误地给予“真正”的数据科学家的头衔或薪资，这可能会减少市场上数据科学家的数量。
- en: Human insight and oversight will become increasingly more important. Not to
    say that technical expertise will become less important, but the importance of
    connecting the analytics to the business and knowing how software interacts with
    people will increase (i.e the human side of data science).
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人类的洞察力和监督将变得越来越重要。不是说技术专长会变得不重要，但将分析与业务连接起来的能力以及了解软件如何与人互动的能力将会增加（即数据科学的人的一面）。
- en: Lastly, since the Machine Learning part of the job behaves most consistently,
    it will be the first part to be automated (and we see that happening already).
    This means, that most of the value that data scientists will bring will involve
    the unification of messy data, preparation for modeling, and evaluation.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，由于机器学习部分的工作表现最为一致，它将是第一个被自动化的部分（我们已经看到这一点）。这意味着，数据科学家将带来的大部分价值将涉及混乱数据的统一、建模准备和评估。
- en: Therefore, when trying to answer that question for yourself “should you become
    a data scientist?”, imagine yourself through the entire hype cycle. Could you
    see yourself growing in fast growing and evolving field that will challenge you
    in every way? Can you embrace the change and adapt yourself just as fast? If so,
    then this is the career for you...welcome aboard.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你试图回答“你是否应该成为数据科学家？”这个问题时，想象一下自己在整个炒作周期中。你能看到自己在一个快速增长和不断发展的领域中成长，这将以各种方式挑战你吗？你能否快速适应变化？如果可以，那么这是适合你的职业……欢迎加入。
