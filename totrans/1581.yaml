- en: Rather than suggesting a new library or tool, or some resume hack, I find myself
    recommending that they first think about *what kind of data scientist they want
    to be*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The reason this is crucial is that data science isn’t a single, well-defined
    field, and companies don’t hire generic, jack-of-all-trades “data scientists”,
    but rather individuals with very specialized skill sets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: To see why, just imagine that you’re a company trying to hire a data scientist.
    You almost certainly have a fairly well-defined problem in mind that you need
    help with, and that problem is going to require some fairly specific technical
    know-how and subject matter expertise. For example, some companies apply simple
    models to large datasets, some apply complex models to small ones, some need to
    train their models on the fly, and some don’t use (conventional) models at all.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Each of these calls for a completely different skill set, so it’s especially
    odd that the advice that aspiring data scientists receive tends to be so generic:
    “learn how to use Python, build some classification/regression/clustering projects,
    and start applying for jobs.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Those of us who work in the industry bear a lot of the blame for this. We tend
    to lump an excessive number of things into the “data science” bucket in casual
    conversations, blog posts and presentations. Building a robust data pipeline for
    production? That’s a “data science problem.” Inventing a new kind of neural network?
    That’s a “data science problem.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: That’s not good, because it tends to cause aspiring data scientists to lose
    focus on specific problem classes, and instead become jacks of all trades — something
    that can make it harder to get noticed or break through, in a market that’s already
    saturated with generalists.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 'But it’s hard to avoid becoming a generalist if you don’t know which common
    problem classes you could specialize in in the fist place. That’s why I put together
    a list of the five problem classes that are often lumped together under the “data
    science” heading:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你不知道自己最初可以专注于哪些常见问题类别，很难避免成为一个通才。这就是为什么我整理了一个通常被统称为“数据科学”的五个问题类别的列表：
- en: '**1\. Data engineer**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1. 数据工程师**'
- en: '**Job description: **You’ll be managing data pipelines for companies that deal
    with large volumes of data. That means making sure that your data is being efficiently
    collected and retrieved from its source when needed, cleaned and preprocessed.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位描述：**你将负责管理处理大量数据的公司的数据管道。这意味着要确保数据在需要时能够高效地从来源处收集和检索，并进行清洗和预处理。'
- en: '**Why it’s important: **If you’ve only ever worked with relatively small (<5
    Gb) datasets stored in .csv or .txt files, it might be hard to understand why
    there would exist people whose full-time jobs it is to build and maintain data
    pipelines. Here are a couple of reasons: 1) A 50 Gb dataset won’t fit in your
    computer’s RAM, so you generally need other ways to feed it into your model, and
    2) that much data can take a ridiculous amount of time to process, and often has
    to be stored redundantly. Managing that storage takes specialized technical know-how.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么这很重要：**如果你只处理过相对较小（<5 Gb）的数据集，并且存储在 .csv 或 .txt 文件中，你可能很难理解为什么有人专门从事构建和维护数据管道的工作。原因有几个：1)
    50 Gb 的数据集无法适应你计算机的 RAM，因此通常需要其他方式将其输入到模型中；2) 这么多数据处理起来可能需要大量时间，且通常需要冗余存储。管理这种存储需要专业的技术知识。'
- en: '**Requirements: **The technologies you’ll be working with include Apache Spark,
    Hadoop and/or Hive, as well as Kafka. You’ll most likely need to have a solid
    foundation in SQL.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求：**你将使用的技术包括 Apache Spark、Hadoop 和/或 Hive，以及 Kafka。你可能需要有扎实的 SQL 基础。'
- en: '**The questions you’ll be dealing with sound like:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将处理的问题包括：**'
- en: → “How do I build a pipeline that can handle 10 000 requests per minute?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: → “我如何构建一个能够处理每分钟 10,000 个请求的管道？”
- en: → “How can I clean this dataset without loading it all in RAM?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: → “我如何在不将整个数据集加载到 RAM 中的情况下清理这些数据？”
- en: '**2\. Data analyst**'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2. 数据分析师**'
- en: '**Job description: **Your job will be to translate data into actionable business
    insights. You’ll often be the go-between for technical teams and business strategy,
    sales or marketing teams. Data visualization is going to be a big part of your
    day-to-day.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位描述：**你的工作将是将数据转化为可操作的业务洞察。你通常会在技术团队和业务战略、销售或市场营销团队之间充当桥梁。数据可视化将是你日常工作的一个重要部分。'
- en: '**Why it’s important: **Highly technical people often have a hard time understanding
    why data analysts are so important, but they really are. Someone needs to convert
    a trained and tested model and mounds of user data into a digestible format so
    that business strategies can be designed around them. Data analysts help to make
    sure that data science teams don’t waste their time solving problems that don’t
    deliver business value.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么这很重要：**技术人员通常很难理解数据分析师为何如此重要，但他们确实很重要。需要有人将训练和测试过的模型及大量用户数据转换为易于理解的格式，以便围绕这些数据制定业务策略。数据分析师帮助确保数据科学团队不会浪费时间解决那些无法带来业务价值的问题。'
- en: '**Requirements: **The technologies you’ll be working with include Python, SQL,
    Tableau and Excel. You’ll also need to be a good communicator.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求：**你将使用的技术包括 Python、SQL、Tableau 和 Excel。你还需要有良好的沟通能力。'
- en: '**The questions you’ll be dealing with sound like:**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将处理的问题包括：**'
- en: → “What’s driving our user growth numbers?”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: → “是什么推动了我们的用户增长数字？”
- en: → “How can we explain to management that the recent increase in user fees is
    turning people away?”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: → “我们如何向管理层解释近期用户费用的增加使用户流失？”
- en: '**3\. Data scientist**'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3. 数据科学家**'
- en: '**Job description: **Your job will be to clean and explore datasets, and make
    predictions that deliver business value. Your day-to-day will involve training
    and optimizing models, and often deploying them to production.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位描述：**你的工作将是清理和探索数据集，并做出有业务价值的预测。你日常的工作包括训练和优化模型，通常还需要将模型部署到生产环境中。'
- en: '**Why it’s important:** When you have a pile of data that’s too big for a human
    to parse, and too valuable to be ignored, you need some way of pulling digestible
    insights from it. That’s the basic job of a data scientist: to convert datasets
    into digestible conclusions.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '**Requirements: **The technologies you’ll be working with include Python, scikit-learn,
    Pandas, SQL, and possibly Flask, Spark and/or TensorFlow/PyTorch. Some data science
    positions are purely technical, but the majority will require you to have some
    business sense, so that you don’t end up solving problems that no one has.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '**The questions you’ll be dealing with sound like:**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: → “How many different user types do we really have?”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: → “Can we build a model to predict which products will sell to which users?”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. Machine learning engineer**'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Job description: **Your job will be to build, optimize and deploy machine
    learning models to production. You’ll generally be treating machine learning models
    as APIs or components, which you’ll be plugging into a full-stack app or hardware
    of some kind, but you may also be called upon to design models yourself.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '**Requirements: **The technologies you’ll be working with include Python, Javascript,
    scikit-learn, TensorFlow/PyTorch (and/or enterprise deep learning frameworks),
    and SQL or MongoDB (typically used for app DBs).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '**The questions you’ll be dealing with sound like:**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: → “How do I integrate this Keras model into our Javascript app?”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: → “How can I reduce the prediction time and prediction cost of our recommender
    system?”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: '**5\. Machine learning researcher**'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Job description: **Your job will be to find new ways to solve challenging
    problems in data science and deep learning. You won’t be working with out-of-the-box
    solutions, but rather will be making your own.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '**Requirements: **The technologies you’ll be working with include Python, TensorFlow/PyTorch
    (and/or enterprise deep learning frameworks), and SQL.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '**The questions you’ll be dealing with sound like:**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: → “How do I improve the accuracy of our model to something closer to the state
    of the art?”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: → “Would a custom optimizer help decrease training time?”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: The five job descriptions I’ve laid out here definitely don’t stand alone in
    all cases. At an early-stage startup, for instance, a data scientist might have
    to be a data engineer and/or a data analyst, too. But most jobs will fall more
    neatly into one of these categories than the others — and the larger the company,
    the more these categories will tend to apply.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: 'Overall, the thing to remember is that in order to get hired, you’ll usually
    be better off building a more focused skillset: don’t learn TensorFlow if you
    want to become a data analyst, and don’t prioritize learning Pyspark if you want
    to become a machine learning researcher.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Think instead about the kind of value you want to help companies build, and
    get good at delivering that value. That, more than anything else, is the best
    way to get in the door.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
