    HBase, MongoDB and other), and data intensive web applications development (RESTful
    APIs, Flask, Django, Meteor).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[ActiveWizards](https://activewizards.com/)** 是一个数据科学家和工程师团队，专注于数据项目（大数据、数据科学、机器学习、数据可视化）。核心专长领域包括数据科学（研究、机器学习算法、可视化和工程）、数据可视化（d3.js、Tableau
