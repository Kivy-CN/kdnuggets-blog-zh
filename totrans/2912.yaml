  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/07/best-podcasts-ai-analytics-data-science-machine-learning.html](https://www.kdnuggets.com/2019/07/best-podcasts-ai-analytics-data-science-machine-learning.html)
