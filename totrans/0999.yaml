- en: Type Conversion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is the most used function in Tableau, and I use it to convert strings to
    date, Integers to strings, strings to floats, and date parsing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the list of type conversion functions:'
  prefs: []
  type: TYPE_NORMAL
- en: DATE(expression)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DATETIME(expression)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DATEPARSE(format, string)
