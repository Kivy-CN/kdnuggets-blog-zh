- en: '[comments](#comments)Recently, we have investigated the best Masters courses
    in Data Science and Analytics in [Europe](/2019/04/best-masters-data-science-analytics-europe.html),
    [US/Canada](/2019/05/best-masters-data-science-analytics-us-canada.html), and
    and [Online](/2019/04/best-masters-data-science-analytics-online.html).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)最近，我们调查了[欧洲](/2019/04/best-masters-data-science-analytics-europe.html)、[美国/加拿大](/2019/05/best-masters-data-science-analytics-us-canada.html)和[在线](/2019/04/best-masters-data-science-analytics-online.html)的数据科学和分析领域的最佳硕士课程。'
- en: However, Masters degrees typically take 12 to 24 months, and in today's accelerated
    world many prospective Data Scientists wants to start sooner and are interested
    in Data Science/ML certificates which can be obtained in a few weeks. Others have
    been working for a while but want a credential - a certification - to validate
    their knowledge of Analytics / Data Science.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，硕士学位通常需要12到24个月，而在当今快节奏的世界中，许多潜在的数据科学家希望更早开始，并且对可以在几周内获得的数据科学/机器学习证书感兴趣。其他一些人已经工作了一段时间，但希望获得一个认证——一个证书——来验证他们在分析/数据科学方面的知识。
- en: This blog presents the our survey of Top Certificates and Certifications in
    Analytics, Data Science, Machine Learning and AI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本博客展示了我们对分析、数据科学、机器学习和人工智能领域的顶级证书和认证的调查。
- en: 'Note: All the hard work of data collection for this post was done by [Dan Clark](https://www.kdnuggets.com/author/dan-clark),
    and I added visualizations and introduction. All data was current when collected
    but all costs and other information is obviously subject to change.'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：这篇文章的数据收集工作完全由[Dan Clark](https://www.kdnuggets.com/author/dan-clark)完成，我添加了可视化和介绍。所有数据在收集时都是最新的，但所有费用和其他信息显然可能会发生变化。
- en: We use [Certification](https://en.wikipedia.org/wiki/Certification) to refer
    to an assessment provided by a professional society, such as INFORMS, or a company,
    such as Microsoft. This generally certifies that a person has achieved a high
    level of professional knowledge. Some companies call their certificates "certifications"
    but we included them with other certificates in Tables 2a and 2b below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用[认证](https://en.wikipedia.org/wiki/Certification)来指代由专业协会（如INFORMS）或公司（如Microsoft）提供的评估。这通常证明一个人已达到较高的专业知识水平。一些公司将其证书称为“认证”，但我们将它们与其他证书一起列入下表2a和2b中。
- en: A Certificate is usually provided a college or another educational institution
    upon a completion of a course or a set of courses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 证书通常由大学或其他教育机构在完成一个课程或一系列课程后颁发。
