- en: Screenshot of Chat GPT
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Chat GPT的截图
- en: I’ve always been a proponent of the argument that technology does not remove
    jobs, it adds them. Yes, word processors made typists obsolete. And before that,
    cars made carriage drivers obsolete. But the overall number of jobs – good jobs,
    fun jobs, engaging jobs – has increased over time, despite the rapid influx of
    new technology.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直主张技术不会消除工作，而是增加工作。是的，文字处理器使打字员变得过时。在此之前，汽车使马车司机变得过时。但尽管技术快速涌入，工作岗位——好工作、有趣的工作、引人入胜的工作——的整体数量还是在增加。
- en: The data agrees with my intuition. The World Economic Forum [estimates](https://www.weforum.org/agenda/2020/10/dont-fear-ai-it-will-lead-to-long-term-job-growth/)
    that technology will add 12 million jobs by 2025\. Economic historian James Bessen
    [suggests](https://hbr.org/2015/04/how-technology-has-affected-wages-for-the-last-200-years)
    that part of the jump in wages over the past two centuries is thanks to the rise
    of production, which in turn is thanks to automation and technology.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据与我的直觉一致。世界经济论坛[估计](https://www.weforum.org/agenda/2020/10/dont-fear-ai-it-will-lead-to-long-term-job-growth/)到2025年技术将增加1200万个工作岗位。经济历史学家詹姆斯·贝森[建议](https://hbr.org/2015/04/how-technology-has-affected-wages-for-the-last-200-years)过去两个世纪工资的部分上涨得益于生产的增长，而这又归功于自动化和技术的发展。
- en: But this was the first time that I’d been faced with my replaceability. ChatGPT
    can write code.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是我第一次面对自己被取代的可能性。ChatGPT可以写代码。
- en: Does this mean that AI will, ultimately, replace us?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着人工智能最终会取代我们？
- en: I believe that it’s not only unlikely but impossible, thanks to the way AI is
    trained. There are skills (for e.g. these [data science skills](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/))
    AI will never be able to replace, no matter how advanced.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信这不仅不太可能，而且是不可能的，这要归功于人工智能的训练方式。有些技能（例如这些[数据科学技能](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/)）无论技术多么先进，人工智能都无法取代。
- en: What Skills are Irreplaceable, and Why?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么技能是不可替代的，为什么？
- en: AI will never be creative. AI will never be innovative. AI will never be able
    to reason, think, or argue.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能永远不会有创造力。人工智能永远不会有创新性。人工智能永远无法进行推理、思考或争论。
- en: Right now, all it is is a very capable mimic. AI can [pattern match](https://medium.com/mlearning-ai/stop-calling-everything-ai-4c500cce8575),
    and it can do it incredibly well. But it can’t do the things that make human workers
    and human brains so invaluable.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，它只是一个非常有能力的模仿者。人工智能可以[模式匹配](https://medium.com/mlearning-ai/stop-calling-everything-ai-4c500cce8575)，并且做得非常好。但它无法完成那些使人类工人和人脑如此宝贵的事情。
- en: Why is this? Think about how AI generates images to use as an example. Midjourney
    has been trained on millions of images taken from all parts of the web. To each
    image, there is some text associated. An image of a woman smiling will be described
    as a “woman smiling.” A Raphaelite work of art will be described with the name,
    the style, and the contents of the painting.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会这样？考虑一下人工智能生成图像的过程作为例子。Midjourney 已经在来自网络各个部分的数百万张图像上进行了训练。每张图像都有一些关联的文字。一个笑容灿烂的女性图像会被描述为“笑容灿烂的女性”。一件拉斐尔风格的艺术作品会被描述为名字、风格和画作内容。
- en: When you ask Midjourney to generate a painting of a woman smiling in the Raphaelite
    style, it is putting all its training data into a blender and spitting out the
    composite result. That’s not innovative or creative. The AI is not “thinking”
    or “reasoning” to create that image. It is just using pattern recognition to follow
    your prompt.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你要求 Midjourney 生成一幅笑容灿烂的女性拉斐尔风格的画作时，它会将所有的训练数据放入一个搅拌机中，然后输出一个综合结果。这并不具有创新性或创造性。人工智能并没有“思考”或“推理”来创建那个图像。它只是使用模式识别来跟随你的提示。
- en: '![AI is Not Here to Replace Us](../Images/21ce47c9d46ddb97270b42c585069fb8.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![人工智能不是来取代我们的](../Images/21ce47c9d46ddb97270b42c585069fb8.png)'
- en: 'Image created by Midjourney | Prompt: a woman smiling, raphaelite style, painting'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Midjourney 创建的图像 | 提示：笑容灿烂的女性，拉斐尔风格，画作
- en: '[Nick Cave was disgusted](https://www.theguardian.com/music/2023/jan/17/this-song-sucks-nick-cave-responds-to-chatgpt-song-written-in-style-of-nick-cave)
    by a song created by ChatGPT in his style. In explaining why, he showed understanding
    that what ChatGPT does is ‘mimicry, or replication, or pastiche’. And this is
    everything writing a good song isn’t. Then he explained what it is:”It is an act
    of self-murder that destroys all one has strived to produce in the past. It is
    those dangerous, heart-stopping departures that catapult the artist beyond the
    limits of what he or she recognises as their known self.” In that, I think Nick
    Cave explained the difference between a human and an AI. The way I read it is
    we should distinguish between generating and creating. All AI does is generate,
    while humans have the ability to create.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nick Cave 对 ChatGPT 用他的风格创作的歌曲感到厌恶](https://www.theguardian.com/music/2023/jan/17/this-song-sucks-nick-cave-responds-to-chatgpt-song-written-in-style-of-nick-cave)。在解释原因时，他理解到
    ChatGPT 所做的是“模仿，或者复制，或者模仿的拼贴”。这正是写好歌曲所不具备的。然后他解释了它是什么：“这是一种自我谋杀的行为，它摧毁了一个人过去所努力创造的一切。正是那些危险的、令人心跳骤停的离经叛道，才将艺术家推向超越他们所认知的自我的极限。”在这方面，我认为
    Nick Cave 解释了人类与人工智能之间的区别。我理解的意思是，我们应该区分生成和创造。所有人工智能做的只是生成，而人类则有创造的能力。'
- en: It seems ChatGPT agrees with Nick! I asked it to write a blog post about whether
    AI will ever be used to replace software engineers. It can chew up thousands of
    blog posts it’s read on the subject and spit out the best approximation of that.
    It is not considering your question and thinking about how best to respond. It’s
    just using the training data to complete your prompt.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 看来 ChatGPT 同意 Nick 的观点！我让它写一篇关于人工智能是否会被用来取代软件工程师的博客文章。它可以吸收成千上万篇关于这个主题的博客文章，并输出最接近的内容。它并没有考虑你的问题，也没有思考如何最佳回应。它只是使用训练数据来完成你的提示。
- en: 'ChatGPT says it best:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 说得最好：
- en: '![AI is Not Here to Replace Us](../Images/c67c738b191ec2d32633a6732af3eb6b.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![人工智能不是来取代我们的](../Images/c67c738b191ec2d32633a6732af3eb6b.png)'
- en: Image from ChatGPT
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 ChatGPT 的图像
- en: This means that AI, as it’s used and trained today, can never truly generate
    a unique work of art. It can never come up with an original thought or share a
    unique and personal experience. And it can’t be a software engineer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，按照目前的使用和训练方式，人工智能永远无法真正生成独特的艺术作品。它永远无法产生原创思想或分享独特且个人化的经历。它也不能成为一名软件工程师。
- en: All it can do is consume and regurgitate.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它能做的只是消费和反复输出。
- en: This is also why AI sometimes makes mistakes, like adding too many fingers to
    human hands or providing bad information/made-up reports in blog posts. It can’t
    know what’s right and what’s wrong, only what it’s consumed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是为什么人工智能有时会犯错，比如给人手添加过多的手指，或者在博客文章中提供错误的信息/虚假的报告。它不能知道什么是对的，什么是错的，只能知道它所消费的内容。
- en: What Can it Be Used For?
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它可以用于什么？
- en: That all being said, I do find AI’s current use cases impressive and valuable.
    Aside from writing Python code to generate five random numbers, there’s a lot
    more than AI can do. And most of these skills fall under the umbrella of “make
    my job more interesting and less drudgework-based.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我确实发现 AI 当前的应用场景令人印象深刻且有价值。除了编写 Python 代码生成五个随机数字之外，AI 还能做更多的事情。大多数这些技能都属于“让我的工作更有趣且少些枯燥”的范畴。
- en: For example, the bloggers we hire to write for our company blog often spend
    a lot of time optimizing blog posts for search engines. (We do this to help interested
    readers find our blog posts more easily.) This can be a little mind-numbing. Our
    writers like to focus on making a blog post interesting, informative, and fun.
    It’s less fun to ensure a blog post has an optimal number of keywords to reach
    readers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们雇用的博客作者常常花费大量时间优化博客帖子以便于搜索引擎。（我们这样做是为了帮助感兴趣的读者更容易找到我们的博客帖子。）这可能有点枯燥。我们的作者喜欢专注于使博客帖子有趣、信息丰富和有趣。确保博客帖子具有优化的关键词数量以便于读者发现，则少了一些乐趣。
- en: AI is already used for spell-checking, too. Grammarly, for example, [uses](https://www.grammarly.com/blog/how-grammarly-uses-ai/#:~:text=Grammarly's%20products%20are%20powered%20by,processing%20to%20improve%20your%20writing.)
    those same pattern-matching abilities to make sure that what you write fits the
    conventions it’s been taught on.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: AI 也已经用于拼写检查。例如，Grammarly [使用](https://www.grammarly.com/blog/how-grammarly-uses-ai/#:~:text=Grammarly's%20products%20are%20powered%20by,processing%20to%20improve%20your%20writing.)
    相同的模式匹配能力来确保你写的内容符合它所学的规范。
- en: You can use AI for research, too. It is very effective at consolidating and
    conveying information because it has already scanned more text than any human
    could ever read in a lifetime. For instance, ChatGPT can explain to me how a camera
    works, how planes fly, or even quantum mechanics.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以用 AI 来进行研究。它在整合和传达信息方面非常有效，因为它已经扫描了比任何人一生中能阅读的文本还要多的内容。例如，ChatGPT 可以向我解释相机是如何工作的，飞机是如何飞行的，甚至是量子力学。
- en: Finally, software engineers and data scientists may rely on AI to debug the
    code they’ve written. We’ve all been on StackOverflow. Think of AI as a StackOverflow
    assistant who has read every single question and answer and can consolidate the
    findings into a simple response to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，软件工程师和数据科学家可能依赖 AI 来调试他们编写的代码。我们都使用过 StackOverflow。可以把 AI 看作是一个阅读过所有问题和答案的
    StackOverflow 助手，能够将发现汇总成一个简单的回答。
- en: The truth is, if AI can replace your job, it means you were doing something
    pretty menial, to begin with. AI’s current iterations should free you up to do
    more engaging, intellectual, or skill-based work.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，如果 AI 能够取代你的工作，这意味着你原本做的工作相当琐碎。AI 的当前版本应该能让你腾出时间做更多令人兴奋、智力密集或基于技能的工作。
- en: AI Can and Should Enhance Human Work
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 可以并且应该增强人类工作
- en: There’s one area where AI can not only automate basic steps in your workflow
    but make humans work better. That’s in the medical field.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个领域，AI 不仅可以自动化你工作流程中的基本步骤，还能使人类的工作变得更好。那就是医疗领域。
- en: AI can ingest large amounts of data and spot patterns, so it’s exceptionally
    good at helping medical professionals make a diagnosis. While most clinicians
    will still prefer to speak with patients to get a holistic view of their symptoms,
    an AI assistant can monitor blood pressure and match symptoms with potential illnesses.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: AI 可以处理大量数据并发现模式，因此在帮助医疗专业人员做出诊断方面特别出色。尽管大多数临床医生仍然更喜欢与患者交谈以全面了解症状，但 AI 助手可以监测血压并将症状与潜在疾病进行匹配。
- en: The field of AI in medicine is somewhat controversial still, ever since IBM
    bought the “Watson” AI that could beat Jeopardy! contestants to use it to diagnose
    patients. Ultimately, the AI had too much trouble with complex patient files,
    and it was unable to make reliable diagnoses. But as AI gets better at ingesting
    complicated and varied sources of information, and as clinicians get more used
    to relying on AI to interpret medical scans and symptoms, this is an area where
    AI could make a difference and save lives.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗领域的 AI 仍然有些争议，自从 IBM 购买了可以击败《危险边缘》竞赛者的“Watson” AI 并试图用它来诊断患者之后。最终，这款 AI 在处理复杂的患者档案时遇到了麻烦，无法做出可靠的诊断。但随着
    AI 在处理复杂和多样的信息源方面变得越来越出色，以及临床医生越来越习惯依赖 AI 来解释医学扫描和症状，这将是 AI 能够发挥作用并挽救生命的一个领域。
- en: So, Is AI Coming for Your Job?
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所以，AI 会抢你的工作吗？
- en: I got over my shock pretty quickly as soon as I started interacting with AI
    technology. The more I used it, the more it became clear that what I do, as the
    owner of a human brain, is not replaceable by AI. AI will never be able to problem-solve
    like I can. AI will never be able to recount personal experiences like I can.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始与 AI 技术互动时，我很快就克服了我的震惊。我使用得越多，越能清楚地看出作为一个拥有大脑的人，我的工作是 AI 无法替代的。AI 永远无法像我一样解决问题，也无法像我一样讲述个人经历。
- en: In my opinion, AI is not here to replace us. It’s here to help us. And if it
    can replace you, then you should probably start adding some additional skills
    to your resume ASAP.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，AI 并不是为了取代我们而来的。它是为了帮助我们。如果它能取代你，那么你应该尽快在简历中添加一些额外的技能。
- en: '**[Nate Rosidi](https://www.stratascratch.com)** is a data scientist and in
    product strategy. He''s also an adjunct professor teaching analytics, and is the
    founder of [StrataScratch](https://www.stratascratch.com/), a platform helping
    data scientists prepare for their interviews with real interview questions from
    top companies. Connect with him on [Twitter: StrataScratch](https://twitter.com/StrataScratch)
    or [LinkedIn](https://www.linkedin.com/in/nathanrosidi/).'
  id: totrans-47
