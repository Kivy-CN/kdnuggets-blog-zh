- en: Learning statistics is a core part of your journey toward becoming a data scientist,
    data analyst, or even an AI engineer. The majority of the machine learning models
    used in modern technology are statistical models. So, having a strong understanding
    of statistics will make it easier for you to learn and build advanced AI technologies.
  prefs: []
  type: TYPE_NORMAL
