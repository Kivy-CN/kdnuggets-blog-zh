  prefs: []
  type: TYPE_NORMAL
- en: I started my journey by learning R and Python. It helped me learn core concepts
    of data analysis faster. Afterwards, I started learning **SQL,** which is the
    most important tool for data ingestion and analysis. Almost all data science interviews
    will include SQL questions so, it's better to learn it at an early stage to improve
    your odds of getting hired.
