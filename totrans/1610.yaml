  type: TYPE_NORMAL
  zh: 以防万一，请确保端口 22（ssh 使用的端口）已打开：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Now, we will copy the keys to a new directory in our client computer, .ssh:'
