  zh: 生成代理研究论文阅读推荐
- en: 原文：[https://www.kdnuggets.com/generative-agent-research-papers-you-should-read](https://www.kdnuggets.com/generative-agent-research-papers-you-should-read)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/generative-agent-research-papers-you-should-read](https://www.kdnuggets.com/generative-agent-research-papers-you-should-read)
- en: '![Generative Agent Research Papers You Should Read](../Images/de055e807dc0ff09c73c804fcdd73ab0.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![生成代理研究论文阅读推荐](../Images/de055e807dc0ff09c73c804fcdd73ab0.png)'
- en: Image by [pikisuperstar](https://www.freepik.com/free-vector/hand-drawn-bodyguard-illustration_40126467.htm#query=generative%20agents&position=0&from_view=search&track=ais)
    on [Freepik](https://www.freepik.com/)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [pikisuperstar](https://www.freepik.com/free-vector/hand-drawn-bodyguard-illustration_40126467.htm#query=generative%20agents&position=0&from_view=search&track=ais)
    在 [Freepik](https://www.freepik.com/)
- en: 'Generative Agents is a term coined by Stanford University and Google researchers
    in their paper called [Generative Agents: Interactive Simulacra of Human Behavior](https://arxiv.org/pdf/2304.03442v2.pdf)
    (Park *et al*., 2023). In this paper, the research explains that Generative Agents
    are computational software that believably simulate human behavior.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 生成代理是由斯坦福大学和谷歌研究人员在他们的论文[生成代理：人类行为的互动模拟](https://arxiv.org/pdf/2304.03442v2.pdf)（Park
    *et al*., 2023）中创造的术语。在这篇论文中，研究解释了生成代理是计算软件，能够可信地模拟人类行为。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
