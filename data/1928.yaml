- en: It is a platitude to say that the times are disruptive but, as McLuhan noted,
    civilization is on the cusp of a digital, networked transformation as momentous
    as the printing of the Gutenberg Bible. It took several centuries for the effects
    of that innovation to cascade through religion and culture as mass-produced Bibles
    disseminated throughout Europe, minimizing the need for the clergy and authority
    of the Catholic Church to mediate the relationship with God, coalescing in the
    Protestant Reformation in Luther’s understanding that the printed Bible made each
    man a theologian.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 说时代具有颠覆性是一句陈词滥调，但正如麦克卢汉所指出的，文明正处于数字化、网络化变革的边缘，这一变革的重要性相当于古滕堡圣经的印刷。那一创新的影响花了几个世纪才在宗教和文化中逐渐显现，因为大规模生产的圣经传播到欧洲各地，减少了神职人员和天主教会的权威在与上帝关系中的调解作用，这在路德的理解中，印刷的圣经使每个人都成为了神学家，最终形成了新教改革。
- en: In this democratized, historicizing moment, virtually no one is giving the digital
    revolution several centuries to play out. Hundreds of thousands of voices have
    sprung up on blogs or PLOS One, publishing millions of articles and books annually
    that collectively channel a tsunami of hope, hype and smoke and mirrors. Snake
    oil vendors and PT Barnums of big data and data science are proliferating along
    with a paralyzing surfeit of knowledge, and no clear line of sight through the
    chaos. In many ways ignorance has become the ironic arbiter of our time – we can
    praise folly but no one wants to pay for it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个民主化的历史时刻，几乎没有人愿意给数字革命几百年的时间去展开。成千上万的声音在博客或 PLOS One 上涌现，每年出版数百万篇文章和书籍，共同传递着希望、炒作和虚伪的海啸。虚假药水供应商和大数据及数据科学的
    PT Barnum 们与令人窒息的知识过剩一同涌现，且在混乱中没有明确的视线。以许多方式，**无知**已经成为我们时代的讽刺裁判——我们可以赞美愚蠢，但没有人愿意为此买单。
- en: 'Proxies towards a line of sight through the chaos are possible, however. One
    proxy is the outsized market valuations given by Wall St to entities such as Google,
    Apple, Amazon and FB vs the huge agency and media holding companies: WPP, Publicis,
    Omnicom and Interpublic – Yahoo could be included in this group as well. Realistic
    or not, the cumulated market caps of the tech players have multipliers in the
    neighborhood of 20 times the valuations of their big media counterparts (as of
    Friday, August 14, 2015). While these disparities may seem painfully obvious,
    the reasons behind them are not.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，穿越混乱的视线代理是可能的。其中一个代理是华尔街给予像谷歌、苹果、亚马逊和 FB 等实体的过高市场估值，与巨大的代理和媒体控股公司如 WPP、Publicis、Omnicom
    和 Interpublic 形成对比——雅虎也可以被纳入这一组。无论现实与否，科技公司累积的市场总值大约是大型媒体公司估值的 20 倍（截至 2015 年
    8 月 14 日星期五）。尽管这些差异看起来痛苦地明显，但背后的原因并不明确。
- en: '![how-users-see-data-scientists](../Images/621434118c21af5c9d65dc179e8c9b98.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![用户如何看待数据科学家](../Images/621434118c21af5c9d65dc179e8c9b98.png)'
- en: 'Key among these is the fact that the tech entities were founded and/or are
    run by tech-literate engineers and mathematicians while the, at best, tech semi-literate
    holding companies are run by traditional, old-school marketers: c-suite executives
    who have risen to the top by virtue of their superior communication and interpersonal
    skills.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个关键点是，科技实体是由技术精通的工程师和数学家创办和/或管理的，而那些最多只是半懂技术的控股公司则由传统的老派营销人员管理：那些凭借其卓越的沟通和人际交往能力上升到高层的高管们。
- en: 'This underscores an easily identified line demarcating the tech-literate, forward
    thinking business segment from the innumerate traditionalist segment: traditionalists
    are the ones pandered to, the lowest common denominator of uninformed tech illiteracy
    who shut down, eyes glazed, when confronted with even modestly challenging presentations,
    demanding the information be dumbed down to the level of pablum for instantaneous
    comprehension and digestion. On the other hand, these same individuals are totally
    comfortable paying fluent lip service to the digital era, oblivious to the discontinuity,
    taking comfort in the fact that any offending, too tech-literate subordinates
    will be forced out of their organizations for “lack of fit.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这强调了一个容易识别的界限，将技术精通、前瞻性的商业领域与不懂技术的传统主义者区分开来：传统主义者是那些被迎合的对象，是那些在面对即使是稍微具挑战性的演示时，眼神呆滞的技术文盲，要求信息被简化到可以立即理解和消化的水平。另一方面，这些人却完全能够流利地谈论数字时代，对这种不连续性视而不见，安慰自己任何有技术精通的下属都会因为“缺乏适配性”而被迫离开他们的组织。
- en: 'These traditionalists are the source of the tremendous inertia and equilibria
    in favor of the “common sense” ways of doing things and making money: the way
    it’s always been done. They’ve built their business models around maintenance
    of the status quo: just consider the evidence from the battle over the IP rights
    to music that began with Napster and continue to this day. The irony and paradox
    in all of this is that few are willing to identify themselves as old school or
    traditionalist, even if they are. It’s like the behavioral economic research showing
    that 80% of people think they are above average. Everyone today is a self-proclaimed,
    forward thinking innovator jumping on the bandwagon of the latest “big thing”
    to participate in all of the excitement, breathless buzz and hoopla of the times,
    making it extremely difficult to separate the wheat from the chaff.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些传统主义者是巨大的惯性和趋同于“常识”做事方式和赚钱方式的源头：总是按照既定方式进行。他们围绕维护现状构建了商业模型：只需考虑从Napster开始到今天的音乐版权争夺战的证据。所有这些的讽刺和悖论在于，尽管许多人愿意将自己标榜为创新前卫者，但实际上却是老派或传统主义者。这就像行为经济学研究显示的80%的人认为自己高于平均水平一样。如今每个人都是自封的前瞻性创新者，加入到最新“热点”中，以参与所有的兴奋、激动的热潮，使得区分优质内容和次要内容变得极其困难。
- en: This has implications for data science, particularly with respect to the appetite,
    potential for and investment in predictive analytics, algorithmic learning and
    artificial intelligence – those highly technical, least understood areas with
    the most significant prospective potential. There is an unacknowledged bifurcation
    out there in the tension between the demand for data scientists possessing so-called
    intuitive, creative insights along with the ability to make complex ideas “intelligible”
    vs those driving unintuitive, black box, algorithmic answers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这对数据科学有重要影响，特别是在对预测分析、算法学习和人工智能的胃口、潜力和投资方面——这些高度技术化、最难理解的领域具有最显著的前景潜力。在数据科学家需求的所谓直观、创造性见解与能够使复杂想法“易于理解”的能力之间存在一种未被承认的分歧，这与推动不直观的黑箱算法答案的那些人形成对比。
- en: '![Driverless cars](../Images/3f4e416727e44bef14dd34501b433de8.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![无人驾驶汽车](../Images/3f4e416727e44bef14dd34501b433de8.png)'
- en: The unintuitive, tech-literate players are delivering foundational, algorithmically-driven
    innovations, the fodder from 20th century science fiction seeing the light of
    day in the form of driverless cars, virtual reality, wearable tech, research labs
    on a chip, etc. The media entities, on the other hand, remain hesitant and risk
    averse, so far downstream in this cascade of innovations that the word almost
    loses its meaning. They prefer things that are “comprehensible” and that have
    been widely consecrated, generating little controversy, e.g. in health care, using
    CMS approved methods such as Medicare’s CDPS for chronic illness cost analysis
    and containment vs, for instance, leveraging an emerging body of academic work
    focused on fast and efficient, machine learning approaches to dynamic diagnosis
    and treatment. After all, the CDPS way is “validated” while the other has little
    or no ground truth and is just “making things up” (that’s a quote from the front
    lines of the data science divide).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不直观的技术精通者正在提供基础性的、算法驱动的创新，20世纪科幻小说中的构想如无人驾驶汽车、虚拟现实、可穿戴技术、芯片上的研究实验室等正在变为现实。另一方面，媒体实体则保持犹豫和风险规避，远远落后于这些创新的潮流，以至于这个词几乎失去了意义。他们更倾向于“易于理解”的事物，这些事物已经广泛被认可，争议较少，例如在医疗保健领域，使用CMS批准的方法如医疗保险的CDPS进行慢性病费用分析和控制，而不是利用专注于快速高效、机器学习方法的动态诊断和治疗的新兴学术研究。毕竟，CDPS方式是“经过验证”的，而另一种方法几乎没有真实依据，只是“凭空捏造”（这是数据科学分歧前线的直接引语）。
- en: Another huge disconnect in all of this is the so-called war for talent, the
    myth that firms are competing for a dearth of skilled resources. One significant
    aspect of this “dearth” of talent is the stunningly unrealistic, almost delusional,
    nature of all too many data science job descriptions. If HR costs are the single
    biggest line item on a firm’s P&L, in a misguided attempt at minimizing those
    costs, firms seek candidates resembling nobody so much as Steve Jobs — even for
    junior positions — enabling them to condense into a single person a dizzying array
    of skills from computer science, IT and hands-on analysis to repping the company
    at industry conferences, driving innovation, strategic planning, team leadership,
    product development and client management. Finding a resource in possession of
    the intersection of all of these skills is no easy matter but deep pocketed companies
    are willing to wait, boiling the ocean until the perfect hire – the proverbial
    purple squirrel — comes along.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些中的另一个巨大脱节是所谓的人才争夺战，即公司正在争夺技能资源短缺的神话。这个“短缺”人才的一个显著方面是许多数据科学职位描述的惊人不切实际，几乎是妄想。如果HR成本是公司损益表上的最大项目，在错误地尝试最小化这些成本时，公司寻找的候选人更像是史蒂夫·乔布斯——即使是初级职位——以便将计算机科学、IT和实际分析等一系列技能浓缩到一个人身上，同时代表公司参加行业会议、推动创新、战略规划、团队领导、产品开发和客户管理。找到一个具备所有这些技能的资源并不容易，但有深口袋的公司愿意等待，像煮海一样等待完美的雇佣——那只传说中的紫色松鼠。
- en: That said, the reality is that there is a deluge of talent – take 2 seconds
    and go on Google Trends to witness the exponential growth in just the last few
    years in use of the keywords “data scientist” for compelling evidence of this.
    This means that the competition isn’t for talent per se, it’s for good, creative,
    cheap talent – people willing to step up and work for subsistence level wages.
    The emphasis is on “cheap” here as the salary scales among many startups – the
    willingness to pay even for highly skilled, senior data science resources – are
    not only at subsistence levels, they are so low as to be not so subtle expressions
    of contempt for the profession. Ever since Y2K, the move to leverage off shore
    resources is another expression of this institutionalized contempt disguised as
    cost-savings.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，现实是人才洪流——花2秒钟在Google Trends上查看，几年来“数据科学家”关键词的指数增长便能提供有力证据。这意味着竞争并不是为了人才本身，而是为了优秀、富有创意、便宜的人才——愿意接受生存工资的员工。这里的重点是“便宜”，因为许多初创公司的薪资规模——即使对于高度技能的高级数据科学资源——不仅是生存水平，而且低得让人感觉对这个职业的蔑视。从Y2K以来，利用离岸资源的举措是这种制度化蔑视的另一个表现，伪装成成本节约。
- en: 'This shift has had the effect of resetting expectations about normative data
    science compensation to an incredibly low baseline: why pay more for North American
    talent when you can get the “same thing” at an enormous discount from the sub-continent?
    These are remorseless, MBA-driven, financial decisions that, like most cost-cutting
    initiatives, impact univariate dimensions of a firm’s balance sheet. Other less
    easily quantified metrics such as the quality of the work delivered, innovations
    developed or answers obtained may be hobbled in the process, but being less readily
    quantified, they become, therefore, unimportant.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种变化使得对规范数据科学薪酬的预期被重新设置到了一个极低的基准：既然可以从次大陆以巨大的折扣获得“相同的东西”，为何还要为北美人才支付更高的薪水？这些是无情的、以MBA驱动的财务决策，像大多数削减成本的措施一样，影响了公司资产负债表的单变量维度。其他不易量化的指标，如交付工作的质量、开发的创新或获得的答案，可能在过程中受到阻碍，但由于不易量化，因此变得不重要。
- en: One way to understand this is as a false dichotomy and legacy from the manufacturing
    industries dividing services into de facto white vs blue collar skillsets and
    remuneration corresponding to the side of the divide which you fall into (gender
    is another implicit divisor in this accounting). Since everyone uses a computer
    of some kind, the division is defined both by the platform (e.g., mobile or tablet
    vs fixed workstations) as well as the software used on an everyday basis. Anyone
    who writes code is, by definition, a blue collar drone – a programmer — possessing
    second- or third-class, commoditized status in the organization, someone who is
    simply painting by numbers to the brilliantly creative, tactical outline developed
    by white collar thinkers and strategists– and compensated accordingly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这一点的一个方式是将其视为一种虚假的二分法，这种二分法源自制造业，将服务分为事实上的白领与蓝领技能集，以及相应的薪酬（性别也是这种划分中的一个隐含因素）。由于每个人都使用某种计算机，因此这种划分不仅由平台（例如，移动设备或平板电脑与固定工作站）定义，还由日常使用的软件定义。任何编写代码的人，按定义都是蓝领工人——程序员——在组织中具有二级或三级的商品化地位，他们只是按照白领思考者和战略家的创意、战术大纲来操作——并因此获得相应的报酬。
