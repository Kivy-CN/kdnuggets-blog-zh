- en: A Brief History of Artificial Intelligence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能简史
- en: 原文：[https://www.kdnuggets.com/2017/04/brief-history-artificial-intelligence.html](https://www.kdnuggets.com/2017/04/brief-history-artificial-intelligence.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/04/brief-history-artificial-intelligence.html](https://www.kdnuggets.com/2017/04/brief-history-artificial-intelligence.html)
- en: '![History of AI](../Images/c4e564f5732d94995ba3db07fb2a26f7.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![人工智能历史](../Images/c4e564f5732d94995ba3db07fb2a26f7.png)'
- en: I. The origins
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: I. 起源
- en: Inspite of all the current hype, AI is not a new field of study, but it has
    its ground in the fifties. If we exclude the pure philosophical reasoning path
    that goes from the Ancient Greek to Hobbes, Leibniz, and Pascal, AI as we know
    it has been officially started **in 1956 at Dartmouth College**, where the most
    eminent experts gathered to brainstorm on intelligence simulation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管目前的炒作很多，人工智能并不是一个新兴领域，而是起源于五十年代。如果排除从古希腊到霍布斯、莱布尼茨和帕斯卡的纯哲学推理路径，人工智能作为我们所知的领域在**1956年于达特茅斯学院**正式开始，最杰出的专家们聚集在一起进行智能模拟的头脑风暴。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
