- en: If someone had told me a year ago that I would know how to scrape and analyze
    tweets off Twitter and build dashboards that could tell stories about data, I
    would have doubted but I am amazed at the many things I have learned and the milestones
    I have accomplished in the past six months.
  prefs: []
  type: TYPE_NORMAL
- en: I will be sharing a couple of things I have learned in the past six months and
    tips that helped me stay dedicated and true to my journey in this article.
  prefs: []
  type: TYPE_NORMAL
- en: Early days
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First thing I did when I decided to pursue a career in Data Science; I watched
    a couple of [YouTube videos](https://www.youtube.com/watch?v=Axu4tJl8gbM) and
    researched a lot about the roadmap for a data scientist as well as the best way
    to learn. I wrote down the list of tools I needed to learn and looked for platforms
    I could learn for free. I had initially started with the [IBM Data Science course](https://www.coursera.org/professional-certificates/ibm-data-science) on
    Coursera but ended up spending most of my time learning on [Datacamp](https://www.datacamp.com/)
    courtesy of a scholarship from [Ingressive for good](https://ingressive.org/).
  prefs: []
  type: TYPE_NORMAL
- en: Another thing I did was put myself out there, for accountability's sake. Was
    I scared? Yes, I was very scared because this girl has tried a lot of things and
    stopped midway. But I was determined to see this to the end so I gave myself a
    timeframe, learn the basics in six months. I wasn’t even thinking about getting
    a job in six months, the goal was to learn a lot in six months to help me get
    started in this career path.
  prefs: []
  type: TYPE_NORMAL
- en: I made a [post](https://twitter.com/Rita_tyna/status/1508958691579604997?s=20&t=TMFfARsjLWCBc0L7BOjBOw)
    declaring my intention on Twitter and pinned it to my profile so that every day
    I came online and looked at my profile, it will serve as a reminder.
  prefs: []
  type: TYPE_NORMAL
- en: Another thing was to ask for God’s grace and guidance. Yes, I prayed about it
    and I started this journey with God. I am heavy on the GOD factor and I believe
    this is my secret ingredient.
  prefs: []
  type: TYPE_NORMAL
- en: Also, I mapped out a plan that worked for me, the early hours of the morning
    is my best time to read and it was quite easy for me because at this point I didn’t
    have a laptop and I was learning on my phone. My phone is the first thing I pick
    up every morning after saying Thank you Jesus so straight to Datacamp and straight
    into python.
  prefs: []
  type: TYPE_NORMAL
- en: In one month, I completed four python courses on Datacamp and I was so excited
    and looking forward to more.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/cfa73773b281b1141e14bf9297887001.png)![My
    Data Science Six Months Success Story](../Images/8c3fab6bd505b31e5e27629ae5c65c34.png)![My
    Data Science Six Months Success Story](../Images/7bbdcaa6cb2847bcd7be4296c89f7a54.png)![My
    Data Science Six Months Success Story](../Images/586ca561762d87670b230aa5e601563a.png)'
  prefs: []
  type: TYPE_IMG
- en: Statement of accomplishment for the four courses I took in the first month of
    my journey.
  prefs: []
  type: TYPE_NORMAL
- en: May
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I mapped out plans in May to complete even more courses and I worked so hard
    that I was able to complete 16 Python courses on Datacamp that month.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/6969ac912996eefb4d720c19ab941e98.png)'
  prefs: []
  type: TYPE_IMG
- en: '![My Data Science Six Months Success Story](../Images/a136d0a1c90e52f57c5a6fb2d290de27.png)'
  prefs: []
  type: TYPE_IMG
- en: I also got into the [20 data analytics project ](https://www.linkedin.com/posts/octave-tech-hub_dataanalytics-analytics-data-activity-6928316437287571456-Kxer?utm_source=share&utm_medium=member_desktop)cohort
    with Octave, even though I hadn’t learned enough to build a project, I took the
    risk to join and learn from others.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/300bc89c0dbdb122ae41cc5e76c6b58c.png)'
  prefs: []
  type: TYPE_IMG
- en: 20 data analytics project
  prefs: []
  type: TYPE_NORMAL
- en: At the end of May, I worked on my first project, the superstore sales dashboard.
    It wasn’t so great but it was a stepping stone for me to learn and opened me to
    the world of growth.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/84bfd963e49e53f067a1ab27ef074be4.png)'
  prefs: []
  type: TYPE_IMG
- en: Superstore sales dashboard
  prefs: []
  type: TYPE_NORMAL
- en: By the beginning of June, I had completed the Data scientist with Python track
    on Datacamp and I started learning SQL immediately.
  prefs: []
  type: TYPE_NORMAL
- en: I worked on another project, an analysis of past Nobel prize Winners, and this
    time, it was better. I was still consistent in my learning and my growth was consistent.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/359fd34661082834742070ce218257de.png)'
  prefs: []
  type: TYPE_IMG
- en: Analysis of Past Nobel Prize winners
  prefs: []
  type: TYPE_NORMAL
- en: I also got into the Stanbic IBTC trainee program to learn Azure, this was a
    tough yet exciting journey for me.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/7eee6fe0483fb18d3c121eb4d14e43f7.png)'
  prefs: []
  type: TYPE_IMG
- en: By the end of June, I had garnered over 1,000,000 learning XP on Datacamp.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/18f2261751a0fb982b7d405a2e641c36.png)'
  prefs: []
  type: TYPE_IMG
- en: July
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In July, I worked on a project that practically changed my learning journey,
    the [Real Housewives of Lagos sentiment analysis project](https://medium.com/@ritatynaokonkwo/real-housewives-of-lagos-an-analysis-of-twitters-perception-of-the-reality-tv-show-efda379ab1d5?source=post_internal_links---------5----------------------------).
    This project made so many people interested in my journey and I got several DMs
    from recruiters who would like to work with me.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/d626b3ec488c08fa426edfa3772f32b1.png)'
  prefs: []
  type: TYPE_IMG
- en: By the end of July, I landed my [first role](https://twitter.com/rita_tyna/status/1552637441420529664?s=46&t=XLDVjlCHZPCzmVMCZkUYAw)
    as a Data Analyst for a Nigerian startup company.
  prefs: []
  type: TYPE_NORMAL
- en: August
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In August, I became Datacamp certified.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/03d96c8208c8624339ee4a6cf1a598fa.png)'
  prefs: []
  type: TYPE_IMG
- en: I also wrote two Microsoft exams; DP 900-Azure Data Fundamentals and DP 300-Azure
    Database Administrator and I passed.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/f63965b08273f3e1bf31d77b1661fe06.png)'
  prefs: []
  type: TYPE_IMG
- en: '![My Data Science Six Months Success Story](../Images/9b5f646a60e790f147880964829464d2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'I also won the Datacamp daily XP learner challenge as well as the #55daysof
    data challenge organized by Ingressive for good.'
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/704e205def72472bf55b2a7e46fb4da6.png)![My
    Data Science Six Months Success Story](../Images/991dc716ae067ab2f3e43da54e9ed7e8.png)'
  prefs: []
  type: TYPE_IMG
- en: September
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I had a streak of 150 days of learning on Datacamp by September. I lost this
    streak 10 days later??. It was a tough moment for me.
  prefs: []
  type: TYPE_NORMAL
- en: '![My Data Science Six Months Success Story](../Images/3e0ab6de3e32cdc2261d3944d81e973d.png)'
  prefs: []
  type: TYPE_IMG
- en: It’s been a rollercoaster of learning, relearning, and growing since then and
    I am so excited about the future. Now it’s time for me to re-evaluate where I
    am and what’s next for me.
  prefs: []
  type: TYPE_NORMAL
- en: Learning Points
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Something I learned in the course of this journey is anything is **doable**,
    Once you have the will to learn and you are ready to put in the work, it’s totally
    achievable. On that note, I have stylishly included a challenge for you. I am
    challenging you to show up every day this month, Pick a skill or any tool and
    learn activities for this month and gauge your growth.
  prefs: []
  type: TYPE_NORMAL
- en: Another thing I learned is, showing up every day pays, **Consistency** was a
    big key in my journey. I showed up every day for the past six months…I might not
    have studied a lot on some days and gone really hard on others but I always showed
    up.
  prefs: []
  type: TYPE_NORMAL
- en: Also, **hard work** was another determining factor in my six months success
    story. I worked my brains out. When I started my journey I was learning for 11
    hours every day. I would spend at least four hours during the day, at intervals
    though, not at a stretch, learning concepts on my phone. Then I would spend the
    night practicing what I had learned on a borrowed laptop.
  prefs: []
  type: TYPE_NORMAL
- en: Another tip that really helped me was sharing my journey, coming online every
    day to talk about my journey was a key factor in my growth.
  prefs: []
  type: TYPE_NORMAL
- en: Also networking with other data professionals in the space and being a part
    of the data community was another key factor, I had a lot of passive mentors on
    Twitter and it influenced my journey.
  prefs: []
  type: TYPE_NORMAL
- en: In the course of my journey, I also learned to accept that burnouts are normal,
    sometimes I wake up feeling very unmotivated and wondering if I am on the right
    path. On such days I don’t push myself too hard, a practice workout on Datacamp
    and that’s all. I don’t hate myself for not going too hard, instead on days when
    I am feeling very motivated, I go the extra mile to make up for lost days.
  prefs: []
  type: TYPE_NORMAL
- en: There were also days when I felt like a fraud, impostor syndrome hit me hard,
    it felt like I was just studying and didn’t know anything. I had to work on my
    self-confidence. I wrote down lots of self-affirmations and read them out loud
    when I doubted myself.
  prefs: []
  type: TYPE_NORMAL
