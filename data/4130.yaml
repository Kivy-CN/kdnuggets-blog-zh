  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7 个 Python 初学者提示
- en: 原文：[https://www.kdnuggets.com/2022/09/7-tips-python-beginners.html](https://www.kdnuggets.com/2022/09/7-tips-python-beginners.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/09/7-tips-python-beginners.html](https://www.kdnuggets.com/2022/09/7-tips-python-beginners.html)
