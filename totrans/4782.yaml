- en: Another option is to attach a buzzer KY-012, that will emit a sound every time
    GPIO output is set to High.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选项是连接一个 KY-012 蜂鸣器，每次 GPIO 输出设为高时，它将发出声音。
- en: '![Image](../Images/0f050f1eccca8185a8812be7654d6124.png)'
