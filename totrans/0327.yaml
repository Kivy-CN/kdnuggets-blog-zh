  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://twitter.com/StrataScratch)****[内特·罗西迪](https://twitter.com/StrataScratch)****是一名数据科学家和产品策略专家。他还是一名兼职教授，教授分析课程，并且是StrataScratch的创始人，这是一个帮助数据科学家准备面试的平台，提供来自顶级公司的真实面试问题。内特会撰写职业市场的最新趋势，提供面试建议，分享数据科学项目，并涵盖所有SQL内容。'
