- en: Top 38 Python Libraries for Data Science, Data Visualization & Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/11/top-python-libraries-data-science-data-visualization-machine-learning.html](https://www.kdnuggets.com/2020/11/top-python-libraries-data-science-data-visualization-machine-learning.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It has been some time since we last performed a [Python libraries roundup](/2018/11/top-python-data-science-libraries.html),
    and as such we have taken the opportunity to start the month of November with
    just such a fresh list.
  prefs: []
  type: TYPE_NORMAL
- en: How We Built This List of 38 Python Libraries for Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Last time we at KDnuggets did this, editor and author [Dan Clark](/author/dan-clark)
    split up the vast array of Python data science related libraries up into several
    smaller collections, including data science libraries, machine learning libraries,
    and deep learning libraries. While splitting libraries into categories is inherently
    arbitrary, this made sense at the time of previous publication.
  prefs: []
  type: TYPE_NORMAL
- en: This time, however, we have split the collected on open source Python data science
    libraries in two. This first post (this) covers "data science, data visualization
    & machine learning," and can be thought of as "traditional" data science tools
    covering common tasks. The second post, to be published next week, will cover
    libraries for use in building neural networks, and those for performing natural
    language processing and computer vision tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Again, this separation and classification is arbitrary, in some instances more
    than others, but we have done our best to group tools together by intended use
    case, hoping this is most useful for readers.
  prefs: []
  type: TYPE_NORMAL
- en: '**We Organized Python Libraries for Data Science Into 6 Categories:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The categories included in this post, which we see as taking into account common
    data science libraries — those likely to be used by practitioners in the data
    science space for generalized, non-neural network, non-research work — are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data** - libraries for the management, manipulation, and other processing
    of data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Math** - while many libraries perform mathematical tasks, this small collection
    does so exclusively'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine learning** - self explanatory; excludes libraries primarily meant
    for building neural networks or for automating machine learning processes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Automated machine learning** - libraries that primarily function to automate
    processes related to machine learning'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data visualization** - libraries that primarily serve a function related
    to visualizing data, as opposed to modeling, preprocessing, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Explanation & exploration** - libraries primarily for exploring and explaining
    models or data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our list is made up of libraries that our team decided together by consensus
    was representative of common and well-used Python data science libraries. Also,
    to be included a library must have a Github repository. The categories are in
    no particular order, and neither are the libraries included within each. We contemplated
    constructing an ordering arbitrarily by stars or some other metric, but decided
    against it in order not explicitly stray from placing any perceived value or importance
    of the libraries within. Their listing here, then, is purely random. Library descriptions
    are directly from the Github repositories, in some form or another.
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to [Ahmed Anis](/author/ahmad-anis) for contributing to the collection
    of this data, and to the rest of the KDnuggets staff for their inputs, insights,
    and suggestions.
  prefs: []
  type: TYPE_NORMAL
- en: Note that visualization below, by [Gregory Piatetsky](/author/gregory-piatetsky),
    represents each library by type, plots it by stars and contributors, and its symbol
    size is reflective of the relative number of commits the library has on Github.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/efac55ca46436fcc252d98cc9ddba066.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Top Python Libraries for Data Science, Data Visualization & Machine
    Learning'
  prefs: []
  type: TYPE_NORMAL
- en: Plotted by number of stars and number of contributors; relative size by number
    of contributors
  prefs: []
  type: TYPE_NORMAL
- en: And, so without further ado, here are the 38 top Python libraries for data science,
    data visualization & machine learning, as best determined by KDnuggets staff.
  prefs: []
  type: TYPE_NORMAL
- en: 'Best Python Libraries for: Data'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**1\. [Apache Spark](https://github.com/apache/spark)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 27600, Commits: 28197, Contributors: 1638'
  prefs: []
  type: TYPE_NORMAL
- en: Apache Spark - A unified analytics engine for large-scale data processing
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**2\. [Pandas](https://github.com/pandas-dev/pandas)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 26800, Commits: 24300, Contributors: 2126'
  prefs: []
  type: TYPE_NORMAL
- en: Pandas is a Python package that provides fast, flexible, and expressive data
    structures designed to make working with "relational" or "labeled" data both easy
    and intuitive. It aims to be the fundamental high-level building block for doing
    practical, real world data analysis in Python.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**3\. [Dask](https://github.com/dask/dask)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 7300, Commits: 6149, Contributors: 393'
  prefs: []
  type: TYPE_NORMAL
- en: Parallel computing with task scheduling
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Best Python Libraries For: Math'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**4\. [Scipy](https://github.com/scipy/scipy)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 7500, Commits: 24247, Contributors: 914'
  prefs: []
  type: TYPE_NORMAL
- en: SciPy (pronounced "Sigh Pie") is open-source software for mathematics, science,
    and engineering. It includes modules for statistics, optimization, integration,
    linear algebra, Fourier transforms, signal and image processing, ODE solvers,
    and more.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**5\. [Numpy](https://github.com/numpy/numpy)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 1500, Commits: 24266, Contributors: 1010'
  prefs: []
  type: TYPE_NORMAL
- en: The fundamental package for scientific computing with Python.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Best Python Libraries For: Machine Learning'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**6\. [Scikit-Learn](https://github.com/scikit-learn/scikit-learn)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 42500, Commits: 26162, Contributors: 1881'
  prefs: []
  type: TYPE_NORMAL
- en: Scikit-learn is a Python module for machine learning built on top of SciPy and
    is distributed under the 3-Clause BSD license.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**7\. [XGBoost](https://github.com/dmlc/xgboost)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 19900, Commits: 5015, Contributors: 461'
  prefs: []
  type: TYPE_NORMAL
- en: Scalable, Portable and Distributed Gradient Boosting (GBDT, GBRT or GBM) Library,
    for Python, R, Java, Scala, C++ and more. Runs on single machine, Hadoop, Spark,
    Flink and DataFlow
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**8\. [LightGBM](https://github.com/microsoft/LightGBM)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 11600, Commits: 2066, Contributors: 172'
  prefs: []
  type: TYPE_NORMAL
- en: A fast, distributed, high performance gradient boosting (GBT, GBDT, GBRT, GBM
