- en: Top 5 Reasons Why You Should Avoid a Data Science Career
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 避免从事数据科学职业的5大理由
- en: 原文：[https://www.kdnuggets.com/2022/04/top-5-reasons-avoid-data-science-career.html](https://www.kdnuggets.com/2022/04/top-5-reasons-avoid-data-science-career.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/04/top-5-reasons-avoid-data-science-career.html](https://www.kdnuggets.com/2022/04/top-5-reasons-avoid-data-science-career.html)
- en: We all are witness to the iconic statement that data science is the sexiest
    job of the 21st century.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都目睹了数据科学是21世纪最性感工作的经典声明。
- en: Who doesn’t want to earn the privilege of keeping everyone’s financial transactions
    fraud-free, giving users the comfort of knowing what next video they would like
    to watch, and saving this world from falling apart?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 谁不想获得这样一种特权：确保每个人的金融交易无欺诈，让用户知道他们接下来想观看的是什么视频，并拯救这个世界免于崩溃呢？
- en: Data science is not only a very cool-sounding job but a highly rewarding one
    too. So, there must be something special in the skills that this profession demands.
    And when I say you should carefully plan a career in data science, I am nowhere
    undermining your ability to learn statistics, probability, linear algebra, and
    state-of-the-art cutting-edge algorithms. Oh, and how can I forget the efficiency
    in coding skills and being on top of every next big thing that finds its breakthrough
    in AI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不仅是一个听起来非常酷的工作，而且也是一个非常有回报的职业。因此，这个职业所需的技能必定有些特别。当我说你应该仔细规划数据科学职业时，我绝不是在贬低你学习统计学、概率论、线性代数和最前沿算法的能力。哦，我怎么能忘记编码技能的效率以及在人工智能领域突破的新事物上保持领先。
- en: You might be an expert in the seemingly small list of skills mentioned above
    but still fall short of making a charismatic career in data science.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在上述看似简单的技能清单中是专家，但仍可能无法在数据科学领域取得引人注目的职业成就。
- en: 'Everybody is a genius but like Einstein says:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都是天才，但正如爱因斯坦所说：
- en: if you judge a fish by its ability to climb a tree, it will live its whole life
    believing that it is stupid.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你用鱼的爬树能力来评判它，它将一辈子相信自己很笨。
- en: So, the intent of this article is to give you a reality check of what are the
    personality traits of a typical data scientist before you dip your feet in the
    ocean of the big shiny world of data science.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这篇文章的目的是让你在进入数据科学这个闪亮的大世界之前，对典型数据科学家的性格特征有一个现实检查。
- en: Staying clear of generalizing everyone’s ability to build massive success in
    data science and allowing them to attempt a fighting chance for themselves, this
    post is meant to give you an early assessment of whether you are well-prepared
    before crossing paths.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在避免对每个人在数据科学中取得巨大成功的能力进行泛化，并让他们争取一线机会的同时，本文旨在让你在跨入这一领域之前，提前评估自己是否已经做好准备。
