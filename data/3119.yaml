- en: '* * *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: We tried to include the most popular tools and platforms, while keeping the
    total number of choices under 90.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尽力包括最受欢迎的工具和平台，同时保持选择总数在 90 个以下。
- en: The tools are organized in 4 sections, with tools alphabetical in each section.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 工具分为 4 个部分，每部分中的工具按字母顺序排列。
- en: Data Science/Machine Learning platforms,
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学/机器学习平台，
- en: Languages (including R and Python),
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言（包括 R 和 Python），
- en: Hadoop/Spark
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hadoop/Spark
- en: Deep Learning tools
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习工具
- en: '![Data Science, Machine Learning Top Tools Associations, 2017](../Images/bb7674aa182286a3f1b145dacf02b1ec.png)Combining
    these different types of tools in one poll is somewhat messy, but it allows interesting
    association analysis afterwards, such as [Emerging Ecosystem: Data Science and
    Machine Learning Software, Analyzed](/2017/06/ecosystem-data-science-machine-learning-software.html).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![数据科学、机器学习顶级工具关联，2017](../Images/bb7674aa182286a3f1b145dacf02b1ec.png)将这些不同类型的工具结合在一个调查中有些混乱，但它允许之后进行有趣的关联分析，例如
    [新兴生态系统：数据科学和机器学习软件分析](/2017/06/ecosystem-data-science-machine-learning-software.html)。'
- en: This is the 19th such KDnuggets Poll, and several of the past polls suffered
    from excessive voting from some vendors. It is fine for vendors to ask their users
    to vote, but it is **not OK to set up bot voting or direct link to vote for just
    one tool**.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第19次 KDnuggets 调查，过去几次调查中有些供应商的投票过于频繁。供应商可以要求用户投票，但**设置机器人投票或直接链接只为一个工具投票是不允许的**。
- en: To reduce excessive and bot voting, this poll asks for an email verification
    (*).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为减少过度和机器人投票，本次调查要求进行电子邮件验证 (*)。
- en: Whatever other irregular voting we find, will be removed from final results,
    and we will publish the anonymized voter logs after the poll, so that anyone can
    analyze them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论发现其他不规则投票情况，将从最终结果中删除，我们将在调查后发布匿名的投票日志，供任何人分析。
- en: We hope our analysis of this poll, trends, and results will useful, as they
    were in the past.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望我们的分析、趋势和结果对您有所帮助，正如过去一样。
