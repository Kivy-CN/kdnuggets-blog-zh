- en: While much file management can be handled via GUI file managers on Linux and
    other Unix-like systems, using the Bourne-Again Shell (bash) command line provides
    a way to do so that is simple, flexible, quick, and has the ability to interact
    with a variety of command line utilities and apps.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在Linux和其他类Unix系统上，许多文件管理可以通过图形用户界面文件管理器来处理，但使用Bourne-Again Shell（bash）命令行提供了一种简单、灵活、快速的方式，并且能够与各种命令行工具和应用程序交互。
- en: Let's take a look at how to navigate the Unix/Linux filesystem using bash.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解如何使用bash导航Unix/Linux文件系统。
- en: The `pwd` Command
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`pwd` 命令'
- en: '**Purpose**: Display the current working directory.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**目的**：显示当前工作目录。'
- en: '**Usage**: The `pwd` command is straightforward to use. It shows the absolute
    path of your current location in the filesystem.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**用法**：`pwd`命令使用简单。它显示你在文件系统中的当前位置的绝对路径。'
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Example**:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例**：'
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Navigating with `cd`
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用`cd`进行导航
- en: '**Purpose**: Change directories.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**目的**：更改目录。'
- en: '**Basic Usage**: The `cd` command allows you to move to a different directory.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本用法**：`cd`命令允许你移动到不同的目录。'
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Common Options**:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**常见选项**：'
- en: '**Moving to the home directory**: You can quickly navigate to your home directory
    using `cd ~` or simply `cd`.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动到主目录**：你可以使用`cd ~`或简单地使用`cd`快速导航到你的主目录。'
- en: '**Moving up one directory**: To move up to the parent directory, use `cd ..`.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上移一个目录**：要移动到父目录，请使用`cd ..`。'
- en: '**Navigating to a subdirectory**: To enter a subdirectory within the current
    directory, just use `cd subdirectory_name`.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导航到子目录**：要进入当前目录下的子目录，只需使用`cd 子目录名称`。'
- en: Listing Files with `ls`
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用`ls`列出文件
- en: '**Purpose**: List files and directories.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**目的**：列出文件和目录。'
- en: '**Basic Usage**: The `ls` command lists the files and directories in the current
    directory.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本用法**：`ls`命令列出当前目录中的文件和目录。'
- en: '[PRE3]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**Common Options**:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**常见选项**：'
- en: '**Detailed listing**: For a detailed view, use `ls -l`. This provides information
    like file permissions, number of links, owner, group, file size, and timestamp.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**详细列表**：要获取详细视图，请使用`ls -l`。这将提供文件权限、链接数量、所有者、组、文件大小和时间戳等信息。'
- en: '**Including hidden files**: To include hidden files (those starting with a
    `.`), use `ls -a`.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包括隐藏文件**：要包含隐藏文件（以`.`开头的文件），请使用`ls -a`。'
- en: '**Combining options**: Combine options for a more comprehensive listing with
    `ls -la`.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组合选项**：通过`ls -la`组合选项以获得更全面的列表。'
- en: Visualizing Directory Structure with `tree`
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用`tree`可视化目录结构
- en: '**Purpose**: Display directories in a tree-like format.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**目的**：以树状格式显示目录。'
- en: '**Basic Usage**: The `tree` command provides a visual representation of the
    directory structure.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本用法**：`tree`命令提供了目录结构的可视化表示。'
- en: '[PRE4]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '**Common Options**:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**常用选项**：'
- en: '**Limited depth**: To limit the depth of the directory tree, use `tree -L`
    followed by the desired level.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**限制深度**：要限制目录树的深度，请使用`tree -L`后跟所需的级别。'
- en: '**Showing hidden files**: Include hidden files in the tree with `tree -a`.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示隐藏文件**：使用`tree -a`包括隐藏文件在树中。'
- en: Practical Example
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实际例子
- en: Let’s go through a practical example of navigating to a directory, listing its
    contents, and displaying its structure.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个实际的例子来讲解如何导航到一个目录、列出其内容并显示其结构。
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '**Explanation**:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**解释**：'
- en: '`cd ~/projects`: Navigate to the `projects` directory in your home directory.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cd ~/projects`：导航到你家目录下的`projects`目录。'
- en: '`pwd`: Confirm your current directory.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pwd`：确认你当前的目录。'
- en: '`ls -la`: List all files, including hidden ones, with detailed information.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ls -la`：列出所有文件，包括隐藏文件，并附带详细信息。'
- en: '`tree -L 1`: Display the directory structure up to one level deep.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tree -L 1`：显示目录结构，深入到一级。'
- en: Combining Commands for Efficient Navigation
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高效导航的命令组合
- en: You can chain commands using `&&` to execute multiple commands in sequence.
    This can streamline your workflow.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用`&&`将命令链在一起，以顺序执行多个命令。这可以简化你的工作流程。
- en: '[PRE6]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: This command sequence navigates to the `projects` directory, lists all files
    with details, and then displays the directory structure up to two levels deep.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令序列导航到`projects`目录，列出所有文件的详细信息，然后显示目录结构，深入到两级。
- en: Final Thoughts
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终想法
- en: Practicing the commands introduced in this article will help you become more
    proficient in navigating the Unix/Linux filesystem. Once you're comfortable with
    these basics, you can explore more advanced navigation and file manipulation commands.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 练习本文介绍的命令将帮助你在浏览Unix/Linux文件系统时更加熟练。一旦你熟悉了这些基础知识，你可以深入探索更高级的导航和文件操作命令。
