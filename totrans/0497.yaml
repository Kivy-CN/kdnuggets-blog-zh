- en: My passion for data science started about two and half years ago. I was working
    at a job that has nothing to do with data science. It was a big challenge for
    me to make a career change because I had a lot to learn.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我对数据科学的热情始于大约两年半前。当时我在一个与数据科学无关的工作中。由于我需要学习很多东西，转行对我来说是一个大挑战。
- en: After two years full of learning and dedication, I was able to land my first
    job as a data scientist. My learning journey, of course, did not stop. I learn
    a ton of new things while I do my job as a data scientist.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过两年的学习和奉献，我终于获得了我的第一份数据科学家工作。当然，我的学习旅程并没有停止。在我做数据科学家的工作时，我学习了大量的新东西。
- en: The learning part does not change. However, what and how I learn changed dramatically.
    In this article, I would like elaborate on these changes. If you are working your
    way through becoming a data scientist, you might experience the same.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 学习的部分没有改变。然而，我学习的内容和方式发生了巨大变化。在这篇文章中，我将详细阐述这些变化。如果你正在成为数据科学家的道路上，你可能会经历类似的变化。
- en: It is important to emphasize that being a data scientist requires to learn constantly.
    Data science is still evolving and you need to keep yourself fresh all the time.
    I think data science is not a mature field yet so new techniques and concepts
    are being introduced frequently.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强调一下，成为数据科学家需要不断学习。数据科学仍在发展，你需要保持时刻更新。我认为数据科学还不是一个成熟的领域，因此新技术和概念频繁出现。
- en: The size of the data
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据的大小
- en: 10 million rows are not much for a real life problem.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于实际问题来说，1000 万行数据并不算多。
- en: The most noticeable change for me was the size of data. When I was studying
    on my own, I was practicing with datasets that have at most 100 thousand rows.
    I consider it as a small dataset now. The size of data depends on the field and
    problem you are working on. In general, 10 million rows are not much for a real
    life problem.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，最显著的变化是数据的大小。当我自己学习时，我练习的数据集最多有 10 万行。现在我认为这是一个小数据集。数据的大小取决于你所处理的领域和问题。一般来说，1000
    万行数据对于实际问题来说并不算多。
- en: Working with a large dataset has its own challenges. First of all, I needed
    learn new tools that can handle such datasets. Pandas was more than enough for
    me before I started working as a data scientist. However, it is not an efficient
    tool with large-scale data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 处理大数据集有其自身的挑战。首先，我需要学习可以处理此类数据集的新工具。在我开始从事数据科学工作之前，Pandas 对我来说已经足够。然而，它在大规模数据中并不是一个高效的工具。
- en: The tools that allow for distributed computing are more preferred. Spark is
    one of the most popular ones. It is an analytics engine used for large-scale data
    processing. Spark lets you spread both data and computations over clusters to
    achieve a substantial performance increase.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 允许分布式计算的工具更受青睐。Spark 是其中最流行的工具之一。它是一个用于大规模数据处理的分析引擎。Spark 让你能够将数据和计算分散到集群中，以实现显著的性能提升。
- en: Fortunately, it is possible to use Spark with Python code. PySpark is a Python
    API for Spark. It combines the simplicity of Python with the efficiency of Spark.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，可以使用 Python 代码操作 Spark。PySpark 是 Spark 的 Python API。它结合了 Python 的简洁性和 Spark
    的高效性。
- en: Cloud computing
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云计算
- en: The other big change was going from local environment to the cloud. When I was
    studying, I did everything in my computer (i.e. work locally). It was enough for
    practicing and studying.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重大变化是从本地环境转向云端。在我学习的时候，我所有的工作都在我的电脑上进行（即本地工作）。这对练习和学习已经足够了。
- en: However, it is highly unlikely that a company operates locally. Most companies
    work in the cloud. The data is stored in the cloud, computations are done in the
    cloud, and so on.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，公司本地运营的可能性非常低。大多数公司都在云端工作。数据存储在云端，计算也在云端进行，等等。
- en: In order to do your job efficiently, it is very important to obtain a comprehensive
    understanding of cloud tools and services. There are various cloud providers but
    the key players are AWS, Azure, Google Cloud Platform. I had to learn how to use
    their services and manage data stored in the cloud.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了高效地完成工作，获得对云工具和服务的全面理解是非常重要的。虽然有各种云服务提供商，但主要的参与者是AWS、Azure、Google Cloud Platform。我必须学习如何使用它们的服务以及管理存储在云中的数据。
