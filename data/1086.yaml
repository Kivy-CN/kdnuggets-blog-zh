- en: Individuals
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 个人
- en: Every button you click generates data, from your activities online, to your
    interests. There is personal data such as your emails, passwords, bank account
    details, social security number, and then there is also your physical data, such
    as how many steps you did in a day. It’s difficult to conceal your data when our
    lives revolve around technology and always wanting to buy new gadgets.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你点击的按钮都会生成数据，从你的在线活动到你的兴趣。个人数据包括你的电子邮件、密码、银行账户详情、社会保障号码，还有你的物理数据，比如你一天走了多少步。当我们的生活围绕着技术运转并且总是想买新设备时，很难隐藏你的数据。
- en: 'It is your duty as an individual to understand and be selective on who you
    become a consumer for and how your data is handled. To manage your data better,
    follow these steps:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作为个人，了解并选择你成为消费者的对象以及你的数据如何被处理是你的责任。为了更好地管理你的数据，请按照以下步骤操作：
- en: 1\. Read and understand the privacy tradeoff
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 阅读并理解隐私权衡
- en: Many organisations ask you for your permission to access your personal information,
    for example, your location. They ask you this before you start to use their service,
    as this personal information is efficient data and has a lot of value to organisations.
    Some may even bribe you with incentives to share this personal information with
    discounted purchases or free access to their service.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织会要求你许可他们访问你的个人信息，例如你的位置。他们会在你开始使用他们的服务之前询问你，因为这些个人信息是有效的数据，对组织有很大的价值。有些甚至可能用折扣购买或免费服务的奖励来诱使你分享这些个人信息。
- en: Weighing out the trust you have for an organisation and making an informed decision
    about whether or not you wish to share your personal information is important.
    For example, is the organisation asking a lot of personal questions, more than
    usual, or is the number of questions being asked weight up with the benefits you
    provided from them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 权衡你对一个组织的信任程度，并做出是否愿意分享个人信息的明智决定是很重要的。例如，该组织是否提出了过多的个人问题，超过了通常的数量，还是提问的数量与你从中获得的好处相称。
- en: 2\. Manage your privacy
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 管理你的隐私
- en: Checking the privacy and security settings on web services and applications
    is a method that should be practised often. Adjusting the setting to your preference
    will give you a level of comfort when roaming through the web and using apps.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 定期检查网络服务和应用程序上的隐私和安全设置是一种应当常做的方法。根据你的偏好调整设置，将使你在浏览网页和使用应用程序时感到更舒适。
- en: 3\. Protecting your data
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 保护你的数据
- en: Using the same password for every account you have is one of the biggest mistakes
    to make. Once somebody hacks into one account, they have access to all your other
    accounts. Creating long, unique passwords and storing them safely using a YubiKey
    for example is the correct measure to ensure Data Security and Data Privacy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为每个账户使用相同的密码是一个巨大的错误。一旦有人入侵了一个账户，他们就能访问你所有的其他账户。创建长且唯一的密码，并使用YubiKey等安全存储密码，是确保数据安全和隐私的正确措施。
- en: You can also use Multi-factor Authentication (MFA), which is an electronic authentication
    method in which users provide additional identity verification, such as scanning
    a fingerprint or entering a code received by phone
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用多重身份验证（MFA），这是一种电子认证方法，用户提供额外的身份验证，如扫描指纹或输入通过电话收到的代码。
- en: Organisations
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织
- en: Organisations need to enforce more methods in gaining consumer trust. According
    to the [Pew Research Center](https://www.pewresearch.org/internet/2019/11/15/americans-and-privacy-concerned-confused-and-feeling-lack-of-control-over-their-personal-information/),
    79% of U.S. adults report being concerned about the way their data is being used
    by companies.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 组织需要采取更多方法来获得消费者的信任。根据[Pew Research Center](https://www.pewresearch.org/internet/2019/11/15/americans-and-privacy-concerned-confused-and-feeling-lack-of-control-over-their-personal-information/)，79%的美国成年人表示对他们的数据被公司使用的方式感到担忧。
- en: 'Protecting consumers'' privacy preferences is a beneficial strategy in gaining
    trust and building your reputation and potential growth in your business. To reap
    the benefits of this, follow these steps:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 保护消费者的隐私偏好是一种有效的策略，可以赢得信任，提升声誉和业务潜力。要获得这些好处，请遵循以下步骤：
- en: 1\. Follow the rules
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 遵循规则
- en: If you handle small or large data, following the correct rules and regulations
    of privacy laws is imperative. Put in place security measures to maintain consumer
    privacy preferences whilst protecting them from unauthorised access.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你处理的是小数据还是大数据，遵循隐私法律的正确规则和规定都是至关重要的。采取安全措施来维护消费者的隐私偏好，同时保护他们免受未经授权的访问。
- en: If you are not responsible for collecting the data but use the data, you are
    responsible for overseeing and understanding how the data was collected.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是收集数据的责任人，但使用这些数据，你有责任监督和理解数据是如何被收集的。
- en: 2\. Compliance framework
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 合规框架
- en: A compliance framework is a structured set of guidelines intended to help organisations
    identify and manage privacy risks. This allows organisations to build products
    and services whilst protecting individuals' privacy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 合规框架是一套结构化的指南，旨在帮助组织识别和管理隐私风险。这使得组织在构建产品和服务的同时保护个人隐私。
- en: 3\. Educating
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 教育
- en: During the onboarding process of employment, it is your duty as an organisation
    to educate new and current employees on the company's privacy policy. If you guide
    employees to take the correct measures to keep themselves safe at home, they will
    practice these same security and privacy measures at work. Frequently asking the
    whole company to change their password after a set period of time and providing
    them with YubiKeys are examples of how to build a culture of privacy and security
    in the organisation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在员工入职过程中，作为组织，你有责任教育新员工和现有员工有关公司的隐私政策。如果你指导员工采取正确的措施来保护他们在家里的安全，他们也会在工作中实践这些相同的安全和隐私措施。定期要求全公司更改密码，并为员工提供YubiKey等措施，是在组织中建立隐私和安全文化的例子。
- en: We are using and exchanging data more than we ever have. Technology is continuously
    evolving. People are freely entering their personal information online. There
    are more and more adversaries out there, waiting for their next opportunity to
    abuse someone’s personal information. It is your duty as an individual and an
    organisation to protect and safeguard personal data.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用和交换数据的频率比以往任何时候都要高。技术在不断进步。人们在网上自由地输入个人信息。外界存在越来越多的对手，等待下一次滥用个人信息的机会。作为个人和组织，你的责任是保护和保卫个人数据。
