- en: If you’re a developer transitioning into data science, here are your best resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/06/developer-transitioning-data-science-best-resources.html](https://www.kdnuggets.com/2019/06/developer-transitioning-data-science-best-resources.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '**By [Cecelia Shao,](https://www.linkedin.com/in/ceceliashao/) [Comet.ml](https://www.comet.ml/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/32cc60ce72b125ed042b8134c00a9fa7.png)by Cecelia Shao'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: It seems like everyone wants to be a data scientist these days — from PhD students
    to data analysts to your old college roommate who keeps Linkedin messaging you
    to ‘grab coffee’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Perhaps you’ve had the same inkling that you should at least explore some data
    science positions and see what the hype is about. Maybe you’ve seen articles like
    Vicki Boykis’ [Data Science is different now](https://veekaybee.github.io/2019/02/13/data-science-is-different)
    that states:'
  prefs: []
  type: TYPE_NORMAL
- en: '**What is becoming clear is that, in the late stage of the hype cycle, data
    science is asymptotically moving closer to engineering, and the [skills that data
    scientists need](https://www.youtube.com/watch?v=frQeK8xo9Ls) moving forward are
    less visualization and statistics-based, and [more in line with traditional computer
    science](https://tech.trivago.com/2018/12/03/teardown-rebuild-migrating-from-hive-to-pyspark/)…:**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Concepts like unit testing and continuous integration rapidly found its way
    into the jargon and the toolset commonly used by data scientist and numerical
    scientist working on ML engineering.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'or [tweets](https://twitter.com/tdhopper/status/730425632862044161) like Tim
    Hopper’s:'
  prefs: []
  type: TYPE_NORMAL
- en: 'What’s not clear is how you can leverage your experience as a software engineer
    into a data science position. Some other questions you might have are:'
  prefs: []
  type: TYPE_NORMAL
- en: '*What should I prioritize learning?*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Are there best practices or tools that are different for data scientists?*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Will my current skill set carry over to a data science role?*'
  prefs: []
  type: TYPE_NORMAL
- en: This article will provide a background on the data scientist role and why your
    background might be a good fit for data science, plus tangible stepwise actions
    that you, as a developer, can take to ramp up on data science.
  prefs: []
  type: TYPE_NORMAL
- en: Want to see the latest data science roles? Subscribe to the biweekly [ML Jobs
    Newsletter](https://www.getrevue.co/profile/mljobs) for new data science job openings
    in your inbox.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data Scientist versus Data Engineer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'First things first, we should distinguish between two complementary roles:
    Data Scientist versus Data Engineer. While both of these roles handle machine
    learning models, their interaction with these models as well as the the requirements
    and nature of the work for Data Scientists and Data Engineers vary widely.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: The Data Engineer role that is specialized for machine learning can also
    manifest itself in job descriptions as ‘Software Engineer, Machine Learning’ or
    ‘Machine Learning Engineers’'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As part of [a machine learning workflow](https://skymind.ai/wiki/machine-learning-workflow),
    data scientist will perform the statistical analysis required to determine which
    machine learning approach to use then begin prototyping and building out those
    models.
  prefs: []
  type: TYPE_NORMAL
- en: 'Machine learning engineers will often collaborate with data scientists before
    and after this modeling process: (1) building data pipelines to feed data into
    these models and (2) design an engineering system that will serve these models
    to ensure continuous model health.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The diagram below is one way to view this continuum of skills:'
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a wealth of online resources on the difference between Data Scientists
    and Data Engineers — make sure to check out:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Panoply: What is the difference between a data engineer and a data scientist?](https://blog.panoply.io/what-is-the-difference-between-a-data-engineer-and-a-data-scientist)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Springboard: Machine Learning Engineer vs Data Scientist](https://www.springboard.com/blog/machine-learning-engineer-vs-data-scientist/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[O’Reilly: Data engineers vs. data scientists](https://www.oreilly.com/ideas/data-engineers-vs-data-scientists)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a disclaimer, this article primarily covers the Data Scientist role with
    some nod towards the Machine Learning Engineering side (especially relevant if
    you’re looking at position in a smaller company where you might have to serve
    as both). If you’re interested in seeing how you can transition to being a Data
    Engineer or Machine Learning Engineer, let us know in the comments below!
  prefs: []
  type: TYPE_NORMAL
- en: Your advantage as a developer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To everyone’s detriment, classes around machine learning like ‘Introduction
    to Data Science in Python’ or Andrew Ng’s Coursera course do *not* cover concepts
    and best practices from software engineering like unit testing, writing modular
    reusable code, CI/CD, or version control. Even some of the most advanced machine
    learning teams still do not use these practices for their machine learning code,
    leading to a disturbing trend…
  prefs: []
  type: TYPE_NORMAL
- en: 'Pete Warden described this trend as ‘[the Machine Learning Reproducibility
    Crisis](https://petewarden.com/2018/03/19/the-machine-learning-reproducibility-crisis/)’:'
  prefs: []
  type: TYPE_NORMAL
- en: we’re still back in the dark ages when it comes to tracking changes and rebuilding
    models from scratch. **It’s so bad it sometimes feels like stepping back in time
    to when we coded without source control.**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While you may not see these ‘software engineering’ skills explicitly stated
    in data scientist job descriptions, having a good grasp of these skills as part
    of your background already will help 10x your work as a data scientist. Plus they’ll
    come into use when it’s time to answer those programming questions during your
    data science interview.
  prefs: []
  type: TYPE_NORMAL
- en: For some interesting perspective from the other side, check out [Trey Causey](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)’s
    piece on ‘[Software development skills for data scientists](http://treycausey.com/software_dev_skills.html)’
    on skills that he recommends data scientists should learn to “write better code,
    interact better with software developers, and ultimately save you time and headaches”.
  prefs: []
  type: TYPE_NORMAL
- en: Ramping up on data science
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'It’s great that you have a good foundation with your software engineering background,
    but what’s the next step towards becoming a data scientist? Josh Will’s tongue-in-cheek
    tweet on the definition of a data scientist is surprisingly accurate:'
  prefs: []
  type: TYPE_NORMAL
- en: 'It hints at one of the topics you should catch up on if you’re interested in
    pursuing a data scientist role or career: statistics. In this next section, we’ll
    cover great resources for:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Building ML-specific knowledge**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Building industry knowledge**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tools in the ML stack**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills and qualifications**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building ML-specific knowledge
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s most effective to build a combination of theory-based knowledge around
    probability and statistics as well as applied skills in things like data wrangling
    or training models on GPUs/distributed compute.
  prefs: []
  type: TYPE_NORMAL
- en: One way to frame the knowledge you’re gaining is to reference it against the
    machine learning workflow.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/32cc60ce72b125ed042b8134c00a9fa7.png)A simplified
    view of the machine learning workflow'
  prefs: []
  type: TYPE_NORMAL
- en: See [this detailed workflow](https://skymind.ai/wiki/machine-learning-workflow)
    from Skymind AI
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here we list out some of the best resources you can find around machine learning.
    It would be impossible to have an exhaustive list and to save space (and reading
    time) we didn’t mention very popular resources like Andrew Ng’s Coursera course
    or Kaggle.
  prefs: []
  type: TYPE_NORMAL
- en: '**Courses:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Fast.ai MOOC](https://www.fast.ai/) (free courses that teach very applied
    skills across Practical Deep Learning for Coders, Cutting Edge Deep Learning for
    Coders, Computational Linear Algebra, and Introduction to Machine Learning for
    Coders)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Khan Academy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[3Blue1Brown](https://www.youtube.com/channel/UCYO_jab_esuFRV4b17AJtAw) and
    [mathematicalmonk](https://www.youtube.com/channel/UCcAtD_VYwcYwVbTdvArsm7w) youtube
    channel'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Udacity courses (including [Preprocessing for Machine Learning in Python](https://www.datacamp.com/courses/preprocessing-for-machine-learning-in-python))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Springboard AI/ML-specific](https://www.springboard.com/blog/ai-machine-learning-career-track/)
    track'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Textbooks: ****tried to find free PDFs online for most of these**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Probabilistic Programming & Bayesian Methods for Hackers](http://camdavidsonpilon.github.io/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Probability and Random Processes](https://www.amazon.com/Probability-Random-Processes-Geoffrey-Grimmett/dp/0198572220/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Elements of Statistic Learning](https://web.stanford.edu/~hastie/Papers/ESLII.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Linear Algebra Done Right](http://148.206.53.84/tesiuami/S_pdfs/Linear%20Algebra%20Done%20Right.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction to Linear Algebra](http://math.mit.edu/~gs/linearalgebra/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Algorithm Design](http://www.cs.sjtu.edu.cn/~jiangli/teaching/CS222/files/materials/Algorithm%20Design.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Guides:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Google Developers Machine Learning Guide](https://developers.google.com/machine-learning/guides/rules-of-ml/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Machine Learning Mastery Guides](https://machinelearningmastery.com/start-here/)
    (for a good starting point, see [this mini course on Python Machine Learning](https://machinelearningmastery.com/python-machine-learning-mini-course/))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Pyimagesearch](https://www.pyimagesearch.com/) (for computer vision)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Meetups:** **primarily NYC-based ones**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Papers We Love](https://paperswelove.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NYC Artificial Intelligence & Machine Learning](https://www.meetup.com/NYC-Artificial-Intelligence-Machine-Learning/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[DataCouncil.ai](https://www.meetup.com/DataCouncil-AI-NYC-Data-Engineering-Science/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NY Artificial Intelligence](https://www.meetup.com/NYAImeetup/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a cool starting point, check out Will Wolf’s ‘[Open-Source Machine Learning
    Masters’](http://willwolf.io/2018/02/03/practical-guide-open-source-ml-masters/)
    on how you can structure your time across studying specific topics and working
    on projects to showcase expertise in a low-cost remote location.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Building industry-specific knowledge
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you have an inkling that you would like to be a specific industry like healthcare,
    financial services, consumer goods, retail, etc…, it is invaluable to catch up
    on the pain points and developments of that industry as it relates to data and
    machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: '**One pro tip =** you can scan the websites of vertical-specific AI startups
    and see how they’re positioning their value proposition and where machine learning
    comes into play. This will give you ideas for specific areas of machine learning
    to study and topics for projects to showcase your work.'
  prefs: []
  type: TYPE_NORMAL
- en: '**We can walk through an example:** let’s say I’m interested in working in
    healthcare.'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Through a quick google search for “*machine learning healthcare”,* I found
    this list from Healthcareweekly.com on ‘[Best Healthcare Startups to Watch for
    in 2019](https://healthcareweekly.com/best-healthcare-startups-to-watch-for-in-2019/)’
  prefs: []
  type: TYPE_NORMAL
- en: You can also do quick searches on [Crunchbase](https://www.crunchbase.com/hub/health-care-startups#section-leaderboard)
    or [AngelList](https://angel.co/jobs#find/f!%7B%22keywords%22%3A%5B%22Healthcare%22%5D%7D)
    with “healthcare” as a keyword
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Let’s take one of the companies featured on the list, [BenevolentAI](https://benevolent.ai/),
    as an example.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/89ab9fcaa141eb9247665caabc16f6d7.png)'
  prefs: []
  type: TYPE_IMG
- en: '3\. BenevolentAI’s website states:'
  prefs: []
  type: TYPE_NORMAL
- en: We are an AI company with end-to-end capability from early drug discovery to
    late-stage clinical development. BenevolentAI combines the power of computational
    medicine and advanced AI with the principles of open systems and cloud computing
    to transform the way medicines are designed, developed, tested and brought to
    market.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We built the Benevolent Platform to better understand disease and to design
    new, and improve existing treatments, from vast quantities of biomedical information.
    We believe our technology empowers scientists to develop medicines faster and
    more cost-efficiently.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A new research paper is published every 30 seconds yet scientists currently
    only use a fraction of the knowledge available to understand the cause of disease
    and propose new treatments. Our platform ingests, ‘reads’ and contextualises vast
    quantities of information drawn from written documents, databases and experimental
    results. It is able to make infinitely more deductions and inferences across these
    disparate, complex data sources, identifying and creating relationships, trends
    and patterns, that would be impossible for a human being to make alone.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4\. Immediately you can see that BenevolentAI is using natural language processing
    (NLP) and are probably working with some knowledge graphs if they’re identifying
    relationships between diseases and treatment research
  prefs: []
  type: TYPE_NORMAL
- en: '5\. If you check BenevolentAI’s career page, you can see that they’re hiring
    for a [Senior Machine Learning Researcher](https://benevolent.ai/career-open-positions/senior-machine-learning-researcher).
    This is a senior role, so it’s not a perfect example, but take a look at the skills
    and qualifications they’re asking for below:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:**'
  prefs: []
  type: TYPE_NORMAL
- en: natural language processing, knowledge graph inference, active learning and
    biochemical modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: structured and unstructured data sources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: bayesian model approaches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: knowledge of modern tools for ML
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/f51e210a536300e779afa8f8ac9c71a0.png)'
  prefs: []
  type: TYPE_IMG
- en: '**This should give you some steps for what to approach next:**'
  prefs: []
  type: TYPE_NORMAL
- en: working with structured data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: working with unstructured data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: classifying relationships in knowledge graphs (see a good resource [here](https://medium.com/comet-ml/using-fasttext-and-comet-ml-to-classify-relationships-in-knowledge-graphs-e73d27b40d67))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: learning bayesian probability and modeling approaches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: work on an NLP project (so text data)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’re not recommending that you apply to the companies you find through your
    search, but rather see how they describe their customer’s pain points, their company’s
    value propositions, and what kind of skills they list in their job descriptions
    to guide your research.
  prefs: []
  type: TYPE_NORMAL
- en: Tools in the ML stack
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the BenevolentAI Senior Machine Learning Researcher job description, they
    ask for *“knowledge of modern tools for ML, such as Tensorflow, PyTorch, etc…”*
  prefs: []
  type: TYPE_NORMAL
- en: Learning these modern tools for ML can seem daunting since the space is always
    changing. To break up the learning process into manageable pieces, remember to
    anchor your thinking around the machine learning workflow from above — *“What
    tool can help me with this part of the workflow?”* ????
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/32cc60ce72b125ed042b8134c00a9fa7.png)'
  prefs: []
  type: TYPE_IMG
- en: To see which tools accompany each step of this machine learning workflow, check
    out [Roger Huang](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)’s
    ‘[Introduction to the Machine Learning Stack](https://hackernoon.com/introduction-to-the-machine-learning-stack-f5b64bba7602)’
    which covers tools like [Docker](https://www.docker.com/), [Comet.ml](http://www.comet.ml),
    and [dask-ml](https://dask-ml.readthedocs.io/en/latest/).
  prefs: []
  type: TYPE_NORMAL
- en: Tactically speaking, [Python](https://www.python.org/) and [R](https://www.r-project.org/about.html)
    are the most common programming languages data scientists use and you can will
    encounter add-on packages designed for data science applications, such as [NumPy](http://www.numpy.org/)
    and [SciPy](http://www.scipy.org/), and matplotlib. These languages are interpreted,
    rather than compiled, leaving the data scientist free to focus on the problem
    rather than nuances of the language. It’s worth investing time learning object-oriented
    programming to understand the implementation of data structures as classes.
  prefs: []
  type: TYPE_NORMAL
- en: To catch up on ML frameworks like Tensorflow, Keras, and PyTorch, make sure
    to go to their documentation and try implementing their tutorials end-to-end.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of the day, you want to make sure that you’re building out projects
    that showcase these modern tools for data collection and wrangling, machine learning
    experiment management, and modeling.
  prefs: []
  type: TYPE_NORMAL
- en: 'For some inspiration for your projects, check out [Edouard Harris](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)’s
    piece on ‘[The cold start problem: how to build your machine learning portfolio](https://towardsdatascience.com/the-cold-start-problem-how-to-build-your-machine-learning-portfolio-6718b4ae83e9)’'
  prefs: []
  type: TYPE_NORMAL
- en: Skills and qualifications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We left this section for last since it aggregates much of the information from
    the previous sections, but is specifically geared towards data science interview
    preparation. There are six main topics during a data scientist interview:'
  prefs: []
  type: TYPE_NORMAL
- en: Coding
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Product
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: SQL
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A/B testing
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Probability (see a good definition vs. Statistics [here](https://www3.cs.stonybrook.edu/~skiena/jaialai/excerpts/node12.html))
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You’ll notice that one of these topics is not like the others (Product). For
    data science positions, [communication about technical concepts and results](https://medium.com/comet-ml/a-data-scientists-guide-to-communicating-results-c79a5ef3e9f1)
    as well as business metrics and impact is crucial.
  prefs: []
  type: TYPE_NORMAL
- en: '**Some useful aggregations of data science interview questions:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/kojino/120-Data-Science-Interview-Questions](https://github.com/kojino/120-Data-Science-Interview-Questions)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://github.com/iamtodor/data-science-interview-questions-and-answers](https://github.com/iamtodor/data-science-interview-questions-and-answers)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://hookedondata.org/red-flags-in-data-science-interviews/](https://hookedondata.org/red-flags-in-data-science-interviews/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
