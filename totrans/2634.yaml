- en: With every other trend report touting machine learning as a growth-friendly
    technology set to make industries (across sectors and regions) customer and revenue
    friendly, organizations are taking a cue and doubling down on their machine learning
    adoption efforts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着每份趋势报告将机器学习吹捧为有助于增长的技术，能够使各行业（跨部门和区域）对客户和收入更加友好，组织们也在效仿，并加倍努力采用机器学习。
- en: While there is an evident rise in the number of [machine learning app development
    projects](https://appinventiv.com/blog/machine-learning-app-development/), there’s
    an almost equal rise in the number of project failures. The increasing failure
    rate of machine learning projects is in many ways keeping new businesses with
    brilliant AI ideas away from implementing them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管[机器学习应用开发项目](https://appinventiv.com/blog/machine-learning-app-development/)的数量明显增加，但项目失败的数量也几乎相等。机器学习项目失败率的增加在许多方面使得拥有出色AI想法的新企业避免实施这些想法。
- en: 'The intent of our article today is to help you get acquainted with the many
    reasons behind machine learning projects’ failure. We are hopeful that the information
    will help you plan a better implementation, one that carries fewer chances of
    failure in all three stages of ML execution: pre-project, during the project,
    and post-project.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天文章的意图是帮助你了解机器学习项目失败的许多原因。我们希望这些信息能帮助你规划一个更好的实施方案，从而在机器学习执行的三个阶段：项目前期、项目实施期间和项目后期，降低失败的几率。
- en: '**The Top 5 Reasons Why Machine Learning Projects Fail **'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**机器学习项目失败的主要原因**'
- en: '**1\. Insufficient data**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 数据不足**'
- en: If there’s anything the graph tells you, it is the fact that there is a need
    for a massive amount of data for a machine learning project’s success. For a [successful
    machine learning project](/2015/12/top-10-machine-learning-github.html), businesses
    need to have access to clean data - data which is relevant, useful, free of inaccuracy,
    and accessible.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果图表能告诉你什么，那就是成功的机器学习项目需要大量的数据。为了[成功的机器学习项目](/2015/12/top-10-machine-learning-github.html)，企业需要访问干净的数据——相关、有用、无误差且易于访问的数据。
- en: In addition to having clean, structured data, it’s also mandatory that the data
    must be readily available for both short tasks and large scale training in one
    place - a data warehouse, data lake, or some data platform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了拥有干净、结构化的数据外，数据还必须在一个地方——数据仓库、数据湖或某个数据平台——中随时可用，以便进行短期任务和大规模培训。
- en: '![Image](../Images/b447151508638de682e479428112168d.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/b447151508638de682e479428112168d.png)'
- en: '**2\. ML Models unsynchronized with the legacy systems**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 机器学习模型与遗留系统不同步**'
- en: On the advice of data scientists, organizations tend to add models that are
    designed to foster innovation without thinking of their alignment with their present
    ‘non-digital’ culture and legacy systems. So while those solutions run well in
    the market, when incorporated with the existing system, there is little to zero
    success rate in terms of ease of adoption.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据科学家的建议，组织往往会添加旨在促进创新的模型，却没有考虑它们与现有“非数字化”文化和遗留系统的契合度。因此，尽管这些解决方案在市场上运行良好，但当与现有系统结合时，采纳的成功率几乎为零。
- en: The solution to this lies in bringing the teams that will be working on the
    machine learning project and the one that manages the legacy system together.
    Following this, a milestone-wise deployment of the project should be planned for
    aiding easy adoption with a friction-less migration.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案在于将从事机器学习项目的团队与管理遗留系统的团队汇聚在一起。随后，应规划项目的里程碑式部署，以帮助实现无摩擦的迁移和轻松采纳。
- en: '**3\. Lack of enough data scientists**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 数据科学家不足**'
- en: There is a massive shortage of data scientists in the market. Although there
    are a number of engineers completing courses and tagging themselves as data scientists,
    the ones who are truly skilled to see through a complex ML project are extremely
    limited in number. According to a [2020 State of Enterprise Machine Learning report](https://info.algorithmia.com/2020?utm_medium=blog&utm_source=blog&utm_campaign=IC-1912-2020-State-of-ML),
    while the demand for Machine Learning experts is on a constant rise, there is
    a sharp shortage in terms of supply to fill the role.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上数据科学家严重短缺。虽然有很多工程师完成课程并自称为数据科学家，但真正具备深入分析复杂机器学习项目的技能的人极其有限。根据[2020年企业机器学习状况报告](https://info.algorithmia.com/2020?utm_medium=blog&utm_source=blog&utm_campaign=IC-1912-2020-State-of-ML)，虽然对机器学习专家的需求持续上升，但在填补这一角色方面的供应却急剧短缺。
- en: '**4\. Difficulty in updating **'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 更新困难**'
- en: 'As time passes by, machine learning projects tend to get outdated and fail
    to remain the best solution to the business problem. This usually happens because
    of:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，机器学习项目往往会过时，无法继续作为解决业务问题的最佳方案。这通常发生在以下情况：
- en: The business situation changes
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务情况发生变化
- en: A shift in users’ demands
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户需求的转变
- en: Better models come into the market.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好的模型不断进入市场。
- en: 'Usually, the updating of an existing ML model is difficult and time-consuming:
    in many ways, it is equivalent to building a new data science project. Noting
    the difficulties, organizations generally tend to continue working with the model
    till much after they stop providing the results.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，更新现有机器学习模型既困难又耗时：在许多方面，它等同于建立一个新的数据科学项目。鉴于这些困难，组织通常倾向于继续使用该模型，直到它不再提供结果之后才停止。
- en: '**5\. Lack of leaders’ support**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 缺乏领导的支持**'
- en: Sometimes leaders lack the patience and technical confidence needed to fulfill
    a machine learning project. While they back the project seeing the fame that surrounds
    it, they pay less attention to ensuring data accessibility, accuracy, funds and
    manpower requirements, etc.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，领导者缺乏完成机器学习项目所需的耐心和技术信心。虽然他们支持该项目，因为其周围的声望，但他们却很少关注数据的可访问性、准确性、资金和人力资源需求等方面。
- en: For a machine learning project to be successful, it is very [important to keep
    everyone on board](https://tdan.com/how-to-convince-stakeholders-that-data-governance-is-necessary/26933)
    — especially the board members — since even a hint of doubt in them can lead to
    a lot of insecurity among the teams, something that guarantees project failure
    even before it sets off the ground.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要使机器学习项目成功，[确保所有人参与](https://tdan.com/how-to-convince-stakeholders-that-data-governance-is-necessary/26933)
    —— 尤其是董事会成员 —— 是非常重要的，因为即使是他们的一个怀疑也可能导致团队的不安，这会在项目启动之前就注定失败。
- en: '**The Parting Words**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**离别的话**'
- en: So here were the top challenges that are keeping machine learning from reaching
    an adoption level that businesses and industries need for surviving and maintaining
    a competitive edge.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以上就是阻碍机器学习达到企业和行业所需采纳水平的主要挑战。
- en: The solution to addressing these challenges more often than not lies with partnering
    with a skilled machine learning solution provider company that understands both
    business and technical implications of applying a new-gen technology in a non-digital
    organization. They can help you in not just creating a work plan of how to integrate
    machine learning projects but also with adopting the new system in the most optimal
    way.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这些挑战的方案通常在于与一个了解新一代技术在非数字化组织中应用的商业和技术影响的熟练机器学习解决方案提供商合作。他们不仅可以帮助你制定如何整合机器学习项目的工作计划，还可以以最优化的方式采用新系统。
