- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/319809a077aa03220960cdc5e5067133.png)'
  prefs: []
  type: TYPE_IMG
- en: Ordinary Least Squares
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The ordinary least squares (OLS) is a method for estimating the unknown parameters
    such as ?0 and ?1in a linear regression model. The model is based on the principle
    of ***least squares* **thatminimizes the sum of squares of the differences between
    the observed dependent variable and its values predicted by the linear function
    of the independent variable, often referred to as ***fitted values***. This difference
    between the real and predicted values of dependent variable Y is referred to as ***residual* **and
    what OLS does, is minimizing the sum of squared residuals. This optimization problem
    results in the following OLS estimates for the unknown parameters ?0 and ?1 which
    are also known as ***coefficient estimates***.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/6325872184f467d2b2dcb9d6e9c5898b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Once these parameters of the Simple Linear Regression model are estimated,
    the ***fitted values***of the response variable can be computed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/bd855af7372593e6f90f292b818618ab.png)'
  prefs: []
  type: TYPE_IMG
- en: Standard Error
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The ***residuals*** or the estimated error terms can be determined as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/b210ac11afcaa334007128e98a98561e.png)'
  prefs: []
  type: TYPE_IMG
- en: It is important to keep in mind the difference between the error terms and residuals.
    Error terms are never observed, while the residuals are calculated from the data.
    The OLS estimates the error terms for each observation but not the actual error
    term. So, the true error variance is still unknown. Moreover, these estimates
    are subject to sampling uncertainty. What this means is that we will never be
    able to determine the exact estimate, the true value, of these parameters from
    sample data in an empirical application. However, we can estimate it by calculating
    the ***sample******residual variance* **by using the residuals as follows.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/cb73cb5751eede7cce34abf2c3151f87.png)'
  prefs: []
  type: TYPE_IMG
- en: 'This estimate for the variance of sample residuals helps to estimate the variance
    of the estimated parameters which is often expressed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/ca99a0bcc7df57a3b9fa1b186f5f793c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The squared root of this variance term is called **the standard error** of
    the estimate which is a key component in assessing the accuracy of the parameter
    estimates. It is used to calculating test statistics and confidence intervals.
    The standard error can be expressed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/c647c1cfe247f168506aff7b8bf84343.png)'
  prefs: []
  type: TYPE_IMG
- en: It is important to keep in mind the difference between the error terms and residuals.
    Error terms are never observed, while the residuals are calculated from the data.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OLS Assumptions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'OLS estimation method makes the following assumption which needs to be satisfied
    to get reliable prediction results:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A1: Linearity **assumption states that the model is linear in parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A2:** **Random** **Sample **assumption states that all observations in the
    sample are randomly selected.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A3: Exogeneity **assumption states that independent variables are uncorrelated
    with the error terms.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A4: Homoskedasticity **assumption states that the variance of all error terms
    is constant.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A5: No Perfect Multi-Collinearity **assumption states that none of the independent
    variables is constant and there are no exact linear relationships between the
    independent variables.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: Parameter Properties
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Under the assumption that the OLS criteria A1 — A5 are satisfied, the OLS estimators
    of coefficients β0 and β1 are **BLUE** and **Consistent**.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Gauss-Markov theorem**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This theorem highlights the properties of OLS estimates where the term ***BLUE*** stands
    for ***Best Linear Unbiased Estimator***.
  prefs: []
  type: TYPE_NORMAL
- en: Bias
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The **bias** of an estimator is the difference between its expected value and
    the true value of the parameter being estimated and can be expressed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/49e9b6baa1cc3add6f92fbf86184700b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'When we state that the estimator is ***unbiased*** what we mean is that the
    bias is equal to zero, which implies that the expected value of the estimator
    is equal to the true parameter value, that is:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/5cbe5d12bcae8afa86a7463f36c5740a.png)'
  prefs: []
  type: TYPE_IMG
- en: Unbiasedness does not guarantee that the obtained estimate with any particular
    sample is equal or close to ?. What it means is that, if one ***repeatedly*** draws
    random samples from the population and then computes the estimate each time, then
    the average of these estimates would be equal or very close to β.
  prefs: []
  type: TYPE_NORMAL
- en: Efficiency
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The term ***Best*** in the Gauss-Markov theorem relates to the variance of the
    estimator and is referred to as ***efficiency****. *A parameter can have multiple
    estimators but the one with the lowest variance is called efficient**.**
  prefs: []
  type: TYPE_NORMAL
- en: Consistency
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The term consistency goes hand in hand with the terms ***sample size*** and ***convergence***.
    If the estimator converges to the true parameter as the sample size becomes very
    large, then this estimator is said to be consistent, that is:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/643cd54573319672cabd9518fd86403d.png)'
  prefs: []
  type: TYPE_IMG
- en: Under the assumption that the OLS criteria A1 — A5 are satisfied, the OLS estimators
    of coefficients β0 and β1 are **BLUE** and **Consistent**.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Gauss-Markov Theorem**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All these properties hold for OLS estimates as summarized in the Gauss-Markov
    theorem. In other words, OLS estimates have the smallest variance, they are unbiased,
    linear in parameters, and are consistent. These properties can be mathematically
    proven by using the OLS assumptions made earlier.
  prefs: []
  type: TYPE_NORMAL
- en: Confidence Intervals
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Confidence Interval is the range that contains the true population parameter
    with a certain pre-specified probability, referred to as the ***confidence level***of
    the experiment, and it is obtained by using the sample results and the** *margin
    of error***.
  prefs: []
  type: TYPE_NORMAL
- en: Margin of Error
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The margin of error is the difference between the sample results and based on
    what the result would have been if one had used the entire population.
  prefs: []
  type: TYPE_NORMAL
- en: Confidence Level
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Confidence Level describes the level of certainty in the experimental results.
    For example, a 95% confidence level means that if one were to perform the same
    experiment repeatedly for 100 times, then 95 of those 100 trials would lead to
    similar results. Note that the confidence level is defined before the start of
    the experiment because it will affect how big the margin of error will be at the
    end of the experiment.
  prefs: []
  type: TYPE_NORMAL
- en: Confidence Interval for OLS Estimates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As it was mentioned earlier, the OLS estimates of the Simple Linear Regression,
    the estimates for intercept ?0 and slope coefficient ?1, are subject to sampling
    uncertainty. However, we can construct CI’sfor these parameters which will contain
    the true value of these parameters in 95% of all samples. That is, 95% confidence
    interval for ? can be interpreted as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: The confidence interval is the set of values for which a hypothesis test cannot
    be rejected to the level of 5%.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The confidence interval has a 95% chance to contain the true value of ?.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '95% confidence interval of OLS estimates can be constructed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/38fa1db8673542963aafbfdeab828fca.png)'
  prefs: []
  type: TYPE_IMG
- en: 'which is based on the parameter estimate, the standard error of that estimate,
    and the value 1.96 representing the margin of error corresponding to the 5% rejection
    rule. This value is determined using the [Normal Distribution table](https://www.google.com/url?sa=i&url=https%3A%2F%2Ffreakonometrics.hypotheses.org%2F9404&psig=AOvVaw2IcJrhGrWbt9504WTCWBwW&ust=1618940099743000&cd=vfe&ved=0CAIQjRxqFwoTCOjR4v7rivACFQAAAAAdAAAAABAI),
    which will be discussed later on in this article. Meanwhile, the following figure
    illustrates the idea of 95% CI:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/ff27f468c8b352ac1bb32cc464fab061.png)'
  prefs: []
  type: TYPE_IMG
- en: Image Source: [Wikipedia](https://en.wikipedia.org/wiki/Standard_deviation#/media/File:Standard_deviation_diagram.svg)
  prefs: []
  type: TYPE_NORMAL
- en: Note that the confidence interval depends on the sample size as well, given
    that it is calculated using the standard error which is based on sample size.
  prefs: []
  type: TYPE_NORMAL
- en: The confidence level is defined before the start of the experiment because it
    will affect how big the margin of error will be at the end of the experiment.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Statistical Hypothesis testing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Testing a hypothesis in Statistics is a way to test the results of an experiment
    or survey to determine how meaningful they the results are. Basically, one is
    testing whether the obtained results are valid by figuring out the odds that the
    results have occurred by chance. If it is the letter, then the results are not
    reliable and neither is the experiment. Hypothesis Testing is part of the ***Statistical
    Inference***.
  prefs: []
  type: TYPE_NORMAL
- en: Null and Alternative Hypothesis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Firstly, you need to determine the thesis you wish to test, then you need to
    formulate the ***Null Hypothesis*** and the ***Alternative Hypothesis*. **The
    test can have two possible outcomes and based on the statistical results you can
    either reject the stated hypothesis or accept it. As a rule of thumb, statisticians
    tend to put the version or formulation of the hypothesis under the Null Hypothesis
    thatthat needs to be rejected*, *whereas the acceptable and desired version is
    stated under the Alternative Hypothesis*.*
  prefs: []
  type: TYPE_NORMAL
- en: Statistical significance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let’s look at the earlier mentioned example where the Linear Regression model
    was used to investigating whether a penguins’ *Flipper Length*, the independent
    variable, has an impact on *Body Mass, *the dependent variable. We can formulate
    this model with the following statistical expression:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/ef406ba8f83820bb548baf65882f6a4f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Then, once the OLS estimates of the coefficients are estimated, we can formulate
    the following Null and Alternative Hypothesis to test whether the Flipper Length
    has a** *statistically significant* **impact on the Body Mass:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/adfb148e34182cf51da062e279e4a3e2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'where H0 and H1 represent Null Hypothesis and Alternative Hypothesis, respectively.
    Rejecting the Null Hypothesis would mean that a one-unit increase in *Flipper
    Length* has a direct impact on the *Body Mass*. Given that the parameter estimate
    of ?1 is describing this impact of the independent variable, *Flipper Length*,
    on the dependent variable, *Body Mass.* This hypothesis can be reformulated as
    follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/cc79759497d7f05ee2583b631f5b3848.png)'
  prefs: []
  type: TYPE_IMG
- en: where H0 states that the parameter estimate of ?1 is equal to 0, that is* Flipper
    Length* effect on *Body Mass *is ***statistically insignificant*** whereasH0 states
    that the parameter estimate of ?1 is not equal to 0 suggesting that *Flipper Length* effect
    on *Body Mass* is ***statistically significant****.*
  prefs: []
  type: TYPE_NORMAL
- en: Type I and Type II Errors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When performing Statistical Hypothesis Testing one needs to consider two conceptual
    types of errors: Type I error and Type II error. The Type I error occurs when
    the Null is wrongly rejected whereas the Type II error occurs when the Null Hypothesis
    is wrongly not rejected. A confusion[ matrix](https://www.dataschool.io/simple-guide-to-confusion-matrix-terminology/) can
    help to clearly visualize the severity of these two types of errors.'
  prefs: []
  type: TYPE_NORMAL
- en: As a rule of thumb, statisticians tend to put the version the hypothesis under
    the *Null Hypothesis *thatthat needs to be rejected*, *whereas the acceptable
    and desired version is stated under the *Alternative Hypothesis.*
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Statistical Tests
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Once the Null and the Alternative Hypotheses are stated and the test assumptions
    are defined, the next step is to determine which statistical test is appropriate
    and to calculate the***test statistic***. Whether or not to reject or not reject
    the Null can be determined by comparing the test statistic with the** *critical
    value*. **This comparison shows whether or not the observed test statistic is
    more extreme than the defined critical value and it can have two possible results:'
  prefs: []
  type: TYPE_NORMAL
- en: The test statistic is more extreme than the critical value ? the null hypothesis
    can be rejected
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The test statistic is not as extreme as the critical value ? the null hypothesis
    cannot be rejected
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The critical value is based on a prespecified ***significance level* ?** (usually
    chosen to be equal to 5%) and the type of probability distribution the test statistic
    follows. The critical value divides the area under this probability distribution
    curve into the ***rejection region(s)*** and ***non-rejection region***. There
    are numerous statistical tests used to test various hypotheses. Examples of Statistical
    tests are [Student’s t-test](https://en.wikipedia.org/wiki/Student%27s_t-test), [F-test](https://en.wikipedia.org/wiki/F-test), [Chi-squared
    test](https://en.wikipedia.org/wiki/Chi-squared_test), [Durbin-Hausman-Wu Endogeneity
    test](https://www.stata.com/support/faqs/statistics/durbin-wu-hausman-test/),
    W[hite Heteroskedasticity test](https://en.wikipedia.org/wiki/White_test#:~:text=In%20statistics%2C%20the%20White%20test,by%20Halbert%20White%20in%201980.).
    In this article, we will look at two of these statistical tests.
  prefs: []
  type: TYPE_NORMAL
- en: The Type I error occurs when the Null is wrongly rejected whereas the Type II
    error occurs when the Null Hypothesis is wrongly not rejected.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Student’s t-test
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One of the simplest and most popular statistical tests is the Student’s t-test.
    which can be used for testing various hypotheses especially when dealing with
    a hypothesis where the main area of interest is to find evidence for the statistically
    significant effect of a ***single variable****. *Thetest statistics of the t-test
    follows [***Student’s t distribution***](https://en.wikipedia.org/wiki/Student%27s_t-distribution) and
    can be determined as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/587575f5de0ec8b6fb54b88c2ad87e81.png)'
  prefs: []
  type: TYPE_IMG
- en: where h0 in the nominator is the value against which the parameter estimate
    is being tested. So, the t-test statistics are equal to the parameter estimate
    minus the hypothesized value divided by the standard error of the coefficient
    estimate. In the earlier stated hypothesis, where we wanted to test whether Flipper
    Length has a statistically significant impact on Body Mass or not. This test can
    be performed using a t-test and the h0 is in that case equal to the 0 since the
    slope coefficient estimate is tested against value 0.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two versions of the t-test: a ***two-sided t-test* **and a ***one-sided
    t-test***. Whether you need the former or the latter version of the test depends
    entirely on the hypothesis that you want to test.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The two-sidedor** *two-tailed t-test* **can be used when the hypothesis is
    testing *equal* versus *not equal* relationship under the Null and Alternative
    Hypotheses that is similar to the following example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/06ebc78cdf8bbc84a867d5506bfddb7a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The two-sided t-test has** *two rejection regions*** as visualized in the figure
    below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/e22e9197e47fd0ba5ac5e396e5d2504c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image Source: [*Hartmann, K., Krois, J., Waske, B. (2018): E-Learning Project
    SOGA: Statistics and Geospatial Data Analysis. Department of Earth Sciences, Freie
    Universitaet Berlin*](https://www.geo.fu-berlin.de/en/v/soga/Basics-of-statistics/Hypothesis-Tests/Introduction-to-Hypothesis-Testing/Critical-Value-and-the-p-Value-Approach/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '&nbsp'
  prefs: []
  type: TYPE_NORMAL
- en: In this version of the t-test, the Null is rejected if the calculated t-statistics
    is either too small or too large.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/86f71ad67a356adbdd43c72dd58f5948.png)'
  prefs: []
  type: TYPE_IMG
- en: Here, the test statistics are compared to the critical values based on the sample
    size and the chosen significance level. To determine the exact value of the cutoff
    point,[ the two-sided t-distribution table](https://www.google.com/search?q=t-table+two+sided&client=safari&rls=en&sxsrf=ALeKk01KSlU3EEtBeMcXPuh13ud42kRCWw%3A1618592162824&tbm=isch&ictx=1&fir=ZGAb8l8KaBNJiM%252CZaqfSsY36WrUvM%252C_&vet=1&usg=AI4_-kSaUb_tv_3EBZQRhYaQVYYaJ1uBHQ&sa=X&ved=2ahUKEwjBtZrXnYPwAhWHgv0HHQPmASUQ9QF6BAgSEAE&biw=1981&bih=1044#imgrc=ZGAb8l8KaBNJiM) can
    be used.
  prefs: []
  type: TYPE_NORMAL
- en: 'The one-sided or ***one-tailed t-test ***can be used when the hypothesis is
    testing *positive/negative* versus *negative/positive *relationship under the
    Null and Alternative Hypotheses that is similar to the following examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/6023ee462d8ae1addebe71ee2e413d57.png)'
  prefs: []
  type: TYPE_IMG
- en: 'One-sided t-test has a ***single******rejection region* **and dependingon the
    hypothesis side the rejection region is either on the left-hand side or the right-hand
    side as visualized in the figure below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/5a203710504154ed893dfdf5b9b2a0f1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image Source: [*Hartmann, K., Krois, J., Waske, B. (2018): E-Learning Project
    SOGA: Statistics and Geospatial Data Analysis. Department of Earth Sciences, Freie
    Universitaet Berlin*](https://www.geo.fu-berlin.de/en/v/soga/Basics-of-statistics/Hypothesis-Tests/Introduction-to-Hypothesis-Testing/Critical-Value-and-the-p-Value-Approach/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: In this version of the t-test, the Null is rejected if the calculated t-statistics
    is smaller/larger than the critical value.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/f7a0144d365cdb2196b557b6bef94db2.png)'
  prefs: []
  type: TYPE_IMG
- en: F-test
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'F-test is another very popular statistical test often used to test hypotheses
    testing *a ****joint statistical significance of multiple variables****. *This
    is the case when you want to test whether multiple independent variables have
    a statistically significant impact on a dependent variable. Following is an example
    of a statistical hypothesis that can be tested using the F-test:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/fbc0eb1db97a83aeee324ad8a43c6c22.png)'
  prefs: []
  type: TYPE_IMG
- en: 'where the Null states that the three variables corresponding to these coefficients
    are jointly statistically insignificant and the Alternative states that these
    three variables are jointly statistically significant. The test statistics of
    the F-test follows [F distribution](https://en.wikipedia.org/wiki/F-distribution) and
    can be determined as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/af793b8cf157d9d60b6ea78b0174224f.png)'
  prefs: []
  type: TYPE_IMG
- en: where the SSRrestricted is *the**** sum of squared residuals* **of the ***restricted* *model ***which
    is the same model excluding from the data the target variables stated as insignificant
    under the Null*, *the SSRunrestricted is the sum of squared residuals of the ***unrestricted* *model***which
    is the model that includes all variables, the q represents the number of variables
    that are being jointly tested for the insignificance under the Null, N is the
    sample size, and the k is the total number of variables in the unrestricted model.
    SSR values are provided next to the parameter estimates after running the OLS
    regression and the same holds for the F-statistics as well. Following is an example
    of MLR model output where the SSR and F-statistics values are marked.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/49829bccc3f5b199826809dc36ff469c.png)'
  prefs: []
  type: TYPE_IMG
- en: Image Source:[ Stock and Whatson](https://www.uio.no/studier/emner/sv/oekonomi/ECON4150/v18/lecture7_ols_multiple_regressors_hypothesis_tests.pdf)
  prefs: []
  type: TYPE_NORMAL
- en: 'F-test has **a single rejection region **as visualized below:'
