- en: I was stunned by projects such as GitHub Copilot, Deepfake, and AI bots playing
    Alpha Go with complex strategies even professional players couldn’t understand.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我对如 GitHub Copilot、Deepfake 和 AI 机器人以复杂策略玩 Alpha Go 这样的项目感到震惊，连专业玩家也无法理解这些策略。
- en: I thought we were almost there to reach artificial general intelligence (AGI).
    I thought it was the great leap of AGI.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾认为我们快要达到人工通用智能（AGI）。我认为这是 AGI 的伟大飞跃。
- en: But I was wrong.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但我错了。
- en: Today’s neural network lacks in many ways to human brains. Machine learning
    (including deep learning) can solve a particular recognition problem. Yet, intelligence
    is more of a generative problem.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的神经网络在许多方面都不及人脑。机器学习（包括深度学习）可以解决特定的识别问题。然而，智能更多的是一个生成性问题。
- en: We need to understand the actual problems of AI before trying to solve them
    with biologically inspired algorithms, like deep neural networks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要了解 AI 的实际问题，然后再尝试用生物启发的算法（如深度神经网络）来解决这些问题。
- en: Why is machine learning not AI?
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么机器学习不是人工智能？
- en: Many works of literature claim that [machine learning is a subset of Artificial
    intelligence.](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6381354/)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 许多文献声称 [机器学习是人工智能的一个子集。](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6381354/)
- en: I’m okay with this in a general sense. But I trust that machine learning is
    only an approach of AI, not AI itself.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从总体上说，我对此并不反对。但我相信机器学习只是 AI 的一种方法，而不是 AI 本身。
- en: To understand this better, we must think about how children learn.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解这一点，我们必须思考孩子们是如何学习的。
- en: The way humans and animals learn is by creating a representation of the real
    world. Further learning occurs by improving this representation by merging other
    such virtual worlds.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人类和动物的学习方式是通过创建现实世界的表征。进一步的学习是通过融合其他类似的虚拟世界来改进这种表征。
- en: It helps imagine things that do not exist yet. Problem-solving, in reality,
    is generating ideas from this internal representation and matching them with the
    real world.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它有助于想象尚不存在的事物。实际上，解决问题是从这种内部表征中生成想法，并将它们与现实世界进行匹配。
- en: This is [how children learn](https://www.simplypsychology.org/constructivism.html).
    Because of this, they don’t need to necessarily see cats and dogs before they
    start to recognize them. Their parents and surroundings play a role in nurturing
    them to refine the internal representation of the world. Thus they generate ideas
    about dogs and cats, then match them with the natural world to classify when they
    see one.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是[孩子们如何学习](https://www.simplypsychology.org/constructivism.html)的原因。因此，他们不一定需要看到猫和狗才能开始识别它们。他们的父母和环境在培养他们的世界内部表征方面发挥了作用。因此，他们生成关于狗和猫的想法，然后将其与自然世界匹配，以便在看到时进行分类。
- en: Machine Learning (ML) algorithms don’t learn how to do things they weren’t programmed
    to do or be creative in any way. They follow the steps we taught them through
    data set examples.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）算法不会学会做它们未被编程做的事情，也不会以任何方式具有创造力。它们遵循我们通过数据集示例教给它们的步骤。
- en: Because of this, ML models have to start from scratch every time they’re exposed
    to a new type of data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正因如此，每当机器学习模型接触到新类型的数据时，都必须从头开始。
- en: Even though deep neural networks have been taking over some pattern recognition
    tasks such as object detection, speech recognition, or translation — **they lack
    generative capabilities.**
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管深度神经网络已经在一些模式识别任务中占据了主导地位，如物体检测、语音识别或翻译——**它们仍然缺乏生成能力。**
- en: In generative tasks, the model has to create something from nothing or randomness.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成任务中，模型必须从无或随机中创建某物。
- en: '*Related: [How to Evaluate if Deep Learning Is Right For You?](https://www.the-analytics.club/is-deep-learning-right-for-you)*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关： [如何评估深度学习是否适合你？](https://www.the-analytics.club/is-deep-learning-right-for-you)*'
- en: What is machine learning if it’s not AI?
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果机器学习不是人工智能，那么它是什么？
- en: Machine learning algorithms are complex approximations of specific problems.
    They solve the problem by optimizing rather than generating ideas.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法是特定问题的复杂近似。它们通过优化而非生成想法来解决问题。
- en: They need to see enough examples of the problem before they can recognize it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他们需要看到足够多的示例才能识别问题。
- en: This is why deep neural networks are limited in many ways. For example, they
    require vast quantities of data and labeled training samples. They don’t scale
    very well with complex tasks or problems with large classes/categories.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是深度神经网络在许多方面受限的原因。例如，它们需要大量的数据和标记的训练样本。在复杂任务或具有大量类别/类别的问题上，它们的扩展性并不很好。
- en: These limitations prevent them from solving problems that require reasoning,
    creativity, and abstract thinking — like those needed for artificial general intelligence.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些限制阻碍了它们解决需要推理、创造力和抽象思维的问题——例如人工通用智能所需的问题。
- en: In reality, if you know how to ride a bike, you should learn to drive a car
    with some degree of familiarity. But transferring knowledge from one machine learning
    model to a different one isn’t that straightforward.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，如果你知道如何骑自行车，你应该以某种程度的熟悉度学习驾驶汽车。但将知识从一个机器学习模型转移到另一个模型并不是那么简单。
- en: Isn’t transfer learning a means of transferring knowledge?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迁移学习难道不是一种知识转移的方法吗？
- en: One helpful technique researchers use is called transfer learning. Transfer
    learning allows us to use a deep learning model trained on one task as a starting
    point for a similar job.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员使用的一种有用技术叫做迁移学习。迁移学习允许我们使用在一个任务上训练的深度学习模型作为类似工作的起点。
- en: '*Related: [Transfer Learning: The Highest Leverage Deep Learning Skill You
    Can Learn](https://towardsdatascience.com/transfer-learning-in-deep-learning-641089950f5d)*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关： [迁移学习：你可以学习的最具杠杆作用的深度学习技能](https://towardsdatascience.com/transfer-learning-in-deep-learning-641089950f5d)*'
- en: But even transfer learning is far from general knowledge transferability. In
    transfer learning, you need to comply with many requirements, such as maintaining
    a similar input structure.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使是迁移学习也远未实现普遍的知识转移。在迁移学习中，你需要遵守许多要求，如保持类似的输入结构。
- en: Further, transfer learning is not a solution for the non-generative nature of
    machine learning models. It simply helps the neural network to converge much quickly
    for an adjustment problem.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，迁移学习并不是解决机器学习模型非生成性质的方案。它仅仅帮助神经网络更快地收敛以解决调整问题。
- en: Transfer learnings benefits include reduced training time and cost. But it’s
    still a recognition problem.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移学习的好处包括减少训练时间和成本，但它仍然是一个识别问题。
- en: Google knows it.
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谷歌知道这一点。
- en: Google knows that deep neural networks or machine learning, in general, are
    not capable of artificial general intelligence yet. They understand that a trained
    model is a weak form of representing real-world knowledge.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌知道深度神经网络或机器学习一般还无法实现人工通用智能。他们理解，经过训练的模型是对现实世界知识的一种薄弱表示。
- en: '*“Too often, machine learning systems overspecialize at individual tasks, when
    they could excel at many. “— Jeff Dean, Google Senior Fellow and SVP, Google Research*'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“机器学习系统常常在单一任务上过度专门化，而它们本可以在许多任务上表现出色。”——Jeff Dean，谷歌高级研究员及SVP*'
- en: Google aims to tackle the problem with what they call the “Pathway.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的目标是通过他们称之为“Pathway”的方法来解决这个问题。
- en: There hasn’t been much-published information on how Pathway works. But according
    to Jeff Dean’s [blog post](https://blog.google/technology/ai/introducing-pathways-next-generation-ai-architecture/),
    Google Pathway is about to solve three of the common challenges towards AGI.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Pathway如何工作的公开信息不多。但根据Jeff Dean的[博客文章](https://blog.google/technology/ai/introducing-pathways-next-generation-ai-architecture/)，谷歌Pathway即将解决通向AGI的三大常见挑战。
- en: Pathway enables us to use a single model to solve thousands of different problems.
    This is different from conventional machine learning models as they are trained
    to solve a specific problem.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Pathway使我们能够使用一个模型来解决数千个不同的问题。这与传统的机器学习模型不同，因为后者被训练来解决特定问题。
- en: Also, Pathway uses multiple senses. Conventional models use inputs from a single
    sense. For example, computer vision problems take images, and speech recognition
    takes audio signals. The Pathway is expected to have them both and many others
    at once.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Pathway使用了多种感官。传统模型使用来自单一感官的输入。例如，计算机视觉问题处理图像，语音识别处理音频信号。Pathway预计同时处理这些以及其他感官输入。
- en: Further, Pathway promises to move model execution from dense mode to sparse.
    It means, to solve a problem, you don’t have to activate the entire neural network
    but a specific path in isolation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Pathway承诺将模型执行从密集模式转移到稀疏模式。这意味着，为了解决一个问题，你不必激活整个神经网络，而是孤立地激活特定路径。
- en: In summary
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: This is not to say that machine learning doesn’t have its place in the field
    of AI.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说机器学习在人工智能领域没有其作用。
- en: It simply means we shouldn’t mistake ML for AGI or assume it’s leading us towards
    achieving something akin to human intelligence and general problem-solving capabilities.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这仅仅意味着我们不应该将ML误认为AGI，也不要假设它能引导我们实现类似人类智能和通用问题解决能力的目标。
- en: Deep neural networks (and ML models in general) are suitable for recognition
    problems. But they don’t create a representation of the world which is essential
    to solving more general issues.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 深度神经网络（以及机器学习模型一般）适用于识别问题。但它们没有创建解决更一般问题所需的世界表示。
- en: It isn’t clear how Google will solve these challenges towards AGI with Pathway
    yet. We’ll have to wait for some information on that front before we can comment
    further.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚谷歌如何通过Pathway解决这些朝向AGI的挑战。我们需要等到相关信息发布后才能进一步评论。
- en: What are your thoughts? Do you think machine learning will lead us towards AGI?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你有什么想法？你认为机器学习会引导我们走向AGI吗？
- en: Are you excited about the Pathway model and what it promises to bring in terms
    of solving general AI problems? Share your thoughts, ideas, opinions on this topic.
    I’d love to hear them all!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你对Pathway模型及其在解决通用AI问题方面的承诺感到兴奋吗？分享你的想法、意见和观点。我很想听到你们的看法！
