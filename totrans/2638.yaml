- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The first thing most people think about when they hear the term “data science”
    is usually “machine learning.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'This was the case for me. My interest in data science sparked because I was
    first exposed to the idea of “machine learning,” which sounded really cool. So
    when I was looking for a place to start learning about data science, you can guess
    where I started (hint: it rhymes with *bean churning*).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'This was my biggest mistake, and this leads me to my main point:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '*If you want to be a data scientist, don’t start with machine learning.*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Bear with me here.** Obviously, to be a “complete” data scientist, you’ll
    have to eventually learn about machine learning concepts. But you’d be surprised
    at how far you can get without it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: So why shouldn’t you start with machine learning?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**1\. Machine learning is only one part of a data scientist (and a very small
    part too).**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/de89a70188c6d6d0dd4206512e51b7d7.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
- en: '*Image created by Author.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Data science and machine learning are like a square and a rectangle. Machine
    learning is (a part of) data science, but data science isn’t necessarily machine
    learning, similar to how a square is a rectangle but a rectangle isn’t necessarily
    a square.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: In reality, I’d say that machine learning modeling only makes up around 5–10%
    of a data scientist's job, where most of one’s time is spent elsewhere, which
    I’ll elaborate on later.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'TLDR: By focusing on machine learning first, you’ll be putting in a lot of
    time and energy and getting little in return.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Fully understanding machine learning requires preliminary knowledge in
    several other subjects first.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: At its core, machine learning is built on statistics, mathematics, and probability.
    In the same way that you first learn about English grammar, figurative language,
    and so forth, to write a good essay, you have to have these building blocks set
    in stone before you can learn machine learning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，机器学习是建立在统计学、数学和概率论之上的。就像你首先学习英语语法、修辞语言等来写好一篇文章一样，你必须先掌握这些基础模块，然后才能学习机器学习。
- en: 'To give some examples:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 举几个例子：
- en: Linear regression, the first “machine learning algorithm” that most boot camps
    teach first, is really a **statistical**
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归是大多数训练营首先教授的第一个“机器学习算法”，实际上它更像是一个**统计学**
- en: Principal Component Analysis is only possible with the ideas of matrices and
    eigenvectors (linear algebra)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主成分分析仅在矩阵和特征值（线性代数）的概念下才能实现。
- en: Naive Bayes is a machine learning model that is completely based on Bayes Theorem
    (**probability**).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朴素贝叶斯是一种完全基于贝叶斯定理的机器学习模型（**概率**）。
- en: And so, I’ll conclude with two points. One, learning the fundamentals will make
    learning more advanced topics easier. Two, by learning the fundamentals, you will
    already have learned several machine learning concepts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我将总结两点。第一，学习基础知识将使学习更高级的主题变得更容易。第二，通过学习基础知识，你将已经掌握了几个机器学习的概念。
- en: '**3\. Machine learning is not the answer to every data scientist’s problem.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 机器学习不是每个数据科学家问题的答案。**'
- en: Many data scientists struggle with this, even myself. Similar to my initial
    point, most data scientists think that “data science” and “machine learning” go
    hand in hand. And so, when faced with a problem, the very first solution that
    they consider is a machine learning model.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家，包括我自己，都在这方面挣扎。和我最初的观点类似，大多数数据科学家认为“数据科学”和“机器学习”是密不可分的。因此，当面对问题时，他们考虑的第一个解决方案就是机器学习模型。
- en: But not every “data science” problem requires a machine learning model.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但并非每个“数据科学”问题都需要一个机器学习模型。
- en: In some cases, a simple analysis with Excel or Pandas is more than enough to
    solve the problem at hand.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，使用Excel或Pandas进行简单分析就足以解决当前问题。
- en: In other cases, the problem will be completely unrelated to machine learning.
    You may be required to clean and manipulate data using scripts, build data pipelines,
    or create interactive dashboards, all of which do not require machine learning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他情况下，问题可能与机器学习完全无关。你可能需要使用脚本清理和处理数据，构建数据管道，或创建互动仪表板，这些都不需要机器学习。
- en: What should you do instead?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么你应该做什么呢？
- en: If you’ve read my article, “[How I’d Learn Data Science If I Had to Start Over](https://towardsdatascience.com/how-id-learn-data-science-if-i-could-start-over-2-years-in-b821d8a4876c),”
    you may have noticed that I suggested learning Mathematics, Statistics, and programming
    fundamentals. And I still stand by this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读过我的文章“[如果我要重新开始数据科学，我会怎么学](https://towardsdatascience.com/how-id-learn-data-science-if-i-could-start-over-2-years-in-b821d8a4876c)”，你可能会注意到我建议学习数学、统计学和编程基础。我仍然坚持这一点。
- en: Like I said before, learning the fundamentals will make learning more advanced
    topics easier, and by learning the fundamentals, you will already have learned
    several machine learning concepts.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所说，学习基础知识将使学习更高级的主题变得更容易，通过学习基础知识，你将已经掌握了几个机器学习的概念。
- en: I know it may feel like you’re not progressing to be a “data scientist” if you’re
    learning statistics, math, or programming fundamentals, but learning these fundamentals
    will only accelerate your learnings in the future.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道如果你在学习统计学、数学或编程基础时，可能会觉得自己在成为“数据科学家”的道路上没有进展，但学习这些基础知识只会加速你未来的学习。
- en: '*You have to learn to walk before you can run.*'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你必须先学会走路，才能跑步。*'
- en: 'If you would like some tangible next steps to start with instead, here are
    a couple:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一些实际的下一步行动，这里有几个建议：
- en: '**Start with statistics**. Of the three building blocks, I think statistics
    is the most important. And if you dread statistics, data science probably isn’t
    for you. I’d check out Georgia Tech’s course called [Statistical Methods](https://mediaspace.gatech.edu/playlist/dedicated/74258101/1_g5xwvbde/1_iw8fk73m) or [Khan
    Academy’s video series](https://www.khanacademy.org/math/statistics-probability).'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从统计学开始**。在这三个基础模块中，我认为统计学是最重要的。如果你对统计学感到畏惧，数据科学可能不适合你。我建议查看乔治亚理工学院的课程[统计方法](https://mediaspace.gatech.edu/playlist/dedicated/74258101/1_g5xwvbde/1_iw8fk73m)或[可汗学院的视频系列](https://www.khanacademy.org/math/statistics-probability)。'
- en: '**Learn Python and SQL**. If you’re more of an R kind of person, go for it.
    I’ve personally never worked with R, so I have no opinion on it. The better you
    are at Python and SQL, the easier your life will be when it comes to data collection,
    manipulation, and implementation. I would also be familiar with Python libraries
    like Pandas, NumPy, and Scikit-learn. I also recommend that you learn about binary
    trees, as it serves as the basis for many advanced machine learning algorithms
    like XGBoost.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Learn linear algebra fundamentals. **Linear algebra becomes extremely important
    when you work with anything related to matrices. This is common in recommendation
    systems and deep learning applications. If these sound like things that you’ll
    want to learn about in the future, don’t skip this step.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Learn data manipulation**. This makes up at least 50% of a data scientist’s
    job. More specifically, learn more about feature engineering, exploratory data
    analysis, and data preparation.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Thanks for Reading!
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is an opinionated article, so take what you want from it. My overall advice
    is that machine learning should not be the focus of your studies because it’s
    not a great use of time and will do little in helping you be a successful data
    scientist in the working world.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: With that said, I wish you the best of luck in your endeavors!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
