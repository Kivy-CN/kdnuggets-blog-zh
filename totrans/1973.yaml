- en: Syllabus
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The syllabus contains 6 modules, 2 workshops, and a project that covers everything
    needed for becoming a professional data engineer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 1: Mastering Containerization and Infrastructure as Code'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this module, you will learn about the Docker and Postgres, starting with
    the basics and advancing through detailed tutorials on creating data pipelines,
    running Postgres with Docker, and more.
  prefs: []
  type: TYPE_NORMAL
- en: The module also covers essential tools like pgAdmin, Docker-compose, and SQL
    refresher topics, with optional content on Docker networking and a special walk-through
    for Windows subsystem Linux users. In the end, the course introduces you to GCP
    and Terraform, providing a holistic understanding of containerization and infrastructure
    as a code, essential for modern cloud-based environments.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 2: Workflow Orchestration Techniques'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The module offers an in-depth exploration of Mage, an innovative open-source
    hybrid framework for data transformation and integration. This module begins with
    the basics of workflow orchestration, progressing to hands-on exercises with Mage,
    including setting it up via Docker and building ETL pipelines from API to Postgres
    and Google Cloud Storage (GCS), and then into BigQuery.
  prefs: []
  type: TYPE_NORMAL
- en: The module's blend of videos, resources, and practical tasks ensures a comprehensive
    learning experience, equipping learners with the skills to manage sophisticated
    data workflows using Mage.
  prefs: []
  type: TYPE_NORMAL
- en: 'Workshop 1: Data Ingestion Strategies'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the first workshop you will master building efficient data ingestion pipelines.
    The workshop focuses on essential skills like extracting data from APIs and files,
    normalizing and loading data, and incremental loading techniques. After completing
    this workshop, you will be able to create efficient data pipelines like a senior
    data engineer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 3: Data Warehousing'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The module is an in-depth exploration of data storage and analysis, focusing
    on Data Warehousing using BigQuery. It covers key concepts such as partitioning
    and clustering, and dives into BigQuery's best practices. The module progresses
    into advanced topics, particularly the integration of Machine Learning (ML) with
    BigQuery, highlighting the use of SQL for ML, and providing resources on hyperparameter
    tuning, feature preprocessing, and model deployment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 4: Analytics Engineering'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The analytics engineering module focuses on building a project using dbt (Data
    Build Tool) with an existing data warehouse, either BigQuery or PostgreSQL.
  prefs: []
  type: TYPE_NORMAL
- en: The module covers setting up dbt in both cloud and local environments, introducing
    analytics engineering concepts, ETL vs ELT, and data modeling. It also covers
    advanced dbt features such as incremental models, tags, hooks, and snapshots.
  prefs: []
  type: TYPE_NORMAL
- en: In the end, the module introduces techniques for visualizing transformed data
    using tools like Google Data Studio and Metabase, and it provides resources for
    troubleshooting and efficient data loading.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 5: Proficiency in Batch Processing'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This module covers batch processing using Apache Spark, starting with introductions
    to batch processing and Spark, along with installation instructions for Windows,
    Linux, and MacOS.
  prefs: []
  type: TYPE_NORMAL
- en: It includes exploring Spark SQL and DataFrames, preparing data, performing SQL
    operations, and understanding Spark internals. Finally, it concludes with running
    Spark in the cloud and integrating Spark with BigQuery.
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 6: The Art of Streaming Data with Kafka'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The module begins with an introduction to stream processing concepts, followed
    by in-depth exploration of Kafka, including its fundamentals, integration with
    Confluent Cloud, and practical applications involving producers and consumers.
  prefs: []
  type: TYPE_NORMAL
- en: The module also covers Kafka configuration and streams, addressing topics like
    stream joins, testing, windowing, and the use of Kafka ksqldb & Connect. Additionally,
    it extends its focus to Python and JVM environments, featuring Faust for Python
    stream processing, Pyspark - Structured Streaming, and Scala examples for Kafka
    Streams.
  prefs: []
  type: TYPE_NORMAL
- en: 'Workshop 2: Stream Processing with SQL'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You will learn to process and manage streaming data with RisingWave, which provides
    a cost-efficient solution with a PostgreSQL-style experience to empower your stream
    processing applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project: Real-World Data Engineering Application'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The objective of this project is to implement all the concepts we have learned
    in this course to construct an end-to-end data pipeline. You will be creating
    to create a dashboard consisting of two tiles by selecting a dataset, building
    a pipeline for processing the data and storing it in a data lake, building a pipeline
    for transferring the processed data from the data lake to a data warehouse, transforming
    the data in the data warehouse and preparing it for the dashboard, and finally
    building a dashboard to present the data visually.
  prefs: []
  type: TYPE_NORMAL
