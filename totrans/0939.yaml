- en: Customizing Plots
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义图形
- en: 1) Legend
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1) 图例
- en: If we are creating multiple plots in a figure object, it may become confusing
    to identify which plot is representing what. So, we add the **label= “text”**
    attribute in the **axes.plot()** function and then, later on, call the **axes.legend()**
     function to display the key.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在一个图形对象中创建多个图形，可能会变得难以识别每个图形所表示的内容。因此，我们在**axes.plot()**函数中添加**label= “text”**属性，然后调用**axes.legend()**函数来显示图例。
- en: '[PRE14]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: axes.legend() also have an argument loc that decides where to place it.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: axes.legend() 还有一个参数loc，用于决定图例的位置。
- en: '[PRE15]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/64703666988b9facc91623c110fc48cc.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![使用Matplotlib进行数据可视化介绍](../Images/64703666988b9facc91623c110fc48cc.png)'
- en: 2) Line Styling
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2) 线条样式
- en: Matplotlib gives a lot of customization options. Let's analyze the syntax to
    change the line color, width, and style.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib提供了很多自定义选项。让我们深入分析一下更改线条颜色、宽度和样式的语法。
- en: '[PRE16]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '**color:** We can define the color using their names or RGB values or use the
    Matlab type syntax where r means red etc. We can also set the transparency using
    the alpha attribute'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**颜色：** 我们可以通过名称或RGB值来定义颜色，或者使用Matlab类型的语法，其中r表示红色等。我们还可以使用alpha属性设置透明度。'
- en: '**linestyle:** Custom styles can also be created but as we are concerned mainly
    with the visualization so simple styles would work for us. They are as follows:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**线型：** 自定义样式也可以创建，但由于我们主要关注可视化，因此简单的样式对我们来说就足够了。它们如下所示：'
- en: '[PRE17]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '**linewidth:** The default value is 1 but we can change it as per our need.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**线宽：** 默认值为1，但我们可以根据需要进行更改。'
- en: '[PRE18]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/ca11dcfaee3d1f0bef81746bb7897a0b.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![使用Matplotlib进行数据可视化介绍](../Images/ca11dcfaee3d1f0bef81746bb7897a0b.png)'
- en: 3) Marker Styling
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3) 标记样式
- en: In matplotlib, all the plotted points are called markers. By default, we only
    see the final line but we can set the marker type and its size as per our own
    choice.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在matplotlib中，所有绘制的点称为标记。默认情况下，我们只看到最终的线条，但我们可以根据自己的选择设置标记类型及其大小。
- en: '[PRE19]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Markers are of numerous types that are mentioned [here](https://matplotlib.org/stable/api/markers_api.html)
    but we will discuss only the major ones:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 标记有很多类型，详见[这里](https://matplotlib.org/stable/api/markers_api.html)，但我们只讨论主要的几种：
- en: '[PRE20]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'Example:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE21]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/16d5a0eca0c2ef69a5a92dfb5081b48b.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Matplotlib 进行数据可视化简介](../Images/16d5a0eca0c2ef69a5a92dfb5081b48b.png)'
- en: Types of Plots
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图表类型
- en: 'Matplotlib offers a wide variety of special plots because all types of data
    do not require the same format of representation. The choice of the plot depends
    on the problem under analysis. For example, a pie chart can be used if you are
    interested in part to the whole relationship, bar charts for comparing the values
    or groups, scatter plots for observing correspondence between different variables,
    etc. For this tutorial, we will walk through the examples and discuss only the
    5 most frequently used plots. Let’s get started:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 提供了各种特殊图表，因为不同类型的数据需要不同的表示方式。选择图表取决于分析的问题。例如，如果你关注部分与整体的关系，可以使用饼图；如果你想比较值或组，可以使用条形图；如果你想观察不同变量之间的对应关系，可以使用散点图等。在本教程中，我们将逐一讲解并讨论5种最常用的图表。让我们开始吧：
- en: 1) Line Chart
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1) 折线图
- en: It is the simplest form of representing data. They are mostly used to analyze
    the data concerning time and therefore, are also known as the time series plot.
    The upward trend represents the positive correlation between the variables and
    vice versa. It has a wide range of applications from weather forecasting and stock
    market predictions to monitoring daily customers or sales etc.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这是表示数据的最简单形式。它们主要用于分析与时间相关的数据，因此也称为时间序列图。向上的趋势表示变量之间的正相关，反之亦然。它广泛应用于天气预报、股市预测以及监测日常客户或销售等。
- en: '[PRE22]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/bf1029e8f33405f2a38e13deefac2392.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Matplotlib 进行数据可视化简介](../Images/bf1029e8f33405f2a38e13deefac2392.png)'
- en: We can see that there is an exponential rise in the population of Asia since
    1980.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，自1980年以来，亚洲的人口呈指数增长。
- en: 2) Pie Chart
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2) 饼图
- en: The pie chart divides the circle into proportional segments that represent the
    part-whole relationship. Each portion combines to a total of 100%. The area of
    the slices is also known as the wedges.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 饼图将圆圈分成代表部分与整体关系的比例区域。每一部分加起来总和为100%。这些切片的面积也被称为楔形。
- en: '[PRE23]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: data = array of values that you want to plot
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: data = 你想绘制的值的数组
- en: explode =  separate the wedges of the plot
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: explode = 分离图表中的楔形
- en: labels = string that represents different slices
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: labels = 代表不同切片的字符串
- en: colors = fill the wedge with mentioned colors
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: colors = 用指定颜色填充楔形
- en: autopct = label numerical value on wedge
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: autopct = 在楔形图上标注数值
- en: shadow = adds shadows to wedges
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: shadow = 为楔形添加阴影
- en: '[PRE24]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/08c8a5d0327f0ba793e49572605ee2d2.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Matplotlib 进行数据可视化简介](../Images/08c8a5d0327f0ba793e49572605ee2d2.png)'
- en: 3) Scatter Plot
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3) 散点图
- en: Scatter plots also called XY plots are used to observe the relationship between
    the dependent and the independent variables. It plots the individual data points
    for trend analysis. Outlier detection and correlational relationship can be easily
    detected using scatter plots.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图，也称为XY图，用于观察因变量和自变量之间的关系。它绘制个别数据点以进行趋势分析。使用散点图可以轻松检测异常值和相关关系。
- en: '[PRE25]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: (x,y) = data positions
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (x,y) = 数据位置
- en: s= size of the marker
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: s= 标记的大小
- en: c= sequence of marker colors
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: c= 标记颜色的序列
- en: marker= marker style
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: marker= 标记样式
- en: alpha= transparency
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: alpha= 透明度
- en: linewidth= line width of marker edges
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: linewidth= 标记边缘的线宽
- en: edgecolors= color of marker edge
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: edgecolors= 标记边缘的颜色
- en: '[PRE26]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/552a7dd6feb888c87a6dbdf00e95c8be.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Matplotlib 进行数据可视化简介](../Images/552a7dd6feb888c87a6dbdf00e95c8be.png)'
- en: 4) Bar Chart
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4) 条形图
- en: A bar chart is used to visualize the categorical data with rectangular bars
    placed vertically or horizontally. The length or height of the bar depending on
    whether it is a column chart or horizontal bar plot represents its numerical value.
    Bar charts are extremely useful when you want to compare certain groups.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 条形图用于通过垂直或水平的矩形条来可视化分类数据。条形的长度或高度（取决于是柱状图还是水平条形图）表示其数值。当你想比较某些组时，条形图非常有用。
- en: '[PRE27]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: x= categorical variable
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x= 类别变量
- en: height= corresponding numerical values
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: height= 对应的数值
- en: width= width of bar chart (Default value is 0.8)
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: width= 条形图的宽度（默认值为0.8）
- en: bottom= initial point for the base of the bar (Default value is 0)
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: bottom= 条形图基底的起始点（默认值为0）
- en: align= alignment of the category name (Default value is center)
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: align= 类别名称的对齐方式（默认值为居中）
- en: '**Note:** color, edgecolor, and linewidth can also be customized.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 颜色、边框颜色和线宽也可以自定义。'
- en: '[PRE28]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/a68c3b5474b2789a61e094eaaf3960d7.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Matplotlib 进行数据可视化介绍](../Images/a68c3b5474b2789a61e094eaaf3960d7.png)'
- en: We can also stack the categories by adjusting the bottom attribute.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过调整底部属性来堆叠类别。
- en: '[PRE29]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/a73709d24be49e8876110d533d82b74b.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Matplotlib 进行数据可视化介绍](../Images/a73709d24be49e8876110d533d82b74b.png)'
- en: We can also stack the categories by adjusting the bottom attribute.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过调整底部属性来堆叠类别。
- en: '[PRE30]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/dd0dd32576ee7f82d149d26caf0a63bb.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Matplotlib 进行数据可视化介绍](../Images/dd0dd32576ee7f82d149d26caf0a63bb.png)'
- en: We can also plot multiple bars by playing with the thickness and position of
    the bars.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过调整条形的厚度和位置来绘制多个条形。
- en: '[PRE31]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: '![Introduction to Data Visualization Using Matplotlib](../Images/f9ab079ea878665d6e54fd2a29c4d0a9.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Matplotlib 进行数据可视化介绍](../Images/f9ab079ea878665d6e54fd2a29c4d0a9.png)'
- en: 5) Histogram
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5) 直方图
- en: Many people often confuse it with the bar chart due to its resemblance but it
    is different in terms of the information it represents. It organizes the group
    of data points into ranges known as bins plotted across the X-axis while Y-axis
    contains the information regarding the frequency. Unlike a bar chart, it is used
    to only represent numerical data.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其相似性，许多人经常将其与条形图混淆，但它在表示信息的方式上有所不同。它将数据点组织成称为“箱”的范围，绘制在X轴上，而Y轴包含有关频率的信息。与条形图不同，它仅用于表示数值数据。
- en: '[PRE32]'
  id: totrans-141
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: bins = if int then equal-width bins else depends on the sequence
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: bins = 如果是 int，则为等宽的箱子，否则取决于序列
- en: cumulative = last bin will give total data points (Based on cumulative frequency)
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: cumulative = 最后一个箱将给出总数据点（基于累积频率）
- en: bottom = position of the bin
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: bottom = 箱的位置
- en: range = To cut the data
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: range = 用于切割数据
- en: histtype= bar,barstacked, step,stepfilled (Default= bar)
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: histtype= bar, barstacked, step, stepfilled（默认= bar）
- en: rwidth= relative width of bins
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: rwidth= 直方图条的相对宽度
- en: stacked= Multiple data are stacked on top of each other if True
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: stacked= 如果为 True，则多个数据将堆叠在一起
