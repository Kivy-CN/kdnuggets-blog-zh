- en: '**Product And Metrics Questions**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: An important metric goes down, how would you dig into the causes?
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What metrics would you use to quantify the success of Youtube ads (this could
    also be extended to other products like Snapchat filters, Twitter live-streaming,
    Fortnite new features, etc)
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you measure the success or failure of a product/product feature
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何衡量一个产品/产品功能的成功或失败
- en: 'Google has released a new version of its search algorithm, for which they used
    A/B testing. During the testing process, engineers realized that the new algorithm
    was not implemented correctly and returned less relevant results. Two things happened
    during testing:'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Google 发布了其搜索算法的新版本，他们使用了 A/B 测试。在测试过程中，工程师发现新算法没有正确实施，返回了不相关的结果。在测试过程中发生了两件事：
- en: People in the treatment group performed more queries than the control group.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治疗组的人比对照组执行了更多的查询。
- en: Advertising revenue was higher in the treatment group as well.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治疗组的广告收入也更高。
- en: What may be the cause of people in the treatment group performing more searches
    than the control group? There are different possible answers here.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么治疗组的人比对照组执行了更多的搜索？这里可能有不同的答案。
- en: Question 4 borrowed from [Zarantech](https://www.zarantech.com/blog/interview-questions/data-science-product-analysis-and-business-metrics-interview-questions/);
    We really enjoyed it and thought it was a good example of how things can go wrong.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 问题 4 来源于 [Zarantech](https://www.zarantech.com/blog/interview-questions/data-science-product-analysis-and-business-metrics-interview-questions/);
    我们非常喜欢这个问题，并认为它很好地展示了事情如何可能出错。
- en: Programming
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编程
- en: Just because data science doesn’t always require heavy programming, it doesn’t
    mean that interviewers won’t ask you traverse a binary tree. So make sure you
    ask your interviewer what to expect. Don’t be daunted by these questions. Pick
    a few to do just so you’re not surprised in an interview.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅因为数据科学并不总是需要大量编程，并不意味着面试官不会要求你遍历二叉树。因此，确保你问问面试官预期会遇到什么问题。不要被这些问题吓倒。做几个练习，以防在面试中感到意外。
