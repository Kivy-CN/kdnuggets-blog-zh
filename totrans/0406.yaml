- en: This is a quick simple guide that states the salaries of the different tech
    careers. This information has all been collected from [Indeed’s Salary](https://www.indeed.com/career/salaries)
    information. This is based on people reviewing their jobs, and providing Indeed
    with salary information; therefore you should take this with a pinch of salt.
    It could be higher or lower depending on your location, experience, and company.
    The images below explain more about that.
  prefs: []
  type: TYPE_NORMAL
