- en: I enrolled into an undergraduate computer science program and decided to major
    in data science. I spent over $25K in tuition fees over the span of three years,
    only to graduate and realize that I wasn’t equipped with the skills necessary
    to land a job in the field.
  prefs: []
  type: TYPE_NORMAL
