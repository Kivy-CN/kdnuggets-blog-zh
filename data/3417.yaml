  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些文章将机器学习算法的一些概念结合起来，或利用它们进行不同或新颖的方法。
- en: '[**Top 10 Quora Machine Learning Writers and Their Best Advice**](/2015/09/top-machine-learning-writers-quora.html)'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**前 10 位 Quora 机器学习作者及其最佳建议**](/2015/09/top-machine-learning-writers-quora.html)'
- en: Top Quora machine learning writers give their advice on pursuing a career in
    the field, academic research, and selecting and using appropriate technologies.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Quora 上顶级机器学习作者提供了关于如何在该领域追求职业、学术研究，以及选择和使用适当技术的建议。
- en: '[**Top 10 IPython Notebook Tutorials for Data Science and Machine Learning**](/2016/04/top-10-ipython-nb-tutorials.html)'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学和机器学习的前 10 个 IPython Notebook 教程**](/2016/04/top-10-ipython-nb-tutorials.html)'
- en: A list of 10 useful Github repositories made up of IPython (Jupyter) notebooks,
    focused on teaching data science and machine learning. Python is the clear target
    here, but general principles are transferable.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一份包含 10 个有用 Github 仓库的列表，这些仓库由 IPython（Jupyter）笔记本组成，专注于教授数据科学和机器学习。Python 是这里的明确目标，但通用原则是可以转移的。
- en: '[**7 Steps to Mastering Machine Learning With Python**](/2015/11/seven-steps-machine-learning-python.html)'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**掌握 Python 机器学习的 7 个步骤**](/2015/11/seven-steps-machine-learning-python.html)'
- en: There are many Python machine learning resources freely available online. Where
    to begin? How to proceed? Go from zero to Python machine learning hero in 7 steps!
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网上有很多免费的 Python 机器学习资源。该从哪里开始？如何继续？通过 7 个步骤从零到 Python 机器学习专家！
- en: '[**Why Implement Machine Learning Algorithms From Scratch?**](/2016/05/implement-machine-learning-algorithms-scratch.html)'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**为什么从头实现机器学习算法？**](/2016/05/implement-machine-learning-algorithms-scratch.html)'
- en: Even with machine learning libraries covering almost any algorithm implementation
    you could imagine, there are often still good reasons to write your own. Read
    on to find out what these reasons are.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管机器学习库涵盖了你可以想象的几乎所有算法实现，但通常仍然有充分的理由编写自己的代码。继续阅读以了解这些理由。
- en: '[**Doing Statistics with SQL**](/2016/08/doing-statistics-sql.html)'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用 SQL 进行统计分析**](/2016/08/doing-statistics-sql.html)'
- en: This post covers how to perform some basic in-database statistical analysis
    using SQL.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本文涵盖了如何使用 SQL 执行一些基本的数据库内统计分析。
