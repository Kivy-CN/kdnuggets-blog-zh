- en: Introduction
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: '[Robin Cole](https://www.linkedin.com/in/robmarkcole/) is a Senior Data Scientist
    at [Satellite Vu](https://www.satellitevu.com/). He comes from a Physics background
    having studied at The University of Southampton where he then went onto doing
    a Master in Optics and Photonics at Imperial College London. A year later, he
    went to The University of Cambridge where he gained a PhD in Physics.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Robin Cole](https://www.linkedin.com/in/robmarkcole/) 是 [Satellite Vu](https://www.satellitevu.com/)
    的高级数据科学家。他拥有物理学背景，曾在南安普顿大学学习，然后在帝国学院伦敦攻读光学与光子学硕士学位。一年后，他前往剑桥大学获得物理学博士学位。'
- en: '![Lessons from a Senior Data Scientist](../Images/7b46f8d51db0079e1d1e6d181a4d9619.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![高级数据科学家的经验教训](../Images/7b46f8d51db0079e1d1e6d181a4d9619.png)'
- en: 'Source: Interviewees LinkedIn with Permission'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：采访对象LinkedIn，已获许可
- en: Since then he has had various roles from Research Scientist, NHS Scientist Training
    Program, Optical Systems Engineer, Research Engineer, Data Engineer and now a
    Senior Data Scientist. He has skills in Data Analysis, Deep Learning, Data Engineering
    and Amazon Web Services (AWS).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，他担任了各种职位，包括研究科学家、NHS科学家培训计划、光学系统工程师、研究工程师、数据工程师，现在是一名高级数据科学家。他具备数据分析、深度学习、数据工程和亚马逊网络服务（AWS）的技能。
- en: With his strong educational background and variety of roles, I believe that
    Robin Cole can provide us with a greater insight of the technology and data sector.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他扎实的教育背景和多样的角色，我相信Robin Cole能为我们提供更深入的科技和数据领域见解。
- en: This will be an interview style article. So let’s get started..
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是一篇访谈风格的文章。那么，让我们开始吧……
- en: Questions & Answers
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题与答案
- en: How did you get into data science?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你是如何进入数据科学领域的？
- en: I gained an undergraduate degree in Physics, in which I then went onto gain
    a PhD in Optical Physics. I then moved into the Research and Development field
    which consisted of programming. This is when I geared towards programming and
    went from working in labs and doing experiments to analyzing data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我获得了物理学本科学位，随后获得了光学物理学博士学位。然后我进入了研究与开发领域，这其中包括编程。这时我转向编程，从实验室工作和实验转向数据分析。
- en: I specifically used machine learning to tackle a lot of the problems where I
    was working in the Satellite sector and was using computer vision models. I used
    deep learning with images as part of my study.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别使用了机器学习来解决我在卫星领域工作时遇到的许多问题，并且使用了计算机视觉模型。我在研究中使用了深度学习与图像。
- en: What does data science mean to you?
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学对你来说意味着什么？
- en: There are a variety of roles in the data science field, and can be used in many
    ways. For example, in the ecommerce sector, you can use SQL and other traditional
    solutions such as Random Forests to help create a product recommendation engine.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域有各种各样的角色，并且可以有多种用途。例如，在电子商务领域，你可以使用SQL和其他传统解决方案，如随机森林，来帮助创建产品推荐引擎。
- en: In my role in particular, I focus more on deep learning and capture images on
    an airplane through computer vision. This deep learning approach allows me to
    process that imagery in order to identify and locate items of interests and classes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的角色中，我特别关注深度学习，并通过计算机视觉在飞机上捕捉图像。这种深度学习方法使我能够处理这些图像，以识别和定位感兴趣的物品和类别。
- en: My advice is that data science can mean different things to different people,
    therefore you need to explore the different areas and avenues of data science
    to see what interests you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是数据科学对不同的人意味着不同的东西，因此你需要探索数据科学的不同领域和途径，以找到自己感兴趣的方向。
- en: What do you do day to day?
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你每天的工作是什么？
- en: My workflow imitates that of a software engineering approach in which we have 
    two week sprints and daily stand ups.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我的工作流程模仿了软件工程的方法，其中包括两周的冲刺和每日站会。
- en: I start my day at 9 and respond to my emails whilst checking for papers and
    blogs that are useful towards my research and to expand my knowledge. My daily
    stand up happens at 9.30am in which our medium sized team updates one another
    on the progress of their tasks. The rest of the day consists of the execution
    of solo tasks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我在9点开始一天的工作，同时处理邮件并查看对我的研究有帮助的论文和博客。我的每日站会在上午9点30分，我们的中型团队会相互更新任务进展。剩下的时间主要用于执行独立任务。
- en: We have a bi-weekly catch up where we use this time to go into depth on what
    we are doing. We also use this time to manage our progress. Once a month, the
    team has a catch up where we focus on data science training needs and infrastructure
    such as AWS.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一个每两周的汇报时间，我们利用这段时间深入了解我们正在做的事情。我们还利用这段时间来管理进度。每个月，团队都会有一次汇报会议，重点关注数据科学培训需求和基础设施，如AWS。
- en: What are your plans for the future?
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你未来有什么计划？
- en: 'There are two routes Senior Data Scientists can typically go down: either they
    become more specialized in their field or they move onto a managerial role. For
    me in particular, if there are more Data Scientists hired in my team, I will possibly
    move onto becoming a Lead Data Scientist. I do not think too far ahead - as the
    business grows, my duties will naturally change.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家通常有两条道路可以选择：要么他们在自己的领域变得更专业，要么转向管理角色。对我来说，如果我的团队中聘用了更多的数据科学家，我可能会转变为首席数据科学家。我不太考虑太远的未来——随着业务的发展，我的职责将自然发生变化。
- en: I am currently in the early stages of working on remote sensing data, therefore
    a lot of general research is still required. So I will be focusing on that for
    now as that is my interest.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前在早期阶段从事遥感数据工作，因此仍需要大量的基础研究。所以我会暂时专注于这个领域，因为这是我的兴趣所在。
- en: What is something that helped you get to where you are now?
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有什么帮助你达到现在位置的东西吗？
- en: Before becoming a Data Scientist, I spent a year doing Data Engineering which
    helped me to improve my programming skills, specifically Python. There is a lot
    of competition for data science roles and I realized how my year as a Data Engineer
    helped me in my data science career.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在成为数据科学家之前，我花了一年时间从事数据工程工作，这帮助我提高了编程技能，特别是Python。数据科学角色竞争激烈，我意识到我作为数据工程师的那一年在我的数据科学职业生涯中给我带来了帮助。
- en: I was also the first person hired at the start-up I work at - so that meant
    I had multiple tech roles which allowed me to build skills, become more proficient
    and experienced.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我还是我现在工作的初创公司里第一个被聘用的人，这意味着我承担了多个技术角色，从而让我能够提升技能，变得更加熟练和有经验。
- en: What do you think new Data Scientists need to have?
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你认为新数据科学家需要具备什么？
- en: Real world projects! As a Senior Data Scientists I get asked a lot of basic
    questions about projects which I believe is something that Data Scientists should
    know. When it comes to projects, a lot of online courses make you follow their
    guidelines which does not necessarily help you in the real world. I believe that
    Junior Data Scientists need to have the confidence to tackle projects by themselves.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 真实的项目！作为高级数据科学家，我经常被问到一些关于项目的基本问题，而我认为这些是数据科学家应该了解的。当谈到项目时，很多在线课程让你遵循他们的指南，但这不一定能帮助你在现实世界中。我相信初级数据科学家需要有信心独立处理项目。
- en: Can you see the difference between University and Bootcamp Data Scientist?
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能看出大学和训练营数据科学家的区别吗？
- en: There are obvious shortcomings in Data Scientists who lack traditional education,
    for example real world project management, how they approach the work and choose
    to present it. Again, the difference is that Bootcamp students lack real world
    project experience, which is very important.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏传统教育的数据科学家显然存在一些短板，例如真实世界的项目管理、他们如何处理工作以及选择展示的方式。再一次，区别在于训练营学生缺乏真实世界的项目经验，这一点非常重要。
- en: What other advice would you give to up and coming Data Scientists?
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你会给新晋数据科学家提供什么其他建议？
- en: When you see an opportunity - take it! My first ever machine learning project
    was when I wasn't even employed as a Data Scientist. I saw a small opportunity
    in which I could test, improve and show off my data science skills.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到机会时——就抓住它！我第一次做机器学习项目时，甚至还没有成为数据科学家。我看到一个小机会，可以测试、改进并展示我的数据科学技能。
- en: So my advice to up and coming Data Scientists is that if you see a small opportunity
    or area where you can show off your programming skills - do it! This provides
    you with real world experiences and makes you stand out from book smart students.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我对新晋数据科学家的建议是，如果你看到一个小机会或者领域可以展示你的编程技能——就去做！这会给你带来真实的经验，并让你从书本上聪明的学生中脱颖而出。
- en: Another piece of advice I would give is to find a mentor. Working with a more
    experienced person will allow you to bounce ideas off them and get feedback on
    what you're doing. You can also use open source platforms, get involved in kaggle
    competitions, or act as a volunteer on a project as it will be a good experience.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 另一条建议是找到一个导师。与经验丰富的人合作可以让你从他们那里获得反馈并交流想法。你也可以利用开源平台，参与kaggle竞赛，或者作为志愿者参与项目，这将是一个很好的经历。
- en: I myself learnt and improved my skills through side passion projects where I
    used these real world projects to build my portfolio. These can also be used to
    discuss at an interview which can make you stand out!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己通过兼职的激情项目学习并提高了技能，我利用这些真实的项目来建立我的作品集。这些项目也可以在面试中讨论，帮助你脱颖而出！
