- en: Conclusion
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: This was all about how I upgraded and managed my Python projects this year.
    I made a lot of other projects too but, these are the top 7 I choose for this
    article. Making a project is a whole systematic process from idea, to design,
    code and if applicable, deploying it on the internet. I think I provided some
    sort of motivation to you, the readers, to come up with your own ideas and show
    the world your skills.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我今年如何升级和管理我的Python项目的全部内容。我还做了很多其他项目，但这些是我为这篇文章选择的前7名。制作一个项目是一个系统的过程，从构思、设计、编码，到如果适用的话，将其部署到互联网上。我希望我能为你们读者提供一些动力，让你们提出自己的想法并展示你的技能。
- en: 'With this, we come to the end of this article as well as the year 2020! Merry
    Christmas to all the readers (My birthday also falls on this day: Christmas????)
    and if you like my articles or anyhow got benefited my these then make sure to
    follow me on medium or you could connect with me on LinkedIn. Sayonara!'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，我们也来到了2020年的终点！祝所有读者圣诞快乐（我的生日也在这一天：圣诞节？？？）如果你喜欢我的文章或者从中获益，请确保在medium上关注我，或者通过LinkedIn与我联系。再见！
