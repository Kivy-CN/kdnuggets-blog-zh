- en: How Much Do Data Scientists Make in 2022?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2022年数据科学家的薪资是多少？
- en: 原文：[https://www.kdnuggets.com/2022/02/much-data-scientists-make-2022.html](https://www.kdnuggets.com/2022/02/much-data-scientists-make-2022.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/02/much-data-scientists-make-2022.html](https://www.kdnuggets.com/2022/02/much-data-scientists-make-2022.html)
- en: '![How Much Do Data Scientists Make in 2022?](../Images/7eca86402d35c4d886f37715a2179f49.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![2022年数据科学家的薪资是多少？](../Images/7eca86402d35c4d886f37715a2179f49.png)'
- en: Data scientists were still high in demand during 2021\. The re-shaping of the
    world in the last few years, where it’s evident that we’ve become data-dependent,
    was the primary force behind the data science popularity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在2021年仍然需求旺盛。过去几年中世界的重塑，使我们明显变得依赖数据，这是数据科学受欢迎的主要原因。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
