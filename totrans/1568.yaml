- en: '**7\. infer — An R package for tidyverse-friendly statistical inference**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**7. infer — 一个适合tidyverse的统计推断R包**'
- en: '![](../Images/621a1ee9bba098dbc0d6ea1dad212e41.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/621a1ee9bba098dbc0d6ea1dad212e41.png)'
- en: '[https://github.com/tidymodels/infer](https://github.com/tidymodels/infer)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/tidymodels/infer](https://github.com/tidymodels/infer)'
- en: Inference, or statistical inference, is the process of using data analysis to
    deduce properties of an underlying probability distribution.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 推断或统计推断是使用数据分析来推导基础概率分布特性的过程。
- en: The objective of this package is to perform statistical inference using an expressive
    statistical grammar that coheres with the `tidyverse` design framework.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该包的目标是使用一种与`tidyverse`设计框架一致的表达性统计语法进行统计推断。
- en: '**Installation**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: 'To install the current stable version of `infer` from CRAN:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要从CRAN安装当前稳定版本的`infer`：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Usage**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用**'
- en: Let’s try a simple example on the `mtcars` dataset to see what the library can
    do for us.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试一个简单的例子，在`mtcars`数据集上看看这个库能为我们做些什么。
- en: First, let’s overwrite `mtcars` so that the variables `cyl`, `vs`, `am`, `gear`,
    and `carb` are `factor`s.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们覆盖`mtcars`，使得变量`cyl`、`vs`、`am`、`gear`和`carb`成为`factor`。
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: We’ll try hypothesis testing. Here, a hypothesis is proposed so that it’s testable
    on the basis of observing a process that’s modeled via a set of random variables.
    Normally, two statistical data sets are compared, or a data set obtained by sampling
    is compared against a synthetic data set from an idealized model.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将尝试假设检验。在这里，提出一个假设，使其可以在观察通过一组随机变量建模的过程的基础上进行测试。通常，比较两个统计数据集，或者将通过采样获得的数据集与来自理想化模型的合成数据集进行比较。
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Here, we first specify the response and explanatory variables, then we declare
    a null hypothesis. After that, we generate resamples using bootstrap and finally
    calculate the median. The result of that code is:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们首先指定响应变量和解释变量，然后声明一个零假设。之后，我们使用自助法生成重采样，最后计算中位数。该代码的结果是：
- en: '[PRE3]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'One of the greatest parts of this library is the `visualize` function. This
    will allow you to visualize the distribution of the simulation-based inferential
    statistics or the theoretical distribution (or both). For an example, let’s use
    the flights data set. First, let’s do some data preparation:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个库最棒的部分之一是`visualize`函数。这个函数允许你可视化基于模拟的推断统计分布或理论分布（或两者）。例如，我们使用航班数据集。首先，进行一些数据准备：
