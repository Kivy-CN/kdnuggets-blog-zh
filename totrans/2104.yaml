- en: Introducing Llama 3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Meta recently released Llama 3, one of the most powerful “open” AI models to
    date.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Llama 3 is available in 2 sizes: Llama 3 8B, which has 8 billion parameters,
    and Llama 3 70 B, with 70 billion parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: These are relatively small models that barely exceed the size of their predecessor,
    Llama 2\. However, it seems like Llama 3’s focus is on quality rather than size,
    as the model was trained on over 15 trillion tokens of data.
  prefs: []
  type: TYPE_NORMAL
- en: Due to the increase in the quantity of training data and advancements in training
    techniques, Llama 3 performs significantly better than Llama 2 although they are
    the same size.
  prefs: []
  type: TYPE_NORMAL
- en: This will make it easier to run Llama 3 on local machines.
  prefs: []
  type: TYPE_NORMAL
- en: How Does Llama 3 Perform Among Other Open Models?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here is a table showcasing the performance of Llama 3 against other language
    models on various benchmarks:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Meta Llama 3''s Performance Against Benchmarks](../Images/1c9425a6bf5b3ef6552b942ba8b2a93b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Meta](https://llama.meta.com/llama3/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s what these benchmarks mean:'
  prefs: []
  type: TYPE_NORMAL
- en: '**MMLU (Massive Multitask Language Understanding)**: A benchmark designed to
    understand how well a language model can multitask. The model’s performance is
    assessed across a range of subjects, such as math, computer science, and law.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GPQA (Graduate-Level Google-Proof Q&A)**: Assesses a model’s ability to answer
    questions that are challenging for search engines to solve directly. This benchmark
    evaluates whether the AI can handle questions that usually require human-level
    research skills.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HumanEval**: Assesses how well the model can write code by asking it to perform
    programming tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GSM-8K**: Evaluates the model’s ability to solve math word problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MATH**: Tests the model’s ability to solve middle school and high school
    math problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On the left, we see a performance comparison between the smaller model, Llama
    3 8B, against Gemma 7B It and Mistral 7B Instruct, two similarly sized open-source
    models.
  prefs: []
  type: TYPE_NORMAL
- en: Llama 3 8B outperforms comparably sized language models on every benchmark on
    the list.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Llama 3 70B was benchmarked against Gemini Pro 1.5 and Claude 3 Sonnet. These
    are two state-of-the-art AI models released by Google and Anthropic and are not
    open source.
  prefs: []
  type: TYPE_NORMAL
- en: Interestingly, [Gemini Pro 1.5](https://blog.google/technology/ai/google-gemini-next-generation-model-february-2024/)
    is Google’s flagship model. It is said to perform better than its current most
    capable model, Gemini Ultra.
  prefs: []
  type: TYPE_NORMAL
- en: As the only openly available model on the list, it is impressive to see that
    Llama 3 70B beats Gemini Pro 1.5 and Claude 3 Sonnet on 3 out of 5 performance
    benchmarks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Meet MetaAI: The Most Intelligent, Freely Available AI Assistant'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Llama 3 also powers [Meta AI](https://ai.meta.com/meta-ai/), an AI assistant
    that is capable of complex reasoning, following instructions, and visualizing
    ideas.
  prefs: []
  type: TYPE_NORMAL
- en: It has a chat interface that allows you to interact with Llama 3\. You can ask
    it questions, perform research, and even have it generate images.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike existing LLM chatbots like ChatGPT, Gemini, and Claude, Meta AI is completely
    free to use. Its most advanced model is not hidden behind a paywall, making it
    a powerful free alternative to existing AI assistants.
  prefs: []
  type: TYPE_NORMAL
- en: Meta AI is integrated into Meta’s suite of apps, like Facebook, Instagram, WhatsApp,
    and Messenger. You can use it to perform advanced searches on these platforms.
  prefs: []
  type: TYPE_NORMAL
- en: According to Mark Zuckerberg, Meta AI is now the most intelligent, freely available
    AI assistant.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, Meta AI is currently only available in select countries and will
    be rolled out to users worldwide in the near future.
  prefs: []
  type: TYPE_NORMAL
- en: If it isn’t available in your country yet, don’t worry! I will show you two
    other ways to access Llama 3 for free.
  prefs: []
  type: TYPE_NORMAL
- en: 'Getting Started: How to Access Llama 3'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here are two other ways to access Llama 3 for free:'
  prefs: []
  type: TYPE_NORMAL
- en: Accessing Llama 3 with Hugging Face
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Hugging Face](https://huggingface.co/) is a community that helps developers
    build and train machine learning models. The organization is focused on democratizing
    access to AI and allows you to access cutting-edge machine-learning models for
    free.'
  prefs: []
  type: TYPE_NORMAL
- en: To access Llama 3 in Hugging Face, you first need to create an account with
    Hugging Face by signing up.
  prefs: []
  type: TYPE_NORMAL
- en: Then, navigate to [HuggingChat](https://huggingface.co/chat/); Hugging Face’s
    platform that makes the best AI models from the community available to the public.
  prefs: []
  type: TYPE_NORMAL
- en: 'You should see a screen that looks like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of HuggingChat''s interface](../Images/5bac1f96d6adf92de630e26e401e4df3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [HuggingChat](https://huggingface.co/chat/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Simply select the wheel icon and change your current model to Meta Llama 3
    as shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Accessing Meta Llama 3 with HuggingChat](../Images/2236aac8480eaa3c90c8e0e509fb0ebc.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [HuggingChat](https://huggingface.co/chat/)'
  prefs: []
  type: TYPE_NORMAL
- en: Then, select “Activate,” and you can start interacting with the model!
  prefs: []
  type: TYPE_NORMAL
- en: Accessing Lllama 3 with Ollama
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Ollama is a tool that lets you run language models on your local machine. With
    Ollama, you can easily interact with open-source models like Llama, Mistral, and
    Gemma in just a few steps.
  prefs: []
  type: TYPE_NORMAL
- en: To access Llama 3 with Ollama, simply navigate to the [Ollama website](https://ollama.com/)
    and download the tool. Follow the installation instructions you see on the screen.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, navigate to your command line interface and type the following command:
    `ollama run llama3:70b`.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The model should take a few minutes to download. Once this is done, you can
    type your prompts into the terminal and interact with Llama 3, as shown in the
    screenshot below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Accessing Meta Llama 3 with Ollama](../Images/00e45c119571feb153e91a7ea62288eb.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Llama 3 is Meta’s latest openly available model. This LLM outperforms similarly
    sized models released by Google and Anthropic and currently powers Meta AI, an
    AI assistant built into Meta’s suite of products.
  prefs: []
  type: TYPE_NORMAL
- en: To access Llama 3, you can use the [Meta AI](https://ai.meta.com/meta-ai/) chat
    interface, interact with the model through [HuggingChat](https://huggingface.co/chat/),
    or run it locally using [Ollama](https://ollama.com/).
  prefs: []
  type: TYPE_NORMAL
