  type: TYPE_NORMAL
  zh: Scikit-learn
- en: 'Scikit-learn is a machine learning library for Python. It is designed to be
    easy to use and provides a range of tools for building and training machine learning
    models. Scikit-learn has a focus on supervised learning and provides a range of
    algorithms for classification, regression, and clustering. It also has tools for
    feature selection, dimensionality reduction, and model evaluation. scikit-learn
    is a popular choice for beginners and experts alike, due to its simple and intuitive
    interface and extensive documentation. Some examples of Scikit-learn:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn 是一个用于 Python 的机器学习库。它被设计为易于使用，并提供了一系列构建和训练机器学习模型的工具。Scikit-learn
