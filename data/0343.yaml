- en: Data science job is a competitive field where thousands of people fight for
    that one spot, especially for junior positions. Every data science job that was
    posted was usually swarmed by applicants. Even when announcing an internship position,
    there would be so many applicants.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作是一个竞争激烈的领域，成千上万的人争夺一个职位，尤其是初级职位。每个发布的数据科学职位通常都会被大量申请者围住。即使是在宣布实习职位时，也会有很多申请者。
