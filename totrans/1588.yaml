- en: One of my favorite strategies is building portfolio projects that show a business
    impact.
  prefs: []
  type: TYPE_NORMAL
- en: Predicting flower types can be good if you’re just starting out, but in the
    real-world you’re going to directly or indirectly work on something that’s geared
    towards the business side of things.
  prefs: []
  type: TYPE_NORMAL
- en: I’ll walk through step-by-step how to build a [customer churn predictive model
    in R](https://www.dataoptimal.com/churn-prediction-with-r/) that shows a significant
    business impact.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s a quick outline of the process:'
  prefs: []
  type: TYPE_NORMAL
- en: Scoping the Project
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Preparing the Data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
