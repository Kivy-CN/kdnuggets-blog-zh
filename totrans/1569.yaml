  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*什么是数据科学中的可重复性，为什么我们应该关心它？*towardsdatascience.com](https://towardsdatascience.com/data-sciences-reproducibility-crisis-b87792d88513)'
- en: '[**Toward Reproducibility: Balancing Privacy and Publication**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[**迈向可重复性：平衡隐私与公开**'
- en: '*Can there ever be a Goldilocks option in the conflict between data security
