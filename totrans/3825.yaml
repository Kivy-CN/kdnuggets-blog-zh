- en: '[Visual Studio Code](https://code.visualstudio.com/) (VSCode) is a free integrated
    development environment (IDE). It is popular among developers and data practitioners.
    The VSCode provides rich functionalities, extensions (plugins), **built-in** **Git**,
    ability to run and debug code, and complete customization for the workspace. You
    can build, test, deploy, and monitor your data science application without leaving
    the application.'
  prefs: []
  type: TYPE_NORMAL
- en: I have tried multiple IDEs, and to be honest, I find VSCode the best as it provides
    a lightweight, powerful, and customizable work environment. The biggest plus point
    of this IDE is the huge collection of extensions for all kinds of IT professionals.
  prefs: []
  type: TYPE_NORMAL
- en: In this blog, we are going to learn about the extensions that are an essential
    part of my workspace.
  prefs: []
  type: TYPE_NORMAL
- en: '**A quick review of the list:**'
