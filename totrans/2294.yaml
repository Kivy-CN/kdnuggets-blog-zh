- en: 'AI solutions and machine learning systems have revolutionized everything from
    the way we work to the way we learn. It has achieved an inflection point and is
    shaping the future of humanity. The top global tech giants such as Google, Microsoft,
    Amazon, Apple, Meta, Tesla, etc are investing heavily in the upgradation and development
    of AI applications. Moreover, according to a report by [Precedence Research](https://www.precedenceresearch.com/artificial-intelligence-market):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AI 解决方案和机器学习系统已经彻底改变了我们的工作方式和学习方式。它已经达到一个转折点，并正在塑造人类的未来。全球顶级科技公司如 Google、Microsoft、Amazon、Apple、Meta、Tesla
    等都在大量投资 AI 应用的升级和开发。此外，依据 [Precedence Research](https://www.precedenceresearch.com/artificial-intelligence-market)
    的报告：
- en: “The global artificial intelligence (AI) market size was estimated at US$ 119.78
    billion in 2022 and it is expected to hit US$ 1,597.1 billion by 2030 with a registered
    CAGR of 38.1% from 2022 to 2030”
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “全球人工智能（AI）市场规模在2022年估计为1197.8亿美元，预计到2030年将达到15971亿美元，2022至2030年的年均增长率为38.1%”
- en: These recent trends in the marketplace now demand a more skillful workforce
    in this sector and have merged as one of the highest-paying fields. Having said
    so, if you are a Beginner Python Programmer with a keen interest in machine learning
    and artificial intelligence then this article is for you, so keep on reading.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场上的这些趋势要求该领域的劳动力具备更高的技能，并成为最高薪资领域之一。也就是说，如果你是一个对机器学习和人工智能感兴趣的初学者 Python 程序员，那么这篇文章就是为你准备的，请继续阅读。
- en: Course Details
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程详情
- en: 'FreeCodeCamp has released a [FREE TensorFlow 2.0 Complete Course - Python Neural
    Networks for Beginners Tutorial](https://youtu.be/tPYj3fFJGjk) in collaboration
    with Tim Ruscica, otherwise known as [“Tech With Tim”](https://www.youtube.com/c/TechWithTim)
    from his educational programming YouTube channel. This **7-hour** course teaches
    about fundamental concepts in ML & AI like core learning algorithms, deep learning
    with neural networks, computer vision with convolutional neural networks, natural
    language processing with recurrent neural networks, and reinforcement learning.
    Let''s jump over to what it covers:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: FreeCodeCamp 已与 Tim Ruscica（也称为 [“Tech With Tim”](https://www.youtube.com/c/TechWithTim)）合作发布了
    [免费 TensorFlow 2.0 完整课程 - 初学者 Python 神经网络教程](https://youtu.be/tPYj3fFJGjk)。这个
    **7小时** 的课程讲解了机器学习和人工智能中的基本概念，如核心学习算法、使用神经网络的深度学习、使用卷积神经网络的计算机视觉、使用递归神经网络的自然语言处理以及强化学习。让我们深入了解课程内容：
- en: Prerequisites
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件
- en: This course requires you to have a basic knowledge of programming using Python.
    If you have not worked with python before, then I would personally recommend you
    to take “[Learn Python - Free Course for Beginners by FreeCodeCamp](https://youtu.be/rfscVS0vtbw)”
    first before moving over to this one.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程要求你具备 Python 编程的基础知识。如果你之前没有使用过 Python，我个人建议你先学习 “[Python 入门 - FreeCodeCamp
    免费课程](https://youtu.be/rfscVS0vtbw)” 然后再学习本课程。
- en: Course content
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程内容
- en: 'The course is divided into the following 8 Modules:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程分为以下8个模块：
- en: 'Module 1: Machine learning fundamentals'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块 1：机器学习基础
- en: This module starts by explaining the basic terminology that will be used throughout
    the course like Machine Learning, Artificial Intelligence, Neural Networks, etc.
    It also discusses the importance of data. What are the labels, and features? And
    how does the neural network work?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块首先解释了整个课程中将使用的基本术语，如机器学习、人工智能、神经网络等。还讨论了数据的重要性。标签和特征是什么？神经网络如何工作？
- en: 'Module 2: Introduction to TensorFlow'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块 2：TensorFlow 介绍
- en: 'This module walks through the following topics:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块讲解了以下主题：
- en: TensorFlow Install and Setup
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow 安装和设置
- en: Representing Tensors
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 张量表示
- en: Tensor Shape and Rank
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 张量的形状和秩
- en: Types of Tensors
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 张量的类型
- en: 'Module 3: Core learning algorithms'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块 3：核心学习算法
- en: This module covers the 4 fundamental machine learning algorithms. These algorithms
    have been applied to unique problems and datasets after highlighting the use cases
    of each. The 4  algorithms discussed are
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块涵盖了 4 种基本的机器学习算法。这些算法已应用于独特的问题和数据集，并突出每种算法的应用场景。讨论的 4 种算法是
- en: Linear Regression
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归
- en: Classification
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类
- en: Clustering
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类
- en: Hidden Markov Models
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐马尔可夫模型
- en: 'Module 4: Neural Networks with TensorFlow'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块 4：使用 TensorFlow 的神经网络
- en: 'This module goes over the following subtopics:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块涵盖了以下子主题：
- en: How does the neural network work?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络如何工作？
- en: Creating a neural network
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建神经网络
- en: Data preprocessing
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据预处理
- en: Building and training the model
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建和训练模型
- en: Evaluating the model
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估模型
- en: Making and verifying the predictions
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行和验证预测
- en: 'Module 5: Deep computer vision - Convolutional Neural Networks'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块 5：深度计算机视觉 - 卷积神经网络
- en: 'In this module, we are taught how to perform image classification and object
    detection/recognition using deep computer vision with convolutional neural network
    and explains the following concepts:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块讲解了如何使用卷积神经网络进行图像分类和物体检测/识别，并解释了以下概念：
- en: Image Data
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像数据
- en: Convolutional Layer
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卷积层
- en: Pooling Layer
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 池化层
- en: CNN Architectures
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CNN 架构
- en: 'Module 6: Natural language processing with RNNs'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块 6：使用 RNN 进行自然语言处理
- en: 'A new kind of neural network that is much more capable of processing sequential
    data such as text or characters called a recurrent neural network (RNN) is introduced
    here. It explains how to use a recurrent neural network to do the following:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍了一种新型的神经网络，能够更有效地处理文本或字符等序列数据，称为递归神经网络 (RNN)。解释了如何使用递归神经网络完成以下任务：
- en: Sentiment Analysis
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感分析
- en: Character Generation
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符生成
- en: 'Module 7: Reinforcement learning with Q-Learning'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块 7：使用 Q-学习进行强化学习
- en: 'This is the final topic in the course that covers Reinforcement Learning and
    uses a different technique to make predictions. The topics discussed in this module
    are as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是课程中的最后一个主题，涵盖了强化学习并使用不同的技术进行预测。本模块讨论的主题如下：
- en: Basic Terminology
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本术语
- en: Q-Learning
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Q-学习
- en: Q-Learning Example
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Q-学习示例
- en: 'Module 8: Conclusion and next steps'
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块 8：总结与下一步
- en: This module recommends some of the sources as the next steps to further your
    learning in TensorFlow.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块推荐了一些进一步学习 TensorFlow 的资源。
- en: 'If you are interested to dig deeper into this course then check this course
    video below:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣深入了解本课程，请查看下面的课程视频：
- en: Concluding Remarks
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论性备注
- en: This course includes comprehensive explanations and various coding examples
    for each module. Upon completion, you will have a strong understanding of the
    fundamental concepts in machine learning and AI, as well as the ability to apply
    them to your data and specific issues.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程包括对每个模块的全面解释和各种编码示例。完成后，你将对机器学习和 AI 的基本概念有深刻的理解，并能够将它们应用于你的数据和特定问题。
- en: '**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1)** is an aspiring
    software developer with a keen interest in data science and applications of AI
    in medicine. Kanwal was selected as the Google Generation Scholar 2022 for the
    APAC region. Kanwal loves to share technical knowledge by writing articles on
    trending topics, and is passionate about improving the representation of women
    in tech industry.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1)** 是一位有抱负的软件开发人员，对数据科学和
    AI 在医学中的应用充满热情。Kanwal 被选为 2022 年 APAC 区域的 Google Generation Scholar。Kanwal 喜欢通过撰写关于趋势主题的文章来分享技术知识，并热衷于改善女性在科技行业中的代表性。'
