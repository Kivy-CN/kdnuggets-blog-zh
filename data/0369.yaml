- en: Summary
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Natural language processing is a field that gets increasingly used in everyday
    life. Current uses include spell checkers, autocomplete tools, translators, speech
    recognition, and generation software. NLP is also heavily used in social media
    monitoring and online marketing.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理是一个在日常生活中越来越常用的领域。目前的应用包括拼写检查、自动补全工具、翻译器、语音识别和生成软件。NLP在社交媒体监控和在线营销中也被广泛使用。
- en: NLP overlaps with machine learning, so plenty of ML knowledge applies to NLP,
    too. But don’t get too complacent! NLP is a vast and specific field that requires
    knowing very specific terminology, techniques, and methods commonly used.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: NLP与机器学习有重叠，因此许多机器学习的知识也适用于NLP。但不要过于自满！NLP是一个广泛且具体的领域，需要了解非常具体的术语、技术和常用方法。
- en: Generally, the interview question types can be divided into general NLP questions,
    statistics questions, and modeling questions.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，面试问题的类型可以分为一般的NLP问题、统计问题和建模问题。
- en: The examples and resources I gave you above are just a start. But even they
    are enough to make sure you go to an NLP job interview without fear.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我给你的例子和资源只是一个开始。但即使如此，它们也足以让你在NLP职位面试中无所畏惧。
