  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/02/much-data-scientists-make-2022.html](https://www.kdnuggets.com/2022/02/much-data-scientists-make-2022.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![How Much Do Data Scientists Make in 2022?](../Images/7eca86402d35c4d886f37715a2179f49.png)'
  prefs: []
  type: TYPE_IMG
- en: Data scientists were still high in demand during 2021\. The re-shaping of the
    world in the last few years, where it’s evident that we’ve become data-dependent,
    was the primary force behind the data science popularity.
