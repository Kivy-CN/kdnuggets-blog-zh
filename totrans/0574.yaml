- en: Variations in roles oftentimes require such specific skillsets that positions are
    left unfilled for an average of up to 45 days. So what does this mean for you
    as someone in data science, engineering, or machine learning? You’re a hot commodity.
    There are start-ups, unicorns, and conglomerates that will want to work with you.
    We can guarantee it. For recruitment specialists, they want to be able to identify
    candidates who can offer organisations a unique set of skills. It’s imperative
    you optimise your skillsets on LinkedIn, and you should start now!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 职位的变动通常需要如此具体的技能集，以至于这些职位平均空缺时间长达45天。那么，这对你作为数据科学、工程或机器学习领域的专业人士意味着什么？你是一个抢手货。无论是初创公司、独角兽公司还是大企业，都会希望与您合作。我们可以保证这一点。对招聘专家来说，他们希望能够识别出能为组织提供独特技能的候选人。优化你在LinkedIn上的技能集是至关重要的，你应该立即开始！
- en: Still Not Convinced?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仍然不相信吗？
- en: 'With over 575 million registered users and more than 260 million of those active
    on a monthly basis, LinkedIn is undoubtedly the #1 professional networking platform. You
    have the opportunity to connect with influencers, decision-makers, and leaders
    within your industry.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn拥有超过5.75亿的注册用户，其中每月活跃的用户超过2.6亿，毫无疑问，它是#1的职业社交平台。你有机会与行业中的影响者、决策者和领导者建立联系。
- en: The social networking platform bridges the gap between candidates and clients,
    which has led to more than 75% of professionals now using LinkedIn. This will
    inform their decision when making a change in their careers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个社交网络平台缩短了候选人与客户之间的距离，这导致了超过75%的专业人士现在使用LinkedIn。这将影响他们在职业变动时的决策。
- en: When a platform such as LinkedIn becomes heavily populated with professionals
    working within the same space, you need to focus on making yourself outshine the
    competition.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当像LinkedIn这样的平台被大量同领域的专业人士填满时，你需要专注于使自己在竞争中脱颖而出。
- en: '*“Big Data is like teenage sex: everyone talks about it, nobody **really** knows
    how to do it, everyone thinks everyone else is doing it, so everyone claims they
    are doing it**.” – ****Chris Lynch, Vertica Systems***'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“大数据就像青少年时期的性行为：每个人都在谈论它，没人**真的**知道怎么做，每个人都认为别人正在做，所以每个人都声称自己在做。”* – **Chris
    Lynch, Vertica Systems**'
- en: As LinkedIn continues to expand its rate of active users, it’s more important
    than ever to ensure you’re making the most out of the platform. As J.T. O’Donnell
    (founder and CEO of Work It Daily) puts it, ‘a LinkedIn profile is ‘ours to manage.
    It is no different from Twitter, Instagram, or Facebook. It represents us directly.’
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着LinkedIn活跃用户数量的不断增长，确保你充分利用这个平台比以往任何时候都更重要。正如Work It Daily的创始人兼首席执行官J.T. O'Donnell所说，“LinkedIn个人资料是‘我们管理的。它与Twitter、Instagram或Facebook没有什么不同。它直接代表了我们。’”
- en: This data science LinkedIn profile guide will help you create an optimised,
    appealing profile that headhunters and recruiters on the hunt for your expertise
    will love.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这份数据科学LinkedIn个人资料指南将帮助你创建一个优化且吸引人的个人资料，使猎头和招聘人员对你的专业技能感兴趣。
- en: Why You Should Keep Your LinkedIn Profile Up To Date
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么你应该保持LinkedIn个人资料的最新状态
- en: The benefits of keeping your LinkedIn profile up to date are pretty obvious. You
    might be wondering,  however why you would need to keep on top of this if you’re
    not actively seeking out new opportunities. You might also be wondering why you’re
    not seeing the results you had hoped for if you’re already using LinkedIn to apply
    for vacancies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 保持LinkedIn个人资料最新的好处是显而易见的。然而，你可能会想知道，如果你没有积极寻找新的机会，为什么还需要保持更新。你也可能会想知道，如果你已经在使用LinkedIn申请职位，为什么没有看到你期望的结果。
- en: Whichever category you fit into, you should consider using your profile as the
    ideal platform to document your role responsibilities, projects, and activities
    you’ve completed. Why? Because doing so gives others full transparency of your
    skills and experience which could be exactly what they are looking for.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你属于哪个类别，你都应该考虑利用你的个人资料作为记录你的角色职责、项目和完成的活动的理想平台。为什么？因为这样做可以让他人完全了解你的技能和经验，这可能正是他们所寻找的。
- en: Let’s look at this in a bit more detail.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这个问题。
- en: Let’s say you’ve described yourself as a team player in your profile description.
    For the majority of employers, being able to work as part of a team is a mandatory requirement.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在个人资料描述中将自己描述为一个团队合作者。对大多数雇主而言，能够作为团队的一部分工作是一个强制性要求。
- en: '[https://giphy.com/gifs/fresh-off-the-boat-jessica-huang-constance-wu-kt1smiAtPsh0c](https://giphy.com/gifs/fresh-off-the-boat-jessica-huang-constance-wu-kt1smiAtPsh0c)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://giphy.com/gifs/fresh-off-the-boat-jessica-huang-constance-wu-kt1smiAtPsh0c](https://giphy.com/gifs/fresh-off-the-boat-jessica-huang-constance-wu-kt1smiAtPsh0c)'
- en: Using LinkedIn to document the finer details of your day to day duties gives
    you the chance to prove that you are in fact very capable of working within a
    team.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 利用LinkedIn记录你日常工作中的细节，给你机会证明你实际上非常适合团队合作。
- en: 'Let’s say you’re working as a Data Scientist. Your standard role requirements
    may look something like this:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你正在担任数据科学家的职位。你的标准角色要求可能看起来像这样：
- en: – As a lead data strategist, I identify and integrate new datasets that can be
    leveraged through our product capabilities. I also work closely with the engineering
    team to strategise and execute the development of data products.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: – 作为首席数据策略师，我识别并整合可以通过我们的产品能力利用的新数据集。我还与工程团队密切合作，制定和执行数据产品的开发策略。
- en: – Execute analytical experiments to help solve various problems, making a true
    impact across various domains and industries.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: – 执行分析实验以帮助解决各种问题，对各个领域和行业产生真正的影响。
- en: – Identify relevant data sources and sets to mine for client business needs
    and collect large structured/unstructured datasets and variables.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: – 识别相关数据源和数据集，以满足客户业务需求，并收集大量的结构化/非结构化数据集和变量。
- en: – Devise and utilise algorithms and models to mine big data stores, perform
    data and error analysis to improve models, and clean and validate data for uniformity
    and accuracy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: – 设计和利用算法及模型来挖掘大数据存储，进行数据和错误分析以改进模型，并清理和验证数据以确保其一致性和准确性。
- en: – Analyse data for trends and patterns and interpret data with a clear objective in
    mind.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: – 分析数据中的趋势和模式，并以明确的目标解释数据。
- en: – Implement analytical models into production by collaborating with software
    developers and machine learning engineers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: – 通过与软件开发人员和机器学习工程师合作，将分析模型投入生产。
- en: – Communicate analytic solutions to stakeholders and implement improvements
    as needed to operational systems.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: – 向利益相关者传达分析解决方案，并根据需要实施对操作系统的改进。
- en: Sounds Pretty Straightforward Right?
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 听起来很简单，对吧？
- en: Now the key here is to think about how many times have you worked on something
    that falls outside of your Data Scientist role.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是要思考一下你有多少次在数据科学家角色之外工作过。
- en: We’ve all worked on a task or project at one point to support a colleague or
    a separate department. It doesn’t belong to our core responsibilities, but these
    moments provide the ideal opportunity to showcase your ability to go the extra
    mile and work as part of a team to support the business.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都有过为了支持同事或其他部门而参与某个任务或项目的经历。这不属于我们的核心职责，但这些时刻提供了展示你额外付出和作为团队成员支持业务的理想机会。
- en: 'So what does this look like on your profile? Here’s an example from an Associate
    Director of Data Science:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 那这在你的个人资料上是什么样的呢？这里有一个来自数据科学副总监的例子：
- en: '![](../Images/09ac8cca11408d4908b014437fa9cba1.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/09ac8cca11408d4908b014437fa9cba1.png)'
- en: Your profile immediately becomes more attractive to recruiters when they’re
    able to get a clear insight into everything that you’ve worked on. This includes
    achievements within your roles listed on your profile.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当招聘人员能够清晰地了解你所从事的所有工作时，你的个人资料会立即变得更有吸引力。这包括你在个人资料中列出的角色中的成就。
- en: Sure, you may have your latest job title included, but having a clear breakdown
    of your role responsibilities provides recruiters with a better understanding
    of your skillset and specialisms. This makes you more likely to become headhunted
    by organisations who are in need of candidates with your expertise!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可能已经包含了最新的职位头衔，但如果能清晰地列出你的角色职责，就能让招聘人员更好地了解你的技能和专长。这使得你更有可能被需要你专长的组织挖掘！
- en: How To Optimise Your Data Science LinkedIn Profile
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何优化你的数据科学 LinkedIn 个人资料
- en: Now that we’ve got an understanding of why you should be using LinkedIn let’s
    take a look at each individual section of a profile layout. It’s time to make
    the most out of all that LinkedIn has to offer!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了为什么你应该使用 LinkedIn，接下来我们来看看个人资料布局的每个部分。是时候充分利用 LinkedIn 的所有功能了！
- en: '**Profile Header**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人资料头部**'
- en: Your profile header is the first thing visitors to your page are going to see.
    You’d be surprised at just how many profiles do not include any profile or header
    images. This is an immediate deterrent for recruitment and HR professionals. Not
    including any images in your profile gives the impression that you are not active
    on the platform. You will look as though you are not going to be responsive to
    any communications you might be sent.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你的个人资料头部是访问你页面的访客首先看到的内容。你会惊讶于有多少个人资料没有包含任何个人资料或头部图像。这对招聘和人力资源专业人士来说是一个直接的障碍。不包含任何图像的个人资料会给人一种你在平台上不活跃的印象。你会看起来好像不会回应你可能收到的任何沟通。
- en: Gone are the days of scouring the loft of your parent's house to hunt for the
    family polaroid to get the perfect headshot. Most smartphones, such as the iPhone,
    now have ‘Portrait’ mode which allows you to take a professional-looking profile
    photos in a matter of seconds. Of course, there are considerations you’ll need
    think about when taking your headshot photos.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 过去为了找到完美的头像而在父母家的阁楼里翻找家庭宝丽来照片的日子已经过去了。现在，大多数智能手机，如 iPhone，都配有“人像”模式，可以在几秒钟内拍出专业的个人照片。当然，拍摄头像照片时你还需要考虑一些因素。
- en: While you may have one of the best pouts the internet has ever seen, LinkedIn
    is not the place for your weekend selfies or photos of your most precious feline
    friends.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能有互联网上最好的撅嘴，但 LinkedIn 不是你周末自拍或你最珍贵的猫咪朋友的照片展示地。
- en: So What Do I Do Next?
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那我接下来该做什么？
- en: There are plenty of resources available online, which can teach you how to take
    professional photos using your phone in no time at all such as this [step by step
    tutorial.](https://iphonephotographyschool.com/portrait-mode/)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 网上有很多资源可以教你如何使用手机快速拍摄专业照片，比如这个[逐步教程](https://iphonephotographyschool.com/portrait-mode/)。
- en: Showing your audience who are you with the perfect headshot is the first step
    to introducing yourself in a more personable manner, encouraging others to get
    to know you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以完美的头像向你的观众展示你是谁，是以更具亲和力的方式介绍自己的第一步，鼓励他人了解你。
- en: In addition to showcasing your best smile, you’ll also want to make sure that
    you have a header image that preferably relates to your area of expertise.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除了展示你最灿烂的笑容外，你还需要确保有一张最好与您的专业领域相关的头部图像。
- en: 'Let’s take a look at an example:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一个例子：
- en: Alyesha Sayle is a Senior Technical Recruiter at Big Cloud recruitment. Alyesha
    specialises in global recruitment for Data Science, Machine Learning & Artificial
    Intelligence organisations. Ideal candidates that Alyesha will be looking to work
    with will hold specialist skills in Language Technologies, Explainable AI, and
    People Analytics.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Alyesha Sayle 是 Big Cloud recruitment 的高级技术招聘顾问。Alyesha 专注于全球数据科学、机器学习和人工智能组织的招聘。Alyesha
    寻找的理想候选人应具备语言技术、可解释人工智能和人力分析方面的专业技能。
- en: '![](../Images/43f6bc70a4033c2f03d078282aa0e5ba.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/43f6bc70a4033c2f03d078282aa0e5ba.png)'
- en: This is a lot of information to convey to somebody who doesn’t already know
    Alyesha, however when visiting her LinkedIn profile, we’re able to identify exactly
    what Alyesha does due to her profile being optimised effectively to communicate
    her job role and the company she works for.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个不认识 Alyesha 的人来说，这些信息可能很多，但当访问她的 LinkedIn 个人资料时，我们能够清楚地了解 Alyesha 的工作内容，因为她的个人资料被有效地优化，以传达她的工作角色和她所在的公司。
- en: Now that we know what Alyesha does and the industry she is working in, we’re
    more likely to want to explore the rest of her profile to develop further understanding
    of her past and present professional roles.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了 Alyesha 的工作内容和所在行业后，我们更有可能想要探索她的个人资料，以进一步了解她的过去和现在的职业角色。
- en: '**‘About’ Section**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**“关于”部分**'
- en: The ‘about’ section immediately follows your header. This provides the opportunity
    to explain your role, skills, and experience in more detail. You should use this
    section to feature the highlights that would be included in your CV and are of
    interest to potential employers.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “关于”部分紧随你的标题之后。这提供了一个机会，详细解释你的角色、技能和经验。你应该利用这个部分展示在简历中包括的亮点，并且这些亮点对潜在雇主感兴趣。
- en: Consider the ‘about’ section as nothing more than a summary. Remember, following
    your picture, this is the first part of your profile employers will see, so it’s
    important you get it right. A good or bad bio could mean the difference between
    receiving valuable opportunities or losing them. Write in first person, not in
    third. Recruiters often comment on the lack of professionalism that comes across
    from writing about yourself in the third person. It feels less personable.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将“关于”部分视为仅仅是一个总结。请记住，在你的照片之后，这是雇主首先看到的个人资料部分，所以确保这一部分的准确性非常重要。一个好的或坏的简介可能会决定你是否能获得宝贵的机会或失去机会。请用第一人称写作，而不是第三人称。招聘人员常常评论用第三人称写作会显得缺乏专业性，这会让人感觉不够亲切。
- en: '**Activity**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动**'
- en: Did you know that your LinkedIn profile displays your recent activity across
    the entire platform? By default, your 4 most recent interactions with other users
    across the whole of LinkedIn will be displayed in your activity feed within your
    profile.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道吗，你的 LinkedIn 个人资料展示了你在整个平台上的最近活动？默认情况下，你与 LinkedIn 上其他用户的四个最新互动将显示在个人资料中的活动动态中。
- en: This activity is visible to anybody who visits your page, and it is worth keeping
    this in mind when you are communicating with other LinkedIn users and organisations.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这些活动对访问你页面的任何人都是可见的，在与其他 LinkedIn 用户和组织沟通时，值得记住这一点。
- en: 'This is how your recent activity is presented on your profile:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你最近活动在个人资料中的呈现方式：
- en: '![](../Images/7156cc9e5e03da2743ab2b2fe64ee801.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7156cc9e5e03da2743ab2b2fe64ee801.png)'
- en: How is this beneficial for recruiters?
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这对招聘人员有什么好处？
- en: Giving your audience insight into what you’re doing on LinkedIn showcases a
    number of things. For example, visitors of your page can see whom you are connected
    with, which topics you’re discussing, and the industries that you’re tapped into.
    It is advisable to keep in mind that when posting anywhere across LinkedIn, your
    comments will be visible for all to see.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的观众展示你在 LinkedIn 上的活动可以展示许多信息。例如，访问你页面的用户可以看到你与谁建立了联系，你讨论了哪些话题，以及你涉及的行业。建议你记住，在
    LinkedIn 上发布任何内容时，你的评论对所有人都是可见的。
- en: When posting content or comments that demonstrate your opinion on a particular
    topic, it is considered best practice to refrain from engaging in negative activity.
    This may harm how are you perceived if scouted by recruiters for new career opportunities.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布内容或评论时，如果你对某个话题表达个人观点，最好避免负面活动。这可能会影响你在招聘人员寻找新职业机会时的形象。
- en: '**Data Science LinkedIn Experience and Work History**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学 LinkedIn 经验和工作历史**'
- en: Now, this section is where you’re going to get the bulk of your information
    laid out in your profile. You have the ability to list each individual role that
    you’ve worked in. You can include multimedia assets such as photos, videos & links
    that provide evidence of your role.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这一部分是你将在个人资料中列出大部分信息的地方。你可以列出你曾工作过的每一个角色。你还可以包括多媒体资产，如照片、视频和提供你角色证明的链接。
- en: While you’re filling out this section of your profile, it would make good sense
    to update your CV at the same time. Having an up to date CV will increase your
    appeal when you apply for jobs using LinkedIn’s EasyApply feature. Not only that,
    but you’ll also upload your cv [directly to a new opportunity](https://bigcloud.io/jobs/).
    Don’t worry though, we’ve made this part easy by creating the [only CV template
    you’ll ever need](https://mailchi.mp/372202d3f7c1/big-cloud-free-cv-templates).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当你填写个人资料的这一部分时，同时更新你的简历是明智的。拥有最新的简历会增加你通过 LinkedIn 的 EasyApply 功能申请职位时的吸引力。不仅如此，你还可以将简历[直接上传到新机会](https://bigcloud.io/jobs/)。不过不用担心，我们通过创建[你唯一需要的简历模板](https://mailchi.mp/372202d3f7c1/big-cloud-free-cv-templates)让这部分变得简单。
- en: Most LinkedIn users will include basic information that details their role.
    They will list the company they work for and the date range in which they’re employed
    at that company. It’s important not to miss the opportunity here to go into more
    detail about your role and responsibilities. Expand upon your experience and career
    development to set yourself apart from the competition.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数 LinkedIn 用户会包括详细说明其角色的基本信息。他们会列出所在公司的名称和在该公司工作的时间范围。重要的是不要错过在此处详细说明你的角色和职责的机会。扩展你的经验和职业发展，以使自己在竞争中脱颖而出。
- en: Nobody wants to read through war and peace when visiting a LinkedIn profile.
    Keep your descriptions short and to the point, avoiding lengthy sentences and
    paragraphs.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人愿意在访问 LinkedIn 个人资料时阅读冗长的内容。保持描述简洁明了，避免冗长的句子和段落。
- en: Remember that LinkedIn is saturated with data science professionals. There will
    be those that share similar experience and skills as you, so you’ll want to make
    a conscious effort to keep your profile clear and concise. Be straight to the
    point and avoid confusing individual areas of your expertise when you list them. A
    report by [Ryan Swanstrom ](https://101.datascience.community/2016/11/28/data-scientists-data-engineers-software-engineers-the-difference-according-to-linkedin/)demonstrates
    the comparison of skills included on LinkedIn profiles for data scientists, software
    engineers, and data engineers.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，LinkedIn 上数据科学专业人士的数量已经饱和。会有那些与你拥有类似经验和技能的人，因此你需要有意识地保持你的个人资料清晰简洁。直截了当地陈述你的专长，避免在列出时混淆各个领域。
    [Ryan Swanstrom](https://101.datascience.community/2016/11/28/data-scientists-data-engineers-software-engineers-the-difference-according-to-linkedin/)
    的报告展示了 LinkedIn 个人资料中数据科学家、软件工程师和数据工程师技能的对比。
- en: '![](../Images/5a8dfb61481b7091ad3e2e8b7f21dcb6.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5a8dfb61481b7091ad3e2e8b7f21dcb6.png)'
- en: '*A comparison of skills listed on LinkedIn by Data Scientists, Software Engineers
    & Data Engineers.*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学家、软件工程师和数据工程师在 LinkedIn 上列出的技能对比。*'
- en: Of course, there’s always going to be a crossover of skills between certain
    roles within our industry. However if your skills are clearly listed within each
    relevant role with details of how they were implemented, it becomes clearer to
    the recruiter reviewing your profile where they have previously been applied.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在我们行业内的某些角色之间总会有技能的交叉。然而，如果你的技能在每个相关角色中都被清晰列出，并详细说明了它们是如何应用的，那么审查你个人资料的招聘人员会更清楚它们的具体应用情况。
- en: '**But why should I add all this information?**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**但为什么我需要添加这些信息？**'
- en: It’s worth considering that in your busy schedule, you might have overlooked
    certain aspects of your work. Some tasks or projects might not fit your job description
    on paper, but if they support areas of your expertise that an employer will look
    for, use them! Detailing your past and present roles provide recruiters with the
    most detailed insight. You’re helping them delve deeper into why you are a perfect
    fit for an exciting new job role. This will increase your likelihood of being
    contacted, all while ensuring you’re selling yourself to the best of your ability.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 需要考虑的是，在你繁忙的日程中，你可能忽视了工作中的某些方面。某些任务或项目可能不符合你工作描述上的内容，但如果它们支持雇主所寻找的专业领域，请使用它们！详细描述你过去和现在的角色能为招聘人员提供最详细的洞察。你在帮助他们深入了解你为什么是一个完美的候选人来担任一个激动人心的新职位。这将增加你被联系的可能性，同时确保你在尽可能展示自己。
- en: Treat this section as an opportunity to document your work within each role
    well. It will give you a place of reference to always look back and reflect on. This
    can become a great resource at a later stage in your career as you’ll have a record
    of your personal progression.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 将这一部分视为记录你每个角色工作内容的机会。这将为你提供一个参考的地方，供你随时回顾和反思。这在你职业生涯的后期可以成为一个很好的资源，因为你将拥有个人进步的记录。
- en: How Do I Do This Exactly?
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我应该如何具体操作？
- en: 'Let’s look at a couple of examples here to give this more context:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看几个例子来更好地理解：
- en: Here, we’ll use the example of Big Cloud recruitment’s Social Media Manager.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将以 Big Cloud 招聘公司的社交媒体经理为例。
- en: '**Example 1: **Here we can see that this individual is working at Big Cloud
    as a Social Media Manager. The company logo and branding is included, however,
    there are no insights shared of what this particular role entails. This leaves
    a lot of guesswork for a recruiter to identify where your strengths and expertise
    are.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 1：** 在这里我们可以看到这个人正在 Big Cloud 担任社交媒体经理。公司标志和品牌已包含在内，但没有分享这个特定角色的具体内容。这使得招聘人员需要做很多猜测来确定你的优势和专业领域。'
- en: '![](../Images/a334f18c15fdd495fa808db931be94de.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a334f18c15fdd495fa808db931be94de.png)'
- en: '**Example 2: **Here, we can see that this individual works at Big Cloud as
    a Social Media Manager. They have a break down of what the role entails exactly. Additional contributions are
    documented within the role description. This demonstrates the completion of projects
    performed, further supporting the role.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 2：** 在这里，我们可以看到这个人担任 Big Cloud 的社交媒体经理。他们详细说明了这个角色的具体内容。额外的贡献在角色描述中有记录。这展示了项目的完成情况，进一步支持了这个角色。'
- en: '![](../Images/f5ba0deb50f9a61b9f261802b74ad92d.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f5ba0deb50f9a61b9f261802b74ad92d.png)'
- en: Of course, it might not always be appropriate for you to disclose every little
    detail about your role, depending on your profession. Yet the more information
    you can provide could benefit you in the long run. It will increase your chances
    of being a successful candidate when applying for roles – and that’s the end goal,
    right?
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，根据你的职业，可能并不总是适合你披露角色的每一个细节。然而，你能提供的更多信息可能会对你长期有利。这将增加你在申请职位时成为成功候选人的机会——这才是最终目标，对吧？
- en: Data Science LinkedIn Skills and Endorsements
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学 LinkedIn 技能与推荐
- en: When it comes to showcasing your strengths, the skills and endorsements section
    on your LinkedIn profile is of great value. Here, you can highlight your specialisms
    with reaffirmation from your peers.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在展示你的优势时，LinkedIn 个人资料上的技能和推荐部分非常有价值。在这里，你可以通过同行的确认突出你的专业领域。
- en: 'For example; If you’re a data science professional, your skills might include
    some of the following:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 例如；如果你是一名数据科学专业人士，你的技能可能包括以下几项：
