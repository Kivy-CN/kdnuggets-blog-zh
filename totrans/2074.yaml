- en: Data Engineer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is the big Big Data non-analytic career path. The data infrastructure mentioned
    in the previous career path? Well, it needs to be designed and implemented, and
    the data engineer does that. If the data management professional is the car mechanic,
    data engineering is the automotive engineer. But don't get it twisted; both of
    these roles are crucial to both the delivery and continued functioning of your
    car, and are of equal importance when you are driving from point A to point B.
  prefs: []
  type: TYPE_NORMAL
- en: Truth be told, the technologies and skills required for data engineering and
    data management are similar; however, they each use and understand these concepts
    at different levels. I won't repeat the information shared in the role above (all
    of which is important to the data engineer), and will instead add some further
    reading specific to the data engineer.
