- en: Slideshare is a platform for uploading, annotating, sharing, and commenting
    on slide-based presentations. The platform has been around for some time, and
    has accumulated a great wealth of presentations on technical topics like Data
    Mining.
  prefs: []
  type: TYPE_NORMAL
- en: '![SlideShare Data Mining tags](../Images/4a795d46f5b50ed2b5e2976ab9081a47.png)Figure
    1: Woordle of the tags associated with the presentations'
  prefs: []
  type: TYPE_NORMAL
- en: 'Today, we will look at some of these top Data Mining presentations found on
    Slideshare. These presentations were retrieved by using a Python script and the
    [Slideshare search_slideshow](http://www.slideshare.net/developers/documentation#search_slideshows)
    API, and then hand-curated to select the best, most relevant presentations. The
    slideshows and their associated metrics are shown below:'
