- en: Over the past decade or two, we have seen a rise in e-learning platforms to
    meet the demand in the technology sector. Many people delved into it as it seemed
    at the time to be the next big thing to get into. The salaries were generous and
    there was always room for growth. At that point, it seemed like a win-win.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年或二十年里，我们看到电子学习平台的兴起，以满足技术领域的需求。许多人涉足这一领域，因为当时它看起来是下一个大趋势。薪水丰厚，而且总是有成长空间。那时，这似乎是一个双赢的局面。
