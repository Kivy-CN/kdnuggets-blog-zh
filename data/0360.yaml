- en: Data Scientist Associate
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家助理
- en: Data Scientist Professional
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家专业
- en: Data Engineer Associate
  id: totrans-20
