  type: TYPE_NORMAL
  zh: 体育
- en: Get stats of your favorite sport and predict the winning team. The sports category
    is more than just a scorecard. You can get metadata on team history, play-by-play,
    video data for sports analytics, and live game data.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 获取你最喜欢的运动的统计数据并预测获胜的团队。运动类别不仅仅是一个记分板。你可以获取有关球队历史、逐场记录、运动分析的视频数据以及实时比赛数据的元数据。
