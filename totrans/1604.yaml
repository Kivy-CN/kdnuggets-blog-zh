  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**2000:** Neo’s founders encountered performance problems with RDBMS and started
    building the first Neo4j prototype'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2002:** Developed the first ever version of Neo4j'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2003:** First 24×7 production Neo4j deployment'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2007:** Formed a Swedish-based company behind Neo4j. Also open sourced the
    first graph database, Neo4j, under the GPL'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2009:** Raised seed funding, $2.5M, from Sunstone and Conor and continued
    development'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First Global 2000 Customer
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2010:** Released Neo4j version 1.0'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2011:** Raised A round and moved headquarters to Silicon Valley'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2012:** Raised $11M Series B from Fidelity, Sunstone, and Conor'
  prefs:
