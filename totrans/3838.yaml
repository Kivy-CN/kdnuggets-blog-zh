  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源 — [官方 Swift 网站](https://swift.org/)*'
- en: '**Level:** Beginner'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**级别：** 初学者'
- en: '**Popular Frameworks:** Alamofire, RxSwift, Snapkit'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流行框架：** Alamofire, RxSwift, Snapkit'
- en: '**Platform:** Mobile (Apple iOS apps, specifically)'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台：** 移动设备（特别是 Apple iOS 应用）'
- en: '**Popularity:** [#9](https://pypl.github.io/PYPL.html) on PYPL Popularity Index
    of March 2021, Loved by 59.5% of StackExchange developers in 2020.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受欢迎程度：** [#9](https://pypl.github.io/PYPL.html) 在 2021 年 3 月的 PYPL 流行指数中，2020
    年 59.5% 的 StackExchange 开发者都喜爱它。'
- en: Apple’s full control over its hardware and software has allowed it to deliver
    smooth and consistent experiences across its range of devices. And that’s where
    [Swift](https://lenac1884.medium.com/what-is-the-swift-programming-language-b45e271175e2)
    comes in.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 对其硬件和软件的全面控制使其能够在其所有设备中提供流畅且一致的体验。这就是 [Swift](https://lenac1884.medium.com/what-is-the-swift-programming-language-b45e271175e2)
    的作用所在。
- en: Swift is **Apple’s own programming language** that was **released in 2014**
    as a replacement for its Objective-C programming language. It is a multi-paradigm
    general-purpose programming language that’s extremely efficient and designed to
    improve developer productivity.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Swift 是**Apple 自己的编程语言**，**于 2014 年发布**，用以替代其 Objective-C 编程语言。它是一种多范式的通用编程语言，极其高效，并旨在提高开发者的生产力。
- en: Swift is a modern programming language (newest on this list), **fast, powerful,
    and offers full interoperability with Objective-C**. Over the years, Swift received
    numerous updates that helped it gain significant popularity among Apple’s iOS,
    macOS, watchOS, and tvOS platforms.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: Swift 是一种现代编程语言（该列表中最新的），**快速、强大，并与 Objective-C 完全兼容**。多年来，Swift 经过了许多更新，使其在
    Apple 的 iOS、macOS、watchOS 和 tvOS 平台上获得了显著的受欢迎程度。
- en: '**What this language is used for — **'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**这门语言的用途 —**'
- en: Paired with Apple’s Cocoa and Cocoa Touch framework, Swift can be used to create
    apps for virtually every Apple device, such as iPhones, iPads, Mac, Watch, and
    other devices.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 配合 Apple 的 Cocoa 和 Cocoa Touch 框架，Swift 可以用于创建几乎所有 Apple 设备上的应用，如 iPhone、iPad、Mac、Watch
    和其他设备。
- en: '**Additional Resources — **'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加资源 —**'
- en: '[Swift Programming Tutorial for Beginners (Full Tutorial) ](https://www.youtube.com/watch?v=Ulp1Kimblg0)— *CodeWithChris*'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Swift 编程入门教程（完整版）](https://www.youtube.com/watch?v=Ulp1Kimblg0) — *CodeWithChris*'
- en: Conclusion
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Now let’s quickly conclude this article by giving you an insight into the importance
    and career growth opportunities associated with these programming languages. Every
    programming language has its own set of benefits, and out of all the entries,
    you can enter the field of your choice.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们快速总结一下这篇文章，介绍这些编程语言的重要性及其职业发展机会。每种编程语言都有其自身的优点，你可以从所有选择中进入你感兴趣的领域。
- en: Mastering Python can help you land one of the top 3 highest paying job roles
    in the industry. With Python, you can apply for Software Engineer, DevOps Engineer,
    Data Scientist, and can even secure job positions in the most reputed companies
    with a handsome package.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 精通 Python 可以帮助你获得行业中薪资最高的前三个职位之一。通过 Python，你可以申请软件工程师、DevOps 工程师、数据科学家，甚至可以在最著名的公司获得丰厚的薪资。
- en: You can simply opt for Quantitative Analyst, Data Visualization, Expert, Business
    Intelligence Expert, and Data Analyst with R.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择定量分析师、数据可视化专家、商业智能专家和数据分析师的职位来使用 R 语言。
- en: Regarding JavaScript, there is a high demand for Javascript developers offering
    a modest salary.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 JavaScript，JavaScript 开发者的需求很高，虽然薪资水平适中。
- en: But there’s no beating the efficiency of C/C++ when it comes to building system
    tools and operating systems as it continues to enjoy the number one spot on TIOBE’s
    software quality index. SQL remains one of the best programming languages to tinker
    around vast databases, while C# proves perfect for Windows. Swift has also been
    seeing a rise in popularity among developers looking to build for Apple’s hardware.
    As for PHP and Go, they continue to maintain a respectable position in the industry.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 但在构建系统工具和操作系统时，没有任何其他语言能比得上 C/C++ 的效率，因为它在 TIOBE 的软件质量指数中继续保持第一的位置。SQL 仍然是处理大型数据库的最佳编程语言之一，而
    C# 在 Windows 上表现完美。Swift 在那些希望为 Apple 硬件开发应用的开发者中也越来越受欢迎。至于 PHP 和 Go，它们在行业中继续保持着令人尊敬的位置。
- en: So, out of the 10 programming languages, it’s totally up to you which one is
    your go-to choice and makes your career in. So choose wisely!
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在这 10 种编程语言中，哪一种是你的首选以及如何选择完全取决于你自己。所以请明智地选择！
