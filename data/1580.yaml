- en: Although the Central Limit Theorem can be set as part of the “[Advanced Level — The
    Fundamentals of Inferential Statistics with Probability Distribution](https://medium.com/diogo-menezes-borges/introduction-to-statistics-for-data-science-7bf596237ac6)s”
    post, it is my belief this theorem deserves a single post!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管中心极限定理可以作为“[高级水平——概率分布下的推断统计基础](https://medium.com/diogo-menezes-borges/introduction-to-statistics-for-data-science-7bf596237ac6)”文章的一部分，但我认为这个定理值得单独讨论！
- en: The first step of every statistical analysis you will perform is to determine
    whether the dataset you are dealing with is a population or a sample. As you might
    recall, a population is a collection of all items of interest in your study whereas
    a sample is a subset of data points from that population. Let’s take a short refresher!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每次进行统计分析的第一步是确定你处理的数据集是总体还是样本。正如你可能记得的，总体是你研究中所有感兴趣项目的集合，而样本是来自总体的数据点的子集。让我们来个简短的复习！
- en: Populations and Samples
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总体与样本
- en: '**Population **: it’s a number of something we are observing, humans, events,
    animals etc. It has some parameters such as the mean, median, mode, standard deviation,
    among others.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总体**：我们观察的某种事物的数量，包括人类、事件、动物等。它有一些参数，如均值、中位数、众数、标准差等。'
- en: '**Sample**: it is a random subset from the population. Usually you use samples
    when the population is big enough to difficult the analysis of the whole set.
    In a sample you don’t have parameters you have statistics.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**样本**：它是来自总体的随机子集。通常，当总体太大而难以分析整个数据集时，你会使用样本。在样本中，你没有参数，只有统计量。'
- en: '![](../Images/e625cafda51f70a7f737a131dcfa9dc4.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e625cafda51f70a7f737a131dcfa9dc4.png)'
- en: '**[SuperDataScience Statistics For Business Analytics A-Z](https://www.superdatascience.com/courses/statistics-business-analytics-a-z/)**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[SuperDataScience 商业分析统计学 A-Z](https://www.superdatascience.com/courses/statistics-business-analytics-a-z/)**'
- en: Central Limit Theorem
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中心极限定理
- en: It is said to be the most important theorem of Statistics as well as Mathematics.
    It can be very powerful when assessing problems and world situations! The Central
    Limit Theorem states that
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这被认为是统计学以及数学中最重要的定理。当评估问题和世界局势时，它可能非常强大！中心极限定理指出
- en: the sampling distribution will look like a normal distribution regardless of
    the population you are analyzing.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 抽样分布将呈现出正常分布的形态，无论你分析的总体是什么。
- en: '**Sampling Distribution**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**抽样分布**'
- en: As we’ve seen you take a sample to estimate the parameters of the whole population.
    However, not always only by sampling are you to retrieve the correct estimate
    of the population’s real parameters.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所见，你通过抽样来估计整个总体的参数。然而，仅仅通过抽样并不总是能够获得总体真实参数的正确估计。
- en: Instead of taking a single sample, what about if we take several samples from
    our population? For each sample, we’ll calculate the mean. So, in the end, we’ll
    have several values of mean estimation and then we can plot them on a chart.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们从总体中取多个样本而不是单一样本会怎么样？对于每个样本，我们会计算均值。最终，我们将得到多个均值估计值，然后可以将它们绘制在图表上。
- en: '![](../Images/5baca4b108cf3b42d8c1a59fddf4bc52.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5baca4b108cf3b42d8c1a59fddf4bc52.png)'
- en: '**[SuperDataScience Statistics For Business Analytics A-Z](https://www.superdatascience.com/courses/statistics-business-analytics-a-z/)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[SuperDataScience 商业分析统计 A-Z](https://www.superdatascience.com/courses/statistics-business-analytics-a-z/)**'
- en: This will be called the sampling distribution of the sample mean.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这将被称为样本均值的抽样分布。
- en: Central Limit Theorem — Intuition
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中心极限定理 — 直观理解
- en: Let’s learn by looking at an example. Imagine we wanted to see the distribution
    of the heights in every male in the Portuguese population.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个例子来学习。假设我们想查看葡萄牙男性总体中每个人身高的分布。
- en: First we take several samples (heights of different man) from our population
    and for each sample group we calculate the respective mean. For example, we can
    have groups where the height is 176 cm, others with 182cm, others with 172cm,
    and so on. We then plot this sample mean distribution. The following picture depicts
    the distribution of our several samples with the x mark, in each, referring to
    the mean value.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们从总体中取几个样本（不同男性的身高），对于每个样本组，我们计算相应的均值。例如，我们可以有身高为176厘米的组，身高为182厘米的组，身高为172厘米的组，等等。然后我们绘制这个样本均值分布。下图展示了我们几个样本的分布，每个样本的均值用x标记表示。
- en: '![](../Images/dc25d3f6baef00220f8ea2175cb2de02.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dc25d3f6baef00220f8ea2175cb2de02.png)'
- en: '**[SuperDataScience Statistics For Business Analytics A-Z](https://www.superdatascience.com/courses/statistics-business-analytics-a-z/)**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[SuperDataScience 商业分析统计 A-Z](https://www.superdatascience.com/courses/statistics-business-analytics-a-z/)**'
- en: You can see that although you sampling means (red X marks) might be on the extremes
    of the general distribution most of them tend to be closer to the center.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，尽管你的抽样均值（红色X标记）可能位于总体分布的极端，但它们中的大多数趋向于靠近中心。
- en: '*In the end, the distribution of all these samples’ mean will present a normal
    distribution. Take a look at the last chart which is composed of the distribution
    of all the samples’ mean.*'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*最后，这些样本均值的分布将呈现正态分布。请看最后的图表，它由所有样本均值的分布组成。*'
- en: For only 5 samples you can already see that most of the means tend to concentrate
    towards the center of the sampling distribution. And amazingly, in the end, the
    mean of the sampling distribution will match the mean of the original distribution
    of the population.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 仅用5个样本，你已经可以看到大多数均值趋向于集中在抽样分布的中心。令人惊讶的是，最终，抽样分布的均值将与原始总体分布的均值一致。
- en: '![](../Images/61fbb8a1720c5f81497a9c2d0ffdebc6.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/61fbb8a1720c5f81497a9c2d0ffdebc6.png)'
- en: 'So there are two certainties with the Central Limit Theorem:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，中心极限定理有两个确定性：
- en: The sampling distribution will always be normal or close to normal;
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽样分布将始终是正态分布或接近正态分布；
- en: The mean of sampling distribution will be equal to the population’s mean distribution;
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽样分布的均值将等于总体的均值分布；
- en: '![](../Images/a28634bad7de810d9ba5a0fc77a96be1.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a28634bad7de810d9ba5a0fc77a96be1.png)'
- en: The standard error of your sampling distribution is directly linked to the standard
    deviation of the original population. nis equal to the number of values you take
    for each sample.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你抽样分布的标准误差与原始总体的标准差直接相关。`nis` 是你为每个样本所取的值的数量。
- en: '![](../Images/a2494312026761501919f8460896bdba.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a2494312026761501919f8460896bdba.png)'
- en: Let’s look at a more visual example with this GIF. The population already showed
    a normal distribution but later you can try with other shapes and even draw your
    own. We start by taking samples of size n=5 from the population and calculating
    the respective mean. As you increase the number of samples with n= 5 you see that
    the distribution of the means starts to be shaped like a normal distribution.
    When we increase the process several times in the thousands we get a normal distribution
    with a mean equal to the population’s mean. The more samples you get the more
    narrower the Normal distribution will be.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过这个GIF看一个更直观的例子。人口已经显示出正态分布，但之后你可以尝试其他形状，甚至绘制自己的分布图。我们首先从人口中抽取样本，样本大小为n=5，并计算相应的均值。当你增加n=5的样本数量时，你会发现均值的分布开始呈现正态分布的形状。当我们将这个过程重复几千次时，我们得到一个均值等于总体均值的正态分布。样本越多，正态分布就越窄。
- en: '![](../Images/91bca0350ff9089d7cc236aed0b28667.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/91bca0350ff9089d7cc236aed0b28667.png)'
- en: Now you try it! You can literally draw your distribution on this website using
    your mouse. Like the one you see here.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试吧！你可以在这个网站上用鼠标直接绘制你的分布图。就像你在这里看到的那样。
- en: '![](../Images/0cbdf20d7c7ac65f2c0410ac5963d0dc.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0cbdf20d7c7ac65f2c0410ac5963d0dc.png)'
- en: So if we start taking samples and calculating the mean of each one of those
    samples then plot them in a sampling distribution then you’ll obtain a normal
    distribution centered on the initial mean.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果我们开始抽取样本并计算每个样本的均值，然后将它们绘制在抽样分布图中，你将得到一个以初始均值为中心的正态分布。
