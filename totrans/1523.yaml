- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: So let’s start with the basics.
  prefs: []
  type: TYPE_NORMAL
- en: What is Data Science?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/b6983be3e79f9db56d9796828a5ad4cc.png)Updated by [memes_and_science](https://www.instagram.com/memes_and_science/)'
  prefs: []
  type: TYPE_IMG
- en: Data science not just knowing some programming languages, math, statistics and
    have “domain knowledge”.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The time has come. We’ve created a new field, or something like that. There’s
    a lot of things to say and study in this field. It doesn’t matter the name, maybe
    data science is just a temporary name for a bigger field, but the scientific study
    of data, getting insights from it and then be able to predict something **is the
    present and future of the world.**
  prefs: []
  type: TYPE_NORMAL
- en: I’ll focus on business related definitions and proposals for data science, maybe
    these can apply for the field as a whole, but the ideas in this article are about
    data science for business.
  prefs: []
  type: TYPE_NORMAL
- en: 'I’m going to propose three things:'
  prefs: []
  type: TYPE_NORMAL
- en: Data science is a science
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are awful ways to learn data science
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using well created cheatsheets can help you do data science in a systematic
    way
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Science is a science
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/fc202bdfc6b47cd398a7e66714ce0ae7.png)[memes_and_science](https://www.instagram.com/memes_and_science/)'
  prefs: []
  type: TYPE_IMG
- en: I know this maybe controversial for some people but stick with me. What I want
    to say here is that data science is of course linked to the business, but it is
    a science in the end, or in the process of becoming one.
  prefs: []
  type: TYPE_NORMAL
- en: 'I defined data science [before](https://towardsdatascience.com/creating-intelligence-with-data-science-2fb9f697fc79)
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: '*[…] The resolution to Business / Organizations problems through* ***mathematics****,*
    ***programming*** *and the* ***scientific method*** *that involves the creation
    of* ***hypotheses****,* ***experiments*** *and* ***tests*** *through the* ***analysis
    of data*** *and the* ***generation of predictive models****. It is responsible
    for* ***transforming*** *these* ***problems into well-posed questions*** *that
    can also respond to the initial hypothesis in a* ***creative*** *way. It must
    also include the* ***effective communication*** *of the results obtained and how
    the solution adds* ***value*** *to the Business / Organization.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I’m stating here a description and definition of data science as a science.
    I think it could be very useful that data science can be described as a science
    because if that’s the case, every project this field should be at least:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Reproducible**: Necessary for making easy to test other’s work and analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fallible**: Data science and science doesn’t look for the truth, they look
    for knowledge, so every project can be substituted or improved in the future,
    no solution is the ultimate solution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Collaborative**: Data scientists don’t exists alone, they need a team, this
    team will make things possible for developing intelligent solutions. Collaboration
    is a big part of science, and data science should not be an exception.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Creative**: Most of what data scientists do is new research, new approaches
    or takes on different solutions, so their environment should be very creative
    and easy to work. Creativity is crucial in science, is the only way we can find
    solutions to hard and complex problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Compliant to regulations**: Right now there are a lot of regulations in science,
    not that much in data science, but there will be more in the future. Is important
    that the projects we are building are aware of these different types of regulations
    so we can create a clean and acceptable solution for the problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If we don’t follow those basic principles it would be very hard to conduct a
    proper data science practice. Data science should be implemented in a way that
    enables decision making to follow a systematic process. But more on that later.
  prefs: []
  type: TYPE_NORMAL
- en: How NOT to Learn Data Science. The big 3.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/5159591c84cdcb5cf9c8a4cca97cd543.png)memes_and_science'
  prefs: []
  type: TYPE_NORMAL
- en: If you are here it’s probable that you are learning data science right now,
    or you took some MOOCs or even classes on the field. I’m not going to talk bad
    here about platforms or bad courses, I think we something can learn even in the
    worst courses.
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Seeing and seeing without practicing**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/1920dcdae33f632097425d12ef0307f7.png)[memes_and_science](https://www.instagram.com/memes_and_science/)'
  prefs: []
  type: TYPE_IMG
- en: If you are taking a class on anything related to data science, like math, statistics,
    programming or something like that, and you are there just listening to the class.
  prefs: []
  type: TYPE_NORMAL
- en: Well you are wasting you time. data science needs practice. Everything you learn,
    even though if the professor doesn’t tell you, practice and try it. This is fundamental
    to really comprehend things and when you are working in the field you will be
    doing a lot of different practical stuff.
  prefs: []
  type: TYPE_NORMAL
- en: A good knowledge on statistics, math and python won’t make you a successful
    data scientist. You need more, you need to master your craft. Be able to use these
    tools to solve business problems. So if you are learning something new, and you
    want to understand it for real, find a scenario where you can apply it or play
    with it.
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Creating models in a crazy way**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/5ce8ba0063ff8b22d5d4edc9bc6589b8.png)[memes_and_science](https://www.instagram.com/memes_and_science/)'
  prefs: []
  type: TYPE_IMG
- en: We get the data from the “outside world” and our body and brain analyze the
    raw data we got, and then we “interpret” things.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/39ad7512220015a0284152fb04f298e1.png)[https://towardsdatascience.com/going-beyond-with-agile-data-science-fcff5aaa9f0c](https://towardsdatascience.com/going-beyond-with-agile-data-science-fcff5aaa9f0c)'
  prefs: []
  type: TYPE_IMG
- en: What is this “interpretation”? Just what we’ve learned about how to react, think,
    feel and understand from the information we are getting. When we are understanding
    we are decoding the parts that forms this complex thing, and transforming the
    raw data we got in the beginning into something useful and simple.
  prefs: []
  type: TYPE_NORMAL
- en: We do this by **modeling**. This is the process of understanding the “reality”,
    the world around us, but creating a higher level prototype that will describe
    the things we are seeing, hearing and feeling, but it’s a representative thing,
    not the “actual” or “real” thing.
  prefs: []
  type: TYPE_NORMAL
- en: 'So think before you do this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Modeling is something very important in the machine learning and data science
    space, but they must have a purpose. And you have to understand them before using
    them. Now what they assume from the data before training it, understand the different
    metrics they use to learn, how to evaluate them and more.
  prefs: []
  type: TYPE_NORMAL
- en: 'For that I can tell you, there’s no harm in reading the documentations of libraries
    like Scikit-Learn:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**A tutorial on statistical-learning for scientific data processing - scikit-learn
    0.20.3…**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Machine learning is a technique with a growing importance, as the size of
