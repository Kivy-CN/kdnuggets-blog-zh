  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '**By [Jean-Francois Puget](https://www.ibm.com/developerworks/mydeveloperworks/blogs/jfp/?lang=en),
    IBM**.'
  prefs: []
