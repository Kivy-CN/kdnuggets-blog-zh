- en: '**1\. [Introduction to Computational Thinking and Data Science](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/)**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [计算思维与数据科学导论](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/)**'
- en: MIT
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院
- en: 6.0002 is the continuation of 6.0001 Introduction to Computer Science and Programming
    in Python and is intended for students with little or no programming experience.
    It aims to provide students with an understanding of the role computation can
    play in solving problems and to help students, regardless of their major, feel
    justifiably confident of their ability to write small programs that allow them
    to accomplish useful goals. The class uses the Python 3.5 programming language.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 6.0002 是 6.0001《计算机科学与 Python 编程导论》的续集，旨在为编程经验较少或没有编程经验的学生提供课程。课程旨在帮助学生理解计算在解决问题中所起的作用，并帮助学生，无论其主修专业如何，建立对编写小程序以实现有用目标的能力的自信。课程使用
    Python 3.5 编程语言。
- en: '**2\. [Machine Learning](http://cs229.stanford.edu/)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [机器学习](http://cs229.stanford.edu/)**'
- en: Stanford
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学
- en: 'This course provides a broad introduction to machine learning and statistical
    pattern recognition. Topics include: supervised learning (generative/discriminative
    learning, parametric/non-parametric learning, neural networks, support vector
    machines); unsupervised learning (clustering, dimensionality reduction, kernel
    methods); learning theory (bias/variance tradeoffs; VC theory; large margins);
    reinforcement learning and adaptive control. The course will also discuss recent
    applications of machine learning, such as to robotic control, data mining, autonomous
    navigation, bioinformatics, speech recognition, and text and web data processing.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这门课程提供了机器学习和统计模式识别的广泛介绍。主题包括：监督学习（生成式/判别式学习，参数化/非参数化学习，神经网络，支持向量机）；无监督学习（聚类，降维，核方法）；学习理论（偏差/方差权衡；VC
    理论；大间隔）；强化学习和自适应控制。课程还将讨论机器学习的最新应用，如机器人控制、数据挖掘、自动导航、生物信息学、语音识别以及文本和网页数据处理。
- en: '**3\. [Introduction to Machine Learning for Coders!](https://course.fast.ai/ml)**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [为编码者介绍机器学习！](https://course.fast.ai/ml)**'
- en: fast.ai
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: fast.ai
- en: There are around 24 hours of lessons, and you should plan to spend around 8
    hours a week for 12 weeks to complete the material. The course is based on lessons
    recorded at the University of San Francisco for the [Masters of Science in Data
    Science program](https://www.usfca.edu/arts-sciences/graduate-programs/data-science).
    We assume that you have at least one year of coding experience, and either remember
    what you learned in high school math, or are prepared to do some independent study
    to refresh your knowledge.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 课程大约有 24 小时的内容，你应该计划每周花费大约 8 小时，持续 12 周来完成这些材料。该课程基于在旧金山大学为[数据科学硕士项目](https://www.usfca.edu/arts-sciences/graduate-programs/data-science)录制的课程。我们假设你至少有一年的编程经验，并且要么记得你在高中数学中学到的知识，要么准备进行一些独立学习以刷新你的知识。
- en: '**4\. [Machine Learning Crash Course](https://developers.google.com/machine-learning/crash-course/)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [机器学习速成课程](https://developers.google.com/machine-learning/crash-course/)**'
- en: Google
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌
- en: Ready to start practicing machine learning? Learn and apply fundamental machine
    learning concepts with the Crash Course, get real-world experience with the companion
    Kaggle competition, or visit Learn with Google AI to explore the full library
    of training resources.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 准备开始练习机器学习了吗？通过速成课程学习并应用基本的机器学习概念，参与 Kaggle 竞赛获得实际经验，或访问 Learn with Google AI
    探索完整的培训资源库。
- en: '**5\. [Introduction to Deep Learning](http://introtodeeplearning.com/)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [深度学习简介](http://introtodeeplearning.com/)**'
- en: MIT
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院
- en: An introductory course on deep learning methods with applications to machine
    translation, image recognition, game playing, image generation and more. A collaborative
    course incorporating labs in TensorFlow and peer brainstorming along with lectures.
    Course concludes with project proposals with feedback from staff and panel of
    industry sponsors.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一门介绍深度学习方法的课程，应用于机器翻译、图像识别、游戏玩法、图像生成等。该课程包括 TensorFlow 实验室和同行头脑风暴，并结合讲座。课程最后将提出项目建议，并获得来自工作人员和行业赞助商小组的反馈。
- en: '**6\. [Practical Deep Learning For Coders, Part 1](https://course.fast.ai/)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [实用深度学习：程序员第一部分](https://course.fast.ai/)**'
- en: fast.ai
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: fast.ai
- en: 'Welcome to the 2018 edition of fast.ai''s 7 week course, Practical Deep Learning
    For Coders, Part 1, taught by Jeremy Howard (Kaggle''s #1 competitor 2 years running,
    and founder of Enlitic). Learn how to build state of the art models without needing
    graduate-level math—but also without dumbing anything down. Oh one other thing...
    it''s totally free! And there''s a whole community of thousands of other learners
    ready to help you with your journey—just head over to forums.fast.ai if you need
    any help, or just want to chat to other deep learning learners.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欢迎参加 fast.ai 2018 版的 7 周课程“实用深度学习：程序员第一部分”，由 Jeremy Howard（Kaggle 连续两年排名第一的竞争者和
    Enlitic 创始人）教授。学习如何构建最先进的模型，无需研究生级别的数学，但也不降低任何难度。还有一件事... 这完全免费！而且有一个由数千名其他学习者组成的社区，随时准备帮助你进行学习——如果你需要帮助，或只是想与其他深度学习学习者聊天，请前往
    forums.fast.ai。
- en: '*Note that there is also a second part to this course: [Cutting Edge Deep Learning
    For Coders, Part 2](https://course.fast.ai/part2.html)*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，这门课程还有第二部分：[前沿深度学习：程序员第二部分](https://course.fast.ai/part2.html)*'
- en: '**7\. [Natural Language Processing](https://github.com/yandexdataschool/nlp_course)**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [自然语言处理](https://github.com/yandexdataschool/nlp_course)**'
- en: Yandex Data School
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Yandex 数据学校
- en: '![](../Images/c359d9fe852c8a85ae94056cbab5ecb2.png)'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](../Images/c359d9fe852c8a85ae94056cbab5ecb2.png)'
- en: '**8\. [From Languages to Information](https://web.stanford.edu/class/cs124/)**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [从语言到信息](https://web.stanford.edu/class/cs124/)**'
- en: Stanford
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学
- en: The online world has a vast array of unstructured information in the form of
    language and social networks. Learn how to make sense of it and how to interact
    with humans via language, from answering questions to giving advice!
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在线世界中有大量的非结构化信息，形式包括语言和社交网络。学习如何理解这些信息以及如何通过语言与人互动，从回答问题到提供建议！
- en: '**9\. [Practical Reinforcement Learning](https://github.com/yandexdataschool/Practical_RL)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [实用强化学习](https://github.com/yandexdataschool/Practical_RL)**'
- en: Yandex Data School
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Yandex 数据学校
- en: A course in reinforcement learning in the wild.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一门关于强化学习的课程。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Optimize for the curious.** For all the materials that aren’t covered in
    detail there are links to more information and related materials (D.Silver/Sutton/blogs/whatever).
    Assignments will have bonus sections if you want to dig deeper.'
  id: totrans-41
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为好奇心优化。** 对于所有没有详细覆盖的材料，都有更多信息和相关材料的链接（D.Silver/Sutton/博客/其他）。如果你想深入探究，作业将会有额外的奖励部分。'
- en: '**Practicality first.** Everything essential to solving reinforcement learning
    problems is worth mentioning. We won''t shun away from covering tricks and heuristics.
    For every major idea there should be a lab that makes you to “feel” it on a practical
    problem.'
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实用性优先。** 解决强化学习问题中所有关键内容都值得提及。我们不会回避讨论技巧和启发式方法。每个主要的想法都应该有一个实验室，让你在实际问题中“感受”它。'
- en: '**10\. [Computational Linear Algebra for Coders](https://github.com/fastai/numerical-linear-algebra/blob/master/README.md)**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**10. [编程人员的计算线性代数](https://github.com/fastai/numerical-linear-algebra/blob/master/README.md)**'
- en: fast.ai
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: fast.ai
- en: 'This course is focused on the question: **How do we do matrix computations
    with acceptable speed and acceptable accuracy?**'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这门课程聚焦于一个问题：**我们如何以可接受的速度和准确性进行矩阵计算？**
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This course was taught in the University of San Francisco's Masters of Science
    in Analytics program, summer 2017 (for graduate students studying to become data
    scientists). The course is taught in Python with Jupyter Notebooks, using libraries
    such as Scikit-Learn and Numpy for most lessons, as well as Numba (a library that
    compiles Python to C for faster performance) and PyTorch (an alternative to Numpy
    for the GPU) in a few lessons.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这门课程在旧金山大学的分析学硕士项目中教授，时间是2017年夏季（针对正在学习成为数据科学家的研究生）。课程使用Python和Jupyter Notebooks进行教学，大多数课程使用Scikit-Learn和Numpy库，少部分课程使用Numba（一个将Python编译为C以提高性能的库）和PyTorch（GPU上的Numpy替代品）。
