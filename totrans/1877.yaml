- en: 'Step 5: Views and Joins'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5步：视图和连接
- en: On to some slightly more advanced SQL topics. First, we have a look at views,
    which can be thoughts of as virtual tables populated by the results of queries,
    useful for a number of different scenarios including application development,
    data security, and eased data sharing.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 进入一些稍微高级的 SQL 话题。首先，我们来看一下视图，它可以被视为由查询结果填充的虚拟表，在包括应用开发、数据安全和数据共享等多种场景中非常有用。
- en: 'First, get the details on what views are:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，了解一下视图是什么：
- en: '[Using Views (from Tutorials Point)](http://www.tutorialspoint.com/sql/sql-using-views.htm)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用视图（来自 Tutorials Point）](http://www.tutorialspoint.com/sql/sql-using-views.htm)'
- en: For beginner SQL practitioners in the data science realm, I would call views
    a "nice to have." Since the focus is likely to be more on data exploration, I
    would say that the next topic, joins, is a "must have."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学领域的初学者，我认为视图是“可有可无”的。由于重点可能更多在于数据探索，我会说下一个话题——连接，是“必须掌握”的。
- en: 'Read about what joins are, and why they are important (and get some examples):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读关于连接是什么以及它们为何重要（并获取一些示例）的内容：
- en: '[What Are Joins? (from sql-joins.com)](http://www.sql-join.com/)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[什么是连接？（来自 sql-joins.com）](http://www.sql-join.com/)'
- en: '[SQL JOINS (from Mode Analytics)](https://community.modeanalytics.com/sql/tutorial/sql-joins/)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL 连接（来自 Mode Analytics）](https://community.modeanalytics.com/sql/tutorial/sql-joins/)'
- en: Joins come in different flavors, and likely one of the more complex topics you
    will cover while learning SQL is getting them straight. That's really more of
    a testament to the ease of SQL than the actual difficulty of learning about joins.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 连接有不同的类型，学习 SQL 时你会遇到的一些更复杂的话题之一就是如何正确使用连接。这实际上更多的是 SQL 简单易用的证明，而非学习连接的实际难度。
- en: 'Watch a video explaining inner joins, then check out a video on outer and cross
    joins:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 观看一个解释内连接的视频，然后查看一个关于外连接和交叉连接的视频：
- en: '[Inner Joins](https://www.youtube.com/watch?v=0FEjw2HnfDs)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[内连接](https://www.youtube.com/watch?v=0FEjw2HnfDs)'
- en: '[Outer & Cross Joins](https://www.youtube.com/watch?v=3t2X1jczt4)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[外连接和交叉连接](https://www.youtube.com/watch?v=3t2X1jczt4)'
- en: '[![Visual representation of SQL joins](../Images/0d5efa70866c8ba79b596ec40adda7dc.png)](http://i.stack.imgur.com/VQ5XP.png)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: A visual representation of SQL joins.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'See this visual representation of SQL joins:'
