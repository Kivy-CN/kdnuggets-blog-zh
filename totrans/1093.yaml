- en: Band-aid solutions do not deal with the cause of the problem. Creating data
    visualisations to make the data look pretty or applying a decision tree to unclean
    data, is just a waste of your time. You can create all the models in the world,
    but it’s no use if you present your findings and there are errors popping up one
    by one. What if your findings were taken as gospel, and the company makes important
    decisions based on these? None of us want to be in that uncomfortable position.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅用创可贴解决方案并不能解决问题的根源。创建数据可视化以使数据看起来更好，或对不干净的数据应用决策树，只是浪费时间。你可以创建世界上所有的模型，但如果你呈现的结果中一个个出现错误，那毫无用处。如果你的发现被视为圣经，公司基于这些发现做出重要决策，我们都不想处于那种不舒服的境地。
