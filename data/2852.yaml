- en: '**I. Is AI doing any good at all?**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**人工智能到底有没有好处？**'
- en: Researchers, entrepreneurs, and policy-makers are increasingly using AI to tackle
    development challenges. In other words,** using AI for a greater good is a real
    thing**.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员、企业家和政策制定者越来越多地使用人工智能来解决发展挑战。换句话说，**利用人工智能实现更大的福祉是真实的**。
- en: Several studies and prototypes have been run to prove the value of AI in high-impact
    fields such as healthcare (Chunara et al., 2012; Caicedo-Torres et al., 2016;
    Pathak and Kumar 2016; Robertson and DeHart 2010; Waidyanatha et al., 2013) or
    environmental issues (Tehrany et al., 2014; Ferris, 2010; Tien Bui et al., 2012;
    Kapoor et al., 2010). However, it is becoming clear that **AI poses as many threats
    as benefits**, although the former ones are usually neglected.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 已经进行了一些研究和原型测试，以证明人工智能在医疗保健（Chunara et al., 2012; Caicedo-Torres et al., 2016;
    Pathak and Kumar 2016; Robertson and DeHart 2010; Waidyanatha et al., 2013）或环境问题（Tehrany
    et al., 2014; Ferris, 2010; Tien Bui et al., 2012; Kapoor et al., 2010）等高影响领域的价值。然而，越来越清楚的是，**人工智能既带来威胁也带来好处**，尽管前者通常被忽视。
- en: I do not want to get into trust, accountability, or safety issues in this short
    piece (if you want, [here there is more](https://medium.com/@Francesco_AI/machine-ethics-and-artificial-moral-agents-85ad6b71d40b)),
    but avoiding the negative effects of AI is why incorporating a set of ethical
    principles into our technology development process is so paramount. Ethics plays
    a key role by ensuring that regulations of AI harness its potential while mitigating
    its risks (Taddeo and Floridi, 2018) and it would help us understand how to use
    responsibly the power coming from this technology. In fact, if from one hand AI
    can increase efficiency, access, and productivity, on the other side it might
    constraint resources and increase inequalities (Vinuesa et al., 2019).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想在这篇简短的文章中深入讨论信任、责任或安全问题（如果你想，可以[点击这里获取更多](https://medium.com/@Francesco_AI/machine-ethics-and-artificial-moral-agents-85ad6b71d40b)），但避免人工智能的负面影响是将一套伦理原则融入我们的技术开发过程中的重要原因。伦理学通过确保人工智能的法规能够发挥其潜力，同时减轻其风险（Taddeo
    and Floridi, 2018），在帮助我们理解如何负责任地使用这项技术方面发挥着关键作用。实际上，虽然人工智能可以提高效率、可及性和生产力，但另一方面，它也可能限制资源并增加不平等（Vinuesa
    et al., 2019）。
- en: Hence, **AI is a neutral technology, it is intrinsically good and bad at the
    same time** (or none of the two, if you like), but we need to be sure to frame
    correctly its applications and uses. In a seminal paper, Floridi et al. (2018)
    highlight twenty different action points for a Good AI Society. Their analysis
    has a strong focus on Europe and concerns policy and ethical issues, but for the
    sake of using AI for good, I believe a few of those points are really cornerstones.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，**人工智能是一种中性技术，它本质上同时具备好与坏**（或者，如果你愿意，可以说它既不是好也不是坏），但我们需要确保正确框定它的应用和使用。在一篇开创性论文中，Floridi
    et al.（2018）强调了“良好人工智能社会”的二十个不同行动点。他们的分析重点关注欧洲，涉及政策和伦理问题，但为了使人工智能用于公益，我相信其中的一些点确实是基石。
- en: Assessing tasks that should not be delegated to an AI; developing auditing mechanisms
    to identify unwanted consequences and to compensate for a wrong caused by AI;
    financially incentivize cross-disciplinary collaboration. Some of the challenges
    listed in the paper will arise regardless of AI be present in our lives and could
    then be fixed by different solutions, but those I have just mentioned are so uniquely
    linked to data-driven applications to have to be considered when using AI for
    social applications.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 评估那些不应委托给人工智能的任务；开发审计机制以识别不良后果并补偿人工智能造成的错误；提供财务激励以促进跨学科合作。论文中列出的一些挑战无论人工智能是否存在于我们的生活中都会出现，可能会通过不同的解决方案得到解决，但我刚提到的这些挑战与数据驱动应用的独特关联使其在社会应用中必须予以考虑。
- en: However, even if we would be able to score everything correctly, and not jeopardize
    the outcomes through a bad unethical design process, there is no certainty that
    the applications of AI would result in a better society or a healthier planet.
    We need first to overcome other bottlenecks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使我们能够正确评分所有内容，并且不通过糟糕的不道德设计过程危害结果，仍然不能确定人工智能的应用会导致更好的社会或更健康的地球。我们首先需要克服其他瓶颈。
- en: '**II. Machine learning for the Developing World**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**II. 发展中国家的机器学习**'
- en: '![Figure](../Images/4a7d5d0e93e60c0eea8367498b984870.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/4a7d5d0e93e60c0eea8367498b984870.png)'
- en: '[Image Credit](https://depositphotos.com/51325807/stock-photo-newtons-cradle-money-bag.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[图片来源](https://depositphotos.com/51325807/stock-photo-newtons-cradle-money-bag.html)'
- en: If the limitations of implementing AI products and services in the developing
    world are known (Ali et al., 2016; Hilbert, 2016), it is also fairly clear they
    have a positive impact in those areas of the world (Dias and Brewer, 2009; Quinn
    et al., 2014). Machine learning can indeed be used to improve data reliability,
    inform policy and decision-makers, and be used “*without intermediaries*” since
    it can be directly built into deployed systems (De-Arteaga et al., 2018).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在发展中国家实施人工智能产品和服务的局限性是已知的（Ali et al., 2016; Hilbert, 2016），那么它们在这些地区的积极影响也相当明显（Dias
    and Brewer, 2009; Quinn et al., 2014）。机器学习确实可以用来提高数据的可靠性、为政策和决策者提供信息，并且可以“*无中介*”使用，因为它可以直接嵌入部署的系统中（De-Arteaga
    et al., 2018）。
- en: But how can we be sure that AI is effective in solving some of the world's most
    pressing challenges?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们如何确保人工智能在解决一些世界上最紧迫的挑战时是有效的呢？
- en: Well, first of all, we need to remove roadblocks in the technical development
    of complex intelligent systems. **Infrastructure constraints** are probably the
    most common and widespread in developing countries. The lack of computational
    power, the difficulty in repairing systems and sensors given the long travel distances,
    the lack of big storage systems, the scarce internet accessibility, and the overall
    limited financial resources, make using AI incredibly hard in many of those countries.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要消除复杂智能系统技术开发中的障碍。**基础设施限制**可能是发展中国家最常见和最广泛存在的问题。计算能力不足、由于长途旅行而难以修复系统和传感器、缺乏大型存储系统、互联网接入稀少以及整体财务资源有限，使得在这些国家使用人工智能变得极其困难。
- en: The second big challenge concerns **talents**. The lack of available and accessible
    specialized talent and the absence of a strong technical community complicate
    the effective use of any data-driven system. Finally, the **absence of (quality)
    data** is the last ingredient toward this recipe for (potential) disaster.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第二大挑战涉及**人才**。缺乏可用且可及的专业人才以及强大的技术社区的缺失，使得任何数据驱动系统的有效使用变得复杂。最后，**（优质）数据的缺乏**是这一潜在灾难配方的最后一个因素。
- en: But where there is a problem lies also an opportunity. If transfer learning,
    data prioritization, or alternative datasets are nothing more than an exotic academic
    effort in many fields and mature economies, in developing countries are a necessity,
    and this may push forward the boundaries of the research.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题所在也蕴含机会。如果迁移学习、数据优先级排序或替代数据集在许多领域和成熟经济体中只是异国情调的学术努力，那么在发展中国家则是一种必需，这可能推动研究的边界向前发展。
- en: If we would be able to overcome those issues, achieving an impact could not
    only be within sight, but it would be of a magnitude way higher than any other
    tool we used before.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能够克服这些问题，实现影响不仅在视野之内，而且将远远超过我们以前使用的任何工具。
- en: What we only miss now is understanding where we can apply AI.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在唯一缺少的是理解在哪里可以应用人工智能。
- en: '**III. Sustainable Development Goals (SDGs)**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**III. 可持续发展目标（SDGs）**'
- en: '![Figure](../Images/25c57bcca9e60b1411d2aa7b1a7ce316.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/25c57bcca9e60b1411d2aa7b1a7ce316.png)'
- en: '[Image Credit](https://www.imf.org/en/Topics/SDG)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[图片来源](https://www.imf.org/en/Topics/SDG)'
- en: The SDGs are the universal call to action to protect the planet and ensure our
    prosperity. It is natural then to link the AI applications to those principles,
    but always keep in mind that AI can act both as an **enabler** as well as an **inhibitor** for
    each of these SDGs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续发展目标（SDGs）是保护地球和确保我们繁荣的全球号召。因此，将人工智能应用与这些原则联系起来是自然的，但始终要记住，人工智能既可以作为**推动者**，也可以作为**抑制者**，对每一个可持续发展目标产生影响。
- en: Hence, I want to highlight here some positive examples, but also stress again
    that the impact AI has on each SDG is different in magnitude and direction — in
    other words, AI can provide many more benefits to the *environment* rather than
    other fields, and have a stronger negative effect on *society* with respect to,
    for example, the *economy* or the *environment *(Vinuesa et al., 2019).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我在这里想要突出一些积极的例子，但也再次强调，AI对每个可持续发展目标的影响在程度和方向上都不同——换句话说，AI对*环境*的益处远多于其他领域，并且对*社会*的负面影响可能比*经济*或*环境*更强（Vinuesa
    et al., 2019）；
- en: 'So how can we apply AI to the Development Goals? Here it follows a small subset
    of examples:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们如何将AI应用于发展目标呢？以下是一些小例子：
- en: '**No Poverty:** Using satellite for resources allocation in remote areas (Efremova
    et al., 2019);'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**消除贫困：**利用卫星在偏远地区进行资源分配（Efremova et al., 2019）；'
- en: '**Zero Hunger: **Increasing agricultural productivity to feed underserved areas;'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**零饥饿：**提高农业生产力以供养资源不足的地区；'
- en: '**Good Health and Well-being: **Achieving a better diagnostics and faster drug-discovery,
    or predicting and tracking pandemic outbreaks;'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**良好的健康与福祉：**实现更好的诊断和更快的药物发现，或预测和跟踪疫情爆发；'
- en: '**Quality Education: **Personalizing learning through preferences or different
    learning paces;'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**优质教育：**通过个人偏好或不同学习节奏来个性化学习；'
- en: '**Gender Equality: **Reducing gender bias understanding where the bias is present
    in the first place;'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**性别平等：**减少性别偏见，了解偏见最初存在的地方；'
- en: '**Clean Water and Sanitation: **Using AI to detect dangerous bacteria;'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**清洁水源与卫生设施：**利用AI检测危险细菌；'
- en: '**Affordable and Clean Energy: **Optimizing wind power by creating digital
    wind farms;'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可负担且清洁的能源：**通过创建数字风电场来优化风能；'
- en: '**Decent Work and Economic Growth: **Improving productivity but also creating
    new jobs (e.g., data labeler, model trainer, etc.);'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**体面工作与经济增长：**提高生产力同时创造新就业机会（例如，数据标注员、模型训练师等）；'
- en: '**Industry Innovation and Infrastructure: **AI can define new traffic routes
    or reconfigure software-defined networking components on the fly;'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**产业创新和基础设施：**AI可以实时定义新的交通路线或重新配置软件定义的网络组件；'
- en: '**Reduced Inequalities: **AI can provide “*intelligence augmentation*” or give
    sight to visually impaired people;'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**减少不平等：**AI可以提供“*智能增强*”或帮助视力受损者；'
- en: '**Sustainable Cities and Communities: **Using AI for better urban planning,
    traffic management, or smart real estate;'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可持续城市与社区：**利用AI进行更好的城市规划、交通管理或智能房地产；'
- en: '**Responsible Consumption and Production: **[AI-powered smart recycling equipment](http://innovates.vpr.sfu.ca/story/artificial-intelligence-future-waste-management);'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**负责任的消费和生产：**[AI驱动的智能回收设备](http://innovates.vpr.sfu.ca/story/artificial-intelligence-future-waste-management)；'
- en: '**Climate Action: **Using AI for disaster recovery, earthquake prediction,
    or solar geoengineering (Rolnick et al., 2019);'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**气候行动：**利用AI进行灾难恢复、地震预测或太阳能地球工程（Rolnick et al., 2019）；'
- en: '**Life Below the Water: **Tracking marine-life migration and combat illegal
    fishing;'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**水下生命：**跟踪海洋生命迁徙并打击非法捕鱼；'
- en: '**Life on Land: **Fighting illegal poaching and improving wildlife conservation;'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**陆地生命：**打击非法偷猎并改善野生动物保护；'
- en: '**Peace, Justice, and Strong Institutions: **Using AI to fight crime and corruption;'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**和平、正义与强大机构：**利用AI打击犯罪和腐败；'
- en: '**Partnerships for Goals: **AI can facilitate the interaction of traditionally
    distant players.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**目标伙伴关系：**AI可以促进传统上相距较远的参与者之间的互动；'
- en: While the list above includes all the SDGs, of course it does not cover all
    the possible applications and examples of how AI can be used to address those
    goals (or meaningful problems, as classified by McKinsey Global Institute, 2018).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然以上列表包含了所有的可持续发展目标，但它当然没有涵盖所有AI如何用于实现这些目标（或McKinsey Global Institute, 2018分类的有意义问题）的应用和例子；
- en: '**Conclusion**'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**结论**'
- en: Scaling up AI to solve social and development issues is not an easy task, and
    it has to overcome several bottlenecks and mitigate risks to avoid the negative
    effects of this foundational technology.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 扩大AI在解决社会和发展问题方面的应用并非易事，它必须克服多个瓶颈，并降低风险，以避免这一基础技术的负面影响；
- en: Many big corporations are actively working to use AI for good, but something
    which has to be clear is that regardless of the action of institutional players
    as well as tech giants, everyone has to help at an individual level. Hence, we
    should probably start wondering what we can personally do to foster these efforts
    in our everyday life.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 许多大公司正积极致力于利用人工智能造福社会，但需要明确的是，无论机构参与者和科技巨头采取何种行动，每个人都必须在个人层面上提供帮助。因此，我们也许应该开始思考我们在日常生活中能做些什么来促进这些努力。
