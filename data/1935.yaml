    - 支持组织的 IT'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The moment I picked the book…”The Handbook of Data Science” I sensed that this
    would be different and profoundly impact me.  I must confess that, my understanding
    of this beautiful art/science of drawing insights from data has gone up to a whole
    new level.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我拿起这本书……”数据科学手册”时，我感觉这会有所不同，并深刻地影响我。我必须承认，我对从数据中提取见解这一美丽艺术/科学的理解已经上升到了一个全新的水平。
- en: '![data-science-handbook](../Images/3dac7a48f910162ed5ab27802b19dad8.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![data-science-handbook](../Images/3dac7a48f910162ed5ab27802b19dad8.png)'
- en: '**Definition**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义**'
- en: The book has many versions of definitions of data science like the one from
    Josh Wills and the conversations carry on from there and the transitions they
    make from their rich academic backgrounds to the real world where they hone their
    skills practicing the craft of seducing the information, insights, and the signal
     out from  complex, unyielding and noisy datasets and creating data products that
    can capture data from a captive audience and in the process building rich data
    sources for further analysis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对数据科学的定义有许多版本，例如乔什·威尔斯的定义，并且讨论从这里开始，他们如何从丰富的学术背景过渡到现实世界，在那里磨练技能，实践从复杂、顽固和嘈杂的数据集中提取信息、见解和信号的技艺，并创建能够吸引受众的数据产品，从而为进一步分析建立丰富的数据来源。
- en: It is from these conversations that my understanding of this science has deepened
    with my longing to continue to pursue the craft still enhanced. Every artiste
    in this book has got his/her own view on the definition of data science but broadly
    speaking they seem to agree on the convergence of the  fields of Math/Statistics,
    computer science and domain expertise.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正是通过这些对话，我对这门科学的理解加深了，对继续追求这门技艺的渴望也得到增强。书中的每位艺术家对数据科学的定义都有自己的见解，但总体来看，他们似乎都同意数学/统计学、计算机科学和领域专业知识的交汇点。
- en: '**Target Audience**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**目标读者**'
- en: The target audience for this book ideally can be the following
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标读者理想上可以是以下几类人
- en: An aspiring data scientist
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一位有志成为数据科学家的
- en: A practitioner data scientist
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一名实践型数据科学家
- en: A leader of a team of data scientists
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一名数据科学家团队的领导者
- en: An entrepreneur or business owner
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一位企业家或商业所有者
- en: A data curious citizen
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一名对数据感兴趣的公民
- en: As I have already said the 25 artistes themselves come from varying disciplines
    and there cannot be a better representation of the different backgrounds than
    the list comprises of. Having said that you are treated to some deep diving sessions
    and one can only marvel at the brilliance of these artistes performing seamlessly.
    There is something for everyone right from the aspiring data scientist to the
    elite or just the curious or the connoisseur.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所说的，这25位艺术家来自不同领域，无法有比这份名单更好的背景代表。话虽如此，你会享受到一些深入的探讨，令人惊叹的是这些艺术家无缝地表演。无论是有志成为数据科学家的，还是精英，或者只是好奇者和鉴赏家，每个人都能找到适合自己的内容。
- en: '**Transitioning and upgrading**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**过渡和升级**'
- en: The book also courses through an important topic of learning and upgrading the
    skills required for practicing data science. Making a transition from a purely
    academic background to the real world of business. Organizations like **Insight
    Data science founded by Jake Klamka** is specifically designed for helping PhD’s
    transition into industry. At the other end of the spectrum, aspiring data scientists,
    who have enough domain expertise and are keen to pursue this art can take umbrage
    from the example of **Clare Corthell** who has embarked on a self crafted journey
    to embrace the art of data science purely on online learning MOOCs. In Fact she
    has herself come out with a curriculum for data science with the Open Source Data
    Science Masters (OSDSM) program. These courses can help you to bridge the gap
    in your learning and practicing the craft.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书还涵盖了学习和升级实践数据科学所需技能的一个重要话题。从纯学术背景过渡到现实商业世界。像**由杰克·克拉姆卡创立的Insight Data Science**这样的组织专门帮助博士后过渡到行业。另一方面，充满领域专业知识且热衷于追求这门艺术的有志数据科学家可以从**克莱尔·科瑟尔**的例子中获得启发，她通过在线学习MOOCs自主制定了数据科学的学习之旅。事实上，她还推出了一个数据科学课程——开放源代码数据科学硕士（OSDSM）计划。这些课程可以帮助你弥补学习和实践的差距。
- en: The OSDSM is a collection of open source resources that will help you to acquire
    skills necessary to be a competent entry level data scientist. You can access
    the curriculum [here](http://datasciencemasters.org/).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: OSDSM 是一个开源资源集合，将帮助你获得成为称职入门级数据科学家所需的技能。你可以在[这里](http://datasciencemasters.org/)访问课程。
- en: You have to be adept at learning and upgrading on the job and on the fly.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须擅长在工作中和临时升级。
- en: '**Jace Kohlmeier the data scientist at Khan Academy** who joined the company
    after listening to the TED talk of Salman, had a  background of finance in the
    field of high frequency trading adds to the discussion on  learning new skills
    and crossing the learning curve of knowing more about data science on the job…'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Khan Academy的数据科学家杰斯·科尔迈尔**在听完Salman的TED演讲后加入了公司，他在高频交易领域有金融背景，这为讨论学习新技能和在工作中了解数据科学的学习曲线提供了贡献……'
- en: '*There is not a steady rate at which you learn new techniques and employ them;
    it definitely comes in waves. When I made the transition into this new domain
    of education and internet-generated data, I went through a period of needing to
    learn new modeling techniques. I wasn’t familiar with probabilistic graphical
    models; that wasn’t something that I had used in high frequency trading. Once
    I got past that initial learning curve, learning came very much in waves. There will
    be a very concrete and motivating need or goal.*'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*学习新技术并应用它们的速度并不稳定；这确实是波动的。当我过渡到这个新的教育和互联网生成数据领域时，我经历了一段需要学习新建模技术的时期。我对概率图模型并不熟悉；这不是我在高频交易中使用的东西。一旦我克服了初始学习曲线，学习就很大程度上是波动的。会有一个非常具体和激励的需求或目标。*'
- en: Finally **Joe Blitztein, Harvard professor** who teaches Statistics, hits the
    nail on its head when he observes that….
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，**哈佛大学教授乔·布利兹坦**在观察到……时一针见血。
- en: '*You have to be energetic and work really hard, but not get discouraged just
    because you don’t know everything.*'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你必须充满活力，努力工作，但不要因为不知道一切而感到灰心。*'
- en: '**Metrics**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**指标**'
- en: The metrics for data science depends upon the problem that your customer wants
    you to solve. As **Diane Wu data scientist at Palantir**, says..
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的指标取决于你的客户希望你解决的问题。正如**Palantir的数据科学家黛安·吴**所说……
- en: '*some may want a streaming solution while others may want a static model based
    off the information from their databases. These can be ranging from one to several
     dozens*.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*有些人可能需要流媒体解决方案，而另一些人则可能希望基于数据库中的信息建立静态模型。这些可以从一个到几个十几个不等。*'
- en: She says that in her role, success is very measurable – *it is the accuracy
    or the precision / recall of your model performance*. It also depends on what
    questions you ask or try to find the right questions and try to make an impact
    with the answer.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，在她的角色中，成功是非常可衡量的——*它是模型性能的准确性或精确度/召回率*。这也取决于你提出的问题，或是尝试找到正确的问题并用答案产生影响。
- en: '**Industrious**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**勤奋**'
- en: The book also touches upon the value of industry and hard work and discipline.
    You have to be prepared to put in long hours of hard work not only in bridging
    the gaps in understanding of data science ,  certain missing links in your armory
    but also with the problem in hand which you are trying to decipher. **DJ Patil**,
    who lead a team of data scientists in LinkedIn and since then has gone on to become
    the **first chief data scientist of the US**–talks about the same very eloquently,
    when he says ..
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书还触及了行业价值、辛勤工作和纪律的重要性。你必须准备好投入长时间的辛勤工作，不仅仅是在弥补数据科学理解上的空白，或是补充你工具箱中的某些缺失链接，也包括你正尝试解读的具体问题。**DJ
    Patil**，曾在LinkedIn领导数据科学团队，后来成为**美国首任首席数据科学家**——他在谈到这些问题时非常雄辩，他说……
- en: '*One of the first things I tell new data scientists when they get into the organization
    is that they better be the first ones in the building and the last ones out… You’re not
    putting in your time because of some mythical ten thousand hours thing (I don’t
    buy that argument at all, I think it’s false because it assumes linear serial
    learning rather than parallelized learning that accelerates). You put in your
    time because you can learn a lot more about disparate things that fit into the
    puzzle together. It’s like a stew, it only becomes good if it’s been simmering
    for long time.*'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*当新数据科学家进入组织时，我首先告诉他们的是，他们最好是最早到达办公室的人，也是最后离开的人……你并不是因为某种神话般的“一万小时”理论而投入时间（我完全不认同这个观点，我认为这是错误的，因为它假设了线性序列学习，而不是加速的并行学习）。你投入时间是因为你可以了解很多拼凑在一起的不同事物。这就像炖菜，只有炖得久了才会变得美味。*'
- en: '**Finding the relevant question and the art of Story Telling**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**找到相关问题和讲故事的艺术**'
- en: In the book there is also the emphasizing of the narration of a problem and
    the ability to communicate the solution in the form of a story without losing
    the feeling of passion and curiosity. This is equally important along with the
    usual skills. **Hilary Mason** the  New York based scientist and founder of **Fast
    Forward Labs** says…
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 书中还强调了问题叙述的能力以及以故事形式传达解决方案的能力，同时保持激情和好奇心。这与通常的技能同样重要。**Hilary Mason**，纽约的科学家和**Fast
    Forward Labs**的创始人说……
- en: '*For each data project you’re working on, you need to ask yourself these questions:
    what are you working on? How will I know when it’s done? What does it impact?*'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*对于你正在进行的每个数据项目，你需要问自己这些问题：你在做什么？我怎么知道什么时候完成？这会产生什么影响？*'
- en: She has very valuable advice for the aspiring data scientists..
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 她对有志成为数据科学家的人员提供了非常宝贵的建议……
- en: '*Try to do a project that plays to your strengths. In general, I divide the
    work of a data scientist into three buckets: Stats, Code, and Storytelling/Visualization. Whichever
    one of those you’re best at, do a project that highlights that strength. Then,
    do a project using whichever one of those you’re worst at. This helps you grow,
    learn something new, and figure out what you need to learn next. Keep going from
    there.*'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*尝试做一个能够发挥你优势的项目。一般来说，我将数据科学家的工作分为三类：统计、编码和讲故事/可视化。不论你最擅长哪一类，做一个能够突出这一优势的项目。然后，再做一个你最不擅长的项目。这能帮助你成长，学习新知识，并弄清楚你接下来需要学习的内容。从那里继续前进。*'
- en: '**John Foreman the data scientist at Mail Chimp** makes an important point
    when he talks about…'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mail Chimp的数据科学家John Foreman**在谈论……时提出了一个重要的观点。'
- en: '*For me, a core skill that any data scientist should possess is the ability
    to communicate with the business. It’s dangerous to rely on others at a business
    to actively identify and throw problems at the data scientist while he or she
    passively waits to receive work.*'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*对我来说，任何数据科学家应该具备的核心技能之一是与业务沟通的能力。依赖业务中的其他人积极识别问题并将其抛给数据科学家，而他或她被动等待接受工作是非常危险的。*'
- en: '****Rock stars****'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '****摇滚明星****'
- en: '**The rock stars themselves… As I have already mentioned in this post you will
    find the list a heady mix of who is who in the field.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些明星们…正如我在本文中已经提到的，你会发现这个名单是领域内谁是何人的激动人心的混合。*'
- en: '*DJ Patil, Hilary Mason, Pete Skomoroch, Riley Newman, Jonathan Goldman, Michael
    Hochster, **George Roumeliotis, Kevin Novak, Jace Kohlmeier, Chris Moody, Erich
    Owens, Luis Sanchez, **Eithon Cadag, Sean Gourley, Clare Corthell, Diane Wu, Joe
    Blitzstein, Josh Wills, Bradley Voytek, **Michelangelo D’Agostino, Mike Dewar,
    Kunal Punera, William Chen, John Foreman, Drew Conway*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*DJ Patil, Hilary Mason, Pete Skomoroch, Riley Newman, Jonathan Goldman, Michael
    Hochster, **George Roumeliotis, Kevin Novak, Jace Kohlmeier, Chris Moody, Erich
    Owens, Luis Sanchez, **Eithon Cadag, Sean Gourley, Clare Corthell, Diane Wu, Joe
    Blitzstein, Josh Wills, Bradley Voytek, **Michelangelo D’Agostino, Mike Dewar,
    Kunal Punera, William Chen, John Foreman, Drew Conway*'
- en: '**Conclusion**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论**'
- en: The diversity of the backgrounds of all these artistes is what makes it very
    interesting- academic, career or domain wise, but still something that ties them
    all is curiosity and the hunger to satisfy that famished state. These artistes
    make you think and contemplate.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些艺术家的背景多样性使得这一领域非常有趣——无论是学术、职业还是领域方面，但将他们联系在一起的还是对满足饥饿状态的好奇心。这些艺术家让你思考和沉思。
- en: Why is data science so important in today’s world and economy?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么数据科学在今天的世界和经济中如此重要？
- en: How does one master the triple disciplines of programming, statistics and domain
    expertise to become an effective data scientist?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何掌握编程、统计和领域专业知识这三大领域，成为一名有效的数据科学家？
- en: How do you transition from academia, or other fields, to a position in data
    science?
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何从学术界或其他领域过渡到数据科学领域？
- en: What separates the work of a data scientists from a statistician, and a software
    engineer? How can they work together?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家的工作与统计学家和软件工程师有什么不同？他们如何协同工作？
- en: What should you look for when evaluating data science roles at companies?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估公司数据科学职位时，你应该关注哪些方面？
- en: What does it take to build an effective data science team?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个有效的数据科学团队需要什么？
- en: What mindsets, techniques and skills distinguishes a great data scientist from
    the merely good?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么心态、技巧和能力将一位优秀的数据科学家与普通的区分开来？
- en: What lies in the future for data science?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学的未来是什么样的？
- en: Apart from the above rock stars , you can additionally follow the following
    Grand Masters who have not been featured in the book but are also equally working
    hard, untiringly for the growth of this industry. You can  just Google and follow
    them through twitter or their websites..
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述的明星，你还可以关注那些在书中未被提及但同样为这个行业的发展辛勤工作的**大师**们。你可以通过谷歌搜索并通过推特或他们的网站跟随他们。
- en: '*Vincent Granville, Gregory Piatetsky, Kirk Borne, Eric Colson, Marck Vaisman,
    Milind Bhandarkar, Monica Rogati, Simon Zhang, Dean Abbot, Nate Silver*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*Vincent Granville, Gregory Piatetsky, Kirk Borne, Eric Colson, Marck Vaisman,
    Milind Bhandarkar, Monica Rogati, Simon Zhang, Dean Abbot, Nate Silver*'
- en: You will never miss out on their rays of insight  and the  sprinkle of stardust
    on you.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你将永远不会错过他们的洞见和对你的点缀星光。
- en: If still your hunger has not satiated then you can follow the [list](http://www.onalytica.com/blog/posts/big-data-2015-top-100-influencers-and-brands/?utm_content=buffercd419&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer) of
    top 50/100 influencers and brands in the industry that will surely get you going.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的渴望还没有得到满足，你可以关注行业中前50/100名影响者和品牌的[list](http://www.onalytica.com/blog/posts/big-data-2015-top-100-influencers-and-brands/?utm_content=buffercd419&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer)。
- en: Finally I leave you with another gem from the[**BOOK**](http://www.thedatasciencehandbook.com/)** …**This
    time it is from **Sean Gourley Co founder and CTO at QUID****… **
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我给你留下一颗来自[**书籍**](http://www.thedatasciencehandbook.com/)**的宝石…**这次来自**Sean
    Gourley，QUID的联合创始人兼首席技术官**…**
- en: '*I think data science is really going to become more of a product design process;
    actually an algorithm design process. Algorithms take information and direct us;
    whether it’s the information we read, the music we listen to, the places we drink
    coffee, the friends we meet, or the updates in our lives.*'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我认为数据科学将真正成为一种产品设计过程；实际上是一种算法设计过程。算法获取信息并引导我们；无论是我们阅读的信息、听的音乐、喝咖啡的地方、遇见的朋友，还是我们生活中的更新。*'
- en: 'Bio: [Vasanth Gopal](http://linkd.in/1HKTAdh) is an aspiring data scientist
    with 25 years of sales experience in Pharma and 5 years in Business Intelligence
    and Advanced Analytics. He is currently pursuing Data Science specialization through
    Coursera.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 个人简介：[Vasanth Gopal](http://linkd.in/1HKTAdh) 是一位有志的数据科学家，拥有25年的制药行业销售经验以及5年的商业智能和高级分析经验。他目前正在通过Coursera攻读数据科学专业。
