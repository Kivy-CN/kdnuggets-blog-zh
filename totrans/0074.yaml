- en: However, with the rise of Generative AI having a significant impact in today’s
    various industries, a big concern for many of these mature organizations is being
    able to fill up the skill gap. If organizations want to remain competitive, they
    need to have a skilled team behind them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着生成式人工智能在当今各行各业产生重大影响，许多成熟组织面临的一个大问题是填补技能差距。如果组织希望保持竞争力，他们需要有一支技术娴熟的团队。
- en: AI can automate various tasks, naturally pushing certain job roles out of the
    door. So where does that leave us?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以自动化各种任务，自然会推动某些职位的消失。那么这对我们意味着什么呢？
- en: So is it still a win-win situation anymore, or is it do or die? A bit dramatic,
    I know.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以现在这仍然是双赢的局面吗，还是生死攸关？我知道这有点戏剧化。
- en: Let’s Check the Stats
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让我们查看一下统计数据
- en: According to [The World Economic Forum (WEF)](https://www.weforum.org/press/2020/10/recession-and-automation-changes-our-future-of-work-but-there-are-jobs-coming-report-says-52c5162fce/),
    the new technologies that are amongst us and their continuous growth will disrupt
    85 million jobs globally between 2020 and 2025—and create 97 million new job roles.
    Yikes, only 2 more years to go. This was posted in 2020, with them also stating
    that analytical thinking, creativity and flexibility are among the top skills
    that will be needed for the year 2025.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[世界经济论坛（WEF）](https://www.weforum.org/press/2020/10/recession-and-automation-changes-our-future-of-work-but-there-are-jobs-coming-report-says-52c5162fce/)，在2020年至2025年间，新技术及其持续增长将全球范围内扰乱8500万个工作岗位，并创造9700万个新职位。哎呀，只剩2年时间了。这条信息发布于2020年，同时指出，分析思维、创造力和灵活性是2025年所需的顶尖技能。
- en: As you can see from the image from The World Economic Forum (WEF) report below,
    this is the expected impact of macrotrends on jobs between the years 2023 to 2027\.
    On the left-hand side, you can see how expected trends will create or displace
    jobs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，这是世界经济论坛（WEF）报告中展示的2023年至2027年宏观趋势对工作影响的预期。在左侧，你可以看到预期趋势将如何创造或取代工作岗位。
