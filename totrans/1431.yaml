  type: TYPE_NORMAL
- en: Data Science has become an integral part of those transformations. With Data
    Science, organizations no longer have to make their important decisions based
    on hunches, best-guesses, or small surveys. Instead, they’re analyzing large amounts
    of real data to base their decisions on real, data-driven facts. That’s really
    what Data Science is all about — creating value through data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: This trend of integrating data into the core business processes has grown significantly,
    with an increase in interest by over four times in the past 5 years, according
    to [Google Search Trends](https://trends.google.com/trends/explore?date=today%205-y&q=Data%20Science).
    Data is giving companies a sharp advantage over their competitors. With more data
    and better Data Scientists to use it, companies can acquire information about
    the market that their competitors might not even know existed. It’s become a game
    of Data or perish.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/14b9583c63c24ecbe73cabee0e3dd6f2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
- en: Google search popularity of “Data Science” over the past 5 years. Generated
    by [Google Trends](https://trends.google.com/trends/explore?date=today%205-y&q=Data%20Science).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: In today’s ever-evolving digital world, staying ahead of the competition requires
    constant innovation. Patents have gone out of style while [Agile methodology](https://linchpinseo.com/the-agile-method/) and
    catching new trends quickly is very much in.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Organizations can no longer rely on their rock-solid methods of old. If a new
    trend like Data Science, [Artificial Intelligence](https://www.britannica.com/technology/artificial-intelligence),
    or [Blockchain](https://en.wikipedia.org/wiki/Blockchain) comes along, it needs
    to be anticipated beforehand and adapted quickly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: The following are the 4 hottest Data Science trends for the year 2020\. These
    are trends that have gathered increasing interest this year and will continue
    to grow in 2020.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: (1) Automated Data Science
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Even in today’s digital age, Data Science still requires a lot of manual work.
    Storing data, cleaning data, visualizing and exploring data, and finally, modeling
    data to get some actual results. That manual work is just begging for automation
    and thus has been the rise of automated Data Science and [Machine Learning](https://en.wikipedia.org/wiki/Machine_learning).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Nearly every step of the Data Science pipeline has been or is in the process
    of becoming automated.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Auto-Data Cleaning has been [heavily researched](https://cudbg.github.io/lab/cleaning) over
    the past few years. [Cleaning big data](https://rapidminer.com/blog/data-prep-time-consuming-tedious/) often
    takes up most of a Data Scientist’s expensive time. Both startups and large companies
    such as IBM offer [automation and tooling](https://www.softwareadvice.com/ca/bi/data-cleaning-comparison/) for
    data cleaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Another large part of Data Science, known as [feature engineering](https://en.wikipedia.org/wiki/Feature_engineering), has
    undergone significant disruption. [Featuretools](https://www.featuretools.com/) offers
    a solution for automatic feature engineering. On top of that, modern [Deep Learning](https://en.wikipedia.org/wiki/Deep_learning) techniques
    such as [Convolutional and Recurrent Neural Networks](https://towardsdatascience.com/understanding-neural-networks-from-neuron-to-rnn-cnn-and-deep-learning-cd88e90e0a90) learn
    their own features without the need for manual feature design.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps the most significant automation is occurring in the Machine Learning
    space. Both [Data Robot](https://www.datarobot.com/) and [H2O](https://www.h2o.ai/solutions/) have
    established themselves in the industry by offering end-to-end Machine Learning
    platforms, giving Data Scientists a very easy handle on data management and model
    building. [AutoML](https://en.wikipedia.org/wiki/Automated_machine_learning),
    a method for automatic model design and training, has also boomed over 2019 as
    these automated models surpass the state-of-the-art. Google, in particular, is
    investing heavily in [Cloud AutoML](https://cloud.google.com/automl/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: In general, companies are investing heavily in building and buying tools and
    services for automated Data Science. Anything to make the process cheaper and
    easier. At the same time, this automation also caters to smaller and less technical
    organizations that can leverage these tools and services to have access to Data
    Science without building out their own team.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: (2) Data Privacy and Security
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Privacy and security are always sensitive topics in technology. All companies
    want to move fast and innovate, but losing the trust of their customers over privacy
    or security issues can be fatal. So, they’re forced to make it a priority, at
    least to a bare minimum of not leaking private data.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Data privacy and security has become an incredibly hot topic over the past year
    as the issues are magnified by enormous public hacks. Just recently, on November
    22, 2019, [an exposed server with no security was discovered on Google Cloud](https://siliconangle.com/2019/11/22/1-2b-account-records-stolen-latest-serious-data-hack/).
    The server contained the personal information of **1.2 Billion** **unique people** including
    names, email addresses, phone numbers, and LinkedIn and Facebook profile information.
    Even the FBI came in to investigate. It’s one of the largest data exposures of
    all time.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: How did the data get there? Who does it belong to? Who is responsible for the
    security of that data? It was on a Google Cloud server, which really anyone could
    have created.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Now we can rest assured that the whole world won’t be taking down their LinkedIn
    and Facebook accounts after reading the news, but it does raise some eyebrows.
    Consumers are becoming more and more careful of whom they give their email address
    and phone number out to.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: A company that can guarantee the privacy and security of its customer's data
    will find that they have a far easier time convincing customers to give them more
    data (by continuing to use their products and services). It also ensures that,
    should their government enact any laws *requiring* security protocols for customer
    data, they are already well-prepared. Many companies are opting for [SOC 2 Compliance](https://www.imperva.com/learn/data-security/soc-2-compliance/) to
    have some proof of the strength of their security.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: The entire Data Science process is fueled by data, but most of it isn’t anonymous.
    In the wrong hands, that data could be used to fuel global catastrophes and upset
    everyday people’s privacy and livelihood. Data isn’t just raw numbers as it represents
    and describes real people and real things.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: As we see Data Science evolve, we’ll also see the transformation of the privacy
    and security protocols surrounding data. That includes processes, laws, and different
    methods of establishing and maintaining the safety, security, and integrity of
    data. It won’t be a surprise if cybersecurity becomes the new buzzword of the
    year.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: (3) Super-sized Data Science in the Cloud
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Over the years that Data Science has grown from a niche to its own full-on field,
    the data available for analysis has also exploded in size. Organizations are collecting
    and storing more data than ever before.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: The volume of data that a typical Fortune 500 company might need to analyze
    has gone far past what a personal computer can handle. A decent PC might have
    something like 64GB of RAM with an 8 core CPU and 4TB of storage. That works just
    fine for personal projects, but not so well when you work for a global company
    such as a bank or retailer who has data covering millions of customers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: That’s where cloud computing enters the field. [Cloud computing](https://www.pcmag.com/article/256563/what-is-cloud-computing) offers
    the ability for anyone anywhere to access practically limitless processing power.
    Cloud vendors such as [Amazon Web Services](https://aws.amazon.com/) (AWS) offer
    servers with up 96 virtual CPU cores and up to 768 GB of RAM. These servers can
    be set up in an autoscaling group where hundreds of them can be launched or stopped
    without much delay — computing power on demand.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5e0a1ec0ceb9d32454f0d59842f528cb.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
- en: A Google Cloud data center
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Beyond just compute, cloud computing companies are also offering full-fledged
    platforms for Data Analytics. Google Cloud offers a platform called [BigQuery](https://cloud.google.com/bigquery/),
    a serverless and scalable data warehouse giving Data Scientists the ability to
    store and analyze petabytes of data, all in a single platform. BigQuery can also
    be connected to other GCP services for Data Science. Using [Cloud Dataflow](https://cloud.google.com/bigquery/) to
    create data streaming pipelines, [Cloud DataProc](https://cloud.google.com/dataproc/) to
    run Hadoop or Apache Spark on the data, or using BigQuery ML to build Machine
    Learning models on the huge datasets.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Everything from data to processing power is growing. As Data Science matures,
    we might eventually Data Science being done purely on the cloud due to the sheer
    volume of the data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: (4) Natural Language Processing
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Natural Language Processing](https://en.wikipedia.org/wiki/Natural_language_processing) (NLP)
    has made its way firmly into Data Science after huge breakthroughs in Deep Learning
    research.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Data Science first began as an analysis of purely raw numbers since this was
    the easiest way to handle it and collect it in spreadsheets. If you needed to
    process any kind of text, it would usually need to be categorized or somehow converted
    into numbers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: Yet it’s quite challenging to compress a paragraph of text into a single number.
    Natural language and text contain so much rich data and information — we used
    to be missing out on it since we lacked the ability to represent that information
    as numbers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Huge advancements in NLP through Deep Learning are fueling the full-on integration
    of NLP into our regular Data Analysis. Neural Networks can now extract information
    from large bodies of text incredibly quickly. They’re able to classify text into
    different categories, determine sentiment about a text, and perform analysis on
    the similarity of text data. In the end, all of that information can be stored
    in a single feature vector of numbers.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: As a result, NLP becomes a powerful tool in Data Science. Huge datastores of
    text, not just one-word answers but full-on paragraphs, can be transformed into
    numerical data for standard analysis. We’re now able to explore datasets that
    are far more complex.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: For example, imagine a news website that wants to see which topics are gaining
    more views. Without advanced NLP, all one could go off of would be the keywords,
    or maybe just a hunch as to why a particular title worked well versus another.
    With today’s NLP, we’d be able to *quantify *the text on the website, comparing
    entire paragraphs of text or even webpages to gain much more comprehensive insights.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: For a technical overview of the most important advancements in NLP over the
    past few years, you can check out the [guide](https://medium.com/huggingface/the-best-and-most-current-of-modern-natural-language-processing-5055f409a1d1) by [Victor
    Sanh](https://medium.com/u/ac59742e5349?source=post_page-----3956cd9fc182----------------------).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Data Science as a whole is growing. As its capabilities grow, it’s embedding
    itself into every industry, both technical and non-techincal, and every business,
    both small and large.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: As the field evolves over the long term, it wouldn’t be a surprise to see it
    democratized at a large scale, becoming available to many more people as a tool
    in our software toolbox.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
