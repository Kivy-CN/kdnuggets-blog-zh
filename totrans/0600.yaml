- en: 5\. SciPy
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5. SciPy
- en: Similar to Numpy, [SciPy](https://scipy.org/) is also a scientific computational
    library. It has more features than Numpy because it is built as an extension of
    the NumPy library.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于Numpy，[SciPy](https://scipy.org/)也是一个科学计算库。由于它是作为NumPy库的扩展构建的，因此功能比Numpy更多。
- en: Scipy provides high-level and complex commands and classes for [data manipulation](/polls/2007/data_manipulation_tools.htm)
    and data visualization. It covers a wide range of data processing tools. Also,
    it supports parallel programming, data access from the web, data-driven subroutines,
    and other mathematical features.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Scipy提供了高级和复杂的命令和类用于[数据操作](/polls/2007/data_manipulation_tools.htm)和数据可视化。它涵盖了广泛的数据处理工具。此外，它还支持并行编程、从网络获取数据、数据驱动的子程序及其他数学功能。
- en: '**Install**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: To install the SciPy library, we can take the help of the Python package manager
    CLI tool, pip.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装 SciPy 库，我们可以使用 Python 包管理工具 pip。
