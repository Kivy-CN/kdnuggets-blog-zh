- en: Why do you need to learn SQL? and the best way to proceed
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么需要学习 SQL？以及最佳的学习方式
- en: Since the 1970s, when two IBM researchers, Raymond Boyce and Donald Chamberlin,
    developed a new coding language, the data industry has relied heavily on SQL to
    effectively query and transform data. This became more apparent once data teams
    started transferring their storage and computing over to cloud web servers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自1970年代，当两位IBM研究人员雷蒙德·博伊斯（Raymond Boyce）和唐纳德·钱伯林（Donald Chamberlin）开发出一种新的编码语言后，数据行业一直严重依赖
    SQL 来有效查询和转换数据。随着数据团队将存储和计算转移到云网络服务器上，这一点变得更加明显。
- en: With these changes, it became ever more important for anyone working on the
    analytics side of data to master this language. There is plenty of noise on the
    internet about different cheat sheets offering the most basic SQL transforms.
    Leaning on my years of experience as a data analyst and data scientist, I can
    tell you that very few of these end up helping you in the long run. There are
    truly only two ways to operate effectively with SQL - learn the basics and then
    either continue building your skills or (the more popular) leverage other tools
    to enhance productivity, with the sweet spot being a mixture of both!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这些变化，对于从事数据分析工作的人来说，掌握这种语言变得越来越重要。互联网上有很多关于不同备忘单的噪音，这些备忘单提供了最基本的 SQL 转换。凭借我作为数据分析师和数据科学家的多年经验，我可以告诉您，这些备忘单中的很少一部分能在长期内真正帮助到您。实际上，只有两种方法可以有效地使用
    SQL——学习基础知识，然后继续提高技能，或者（更流行的方法）利用其他工具提高生产力，最佳的做法是两者的结合！
