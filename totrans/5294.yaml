- en: 'Europe: 26.7%,'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '欧洲: 26.7%'
- en: 'Asia: 13.3%,'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '亚洲: 13.3%'
- en: 'Latin America: 3.7%,'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '拉丁美洲: 3.7%'
- en: 'Africa/Middle East: 3.5%'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '非洲/中东: 3.5%'
- en: 'AU/NZ: 2.0%'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '澳大利亚/新西兰: 2.0%'
- en: This is similar to 2013, but with more participation from Asia and Africa/Middle
    East (led by Israel and Turkey), and less from Latin America (main decline from
    Brazil, perhaps still depressed from the World Cup loss).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这与2013年类似，但亚洲和非洲/中东（以以色列和土耳其为主）的参与更多，而拉丁美洲的参与则减少（主要是巴西的减少，也许仍因世界杯失利而受到打击）。
