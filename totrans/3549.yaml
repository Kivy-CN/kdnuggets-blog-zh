  type: TYPE_NORMAL
- en: Fundamental papers on Deep Learning - from [Quora answer by Yoshua Bengio](https://www.quora.com/Deep-Learning/What-are-some-fundamental-deep-learning-papers-for-which-code-and-data-is-available-to-reproduce-the-result-and-on-the-way-grasp-deep-learning).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are selected papers:'
