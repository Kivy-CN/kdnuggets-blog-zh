- en: If you’re executing data projects, it can feel like a LOT of pressure to make
    sure that your project goes off without a hitch, and actually turns a profit for
    your company.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在执行数据项目，确保你的项目顺利进行并为公司带来利润可能会感受到很大的压力。
- en: And with the current industry data project failure rate sitting at 80% [(according
    to Gartner)](https://blogs.gartner.com/andrew_white/2019/01/03/our-top-data-and-analytics-predicts-for-2019/),
    it’s no wonder that data pros are stressed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前行业的数据项目失败率高达80% [(根据Gartner的数据)](https://blogs.gartner.com/andrew_white/2019/01/03/our-top-data-and-analytics-predicts-for-2019/)，难怪数据专业人员感到压力山大。
- en: Here’s where I think the data industry is going SO wrong.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我认为数据行业如此错误的地方。
- en: The problem
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: The data and AI industry is BOOMING. Companies are investing millions into data
    initiatives - yet as we can see from the statistic above, often not getting a
    true ROI from what they put in.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和人工智能行业正在蓬勃发展。公司在数据项目上投资数百万 - 然而从上面的统计数据可以看出，通常无法从投入中获得真正的回报。
- en: '*Why is this? *'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么会这样？*'
- en: Well, we can strategize all day long - but one major gap I’ve witnessed that
    I believe could significantly be contributing to poor ROI is the lack of strategic
    and business knowledge given to data workers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我们可以整天制定战略 - 但我观察到的一个主要问题，我相信这可能显著导致低回报，是数据工作者缺乏战略和业务知识。
- en: You see, as a data implementation worker, you’re probably OBSESSED with the
    how. You love to get caught up in the nitty-gritty details. You spend your days
    building complex models, problem solving your code, building technical solutions
    - *and you love it. *
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，作为一名数据实施工作者，你可能对“如何做”非常着迷。你喜欢沉浸在细节中。你花时间构建复杂的模型，解决代码问题，开发技术解决方案 - *而且你热爱这份工作。*
- en: But I’ve got an important question for you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但我有一个重要的问题要问你。
- en: Do you always know WHY you’re doing it?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否总是知道你为什么要这样做？
- en: I used to be a data scientist, too. And while now I spend my days growing  my
    data startup, Data-Mania from Koh-Samui, Thailand, you could once find me working
    away building models at my cubicle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经也是一名数据科学家。虽然现在我花时间在泰国苏梅岛发展我的数据创业公司Data-Mania，但你曾经可以在我的办公隔间里找到我忙于构建模型。
- en: '*I know just how easy it is to get caught up in the details. *'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*我知道陷入细节中的难处。*'
- en: When you’re SO focused on tech and coding, it can be easy to lose sight of the
    actual business goal and vision. You might start spinning your wheels, going off
    on tangents, and overall contributing to business inefficiencies - often without
    noticing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你过于专注于技术和编码时，很容易忽视实际的商业目标和愿景。你可能会开始原地踏步，跑题，并且整体上导致业务效率低下 - 通常却没有注意到。
- en: Not to mention, having to execute projects without a firm understanding of your
    place in the company’s vision and without a strategy for forward momentum can
    be downright frustrating and inefficient. NOBODY likes working for hours upon
    hours without being able to see the fruits of your labor.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更不用说，在没有清晰了解自己在公司愿景中的位置和没有前进策略的情况下执行项目，可能会令人感到沮丧和低效。没有人喜欢在看不到成果的情况下连续工作数小时。
- en: It’s no surprise that data professionals are feeling lost. In a [2020 data survey
    I conducted](https://www.data-mania.com/blog/data-strategy-survey-2020/) with
    a small group of leaders and business owners, 87% of business owners reported
    they had no clear, repeatable processes for leading profitable data projects.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据专业人士感到迷茫并不意外。在我与一小组领导和企业主进行的[2020年数据调查](https://www.data-mania.com/blog/data-strategy-survey-2020/)中，87%的企业主报告说他们没有明确的、可重复的盈利数据项目的流程。
- en: '*How are data pros supposed to excel without strong leadership and frameworks
    to guide them in their execution?*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据专业人士如何在没有强有力的领导和指导框架的情况下出色地完成工作？*'
- en: We need to make sure that as data implementation folks, we keep our eyes on
    the prize. And as leaders, we need to make sure data implementation workers are
    included in the overarching strategy from the get-go.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要确保作为数据实施人员，我们保持对最终目标的关注。作为领导者，我们需要确保数据实施人员从一开始就被纳入整体战略中。
- en: If you’re ready to make sure the data projects you work on always stay on track
    and profitable, let’s dive into the data science process lifecycle framework.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你准备好确保你参与的数据项目始终保持在正轨上并且盈利，那么让我们深入探讨数据科学过程生命周期框架。
- en: The Data Science Process Lifecycle - What It Is
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学过程生命周期 - 它是什么
- en: Essentially, the data science process lifecycle is a structure through which
    you can manage the implementation of your data initiatives.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，数据科学过程生命周期是一个可以用来管理数据实施的结构。
- en: It allows those who work in data implementation to see where their role first
    comes into the bigger picture of the project, and ensures there’s a cohesive management
    structure.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这使数据实施人员能够看到他们的角色首次进入项目整体图景的地方，并确保有一个连贯的管理结构。
- en: To get us started, I first want to share with you Microsoft’s Azure data science
    process lifecycle, and then share with you how I think we can improve upon it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始，我首先想与大家分享微软的Azure数据科学过程生命周期，然后分享我认为我们如何改进它。
- en: 'Microsoft divides their process lifecycle into 4 categories:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 微软将他们的过程生命周期分为四个类别：
- en: Business understanding
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业理解
- en: Data acquisition and understanding
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据获取和理解
- en: Modeling
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模
- en: Deployment
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署
- en: 'This framework takes one massive step in solving the problems mentioned above:
    massive inefficiencies, wayward projects, scope creep, the list goes on.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架在解决上述问题上迈出了巨大的一步：巨大的低效、离题项目、范围蔓延，等等。
- en: One whole node of this process - that of business understanding - works to make
    sure that the tech and data implementation workers understand the business problem,
    before actually going out and trying to solve it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程中的一个完整节点——商业理解——确保技术和数据实施人员在实际尝试解决问题之前理解商业问题。
- en: However, I think this lifecycle can be improved upon.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我认为这个生命周期可以得到改进。
- en: I don't think that this process goes far enough to TRULY emphasize the business
    problem that tech workers are trying to solve. With this framework, only one of
    the four nodes educates data implementation workers on business acumen.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个过程没有充分强调技术人员试图解决的商业问题。通过这个框架，四个节点中的只有一个教育数据实施人员商业敏锐度。
- en: A quick check-in before diving into a project is a good starting point, but
    it doesn’t go far enough.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入项目之前进行快速检查是一个好的起点，但还不够。
- en: Why you need to go deeper
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么需要更深入
- en: Data implementation workers need to have a solid understanding of the big WHY
    behind a project.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据实施人员需要对项目背后的大背景有透彻的理解。
- en: '*Think about it this way. *'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*这样考虑一下。*'
- en: If you’re executing a data project, you’re the one with the eyes on the ground.
    You’re getting an insider view of the tech and the data solutions that the managers
    and higher-ups don’t necessarily get.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在执行数据项目，你就是那个密切关注现场的人。你能获得经理和高层可能无法得到的技术和数据解决方案的内部视角。
- en: When you’re fully educated on the business vision and have been given that higher-level
    insight, you’ll be able to spot things you may have overlooked before. Whether
    that’s ways that the business problem isn’t being solved as efficiently as it
    could be, or a strategy to potentially reach a goal sooner, you will begin to
    filter your work through a new lens.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完全了解业务愿景并获得了更高层次的洞察时，你将能够发现之前可能忽视的东西。无论是业务问题解决效率低下，还是可能更早实现目标的策略，你都会开始从新的视角审视你的工作。
- en: How to improve the data process lifecycle
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何改进数据过程生命周期
- en: My suggestion for taking this framework is to add on a fifth functional unit,
    and call that ***unit data strategy***.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在这个框架上增加一个第五个职能单元，称之为***数据策略单元***。
- en: And if you’re thinking to yourself, “HOLD UP. I don’t know a thing about data
    strategy.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在心里想着，“等一下，我对数据策略一无所知。”
- en: '*Do not fear.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要害怕。*'
- en: I’m definitely not suggesting that data implementation folks should be responsible
    for coming in and creating a data strategy from scratch. Instead, this would be
    more of a top-down approach.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我绝对不是建议数据实施人员要负责从零开始创建数据策略。相反，这将是一种自上而下的方法。
- en: This unit would ensure that all of the tech and data implementation team have
    a deep understanding of the business problem, goals and vision - so that they
    can make sure that the work they are carrying out on a daily basis is advancing
    that vision.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这个单元将确保所有技术和数据实施团队对业务问题、目标和愿景有深入的理解——以确保他们每天进行的工作是推动这一愿景的。
- en: This unit would also act as a sanity check.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个单元也将作为一个 sanity check。
- en: As someone who’s worked as a licensed professional engineer for many years,
    I know just how easy it is to get caught up in the weeds of a project. You need
    to have a framework to return to in order to know how to make decisions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名有多年经验的注册工程师，我深知在项目中陷入细节是多么容易。你需要有一个框架来回归，以便知道如何做出决策。
- en: By implementing this process, data implementation workers would no longer be
    feeling lost within their projects, going off on tangents or using too much of
    their time on efforts that don’t contribute to the overall goals.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施这个过程，数据实施人员将不再在项目中感到迷茫，避免走岔路或将过多时间花费在对整体目标没有贡献的努力上。
- en: 'Let’s review my ‘new and improved’ framework in full with the added data strategy
    unit:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们全面审视一下我‘全新升级’的框架，加入数据策略单元：
- en: Business Understanding
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 商业理解
- en: Data Strategy
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据策略
- en: Data Acquisition & Understanding
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据获取与理解
- en: Modeling
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建模
- en: Deployment
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署
- en: Adding this part to the framework would truly act as a win-win for everyone.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 将这一部分添加到框架中，确实会成为一种双赢的局面。
- en: Data implementation workers would get a greater sense of fulfillment and accomplishment
    from their projects as they stay on track and produce larger successes for the
    business.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 数据实施人员将会从他们的项目中获得更大的成就感和满足感，因为他们保持正轨，并为业务创造更大的成功。
- en: Business leaders would actually get true ROI on the data projects and employees
    they invest so much into.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 商业领导者实际上将从他们投入大量精力的数据项目和员工中获得真实的投资回报。
- en: '*And the data industry as a whole would prosper!*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*而整个数据行业将会繁荣发展！*'
- en: '**Bio: [Lillian Pierson, P.E.](https://www.linkedin.com/in/lillianpierson/)**
    is a CEO & data leader that supports data professionals to evolve into world-class
    leaders & entrepreneurs. To date, she’s helped educate over 1.3 million data professionals
    on AI and data science. Lillian has authored 6 data books with Wiley & Sons Publishers
    as well as 5 data courses with LinkedIn Learning. She’s supported a wide variety
    of organizations across the globe, from the United Nations and National Geographic,
    to Ericsson and Saudi Aramco, and everything in between. She is a licensed Professional
    Engineer, in good standing. She’s been a technical consultant since 2007 and a
    data business mentor since 2018\. She occasionally volunteers her expertise in
    global summits and forums on data privacy and ethics.'
  id: totrans-67
