  zh: '**链接**: [CS50的Python和JavaScript网络编程](https://cs50.harvard.edu/web/2020/)'
- en: Wrapping Up
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found these free certifications helpful. The best part about these
    certifications is that they emphasize actively applying what you learn—through
    coding challenges, problem sets, and projects—instead of passively consuming the
    content.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你觉得这些免费认证有帮助。这些认证的最佳部分在于，它们强调通过编码挑战、问题集和项目主动应用所学内容，而不是被动地消耗内容。
- en: With skills learned from these courses, you should be able to build an impressive
    project portfolio and also prepare well for technical interviews. Happy learning
    and coding!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 运用这些课程学到的技能，你应该能够构建一个令人印象深刻的项目组合，并为技术面试做好充分准备。祝学习愉快，编程顺利！
