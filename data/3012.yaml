- en: 4 Myths of Big Data and 4 Ways to Improve with Deep Data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《大数据的4个误区及深度数据的4种改进方式》
- en: 原文：[https://www.kdnuggets.com/2019/01/4-myths-big-data-deep-data.html](https://www.kdnuggets.com/2019/01/4-myths-big-data-deep-data.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/01/4-myths-big-data-deep-data.html](https://www.kdnuggets.com/2019/01/4-myths-big-data-deep-data.html)
