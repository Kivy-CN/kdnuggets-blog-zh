  type: TYPE_NORMAL
  zh: 你是否曾经想过为什么你的数据科学项目显得无序，或者结果比基线模型更差？这可能是因为你犯了5个常见但重要的错误。幸运的是，这些错误可以通过结构化的方法轻松避免。
