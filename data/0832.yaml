- en: Bayes Theorem
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 贝叶斯定理
- en: The Bayes Theorem or often called ***Bayes Law*** is arguably the most powerful
    rule of probability and statistics, named after famous English statistician and
    philosopher, Thomas Bayes.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯定理，或称为***贝叶斯法则***，可以说是概率与统计中最强大的规则，得名于著名的英国统计学家和哲学家托马斯·贝叶斯。
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/cc4ec7fc1ab6ea7e73fc278fa386763c.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家和分析师的统计学基础](../Images/cc4ec7fc1ab6ea7e73fc278fa386763c.png)'
- en: Image Source: [Wikipedia](https://en.wikipedia.org/wiki/Thomas_Bayes)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[维基百科](https://en.wikipedia.org/wiki/Thomas_Bayes)
- en: Bayes theorem is a powerful probability law that brings the concept of ***subjectivity*** into
    the world of Statistics and Mathematics where everything is about facts. It describes
    the probability of an event, based on the prior information of ***conditions*** that
    might be related to that event. For instance, if the risk of getting Coronavirus
    or Covid-19 is known to increase with age, then Bayes Theorem allows the risk
    to an individual of a known age to be determined more accurately by conditioning
    it on the age than simply assuming that this individual is common to the population
    as a whole.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯定理是一个强大的概率法则，它将***主观性***的概念引入了统计学和数学这个以事实为基础的领域。它描述了一个事件的概率，基于可能与该事件相关的***条件***的先验信息。例如，如果已知感染冠状病毒或Covid-19的风险随着年龄的增长而增加，那么贝叶斯定理允许根据年龄来更准确地确定某一已知年龄个体的风险，而不是简单地假设该个体是整个群体中的一个普通成员。
- en: 'The concept of ***conditional probability*, **which plays a central role in
    Bayes theory, is a measure of the probability of an event happening, given that
    another event has already occurred. Bayes theorem can be described by the following
    expression where the X and Y stand for events X and Y, respectively:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '***条件概率***在贝叶斯理论中扮演着核心角色，它是指在另一个事件已经发生的情况下，某事件发生的概率。贝叶斯定理可以用以下表达式来描述，其中X和Y分别代表事件X和Y：'
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/47128d968029d6b488250bf093237ff5.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![统计学基础：数据科学家和分析师](../Images/47128d968029d6b488250bf093237ff5.png)'
- en: '*Pr* (X|Y): the probability of event X occurring given that event or condition
    Y has occurred or is true'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Pr* (X|Y)：事件X在事件或条件Y已发生或为真的情况下发生的概率'
- en: '*Pr* (Y|X): the probability of event Y occurring given that event or condition
    X has occurred or is true'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Pr* (Y|X)：事件Y在事件或条件X已发生或为真的情况下发生的概率'
- en: '*Pr *(X) & *Pr *(Y): the probabilities of observing events X and Y, respectively'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Pr* (X) 和 *Pr* (Y)：分别是观察到事件X和Y的概率'
- en: In the case of the earlier example, the probability of getting Coronavirus (event
    X) conditional on being at a certain age is *Pr* (X|Y), which is equal to the
    probability of being at a certain age given one got a Coronavirus, *Pr* (Y|X),
    multiplied with the probability of getting a Coronavirus, *Pr* (X), divided to
    the probability of being at a certain age., *Pr* (Y).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的例子中，感染冠状病毒（事件X）在某一特定年龄的条件下的概率是*Pr* (X|Y)，它等于在感染冠状病毒的条件下处于某一特定年龄的概率*Pr* (Y|X)，乘以感染冠状病毒的概率*Pr* (X)，然后除以处于某一特定年龄的概率*Pr* (Y)。
- en: Linear Regression
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 线性回归
- en: Earlier, the concept of causation between variables was introduced, which happens
    when a variable has a direct impact on another variable. When the relationship
    between two variables is linear, then Linear Regression is a statistical method
    that can help to model the impact of a unit change in a variable, ***the*** ***independent
    variable*** on the values of another variable, ***the dependent variable***.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 之前介绍了变量间的因果关系，即一个变量对另一个变量有直接影响。当两个变量之间的关系是线性时，线性回归是一种统计方法，可以帮助建模自变量***独立变量***对另一个变量***因变量***值的影响。
- en: 'Dependent variables are often referred to as ***response variables*** or ***explained* *variables*, **whereas
    independent variables are often referred to as ***regressors*** or ***explanatory
    variables***. When the Linear Regression model is based on a single independent
    variable, then the model is called ***Simple Linear Regression*** and when the
    model is based on multiple independent variables, it’s referred to as ***Multiple
    Linear Regression*. **Simple Linear Regression can be described by the following
    expression:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 因变量通常被称为***响应变量***或***解释变量***，**而自变量则通常被称为***回归变量***或***解释性变量***。当线性回归模型基于一个自变量时，该模型称为***简单线性回归***；当模型基于多个自变量时，它被称为***多重线性回归***。***简单线性回归***可以用以下表达式来描述：
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/528bd5cb2a5c166f2b2cd8b1d917d145.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![统计学基础：数据科学家和分析师](../Images/528bd5cb2a5c166f2b2cd8b1d917d145.png)'
- en: where **Y** is the dependent variable, **X** is the independent variable which
    is part of the data, **?0 **is the intercept which is unknown and constant, **?1** is
    the slope coefficient or a parameter corresponding to the variable X which is
    unknown and constant as well. Finally, **u** is the error term that the model
    makes when estimating the Y values. The main idea behind linear regression is
    to find the best-fitting straight line, ***the regression line,*** through a set
    of paired ( X, Y ) data. One example of the Linear Regression application is modeling
    the impact of *Flipper Length* on penguins’ *Body Mass, *which is visualized below.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 其中**Y**是因变量，**X**是数据中的自变量，**?0**是未知且恒定的截距，**?1**是未知且恒定的斜率系数或与变量X对应的参数。最后，**u**是模型在估计Y值时产生的误差项。线性回归的主要思想是找到通过一组配对（X,
    Y）数据的最佳拟合直线，***回归线***。线性回归应用的一个例子是建模*鳍长*对企鹅*体重*的影响，见下图。
