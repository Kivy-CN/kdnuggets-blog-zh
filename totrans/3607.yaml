- en: '**By [Stu Bailey](https://www.linkedin.com/in/stubaileyblox/), Co-founder and
    Chief Enterprise AI Architect at ModelOp**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：[Stu Bailey](https://www.linkedin.com/in/stubaileyblox/)，ModelOp 联合创始人及首席企业
    AI 架构师**。'
- en: Did you know approximately half of the AI models that are developed never actually
    make it into production? If you want to understand why and prevent the waste of
    data scientist time and other resources from happening at your organization, then
    it is important to understand the difference between MLOps and ModelOps. They
    aren’t the same, but the terms are often used interchangeably. That lack of understanding
    about the specific roles and value of MLOps and ModelOps undermines the value
    of enterprise AI programs. It is important to know the difference between MLOps
    and ModelOps because neither is a substitute for the other.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道吗，约有一半开发的 AI 模型实际上并没有投入生产？如果你想了解原因，并防止数据科学家的时间和其他资源在你的组织中被浪费，那么了解 MLOps 和
    ModelOps 之间的区别是很重要的。这两个术语并不相同，但常常被互换使用。对 MLOps 和 ModelOps 特定角色和价值的不了解削弱了企业 AI
    项目的价值。了解 MLOps 和 ModelOps 之间的区别很重要，因为它们各有其独特的作用，并不能相互替代。
