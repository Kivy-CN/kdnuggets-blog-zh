- en: '*Data science* is a multi-disciplinary field. Thus, there are thousands of
    packages and hundreds of programming functions out there in the data science world!
    An aspiring data enthusiast need not know all. A cheat sheet or reference card
    is a compilation of mostly used commands to help you learn that language’s syntax
    at a faster rate. Here are the most important ones that have been brainstormed
    and captured in a few compact pages.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学* 是一个多学科领域。因此，在数据科学世界里，有成千上万的包和数百个编程函数！一个有抱负的数据爱好者不必知道所有这些。速查表或参考卡是一种将常用命令汇编在一起的工具，帮助你更快地学习该语言的语法。这里是经过头脑风暴整理出来的一些最重要的内容，汇集在几页紧凑的页面中。'
- en: Mastering *Data science* involves understanding of statistics, mathematics,
    programming knowledge especially in R, Python & SQL and then deploying a combination
    of all these to derive insights using the business understanding & a human instinct—that
    drives decisions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握 *数据科学* 涉及统计学、数学、编程知识，特别是在 R、Python 和 SQL 中，然后将这些知识组合起来，利用商业理解和人类直觉得出洞见——这驱动了决策。
