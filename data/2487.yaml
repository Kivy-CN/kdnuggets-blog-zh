    Learning Technology](/2021/12/trends-ai-data-science-ml-technology.html)**'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[2021年AI、数据科学、机器学习技术的主要发展及2022年的关键趋势](/2021/12/trends-ai-data-science-ml-technology.html)**'
- en: 'I would like to thank each of the participants in this round of opinions for
    taking time out of their busy schedules at such a hectic time of year to provide
    their insights and opinions: Yashar Behzadi (Synthesis AI), Dipti Borkar (Ahana),
    Matthew Carroll (Immuta), Kendall Clark (Stardog), Brian Gilmore (InfluxData),
    Raj Gossain (Alation), Alan Jacobson (Alteryx), Ashley Kramer (Sisense), Haoyuan
    Li (Alluxio), Buno Pati (Infoworks), Jared Peterson (SAS), John Purcell (DoiT
    International), Ravi Shankar (Denodo), Dan Sommer (Qlik), Muddu Sudhakar (Aisera),
    Marco Varone (expert.ai), Ryan Welsh (Kyndi), Brett Wujek (SAS).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢这轮意见征集中的每一位参与者，在如此繁忙的时间里抽出时间提供他们的见解和观点：Yashar Behzadi（Synthesis AI）、Dipti
    Borkar（Ahana）、Matthew Carroll（Immuta）、Kendall Clark（Stardog）、Brian Gilmore（InfluxData）、Raj
    Gossain（Alation）、Alan Jacobson（Alteryx）、Ashley Kramer（Sisense）、Haoyuan Li（Alluxio）、Buno
    Pati（Infoworks）、Jared Peterson（SAS）、John Purcell（DoiT International）、Ravi Shankar（Denodo）、Dan
    Sommer（Qlik）、Muddu Sudhakar（Aisera）、Marco Varone（expert.ai）、Ryan Welsh（Kyndi）、Brett
    Wujek（SAS）。
- en: And now, without further delay, let's have a look at the AI, Analytics, Machine
    Learning, Data Science, Deep Learning Industry Main Developments in 2021 and Key
    Trends for 2022.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，不再拖延，让我们来看看2021年AI、分析、机器学习、数据科学、深度学习行业的主要发展和2022年的关键趋势。
- en: '![Image](../Images/6718268a5b4e28f4a0229355771093df.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/6718268a5b4e28f4a0229355771093df.png)'
- en: '**[Dipti Borkar](https://www.linkedin.com/in/diptiborkar/), Co-founder and
    Chief Product Officer (CPO), [Ahana](https://ahana.io/)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Dipti Borkar](https://www.linkedin.com/in/diptiborkar/)，共同创始人兼首席产品官 (CPO)，[Ahana](https://ahana.io/)**'
- en: In 2021 we saw an accelerated adoption of the cloud for AI and ML apps driven
    by the rise in popularity of the cloud data warehouse/data lake/data lakehouse.
    With more data moving to the cloud, companies were faced with an architectural
    decision - store specific, structured data in an expensive data warehouse where
    you can run high speed analytics with very good price/performance, or use a data
    lake to store all data - structured and unstructured - at much lower cost but
    no built-in query or analytics mechanisms.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年，我们看到云计算在AI和ML应用中的采用加速，这是由于云数据仓库/数据湖/数据湖屋的普及。随着更多的数据迁移到云端，公司面临着一个架构决策——将特定的结构化数据存储在一个高成本的数据仓库中，虽然可以进行高速分析，价格/性能比非常好，还是使用数据湖存储所有数据——结构化和非结构化数据——成本更低但没有内置的查询或分析机制。
- en: In 2022, we’ll see more AI and ML workloads migrating to the data lake/data
    lakehouse because of the emergence of the Open Data Lake Analytics stack - a stack
    purpose-built for cloud data warehouse workloads that includes an open source
    high-performance query engine (Presto) on the data lake for SQL analytics, open
    formats, and open cloud. The next phase of growth in the cloud will include the
    open data lake to augment the cloud data warehouse, more open source behind analytics
    & AI, and out-of-the-box cloud solutions to drive innovation, meaning data platform
    teams will spend less time spent on managing complex, distributed systems and
    more time focused on delivering business-driven innovation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到2022年，我们将看到更多的AI和ML工作负载迁移到数据湖/数据湖屋，因为开放数据湖分析栈的出现——这是一个专为云数据仓库工作负载构建的栈，包括一个开源高性能查询引擎（Presto）用于数据湖上的SQL分析、开放格式和开放云。云计算的下一个增长阶段将包括开放数据湖，以增强云数据仓库，更多的开源分析和AI支持，以及开箱即用的云解决方案来推动创新，这意味着数据平台团队将花费更少的时间在管理复杂的分布式系统上，而更多时间专注于推动以业务为驱动的创新。
- en: '**[Muddu Sudhakar](https://www.linkedin.com/in/muddusudhakar/), co-founder
    and CEO of [Aisera](https://aisera.com/)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Muddu Sudhakar](https://www.linkedin.com/in/muddusudhakar/)，[Aisera](https://aisera.com/)的联合创始人兼首席执行官**'
- en: '**The Meteoric Rise of Conversational AI and Better Language Modeling** — In
    2022, artificial intelligence will continue to evolve, becoming more transformative
    and intuitive that it has ever been. From human resources to marketing, Conversational
    AI technologies are engineered to make life easier. Conversational AI can and
    will take over mundane, day-to-day internal and customer service tasks, freeing
    up live agents to deal with more pressing matters.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**对话式人工智能的迅猛崛起及更好的语言建模** — 到2022年，人工智能将继续演进，变得比以往更具变革性和直观性。从人力资源到营销，对话式人工智能技术被设计用来简化生活。对话式人工智能能够并将会接管日常的内部和客户服务任务，使得人工客服可以专注于更紧迫的问题。'
- en: Conversational AI, like that created by Aisera, is designed to operate in lockstep
    with employees, establishing an integrated, more efficient, faster customer service
    experience.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对话式人工智能，如Aisera创建的那种，旨在与员工紧密协作，建立一个集成的、更高效、更快速的客户服务体验。
- en: Natural Language Processing will continue to evolve, understanding speech rhythms,
    along with all of our human, idiosyncratic speech patterns, uhms, ahs and words
    with mixed meanings. It will continue to learn which ones apply, making it much
    more reflective of human speech and much more able to direct queries and resolve
    concerns.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理将继续发展，理解语音节奏以及我们所有的人类特有的语音模式、嗯声、啊声和含义混杂的词汇。它将继续学习哪些适用，使其更加反映人类语言，并更好地引导查询和解决问题。
- en: '**[Raj Gossain](https://www.linkedin.com/in/rgossain/), Chief Product Officer
    at [Alation](https://www.alation.com/)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Raj Gossain](https://www.linkedin.com/in/rgossain/)，[Alation](https://www.alation.com/)的首席产品官**'
- en: '**Companies will unlock essential business value by utilizing public and private
    data marketplaces** — Today, companies are already buying data sets to innovate
    or get insights where data is lacking. In 2022, we will see an increase in organizations
    turning to public data marketplaces, using two approaches. First, companies that
    use data catalogs to access, use, and understand the rich data within their organization,
    will recognize that joining enterprise data with third-party data sets unlocks
    even more value and productivity than ever before. In contrast, traditional companies
    will realize that proprietary internal data sets can be monetized and packaged
    for consumption by other companies, thus creating new revenue streams that will
    make it easier for enterprises to discover and use.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**公司将通过利用公共和私人数据市场释放关键业务价值** — 如今，公司已经在购买数据集以进行创新或获取数据不足的见解。到 2022 年，我们将看到更多组织转向公共数据市场，使用两种方法。首先，利用数据目录访问、使用和理解组织内丰富数据的公司，将认识到将企业数据与第三方数据集结合起来比以往释放更多价值和生产力。相比之下，传统公司将意识到专有内部数据集可以被货币化，并打包供其他公司使用，从而创造新的收入来源，使企业更容易发现和使用数据。'
- en: '**[Haoyuan Li](https://www.linkedin.com/in/haoyuanli1/), Founder and CEO, [Alluxio](https://www.alluxio.io/)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[李浩源](https://www.linkedin.com/in/haoyuanli1/)，[Alluxio](https://www.alluxio.io/)
    的创始人兼首席执行官**'
- en: '**Mainstream AI and Deep Learning** — As the toolset for AI applications continues
    to evolve, machine learning and deep learning platforms have entered the mainstream
    and will attain the same level of maturity as specialized data analytics. Just
    like we currently see a plethora of fully integrated managed services based on
    Apache Spark and Presto, in 2022 we will see vertical integrations emerging based
    on the likes of PyTorch and Tensorflow. MLOps for pipeline automation and management
    will become essential, further lowering the barriers and accelerating the adoption
    of AI and ML.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**主流 AI 和深度学习** — 随着 AI 应用工具集的不断发展，机器学习和深度学习平台已进入主流，并将达到与专业数据分析相同的成熟度。正如我们目前看到基于
    Apache Spark 和 Presto 的大量完全集成的托管服务一样，在 2022 年，我们将看到基于 PyTorch 和 TensorFlow 的垂直整合出现。MLOps
    用于管道自动化和管理将变得至关重要，进一步降低障碍，加速 AI 和 ML 的采用。'
- en: '**[Alan Jacobson](https://www.linkedin.com/in/jacobsonalan/), Chief Data &
    Analytic Officer at [Alteryx](https://www.alteryx.com/)**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[艾伦·雅各布森](https://www.linkedin.com/in/jacobsonalan/)，[Alteryx](https://www.alteryx.com/)
    的首席数据和分析官**'
- en: Digital Transformation 2.0 will usher in a culture of analytics across business
    units as more larger enterprises provide the self-service technologies and training
    to ensure the average knowledge worker is set up for success and able to directly
    perform analytics.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型 2.0 将在各业务单元中带来分析文化，因为更多的大型企业提供自助服务技术和培训，以确保普通知识工作者能够成功并直接进行分析。
- en: With the continued democratization of analytics, data scientists need to evolve
    from ‘problem solvers’ to ‘teachers.’ Organizations are now looking to fill these
    roles with someone who can articulate and explain – not just code to encourage
    people to be creative and think critically. However, there is an existing skills
    gap between data scientists as practitioners and those as teacher.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随着分析的持续民主化，数据科学家需要从“问题解决者”转变为“教师”。组织现在希望填补这些角色的人能够清晰地表达和解释——不仅仅是编写代码，以鼓励人们富有创意并进行批判性思考。然而，数据科学家作为从业者和作为教师之间存在技能差距。
- en: Fragmentation in the data and analytics space will level-off. In recent years,
    the AI/ML space has been complex, with more companies entering the space than
    the year prior. However, we will begin to see this trend curve and plateau as
    we enter a more mature space with increased consolidation in 2022.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析领域的碎片化将趋于平稳。近年来，AI/ML 领域变得复杂，进入这一领域的公司比前一年更多。然而，随着我们进入一个更加成熟的领域，并且在 2022
    年出现更多整合，我们将开始看到这一趋势趋于平稳。
- en: '**[Ravi Shankar](https://www.linkedin.com/in/ravishankardevaraj/), SVP and
    CMO at [Denodo](https://www.denodo.com/en)**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[拉维·香卡](https://www.linkedin.com/in/ravishankardevaraj/)，[Denodo](https://www.denodo.com/en)
    的高级副总裁和首席营销官**'
- en: Data mesh architectures become more enticing. As organizations grow in size
    and complexity, central data teams are forced to deal with a wide array of functional
    units and associated data consumers. This makes it difficult to understand the
    data requirements for all cross functional teams and offer the right set of data
    products to their consumers. Data mesh is a new decentralized data architecture
    approach for data analytics that aims to remove bottlenecks and take data decisions
    closer to those who understand the data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据网格架构变得越来越诱人。随着组织规模和复杂性的增长，中央数据团队被迫处理各种功能单位和相关数据消费者。这使得理解所有跨职能团队的数据需求并向其消费者提供合适的数据产品变得困难。数据网格是一种新的去中心化数据架构方法，旨在消除瓶颈，将数据决策权移交给那些理解数据的人。
- en: In 2022 and beyond, larger organizations with distributed data environments
    will implement a data mesh architecture to minimize data silos, avoid duplication
    of effort, and ensure consistency. Data mesh will create a unified infrastructure
    enabling domains to create and share data products while enforcing standards for
    interoperability, quality, governance, and security.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 从2022年及以后，拥有分布式数据环境的大型组织将实施数据网格架构，以减少数据孤岛，避免重复工作，并确保一致性。数据网格将创建一个统一的基础设施，使领域能够创建和共享数据产品，同时强制执行互操作性、质量、治理和安全的标准。
- en: '**[John Purcell](https://www.linkedin.com/in/purcelloutdoors/), Chief Product
    Officer, [DoiT International](https://www.doit-intl.com/)**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[John Purcell](https://www.linkedin.com/in/purcelloutdoors/)，首席产品官，[DoiT
    International](https://www.doit-intl.com/)**'
- en: 'In the season of predictions, it''s likely that many will once again prophesize
    advancements with AI or ML. Companies and businesses are certainly finding innovative
    ways to leverage these technologies and techniques, but they have yet to really
    hit their stride in terms of adoption. The main challenges will remain the same:
    asking the right questions in our data, fusing both human and machine intelligence
    to answer them, and overcoming complexity. The hyperscalers will continue to introduce
    new services, and companies will spend to determine how they can truly help their
    business.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在预测的季节里，很可能许多人会再次预言人工智能或机器学习的进展。公司和企业确实在寻找创新的方法来利用这些技术和方法，但它们在采用方面还未真正取得突破。主要挑战将保持不变：在数据中提出正确的问题，融合人类和机器智能来回答这些问题，以及克服复杂性。超大规模公司将继续推出新服务，公司将花费资金来确定这些服务如何真正帮助他们的业务。
- en: '**[Marco Varone](https://www.linkedin.com/in/marco-varone/), Founder & Chief
    Techology Officer [expert.ai](https://www.expert.ai/)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Marco Varone](https://www.linkedin.com/in/marco-varone/)，创始人兼首席技术官 [expert.ai](https://www.expert.ai/)**'
- en: An important advancement in natural language understanding in the past few years
    has been the combination of different techniques to improve overall results and
    better tackle complex problems. This hybrid (or composite) approach mixes symbolic
    and machine learning to give us much more power and flexibility in addressing
    real world language problems.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年，自然语言理解的重要进展是将不同技术组合起来，以提高整体效果并更好地解决复杂问题。这种混合（或复合）方法结合了符号学和机器学习，赋予我们更强大的能力和灵活性来应对现实世界中的语言问题。
- en: We'll see greater adoption of this approach in 2022 because it can save a huge
    amount of time and money, while increasing accuracy, efficiency and speed. It
    also adds explain-ability to the mix (something very hard with ML only) and makes
    it far simpler to reuse knowledge from previous implementations thanks to the
    knowledge graph.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在2022年看到这种方法的更广泛应用，因为它可以节省大量时间和金钱，同时提高准确性、效率和速度。它还增加了可解释性（仅机器学习很难做到这一点），并通过知识图谱使从之前的实施中重用知识变得更简单。
- en: '**[Matthew Carroll](https://www.linkedin.com/in/matthewrcarroll/), CEO, [Immuta](https://www.immuta.com/)**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Matthew Carroll](https://www.linkedin.com/in/matthewrcarroll/)，首席执行官，[Immuta](https://www.immuta.com/)**'
- en: '**Cloud computing will make or break remote work** — Cloud computing is now
    a must-have for businesses today and was critical during the COVID-19 pandemic.
    Data-driven organizations around the world are looking for solutions to speed
    time to data, safely share more data with more users, and mitigate the risk of
    data leaks and breaches. Characterized by remote workforces, cloud computing will
    continue to be essential for organizations looking for business continuity, increased
    scalability, and cost-efficiency.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**云计算将决定远程工作的成败** —— 云计算如今是企业的必备之物，并且在 COVID-19 大流行期间至关重要。全球的数据驱动型组织正在寻找解决方案，以加快数据获取速度、安全地与更多用户共享数据，并减轻数据泄露和漏洞的风险。云计算的特点是远程工作，未来将继续对寻求业务连续性、提高可扩展性和成本效益的组织至关重要。'
- en: According to the Immuta State of Data Engineering Survey, organizations are
    increasingly adopting multiple cloud technologies to keep up with the scale, speed,
    and use cases required by modern data teams. Nearly two-thirds (65%) of respondents
    characterized their company as either 100% cloud-based or primarily cloud-based,
    indicating a large market need for automated cloud data access control.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Immuta 数据工程状态调查，组织越来越多地采用多种云技术，以跟上现代数据团队所需的规模、速度和用例。近三分之二（65%）的受访者将他们的公司描述为100%基于云或主要基于云，这表明对自动化云数据访问控制的市场需求很大。
- en: '**[Brian Gilmore](https://www.linkedin.com/in/industrialdata/), PM IoT at [InfluxData](http://influxdata.com/)**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**[布赖恩·吉尔莫尔](https://www.linkedin.com/in/industrialdata/)，[InfluxData](http://influxdata.com/)
    的物联网项目经理**'
- en: 'Smart city technology becomes ubiquitous: We’ll no longer use the term “Smart
    City” - not because the technology failed, but because the concept of “city” has
    eroded with population growth and ubiquitous connectivity. With that will come
    large increases in the adoption of individual “smart-city” technologies as a larger
    percentage of the population gains access or opts-in to highly mature and accessible
    connectivity and services.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 智能城市技术变得无处不在：我们将不再使用“智能城市”这一术语——这不是因为技术失败，而是因为“城市”这一概念随着人口增长和无处不在的连接而消退。随着更多人群获得或选择高度成熟且易于访问的连接和服务，个体“智能城市”技术的采用将大幅增加。
- en: 'AI/ML drive the citizen experience: Smart Government applications will look
    more like consumer apps and less like corporate intranets. The smartest cities
    will have integrated ML and AI in recommendation engines, support natural language
    interactions, deliver everything digitally and consider citizen experience the
    top requirement.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: AI/ML 驱动公民体验：智能政府应用将更像消费者应用，而不像企业内部网。最聪明的城市将把机器学习和人工智能集成到推荐引擎中，支持自然语言交互，通过数字方式提供所有服务，并将公民体验视为首要要求。
- en: '**[Buno Pati](https://www.linkedin.com/in/buno-pati-620b548/), CEO, [Infoworks](https://www.infoworks.io/)**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**[布诺·帕蒂](https://www.linkedin.com/in/buno-pati-620b548/)，首席执行官，[Infoworks](https://www.infoworks.io/)**'
- en: '**Uptick in Data Fabric** — 2022 will see significant growth and interest in
    data fabric solutions as companies seek to leverage a common management layer
    to accelerate analytics migration to the cloud, ensure security and governance,
    quickly deliver business value by supporting real-time, trusted data across hybrid-multi-cloud
    – all in driving digital transformation. We believe this technology will be broadly
    adopted over the next five years.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据织物的上升趋势** —— 2022年将看到数据织物解决方案的显著增长和兴趣，因为公司寻求利用共同管理层来加速分析迁移到云，确保安全和治理，通过支持跨混合多云的实时、可信数据快速交付业务价值——所有这些都在推动数字化转型。我们相信，这项技术将在未来五年得到广泛采用。'
- en: '**[Ryan Welsh](https://www.linkedin.com/in/jryanwelsh/), Founder and CEO of
    [Kyndi](https://kyndi.com/)**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**[瑞安·韦尔什](https://www.linkedin.com/in/jryanwelsh/)，[Kyndi](https://kyndi.com/)
    的创始人兼首席执行官**'
- en: '**Businesses will expect vendors to deliver comprehensive AI-enabled solutions
    for line of business teams instead of focusing on developer tools and technologies
    for IT** — Much, if not most, of the AI industry has focused on developing robust
    tools for internal IT teams or consulting organizations to apply the technology
    for a specific use case in an enterprise application. In 2022, organizations will
    demand AI vendors begin developing specific AI-enabled solutions that can be implemented
    immediately without coding. By focusing on providing human-centered solutions
    to business users, vendors will enable individuals to immediately generate insights
    that drive decision making. Consequently, organizations will shift their investments
    in AI, moving away from highly customized solutions in favor of configurable (off-the-shelf)
    options.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**企业将期望供应商为业务团队提供全面的AI驱动解决方案，而不是专注于IT的开发工具和技术**——AI行业的大部分，甚至大多数，都专注于为内部IT团队或咨询组织开发强大的工具，以将技术应用于企业应用中的特定用例。在2022年，组织将要求AI供应商开始开发能够立即实施的特定AI驱动解决方案，而无需编码。通过专注于为业务用户提供以人为本的解决方案，供应商将使个人能够立即生成驱动决策的洞察。因此，组织将会调整对AI的投资，从高度定制的解决方案转向可配置的（现成的）选项。'
- en: '**[Dan Sommer](https://www.linkedin.com/in/sommerdan/?originalSubdomain=se),
    Senior Director, Global Market Intelligence Lead at [Qlik](https://www.qlik.com/)**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**[丹·索默](https://www.linkedin.com/in/sommerdan/?originalSubdomain=se)，Qlik
    [全球市场情报领导](https://www.qlik.com/)高级总监**'
- en: Collaboration and BI have been inseparable since the start of the pandemic.
    At a time when the world tried to return to a degree of normalcy, the need to
    work together and collaborate sooner – and do so without data silos standing in
    the way – became even clearer. In striving to improve the way we come together
    around data, networks, and processes, we’ll see the advent of “collaboration mining,”
    enabling decisions to be tracked. Businesses have also learned that if they want
    to become truly data-driven, they’ll have to figure out how to run the right queries
    in the right place. Lastly, the API economy has opened up entirely new ways for
    businesses to unite for joint initiatives while reducing the relevancy of buy-versus-build.
    Automation is a strongly emerging area that removes the need to code these integrations,
    and I expect the technology to have a lasting impact in 2022.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 合作与商业智能（BI）自疫情开始以来密不可分。在全球尝试恢复一定程度的正常状态时，合作的需求变得更加明确，需要尽早合作，并且没有数据孤岛阻碍。在努力改善我们围绕数据、网络和流程的协作方式时，我们将见证“协作挖掘”的出现，从而使决策得以跟踪。企业也了解到，如果他们想真正实现数据驱动，就必须找出在正确的地方运行正确查询的方法。最后，API经济为企业联合进行共同倡议开辟了全新的途径，同时减少了买与自建的相关性。自动化是一个强劲的新兴领域，它消除了对这些集成进行编码的需求，我预计这项技术将在2022年产生持久影响。
- en: '**[Jared Peterson](https://www.linkedin.com/in/tojaredpeterson/), Senior Vice
    President of Engineering, [SAS](https://www.sas.com/)**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[贾瑞德·彼得森](https://www.linkedin.com/in/tojaredpeterson/)，SAS [工程部门](https://www.sas.com/)的高级副总裁**'
- en: AI moves to the real world, but slowly. While many advancements in machine learning
    and AI have demonstrated amazing accuracy on common tasks or online competitions,
    it still takes time for those advancements to make their way into industry to
    ultimately solve real problems for customers. Some of that is due to the need
    for things like domain-specific annotated data, or the required computing power
    to run these systems/models. Because of these constraints, we'll see a slow, but
    steady, stream of advancements moving from research to reality.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）正在慢慢地走向现实世界。虽然许多机器学习和AI的进展在常见任务或在线竞赛中表现出惊人的准确性，但这些进展仍需时间才能进入行业，最终为客户解决实际问题。这其中的一部分原因是需要领域特定的标注数据或运行这些系统/模型所需的计算能力。由于这些限制，我们将看到从研究到现实的进展将是缓慢但稳定的。
- en: '**[Brett Wujek](https://www.linkedin.com/in/brettwujek/), Principal Product
    Manager for Analytics, [SAS](https://www.sas.com/)**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**[布雷特·伍杰克](https://www.linkedin.com/in/brettwujek/)，SAS [分析部门](https://www.sas.com/)的首席产品经理**'
- en: AI delivers real-world results. In the past, organizations would have little
    to show for their AI investments because of the hyper-focus on model building
    and model performance. AI will not only be used for unique breakthrough projects,
    but instead organizations will find value in applying AI techniques to established
    projects to achieve best-in-class results. For an AI product or service to be
    successful, it will incorporate elements that will help make an outcome better,
    or a process faster or cheaper. The value of AI will be determined not by how
    well it models the real world, but by how it helps improve it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: AI带来了现实世界的成果。过去，组织在AI投资上几乎没有什么回报，因为过度关注模型构建和模型性能。AI不仅会用于独特的突破性项目，组织还会发现将AI技术应用于既有项目中，以实现最佳结果的价值。一个AI产品或服务要成功，它必须包含能够提升结果或加快、降低过程成本的元素。AI的价值将不在于它如何建模现实世界，而在于它如何改善现实世界。
- en: '**[Ashley Kramer](https://www.linkedin.com/in/ashleyekramer/), Chief Product
    and Marketing Officer at [Sisense](https://www.sisense.com/)**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**[艾什莉·克雷默](https://www.linkedin.com/in/ashleyekramer/)，[Sisense](https://www.sisense.com/)的首席产品和市场营销官**'
- en: For years, we’ve heard that the future of analytics will go beyond descriptive
    analytics (what happened) and predictive analytics (what will happen) to prescriptive
    guidance (what to do about it). Advancements in AI combined with automation are
    finally making this possible by dynamically combining relevant data and alerting
    knowledge workers to take action, in advance, before an event occurs. In 2022,
    prescriptive analytics will evolve from telling us just where the numbers are
    going, to helping us make smarter, proactive decisions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我们一直听说分析的未来将超越描述性分析（发生了什么）和预测性分析（将会发生什么），进入处方指导（应对措施）。AI的进步与自动化的结合终于使这一点成为可能，通过动态结合相关数据并提前提醒知识工作者采取行动。在2022年，处方分析将从仅仅告诉我们数字走向哪里，发展到帮助我们做出更智能、更主动的决策。
- en: Organizations have also started to realize that not everyone has time/interest
    in becoming a data analyst or data literate. In 2022, many will redefine what
    it means to build a "culture of analytics" by bringing insights to workers in
    a more digestible way - turning to methods like embedded analytics that won’t
    require new skills or additional time investment.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 组织也开始意识到，并不是每个人都有时间/兴趣成为数据分析师或具备数据素养。在2022年，许多组织将重新定义“分析文化”的含义，通过以更易于消化的方式将见解带给员工——转向像嵌入式分析这样的方式，这不会要求新技能或额外的时间投入。
- en: '**[Kendall Clark](https://www.linkedin.com/in/kendallclark/), Founder and CEO
    at [Stardog](https://www.stardog.com/)**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**[肯达尔·克拉克](https://www.linkedin.com/in/kendallclark/)，[Stardog](https://www.stardog.com/)的创始人兼首席执行官**'
- en: '**The Era of Big Data Centralization and Consolidation is Over** — The importance
    of centralized or consolidated data storage will also come to the forefront in
    2022\. To be clear this trend isn’t the end of storage, but is the end of centrally
    consolidated approaches to data storage particularly for analytics and app dev.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**大数据中心化和整合的时代已经结束**——中央化或整合数据存储的重要性也将在2022年成为焦点。明确来说，这一趋势并不是存储的终结，而是中心化整合的数据存储方法的终结，特别是针对分析和应用开发。'
- en: In 2022, we will see the continuation of the big fight that’s brewing in the
    data analytics space as old ways of managing enterprise data, focusing on patterns
    of consolidation and centralization, reach a peak and then start to trend downward.
    Part of what we’re about to see unfold in the big fight between Snowflake and
    Databricks in 2022 and beyond is a function of their differing approaches to centralized
    consolidation.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 到2022年，我们将看到数据分析领域持续的大斗争，旧有的企业数据管理方法，侧重于整合和中央化模式，将达到顶峰，然后开始趋向下降。我们即将看到的Snowflake和Databricks之间的重大斗争部分源于它们对中央化整合的不同方法。
- en: But it’s not just technical pressures. The economics of unavoidable data movement
    in a hybrid multicloud world are not good and don’t look to be improving. Customers
    and investors are pushing back against the kind of lock-in that accompanies centralization
    approaches so anticipate the pendulum swinging in the direction of decentralization
    and disintermediation of the data analytics stack in the coming year.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是技术上的压力。在混合多云世界中不可避免的数据移动的经济状况并不好，也没有改善的迹象。客户和投资者正在反对随中央化方法而来的那种锁定现象，因此预期未来一年内，数据分析堆栈将朝向去中心化和去中介化的方向发展。
- en: '**[Yashar Behzadi](https://www.linkedin.com/in/yasharbehzadi/), CEO and Founder
    of [Synthesis AI](https://synthesis.ai/)**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Yashar Behzadi](https://www.linkedin.com/in/yasharbehzadi/)，[Synthesis AI](https://synthesis.ai/)的首席执行官兼创始人**'
- en: '**The Conversation Around Data for AI Will Be Prioritized** — The discussions
    around data for AI have started, but they haven’t nearly received enough attention.
    Data is the most critical aspect for building AI systems, and we are just now
    starting to talk and think about the systems to acquire, prepare, and monitor
    data to ensure performance and lack of bias. Organizations will have to prioritize
    a data-first approach within an enterprise architecture in 2022 to enable AI and
    analytics to solve problems and facilitate new revenue streams.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**围绕AI的数据对话将被优先考虑** — 关于AI的数据讨论已经开始，但尚未得到足够的关注。数据是构建AI系统的最关键方面，我们刚刚开始讨论和思考获取、准备和监控数据的系统，以确保性能和避免偏见。组织在2022年必须在企业架构中优先考虑数据优先的方法，以使AI和分析能够解决问题并促进新的收入来源。'
- en: '**Synthetic Data Will Be a Requirement to Build the Metaverse** — The metaverse
    cannot be built without the use of synthetic data. To recreate reality as a digital
    twin, it’s necessary to deeply understand humans, objects, 3D environments, and
    their interactions with one another. Creating these AI capabilities requires tremendous
    amounts of high-quality labeled 3D data––data that is impossible for humans to
    label. We are incapable of labeling distance in 3D space, inferring material properties
    or labeling light sources needed to recreate spaces in high-fidelity. Synthetic
    data built using a combination of generative AI models and visual effects (VFX)
    technologies will be a key enabler of the AI models required to power new metaverse
    applications.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**合成数据将成为构建元宇宙的必需品** — 没有合成数据就无法构建元宇宙。为了将现实重建为数字双胞胎，必须深入了解人类、物体、3D环境及其相互作用。创建这些AI能力需要大量高质量标记的3D数据——这些数据对人类来说几乎无法标记。我们无法在3D空间中标记距离，推断材料属性或标记重建空间所需的光源。利用生成AI模型和视觉效果（VFX）技术组合构建的合成数据将成为支持新元宇宙应用所需AI模型的关键推动力。'
