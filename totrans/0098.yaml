- en: Who Will Make Money from the Generative AI Gold Rush?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/08/make-money-generative-ai-gold-rush.html](https://www.kdnuggets.com/2023/08/make-money-generative-ai-gold-rush.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The gold rush in Generative AI is well and truly underway. Generative AI (GenAI)
    is now creating content — words, images, videos, and audio — that is often indistinguishable
    from that produced by humans. Writing, visual design, coding, marketing, game
    production, music composition, and product design are just a few of the areas
    of human creativity that are being rapidly impacted by GenAI. As creative services
    are integrated into products like Microsoft Office 365, Slack, Discord, Salesforce
    Cloud, and Gmail, GenAI will increase the productivity of billions of people before
    we know it. We will all soon use GenAI to create our first drafts of anything
    and everything.
  prefs: []
  type: TYPE_NORMAL
- en: So who will make money from GenAI? I asked OpenAI’s [**Dall-E-2**](https://openai.com/product/dall-e-2) text-to-image
    service that question, and it produced the image below. Not bad.
  prefs: []
  type: TYPE_NORMAL
- en: '![Who Will Make Money from the Generative AI Gold Rush?](../Images/9cfbe01bfba49b0c5f44b767cafb958c.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Dall-E-2](https://openai.com/product/dall-e-2) prompt “Who will make money
    from Generative AI?”'
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2018, I wrote a popular blog post on [Who is going to make money in AI](https://towardsdatascience.com/who-is-going-to-make-money-in-ai-part-i-77a2f30b8cef).
    Here’s my follow-up post on the billions being invested in GenAI across thousands
    of new use cases. In essence, there are five ‘layers’ of potential value capture
    in this gold rush:'
  prefs: []
  type: TYPE_NORMAL
- en: 1. **Infrastructure **– the companies offering chips and cloud infrastructure
    that will run the massive underlying GenAI computer models.
  prefs: []
  type: TYPE_NORMAL
- en: 2. **Foundational** **Models — **the companiesbuilding the huge text, image,
    audio, and other models that generate creative output.
  prefs: []
  type: TYPE_NORMAL
- en: 3. **Applications** — the large and small firms that are building apps that
    will be used by consumers, businesses, and governments for creative tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 4. **Industry and organizations** — that, as part of their creative activities,
    will extract value from GenAI applications, tools, and platforms.
  prefs: []
  type: TYPE_NORMAL
- en: 5. **Countries **— that will create, export, and deploy GenAI technologies both
    within and across national borders.
  prefs: []
  type: TYPE_NORMAL
- en: '![Who Will Make Money from the Generative AI Gold Rush?](../Images/d6cab311eb6c80547b03c701e14200e6.png)'
  prefs: []
  type: TYPE_IMG
- en: © The five layers of value capture in Generative AI
  prefs: []
  type: TYPE_NORMAL
- en: In each of these layers who will be the winners?
  prefs: []
  type: TYPE_NORMAL
- en: 1\. GenAI Infrastructure
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: BigTech companies already dominate in GenAI infrastructure with their cloud
    services and hardware chips.
  prefs: []
  type: TYPE_NORMAL
- en: '![Who Will Make Money from the Generative AI Gold Rush?](../Images/459b09e3c465d665a76fbb00e4019eeb.png)'
  prefs: []
  type: TYPE_IMG
- en: Examples of BigTech and chip companies that will provide the GenAI infrastructure
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft and Google are well-positioned in the US cloud market, while Baidu
    and Alibaba are well-positioned in China. Their massive supercomputer cloud infrastructure
    is engineered to run GenAI’s complex, expensive, large text, visual, and audio
    Foundational Models. There are already many developers using their cloud AI API
    services and tools to build apps, and this trend is expected to accelerate as
    entrepreneurs rush to address virtually limitless GenAI use cases. Amazon has
    been quiet on Foundational Models, so a big question is how will they respond.
  prefs: []
  type: TYPE_NORMAL
- en: 'GenAI uses massive amounts of computational power to generate creative outputs. [Sam
    Altman, CEO of OpenAI, said](https://twitter.com/sama/status/1599669571795185665):'
  prefs: []
  type: TYPE_NORMAL
- en: we will have to monetize it [ChatGPT and Dall-E-e] somewhat at some point; the
    computer costs are eye-watering.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rumour has it that [**Open AI’s GPT-3** training cost **USD$12 million**](https://www.reddit.com/r/MachineLearning/comments/hwfjej/d_the_cost_of_training_gpt3/) in
    energy bills alone. No surprises that OpenAI took a further [**$10 billion** investment
    from Microsoft in early 2023](https://blogs.microsoft.com/blog/2023/01/23/microsoftandopenaiextendpartnership/),
    much of which will be in the form of access credits to Microsoft Azure’s supercomputing
    infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: 'The chip makers are salivating over the need for supercomputer power. With
    a market cap of over half a trillion dollars, **NVIDIA’s** (NASDAQ: NVDA) stock
    price has risen from $60 in 2018 to $240 in early 2023\. BigTech is also investing
    in their own AI-optimized chips. The recent [US export ban on advanced AI chips
    to China](https://techcrunch.com/2022/09/02/china-us-nvidia-export-ban/) will
    accelerate Chinese State aid and domestic investment in their semiconductor industry
    (as well as raise geopolitical tensions). Given the amount of investment required,
    the winners in this space will be those who are or are backed by big players.'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Foundational Models
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: BigTech’s size and scope give them a competitive edge when it comes to developing
    GenAI Foundational Models. These models are trained on vast amounts of data, utilizing
    BigTech’s vast computational resources. For example, [**OpenAI’s GPT-3**](https://openai.com/blog/chatgpt) text
    model, known as a **Large Language Model (LLM), **was trained on about 45 terabytes
    of textual data representing half a trillion words that were “hoovered up” from
    much of the English-speaking internet. Similarly, OpenAI’s [Dall-E-2](https://openai.com/product/dall-e-2) text-to-image
    based model was trained on [650 million image-caption pair](https://engineering.empathy.co/image-generation-with-ai-models/)s.
  prefs: []
  type: TYPE_NORMAL
- en: BigTech does not want to lose its leadership in cloud services by failing to
    capture the enormous revenue streams generated by the billions of end users of
    these Foundational Models in the future. Microsoft has partnered with OpenAI,
    and **Google** recently launched its **Bard** language chatbot which complements
    its [**Imagen**](https://imagen.research.google/) model for creating photorealistic
    images from input text.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chinese BigTech is also not standing still](https://www.scmp.com/tech/article/3209359/chinese-firms-scramble-take-advantage-chatgpt-concept-even-though-service-not-officially-available). [**Alibaba**](https://www.scmp.com/tech/big-tech/article/3209632/alibaba-tests-chatgpt-rival-chinese-tech-giants-baidu-race-build-countrys-best-ai-chatbot) is
    testing an in-house chat service. **Baidu** already provides [**ERNIE-ViLG**](https://techcrunch.com/2022/12/31/how-china-is-building-a-parallel-generative-ai-universe/),
    a text-to-image parameter model, and is currently testing a new chatbot service.
    BigTech’s size gives it several advantages that startups will find difficult to
    replicate.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Who Will Make Money from the Generative AI Gold Rush?](../Images/b47ced6ef3810a17e8630a800b7e05b3.png)'
  prefs: []
  type: TYPE_IMG
- en: Examples of Foundational Model providers of text, image, video and audio, as
    well as tools and services
  prefs: []
  type: TYPE_NORMAL
- en: BigTech has the advantage of scale to address issues of truth, bias, and toxicity
    in Foundational Models
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: BigTech may be the only players capable of dealing with GenAI’s darker side.
    Although GenAI is still in its infancy, problems with Foundational Models are
    becoming apparent. The issues range from **truth** (GenAI producing content that
    is simply wrong), **bias** (prejudice against specific groups) and **toxicity** (e.g.
    racist, misogynistic, or hate speech). In early 2023, a massive [$100 billion
    was knocked off **Alphabet’s** market cap](https://fortune.com/2023/02/08/google-bard-ai-mistake-ad-stock-price-market-cap/?showAdminBar=true) as
    the financial markets took fright at the erroneous and offensive answers Google’s **Bard** chatbot
    service gave. **Microsoft’s** limited release **Bing** chatbot also displayed [troubling
    (and even racist) responses](https://www.wired.com/story/my-strange-day-with-bings-new-ai-chatbot/) from
    users **jailbreaking** the safeguards, [though its share price did not fall as
    precipitously](https://garymarcus.substack.com/p/oops-how-google-bombed-while-doing).
    There is also a new type of [cyberattack known as **prompt injections**](https://arstechnica.com/information-technology/2023/02/ai-powered-bing-chat-spills-its-secrets-via-prompt-injection-attack/) which
    can circumvent guardrails by injecting malicious instructions.
  prefs: []
  type: TYPE_NORMAL
- en: 'The challenge for those developing these Foundational Models will be ensuring
    that their output is both responsible and accurate. Foundational Models cannot
    simply regurgitate biased and toxic content that has been scraped from the far
    reaches of the internet. These models are also **hallucinatory**. This means they
    confidently deliver well-constructed and eloquent answers to questions that may
    be factually incorrect. As Noam Shazeer, co-founder of **Character.AI**, [stated
    in the New York Times](https://www.nytimes.com/2023/01/10/science/character-ai-chatbot-intelligence.html):'
  prefs: []
  type: TYPE_NORMAL
- en: '***“…these systems are not designed for truth. They are designed for plausible
    conversation.”***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Or put another way they are confident bullshit artists.
  prefs: []
  type: TYPE_NORMAL
- en: BigTech cannot afford the reputational, financial, and strategic risks that
    Model failures could bring. They are building **supervisory oversight systems** that
    include guardrails and model tuning. To build trust with users and meet likely
    regulatory requirements, BigTech will need to engineer solutions for model transparency,
    explainability, and citation of sources. Reinforcement learning from human feedback
    (**RLFH**) will require a veritable army of people to [review and rate model answers
    to questions](https://openai.com/research/instruction-following). These are not
    simple problems to solve at scale. Once again, BigTech is well positioned due
    to its access to capital, engineering talent, datasets, and the scale of its human
    feedback loops that comes with having billions of users.
  prefs: []
  type: TYPE_NORMAL
- en: BigTech Models are not well suited for every situation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Despite their size and scale, BigTech will not be able to control the entire
    Foundational Model gold rush. Their models are broadly **horizontal **and well
    suited to answering, if not correctly, any conceivable consumer question. They
    are not, however, always as well suited to the needs of the **enterprise** with **vertical** tasks**. **Why?
    BigTech’s horizontal models (1) do not always perform well on specialist tasks,
    (2) frequently do not protect enterprise proprietary data, (3) are not trained
    on non-English languages, (4) lack transparency and explainability, (5) are not
    as well suited for use on edge devices and on-premise, (6) can be expensive to
    run in their cloud, and (7) create company dependence on BigTech.
  prefs: []
  type: TYPE_NORMAL
- en: A few, extremely well-funded startups are offering alternatives to BigTech Foundational
    Models
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: BigTech Foundational Models are not for everyone. This leaves room for a **few** extremely
    well-funded startups that have raised hundreds of millions of dollars, if not
    billions.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Anthropic**](https://www.anthropic.com/), founded in 2021 is focused on
    more reliable, explainable and steerable LLMs, and has raised over [**$1 billion**](https://techcrunch.com/2022/04/29/anthropics-quest-for-better-more-explainable-ai-attracts-580m/)with
    the most recent investment of **$300 million** coming from Google.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**AI21labs**](https://www.ai21.com/) has raised [**$119 million** for its
    Jurassic-1 text model](https://www.ai21.com/blog/announcing-ai21-studio-and-jurassic-1).
    With over 178 billion parameters, Jurassic-1 is similar in size to GPT-3.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Cohere**](https://cohere.ai/) has raised [**$165 million**](https://www.cbinsights.com/company/cohere-3)for
    LLMs and natural language processing (NLP) as a service.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**BLOOM** is a private–public research LLM project](https://www.cnrs.fr/en/release-largest-trained-open-science-multilingual-language-model-ever) supported
    by private sector [Hugging Face](https://huggingface.co/) and European research
    institutes to create an open source LLM with 176 billion parameters. It is has
    been trained on 46 human languages, including twenty African languages that are
    underrepresented in most LLMs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: UK based [**Stability** **AI**](https://stability.ai/) recently raised a whopping [**$100
    million** for a valuation north of **$1 billion**](https://techcrunch.com/2022/10/17/stability-ai-the-startup-behind-stable-diffusion-raises-101m/) for
    its open-sourced image generation service, **Stable Diffusion**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BigTech is aware of their model limitations, particularly Microsoft, which recently
    announced that [enterprises will be able to “fine-tune”](https://www.cnbc.com/2023/02/07/microsoft-will-offer-chatgpt-tech-for-companies-to-customize-source.html) their
    models without fear of proprietary data being shared in order to build a better
    model for all.
  prefs: []
  type: TYPE_NORMAL
- en: However, these steps will not satisfy everyone. [**Adelph Alpha**](https://www.aleph-alpha.com/)**,** a
    German startup that has raised [**$31 million**](https://techcrunch.com/2021/07/27/german-startup-aleph-alpha-raises-27m-series-a-round-to-build-europes-openai/),
    is addressing enterprise concerns about BigTech Foundational Models with its own
    “European” centric models. But, it is unclear whether they will be able to compete
    at scale.
  prefs: []
  type: TYPE_NORMAL
- en: 'BigTech will win the race for horizontal Foundational Models, leaving room
    for a few highly capitalized startup alternatives. Perhaps open-source models
    like BLOOM and Stable Diffusion will get scale or at least find a niche existence.
    As is customary, there will be tools and service providers who profit from making
    it easier to work with these Foundational Models. But overall:'
  prefs: []
  type: TYPE_NORMAL
- en: BigTech’s market dominance will be amplified by their ability to effectively
    give away their Foundational Models for free because they will make the majority
    of their money from their underlying cloud services.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. Generative AI Applications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While BigTech will win the picks and shovels of the GenAI gold rush, the application
    layer is much more of a level playing field. Existing enterprise software companies,
    “full stack” startups, and thousands of startups enabled by these Foundational
    Models will offer new GenAI applications.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional **enterprise software companies**, such as Salesforce and Microsoft,
    will organically or thought acquistion bring GenAI capabilities to their billions
    of users. Microsoft is also integrating its GenAI chatbot service into its Bing
    search application, directly challenging Google’s search hegemony.
  prefs: []
  type: TYPE_NORMAL
- en: '**A small number of well-funded startups will offer specialized “full stack”
    applications.** In domains with specialized data, sequences, and computational
    requirements, these companies will develop their own underlying Foundational Models.
    For example, GenAI could revolutionize drug discovery and materials science by
    building their own models with applications. Investors will be drawn to these
    startups as they could offer substantial financial rewards as well as strong competitive
    defensibility.'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Adept AI**,](https://www.adept.ai/) for example, has [raised **$65M**](https://www.crunchbase.com/organization/adept-48e7)to
    develop the next generation of robotic process automation (RPA) with natural language
    interfaces based on LLMs. In stealth mode, [**Inflection.ai**](https://inflection.ai/about/) is
    doing something similar. [**Character.AI**](https://beta.character.ai/), a chatbot
    that adopts the voice and knowledge of characters, raised [**$200M — $250M** at
    a circa **$1 billion**](https://www.ft.com/content/b230eb4c-ed53-45ff-8b64-c286a4b98fc1)valuation
    for a full-stack implementation of specialized LLMs to support live-agent enterprise
    applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '**The adoption of GenAI will be extremely fast. **If afirst draft of, say,
    an AI generated marketing pitch isn’t perfect, then it is simple to edit. ChatGPT
    was the fastest growing consumer app in history, with over [100 million monthly
    active users in just over two months after launch](https://www.reuters.com/technology/chatgpt-sets-record-fastest-growing-user-base-analyst-note-2023-02-01/).
    This means that the battle for the nearly infinite number of GenAI creative applications
    will be fierce and fast.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Who Will Make Money from the Generative AI Gold Rush?](../Images/8b2ac4cf603e5342d4a07638e67d994c.png)'
  prefs: []
  type: TYPE_IMG
- en: Examples of primarily startups that provide apps to address major GenAI use
    cases
  prefs: []
  type: TYPE_NORMAL
- en: There will be a “Copilot” GenAI app for every imaginable use case
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Putting GenAI to use will see consumers, businesses, and organizations around
    the world use applications enabled by startups built on top of these Foundational
    Models. Many GenAI startups will use the “**Copilot for X**” business model to
    assist users with “creative” tasks like writing or coding, as well as repetitive
    tasks like data entry or form filling. Here are a few of the startups competing
    to make money in various vertical use cases.
  prefs: []
  type: TYPE_NORMAL
- en: '**General text writing** startups are assisting users in real-time with day-to-day
    writing tasks such as email composition, document creation, and text form completion. [**AI21labs**](https://www.ai21.com/)**’s **[**Wordtune**](https://www.wordtune.com/) will
    “rewrite your text as if it were a professional copywriter.” The king of writing
    assistants is [**Grammarly**](https://www.grammarly.com/) who has banked over **$400
    million**. The list of writing startups is long and includes [**Lex**](https://lex.page/), [**HyperWrite**](https://hyperwriteai.com/), [**Compose
    AI**](https://www.compose.ai/), and [**Rytr**](https://rytr.me/)**.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Sales and marketing** startups include the mammoth [**Jasper.ai**](https://www.jasper.ai/) which
    has raised $**145M**. [**Anyword**](https://anyword.com/) has raised over **$45
    million **to provide “high-converting textual content for sales.” [**Persado**](https://www.persado.com/)raised
    over [**$66 million**](https://www.crunchbase.com/organization/persado/company_financials) for
    language generation and “outperforms your best copy 96% of the time.” Startups
    are increasingly specializing in specific tasks such as writing** product marketing
    descriptions**.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Image generation** **startups** are being powered by Open AI’s [**DALL-E-2**](https://openai.com/dall-e-2/), **Stability
    AI’s **[**Stable Diffusion**](https://stablediffusionweb.com/), and [**Midjourney**](https://www.midjourney.com/home/?callbackUrl=%2Fapp%2F)**’s **text-to-image
    Foundational Models. Startups include [**Art Breeder**](https://www.artbreeder.com/beta/collage) that
    helps users create collages.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Consumer facial and avatar **startups include [**Lightricks**](https://www.lightricks.com/)**’s **[**Facetune**](https://www.facetuneapp.com/) app
    that assists in creating the “perfect’ Instagram image.” Lightricks has raised **$350
    million**. Individual “magic avatars” can be created by users of the very popular [**Lensa
    AI**](https://prisma-ai.com/lensa) app. [**Reface**](https://hey.reface.ai/)**, **which
    lets users swaptheir faces into different settings, has raised [**$5.5 million**](https://techcrunch.com/2020/12/08/reface-grabs-5-5m-seed-led-by-a16z-to-stoke-its-viral-face-swap-video-app/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Product design** startups include [**Botika**](https://botika.io/) who is
    “reinventing **fashion** shoots” with hyper-realistic images of models dressed
    in high-quality clothing in various settings. [**Maket**](https://www.maket.ai/) assists
    in “generating **architectural **plans from text prompts in minutes, not months.” [**Tailorbird**](https://www.tailorbird.us/) expedites
    the creation of floor plans for homeowners looking to renovate. [**Swapp**](https://www.swapp.ai/) has
    raised **$7 million** to help automate construction documents for projects. [**TestFit**](https://testfit.io/) has
    raised **$22 million** to aid inreal-estate design.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Video **focusedstartups offer video ideation, generation, editing, and workforce
    collaboration tools. [**Runway**](https://runwayml.com/) is the most well-funded
    with nearly **$100 million **in the bank. [**Magnifi**](https://magnifi.ai/) has
    raised over **$60 million** for video editing, while [**InVideo**](https://invideo.io/) has
    raised over **$53 million**. Several startups, including [**Hour One**](https://hourone.ai/),
    which has raised **$26 million, **provide text-to-video services. [**Synthesia**](https://www.synthesia.io/),
    based in London,has raised over **$67 million** for its avatar video creation
    platform. Overall [**NFX**](https://www.nfx.com/) is tracking 54 companies that
    have raised a total of [**$0.5 billion **for generative video startups](https://www.nfx.com/post/generative-ai-tech-market-map).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Audio** GenAI startups include music creation companies [**Soundraw**](https://soundraw.io/), [**Boomy**](https://boomy.com/) and [**Aiva**](https://www.aiva.ai/)**. **[**Splash**](https://www.splashmusic.com/) has
    raised **$23 million** and allows users to create original music and sing lyrics
    to any melody. [**DupDub**](https://www.dupdub.com/) has raised over **$250 million** for
    voice overservices and claims a million users. [**Descript**](https://www.descript.com/) has
    raised over **$100 million** and provides voice cloning for audio transcription,
    podcasting, screen recording, audio, and video editing. [**Deepgram**](https://deepgram.com/)**’s **speech
    to text servicecompetes with BigTech and [**OpenAI’s** **Whisper**](https://openai.com/blog/whisper/) and
    has received over **$87 million **in funding.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Games generation** startups hope to save production studios $100s millions
    in production costs. [**Masterpiece** **Studio**](https://masterpiecestudio.com/) has
    raised **$6 million **tocreate 2D to 3D models. [**Replica**](https://replicastudios.com/) has
    raised **$5 million** to focus on AI voices actors for games, films and the meta-verse. [**Latitude/AI**](https://latitude.io/) Dungeon
    is a game studio that has raised **$4 million** for text based game generation. [**VoiceMod**](https://www.voicemod.net/) has
    raised over **$7 million **to provide real-time voice changing in games like Fortnite
    and apps like Skype. [**Ponzu**](https://steemhunt.com/@arnak/ponzu-ai-powered-textures-for-3d-models) is
    a startup for creating 3D surface textures, and [**Charisma AI**](https://charisma.ai/)is
    a startup for creating non-player creation (NPC) virtual characters**. **[**Inworld**](https://www.inworld.ai/) has
    raised [**$70 million**](https://www.crunchbase.com/organization/inworld-ai) for
    its AI developer platform for the “creation of immersive realities, virtual characters,
    and metaverse spaces”. Overall [**A16Z**](https://a16z.com/) currently tracks
    more than [**50** startups in the games industry](https://a16z.com/2022/11/17/the-generative-ai-revolution-in-games/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Chatbot and conversational AI** startups include vertical health symptom
    checkers [**ada**](https://www.ada.cx/)**, **which has raised **$190 million, **and
    UK-based [**Healthily**](https://www.livehealthily.com/symptom-checker)**, **whichhas
    raised about [**$70**](https://www.crunchbase.com/organization/your-md)** million**.
    Given that AI could [save call centre businesses **$80B **annually](https://techmonitor.ai/technology/ai-and-automation/call-centre-ai),
    startups are raising massive sums. [**Cresta**](https://cresta.com/)** AI** has
    raised more than [**$150**](https://www.crunchbase.com/organization/cresta)** million,** and
    London based [**PolyAI**](https://poly.ai/) has raised **$68 million **for its
    “superhuman voice assistants.”'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Coding co-pilot **startups are following the lead of Microsoft’s [**GitHub
    Copilot**](https://github.com/features/copilot)**, **whichclaims that up to 40%
    of code can be generated automatically. **W**[**arp**](https://www.warp.dev/),
    a company that that converts natural language into computer commands, has raised **$70
    million. **[**Tabnine**](https://www.tabnine.com/) has raised **$30 million**.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Knowledge management, summarization, and enterprise search** startups include [**Primer
    AI**](https://primer.ai/)**,** which has raised **$168 million,** and [**Otter**](https://otter.ai/) which
    has raised **$63 million**. [**Sana Labs**](https://www.sanalabs.com/), a Stockholm
    based startups,has raised [**$54.6 million**](https://sifted.eu/articles/supernormal-ai-powered-meeting-notes/) to
    facilitate the discovery, sharing, and repurposing of information within organizations.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: So which startups will win?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is no shortage of capital flowing into GenAI application startups. **Full
    stack startups** will raise large sums of money in vertical domains such as drug
    discovery, where they will create highly specialized models and applications.
    In the broader **B2B space**, the race will be **horizontal** and **vertical, **with** copilot** business
    models at the centre. On the one hand **horizontal** startups will provide services
    across industries, such as Jasper’s sales and marketing assistant. On the other
    hand, startups are increasingly **vertically** focused by industry, function,
    and task.
  prefs: []
  type: TYPE_NORMAL
- en: 'Winners will achieve scale and defensibility by implementing the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Strong ROI** — for their use case, as well as a short time to proof of value.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Proprietary and customized Foundational Models** — “fine tuned” for specific
    audiences using localized, specialized, and proprietary company data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Workflows** — proving usability and deep integration into customer processes,
    making it difficult to remove once installed.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Feedback loops** — from reinforcement learning from human feedback (RLFH),
    for example, to improve model alignment with user intent.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Flywheel dynamics — **the moreRLFH and other feedback, the better the model
    performance through “fine tuning”, the greater the usage, and thus momentum grows.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Scale and speed of investment — **with lower profit margins as much as much
    of the IP belongs in the Foundational Models, the game is all about scale. Those
    who can quickly build their brand and attract a high numbers of users and customers
    to get the flywheel spinning will thrive as category leader.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the B2C GenAI consumer space, horizontal players with speed and massive consumer
    acquistion budgets are likely to win their race.
  prefs: []
  type: TYPE_NORMAL
- en: '[**AutogenAI**](https://autogenai.com/)**, **based in the UK, is anexample
    of a **B2B** startup company that is well positioned to win its category of bid
    management copilot. They’ve spent the last two years developing an app that helps
    businesses save time, money while also improving the quality of bids, tenders,
    and proposals. They have [“fine-tuned” the OpenAI](https://platform.openai.com/docs/api-reference/fine-tunes) LLM
    using examples of company website content, winning and losing sales bids, marketing
    copy and annual reports. They also provide a human-machine **supervisory user
    interface** to assist in reviewing the source and accuracy of generated content
    and facts. This also provide a critical human reinforcement learning loop with
    increased usage. Customers are increasingly using their application as a next
    generation knowledge management and search tool, making it stickier.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A few GenAI startups will be acquired and become features in larger enterprise
    and consumer applications. **For example, largesocial media companies with millions
    of users will acquire the latest face and avatar creation startups. Incumbent
    graphic design software companies will acquire the most promising image and video
    editing startups. Microsoft, for example, is now offering GenAI “[Microsoft Dynamics
    365 Copilot](https://cloudblogs.microsoft.com/dynamics365/bdm/2023/03/06/introducing-microsoft-dynamics-365-copilot-bringing-next-generation-ai-to-every-line-of-business/)”
    natively as part of its CRM and ERP applications.'
  prefs: []
  type: TYPE_NORMAL
- en: In short, a few lucky and brave startups will hit pay dirt if they can quickly
    build scale and a flywheel for their copilot use cases. Similarly, a few full
    stack startups will prosper in specialized use cases like drug discovery. Due
    to their large fundraising rounds, uniforms markets, and quick adoption of innovation
    by people, businesses, and governments, US startups will dominate. But, the majority
    of startups will go home empty-handed having contributed to the profits of the
    providers of the picks and shovels of this gold rush —predominantly American BigTech.
  prefs: []
  type: TYPE_NORMAL
- en: This is the first in a series of posts about who will make money from Generative
    AI. In subsequent posts I will discuss which organizations will benefit the most
    from GenAI, as well as which countries and citizens will benefit the most from
    this technology.
  prefs: []
  type: TYPE_NORMAL
- en: I welcome your feedback.
