- en: Big data. Deep learning. Predictive analytics. A lot of jargon is thrown around
    within data science departments and in the leading business news sites these days,
    and there’s a big hiring scramble across industries to develop advanced analytics
    to aid in decision-making. But what is important to know as an executive?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据。深度学习。预测分析。如今，数据科学部门和主要商业新闻网站中充斥着大量术语，行业间为发展先进分析以辅助决策而争夺激烈。但作为一名高管，了解哪些是重要的呢？
- en: While data science and the data economy are rapidly emerging and evolving fields,
    much of the work and new developments related to these fields fall into a few
    general principles and concepts. This guide aims to provide a short overview of
    key data-related topics and terms commonly used in data science today along with
    examples of how they are used in data science.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数据科学和数据经济是快速出现和发展的领域，但与这些领域相关的许多工作和新发展都遵循一些通用原则和概念。本指南旨在提供关于数据科学中常用的关键数据相关主题和术语的简要概述，并附带示例。
