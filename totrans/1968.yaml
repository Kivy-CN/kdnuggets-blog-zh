- en: In this article, we’ll explore databases by looking at the answers to fundamental
    questions. Then, we’ll discover current popular databases by splitting them into
    meaningful divisions. Buckle up, and let’s get started!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将通过回答一些基本问题来探索数据库。然后，我们将通过将其分为有意义的类别来发现当前流行的数据库。系好安全带，我们开始吧！
- en: List of all databases
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所有数据库的列表
- en: 'Let’s start with a general overview of the varied database landscape. In this
    section, we’ll overview the many databases accessible for different purposes and
    circumstances in five different categories:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从对各种数据库环境的总体概述开始。在这一部分，我们将概述适用于不同目的和情况的许多数据库，分为五个不同的类别：
- en: '***Lightweight Databases***'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***轻量级数据库***'
- en: '***Enterprise-Level Relational Databases***'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***企业级关系数据库***'
- en: '***NoSQL Databases***'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***NoSQL数据库***'
- en: '***NewSQL and Distributed Databases***'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***NewSQL和分布式数据库***'
- en: '***Specialized and Niche Databases***'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***专业化和利基数据库***'
- en: Let’s start with the lightweight databases.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始了解轻量级数据库。
- en: Lightweight Databases
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 轻量级数据库
- en: '![What is a Database? Everything You Need to Know](../Images/3750319a59c080688c1ac025ca03fcb9.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![什么是数据库？你需要了解的一切](../Images/3750319a59c080688c1ac025ca03fcb9.png)'
- en: Image by Author
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: In this section, we’ll explore lightweight databases, vital elements for applications
    operating on a lesser scale.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将探讨轻量级数据库，它们是小规模应用程序的关键元素。
- en: They are known for their efficacy and simplicity. These databases are ideal
    for undertakings that do not require a heavy, sophisticated database system.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 它们以高效和简单著称。这些数据库非常适合那些不需要复杂、高级数据库系统的任务。
- en: MySQL
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MySQL
- en: MySQL is trendy, especially for websites. It's fast and has many helpful features.
    A big community supports it, so much help is available. However, making MySQL
    handle all that extra work can be challenging when your app gets big. It could
    be better for complicated data analysis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL在网站中尤其流行。它快速且功能强大，拥有一个庞大的社区支持，帮助非常多。然而，当你的应用程序变大时，让MySQL处理所有额外的工作可能会很具挑战性。在复杂的数据分析方面，它可能不如其他选择。
- en: SQLite
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQLite
- en: This simple and small database is excellent for small programs or apps. It's
    easy to move around because it's just a file. But, if many people use the app
    simultaneously, SQLite might need help keeping up. There are better choices for
    really big or complex apps.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种简单且小型的数据库非常适合小程序或应用。由于它只是一个文件，移动起来很方便。然而，如果很多人同时使用应用，SQLite可能会面临困难。对于真正大型或复杂的应用，有更好的选择。
- en: PostgreSQL
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PostgreSQL
- en: PostgreSQL is free to use and has lots of nice features. It's great for dealing
    with complex data and doing tricky things with that data. But, if your app needs
    to write a lot of data all the time, PostgreSQL might slow down.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**PostgreSQL**是免费的，并且有许多不错的功能。它非常适合处理复杂数据并对这些数据进行复杂操作。然而，如果你的应用程序需要持续写入大量数据，PostgreSQL可能会变慢。'
- en: MariaDB
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**MariaDB**'
- en: MariaDB improves MySQL performance and security. Since MariaDB has characteristics
    similar to MySQL, you can transition quickly if you know MySQL. However, it's
    somewhat less prevalent than MySQL.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**MariaDB**提高了**MySQL**的性能和安全性。由于MariaDB具有与MySQL相似的特性，如果你了解MySQL，你可以快速过渡。然而，它的普及程度稍逊于MySQL。'
- en: Enterprise-Level Relational Databases
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业级关系数据库
- en: '![What is a Database? Everything You Need to Know](../Images/2ec6a0bd1b144c8442ac8296cba34084.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![什么是数据库？你需要知道的一切](../Images/2ec6a0bd1b144c8442ac8296cba34084.png)'
- en: Image by Author
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Enterprise-level relational databases are suitable for large and complicated
    applications. They offer enhanced security and extensive data management, which
    are business needs for enterprises.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 企业级关系数据库适合大型和复杂的应用程序。它们提供了增强的安全性和广泛的数据管理，这是企业的业务需求。
- en: Microsoft SQL Server
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Microsoft SQL Server**'
- en: Microsoft SQL Server is a good choice if you build apps using other Microsoft
    products, like .NET. It's known for being remarkably safe and reliable. The downside
    is that it primarily works with Windows and can be expensive.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用其他微软产品（如.NET）构建应用程序，**Microsoft SQL Server**是一个不错的选择。它以极高的安全性和可靠性而闻名。缺点是它主要与Windows兼容，并且可能很昂贵。
- en: Oracle Database
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Oracle数据库
- en: Oracle is known for being very reliable and robust. It's a top pick for huge
    companies. It has advanced security and can handle lots of data well. But Oracle
    is pricey, has a lot of complex rules for using it, and needs to learn.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**Oracle**以极高的可靠性和稳健性而闻名。它是大型公司的首选。它具有先进的安全性，并能很好地处理大量数据。然而，Oracle价格昂贵，使用复杂规则多且学习曲线陡峭。'
- en: IBM Db2
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**IBM Db2**'
- en: IBM DB2 is made for big businesses. It's great for analyzing data and learning
    from it. It's reliable and can handle a lot of work. But it's tough to manage
    and usually best for big organizations or unique business needs.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM DB2**是为大型企业设计的。它擅长数据分析和从数据中学习。它可靠且能处理大量工作。但它的管理很棘手，通常更适合大型组织或特殊的业务需求。'
- en: NoSQL Databases
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NoSQL数据库
- en: '![What is a Database? Everything You Need to Know](../Images/83210b8de090c07f5f108e443a745d09.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![什么是数据库？你需要知道的一切](../Images/83210b8de090c07f5f108e443a745d09.png)'
- en: Image by Author
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: NoSQL databases offer flexibility and scalability. This sector covers databases
    for unstructured and semi-structured data that meet current, dynamic data needs.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: NoSQL数据库提供了灵活性和可扩展性。这个领域涵盖了适应当前动态数据需求的非结构化和半结构化数据数据库。
- en: MongoDB
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MongoDB
- en: This flexible database doesn't need a fixed structure, which is excellent for
    managing many different data types. It can grow to handle more work and has a
    powerful way to find data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这个灵活的数据库不需要固定结构，非常适合管理多种数据类型。它可以扩展以处理更多工作，并具有强大的数据查找功能。
- en: But, it could be better for tasks that need complex connections between data,
    as some traditional databases do.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于需要复杂数据连接的任务，它可能不如某些传统数据库。
- en: Cassandra
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Cassandra
- en: Cassandra has been built to handle vast amounts of data over many computers.
    It's very scalable and reliable. But, planning how to store your data in Cassandra
    can be tricky, and it's harder to learn if you're used to traditional databases.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cassandra**被设计为处理大量数据分布在多台计算机上。它非常可扩展且可靠。但规划如何在Cassandra中存储数据可能很棘手，如果你习惯了传统数据库，它学习起来更困难。'
- en: CouchDB
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CouchDB
- en: CouchDB is suitable for web apps needing a simple, scalable database that uses
    JSON, a popular data format. It has an excellent web interface and can copy data
    well between places. However, it might be better than others for very complex
    searches or vast amounts of data.??
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**CouchDB**适用于需要简单、可扩展的数据库的Web应用程序，该数据库使用流行的数据格式JSON。它具有出色的Web界面，并能很好地在不同地点复制数据。然而，它可能不如其他数据库适合非常复杂的搜索或大量数据。'
- en: DynamoDB
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DynamoDB
- en: DynamoDB is a part of Amazon's cloud services. It's good at adjusting to changing
    workloads and can handle a lot of traffic. But, its options for searching and
    organizing data are limited. So, it can get expensive.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**DynamoDB**是亚马逊云服务的一部分。它擅长调整变化的工作负载，并能处理大量流量。但它的数据搜索和组织选项有限，因此可能会很昂贵。'
- en: Neo4j
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Neo4j
- en: Neo4j is excellent for connected data, like social networks or recommendation
    systems. It's special because it can handle complex relationships between data
    well. But it's niche and can be hard to set up.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j非常适合处理连接数据，如社交网络或推荐系统。它的特别之处在于可以很好地处理数据之间的复杂关系。但它的应用较为小众，设置起来可能较为困难。
- en: NewSQL and Distributed Databases
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NewSQL和分布式数据库
- en: '![What is a Database? Everything You Need to Know](../Images/5fd914caa1581acc8123c1d54e25e0af.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![什么是数据库？你需要知道的一切](../Images/5fd914caa1581acc8123c1d54e25e0af.png)'
- en: Image by Author
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: They combine the stability of conventional databases with the scalability of
    NoSQL systems; let’s start discovering them.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 它们结合了传统数据库的稳定性与NoSQL系统的可扩展性；让我们开始探索它们吧。
- en: HIVE/Hadoop
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HIVE/Hadoop
- en: Hive, part of the Hadoop ecosystem, is excellent for processing large datasets
    using simple queries. It's designed to handle big data and works well with complex
    data analysis. However, Hive can be slow with real-time questions and may not
    be the best choice for fast, interactive applications.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Hive，作为Hadoop生态系统的一部分，非常适合使用简单查询处理大数据集。它设计用于处理大数据，并且在复杂数据分析中表现良好。然而，Hive在处理实时问题时可能会较慢，并且可能不是快速互动应用的最佳选择。
- en: Apache Kafka
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Apache Kafka
- en: Apache Kafka is primarily a streaming platform that is excellent for processing
    and analyzing real-time data streams. It's highly scalable and reliable for managing
    large flows of data. However, Kafka is more of a data processing tool than a traditional
    database, so it's complex to set up and requires specific expertise to manage
    effectively.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Kafka主要是一个流处理平台，非常适合处理和分析实时数据流。它具有很高的可扩展性和可靠性，适合管理大量数据流。然而，Kafka更像是数据处理工具，而不是传统数据库，因此设置复杂，需要特定的专业知识来有效管理。
- en: Greenplum
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Greenplum
- en: Greenplum can handle big data analytics very well. It can grow to handle more
    data and works well with machine learning tools. However, setting it up and managing
    it can be complex, and it needs a lot of computer resources.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Greenplum非常适合大数据分析。它可以扩展以处理更多数据，并且与机器学习工具配合良好。然而，设置和管理起来可能较为复杂，并且需要大量计算资源。
- en: CockroachDB
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CockroachDB
- en: It's strong and consistent, even across many computers. It can grow easily and
    handle transactions like traditional databases. However, its design is complex,
    and it might be too much for smaller applications.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 它在多台计算机上也能保持强大和一致。它可以轻松扩展，处理类似传统数据库的事务。然而，其设计复杂，可能对较小的应用来说过于庞大。
- en: Amazon Aurora
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Amazon Aurora
- en: Amazon Aurora is Part of Amazon's cloud. It works fast and is compatible with
    MySQL and PostgreSQL. Designed for the cloud, it's reliable and can handle much
    work. However, it can be expensive with more use and is mostly only in Amazon's
    cloud.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Aurora是亚马逊云的一部分。它运行快速，并且兼容MySQL和PostgreSQL。它为云设计，可靠且能够处理大量工作。然而，随着使用增多可能会变得昂贵，并且主要仅限于亚马逊云。
- en: Amazon Aurora is Part of Amazon's cloud. It works fast and is compatible with
    MySQL and PostgreSQL. Designed for the cloud, it's reliable and can handle much
    work. However, it can be expensive with more use and is mostly only in Amazon's
    cloud.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Aurora是亚马逊云的一部分。它运行快速，并且兼容MySQL和PostgreSQL。它为云设计，可靠且能够处理大量工作。然而，随着使用增多可能会变得昂贵，并且主要仅限于亚马逊云。
- en: Specialized and Niche Databases
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专门化和小众数据库
- en: '![What is a Database? Everything You Need to Know](../Images/39d689e070e58a3dd8955b2983b8985b.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![什么是数据库？你需要知道的一切](../Images/39d689e070e58a3dd8955b2983b8985b.png)'
- en: Image by Author
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Finally, we explore specialized and niche databases. These databases are tailored
    to specific data types and offer features that regular databases may not. From
    real-time analytics to complicated data modeling, this section covers customized
    technologies.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们探讨专门化和小众数据库。这些数据库针对特定数据类型进行定制，并提供常规数据库可能没有的功能。从实时分析到复杂数据建模，本节涵盖了定制化技术。
- en: Elasticsearch
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Elasticsearch
- en: Elasticsearch is great for searching through text and analytics. It can handle
    a lot of data and grows well. However, it can be hard to manage in big setups,
    and it isn't usually the central database.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Elasticsearch非常适合文本搜索和分析。它可以处理大量数据并且具有良好的扩展性。然而，在大型设置中可能会难以管理，通常也不是主要数据库。
- en: RethinkDB
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RethinkDB
- en: RethinkDB is designed for real-time web apps. It allows flexible data organization
    and easy updates. However, its development has slowed, so it's less advanced than
    others, and support may be limited.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: RethinkDB设计用于实时Web应用。它允许灵活的数据组织和简单的更新。然而，它的发展速度减缓，因此相比其他数据库较为落后，支持也可能有限。
- en: ArangoDB
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ArangoDB
- en: ArangoDB Supports different types of data, like documents and graphs, and works
    well for various needs. It performs well, but it could be more well-known, which
    could mean a harder learning process and less community help.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: ArangoDB 支持不同类型的数据，如文档和图形，并且在各种需求下表现良好。它性能优越，但知名度可能较低，这可能意味着学习过程较为困难，社区支持也较少。
- en: InfluxDB
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: InfluxDB
- en: InfluxDB is optimized for data that changes over time, like in IoT. It's great
    for real-time analysis and monitoring. However, it's specialized for time-based
    data, so it's not ideal for all database needs.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: InfluxDB 针对随时间变化的数据（如 IoT 数据）进行了优化。它非常适合实时分析和监控。然而，它专门用于时间序列数据，因此并不适合所有数据库需求。
- en: Redis
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Redis
- en: Redis is super fast because it stores data in memory, which makes it excellent
    for quick data access and real-time apps. However, the amount of data is limited
    to memory size, and ensuring data stays safe over time can be tricky.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Redis 由于将数据存储在内存中，因此非常快速，这使其在快速数据访问和实时应用程序中表现出色。然而，数据量受限于内存大小，并且确保数据长期安全可能会很棘手。
