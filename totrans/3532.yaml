- en: Awesome Public Datasets on GitHub
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2015/04/awesome-public-datasets-github.html](https://www.kdnuggets.com/2015/04/awesome-public-datasets-github.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![designers-design-with-data](../Images/b6091fd736b6460bab81cff9840517e1.png)No
    matter how many books you read on technology, some knowledge comes only from experience.
    This is even truer in the field of Big Data. Despite a good number of resources
    available online (including [KDnuggets dataset](/datasets/index.html)) for large
    datasets, many aspirants and practitioners (primarily, the newcomers) are rarely
    aware of the limitless options when it comes to trying their Data Science skills
    on real-life large datasets. Thus, we are consistently on the lookout for greater
    and better datasets available for public use.'
  prefs: []
  type: TYPE_NORMAL
- en: In our next endeavor on this journey, we are sharing here an awesome list of
    public data sources by [Xia Ming](http://xiaming.me/pages/about.html)(bio given
    at the end) that are collected and organized from blogs, answers, and user responses.
    Most of the data sets listed below are free, however, some are not.
