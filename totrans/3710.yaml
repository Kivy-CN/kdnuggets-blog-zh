- en: The Cheat sheets are essential in revising forgotten concepts or preparing for
    technical NLP interviews. It has helped me in the past, and now I am sharing with
    you the best resources on NLP.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 备忘单在复习遗忘的概念或准备技术NLP面试时至关重要。它曾经帮助过我，现在我将与您分享NLP的最佳资源。
- en: By reviewing the Top 5 NLP cheat sheets, you will learn about NLP algorithms,
    models, Python libraries, tasks, analytics techniques, performance metrics, and
    frameworks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看前5大NLP备忘单，你将了解NLP算法、模型、Python库、任务、分析技术、性能指标和框架。
- en: NLP Starter Kit Cheat Sheet
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLP入门工具包备忘单
- en: The [NLP Starter Kit](https://github.com/janlukasschroeder/nlp-cheat-sheet-python)
    is a markdown-based cheat sheet that introduces you to NLP Python libraries, tasks,
    frameworks, datasets, algorithms, and benchmarks. You will learn the concept behind
    the algorithm with a code sample.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[NLP入门工具包](https://github.com/janlukasschroeder/nlp-cheat-sheet-python) 是一个基于Markdown的备忘单，介绍了NLP
    Python库、任务、框架、数据集、算法和基准。你将通过代码示例了解算法背后的概念。'
- en: The NLP Starter Kit covers all of the fundamentals, from simple text classification
    to transformers. Furthermore, you will learn about various analytic techniques
    to understand the dataset.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: NLP入门工具包涵盖了从简单的文本分类到变换器的所有基础知识。此外，你还将学习各种分析技术，以了解数据集。
