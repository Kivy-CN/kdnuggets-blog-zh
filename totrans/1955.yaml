  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)**By
    Gregory Piatetsky, Jan 21, 2014.**'
  prefs: []
  type: TYPE_NORMAL
- en: '![Unicorn Data Scientist](../Images/a3783b394a0bf51d043c5a8fa136bde4.png) Most
    Data Science positions (and tasks) ask for a combination of diverse skills such
    as'
  prefs: []
  type: TYPE_NORMAL
- en: Statistics / Machine Learning,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hacking,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Databases,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and Industry/Domain knowledge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are a few versatile ("unicorn") data scientists that have all the needed
    skills, but not enough to fill the projected [shortage of 140-190,000 people with
    deep analytical expertise](http://www.mckinsey.com/features/big_data) and 1.5
    million analytics managers/analysts (just for the US).
  prefs: []
  type: TYPE_NORMAL
