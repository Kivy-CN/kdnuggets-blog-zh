- en: What exactly is covered in these guides? They are broken up into four distinct
    categories, each category containing between one and three individual related
    guides. The below links redirect to the online versions of these guides; PDF versions
    are available further below.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指南具体涵盖了什么内容？它们被分为四个不同的类别，每个类别包含一到三个相关的单独指南。以下链接指向这些指南的在线版本；PDF 版本见下方。
- en: '**Data retrieval**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据检索**'
- en: '![Image](../Images/6dfd9a0317e419a76eefd677de6bc783.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/6dfd9a0317e419a76eefd677de6bc783.png)'
- en: 'Concepts covered in this guide include: filtering, conditions and data types;
    types of joins; aggregations, window functions; table manipulation'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南涵盖的概念包括：过滤、条件和数据类型；连接类型；聚合、窗口函数；表格操作
- en: '[Data retrieval with SQL](https://www.mit.edu/~amidi/teaching/data-science-tools/study-guide/data-retrieval-with-sql/)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 SQL 进行数据检索](https://www.mit.edu/~amidi/teaching/data-science-tools/study-guide/data-retrieval-with-sql/)'
- en: '**Data manipulation**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据处理**'
