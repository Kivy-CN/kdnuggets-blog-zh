- en: 18\. man
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 18\. man
- en: It is used to display the manual of any command in the Linux system. In our
    case, we are going to learn about the **echo** command.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 它用于显示Linux系统中任何命令的手册。在我们的例子中，我们将学习**echo**命令。
- en: '[PRE25]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 19\. diff
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19\. diff
- en: It is used to display line-by-line differences between two files. Just add both
    files after the **diff** command to see the comparison.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 它用于显示两个文件之间逐行的差异。只需在**diff**命令后添加两个文件即可查看比较。
- en: '[PRE26]'
  id: totrans-89
