  type: TYPE_NORMAL
  zh: '[数据科学方法论](http://imp.i384100.net/1rBJXD)'
- en: '[Databases and SQL for Data Science with Python](http://imp.i384100.net/g1BYmg)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 Python 进行数据科学的数据库和 SQL](http://imp.i384100.net/g1BYmg)'
- en: You will be able to complete this course in 1 month if you commit 10 hours a
    week.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你每周投入10小时，你将在1个月内完成这门课程。
- en: Data Science Fundamentals with Python and SQL
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Python 和 SQL 的数据科学基础
- en: 'Link: [Data Science Fundamentals with Python and SQL Specialization](http://imp.i384100.net/vNkYLW)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [Python 和 SQL 数据科学基础专门化](http://imp.i384100.net/vNkYLW)'
- en: 'Level: Beginner/Intermediate'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 水平：初学者/中级
- en: When you feel like you have a very good understanding of what data science is,
    what it entails and where it can take you. Your next step is to dive a bit deeper
    into the fundamentals of data science with Python and SQL.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得自己对数据科学有了很好的理解，明白它的内容和它能带你去哪里时，你的下一步是深入了解 Python 和 SQL 的数据科学基础。
- en: 'In this 5 course specialized series, you will learn and develop hands-on experience
    with Jupyter, Python, and SQL as well as perform Statistical Analysis on real
    data sets:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
