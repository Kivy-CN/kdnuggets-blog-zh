- en: Machine Learning overtaking Big Data?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/05/machine-learning-overtaking-big-data.html](https://www.kdnuggets.com/2017/05/machine-learning-overtaking-big-data.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)Big
    Data surged in popularity both as a field and as a popular buzzword around 2011.'
  prefs: []
  type: TYPE_NORMAL
- en: However, lately is has been losing its luster and Gartner in 2015 [removed Big
    Data from its Hype Curve](/2015/08/gartner-2015-hype-cycle-big-data-is-out-machine-learning-is-in.html),
    replacing it with Machine Learning.
  prefs: []
  type: TYPE_NORMAL
- en: We note that 2012 KDnuggets Poll asked [When will Big Data go out of fashion](/polls/2012/what-will-replace-big-data.html),
    and the median prediction was 2015, so KDnuggets readers were on target (although
    they expected Smart Data to replace Big Data, not Machine Learning).
  prefs: []
  type: TYPE_NORMAL
- en: Is "Machine Learning" now more popular than "Big Data"?
  prefs: []
  type: TYPE_NORMAL
- en: We investigate this using Google Trends.
  prefs: []
  type: TYPE_NORMAL
- en: Looking at the last 5 years, May 2012 - Apr 2017, worldwide, [Big Data vs Machine
    Learning](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&q=Machine%20Learning,Big%20Data)
    on Google Trends, we see that "Machine Learning" popularity is growing faster,
    and just this week (Apr 30 - May 6, 2017), the search volume for Machine Learning
    matched Big Data search volume for the first time!
  prefs: []
  type: TYPE_NORMAL
- en: '![Google Trends for Big Data, Machine Learning, Worldwide, April 2017](../Images/e5c1fe9766d8b62b517994d13e757993.png)
    **Fig. 1: Google Trends, May 2012 - April 2017, Worldwide**'
  prefs: []
  type: TYPE_NORMAL
- en: '"Big Data" vs "Machine Learning" search terms worldwide'
  prefs: []
  type: TYPE_NORMAL
- en: The drops in search volume correspond to Christmas/New Year holiday periods.
  prefs: []
  type: TYPE_NORMAL
- en: If we limit the [comparison](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&geo=US&q=Machine%20Learning,Big%20Data)
    just to United States, we see that "Machine Learning" already overtook "Big Data"
    around October 2016.
  prefs: []
  type: TYPE_NORMAL
- en: '![Google Trends Big Data, Machine Learning, USA, April 2017](../Images/97c85111ca4387351576385c5a71c75a.png)
    **Fig. 2: Google Trends, May 2012 - April 2017, USA**'
  prefs: []
  type: TYPE_NORMAL
- en: '"Big Data" vs "Machine Learning" search terms'
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, we also add 3 other popular search terms: "Artificial Intelligence",
    "Data Science", and "Deep Learning", and examine [Google Trends for BD, ML, AI,
    DS, and DQ](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&q=Machine%20Learning,Big%20Data,Artificial%20Intelligence,Data%20Science,Deep%20Learning),
    worldwide, from May 1, 2012 to Apr 30, 2017.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Google Trends, Big Data, Machine Learning, AI, Data Science, Deep Learning,
    April 2017](../Images/97f6ac07f0fcc4da8a216fe3c1a42f92.png) **Fig. 3: Google Trends,
    May 2012 - April 2017, Worldwide**'
  prefs: []
  type: TYPE_NORMAL
- en: '"Big Data" vs "Machine Learning" vs "Artificial Intelligence" vs "Data Science"
    vs "Deep Learning" search terms.'
  prefs: []
  type: TYPE_NORMAL
- en: We note that Deep Learning is still less popular than the other 4 terms, although
    it is growing faster.
  prefs: []
  type: TYPE_NORMAL
- en: In 2012, 2013, and 2014 the ranking of the top 4 terms were
  prefs: []
  type: TYPE_NORMAL
- en: Big Data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Artificial Intelligence
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Science
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In 2015 Machine Learning overtook "Artificial Intelligence" and moved to the
    second place, and in 2016 "Data Science" caught up to Artificial Intelligence
    and shares 3-4th place.
  prefs: []
  type: TYPE_NORMAL
- en: Let me know what you think!
  prefs: []
  type: TYPE_NORMAL
