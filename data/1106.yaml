- en: Main 2021 Developments and Key 2022 Trends in AI, Data Science, Machine Learning
    Technology
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2021年主要发展和2022年人工智能、数据科学、机器学习技术的关键趋势
- en: 原文：[https://www.kdnuggets.com/2021/12/trends-ai-data-science-ml-technology.html](https://www.kdnuggets.com/2021/12/trends-ai-data-science-ml-technology.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/12/trends-ai-data-science-ml-technology.html](https://www.kdnuggets.com/2021/12/trends-ai-data-science-ml-technology.html)
- en: '[comments](#comments)The year 2021 was marked by many ups and downs, but I
    hope for most people it was better than 2020, with life gradually getting back
    to normal, and nice traditions observed. One of the nice KDnuggets traditions
    is our annual roundup of expert predictions.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)2021年经历了许多波动，但我希望对大多数人来说，它比2020年要好，生活逐渐回到正常轨道，传统习俗得到遵守。KDnuggets的一个好传统是我们每年的专家预测总结。'
- en: The question we asked our experts was
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们向专家提出的问题是
- en: '**What were the main developments in AI, Data Science, ML in 2021 and what
    key trends do you see for 2022?**'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2021年人工智能、数据科学、机器学习的主要发展是什么？你对2022年有哪些关键趋势的看法？**'
- en: 'Some of the important topics mentioned were **AutoML, Automation and RPA, Applications:
    more and better, Data mesh, data fabric, and data-centric approaches, Deep Learning
    and PyTorch, GPT-3 like systems, Edge devices, External data sources, Low-code
    and no-code AI, MLOps, Responsible AI, Talent gap and staffing, and Quantum computing/machine
    learning**.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 提到的一些重要话题包括**AutoML、自动化和机器人过程自动化、应用：更多和更好、数据网格、数据结构和以数据为中心的方法、深度学习和PyTorch、类似GPT-3的系统、边缘设备、外部数据源、低代码和无代码人工智能、MLOps、负责任的人工智能、人才差距和招聘以及量子计算/机器学习**。
- en: Here are our expert opinions, with contributions from Marcus Borba, Kirk Borne,
    Tom Davenport, Carla Gentry, Doug Laney, Pierre Pinna (IPFConline), Ganapathi
    Pulipaka, Kate Strachnyi, and Mark van Rijmenam.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我们的专家意见，包括Marcus Borba、Kirk Borne、Tom Davenport、Carla Gentry、Doug Laney、Pierre
    Pinna（IPFConline）、Ganapathi Pulipaka、Kate Strachnyi和Mark van Rijmenam的贡献。
- en: Agree? Disagree? Please comment below!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 认同吗？不同意吗？请在下方评论！
- en: '![2021 AI, Data Science Machine Learning Developments and 2022 Predictions](../Images/b07ff006b7e15165c88998bd6aaddab3.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![2021年人工智能、数据科学、机器学习发展和2022年预测](../Images/b07ff006b7e15165c88998bd6aaddab3.png)'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Marcus Borba](https://twitter.com/marcusborba), Global Thought Leader &
    Influencer in AI, Machine Learning, Data Science**.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Marcus Borba](https://twitter.com/marcusborba)，全球人工智能、机器学习、数据科学领域的思想领袖和影响者**。'
- en: Currently, AI is being used in most areas of knowledge, and is rapidly evolving
    and expanding into several new domains, such as **multimodal** applications and
    smaller devices, making technological development grow at a pace never seen before.
    By 2021, the concern for transparent and **trustworthy** AI has caused the concept
    of responsible and explainable AI to grow in importance helping to understand
    how AI works. Another area that is seeing strong growth is **hyperautomation**,
    using multiple interconnected technologies, such AI and machine learning, IoT,
    RPA and augmented analytics, improving human-machine collaboration and enabling
    better productivity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，人工智能正被应用于大多数知识领域，并迅速发展并扩展到多个新领域，如**多模态**应用和更小的设备，使技术发展以空前的速度增长。到2021年，对透明和**可信赖**的人工智能的关注使得负责任和可解释的人工智能的概念变得更加重要，有助于理解人工智能的工作原理。另一个看到强劲增长的领域是**超自动化**，它使用多种互联技术，如人工智能和机器学习、物联网、机器人过程自动化和增强分析，改善了人机协作，提升了生产力。
- en: For 2022, I believe **Quantum Machine Learning** will be the next big thing.
    Quantum ML is the intersection between quantum computing and AI, and will enable
    the creation of more powerful machine learning and AI models. With the development
    and support of Machine learning with quantum computers by large technology companies,
    it will be possible to have resources accessible through cloud models. The growing
    evolution and adoption of **Intelligent Process Automation** will provide companies
    with greater agility, adding more value than just saving time, improving operational
    efficiency and helping to simplify processes. **Low-code** and **no-code AI**
    solutions will also increasingly enable companies to start using AI, in order
    to develop AI models faster and at lower cost.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于2022年，我相信**量子机器学习**将会成为下一个重大趋势。量子机器学习是量子计算与人工智能的交汇点，它将使得创建更强大的机器学习和人工智能模型成为可能。随着大型科技公司对量子计算机的机器学习的开发和支持，通过云模型获取资源将变得可行。**智能流程自动化**的不断发展和普及将为公司提供更大的灵活性，不仅能节省时间，还能提高操作效率并简化流程，从而带来更多的价值。**低代码**和**无代码人工智能**解决方案也将越来越多地使公司能够开始使用人工智能，从而更快、更低成本地开发人工智能模型。
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Kirk D. Borne](https://twitter.com/KirkDBorne), Data Scientist [**@DataPrime_ai**](https://twitter.com/DataPrime_ai),
    Chief Science Officer. Global Speaker. Founder @LeadershipData. Top #BigData #DataScience
    #AI #IoT #ML Influencer. PhD Astrophysics.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**[柯克·D·伯恩](https://twitter.com/KirkDBorne)，数据科学家 [**@DataPrime_ai**](https://twitter.com/DataPrime_ai)，首席科学官。全球演讲者。领导数据创始人。顶级
    #BigData #DataScience #AI #IoT #ML 影响者。天体物理学博士。**'
- en: Big trends in 2021 include rapid expansion of AI / ML in **medical applications**,
    finance applications, customer-facing applications, logistics/supply chain applications,
    and the Metaverse (gaming applications). i.e., Applications, Applications, Applications,
    as organizations are demanding more productivity and value from their data, AL,
    ML, Data Science assets and investments.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年的主要趋势包括**医疗应用**、金融应用、面向客户的应用、物流/供应链应用以及元宇宙（游戏应用）中AI/ML的快速扩展。即应用、应用、应用，因为组织要求从他们的数据、AL、ML、数据科学资产和投资中获得更多的生产力和价值。
- en: For 2022, this continues, but the **talent gap** is providing increasing headwinds
    that may be an impediment to this increasing momentum. Consequently, we can expect
    organizations to opt for more low-code/no-code deployments (such as AutoML) to
    harness and maintain the growing AI/ML momentum, which will further differentiate
    the AI leaders from the AI laggards, which supports the old adage "getting things
    done is better than getting things perfect".
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于2022年，这种趋势仍将持续，但**人才缺口**带来的阻力可能成为这种日益增长的势头的障碍。因此，我们可以预期组织将选择更多低代码/无代码的部署（如AutoML）来利用和维持日益增长的AI/ML势头，这将进一步区分AI领先者和AI滞后者，这也支持了“做事情比做到完美更好”的老话。
- en: '* * *'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Thomas H. Davenport](https://www.linkedin.com/in/davenporttom/), Distinguished
    Professor, Babson College; Visiting Professor, Oxford Said Business School**.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[托马斯·H·达文波特](https://www.linkedin.com/in/davenporttom/)，巴布森学院杰出教授；牛津赛德商学院访问教授**。'
- en: One of the major developments in 2021 was the rise of **MLOps** to monitor models
    once they are in production. In part this was necessitated by the pandemic, in
    which predictive demand and supply models for many companies were no longer accurate.
    Detecting model drift is an important MLOps capability. But the rise of MLOps
    is also an outgrowth of increased dependence within many companies upon machine
    learning models to run their businesses, and keeping track of models and how they
    perform is becoming key to business success.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年的一个重大进展是**MLOps**的兴起，以监控模型在生产中的表现。这部分是由于疫情的影响，在疫情期间，许多公司的预测需求和供应模型不再准确。检测模型漂移是MLOps的重要功能。但MLOps的兴起也是许多公司越来越依赖机器学习模型来运营其业务的结果，跟踪模型及其性能正成为商业成功的关键。
- en: This will continue in 2022, and companies will use **AutoML**, MLOps, and other
    tools and process improvements to professionalize ML development. They will also
    make more clear "who does what" in AI development and deployment, creating specialty
    roles for model creation, model deployment, model monitoring, and so forth. These
    tasks can't all be left up to data scientists.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种趋势将在2022年持续，企业将使用**AutoML**、MLOps及其他工具和流程改进来专业化ML开发。他们还将更加明确“谁做什么”的AI开发和部署角色，为模型创建、模型部署、模型监控等创建专业角色。这些任务不能全由数据科学家来完成。
- en: '* * *'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Carla Gentry](https://www.linkedin.com/in/datanerd13/), Data Scientist and
    Data Advocate at Zuar.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[卡拉·根特里](https://www.linkedin.com/in/datanerd13/)，Zuar的数据科学家和数据倡导者。**'
- en: As Covid continues to be a factor in all we do, companies have pivoted on **staffing**,
    remote versus in-house, data in the cloud or on-site. One thing that has become
    clear is the fact that we are at a crossroads with data and its ability to make
    a difference. **Data sprawl** has become a real and costly problem inside organizations,
    and it is hurting innovation. Hakkoda survey,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Covid继续影响我们所做的一切，公司在**员工配置**、远程与内部办公、数据在云端还是现场等方面进行了调整。显而易见的是，我们正面临数据及其影响力的十字路口。**数据蔓延**已成为组织内部一个真正而昂贵的问题，正在伤害创新。Hakkoda调查，
- en: '"6% of business and IT leaders labeled their data organization and processes
    a dumpster fire."'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “6%的商业和IT领导者将他们的数据组织和流程称为‘垃圾场’。”
- en: from (VentureBeat)
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来自（VentureBeat）
- en: '2022: we will continue this data siloed path since each department will always
    have its own agenda and needs. Companies that can bring multiple data platforms
    together will be vital for businesses who do not have the talent, time, or ability
    to tie all their data together to make executive decisions. Throwing good money
    at bad ideals is no longer acceptable, **ROIs** must be attained. Let us embrace
    innovative technology, but let us also keep in mind that data itself is useless
    unless you do something with it!'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年：我们将继续沿着数据孤岛的道路前行，因为每个部门总会有自己的议程和需求。能够整合多种数据平台的公司对于那些没有能力、时间或资源将所有数据整合以做出决策的企业至关重要。投入好的资金于糟糕的理念已不再被接受，**投资回报率**必须实现。让我们拥抱创新技术，但也要记住，数据本身是无用的，除非你对其加以利用！
- en: '* * *'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Douglas B. Laney](https://www.westmonroe.com/our-team/doug-laney), Innovation
    Fellow, Data & Analytics Strategy. Author of Infonomics — CIO Magazine''s must-read
    book of the year**.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Douglas B. Laney](https://www.westmonroe.com/our-team/doug-laney)，创新研究员，数据与分析战略。Infonomics的作者
    — CIO Magazine年度必读书**。'
- en: In 2022, the major emphasis in AI, Data Science and ML will be tapping the ever-growing
    prevalence of **external data sources**. Shifts in global and local economies
    due to the Covid-19 pandemic and the discrepant, ever-changing national and local
    responses have rendered the rudimentary analytic models of many organizations
    useless, or worse - detrimental to the business.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，AI、数据科学和机器学习的主要重点将是利用日益增长的**外部数据源**。由于Covid-19大流行造成的全球和地方经济变化以及不同的、不断变化的国家和地方响应，许多组织的基础分析模型变得无用，甚至对业务造成了负面影响。
- en: Subsequently, businesses have been compelled to scrap their trend-based analytics
    models that rely on the company's own historical data in favor of driver-based
    models that consider leading indicators of performance. Instead of continuing
    to stare at their own navels, businesses now are compelled to look outside the
    organization to diagnose, predict and prescribe customer behavior, inventory levels,
    supplier availability, talent needs, equipment behavior, competitor response,
    partner capacity, and so forth.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，企业被迫放弃依赖公司自身历史数据的趋势分析模型，转而采用基于驱动因素的模型，考虑表现的领先指标。企业不再盯着自身的短处，而是被迫向组织外部寻求诊断、预测和建议，包括客户行为、库存水平、供应商可用性、人才需求、设备行为、竞争对手反应、合作伙伴能力等。
- en: This means that the data scientist's and AI developer's new best friend (if
    not someone quite as sexy) is an individual dedicated to researching and acquiring
    new high-value alternative data sources. 2022 will be The Year of the **Data Curator**.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着数据科学家和AI开发者的新好朋友（如果不是有点迷人）将是专注于研究和获取新高价值替代数据源的个人。2022年将被称为**数据策展人**之年。
- en: '* * *'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Pierre Pinna, CEO IFFConline](https://twitter.com/ipfconline1), Digital
    Transformation Consulting.**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Pierre Pinna, IFFConline首席执行官](https://twitter.com/ipfconline1)，数字化转型咨询。**'
- en: The year 2021, for the IPFConline team, was marked by the "war" of **OpenAI
    GPT-3** type systems in natural language processing, models which are increasingly
    powerful and data-intensive. And also by the release of an extraordinary new paper
    on [GFlowNet Foundations](https://arxiv.org/abs/2111.09266) from Yoshua Bengio
    team, proposing a big advance in enabling **causal discovery & reasoning** in
    machine learning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于IPFConline团队来说，2021年被**OpenAI GPT-3**类型系统在自然语言处理中的“战争”所标记，这些模型越来越强大且数据密集。同时，Yoshua
    Bengio团队发布了一篇关于[GFlowNet基础](https://arxiv.org/abs/2111.09266)的非凡新论文，提出了在机器学习中实现**因果发现与推理**的重大进展。
- en: For 2022, we believe that the way of the AI story will be the desire to advance
    in the **interpretability** of models. And so, that researches will move more
    and more towards **hybrid models** between symbolic AI (with high level of understanding
    for us humans) and actual statistical deep neural networks. A solution that will
    allow the trust of the actors for a trustworthy adoption of responsible systems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于2022年，我们相信AI领域的趋势将是推动模型的**可解释性**。因此，研究将越来越倾向于**符号AI**（对我们人类有较高理解水平）与实际统计深度神经网络之间的**混合模型**。这一解决方案将让各方对负责任系统的采纳充满信任。
- en: '* * *'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Dr. Ganapathi Pulipaka](https://twitter.com/gp_pulipaka), Chief AI HPC Scientist,
    Speaker, Bestselling Author**.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Ganapathi Pulipaka 博士](https://twitter.com/gp_pulipaka)，首席AI HPC科学家，演讲者，畅销书作者**。'
- en: PyTorch Lightning enabled deep learning research community to spend more time
    on research and less time on engineering. This year, it advanced as a popular
    deep learning framework to read and reproduce the research on distributed hardware
    and high-performance computing machinery. PyTorch Lightning has been a force to
    reckon with on GPUs, TPUs, and CPUs. Natural language processing advanced in 2021
    with PyTorch Tabular. PyTorch Tabular works on Pandas dataframes in deep learning,
    as there is no ready-to-use library like Scikit-learn for deep learning. It runs
    on PyTorch and PyTorch lightning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: PyTorch Lightning 使深度学习研究社区能够将更多时间用于研究，而将更少时间用于工程。今年，它作为一种流行的深度学习框架在分布式硬件和高性能计算设备上读取和再现研究成果。PyTorch
    Lightning 在GPU、TPU和CPU上已成为一股不可忽视的力量。2021年，自然语言处理随着PyTorch Tabular的出现取得了进展。PyTorch
    Tabular在深度学习中处理Pandas数据框，因为深度学习领域没有像Scikit-learn那样现成的库。它运行在PyTorch和PyTorch Lightning上。
- en: In 2022, we can expect federated **quantum machine learning** with distributed
    training across several quantum computing machines with quantum convolutional
    neural networks. The research on graph neural networks continues to accelerate
    in 2022\. Enterprises continue the adaption of PyTorch, TensorFlow, Python, and
    reinforcement learning algorithms such as DQN for various industries in 2022.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，我们可以期待联邦**量子机器学习**，在几个量子计算机上进行分布式训练，并使用量子卷积神经网络。图神经网络的研究在2022年继续加速。企业在2022年继续采用PyTorch、TensorFlow、Python以及诸如DQN的强化学习算法，用于各种行业。
- en: '* * *'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Kate Strachnyi](https://datacated.com/), Founder, DATAcated.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**[凯特·斯特拉赫尼](https://datacated.com/)，DATAcated创始人。**'
- en: Main 2021 Developments
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年主要发展
- en: We saw more companies understanding the value of data and embracing a **data-informed
    culture**.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们看到更多公司认识到数据的价值，并接受了**数据驱动文化**。
- en: Innovations within data platforms make it easier for the business to understand
    their data and reduce time to insights and data-driven decisions.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据平台的创新使得企业更容易理解他们的数据，缩短了洞察和数据驱动决策的时间。
- en: Key 2022 Trends
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年关键趋势
- en: Rise of **data mesh, data fabric**, dataware and a move towards data centricity;
    moving away from being app /model centric.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据网格、数据织物**、数据仓库的兴起以及向数据中心化的转变；逐渐远离应用程序/模型中心化。'
- en: Increased demand for data scientists who can handle the creation, handling,
    and assessment of large synthetic datasets; because of the innovations within
    the metaverse.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对数据科学家的需求增加，他们能够处理大规模合成数据集的创建、处理和评估；这是由于在元宇宙中的创新。
- en: '* * *'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Dr Mark van Rijmenam](https://www.thedigitalspeaker.com/), Future tech strategist,
    keynote speaker, 3x author & entrepreneur.**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**[马克·范·雷门南](https://www.thedigitalspeaker.com/)，未来技术战略家、主旨演讲者、3次作者和企业家。**'
- en: Artificial intelligence and machine learning will play an increased role in
    automating our jobs. For the non-coders or non-data scientists, this will result
    in more advanced robotic process automation that will enable employees and managers
    doing office work to further automate their own work without knowing how to code.
    As a consequence, employees will be able to get more work done because most of
    the monotonous jobs can now be automated. However, if employees and management
    without coding expertise can use AI and ML to automate their jobs, of course,
    those with these skills can also apply the same tactics.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器学习将在自动化我们的工作中扮演越来越重要的角色。对于非程序员或非数据科学家来说，这将导致更先进的机器人流程自动化，使得员工和管理者能够进一步自动化他们的工作，而不需要编程技能。因此，员工将能够完成更多的工作，因为大多数单调的工作现在可以自动化。然而，如果没有编码专业知识的员工和管理者可以利用AI和ML来自动化他们的工作，那么具备这些技能的人也可以使用相同的策略。
- en: Of course, this can be linked to using GPT-3 to write code faster but in 2022
    we will also see more advanced, automated and intelligent hacking. Increasingly,
    hackers will turn to AI to get more work done, penetrate organisations faster
    and steal more data. At the same time, the people defending their companies will
    also turn to AI so more and more both hackers and IT security staff will use AI,
    resulting in a battle taking place at the speed of light.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这可以与使用GPT-3更快地编写代码相关联，但在2022年我们还将看到更先进、更自动化和智能化的黑客攻击。黑客将越来越多地转向AI来完成更多的工作、更快地渗透组织并窃取更多数据。同时，保护公司安全的人也会转向AI，因此越来越多的黑客和IT安全人员将使用AI，从而使战斗在光速下进行。
