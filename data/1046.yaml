  type: TYPE_NORMAL
  zh: 简单且低维护的数据访问
- en: '|'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: The ThinkData Platform enables data virtualization for organizations who want
    to apply governance, metadata management, and data sharing onto their data without
    moving it from where it resides. By fetching data directly from the warehouse
    and providing it through the platform UI, we let users gain all the benefits of
    a data catalog without the operational hurdle (and cost) of an extensive migration.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ThinkData 平台使组织能够实现数据虚拟化，这些组织希望对数据应用治理、元数据管理和数据共享，而无需将数据从其存放的位置移出。通过直接从数据仓库中获取数据并通过平台
    UI 提供，我们让用户在无需大规模迁移的操作障碍（和成本）的情况下，获得数据目录的所有好处。
- en: If you're curious to learn more about data sharing, [watch our webinar](https://www.youtube.com/watch?v=BITnd4GRDNo&t=28s&ab_channel=ThinkDataWorks)
    to see how easy it is to distribute data among your teams and individuals. Our
    platform reaches beyond the traditional discovery and governance that a data catalog
    offers. By adding data sharing and reporting, the ThinkData Platform unlocks opportunities
    for collaboration and monetization that were previously impossible.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据共享感兴趣，[观看我们的网络研讨会](https://www.youtube.com/watch?v=BITnd4GRDNo&t=28s&ab_channel=ThinkDataWorks)，看看在团队和个人之间分发数据有多么简单。我们的平台超越了数据目录所提供的传统发现和治理。通过添加数据共享和报告，ThinkData
    平台解锁了以前不可能实现的协作和货币化机会。
- en: '**[Lewis Wynne-Jones](https://www.linkedin.com/in/lewis-wynne-jones-9a9918a7/)**
    is the Director of Product at ThinkData Works, where he helps build the industry-leading
    data catalog that helps organizations unlock the value of their data by connecting,
    enriching, and distributing data assets from a secure and configurable environment.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**[路易斯·温恩-琼斯](https://www.linkedin.com/in/lewis-wynne-jones-9a9918a7/)** 是
    ThinkData Works 的产品总监，他在帮助构建行业领先的数据目录，以帮助组织通过连接、丰富和分发数据资产来解锁数据的价值，并在安全且可配置的环境中操作。'
