- en: 4\. The Devil of Face Recognition is in the Noise
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 人脸识别的难题在于噪声
- en: In this study, researchers from SenseTime Research, the University of California
    San Diego, and Nanyang Technological University studied the effects of noise in
    large-scale face image datasets. Many large datasets are prone to label noise,
    due to their scale and cost-effective nature. With this paper, the authors aim
    to provide knowledge around the source of label noise and the consequences it
    has in face recognition models. Additionally, they aim to build and release a
    clean face recognition dataset titled IMDb-Face.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，来自 SenseTime Research、加利福尼亚大学圣地亚哥分校和南洋理工大学的研究人员研究了噪声在大规模人脸图像数据集中的影响。许多大数据集由于其规模和成本效益的性质，容易受到标签噪声的影响。通过这篇论文，作者旨在提供有关标签噪声来源及其对人脸识别模型的影响的知识。此外，他们还计划构建并发布一个名为
    IMDb-Face 的干净人脸识别数据集。
- en: Two of the main goals of the study were to discover the effects of noise on
    final performance, and determine the best strategy to annotate face identities.
    To do so, the team manually cleaned two popular open face image datasets, MegaFace
    and MS-Celeb-1M. Their experiments showed that a model trained on just 32% of
    their cleaned MegaFace dataset and 20% of the cleaned MS-Celeb-1M dataset achieved
    similar performance to models trained on the entirety of the original uncleaned
    datasets.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的两个主要目标是发现噪声对最终性能的影响，并确定标注人脸身份的最佳策略。为此，团队手动清理了两个流行的开放人脸图像数据集 MegaFace 和 MS-Celeb-1M。他们的实验显示，使用其清理后的
    MegaFace 数据集的 32% 和清理后的 MS-Celeb-1M 数据集的 20% 训练的模型，性能与在原始未清理数据集上训练的模型相似。
