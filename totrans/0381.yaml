  type: TYPE_NORMAL
- en: Except if you’ve cracked open a newspaper or checked out a headline lately,
    you know that’s not quite true. Twitter, Meta, Netflix, Microsoft, and dozens
    of other tech companies have all made massive layoffs lately. The ones who avoided
    layoffs have implemented hiring freezes. Overall, nearly 90k workers in the tech
    sector got laid off in 2022.
  prefs: []
  type: TYPE_NORMAL
- en: In the several first weeks of 2023, another 16k have been laid off [according](https://news.crunchbase.com/startups/tech-layoffs-2023/)
    to Crunchbase.
  prefs: []
  type: TYPE_NORMAL
- en: Suddenly, the hottest job market got a whole lot chillier.
  prefs: []
  type: TYPE_NORMAL
- en: What happened at the big tech companies? What does the future hold for you if
    you’re in the tech industry? Should you be worried, or think about changing careers?
  prefs: []
  type: TYPE_NORMAL
- en: 'This article will answer all that and more. Spoilers: if you’re in tech, your
    skills are still in high demand.'
  prefs: []
  type: TYPE_NORMAL
- en: How did we get here?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a couple of different factors that help explain the tech layoffs,
    though it’s difficult to say for sure how much any of them are specifically to
    blame.
  prefs: []
  type: TYPE_NORMAL
- en: First, the rate of unprecedented growth at tech companies was always somewhat
    unsustainable. COVID made many e-commerce and ad-basec companies experience rapidfire
    growth that wasn’t able to keep up as consumers started going back to normal.
  prefs: []
  type: TYPE_NORMAL
- en: After a decade of overvaluations, over-hiring, and VC-subsidized growth, the
    layoff chickens are coming home to roost.
  prefs: []
  type: TYPE_NORMAL
- en: Second, as you’re no doubt sick of hearing, the economy is weird right now.
    There are supply-chain problems. Inflation is sky-high. There’s geo-political
    turmoil. All this caused the tech sector growth to slow down – just enough that
    tech companies started panicking.
  prefs: []
  type: TYPE_NORMAL
- en: Third, there was pressure from multiple sides. Take a company like Twitter,
    currently under Elon Musk’s unpredictable and chaotic leadership. Musk made deep
    cuts to headcount, and as of today, Twitter is still standing (albeit somewhat
    glitchily). This success makes boards at other companies ask why they’re paying
    the salaries of so many employees when Twitter proves it’s possible to slash employee
    numbers in half, and still function.
  prefs: []
  type: TYPE_NORMAL
- en: There’s also an element of social contagion. Jeffrey Pfeffer, a professor at
    the Stanford Graduate School of Business, believes that copycat behavior may be
    to blame for much of the layoffs we’re seeing right now. “Could there be a tech
    recession? Yes. Was there a bubble in valuations? Absolutely. Did Meta overhire?
    Probably. But is that why they are laying people off? Of course not. Meta has
    plenty of money. These companies are all making money. They are doing it because
    other companies are doing it,” Pfeffer [told](https://news.stanford.edu/2022/12/05/explains-recent-tech-layoffs-worried/#:~:text=It%20is%20estimated%20that%20in,and%20starts%20ups%20as%20well.)
    Stanford News writer Melissa de Witte.
  prefs: []
  type: TYPE_NORMAL
- en: Looking at the Tech Layoff Landscape
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s understand what exactly is happening to employment across multiple big
    tech companies.
  prefs: []
  type: TYPE_NORMAL
- en: Meta (Facebook)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![What''s With All the Layoffs in Tech?](../Images/d5f7d4541ecee7933693fd103a972277.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Meta [reported](https://www.cnbc.com/2022/11/09/meta-to-lay-off-more-than-11000-thousand-employees.html)
    11,000 layoffs in November of 2022, affecting 13% of employees. These reductions
    affected almost every area of the company, but especially recruitment since Meta
    also plans to freeze hiring in the first quarter of 2023 and to slow hires after
    that.
  prefs: []
  type: TYPE_NORMAL
- en: The primary cause behind this, most experts agree, is the vast amount of expenditure
    Meta has made into its Metaverse. Additionally, sales from ad revenue declined
    in the last two quarters of 2022\. Revenue couldn’t keep up, as Meta’s costs increased
    by 19% year over year in the third quarter to $22.1 billion.
  prefs: []
  type: TYPE_NORMAL
- en: However, during a call with analysts as part of its Q3 earnings report, Mark
    Zuckerberg announced that “some teams will grow meaningfully” in an attempt to
    “focus [Meta’s] investments on a small number of high-priority growth areas.”
  prefs: []
  type: TYPE_NORMAL
- en: What could those areas be?
  prefs: []
  type: TYPE_NORMAL
- en: Checking out [LinkedIn](https://www.linkedin.com/jobs/search/?currentJobId=3407318955&f_C=10667&keywords=meta),
    [Indeed](https://www.indeed.com/jobs?q=meta&l=&from=searchOnHP&vjk=6703eebaf3ff06cb),
    and Meta’s own [careers page](https://www.metacareers.com/jobs/?sub_teams[0]=Data%20Science),
    most of those thousands of new jobs appear to be in the tech sector. Meta is hiring
    data scientists, researchers, analysts, and engineers.
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![What''s With All the Layoffs in Tech?](../Images/c9dbe2ebe80b9e3f8b6f843fcc801ef1.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft has made some very minor layoffs, [reportedly](https://www.cnbc.com/2022/10/18/microsoft-confirms-job-cuts-after-calling-for-growth-to-slow.html)
    affecting less than one percent of its workforce.
  prefs: []
  type: TYPE_NORMAL
- en: 'The reason behind this workforce reduction is simple: the 2022 Q3 revenue growth
    was the slowest in the past five years.'
  prefs: []
  type: TYPE_NORMAL
- en: I want to take a quick moment and highlight that the revenue still *increased*.
    It’s just that the rate of increase slowed.
  prefs: []
  type: TYPE_NORMAL
- en: '[LinkedIn](https://www.linkedin.com/jobs/search/?currentJobId=3431685212&f_C=1035&f_I=4&geoId=103644278&keywords=microsoft%20data%20science&location=United%20States&refresh=true&sortBy=R&start=50)
    reports that Microsoft is still hiring thousands of jobs across the tech job board,
    with openings in research, machine learning, and data science. [Indeed](https://www.indeed.com/jobs?q=microsoft&l=&vjk=31184bbb269d0be0)
    and Microsoft’s job [board](https://careers.microsoft.com/us/en/) corroborate
    this.'
  prefs: []
  type: TYPE_NORMAL
- en: Netflix
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![What''s With All the Layoffs in Tech?](../Images/83a3692b8d5a790cc9af5b41277c149e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: The streaming giant has faced its unique troubles in the last few years, tech
    bubble aside. In May 2022, Netflix reported its first subscriber loss in a decade.
    As a result, the company [made](https://www.nytimes.com/2022/06/23/business/media/netflix-layoffs.html)
    450 layoffs.
  prefs: []
  type: TYPE_NORMAL
- en: Despite these cuts, Netflix is still offering several jobs in data science and
    engineering on its [internal job board](https://jobs.netflix.com/search?team=Data%20Science%20and%20Engineering).
    LinkedIn [shows](https://www.linkedin.com/jobs/search/?currentJobId=3434154134&f_C=165158&f_I=6&geoId=103644278&keywords=netflix&location=United%20States&refresh=true&sortBy=R)
    200 job openings, some of which are in the analyst/data science sector, as does
    [Indeed](https://www.indeed.com/jobs?q=netflix&l=&vjk=01d1bb644bd70fde).
  prefs: []
  type: TYPE_NORMAL
- en: Amazon
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![What''s With All the Layoffs in Tech?](../Images/355a0482fd44254b362ba0c0fcc7e6e0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: The e-commerce shopping giant [laid off](https://www.wsj.com/articles/amazon-to-lay-off-over-17-000-workers-more-than-first-planned-11672874304)
    18,000 people. However, cuts focused on corporate staff. Layoffs affected around
    5% of that sector of its workforce and 1.2% of its full workforce. The company
    attributes this to the strain caused by the massive surge of expansion during
    the pandemic.
  prefs: []
  type: TYPE_NORMAL
- en: Today, employment prospects are not so dire. [Indeed](https://www.indeed.com/jobs?q=amazon+engineer&l=&sc=0fcckey%3Acaff23281376b83d%2Cq%3Aengineer%3B&vjk=acf3bc3be40d827b),
    [LinkedIn](https://www.linkedin.com/jobs/search/?currentJobId=3427079410&f_C=1586&f_I=6&geoId=103644278&keywords=data%20scientist&location=United%20States&refresh=true&sortBy=R)
    and Amazon’s websites [show](https://www.amazon.jobs/en/job_categories/software-development)
    dozens of opportunities for anyone looking for a job in the tech sector.
  prefs: []
  type: TYPE_NORMAL
- en: Twitter
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![What''s With All the Layoffs in Tech?](../Images/968f86761c34664a171819fd633f508b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Twitter is probably the most-reported source of layoffs, thanks to animosity
    between the journalists on Twitter and the new management. Twitter has somewhat
    famously laid off over half of its 7,500-strong workforce, mostly because of new
    CEO Elon Musk’s whims.
  prefs: []
  type: TYPE_NORMAL
- en: Musk [reported](https://www.cnn.com/2022/11/03/tech/twitter-layoffs/index.html)
    that Twitter is losing over $4 million per day, leaving “no choice” but to lay
    off about 3,700 workers including employees on the trust and safety teams, the
    content moderation teams, and the [janitors](https://www.nytimes.com/2022/12/29/technology/twitter-elon-musk.html)
    at Twitter HQ.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike the other companies on this list, Twitter is unique in that there are
    no job openings at the company at all. Twitter’s career [website](https://careers.twitter.com/)
    only has 24 openings, all of which are for “future consideration” only.  [LinkedIn](https://www.linkedin.com/company/twitter/jobs/)
    and [Indeed](https://www.indeed.com/jobs?q=twitter&l=) both show the same.
  prefs: []
  type: TYPE_NORMAL
- en: Other Tech Companies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These five examples are certainly among the biggest and most well-known, but
    they’re far from the only tech companies making cuts. Other companies that have
    made layoffs include Snap ([20% of employees](https://www.theverge.com/2022/8/30/23329301/snap-layoffs-20-percent-employees-snapchat)),
    Salesforce (9,090 layoffs [made](https://www.nytimes.com/2023/01/04/technology/salesforce-layoffs.html)),
    Zillow (25% of employees), and many, many more.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s the [layoffs.fyi’s chart](https://layoffs.fyi) showing layoffs in the
    tech industry in 2022 and 2023.
  prefs: []
  type: TYPE_NORMAL
- en: '![What''s With All the Layoffs in Tech?](../Images/147140b68094f61def0a069faf5c90c2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [layoffs.fyi](https://layoffs.fyi/)'
  prefs: []
  type: TYPE_NORMAL
- en: I liked [their table](https://layoffs.fyi/) showing a full count of all 1,910
    companies that have made layoffs since COVID-19 started. If you want to get a
    better picture, I recommend you take a look.
  prefs: []
  type: TYPE_NORMAL
- en: Or, even better, here’s the visualized data.
  prefs: []
  type: TYPE_NORMAL
- en: '![What''s With All the Layoffs in Tech?](../Images/de3b638682ac0a39d6cc152a660942c8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [layoffs.fyi](https://layoffs.fyi/)'
  prefs: []
  type: TYPE_NORMAL
- en: What to do?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'If you’ve been carefully reading this article, I hope you’ve taken away three
    things:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Layoffs have affected a lot of tech companies**. If you *did* get laid off,
    it’s nothing to do with your skill level or ability. It’s just the market right
    now.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The layoffs have** ***not*** **been disproportionately aimed at tech employees**.
    That is to say, tech companies are making layoffs to employees either across the
    board or in areas that are not engineering, analysis, data science, and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Most of these companies are still hiring jobs in tech**, bar the notable
    exception of Twitter.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re in the tech sector, it’s possible that through no fault of your own,
    you’ll be laid off as tech companies struggle to right their ships. But there
    are still plenty of opportunities available.
  prefs: []
  type: TYPE_NORMAL
- en: So what can you do?
  prefs: []
  type: TYPE_NORMAL
- en: The very best action to ensure you don’t remain unemployed for long is to **keep
    your interview skills sharp**. I recommend checking out platforms like our own
    [StrataScratch](https://www.stratascratch.com/?utm_source=blog&utm_medium=click&utm_campaign=kdn+tech+layoffs),
    which runs you through common interview questions, both coding, and non-coding.
  prefs: []
  type: TYPE_NORMAL
- en: You can also take part in coding competitions on sites like [Kaggle](https://www.kaggle.com/competitions)
    or [Leetcode](https://leetcode.com/problemset/all/), which is a great way to improve
    or maintain your [data science skills](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn+tech+layoffs).
    Hackerrank also offers a great interview [prep kit](https://www.hackerrank.com/dashboard),
    which can be useful if you haven’t been in a tech interview in a while. It also
    offers certification in valuable data science skills like Python and problem-solving.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I recommend taking a moment to take stock of your network. Update your
    LinkedIn, and send a message to any old contacts you may have at other companies
    offering to meet up. A lot of employment rests not on what you know, but rather
    on who you know.
  prefs: []
  type: TYPE_NORMAL
- en: Final Thoughts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Amidst all the panic about layoffs, I thought [this article](https://www.marketwatch.com/story/the-best-job-in-america-pays-over-120-000-a-year-offers-low-stress-healthy-work-life-balance-and-its-workers-are-in-high-demand-11673327726)
    from MarketWatch was really interesting. Can you guess what they named the “best
    job in America”?
  prefs: []
  type: TYPE_NORMAL
- en: It’s a software engineer.
  prefs: []
  type: TYPE_NORMAL
- en: All this to say that it’s easy to get caught up in the bad news about layoffs
    and worry about your future employment. I want to reiterate that if you find yourself
    laid off, it’s not because of you. It’s because the market is cooling right now.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of worrying about whether or not you’ll be laid off, I recommend taking
    action to improve your odds of going from one tech job straight into another.
  prefs: []
  type: TYPE_NORMAL
- en: Despite what the headlines may say, the job boards prove that many companies
    still desire skillful tech employees.
  prefs: []
  type: TYPE_NORMAL
