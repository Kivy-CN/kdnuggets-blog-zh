- en: How to Learn Machine Learning in 10 Days
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在 10 天内学习机器学习
- en: 原文：[https://www.kdnuggets.com/2017/05/learn-machine-learning-10-days.html](https://www.kdnuggets.com/2017/05/learn-machine-learning-10-days.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/05/learn-machine-learning-10-days.html](https://www.kdnuggets.com/2017/05/learn-machine-learning-10-days.html)
- en: '**Editor''s note:** This standout answer was from a question posed to author
    Sebastian Raschka during his [Quora Session from October 2016](https://www.quora.com/session/Sebastian-Raschka-1/1).
    If you have not checked this session out in full, I suggest you consider doing
    so.'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**编辑注：** 这个突出的回答来自于作者 Sebastian Raschka 在 [2016 年 10 月的 Quora 会话](https://www.quora.com/session/Sebastian-Raschka-1/1)
    中提出的问题。如果你还没有完整查看这个会话，我建议你考虑去看看。'
- en: '![ML in 10 days?!?](../Images/1f76547d793187f715a3a628c27f8291.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![10 天内学习机器学习？！?](../Images/1f76547d793187f715a3a628c27f8291.png)'
- en: 10 days? Hm, that’s definitely a challenging task :). However, I think that
    10 days is also definitely a time frame where you can get a pretty good overview
    of machine learning field and maybe get started to apply some techniques to your
    problems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 10 天？嗯，这确实是一个具有挑战性的任务 :)。不过，我认为 10 天也是一个可以对机器学习领域有一个相当不错的概览的时间框架，也许可以开始将一些技术应用到你的问题中。
- en: After reading an introduction to the 3 different subfields (supervised learning,
    unsupervised learning, and reinforcement learning). I would probably spend the
    time on simple (yet useful) algorithms that are representative of these fields
    (and maybe save reinforcement learning for later). E.g., Simple linear regression
    and Ridge Regression for regression analysis, logistic regression and k-nearest
    neighbors for classification, and k-means and hierarchical clustering for clustering
    tasks. Once you understand the goals of each algorithm and how they try to solve
    a particular problem, it is fairly easy to add more algorithms and approaches
    to your repertoire.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读了 3 个不同子领域的介绍（监督学习、无监督学习和强化学习）后，我可能会花时间研究这些领域中具有代表性的简单（但有用的）算法（也许将强化学习留到后面）。例如，用于回归分析的简单线性回归和岭回归，用于分类的逻辑回归和
    k 最近邻，以及用于聚类任务的 k-means 和层次聚类。一旦你理解了每种算法的目标及其解决特定问题的方法，增加更多算法和方法到你的技能库中是相对容易的。
- en: 'However, besides algorithms, it is also important to know how to prepare your
    data (feature selection, transformation, and compression) and how to evaluate
    your models. Maybe, as a starter, you could check out our Machine Learning in
    scikit-learn tutorial at SciPy 2016\. It’s approx. 6 hours and summarizes most
    of the basics while introducing the scikit-learn library, which can come in handy
    for implementation and further studies:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了算法之外，了解如何准备数据（特征选择、转换和压缩）以及如何评估模型也很重要。作为入门者，你可以查看我们在 SciPy 2016 上的《scikit-learn
    机器学习教程》。它大约需要 6 小时，并总结了大部分基础知识，同时介绍了 scikit-learn 库，这对于实现和进一步学习非常有用：
- en: If you are interested in understanding the math behind the algorithms, Andrew
    Ng’s cousera course [Machine Learning - Stanford University | Coursera](https://www.coursera.org/learn/machine-learning)
    (and [my book](https://www.amazon.com/Python-Machine-Learning-Sebastian-Raschka/dp/1783555130))
    provide a gentle introduction, but I realize that this is probably not within
    the scope of 10 days :).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣了解算法背后的数学原理，Andrew Ng 的 Coursera 课程 [机器学习 - 斯坦福大学 | Coursera](https://www.coursera.org/learn/machine-learning)（以及
    [我的书](https://www.amazon.com/Python-Machine-Learning-Sebastian-Raschka/dp/1783555130)）提供了温和的介绍，但我意识到这可能超出了
    10 天的范围 :).
