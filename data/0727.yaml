- en: If you want to get a job in data science and you didn’t get a degree in computer
    science, data science, or mathematics the first time around, you might be looking
    at your options now. You could go back to school to get that degree, or you could
    try to complete an accredited data science course or bootcamp.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在数据科学领域找到工作，而你第一次没有获得计算机科学、数据科学或数学学位，你现在可能在考虑你的选择。你可以回到学校获得那个学位，或者尝试完成一个认证的数据科学课程或训练营。
- en: Both are expensive and time consuming, but degrees are an order of magnitude
    *more* expensive and time consuming than most courses or bootcamps. Is that price
    tag worth it to employers? Let’s break it down by what each kind of curriculum
    offers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 两者都昂贵且耗时，但学位比大多数课程或训练营要昂贵和耗时得多。这个价格对雇主来说值得吗？让我们通过每种课程提供的内容来详细分析一下。
- en: '**The Traditional Path: Data Science Degrees**'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**传统路径：数据科学学位**'
- en: The standard route is to get a degree (or even two) in data science, computer
    science, or mathematics. This kind of structured learning will teach you what
    you need to know to perform well at a data science job.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标准路线是获得数据科学、计算机科学或数学的学位（甚至两个）。这种结构化的学习将教会你在数据科学工作中表现出色所需的知识。
- en: One of the benefits of a degree is that it lets you learn the subject solidly
    and comprehensively. It offers real depth and a profound understanding of theoretical
    concepts you wouldn’t get from an intensive bootcamp or online course.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 学位的一个好处是它可以让你扎实而全面地学习该主题。它提供了真正的深度和对理论概念的深刻理解，这些是你从密集的训练营或在线课程中无法获得的。
- en: Degrees cover a wide and deep range of themes, including topics like advanced
    mathematics, statistics, computer science fundamentals, data structures, algorithms,
    machine learning, data visualization, and perhaps even specialized areas like
    artificial intelligence, deep learning, and big data technologies which have become
    more applicable in recent years.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 学位涵盖广泛而深入的主题，包括高级数学、统计学、计算机科学基础、数据结构、算法、机器学习、数据可视化，甚至可能包括近年来变得更加实用的人工智能、深度学习和大数据技术等专业领域。
- en: The benefit of going this broad as well as this deep means that you really understand
    the fundamentals. You’re not just a code monkey; you understand how and when to
    use specific statistical tools or run particular analyses.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这样广泛而深入的学习意味着你真正理解了基础知识。你不仅仅是一个代码工蜂；你明白如何以及何时使用特定的统计工具或进行特定的分析。
- en: Not only that, but a degree carries weight. Many universities are like name
    brands employers recognize and admire. A job candidate with a mathematics degree
    from MIT, for example, stands out in a positive way.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅如此，学位还具有分量。许多大学就像品牌名称，雇主会认可并钦佩。例如，拥有MIT数学学位的求职者会以积极的方式脱颖而出。
- en: However, as I’ve mentioned, a degree is normally four years, though there are
    shorter, more focused options available. For instance, if four years is too long,
    you could opt for an accelerated program or a master's degree specializing in
    data science, which typically spans one to two years.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，正如我之前提到的，学位通常需要四年时间，尽管也有更短、更专注的选项。例如，如果四年太长，你可以选择一个加速课程或一个专注于数据科学的硕士学位，这通常需要一到两年时间。
- en: These alternatives are kind of like a speed-run of college degrees, offering
    a more concentrated curriculum with a focus on what you’d need in the job – data
    science, machine learning, and statistics skills. They can be an attractive alternative
    for folks who already graduated and want to pivot into data science jobs now without
    spending four years to do so.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些替代方案有点像大学学位的速成版，提供了更集中、侧重于工作所需的课程——数据科学、机器学习和统计技能。对于那些已经毕业并希望立即转行进入数据科学职位而不愿花费四年时间的人来说，它们可能是一个有吸引力的选择。
- en: '**The Modern Route: Online Courses and Bootcamps**'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**现代途径：在线课程和训练营**'
- en: As you may know, the data science field is robust and growing (nope, [no bubble](https://www.stratascratch.com/blog/data-science-in-2024-what-has-changed/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+degrees+vs+courses)).
    The number of graduates in those fields is not matching up to the number of job
    openings. That means that while it’s certainly not easy to get a job without a
    degree, it’s also not impossible – employers just want you to prove your skills.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所知道的，数据科学领域非常强劲且持续增长（不，[没有泡沫](https://www.stratascratch.com/blog/data-science-in-2024-what-has-changed/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+degrees+vs+courses)）。这些领域的毕业生数量与职位空缺的数量不匹配。这意味着，虽然没有学位获得工作确实不容易，但也不是不可能——雇主只是希望你证明你的技能。
- en: One way to do that is through a combination of online courses, certificates,
    and bootcamps. This path is more flexible. You can even do it part-time, alongside
    an existing job.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方法是通过结合在线课程、证书和训练营来做到这一点。这条路径更加灵活。你甚至可以兼职进行，同时进行现有工作。
- en: Compared to standard degrees, the curriculum in these programs is more practical,and
    designed with the current demands of the job market in mind. They include hands-on
    projects that approximate real data science work, teaching the specific skills
    that you might see on standard job descriptions, like proficiency in Python, R,
    machine learning algorithms, and data visualization tools. This approach can be
    especially useful for anyone who prefers direct application versus sitting in
    lecture halls.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与标准学位相比，这些课程的课程设置更具实用性，并根据当前的就业市场需求进行设计。它们包括类似实际数据科学工作的动手项目，教授你在标准职位描述中可能会看到的具体技能，如Python、R、机器学习算法和数据可视化工具的熟练使用。这种方法对那些喜欢直接应用而非坐在讲堂里的学习者尤其有用。
- en: Many bootcamps run for just a couple of months, often with some kind of job
    placement offer at the end. They are expensive, sometimes running into the tens
    of thousands of dollars, but if they can help you land a six-figure job in under
    a year, that can have a high ROI.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多训练营只持续几个月，通常在结束时提供某种工作安置机会。它们很昂贵，有时达到数万美元，但如果它们能帮助你在不到一年内找到六位数的工作，这可能会有很高的投资回报率。
- en: The problem is that this route doesn’t give you the whole, holistic picture.
    You might be able to stuff your resume with great portfolio projects but stumble
    in the interview because you get asked about a basic fundamental question the
    bootcamp didn’t cover.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，这条路线并没有提供完整的、整体的视角。你可能能够用优秀的项目充实你的简历，但在面试中可能会因为被问到训练营未涵盖的基础问题而表现不佳。
- en: '![Data Science Degrees vs Courses](../Images/406b3027177af717e0cfad520489a55f.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学学位与课程](../Images/406b3027177af717e0cfad520489a55f.png)'
- en: Author created via [supermeme.ai](https://www.supermeme.ai/)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作者通过 [supermeme.ai](https://www.supermeme.ai/) 创建
- en: That’s why a single bootcamp isn’t enough; you often have to supplement it by
    auditing (or paying for) Coursera or EdX courses, or doing your own learning,
    research, and practice alongside.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么单一的训练营不够；你通常需要通过审计（或支付）Coursera或EdX课程，或者进行自学、研究和实践来补充。
- en: '**Filling in the Gaps**'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**填补空白**'
- en: Degrees definitely offer unmatched depth and prestige. But the agility and practical
    skills acquired through courses, and bootcamps are not only a worthy alternative
    but might actually make you better prepared for the job market. Degrees, while
    traditional, also have more inertia – courses and bootcamps can change things
    up much faster in response to evolving job markets than a degree can. Plus, the
    focus is on theory with less emphasis on skills like interview prep.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 学位无疑提供了无与伦比的深度和声望。但是，通过课程和训练营获得的敏捷性和实用技能不仅是一个值得的替代方案，而且实际上可能使你更好地为职场做准备。虽然学位是传统的，但它们也具有更大的惯性——课程和训练营可以比学位更快地响应不断变化的就业市场。此外，学位课程更加注重理论，对诸如面试准备等技能的重视较少。
- en: '![Data Science Degrees vs Courses](../Images/89ce14c29181f2fce0d6c5c9d46c99d0.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学学位与课程](../Images/89ce14c29181f2fce0d6c5c9d46c99d0.png)'
- en: Author created via [supermeme.ai](https://www.supermeme.ai/)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作者创建于 [supermeme.ai](https://www.supermeme.ai/)
- en: That being said, if you choose to go for the course and bootcamp hybrid combo,
    you miss out on that deep knowledge and subject matter confidence you get from
    spending a year or longer dedicating yourself to a subject.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，如果你选择课程和训练营的混合组合，你将错过从专注于一个主题一年的深度知识和学科信心。
- en: Luckily, there are a few resources we recommend that can help you round out
    that gap and make sure you present as a well-rounded, qualified candidate no matter
    if you went the degree route or the bootcamp direction.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们推荐了一些资源，可以帮助你弥补这一差距，确保无论你选择了学位路径还是训练营方向，都能展现出全面且合格的候选人形象。
- en: '**Learning more about a data science topic**'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**进一步了解数据科学主题**'
- en: There are two ways you can go about this. One, you can look at curricula from
    data science degrees and make a list of everything you want to learn. Two, you
    can work backward – pick a dream job listing and write down everything in the
    job requirements you want to learn. Either way, compile a list of topics that
    you want to learn.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过两种方式进行。其一，你可以查看数据科学学位的课程大纲，并列出你想要学习的所有内容。其二，你可以从后向前推——选择一个理想的工作岗位，写下你想要学习的所有职位要求。无论哪种方式，编制你想要学习的主题列表。
- en: 'With that list, you can use the following resources to round out your learning:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个列表，你可以利用以下资源来完善你的学习：
- en: '[Coursera](https://www.coursera.org/) and [edX](https://www.edx.org/): If you
    don’t want to pony up for the course price, you can audit the course to learn
    the material, though you won’t get a certificate at the end. Coursera and edX
    offer tons of comprehensive courses on theoretical and foundational topics in
    data science and mathematics.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Coursera](https://www.coursera.org/) 和 [edX](https://www.edx.org/): 如果你不想支付课程费用，你可以旁听课程以学习材料，尽管你无法获得结业证书。Coursera
    和 edX 提供大量关于数据科学和数学理论与基础主题的全面课程。'
- en: '[Khan Academy](https://www.khanacademy.org/): Free classes, including college-level
    classes for topics like statistics and probability.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[可汗学院](https://www.khanacademy.org/): 提供免费的课程，包括统计学和概率等大学级别的课程。'
- en: '[MIT OpenCourseWare](https://ocw.mit.edu/): There’s no reason you shouldn’t
    take advantage of that MIT brand name, too! This is a valuable resource for free
    lectures and course materials from MIT, covering advanced topics in computer science
    and data science.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[麻省理工学院开放课程](https://ocw.mit.edu/): 你完全可以利用麻省理工学院这个品牌！这是一个宝贵的资源，提供了来自麻省理工学院的免费讲座和课程材料，涵盖计算机科学和数据科学的高级主题。'
- en: 'Academic Journals and Papers: This may be a little esoteric, but reading research
    papers is a great way to really deepen your understanding of advanced data science
    topics and, more importantly, stay ahead of current research trends. Some are
    paywalled, but many are available online for free. Start with [Google Scholar](https://scholar.google.com/).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学术期刊和论文：这可能有点深奥，但阅读研究论文是深入理解高级数据科学主题的好方法，更重要的是，跟上当前研究趋势。一些论文需要付费获取，但许多可以在线免费获取。从
    [Google Scholar](https://scholar.google.com/) 开始。
- en: '**Practicing skills for a topic**'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为一个主题练习技能**'
- en: As you know, it’s not enough to just say “proficient with statistics” on your
    resume and hope for the best.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，仅仅在简历上写“精通统计学”并不够，还需付出更多努力。
- en: '![Data Science Degrees vs Courses](../Images/b08413d4bfcb3eaab7dfb738cc374d0b.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学学位与课程](../Images/b08413d4bfcb3eaab7dfb738cc374d0b.png)'
- en: Author created via [supermeme.ai](https://www.supermeme.ai/)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作者创建于 [supermeme.ai](https://www.supermeme.ai/)
- en: 'You need to apply your practical data science skills, from coding to project
    implementation, and have projects to prove it. Here are some resources to add
    extra polish to your resume. Note: these can be useful especially for degree-based
    candidates since degrees often have less opportunity for hands-on projects than
    courses and bootcamps typically do.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要应用你实际的数据科学技能，从编码到项目实施，并且要有项目来证明这一点。以下是一些资源，可以为你的简历增加额外的光彩。注意：这些资源对于学位型候选人尤其有用，因为学位通常比课程和训练营提供的实际项目机会要少。
- en: '[DataCamp](https://www.datacamp.com/): Offers interactive courses focused on
    practical skills like programming, data analysis, and machine learning.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataCamp](https://www.datacamp.com/): 提供以编程、数据分析和机器学习等实际技能为重点的互动课程。'
- en: '[GitHub](https://github.com/): Lets you engage with real-world projects and
    collaborate with others to gain practical experience and demonstrate your coding
    and project management skills.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[GitHub](https://github.com/): 让你参与真实世界的项目，与他人合作，以获得实际经验并展示你的编码和项目管理技能。'
- en: '[Kaggle](https://www.kaggle.com/): Provides a platform to compete against other
    newbies, work on real-world problems, access datasets, and collaborate with a
    global community.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/): 提供一个平台，让你与其他新人竞争，解决现实世界的问题，访问数据集，并与全球社区合作。'
- en: '**Nailing the Interview**'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**成功面试**'
- en: 'Whether you opted for a degree or a bootcamp, you need to nail the interview
    to land the job. You should prepare for the data science job interview, focusing
    on both technical questions and showcasing your project work. Here are some resources
    to do that:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择了学位还是训练营，你都需要在面试中表现出色才能获得工作。你应该准备数据科学工作面试，关注技术问题以及展示你的项目工作。以下是一些资源：
- en: '[StrataScratch](https://www.stratascratch.com/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+degrees+vs+courses):
    Ever wished you could know what the interviewer is going to ask you ahead of time?
    StrataScratch (which I founded) collects over 1000 real-world interview questions,
    both coding and non-coding, as well as the best answers, letting you practice
    and prep for anything an interviewer could throw at you.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[StrataScratch](https://www.stratascratch.com/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+degrees+vs+courses):
    曾经希望你能提前知道面试官会问你什么吗？StrataScratch（我创办的）收集了1000多个真实的面试问题，包括编码和非编码问题，以及最佳答案，让你能够练习和准备面试官可能问你的任何问题。'
- en: 'Meetups and Conferences: Connections and networking cannot be overstated. Attend
    these, either in-person or virtually, to learn about the latest trends, network
    with professionals, and possibly even find mentors who can provide advice and
    insights on interviewing.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议和研讨会：建立联系和网络的重要性不可低估。参加这些活动，无论是亲自还是虚拟，了解最新趋势，与专业人士建立联系，甚至可能找到可以提供建议和面试见解的导师。
- en: '[LeetCode](https://leetcode.com/): Offers a vast collection of coding challenges
    and problems to improve your algorithmic and coding skills, crucial for technical
    interviews.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LeetCode](https://leetcode.com/): 提供大量编码挑战和问题，以提升你的算法和编码技能，这对于技术面试至关重要。'
- en: '[Glassdoor](https://www.glassdoor.com/index.htm): Provides insights into company-specific
    interview questions and processes, as well as reviews from candidates about their
    interview experiences.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Glassdoor](https://www.glassdoor.com/index.htm)：提供关于公司特定面试问题和流程的见解，以及候选人对面试经历的评价。'
- en: '**Final Thoughts**'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**最后的想法**'
- en: If you’re an aspiring data scientist, the best thing you can do is take stock
    of your position. If you have the time and money to set aside for a degree, that’s
    a great option, so long as you supplement your deep theoretical knowledge with
    hands-on practice and interview prep. If you need to go the bootcamp or course
    route, that’s becoming a more competitive option by the year – just make sure
    you fully grasp the concepts.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个有抱负的数据科学家，最好的做法是评估自己的现状。如果你有时间和资金可以用于学位，那是一个很好的选择，只要你将深厚的理论知识与实际操作和面试准备结合起来。如果你需要选择训练营或课程，那也是一个越来越有竞争力的选项——只要确保你完全掌握了相关概念。
- en: Both options are viable, but one will probably be a better fit for you than
    the other. Hopefully, this value guide helps you pick the right one for you and
    still fill in the gaps you need to land your dream job.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 两种选择都是可行的，但其中一种可能比另一种更适合你。希望这个价值指南能帮助你选择适合你的选项，并填补你需要的空白，从而获得理想的工作。
- en: '[](https://twitter.com/StrataScratch)****[Nate Rosidi](https://twitter.com/StrataScratch)****
    is a data scientist and in product strategy. He''s also an adjunct professor teaching
    analytics, and is the founder of StrataScratch, a platform helping data scientists
    prepare for their interviews with real interview questions from top companies.
    Nate writes on the latest trends in the career market, gives interview advice,
    shares data science projects, and covers everything SQL.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://twitter.com/StrataScratch)****[Nate Rosidi](https://twitter.com/StrataScratch)****
    是一名数据科学家，并且从事产品策略工作。他还是一名兼职教授，教授分析学，并且是 StrataScratch 的创始人，该平台帮助数据科学家准备面试，提供来自顶尖公司的真实面试问题。Nate
    撰写有关职业市场的最新趋势，提供面试建议，分享数据科学项目，并涵盖 SQL 的所有内容。'
