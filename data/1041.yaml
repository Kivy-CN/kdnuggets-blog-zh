- en: Deployment on Heroku
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Heroku上的部署
- en: 'It was quite easy for me to fork one of the repositories and deploy it to the
    [Heroku](https://www.heroku.com/home) server. You can check my [project](https://github.com/kingabzpro/dashboard-from-jupyter-with-mercury)
    on how I deploy the GitHub repository without using a single line of code. To
    access my deployed web app click [here](https://mercury-dashboard-abid.herokuapp.com/).
    Similarly, you can easily deploy your application on AWS or Google Cloud. Make
    sure you have added Environment variables:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，fork一个仓库并将其部署到[Heroku](https://www.heroku.com/home)服务器上相当简单。你可以查看我的[项目](https://github.com/kingabzpro/dashboard-from-jupyter-with-mercury)，了解我是如何在不写一行代码的情况下部署GitHub仓库的。要访问我部署的网络应用程序，请点击[这里](https://mercury-dashboard-abid.herokuapp.com/)。同样，你也可以轻松地在AWS或Google
    Cloud上部署你的应用程序。确保你已经添加了环境变量：
- en: NOTEBOOKS= *.ipynb
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NOTEBOOKS= *.ipynb
- en: PORT= 8080
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PORT= 8080
- en: SERVE_STATIC= True
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SERVE_STATIC= True
- en: ALLOWED_HOST= <your-wep-app-url>
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ALLOWED_HOST= <your-wep-app-url>
- en: Conclusion
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Mercury brings a different flavor to the work of the Python web app. Instead
    of creating one, you can add multiple notebooks at once and even create your portfolio
    page. In this blog, we have learned how you can create a dashboard or machine
    learning demo using the YAML header. Mercury is so simple that you can deploy
    your app using GitHub integration. Furthermore, you can add authentication, manage
    users, create a welcome page, add multiple widgets, and save the output as an
    HTML file.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Mercury 为 Python Web 应用的工作带来了不同的风味。你可以一次添加多个笔记本，甚至创建你的作品集页面，而不是仅仅创建一个。在这篇博客中，我们学习了如何使用
    YAML 头文件创建仪表盘或机器学习演示。Mercury 非常简单，你可以通过 GitHub 集成部署你的应用。此外，你可以添加认证、管理用户、创建欢迎页面、添加多个小部件，并将输出保存为
    HTML 文件。
