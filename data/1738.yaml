- en: '**[20 Big Data Key Terms, Explained](/2016/08/big-data-key-terms-explained.html)**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[20个大数据关键术语，解释详尽](/2016/08/big-data-key-terms-explained.html)**'
- en: Big Data. If somehow you've made it to this website and have not heard the term
    since it first gained momentum toward becoming a popular term [at least a decade
    and a half ago](http://www.forbes.com/sites/gilpress/2013/05/09/a-very-short-history-of-big-data/),
    I really don't know what to say.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据。如果你以某种方式来到这个网站，并且自从它开始流行[至少十多年以前](http://www.forbes.com/sites/gilpress/2013/05/09/a-very-short-history-of-big-data/)以来从未听说过这个术语，我真的不知道该说什么。
- en: But just because one has heard the term, or has taken part in (or opposed) its
    flippant usage, that really doesn't mean one knows what it actually means, or
    what it fully encompasses. Indeed, trying to exhaustively describe what Big Data
    is in a single post would be nonsensical, not the least of which reason being
    that there is no agreed-upon exhaustive description, nor should there be. Collecting
    some key terms associated with Big Data is not a bad idea, however, as it lays
    a common foundation from which to work forward.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但仅仅听说过这个术语，或者参与（或反对）其随意使用，并不意味着你真正了解它的含义或其完全涵盖的内容。实际上，试图在一篇文章中详尽描述大数据是什么是毫无意义的，原因之一是没有公认的详尽描述，也不应该有。然而，收集一些与大数据相关的关键术语并不是个坏主意，因为这为进一步的工作奠定了共同的基础。
- en: '![Big Data](../Images/f7d1e8721b773899029c293836fedc3e.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![大数据](../Images/f7d1e8721b773899029c293836fedc3e.png)'
- en: '**[12 Machine Learning Key Terms, Explained](/2016/05/machine-learning-key-terms-explained.html)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**[12个机器学习关键术语，解释详尽](/2016/05/machine-learning-key-terms-explained.html)**'
- en: This is the first in a series of such posts on KDnuggets which will offer concise
    explanations of a related set of terms (machine learning, in this case), specifically
    taking a no-frills approach for those looking to isolate and define. After some
    thought, it was determined that these foundational-yet-informative types of posts
    have not been given enough exposure in the past.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是KDnuggets系列文章中的第一篇，提供相关术语（以机器学习为例）的简明解释，专门采用简洁明了的方式，适合那些希望隔离和定义术语的人。经过一些思考，我们确定这些基础但富有信息的文章在过去没有得到足够的曝光。
- en: '![Machine learning](../Images/92fea20eb955c517d1d5673a21269df3.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习](../Images/92fea20eb955c517d1d5673a21269df3.png)'
- en: So, let's start with a look at machine learning and related topics.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们从机器学习及相关主题开始了解吧。
- en: '**[10 Clustering Key Terms, Explained](/2016/10/clustering-key-terms-explained.html)**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[10 个聚类关键术语解释](/2016/10/clustering-key-terms-explained.html)**'
- en: Clustering is a method of data analysis which groups data points together in
    order to  "maximizing the intraclass similarity and minimizing the interclass
    similarity," (by [Han, Kamber & Pei](http://hanj.cs.illinois.edu/bk3/)) without
    using predefined labels of points (i.e., an unsupervised learning technique).
    This post introduces key words for common techniques in cluster analysis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类是一种数据分析方法，它将数据点分组，以“最大化类内相似性和最小化类间相似性”（由[Han, Kamber & Pei](http://hanj.cs.illinois.edu/bk3/)提出），而不使用预定义的点标签（即一种无监督学习技术）。本文介绍了聚类分析中常用技术的关键术语。
- en: '**[14 Deep Learning Key Terms, Explained](/2016/10/deep-learning-key-terms-explained.html)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[14 个深度学习关键术语解释](/2016/10/deep-learning-key-terms-explained.html)**'
- en: Deep learning is a relatively new term, although it has existed prior to the
    dramatic uptick in online searches of late. Enjoying a surge in research and industry,
    due mainly to its incredible successes in a number of different areas, deep learning
    is the process of applying deep neural network technologies - that is, neural
    network architectures with multiple hidden layers - to solve problems. Deep learning
    is a process, like data mining, which employs deep neural network architectures,
    which are particular types of machine learning algorithms.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是一个相对较新的术语，尽管它在最近的在线搜索量激增之前就已经存在。由于在多个不同领域的令人难以置信的成功，深度学习在研究和行业中正经历着激增。深度学习是应用深度神经网络技术的过程——即具有多个隐藏层的神经网络架构——来解决问题。深度学习是一种过程，类似于数据挖掘，使用深度神经网络架构，这些架构是特定类型的机器学习算法。
- en: '**[16 Database Key Terms, Explained](/2016/07/database-key-terms-explained.html)**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[16 个数据库关键术语解释](/2016/07/database-key-terms-explained.html)**'
- en: Data needs to be curated, coddled, and cared for. It needs to be stored and
    processed, so that it may be transformed into information, and further refined
    into knowledge. The mechanism for storing data, subsequently facilitating these
    transformations, is, clearly, the database.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据需要被策划、呵护和管理。它需要被存储和处理，以便将其转化为信息，并进一步精炼成知识。存储数据的机制，继而促进这些转化，显然是数据库。
- en: This post presents 16 key database concepts and their corresponding concise,
    straightforward definitions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了16个关键的数据库概念及其简洁、直接的定义。
- en: '![JON record](../Images/a7c0d8af61680463c9a71630a026baae.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![JON record](../Images/a7c0d8af61680463c9a71630a026baae.png)'
- en: '**[15 Descriptive Statistics Key Terms, Explained](/2017/05/descriptive-statistics-key-terms-explained.html)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[15 个描述性统计学关键术语解释](/2017/05/descriptive-statistics-key-terms-explained.html)**'
- en: Statistics, though a central set of tools for data science, are often overlooked
    in favor of more solidly technical skills like programming. Even machine learning
    learning algorithms, with their reliance on mathematical concepts such as algebra
    and calculus -- not to mention statistics! -- are often treated at a higher level
    than is required to appreciate the underlying math, leading, perhaps, to "data
    scientists" who lack a fundamental understanding of one of the key aspects of
    their profession.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管统计学是数据科学的核心工具集，但往往被更实用的技术技能，如编程，所忽视。即使是机器学习算法，依赖于数学概念如代数和微积分——更不用说统计学了！——也常常被当作一个比实际需要的更高层次来处理，这可能导致“数据科学家”对其职业的一个关键方面缺乏基本理解。
- en: '![Stats](../Images/6f29d24dc50c36852ee81342902e085d.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Stats](../Images/6f29d24dc50c36852ee81342902e085d.png)'
- en: '**[11 Predictive Analytics Introductory Key Terms, Explained](/2016/07/siegel-predictive-analytics-key-terms-explained.html)**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**[11 个预测分析入门关键术语解释](/2016/07/siegel-predictive-analytics-key-terms-explained.html)**'
- en: 'This article compiles the key definitions included throughout PAW Founder Eric
    Siegel’s popular, award-winning book, [Predictive Analytics: The Power to Predict
    Who Will Click, Buy, Lie, or Die](http://www.thepredictionbook.com/) (Revised
    and Updated, 2016), which has been adopted as a textbook at over 35 universities—but
    reads like pop science, dubbed “The Freakonomics of big data.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本文汇编了PAW创始人Eric Siegel的畅销获奖书籍[《预测分析：预测谁会点击、购买、撒谎或死亡的力量》](http://www.thepredictionbook.com/)（修订版，2016年）中包含的关键定义，这本书已经被35多所大学作为教科书采用——但阅读起来像流行科学，被称为“大数据的《怪诞经济学》”。
- en: '**[20 Cloud Computing Key Terms, Explained](/2016/06/cloud-computing-key-terms-explained.html)**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[20 个云计算关键术语解释](/2016/06/cloud-computing-key-terms-explained.html)**'
- en: Cloud computing mainly makes it possible for companies to get their applications
    deployed faster, without the need for excessive maintenance, which is managed
    by the service provider. This also leads to better use of computing resources,
    as per the needs and requirements of a business from time to time.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算主要使公司能够更快地部署其应用程序，而无需过多的维护，这些维护由服务提供商管理。这也导致了更好的计算资源利用，根据业务的需求和要求进行调整。
- en: While the Internet is full of terms related to the cloud, here are some pretty
    basic, but important ones, that one should definitely have some knowledge about.
    Knowing these key terms will help you understand industry developments and future
    trends in cloud computing.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然互联网充满了与云相关的术语，但这里有一些相当基础但重要的术语，任何人都应该了解这些术语。了解这些关键术语将帮助你理解行业发展和未来的云计算趋势。
- en: '![Cloud computing](../Images/35960d2dc0f900beffcb6c32e0aadee7.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![云计算](../Images/35960d2dc0f900beffcb6c32e0aadee7.png)'
- en: '**[16 Hadoop Key Terms, Explained](/2016/05/hadoop-key-terms-explained.html)**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[16 Hadoop 关键术语解析](/2016/05/hadoop-key-terms-explained.html)**'
- en: Hadoop is a very powerful open source platform managed by Apache Foundation.
    Hadoop platform is built on Java technologies and capable of processing huge volume
    of heterogeneous data in a distributed clustered environment. Its scaling capability
    makes it a perfect fit for distributed computing.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop 是一个由 Apache 基金会管理的非常强大的开源平台。Hadoop 平台建立在 Java 技术之上，能够在分布式集群环境中处理大量异构数据。其扩展能力使其非常适合分布式计算。
- en: Hadoop ecosystem consists of Hadoop core components and other associated tools.
    In the core components, Hadoop Distributed File System (HDFS) and the MapReduce
    programming model are the two most important concepts. Among the associated tools,
    Hive for SQL, Pig for dataflow, Zookeeper for managing services etc are important.
    We will explain these terms in details.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop 生态系统由 Hadoop 核心组件和其他相关工具组成。在核心组件中，Hadoop 分布式文件系统（HDFS）和 MapReduce 编程模型是两个最重要的概念。在相关工具中，Hive
    用于 SQL，Pig 用于数据流，Zookeeper 用于服务管理等都是重要的。我们将详细解释这些术语。
- en: '![Hadoop](../Images/43a93ff291645561dd9469fb3f26521a.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![Hadoop](../Images/43a93ff291645561dd9469fb3f26521a.png)'
- en: '**[13 Apache Spark Key Terms, Explained](/2016/06/spark-key-terms-explained.html)**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**[13 Apache Spark 关键术语解析](/2016/06/spark-key-terms-explained.html)**'
- en: One of the reasons why Apache Spark has become so popular is because Spark provides
    data engineers and data scientists with a powerful, unified engine that is both
    fast (100x faster than Apache Hadoop for large-scale data processing) and easy
    to use. This allows data practitioners to solve their machine learning, graph
    computation, streaming, and real-time interactive query processing problems interactively
    and at much greater scale.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 之所以如此受欢迎，其中一个原因是 Spark 为数据工程师和数据科学家提供了一个强大的统一引擎，该引擎既快速（在大规模数据处理上比
    Apache Hadoop 快 100 倍），又易于使用。这使得数据从业者能够以更大规模互动解决机器学习、图计算、流处理和实时交互查询处理问题。
- en: In this blog post, we will discuss some of the key terms one encounters when
    working with Apache Spark.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，我们将讨论在使用 Apache Spark 时遇到的一些关键术语。
- en: '**[12 Internet of Things Key Terms, Explained](/2016/07/internet-of-things-key-terms-explained.html)**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**[12 物联网关键术语解析](/2016/07/internet-of-things-key-terms-explained.html)**'
- en: The Internet of Things (IoT) is the concept to allow internet based communications
    to happen between physical objects, sensors, and controllers. This post will define
    12 Key Terms for the Internet of Things, in straightforward manner.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是一个概念，旨在允许互联网基础的通信在物理对象、传感器和控制器之间发生。本文将以直白的方式定义物联网的 12 个关键术语。
- en: '**[18 Natural Language Processing Key Terms, Explained](/2017/02/natural-language-processing-key-terms-explained.html)**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**[18 自然语言处理关键术语解析](/2017/02/natural-language-processing-key-terms-explained.html)**'
- en: This post aims to serve an introductory role, taking a no-nonsense approach
    to defining some key NLP terminology. While you certainly won't be a linguistic
    expert after reading this, we hope that you are better able to understand some
    of the NLP-related discourse, and gain perspective as to how to proceed with learning
    more on the topics herein.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在提供一个入门角色，采取简明的方式定义一些关键的自然语言处理术语。虽然阅读后你不会成为语言学专家，但我们希望你能更好地理解一些 NLP 相关的讨论，并获得如何进一步学习这些主题的视角。
- en: So here they are, 18 select natural language processing terms, concisely defined,
    with links to further reading where appropriate.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有18个精选的自然语言处理术语，简明定义，并提供了适当的进一步阅读链接。
