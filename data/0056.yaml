- en: 'Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 个性化 AI 简单易用：您的无代码 GPT 适配指南
- en: 原文：[https://www.kdnuggets.com/personalized-ai-made-simple-your-no-code-guide-to-adapting-gpts](https://www.kdnuggets.com/personalized-ai-made-simple-your-no-code-guide-to-adapting-gpts)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/personalized-ai-made-simple-your-no-code-guide-to-adapting-gpts](https://www.kdnuggets.com/personalized-ai-made-simple-your-no-code-guide-to-adapting-gpts)
- en: '![Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs](../Images/7aad779b6d9aab167e0b7c6d1f268d5c.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![个性化 AI 简单易用：您的无代码 GPT 适配指南](../Images/7aad779b6d9aab167e0b7c6d1f268d5c.png)'
- en: Image from OpenAI [GPT's main view.](https://openai.com/blog/introducing-gpts)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 OpenAI [GPT 的主要视图。](https://openai.com/blog/introducing-gpts)
- en: In our rapidly evolving digital world, artificial intelligence (AI) is not just
    a buzzword but a revolutionary force reshaping how we interact with technology.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们快速发展的数字世界中，人工智能 (AI) 不再只是一个流行词，而是正在重塑我们与技术互动方式的革命性力量。
- en: Ever since ChatGPT was first launched, there’s not been a single week without
    a big leap forward in the AI field.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 ChatGPT 首次推出以来，没有一个星期没有在 AI 领域取得重大进展。
- en: Just a week ago, I got my hands on OpenAI’s shiny new toy, GPTs (personalized
    ChatGPT versions), unveiled at the latest OpenAI DevDay.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在一周前，我拿到了 OpenAI 的全新玩具 GPT（个性化 ChatGPT 版本），在最新的 OpenAI DevDay 上揭晓。
- en: Missed the event? No worries!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 错过了活动？没关系！
- en: 'Here’s a quick scoop: GPTs are these cool, customizable ChatGPT versions that
    you can create without writing a single line of code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有个快速介绍：GPT 是这些很酷的、可定制的 ChatGPT 版本，你可以在不写一行代码的情况下创建。
- en: So stay with me and let’s try to discover it all together.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以跟我一起，试着一起探索这些新功能吧。
- en: 1\. Getting Started with OpenAI’s GPTs
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 使用 OpenAI 的 GPT 开始
- en: I’m about to take you on a DIY journey to craft your own GPT, perfect for those
    eyeing taking advantage of AI to boost their productivity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将带你进行一个 DIY 之旅，制作属于你自己的 GPT，非常适合那些希望利用 AI 提升生产力的人。
- en: For ChatGPT Plus subscribers, this feature’s rolling out as we speak.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 ChatGPT Plus 订阅者，这项功能正在逐步推出中。
- en: The recent launch of customizable Generative Pre-trained Transformers (GPTs)
    by OpenAI marks a significant milestone in AI’s journey towards user-centric design.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 最近推出的可定制生成预训练变换器 (GPTs) 标志着 AI 向以用户为中心设计迈出了重要一步。
- en: With these developments, creating a personalized ChatGPT instance is no longer
    a complex task—it’s now accessible to everyone, opening a world of possibilities
    for tailored AI interactions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这些发展，创建一个个性化的 ChatGPT 实例不再是复杂的任务——现在人人都能访问，开启了量身定制 AI 互动的无限可能。
- en: Post-update, ChatGPT’s got a new look, packed with features like web browsing,
    DALL-E, and code interpreter, all under the GPT-4 umbrella.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更新后，ChatGPT 展现了全新面貌，涵盖了如网页浏览、DALL-E 和代码解释器等功能，全都在 GPT-4 的框架下。
- en: The only feature that has been left out is plugins, that are still an option
    of their own.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一遗漏的功能是插件，它们仍然是单独的选项。
- en: '![Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs](../Images/4901bedf7d92947942c28f48b7a9cb5c.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![个性化 AI 简单易用：您的无代码 GPT 适配指南](../Images/4901bedf7d92947942c28f48b7a9cb5c.png)'
- en: Image by Author
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: The new GPTs feature can be found within the “explore” button.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 GPTs 功能可以在“探索”按钮中找到。
- en: So press the button and…
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所以按下按钮，然后……
- en: 2\. Let’s Get Building!
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 让我们开始构建！
- en: Here you will find all your created GPT versions, the option to create a brand-new
    GPT with “Create a GPT” and with the OpenAI’s library Made by OpenAI.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将找到所有你创建的 GPT 版本，可以选择“创建一个 GPT”来创建全新的 GPT，或从 OpenAI 的库中选择 OpenAI 制作的 GPT。
- en: '![Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs](../Images/cce655280c9ac8e85c40ce5489738161.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![个性化 AI 简单易用：您的无代码 GPT 适配指南](../Images/cce655280c9ac8e85c40ce5489738161.png)'
- en: Image by Author
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Ready to make your GPT?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好制作你的 GPT 了吗？
- en: 'Then click “Create a GPT” in the “My GPTs” section, and voila—this unfolds
    a user-friendly editor, split into two parts: the GPT Builder and a live preview
    of your creation.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后点击“创建一个 GPT”在“我的 GPTs”部分，瞧——这将展开一个用户友好的编辑器，分为两部分：GPT Builder 和你的创作的实时预览。
- en: This interactive setup allows you to chat directly with the GPT Builder, giving
    life to your AI vision in real time.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个互动设置允许你直接与 GPT Builder 对话，将你的 AI 设想实时变为现实。
- en: '![Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs](../Images/66884cbea9d83c3d974ccc855ccafe4f.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![个性化 AI 简单易用：您的无代码 GPT 适配指南](../Images/66884cbea9d83c3d974ccc855ccafe4f.png)'
- en: Image by Author
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: 3\. Fine-Tuning Your AI Companion
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 微调你的 AI 伴侣
- en: Configuring your ChatGPT goes beyond just naming it. You’re provided with many
    options to personalize its behavior, purpose, and even appearance.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 配置你的ChatGPT不仅仅是给它命名。你将获得许多选项来个性化它的行为、目的甚至外观。
- en: 'You have two main ways to do so:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你有两种主要方式来做到这一点：
- en: Opt for the “Configure” option, where you can manually customize your GPT.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“配置”选项，在那里你可以手动自定义你的GPT。
- en: Engage in a direct conversation with the GPT Builder. This approach involves
    directly communicating your specific needs and requirements for your ChatGPT instance
    to the Builder, and letting the magic happen.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与GPT构建器进行直接对话。这种方法涉及直接传达你对ChatGPT实例的具体需求和要求，让魔法发生。
- en: So… you should decide what to do next. To further understand both ways to proceed,
    I will explain both.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 那么……你应该决定接下来做什么。为了进一步理解两种处理方式，我将分别解释。
- en: Process 1\. Creating it from scratch
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过程1\. 从头开始创建
- en: 'If we select the ‘Configure’ option, it leads to a page detailing the steps
    for creating your GPTs. The main sections to craft are:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们选择“配置”选项，将会转到一个详细介绍创建GPT步骤的页面。主要的部分包括：
- en: An avatar for this personalized GPT version.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为这个个性化GPT版本选择一个头像。
- en: A Name and a Description to give your GPT an identity.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个名称和描述，赋予你的GPT一个身份。
- en: Instructions to outline its high-level behavior.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指令以概述其高级行为。
- en: Conversation Starters to set the tone with initial prompts.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用对话引导语来设定初始提示的语调。
- en: Knowledge to enhance with custom files.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用自定义文件来增强知识。
- en: Capabilities to add web browsing, DALL-E, or coding skills.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加网页浏览、DALL-E或编码技能的能力。
- en: Actions to integrate external APIs or data.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动以集成外部API或数据。
- en: '![Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs](../Images/9fb06a71ea505b104a3eb2e264cb43b5.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![个性化AI简化版：无代码调整GPT的指南](../Images/9fb06a71ea505b104a3eb2e264cb43b5.png)'
- en: Image by Author
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: So in this case, you can fill in all the information required step by step.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在这种情况下，你可以一步步填写所需的所有信息。
- en: Of course, you can take advantage of the capabilities of ChatGPT to write you
    most of the previous information.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以利用ChatGPT的能力来帮助你撰写之前的大部分信息。
- en: And this leads us to the second process…
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了第二个过程……
- en: Process 2\. Taking advantage of the GPT builder
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过程2\. 利用GPT构建器
- en: Instead of writing manually all the required inputs in order to generate your
    personalized ChatGPT instance, you can directly chat with the GPT builder and
    let the magic happen.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与其手动输入所有所需信息以生成个性化的ChatGPT实例，你可以直接与GPT构建器对话，让魔法发生。
- en: So in this case, imagine I want a tech advisor that can simplify complex data
    science concepts. I can describe this hypothetical GPT instance so that the GPT
    builder can generate a first version.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在这种情况下，假设我需要一个可以简化复杂数据科学概念的技术顾问。我可以描述这个假设的GPT实例，以便GPT构建器生成第一个版本。
- en: '![Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs](../Images/89bd47a966291b8907f37bae99277bdf.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![个性化AI简化版：无代码调整GPT的指南](../Images/89bd47a966291b8907f37bae99277bdf.png)'
- en: Image by Author
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: And just like that… magic happens and the GPT builder makes it all for us!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样……魔法发生了，GPT构建器为我们完成了一切！
- en: '![Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs](../Images/8b3e6d39ea0f7a17c69395aa0a7608c3.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![个性化AI简化版：无代码调整GPT的指南](../Images/8b3e6d39ea0f7a17c69395aa0a7608c3.png)'
- en: Image by Author
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: 4\. Beyond the basics
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 超越基础
- en: To elevate your GPT beyond a quick build and prepare it for market-readiness,
    focus on its uniqueness. This can be achieved by enriching it with specialized
    knowledge and actions, such as incorporating valuable resources or integrating
    APIs for access to real-time data.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的GPT提升到市场准备的水平，并使其具有独特性，可以通过丰富其专业知识和行动来实现，例如，融入有价值的资源或集成API以获取实时数据。
- en: Knowledge
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 知识
- en: GPTs present a knowledge feature that allows us to upload data files so they
    can “expand” their knowledge.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: GPTs具有知识功能，允许我们上传数据文件以便它们“扩展”其知识。
- en: Add valuable files to your GPT, such as a CSV containing related information
    for their task to perform.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的GPT添加有价值的文件，比如包含相关信息的CSV文件，以便它执行任务。
- en: However, be aware that the contents of these files are visible during chats,
    so it’s important to be cautious of others who might copy your ideas.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，请注意这些文件的内容在聊天过程中是可见的，因此要小心其他可能复制你创意的人。
- en: Actions
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行动
- en: When creating a GPT with the requirement of incorporating external data into
    user requests, it’s essential to integrate an API capable of supplying this data.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当创建一个需要将外部数据纳入用户请求的 GPT 时，必须集成一个能够提供这些数据的 API。
- en: This integration involves defining specific endpoints, parameters, and instructions
    for how the model should utilize this information.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这种整合涉及定义特定的端点、参数和指令，以便模型能利用这些信息。
- en: While the concept of actions may seem daunting at first, they are a significant
    tool that can enhance the uniqueness and profitability of your GPT. Given the
    complexity and importance of this feature, a dedicated guide will be developed
    shortly to offer more detailed insights.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然动作的概念乍看之下可能令人畏惧，但它们是一个重要的工具，可以增强你 GPT 的独特性和盈利能力。鉴于这一特性的复杂性和重要性，我们将很快开发一个专门的指南，以提供更详细的见解。
- en: 5\. Testing your new AI companion
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 测试你的新 AI 伴侣
- en: As for prompt engineering, generating your own GPT instance is an iterative
    process. This means you have to test your brand-new model, check its behavior
    as expected, and try to enhance those errors you might find.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 关于提示工程，生成你自己的 GPT 实例是一个迭代过程。这意味着你需要测试你的全新模型，检查其行为是否符合预期，并尝试改进你可能发现的错误。
- en: Experiment using the Preview option and, when you’re content with the results,
    proceed to Save or Update.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 使用预览选项进行实验，当你对结果满意时，继续保存或更新。
- en: 6\. Bringing Your GPT to Life
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 让你的 GPT 变为现实
- en: Once you’ve molded your ChatGPT to your liking, it’s time to bring it to the
    digital world.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将 ChatGPT 调整到你喜欢的样子，就该把它带到数字世界了。
- en: With a simple save and publish action, your AI companion is ready to interact,
    learn, and evolve, offering a unique experience tailored just for you.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 通过简单的保存和发布操作，你的 AI 伴侣就准备好与人互动、学习和进化，提供专为你量身定制的独特体验。
- en: '![Personalized AI Made Simple: Your No-Code Guide to Adapting GPTs](../Images/3916456fa223f5c5e2dcdfd7ae7a0fe8.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![个性化 AI 简单易行：您的无代码 GPTs 适配指南](../Images/3916456fa223f5c5e2dcdfd7ae7a0fe8.png)'
- en: Image by Author
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: The Dawn of Personalized AI
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 个性化 AI 的黎明
- en: The brand-new launched GPTs by OpenAI are more than just a technological advancement;
    it’s a paradigm shift in how we perceive and interact with AI.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 最新推出的 GPTs 不仅仅是技术上的进步；它是我们感知和互动 AI 的范式转变。
- en: This new tool not only enhances user experience but also heralds a new era of
    personalized digital assistants.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这款新工具不仅提升了用户体验，还预示着个性化数字助理的新纪元。
- en: Whether for business, education, or personal use, the ability to tailor AI to
    our specific needs is a monumental leap forward.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是用于商业、教育还是个人用途，将 AI 定制到我们的具体需求中是一个巨大的进步。
- en: So, why wait?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么要等待呢？
- en: Dive into the world of personalized ChatGPTs and experience the future of AI
    customization firsthand.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 深入个性化 ChatGPT 的世界，亲身体验 AI 定制的未来。
- en: '**[](https://www.linkedin.com/in/josep-ferrer-sanchez/)**[Josep Ferrer](https://www.linkedin.com/in/josep-ferrer-sanchez)****
    is an analytics engineer from Barcelona. He graduated in physics engineering and
    is currently working in the data science field applied to human mobility. He is
    a part-time content creator focused on data science and technology. Josep writes
    on all things AI, covering the application of the ongoing explosion in the field.'
  id: totrans-82
