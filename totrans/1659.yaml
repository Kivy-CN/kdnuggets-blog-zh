  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: We tried to include the most popular tools and platforms, while keeping the
    total number of choices under 90.
  prefs: []
  type: TYPE_NORMAL
- en: The tools are organized in 4 sections, with tools alphabetical in each section.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science/Machine Learning platforms,
  prefs:
