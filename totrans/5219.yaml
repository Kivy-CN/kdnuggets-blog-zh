- en: 'What you need to know: The Modern Open-Source Data Science/Machine Learning
    Ecosystem'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要知道的：现代开源数据科学/机器学习生态系统
- en: 原文：[https://www.kdnuggets.com/2019/06/top-data-science-machine-learning-tools.html](https://www.kdnuggets.com/2019/06/top-data-science-machine-learning-tools.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/06/top-data-science-machine-learning-tools.html](https://www.kdnuggets.com/2019/06/top-data-science-machine-learning-tools.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)Recently
    we reported the results of 20th annual KDnuggets Software Poll:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)最近我们报告了第20届年度
    KDnuggets 软件调查结果：'
- en: '[**Python leads the 11 top Data Science, Machine Learning platforms: Trends
    and Analysis**](/2019/05/poll-top-data-science-machine-learning-platforms.html).'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[**Python 领先于11个顶级数据科学、机器学习平台：趋势与分析**](/2019/05/poll-top-data-science-machine-learning-platforms.html)。'
- en: As we have done before (see [2017 data science ecosystem](/2017/06/ecosystem-data-science-machine-learning-software.html),
    [2018 data science ecosystem](/2018/06/ecosystem-data-science-python-victory.html)),
    we examine which tools were part of the same answer - the skillset of the user.
    We note that this does not necessarily mean that all tools were used together
    on each project, but having knowledge and skills to used both tools X and Y makes
    it more likely that both X and Y were used together on some projects. The results
    we see are consistent with this assumption.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前所做的（见 [2017年数据科学生态系统](/2017/06/ecosystem-data-science-machine-learning-software.html)，[2018年数据科学生态系统](/2018/06/ecosystem-data-science-python-victory.html)），我们检查了哪些工具属于同一回答
    - 用户的技能组合。我们注意到这并不一定意味着所有工具在每个项目中都一起使用，但拥有同时使用工具X和Y的知识和技能使得在某些项目中同时使用X和Y的可能性更大。我们看到的结果与这个假设一致。
- en: The top tools show surprising stability - we see essentially the same pattern
    as last year.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级工具显示出令人惊讶的稳定性 - 我们看到与去年基本相同的模式。
- en: First, we selected the tools with at least 20% of the vote. There were 11 such
    tools - exactly the same list of 11 tools as last year, although the order has
    changed a little. Keras moved up from n. 10 to n. 8, and Anaconda moved up from
    n. 6 to n. 5\. Tableau and SQL moved down a little.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们选择了至少获得20%投票的工具。有11个这样的工具 - 与去年完全相同的11个工具，尽管顺序稍有变化。Keras 从第10名上升到第8名，Anaconda
    从第6名上升到第5名。Tableau 和 SQL 略微下降。
- en: The cutoff for this group of 11 is a natural one, since there is a big gap between
    n. 11 (Apache Spark, with 21%) and n. 12 (Microsoft Power BI, 13%).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个11个工具的分界点是自然的，因为第11名（Apache Spark，21%）与第12名（Microsoft Power BI，13%）之间存在较大的差距。
- en: We used the same Lift measure as in our [2017 analysis](/2017/06/ecosystem-data-science-machine-learning-software.html)
    and [2018 analysis](/2018/06/ecosystem-data-science-python-victory.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了与我们的 [2017年分析](/2017/06/ecosystem-data-science-machine-learning-software.html)
    和 [2018年分析](/2018/06/ecosystem-data-science-python-victory.html) 相同的 Lift 衡量标准。
- en: We then grouped together the tools with the strongest association, starting
    with Tensorflow and Keras, until we arrived to the figure 1 below. We made the
    patterns easier to see by showing only associations with abs(Lift1) > 15%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们将关联性最强的工具分组，从 Tensorflow 和 Keras 开始，直到我们得到下面的图1。通过仅显示 abs(Lift1) > 15% 的关联性，我们使模式更容易被看到。
- en: '![Poll Data Science 2019 Top11 Ecosystem](../Images/e693c7e44a379deb6021581f02666e95.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![Poll Data Science 2019 Top11 Ecosystem](../Images/e693c7e44a379deb6021581f02666e95.png)'
- en: '**Fig. 1: Data Science, Machine Learning Top Tools Associations, 2019**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：2019年数据科学、机器学习顶级工具关联性**'
- en: The bar length corresponds to absolute value of lift1, and the color is the
    value of lift (green - positive association, red - negative association).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 条形长度对应的是 lift1 的绝对值，颜色表示 lift 的值（绿色 - 正相关，红色 - 负相关）。
- en: 'We note a group of 6 primary tools that make the modern open source data science
    ecosystem: **Python, Anaconda, scikit-learn, Tensorflow, Keras, and Apache Spark**.
    This is exactly the same group as last year - see below.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到现代开源数据科学生态系统中的6个主要工具是：**Python、Anaconda、scikit-learn、Tensorflow、Keras 和
    Apache Spark**。这与去年完全相同 - 见下文。
- en: '![Poll Data Science 2018 Top11 Ecosystem](../Images/3dc7d1a3ce5534b576dffcc38fe97894.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Poll Data Science 2018 Top11 Ecosystem](../Images/3dc7d1a3ce5534b576dffcc38fe97894.png)'
- en: '**Fig. 1b: Data Science, Machine Learning Top Tools Associations in 2018**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1b：2018年数据科学、机器学习顶级工具关联性**'
- en: Rapidminer has a small negative association with all of the tools above and
    does not go strongly with any other tools.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Rapidminer 与上述所有工具的负相关性较小，且与其他工具的关联性也不强。
- en: R has small positive associations with Keras, Apache Spark, SQL, and Tableau.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: R 与 Keras、Apache Spark、SQL 和 Tableau 的关联性较小且为正相关。
- en: 'The second group includes the 3 supporting tools for Data Science and Machine
    Learning, which are frequently used together: **SQL, Excel, and Tableau**.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第二组包括 3 个用于数据科学和机器学习的支持工具，这些工具通常一起使用：**SQL、Excel 和 Tableau**。
- en: Note that this chart is symmetrical relative to diagonal (top right triangle
    is equal to bottom left), but we included both triangles because the patterns
    are easier to see in the full chart.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这张图表相对于对角线是对称的（右上三角形等于左下三角形），但我们包含了两个三角形，因为在完整图表中模式更容易看出。
- en: 'Lift Definition:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Lift 定义：
- en: '**Lift (X & Y) = pct (X & Y) / ( pct (X) * pct (Y) )**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Lift (X & Y) = pct (X & Y) / ( pct (X) * pct (Y) )**'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: where pct(X) is the percent of users who selected X.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中 pct(X) 是选择 X 的用户百分比。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lift (X&Y) > 1 indicates that X&Y appear together more than expected if they
    were independent,
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Lift (X&Y) > 1 表示 X 和 Y 一起出现的频率高于独立时的预期，
- en: Lift=1 if X & Y appear with frequency expected if they are independent, and
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果 X 和 Y 按独立性预期的频率出现，则 Lift=1，并且
- en: Lift < 1 if X & Y appear together less than expected (negatively correlated)
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果 X 和 Y 一起出现的频率低于预期，则 Lift < 1（负相关）
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To make the differences from one easier to see we define
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了使差异更容易看出，我们定义了
- en: '**Lift1 (X & Y) = Lift (X & Y) - 1**'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Lift1 (X & Y) = Lift (X & Y) - 1**'
- en: Python vs R
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Python 与 R
- en: Next we examine Python vs R.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们考察 Python 与 R。
- en: Let **with_Py(X)**= % of tool X usage with Python, and **with_R(X)** % of tool
    X usage with R. To visualize how close is each tool to Python or R, we used a
    very simple measure **Bias_Py_R(X) = with_Py(X) - with_R(X)**, which is positive
    if tool is more used with Python and negative if it is more used with R.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 令 **with_Py(X)** = 工具 X 在 Python 中的使用百分比，**with_R(X)** = 工具 X 在 R 中的使用百分比。为了可视化每个工具与
    Python 或 R 的接近程度，我们使用了一个非常简单的度量 **Bias_Py_R(X) = with_Py(X) - with_R(X)**，如果工具更多地与
    Python 一起使用，则为正值，如果更多地与 R 一起使用，则为负值。
- en: In Fig. 2, we charted the bias of most popular tools with at least 90 votes,
    and as we can see, almost every tool is biased towards Python. The only 3 exceptions
    are R (obviously), Microsoft SQL Server, and SAS Base (which is exactly zero bias).
    For comparison, in a [similar 2017 analysis](/2017/06/ecosystem-data-science-machine-learning-software.html)
    there were 10 tools biased towards R and 3 R-biased tools in 2018.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 2 中，我们绘制了最受欢迎的工具（至少 90 个投票）的偏向性，可以看到几乎每个工具都偏向 Python。唯一的 3 个例外是 R（显而易见）、微软
    SQL Server 和 SAS Base（完全没有偏向）。作为对比，在 [类似的 2017 年分析](/2017/06/ecosystem-data-science-machine-learning-software.html)
    中，2018 年有 10 个工具偏向 R，2017 年有 3 个 R 偏向的工具。
- en: R is an excellent platform with tremendous depth and width, which is widely
    used for data analysis and visualization, and it still has about 50% share. However,
    going forward, we expect more development and energy around Python ecosystem.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: R 是一个优秀的平台，具有深度和广度，广泛用于数据分析和可视化，目前仍占据约 50% 的份额。然而，展望未来，我们预计 Python 生态系统会有更多的发展和活力。
- en: '![Python Vs R 2019 Poll](../Images/ed865016c623cec504be5f0e3ea14710.png) **Fig.
    2: Data Science, Machine Learning Platforms 2019: Python vs R bias**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![Python 与 R 2019 调查](../Images/ed865016c623cec504be5f0e3ea14710.png) **图 2：数据科学、机器学习平台
    2019：Python 与 R 偏向性**'
- en: I don't think that the relative stability of the share and associations of top
    11 platforms suggest the end of innovation, but perhaps only a pause before another
    major system - perhaps something related to AutoML, will disrupt the current ecosystem.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为前 11 大平台的份额和关联的相对稳定性表明创新的终结，而只是可能在另一个主要系统 - 也许与 AutoML 相关的某些东西 - 颠覆当前生态系统之前的一个暂停。
- en: Big Data and Deep Learning
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大数据与深度学习
- en: Finally, we look DS/ML platforms and languages relationship to Big Data (Hadoop
    and Spark tools) and Deep Learning.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们考察数据科学/机器学习平台和语言与大数据（Hadoop 和 Spark 工具）以及深度学习的关系。
- en: Big Data tools were used by 37.4% up from 33% in both 2018 and 2017 polls. Despite
    this increase, most Data Scientists still work with medium / small data that does
    not require Hadoop / Spark.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据工具的使用比例从 2018 年和 2017 年的 33% 上升到 37.4%。尽管这一增加，绝大多数数据科学家仍然使用中小规模数据，不需要 Hadoop
    / Spark。
- en: The fraction of Deep Learning tools grew to 50% vs 43% in 2018 poll and 32%
    in 2017.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习工具的比例上升到 50%，而 2018 年为 43%，2017 年为 32%。
- en: For each tool X, we compute how frequently it was included by the same voter
    with Big Data (Spark/Hadoop tools) - vertical axis, and with Deep Learning tools
    (horizontal axis).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个工具 X，我们计算它被同一个投票者与大数据（Spark/Hadoop 工具） - 纵轴，以及与深度学习工具（横轴）一起出现的频率。
- en: Here is a chart with top tools (with at least 50 votes), excluding Deep Learning
    and Big Data tools themselves.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个图表，显示了前几个工具（至少 50 个投票），排除了深度学习和大数据工具本身。
- en: '![Poll 2019 Big Data vs Deep Learning Affinity](../Images/458cedafffbd17d6145cdfb9b31ece60.png)
    **Fig. 3: KDnuggets 2019 Data Science, Machine Learning Poll: Deep Learning vs
    Big Data affinity**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '![2019 年大数据与深度学习亲和力调查](../Images/458cedafffbd17d6145cdfb9b31ece60.png) **图
    3：KDnuggets 2019 数据科学、机器学习调查：深度学习与大数据亲和力**'
- en: We note that Scala is the most used language with both Deep Learning and Big
    Data. The chart is heavy on the lower right side, with almost every tool being
    used more with Deep Learning than with Big Data tool.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，Scala 是在深度学习和大数据领域使用最广泛的语言。图表的右下角较重，几乎每个工具在深度学习中的使用频率都高于在大数据中的使用频率。
- en: Interestingly, the tools most associated with Deep Learning are XGBoost and
    LightGBM.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，最与深度学习相关的工具是 XGBoost 和 LightGBM。
- en: Here is a table which shows the affinity of different platforms to Big Data
    and Deep Learning, sorted by affinity with Deep Learning tools.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一张表格，显示了不同平台与大数据和深度学习的关联情况，按与深度学习工具的关联度排序。
