- en: 4\. Hands-on Experience
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It’s time to apply your skills to the real world but it's hard to find a job
    immediately unless you have some experience in the field. How do you get experience?
    By participating in data science competitions, volunteering in NGO projects, or
    applying for internships.
  prefs: []
  type: TYPE_NORMAL
- en: '![Become a Data Science Professional in Five Steps](../Images/04af2894aee64384d6b7ad547199adbb.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Participate in a Competition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Participating in data analysis or machine learning competitions will help you
    build a data science portfolio. It will also help you understand various real-life
    problems such as forecasting, machine learning in health care, robotics, and computer
    vision. The data science track introduced me to the world of data, and **Kaggle**
    competitions have shaped me into a data science professional. I highly recommend
    everyone to participate in competitions and learn from other participants.
  prefs: []
  type: TYPE_NORMAL
