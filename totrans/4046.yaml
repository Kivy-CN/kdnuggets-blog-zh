- en: Join KDnuggets with our Back to Basics pathway to get you kickstarted with a
    new career or a brush up on your data science skills. The Back to Basics pathway
    is split up into 4 weeks with a bonus week. We hope you can use these blogs as
    a course guide.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 加入KDnuggets的回到基础路径，帮助你启动新职业或刷新数据科学技能。回到基础路径分为4周加1周附加内容。希望你能将这些博客作为课程指南。
- en: In the first week, we will be learning all about Python, Data Manipulation,
    and Visualisation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一周，我们将学习Python、数据处理和可视化的所有内容。
- en: '**Day 1 to 3**: Python Essentials for Aspiring Data Scientists'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第1到3天**：有志数据科学家的Python必备知识'
- en: An introduction to Python's role in data science.
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍Python在数据科学中的角色。
- en: A beginner-friendly guide to Python's syntax, data types, and control structures.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适合初学者的Python语法、数据类型和控制结构指南。
- en: Interactive coding exercises to solidify your understanding.
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互动编码练习以巩固你的理解。
- en: '**Day 4**: Python Data Structures Demystified'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第4天**：Python数据结构揭秘'
- en: Learn about Python's core data structures with our step-by-step guide. You'll
    learn about lists, tuples, dictionaries, and sets—each with practical examples
    and their significance in data processing.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过我们的逐步指南了解Python的核心数据结构。你将学习列表、元组、字典和集合——每种结构都有实际示例以及它们在数据处理中的重要性。
- en: '**Day 5 to 6**: Practical Numerical Computation with NumPy and Pandas'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第5到6天**：使用NumPy和Pandas进行实际数值计算'
- en: Discover the power of NumPy and Pandas for numerical analysis and data manipulation,
    including real-world applications and hands-on exercises.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索NumPy和Pandas在数值分析和数据处理中的强大功能，包括实际应用和动手练习。
- en: '**Day 7**: Data Cleaning Techniques with Pandas'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第7天**：使用Pandas进行数据清洗技术'
- en: Equip yourself with essential data-cleaning skills using Pandas.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Pandas掌握必备的数据清洗技能。
- en: Let’s get started.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
- en: Getting Started with Python for Data Science
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从数据科学入门Python
- en: '**Week 1 - Part 1:** [Getting Started with Python for Data Science](/getting-started-with-python-for-data-science)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1周 - 第1部分**：[从数据科学入门Python](/getting-started-with-python-for-data-science)'
- en: A beginner's guide to setting up Python and understanding its role in data science.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者指南：设置Python并理解其在数据科学中的作用。
- en: Generative AI, ChatGPT, Google Bard - these are probably a lot of terms you've
    been hearing over the past few months. With this uproar, a lot of you are thinking
    about getting into the tech field, such as Data Science.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI、ChatGPT、Google Bard——这些可能是你过去几个月听到的很多术语。随着这种轰动效应，许多人正在考虑进入技术领域，比如数据科学。
- en: People from different roles want to keep their jobs, so they will aim to develop
    their skills to fit the current market. It is a competitive market, and we are
    seeing more and more people building interest in Data Science, where there are
    thousands of courses online, bootcamps, and Masters (MSc) available in the sector.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不同角色的人希望保住他们的工作，因此他们将致力于提升技能以适应当前的市场。这是一个竞争激烈的市场，我们看到越来越多的人对数据科学产生兴趣，那里有成千上万的在线课程、训练营和硕士（MSc）课程可供选择。
- en: 'Python Basics: Syntax, Data Types, and Control Structures'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python基础：语法、数据类型和控制结构
- en: '**Week 1 - Part 2:** [Python Basics: Syntax, Data Types, and Control Structures](/python-basics-syntax-data-types-and-control-structures)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1周 - 第2部分**：[Python基础：语法、数据类型和控制结构](/python-basics-syntax-data-types-and-control-structures)'
- en: Want to learn Python? Get started today by learning Python's syntax, supported
    data types, and control structures.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 想学Python吗？今天就开始学习Python的语法、支持的数据类型和控制结构。
- en: Are you a beginner looking to learn programming with Python? If so, this beginner-friendly
    tutorial is for you to familiarize yourself with the basics of the language. This
    tutorial will introduce you to Python’s—rather English-friendly—syntax. You’ll
    also learn to work with different data types, conditional statements, and loops
    in Python.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个想要学习 Python 编程的初学者吗？如果是的话，这个适合初学者的教程将帮助你熟悉语言的基础。这个教程将介绍 Python 的—相对友好的—语法。你还将学习如何使用不同的数据类型、条件语句和循环。
- en: If you already have Python installed in your development and environment, start
    a Python REPL and code along. Or if you want to skip the installation—and start
    coding right away—I recommend heading over to [Google Colab](https://colab.google/)
    and coding along.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经在开发环境中安装了 Python，可以启动 Python REPL 并开始编码。或者，如果你想跳过安装—直接开始编码—我建议你前往[Google
    Colab](https://colab.google/)并开始编程。
- en: Getting Started with Python Data Structures in 5 Steps
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从 5 个步骤开始学习 Python 数据结构
- en: '**Week 1 - Part 3:** [Getting Started with Python Data Structures in 5 Steps](/5-steps-getting-started-python-data-structures)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1周 - 第3部分：** [从 5 个步骤开始学习 Python 数据结构](/5-steps-getting-started-python-data-structures)'
- en: This tutorial covers Python's foundational data structures - lists, tuples,
    dictionaries, and sets. Learn their characteristics, use cases, and practical
    examples, all in 5 steps.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程涵盖了 Python 的基础数据结构——列表、元组、字典和集合。了解它们的特征、使用案例和实际示例，全部在 5 个步骤中完成。
- en: If you want to implement the solution to a problem by cobbling together a series
    of commands into the steps of an algorithm, at some point, data will need to be
    processed, and data structures will become essential.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想通过将一系列命令拼凑成算法步骤来实现问题的解决方案，在某些时候，数据需要被处理，数据结构将变得至关重要。
- en: Such data structures provide a way to organize and store data efficiently and
    are critical for creating fast, modular code that can perform useful functions
    and scale well. Python, a particular programming language, has a series of built-in
    data structures of its own.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的数据结构提供了一种有效组织和存储数据的方法，对于创建快速、模块化的代码，能够执行有用的功能并良好扩展至关重要。Python 作为一种特定编程语言，拥有一系列内置的数据结构。
- en: Introduction to Numpy and Pandas
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Numpy 和 Pandas 简介
- en: '**Week 1 - Part 4:** [Introduction to Numpy and Pandas](/introduction-to-numpy-and-pandas)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1周 - 第4部分：** [Numpy 和 Pandas 简介](/introduction-to-numpy-and-pandas)'
- en: A primer on using Numpy and Pandas for numerical computation and data manipulation
    in Python.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Numpy 和 Pandas 进行数值计算和数据处理的入门。
- en: If you are working on a data science project, Python packages will ease your
    life since you just need a few lines of code to do complicated operations, like
    manipulating the data and applying a machine learning/deep learning model.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在进行数据科学项目，Python 包将使你的生活更轻松，因为你只需几行代码即可完成复杂操作，比如数据处理和应用机器学习/深度学习模型。
- en: 'When starting your data science journey, it’s recommended to start by learning
    two of the most useful Python packages: NumPy and Pandas. In this article, we
    are introducing these two libraries. Let’s get started!'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始数据科学之旅时，建议首先学习两个最有用的 Python 包：NumPy 和 Pandas。在这篇文章中，我们将介绍这两个库。让我们开始吧！
- en: Data Cleaning with Pandas
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Pandas 进行数据清理
- en: '**Week 1 - Part 5:** [Data Cleaning with Pandas](/data-cleaning-with-pandas)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1周 - 第5部分：** [使用 Pandas 进行数据清理](/data-cleaning-with-pandas)'
- en: This step-by-step tutorial is for beginners to guide them through the process
    of data cleaning and preprocessing using the powerful Pandas library.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个逐步教程适合初学者，旨在指导他们通过强大的 Pandas 库进行数据清理和预处理。
- en: Our data often comes from multiple resources and is not clean. It may contain
    missing values, duplicates, wrong or undesired formats, etc.  Running your experiments
    on this messy data leads to incorrect results.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的数据通常来自多个资源，并且不干净。它可能包含缺失值、重复项、错误或不期望的格式等。在这些混乱的数据上运行实验会导致不正确的结果。
- en: Therefore, it is necessary to prepare your data before it is fed to your model.
    This preparation of the data by identifying and resolving the potential errors,
    inaccuracies, and inconsistencies is termed as Data Cleaning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在将数据输入模型之前，有必要准备好数据。这种通过识别和解决潜在错误、不准确和不一致性来准备数据的过程称为数据清理。
- en: 'Data Visualization: Theory and Techniques'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化：理论与技术
- en: '**Week 1 - Part 6:** [Data Visualization: Theory and Techniques](/data-visualization-theory-and-techniques)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1周 - 第6部分：** [数据可视化：理论与技术](/data-visualization-theory-and-techniques)'
- en: Unlocking the secrets of how to observe our data-driven world.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 解锁观察我们数据驱动世界的秘密。
- en: In a digital landscape dominated by big data and intricate algorithms, one would
    think that the average person is lost in an ocean of numbers and data. Isn’t it?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个由大数据和复杂算法主导的数字化环境中，人们会认为普通人在数据和数字的海洋中迷失了方向。不是吗？
- en: Yet, the bridge between raw data and comprehensible insights lies in the art
    of Data Visualization. It’s the compass that directs us, the map that guides us,
    and the interpreter that decodes the mass amount of data that we encounter daily.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，原始数据与可理解洞察之间的桥梁在于数据可视化的艺术。它是指引我们的指南针，是引导我们的地图，也是解码我们每天遇到的大量数据的翻译器。
- en: But what’s the magic behind a good visualization? Why does one visualization
    enlighten while another confuses?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但一个好的可视化背后的魔力是什么？为什么一个可视化会让人豁然开朗，而另一个却让人困惑？
- en: Creating Visuals with Matplotlib and Seaborn
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Matplotlib 和 Seaborn 创建可视化
- en: '**Week 1 - Part 7:** [Creating Visuals with Matplotlib and Seaborn](/creating-visuals-with-matplotlib-and-seaborn)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 1 周 - 第 7 部分：** [使用 Matplotlib 和 Seaborn 创建可视化](/creating-visuals-with-matplotlib-and-seaborn)'
- en: Learn the basic Python package visualization for your work.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 学习用于工作中的基础 Python 包可视化。
- en: Data visualization is essential in data work as it helps people understand what
    happens with our data. It’s hard to ingest the data information directly in a
    raw form, but visualization would spark people's interest and engagement. This
    is why learning data visualization is important to succeed in the data field.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化在数据工作中至关重要，因为它帮助人们理解我们数据的动态。直接以原始形式摄取数据很难，但可视化会激发人们的兴趣和参与度。这就是为什么学习数据可视化对成功从事数据领域至关重要。
- en: Matplotlib is one of Python's most popular data visualization libraries because
    it’s very versatile, and you can visualize virtually everything from scratch.
    You can control many aspects of your visualization with this package.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 是 Python 中最受欢迎的数据可视化库之一，因为它非常灵活，你可以从头开始可视化几乎所有内容。你可以使用这个包控制你可视化的许多方面。
- en: On the other hand, [Seaborn](https://seaborn.pydata.org/) is a Python data visualization
    package that is built on top of Matplotlib. It offers much simpler high-level
    code with various built-in themes inside the package. The package is great if
    you want a quick data visualization with a nice look.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，[Seaborn](https://seaborn.pydata.org/) 是一个建立在 Matplotlib 之上的 Python 数据可视化包。它提供了更简单的高级代码和各种内置主题。这个包非常适合你想要快速得到外观良好的数据可视化时使用。
- en: Wrapping it Up
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Congratulations on completing week 1! ??
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了第 1 周的课程！ ??
- en: The team at KDnuggets hope that the Back to Basics pathway has provided readers
    with a comprehensive and structured approach to mastering the fundamentals of
    data science.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 团队希望《基础回顾》路径为读者提供了一个全面且结构化的方式来掌握数据科学的基础知识。
- en: Week 2 will be posted next week on Monday - stay tuned!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 第 2 周的内容将在下周一发布，请继续关注！
