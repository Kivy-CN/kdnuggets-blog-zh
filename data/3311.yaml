- en: What are the most interesting recent videos on YouTube about artificial intelligence
    (AI)? We save your time filtering mega-hours of videos uploaded each day to select
    the most relevant and popular ones, by view-count as of 1 May 2017\.  Enjoy our
    short-list ! The description is as appeared at YouTube.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube上关于人工智能（AI）的最新有趣视频是什么？我们节省了你筛选每天上传的海量视频的时间，通过观看次数（截至2017年5月1日）挑选出最相关和受欢迎的视频。享受我们的精选列表吧！描述如YouTube上所示。
