- en: Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: When looking at data scientist salaries and data science roles, it became obvious
    that there are different, more specific facets within data science. These facets
    relate to unique job positions, specifically, machine learning operations, NLP,
    data engineering, and data science itself. Of course, there are even more specific
    positions than these, but these can give you a general summary of what to expect
    if you land a job in one of these positions. I wanted to pick these four roles,
    too, because they can be separated well, almost as if it was there was a clustering
    algorithm that found jobs that were the most different between one another but
    that were also in the same population. Below, I will be discussing the average
    base pay with a low and high range, as well as respective seniority levels, the
    number of estimates used to determine these numbers, and expected skills and experiences
    for each role.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当查看数据科学家的薪资和数据科学角色时，很明显，数据科学中存在不同、更具体的方面。这些方面与独特的职位相关，特别是机器学习操作、自然语言处理、数据工程以及数据科学本身。当然，还有比这些更具体的职位，但这些可以给你一个大致的了解，如果你获得其中一个职位的话。我选择这四个角色也是因为它们可以很好地分开，几乎就像有一个聚类算法发现了彼此之间最不同的职位，但这些职位也在同一个领域。接下来，我将讨论平均基本工资的低高范围、相应的资历水平、用于确定这些数字的估计数量，以及每个角色所需的技能和经验。
- en: Machine Learning Engineer
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习工程师
- en: '![](../Images/a95e7eba3ae0a75e68687f4ed7ef3bae.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a95e7eba3ae0a75e68687f4ed7ef3bae.png)'
- en: Photo by [Possessed Photography](https://unsplash.com/@possessedphotography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/robot?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) [2].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Possessed Photography](https://unsplash.com/@possessedphotography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄的照片，来源于[Unsplash](https://unsplash.com/s/photos/robot?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [2]。
- en: A machine learning engineer tends to apply the already researched and built
    data science models into a production environment, usually comprising of both
    software engineering and, of course, machine learning algorithm knowledge. With
    that being said, you can imagine quite a good salary. This particular estimate
    comes from [glassdoor](https://www.glassdoor.com/Salaries/machine-learning-engineer-salary-SRCH_KO0,25.htm) [3].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师往往将已研究和构建的数据科学模型应用于生产环境，通常涉及软件工程以及机器学习算法知识。可以想象，薪资水平相当不错。这个估计来自[glassdoor](https://www.glassdoor.com/Salaries/machine-learning-engineer-salary-SRCH_KO0,25.htm)
    [3]。
- en: 'Based on around `1,900` submitted salaries, there is an extensive the range
    of the following:'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于大约`1,900`份提交的薪资数据，范围广泛如下：
- en: '**low** — ~ $86,000'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**低** — ~ $86,000'
- en: '**average** — ~$128,000'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均** — ~$128,000'
- en: '**high** — ~$190,000'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高** — ~$190,000'
- en: 'As you can see, there is a range, as with any position, and it is no surprise
    that the more experience you have, the more the salary is. In addition to years
    of experience, the state you work in, the skills you employ, and the company also
    work to create the final salary amount — and the same can be said for all of these
    positions. To get some more granularity, we can look at the various seniority
    levels in order to gain a sense of how an increase in level relates to salary
    amount:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，任何职位都有一个范围，经验越多，薪资越高也就不足为奇。除了工作经验年限之外，你工作的州、所用的技能以及公司也会影响最终薪资 — 对于所有这些职位也同样适用。为了获得更多细节，我们可以查看不同的资历等级，以便了解级别提升与薪资之间的关系：
- en: '**Machine Learning Engineer L2** ~$128,000'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习工程师 L2** ~ $128,000'
- en: '**Senior Machine Learningeer L3** ~ $153,000'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级机器学习工程师 L3** ~ $153,000'
- en: '**Leader of Machine Learning L4** ~ $166,000'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习领军人物 L4** ~ $166,000'
- en: 'Here are some skills from personal experiences that you can expect to employ
    in a machine learning position:'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面是一些个人经验中你可以在机器学习职位中使用的技能：
- en: SQL/Python/Java (*sometimes*)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL/Python/Java (*有时*)
- en: '*Algorithm knowledge* — the difference between unsupervised and supervised
    classification, time series, regression, and the popular libraries that package
    them'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*算法知识* — 无监督与监督分类、时间序列、回归以及将它们封装在一起的流行库'
- en: '*Deployment platform and tools* — AWS, Google Cloud, Azure, Docker, Flask,
    MLFlow, and Airflow — deploying a model and working with a data scientist to compose
    an automated process'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*部署平台和工具* — AWS、Google Cloud、Azure、Docker、Flask、MLFlow 和 Airflow — 部署模型并与数据科学家合作组成自动化流程'
- en: Natural Language Processing Engineer
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然语言处理工程师
- en: '![](../Images/84dda7fa6e240b4989d8fd54d21d9412.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/84dda7fa6e240b4989d8fd54d21d9412.png)'
- en: Photo by [Patrick Tomasso](https://unsplash.com/@impatrickt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/books?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) [4].
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Patrick Tomasso](https://unsplash.com/@impatrickt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://unsplash.com/s/photos/books?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [4].
- en: Often called an NLP Engineer, this role usually focuses on applying data science
    models or machine learning algorithms to text data. Some examples of NLP work
    would be topic modeling large amounts of texts, semantic analysis, and chatbot
    agents. With that being said, you can imagine quite a good salary as well — however,
    this salary breakdown will be lower than a machine learning engineer, most likely
    because this role is less inclusive and more focused on a particular topic within
    data science. This particular estimate comes from [glassdoor](https://www.glassdoor.com/Salaries/nlp-engineer-salary-SRCH_KO0,12.htm) [5]
    as well.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通常被称为NLP工程师，这个角色通常专注于将数据科学模型或机器学习算法应用于文本数据。一些NLP工作的例子包括对大量文本进行主题建模、语义分析以及聊天机器人代理。虽然如此，你也可以预期有相当不错的薪资
    — 然而，这个薪资水平可能会低于机器学习工程师，因为这个角色的包容性较差，更多地集中于数据科学中的某一特定主题。这个估算来源于 [glassdoor](https://www.glassdoor.com/Salaries/nlp-engineer-salary-SRCH_KO0,12.htm)
    [5]。
- en: 'Based on around `*20*` submitted salaries, there is an extensive the range
    of the following:'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于大约 `*20*` 份提交的薪资，有一个广泛的范围如下：
- en: It is important to note that the amount of reported salaries is quite low, so
    take this range with a grain of salt, but nevertheless, there is still very high
    confidence in this salary.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，报告的薪资金额相对较低，因此对这个范围要持保留态度，但尽管如此，对这个薪资仍然有很高的信心。
- en: '**low** — ~ $80,000'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**低** — ~ $80,000'
- en: '**average** — ~$115,000'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均** — ~$115,000'
- en: '**high** — ~$166,000'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高** — ~$166,000'
- en: All of these amounts are lower than machine learning, however, they are still
    considerably high compared to most other roles.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些金额都低于机器学习岗位，但与大多数其他职位相比仍然相当高。
- en: 'Here are some skills from personal experiences that you can expect to employ
    in a natural language processing engineer position:'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面是一些个人经验中你可以在自然语言处理工程师职位中使用的技能：
- en: '*NLTK* — natural language toolkit library'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*NLTK* — 自然语言工具包库'
- en: TextBlob
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TextBlob
- en: spaCy
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: spaCy
- en: Text cleaning and processing (r*emoving punctuation, removing stop words, isolating
    the root of the word, stemming, and lemmatization*)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本清理和处理（*去除标点符号、去除停用词、隔离词根、词干提取和词形还原*）
- en: '*Semantic Analysis *— an example would be analyzing positive and negative reviews
    from customers'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*语义分析* — 一个例子是分析客户的正面和负面评价'
- en: '*Topic Modeling* — an example would be discovering common topics in large groups
    of text, like the same as customer reviews, but instead of just a good or bad
    review, the themes of the review that can be analyzed for improvement in the product: *“bad
    quality” is associated with 90% of negative reviews.*'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主题建模* — 一个例子是发现大量文本中的共同话题，比如客户评论的相同内容，但不仅仅是好的或坏的评论，而是可以分析以改进产品的评论主题：*“差质量”与90%的负面评论相关。*'
- en: '*Classification* — using an algorithm like Random Forest to combine both traditional
    numerical features as well as text features like descriptions to create a model
    that groups data together — like customer segmentation'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分类* — 使用像随机森林这样的算法，将传统的数值特征与描述等文本特征结合起来，创建一个将数据分组的模型 —— 比如客户细分'
- en: Data Engineer
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据工程师
- en: '![](../Images/9e07225b36d494df14addb7fa4f55abb.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9e07225b36d494df14addb7fa4f55abb.png)'
- en: Photo by [Caspar Camille Rubin](https://unsplash.com/@casparrubin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/query?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) [6].
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Caspar Camille Rubin](https://unsplash.com/@casparrubin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    拍摄，来源于 [Unsplash](https://unsplash.com/s/photos/query?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [6]。
- en: Perhaps a more common role, and more related to data science than under data
    science, is data engineering. However, this role is ***still*** critical to data
    science work, and sometimes, a data scientist can expect to know most of what
    a data engineer would know so that is why I will include it in this analysis.
    Some examples of data engineering would be creating an ETL job that stores data
    ultimately used for a data science model, as well as storing the model results
    automatically, and performing query optimization. This particular estimate comes
    from [glassdoor](https://www.glassdoor.com/Salaries/data-engineer-salary-SRCH_KO0,13.htm) [7]
    as well.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 也许更常见的角色，并且更与数据科学相关的是数据工程。然而，这个角色*依然*对数据科学工作至关重要，有时数据科学家需要了解大部分数据工程师的知识，因此我会将其包括在本分析中。一些数据工程的例子包括创建一个
    ETL 任务，存储最终用于数据科学模型的数据，以及自动存储模型结果，进行查询优化。这个估算也来自于 [glassdoor](https://www.glassdoor.com/Salaries/data-engineer-salary-SRCH_KO0,13.htm)
    [7]。
- en: 'Based on around ~ `6,800` submitted salaries, there is an extensive the range
    of the following:'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据大约 ~ `6,800` 提交的薪资，以下是广泛的范围：
- en: '**low** — ~ $76,000'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**低** — ~ $76,000'
- en: '**average** — ~$111,000'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均** — ~$111,000'
- en: '**high** — ~$164,000'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高** — ~$164,000'
- en: This range is more akin to that of the natural language processing engineer
    role, however, it might be the furthest from that actual job role in everyday
    work. It is also important to note that this position has quite a bit more estimates
    involved.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这个范围更接近自然语言处理工程师的角色，但它可能与实际的日常工作中的职位最为不同。还需要注意的是，这个职位涉及的估算更多。
- en: 'Here are some skills from personal experiences that you can expect to employ
    in a data engineer position:'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下是一些个人经验中可以在数据工程师职位中运用的技能：
- en: '*ETL* — extract, transform, and load'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ETL* — 提取、转换和加载'
- en: '*ELT* — extract, load, and transform'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ELT* — 提取、加载和转换'
- en: Obtaining data that will be stored in a database or data lake, which could be
    queried for data analysis, queried for machine learning algorithm training, and
    used to store data science model results
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取将被存储在数据库或数据湖中的数据，这些数据可以用于数据分析、机器学习算法训练，并用于存储数据科学模型的结果
- en: '*Optimization of SQL queries* — saving a company time and money'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SQL 查询优化* — 为公司节省时间和金钱'
- en: Data Scientist
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家
- en: '![](../Images/f57f25421b1e2c952488150c4db4f520.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f57f25421b1e2c952488150c4db4f520.png)'
- en: Photo by [Daria Nepriakhina](https://unsplash.com/@epicantus?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/post-it?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) [8].
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Daria Nepriakhina](https://unsplash.com/@epicantus?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    拍摄，来源于 [Unsplash](https://unsplash.com/s/photos/post-it?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [8]。
- en: Last, but not least, is the role of a data scientist. While this role seems
    like it is the most general, it can actually be specific as well, usually composing
    of the model building process mainly— with sometimes having requirements of data
    engineering and machine learning engineer operations, and somewhat less likely
    — but still could involve having specialization in natural language processing
    (*usually if the focus is NLP, then a data scientist will have that as their title
    — but not all the time*). This role can have more variability still, so we can
    expect a wide range as well. This particular estimate comes from [glassdoor](https://www.glassdoor.com/Salaries/data-scientist-salary-SRCH_KO0,14.htm) [9]
    as well.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: 'Based on around ~ `*16,200*` submitted salaries, there is an extensive the
    range of the following:'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**low** — ~ $81,000'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**average** — ~$115,000'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**high** — ~$164,000'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Surprisingly lower than expected, this role is around most of the others in
    this analysis. With that being said, it might be the truest and robust to outliers
    because it has, by far, the most amount of salaries submitted to compose these
    salary amounts.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some skills from personal experiences that you can expect to employ
    in a data science position:'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SQL, Python, R
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jupyter Notebooks
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Visualization* — Tableau, libraries and packages, Google Data Studio, Looker,
    and more…'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Defining a problem statement, obtaining the dataset, feature engineering, model
    comparison, model deployment, and discussion of results
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Example project *— creating a classifier to group company products based on
    several features, and obtaining that data from various sources, using SQL, and
    Python, as well as deploying the model and interpreting the results and their
    impact on the company'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While these roles can have several similarities and differences, the same can
    be said about their salary ranges. Nearly three of the four salaries were similar,
    with one standing out. That role was machine learning engineer — *why is that?* My
    understanding is that this role requires a knowledge of most data science concepts,
    and especially their output, as well the software engineering involved around
    deployment — that is a lot to know and employ, so it makes sense why a role that
    composes both software engineering and data science pays so well. In addition
    to the salary breakdown of each data science role — or similar to data science
    in some way, were the skills that you can expect to employ, so that you can have
    a better idea of the role and how that relates to the salary amount.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: 'To summarize, here are the four positions we analyzed, along with their skills
    you can expect to employ:'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: I hope you found my article both interesting and useful. Please feel free to
    comment down below if you agree with these numbers and ranges — why or why not?
    Do you think one role, in particular, is so far off from reality? What other data
    science roles can you think of that would have a different salary breakdown? What
    other factors about a role can impact salary?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: These salaries are reported in the United States so they are in the United States
    dollar amount. I am not affiliated with any of these companies.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: '*Please feel free to check out my profile and other articles, as well as reach
    out to me on LinkedIn.*'
