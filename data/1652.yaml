- en: '**1\. [Python Data Science Handbook](https://github.com/jakevdp/PythonDataScienceHandbook)**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [Python数据科学手册](https://github.com/jakevdp/PythonDataScienceHandbook)**'
- en: By Jake VanderPlas
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：杰克·范德普拉斯
- en: 'The book introduces the core libraries essential for working with data in Python:
    particularly IPython, NumPy, Pandas, Matplotlib, Scikit-Learn, and related packages.
    Familiarity with Python as a language is assumed; if you need a quick introduction
    to the language itself, see the free companion project, [A Whirlwind Tour of Python](https://github.com/jakevdp/WhirlwindTourOfPython):
    it''s a fast-paced introduction to the Python language aimed at researchers and
    scientists.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该书介绍了在Python中处理数据的核心库：特别是IPython、NumPy、Pandas、Matplotlib、Scikit-Learn及相关包。假设你对Python语言有所了解；如果你需要快速了解该语言本身，请参阅免费的配套项目，[Python风暴之旅](https://github.com/jakevdp/WhirlwindTourOfPython)：这是针对研究人员和科学家的Python语言快速入门介绍。
- en: '**2\. [Neural Networks and Deep Learning](http://neuralnetworksanddeeplearning.com/)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [神经网络与深度学习](http://neuralnetworksanddeeplearning.com/)**'
- en: By Michael Nielsen
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：迈克尔·尼尔森
- en: '*Neural Networks and Deep Learning* is a free online book. The book will teach
    you about:'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*《神经网络与深度学习》* 是一本免费的在线书籍。该书将教授你以下内容：'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Neural networks, a beautiful biologically-inspired programming paradigm which
    enables a computer to learn from observational data
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络是一种美丽的生物启发编程范式，使计算机能够从观察数据中学习
- en: Deep learning, a powerful set of techniques for learning in neural networks
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习是一套强大的神经网络学习技术
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Neural networks and deep learning currently provide the best solutions to many
    problems in image recognition, speech recognition, and natural language processing.
    This book will teach you many of the core concepts behind neural networks and
    deep learning.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 神经网络和深度学习目前为图像识别、语音识别和自然语言处理中的许多问题提供了最佳解决方案。这本书将教你许多神经网络和深度学习背后的核心概念。
- en: '**3\. [Think Bayes](http://greenteapress.com/wp/think-bayes/)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [Think Bayes](http://greenteapress.com/wp/think-bayes/)**'
- en: By Allen B. Downey
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：艾伦·B·道尼
- en: '*Think Bayes* is an introduction to Bayesian statistics using computational
    methods.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Think Bayes* 是一本使用计算方法介绍贝叶斯统计的书籍。'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The premise of this book, and the other books in the *Think X* series, is that
    if you know how to program, you can use that skill to learn other topics.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书及*Think X*系列中的其他书籍的前提是，如果你会编程，你可以利用这个技能学习其他主题。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Most books on Bayesian statistics use mathematical notation and present ideas
    in terms of mathematical concepts like calculus. This book uses Python code instead
    of math, and discrete approximations instead of continuous mathematics. As a result,
    what would be an integral in a math book becomes a summation, and most operations
    on probability distributions are simple loops.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数关于贝叶斯统计的书籍使用数学符号，并以数学概念如微积分的形式呈现思想。这本书使用Python代码而非数学，使用离散近似而非连续数学。因此，在数学书中是积分的地方变成了求和，而对概率分布的大多数操作变成了简单的循环。
- en: '**4\. [Machine Learning & Big Data](http://www.kareemalkaseer.com/books/ml)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [机器学习与大数据](http://www.kareemalkaseer.com/books/ml)**'
- en: By Kareem Alkaseer
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：卡里姆·阿尔卡塞尔
- en: This is a work in progress, which I add to as time allows. The purpose behind
    it is to have a balance between theory and implementation for the software engineer
    to implement machine learning models comfortably without relying too much on libraries.
    Most of the time the concept behind a model or a technique is simple or intutive
    but it gets lost in details or jargon. Also, most of the time existing libraries
    would solve the problem at hand but they are treated as black boxes and more often
    than not they have their own abstractions and architectures that hide the underlying
    concepts. This book's attempt is to make the underlying concepts clear.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一部进行中的作品，我会在有时间时不断补充。其目的是在理论和实现之间取得平衡，使软件工程师能够舒适地实现机器学习模型，而不必过度依赖库。大多数时候，模型或技术背后的概念是简单或直观的，但在细节或术语中容易丢失。此外，现有的库通常能解决实际问题，但它们被当作黑箱处理，往往隐藏了底层概念的抽象和架构。这本书试图使底层概念更加清晰。
- en: '**5\. [Statistical Learning with Sparsity: The Lasso and Generalizations](https://web.stanford.edu/~hastie/StatLearnSparsity/)**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [带稀疏性的统计学习：Lasso及其推广](https://web.stanford.edu/~hastie/StatLearnSparsity/)**'
- en: By Trevor Hastie, Robert Tibshirani, Martin Wainwright
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：特雷弗·哈斯蒂、罗伯特·提布希拉尼、马丁·温赖特
- en: During the past decade there has been an explosion in computation and information
    technology. With it has come vast amounts of data in a variety of fields such
    as medicine, biology, finance, and marketing. This book descibes the important
    ideas in these areas in a common conceptual framework.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的十年里，计算和信息技术经历了爆炸性的增长。伴随而来的是在医学、生物学、金融和市场营销等多个领域的大量数据。这本书在一个共同的概念框架中描述了这些领域的重要思想。
- en: '**6\. [Statistical inference for data science](https://leanpub.com/LittleInferenceBook)**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [数据科学中的统计推断](https://leanpub.com/LittleInferenceBook)**'
- en: By Brian Caffo
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：布赖恩·卡福
- en: This book is written as a companion book to the [Statistical Inference](https://www.coursera.org/course/statinference)
    Coursera class as part of the [Data Science Specialization](https://www.coursera.org/specialization/jhudatascience/1?utm_medium=courseDescripTop).
    However, if you do not take the class, the book mostly stands on its own. A useful
    component of the book is a series of YouTube videos that comprise the Coursera
    class.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书作为[统计推断](https://www.coursera.org/course/statinference)Coursera课程的配套书编写，课程是[数据科学专业化](https://www.coursera.org/specialization/jhudatascience/1?utm_medium=courseDescripTop)的一部分。然而，即使你没有上这门课，这本书大致上也可以独立使用。本书的一个有用组成部分是包含Coursera课程的一系列YouTube视频。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The book is intended to be a low cost introduction to the important field of
    statistical inference. The intended audience are students who are numerically
    and computationally literate, who would like to put those skills to use in Data
    Science or Statistics. The book is offered for free as a series of markdown documents
    on github and in more convenient forms (epub, mobi) on LeanPub and retail outlets.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书旨在以低成本介绍统计推断这一重要领域。目标读者是那些具备数值和计算能力的学生，希望将这些技能应用于数据科学或统计学。该书作为一系列Markdown文档在GitHub上免费提供，也可以在LeanPub和零售商处以更方便的格式（epub,
    mobi）获取。
- en: '**7\. [Convex Optimization](http://stanford.edu/~boyd/cvxbook/)**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [凸优化](http://stanford.edu/~boyd/cvxbook/)**'
- en: By Stephen Boyd and Lieven Vandenberghe
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：斯蒂芬·博伊德和利文·范登贝赫
- en: This book is about convex optimization, a special class of mathematical optimization
    problems, which includes least-squares and linear programming problems. It is
    well known that least-squares and linear programming problems have a fairly complete
    theory, arise in a variety of applications, and can be solved numerically very
    efficiently. The basic point of this book is that the same can be said for the
    larger class of convex optimization problems.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书关于凸优化，这是一个特殊类别的数学优化问题，包括最小二乘法和线性规划问题。最小二乘法和线性规划问题有相当完整的理论，在各种应用中出现，并且可以非常高效地进行数值求解。书中的基本观点是，同样的说法也适用于更大类别的凸优化问题。
- en: '**8\. [Natural Language Processing with Python](https://www.nltk.org/book/)**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [用Python进行自然语言处理](https://www.nltk.org/book/)**'
- en: By Steven Bird, Ewan Klein, and Edward Loper
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Steven Bird、Ewan Klein和Edward Loper
- en: This is a book about Natural Language Processing. By "natural language" we mean
    a language that is used for everyday communication by humans; languages like English,
    Hindi or Portuguese. In contrast to artificial languages such as programming languages
    and mathematical notations, natural languages have evolved as they pass from generation
    to generation, and are hard to pin down with explicit rules. We will take Natural
    Language Processing — or NLP for short — in a wide sense to cover any kind of
    computer manipulation of natural language.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一本关于自然语言处理的书。我们所说的“自然语言”是指人们用于日常交流的语言，如英语、印地语或葡萄牙语。与编程语言和数学符号等人工语言不同，自然语言在代际传递中不断演变，难以用明确的规则来定义。我们将自然语言处理（简称NLP）广义地理解为任何形式的计算机处理自然语言的操作。
- en: '...'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: The book is based on the Python programming language together with an open source
    library called the *Natural Language Toolkit (NLTK)*.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书基于Python编程语言以及一个名为*自然语言工具包（NLTK）*的开源库。
- en: '**9\. [Automate the Boring Stuff with Python](https://automatetheboringstuff.com/)**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [用Python自动化无聊的工作](https://automatetheboringstuff.com/)**'
- en: By Al Sweigart
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Al Sweigart
- en: If you've ever spent hours renaming files or updating hundreds of spreadsheet
    cells, you know how tedious tasks like these can be. But what if you could have
    your computer do them for you?
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你曾经花费几个小时来重命名文件或更新数百个电子表格单元格，你一定知道这些任务有多么繁琐。但是如果你可以让计算机为你完成这些工作呢？
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Automate the Boring Stuff with Python, you'll learn how to use Python to
    write programs that do in minutes what would take you hours to do by hand-no prior
    programming experience required. Once you've mastered the basics of programming,
    you'll create Python programs that effortlessly perform useful and impressive
    feats of automation.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在《用Python自动化无聊的工作》中，你将学习如何使用Python编写程序，完成那些手动操作需要几个小时的任务——无需先前的编程经验。一旦你掌握了编程基础，你将创建Python程序，轻松地实现有用而令人印象深刻的自动化功能。
- en: '**10\. [Social Media Mining: An Introduction](http://dmml.asu.edu/smm/)**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. [社交媒体挖掘：导论](http://dmml.asu.edu/smm/)**'
- en: By Reza Zafarani, Mohammad Ali Abbasi and Huan Liu
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Reza Zafarani、Mohammad Ali Abbasi和Huan Liu
- en: The growth of social media over the last decade has revolutionized the way individuals
    interact and industries conduct business. Individuals produce data at an unprecedented
    rate by interacting, sharing, and consuming content through social media. Understanding
    and processing this new type of data to glean actionable patterns presents challenges
    and opportunities for interdisciplinary research, novel algorithms, and tool development.
    Social Media Mining integrates social media, social network analysis, and data
    mining to provide a convenient and coherent platform for students, practitioners,
    researchers, and project managers to understand the basics and potentials of social
    media mining.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去十年中，社交媒体的增长彻底改变了个人互动和行业经营的方式。个人通过社交媒体进行互动、分享和消费内容，数据生成速度前所未有。理解和处理这种新型数据以提取有用的模式，对跨学科研究、新算法和工具开发提出了挑战和机会。社交媒体挖掘将社交媒体、社交网络分析和数据挖掘结合起来，为学生、从业者、研究人员和项目经理提供了一个便捷而连贯的平台，以理解社交媒体挖掘的基础和潜力。
