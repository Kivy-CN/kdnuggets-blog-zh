  type: TYPE_IMG
  zh: '![](../Images/6fd653647b2a2106d22cb524ce0677a8.png)'
- en: In the picture below, there’s an example of how your [data scientist career
    path](https://www.stratascratch.com/blog/data-scientist-career-path-from-novice-to-first-job/) could
    look like. It doesn’t mean it’s a one-direction journey (it doesn’t have to be
    a journey at all!) or that these job titles can’t be interchangeable and moved
    between in different ways. It’s just an overview, have a look at it, and then
    we’ll follow it with some explanations.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，有一个关于你可能的[data scientist career path](https://www.stratascratch.com/blog/data-scientist-career-path-from-novice-to-first-job/)的示例。这并不意味着这是一个单向的过程（它完全可以不是一个过程！）或者这些职位名称不能以不同的方式互换和移动。这只是一个概述，先看看它，然后我们将附上详细的解释。
- en: '![](../Images/f2fa0be455dd6bb44b51ec31b2ac353f.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f2fa0be455dd6bb44b51ec31b2ac353f.png)'
- en: Education as a Starting Point
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 教育作为起点
- en: Data science finds itself at the crossroads of statistics, mathematics, and
    computer science. And some other disciplines, too. So having being educated in
    at least of those fields is a good starting point.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学处于统计学、数学和计算机科学的交汇点，也涉及其他学科。因此，至少在这些领域接受过教育是一个良好的起点。
- en: 'However, we can’t write the guide that will apply to every candidate and job
    ad. The general rule of thumb is: get at least a BS degree to have a good starting
    position to compete in the data science jobs market. Then combine it with working
    experience. A good balance of both is always a recipe you can’t go wrong with.
    Of course, getting more education and ever-so-more experience always puts you
    in an even better position; no surprise in that. Let’s have a look at what are
    the education/degree requirements:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们不能编写适用于每个候选人和职位广告的指南。一般的经验法则是：获得至少一个本科（BS）学位，以便在数据科学就业市场中拥有一个良好的起点。然后结合工作经验。良好的教育和经验平衡始终是成功的配方。当然，获得更多教育和更多经验总能让你处于更好的位置，这一点并不令人惊讶。让我们看看教育/学位要求是什么：
- en: BS/Masters’ Degree
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本科/硕士学位
- en: Ph.D.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 博士学位
- en: Bootcamps
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 训练营
- en: '**BS/Masters’ Degree**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**本科/硕士学位**'
- en: If you want to build a career in data science, it’s a good idea to have at least
    a bachelor’s degree. Having a BS or a Masters’ degree is good for getting any
    job in data science, with this level of education required in most job ads. Your
    degree should be in relevant quantitative fields such as statistics, mathematics,
    computer science, engineering, IT, economics, programming, etc. It, of course,
    depends on the job title and the level of seniority.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在数据科学领域建立职业，最好拥有至少一个学士学位。拥有本科或硕士学位对于获得数据科学中的任何工作是有益的，大多数职位广告中都要求这种教育水平。你的学位应在相关的定量领域，如统计学、数学、计算机科学、工程、信息技术、经济学、编程等。当然，这取决于职位名称和资历水平。
- en: Also, depending on the job are the benefits you might have from a degree in
    some different fields. Maybe humanistic studies, such as philosophy, sociology,
    psychology. They can be useful (sometimes even required!) if you want to be a
    marketing scientist trying to understand and predict human behavior. Research
    scientists sometimes can work on computing principles that can be very deeply
    connected with ethics and human behavior.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，根据工作，拥有不同领域的学位可能会带来好处。也许是人文学科，如哲学、社会学、心理学。如果你想成为一个试图理解和预测人类行为的市场营销科学家，这些学科可能会很有用（有时甚至是必需的！）。研究科学家有时可以在计算原理方面工作，这些原理可能与伦理和人类行为有很深的联系。
- en: Depending on the job description and seniority, it could also be beneficial
    if you have finance, business, or a similar degree. Maybe you work with the financial
    data, and you’re high up the hierarchy so, along with your technical skills, having
    some leadership and business nous and education is something that becomes important
    too.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 根据工作描述和职位 seniority，拥有金融、商业或类似学位也是有益的。也许你处理的是金融数据，并且你在层级结构中处于较高的位置，那么除了技术技能外，领导力、商业智慧和教育背景也变得很重要。
- en: While a bachelor’s degree is quite often a minimum level of education required
    in the job ads, sometimes it’s not the only one.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然学士学位往往是招聘广告中要求的最低教育水平，但有时它并不是唯一的要求。
- en: '**Ph.D.**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**博士学位**'
- en: Having a Ph.D. won’t hurt your chances of getting any of the jobs above. More
    education is always better.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有博士学位不会影响你获得上述任何职位的机会。更多的教育总是更好的。
- en: However, sometimes this level is not only nice to have but instead required.
    For example, it would be a good idea to get a Ph.D. if you want to work as an
    ML engineer or any other mathematics-intensive job.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时候这个水平不仅是有利的，而是必需的。例如，如果你想从事机器学习工程师或其他数学密集型工作，获得博士学位是个好主意。
- en: Also, research scientists need to be strong in computer science theory, principles,
    and research methodology. That’s why a Ph.D. is often required for this position.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，研究科学家需要在计算机科学理论、原理和研究方法上有扎实的基础。这就是为什么这个职位通常需要博士学位的原因。
- en: '**Bootcamps**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**训练营**'
- en: While formal education is often required in job ads, it doesn’t mean it’s always
    necessary. If you are experienced in some aspects of data science but don’t have
    formal education in this field, it doesn’t mean you can’t work as a data scientist.
    Generally, the more senior position, the less important your education is. What
    matters is what you did in your previous jobs, how you did it, and what skills
    you can bring to the new job.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管招聘广告中通常要求正式教育背景，但这并不意味着它总是必要的。如果你在数据科学的某些方面有经验，但没有正式的教育背景，这并不意味着你不能作为数据科学家工作。一般来说，职位越高，你的教育背景就越不重要。重要的是你在之前的工作中做了什么，你如何做到的，以及你可以带到新工作的技能。
- en: 'There’s a catch-22 here. You need a job to get experienced and brush up on
    your skills. And you don’t get a job if you’re not experienced and don’t have
    the technical skills. Luckily, there’s a solution to that: boot camps.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个进退两难的问题。你需要工作来获得经验和提升技能。如果你没有经验和技术技能，你就无法找到工作。幸运的是，有一个解决方案：训练营。
- en: They are a good starting point for getting the appropriate skills for data science.
    They don’t require a technical BS or Master’s degree. This is great for anybody
    who doesn’t have a formal education and wants to start a career in data science.
    They are also suitable for people who wandered into data science through practice.
    That way, they can get a more structured and theoretical background to what they
    already do in practice or improve their already existing skills.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是获得数据科学相关技能的良好起点。它们不要求技术类的学士或硕士学位。这对任何没有正规教育背景但想要开始数据科学职业的人来说是很好的选择。它们也适合那些通过实践进入数据科学领域的人。这样，他们可以获得一个更加结构化和理论化的背景，来补充他们已经在实践中所做的工作或提升他们已经存在的技能。
- en: Working Experience as a Data Scientist
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学家的工作经验
- en: Speaking of working experience, it’s always the hardest thing to start getting
    the working experience. Once you start working and learn at your job, it becomes
    easier to change jobs and widen your field of expertise. It’s important to build
    a strong foundation. When starting in data science, people generally start as
    data analysts.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 说到工作经验，开始获得工作经验总是最难的。一旦你开始工作并在工作中学习，换工作和拓宽专业领域就变得更容易了。建立一个坚实的基础是很重要的。在数据科学领域，人们通常从数据分析师做起。
- en: 'From then on, they can choose to go into two directions we’ve discussed earlier
    on: working as a data provider or working as a data user. One important thing
    about the image above is that as you go from left to right, the seniority of positions
    goes up, and your salary goes up. We’ll talk about salaries in a moment. Let’s
    first examine an example or two of how your career could look like.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，他们可以选择我们之前讨论过的两个方向：作为数据提供者或数据用户。关于上图的一个重要事项是，随着你从左到右移动，职位的资历水平上升，你的薪水也会上升。稍后我们会讨论薪资问题。首先，让我们举几个例子看看你的职业生涯可能是什么样的。
- en: Let’s say you start as a data analyst. After several years of working with data
    and finding your own workarounds regarding databases, you understand the database
    principles, so you decide to move to become a data modeler or database administrator.
    Working in one of those positions get you more experience, and you participate
    in several projects regarding the data infrastructure. Then you get promoted and
    become a data architect, for example.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你从数据分析师开始。经过几年处理数据并找到自己关于数据库的解决方法后，你理解了数据库原理，因此你决定转型成为数据建模师或数据库管理员。在这些职位中的工作能让你获得更多经验，你参与了几个关于数据基础设施的项目。然后你获得晋升，例如成为一名数据架构师。
- en: Or maybe you start as a statistician. After spending several years in a company,
    you decide it’s time for a change. But you really like the company you’re at.
    And you really liked several marketing projects you participated in last year.
    You move to a marketing department to work only with marketing data and become
    a marketing scientist. Then again, it’s time for a change; you got interested
    in machine learning and became a data scientist. After several years of that,
    you’d like to go back to school and get a Ph.D. You quit the job and dedicate
    yourself to getting a Ph.D. That, combined with your vast working experience,
    makes you realize you want to contribute to data science in a different, maybe
    theoretical way. And then you become a research scientist.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，也许你从统计师开始。经过几年在公司工作后，你决定是时候改变一下了。但你非常喜欢你现在所在的公司。而且你去年参与的几个市场营销项目也让你非常喜欢。于是，你转到市场营销部门，只处理市场营销数据，成为一名市场营销科学家。然后，又到了改变的时候；你对机器学习产生了兴趣，成为了一名数据科学家。几年后，你希望回到学校获得博士学位。你辞去了工作，专注于攻读博士学位。这与你丰富的工作经验相结合，让你意识到你想以不同的、也许是理论的方式为数据科学做贡献。于是，你成为了一名研究科学家。
- en: These are only examples of how your career could look like. Any similarity to
    actual persons and their careers is purely coincidental. Your career will depend
    on your background, your abilities, your interests, opportunities you have at
    your (or other) company, the company’s size, organization, flexibility, and yes,
    a little bit of luck.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是你职业生涯可能的几种例子。任何与实际人物及其职业生涯的相似之处纯属巧合。你的职业生涯将取决于你的背景、能力、兴趣、你在（或其他）公司的机会、公司的规模、组织结构、灵活性，以及，没错，还有一点运气。
- en: Any way you choose could benefit you in the long term. Remember, all those jobs
    are part of data science, so having more experience in one field of data science
    can only be beneficial if you want to shake things up a little bit and do something
    new to you within a data science field.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的任何方式从长远来看都可能对你有利。记住，这些工作都是数据科学的一部分，因此在数据科学的某个领域拥有更多的经验，只会对你有利，尤其是当你想在数据科学领域中尝试一些新的事物时。
- en: Of course, to get the experience, you first need a job. To get a job, you’ll
    have to go through the often tedious job interview process. To make that experience
    as painless as possible, you need to be prepared. While nothing beats the interview
    experience, going through our [coding](https://platform.stratascratch.com/coding?questionType=2&company=&curated_filter=&is_correct_solution=&is_bookmarked=&is_freemium=&in_depth_solution=&difficulty=3&python=&filters=&page=2&page_size=undefined) and [non-coding](https://platform.stratascratch.com/technical) interview
    questions will get you off on a good foot.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，要获得经验，你首先需要一份工作。要获得工作，你必须经历常常乏味的面试过程。为了使这个过程尽可能无痛，你需要做好准备。虽然没有什么能比得上实际面试的经验，但通过我们的
    [编码](https://platform.stratascratch.com/coding?questionType=2&company=&curated_filter=&is_correct_solution=&is_bookmarked=&is_freemium=&in_depth_solution=&difficulty=3&python=&filters=&page=2&page_size=undefined)
    和 [非编码](https://platform.stratascratch.com/technical) 面试问题，你将会有一个良好的开始。
- en: Data Science Technical Skills You Need
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学所需的技术技能
- en: '![](../Images/7f1a49ef416e282f2b43a8e07f4ec47a.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7f1a49ef416e282f2b43a8e07f4ec47a.png)'
- en: 'In data science, the following skills are mandatory:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学领域，以下技能是必不可少的：
- en: '**Coding** in languages such as SQL, R, Python, Java, C-family'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编码**使用 SQL、R、Python、Java、C 系列等语言'
- en: '**Working with data**, which involves collecting, cleaning, and analyzing data'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理数据**，包括收集、清洗和分析数据'
- en: '**Database design** to understand how to get and store data'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库设计**用于了解如何获取和存储数据'
- en: '**Statistical analysis** for gaining insights from data'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**统计分析**用于从数据中获取洞察'
- en: '**Mathematics** used in data analysis and metrics calculation'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数学**在数据分析和指标计算中使用'
- en: '**Modeling** for designing and building models'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建模**用于设计和构建模型'
- en: '**ML & AI** for deploying models'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习与人工智能**用于部署模型'
- en: '*Check out our post on the [most in-demand data science skills](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/) to
    learn what data science technical skills and business skills are in the highest
    demand that you must have as a data scientist.*'
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*查看我们关于[最受欢迎的数据科学技能](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/)的文章，了解作为数据科学家必须具备的最受欢迎的数据科学技术技能和业务技能。*'
- en: Data Science Salaries
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学薪资
- en: In choosing a career, aside from your interests and circumstances, the salary
    also factors in.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择职业时，除了兴趣和个人情况，薪资也是一个重要因素。
- en: According to Jobted, who cites the U.S. Bureau of Labor Statistics (BLS), the
    average annual salary in the U.S. is around 53.5k.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Jobted 引用的美国劳工统计局（BLS）的数据，美国的年平均薪资约为 53.5k。
- en: So how do jobs in data science compare to this? For example, [Glassdoor data](https://www.glassdoor.com/Salaries/data-analyst-salary-SRCH_KO0,12.htm) shows
    data analysts, on average, earn $70k annually. Even this (on average) lowest paying
    job in data science will get you more than $15k above U.S. average. This is 30%
    more!
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 那么数据科学领域的职位与这些相比如何呢？例如，[Glassdoor 数据](https://www.glassdoor.com/Salaries/data-analyst-salary-SRCH_KO0,12.htm)显示数据分析师的平均年薪为
    $70k。即使这是数据科学中（平均而言）薪资最低的职位，它的薪资仍比美国平均水平高出 $15k。这高出 30%！
- en: Working as a data scientist, which is one of the highest-paid jobs in data science,
    could on average earn you [$139k](https://www.glassdoor.com/Salary/Glassdoor-Data-Scientist-Salaries-E100431_D_KO10,24.htm#:~:text=How%20does%20the%20salary%20as,per%20year%20for%20this%20job.),
    which is more than 1.5 times higher than the average. Even the lowest reported
    salary is double the U.S. average, while the salary can go up to $171k. And that’s
    not even the highest paying job in data science.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，这是一份薪资最高的职位之一，平均年薪可达 [$139k](https://www.glassdoor.com/Salary/Glassdoor-Data-Scientist-Salaries-E100431_D_KO10,24.htm#:~:text=How%20does%20the%20salary%20as,per%20year%20for%20this%20job.)，是平均薪资的
    1.5 倍以上。即使是最低报告薪资也为美国平均水平的两倍，而薪资最高可达 $171k。而这还不是数据科学中薪资最高的职位。
- en: Education, knowledge, and skills really do pay off, in case you wondered should
    you invest in career advancement or change. Below is the overview of the job positions
    and average salaries in USD.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 教育、知识和技能确实能带来回报，如果你在考虑是否投资于职业发展或转行。以下是职位概况和以美元计的平均薪资。
- en: '| Data analyst | $70k |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| 数据分析师 | $70k |'
- en: '| Database administrator | $84k |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| 数据库管理员 | $84k |'
- en: '| Data modeler | $94k |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 数据建模师 | $94k |'
- en: '| Software engineer | $108k |'
  id: totrans-116
  prefs: []
