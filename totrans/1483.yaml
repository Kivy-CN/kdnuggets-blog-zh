- en: Top 10 Data Science Leaders You Should Follow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/07/top-10-data-science-leaders.html](https://www.kdnuggets.com/2019/07/top-10-data-science-leaders.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '**By [Admond Lee](https://www.linkedin.com/in/admond1994/), Micron Technology
    / AI Time Journal / Tech in Asia**'
  prefs: []
  type: TYPE_NORMAL
- en: I always believe that in order to learn effectively, we have to learn from the
    best.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve been following my work, I started out in data science as a physics
    student two years ago with **ZERO knowledge of data science.**
  prefs: []
  type: TYPE_NORMAL
- en: And I managed to [transition from physics into data science](https://towardsdatascience.com/my-journey-from-physics-into-data-science-5d578d0f9aa6) within
    a year.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, I struggled a lot. I made a lot of mistakes.
  prefs: []
  type: TYPE_NORMAL
- en: I failed forward. Picked myself up. And moved forward again.
  prefs: []
  type: TYPE_NORMAL
- en: When I reflected back on my data science journey and how far I’ve come to this
    stage, what has actually brought me up to speed throughout my learning journey
    is that I learned (and still learning!) from the best data science leaders — people
    who are experts in data science —through their sharing.
  prefs: []
  type: TYPE_NORMAL
- en: And that has tremendously helped my data science journey to become a data scientist
    as they regularly share their real life experience in data science, the latest
    technology and tools being used, the technical and non-technical knowledge, and
    many more…
  prefs: []
  type: TYPE_NORMAL
- en: In fact, these data science leaders are just part of the awesome data science
    community on LinkedIn and they are the one who inspired me to give back to the
    community by sharing my experience and knowledge along the way on [LinkedIn](https://www.linkedin.com/in/admond1994/) and [Medium](https://medium.com/@admond1994).
  prefs: []
  type: TYPE_NORMAL
- en: Hence this article (and [other articles on Medium](https://medium.com/@admond1994))
    you’re reading now.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you’re in the data science field, I strongly encourage you to follow these
    giants **— which I’ll list down in the section below — and be a part of our data
    science community to learn from the best and share your experience and knowledge.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: Top 10 Data Science Leaders You Should Follow
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/6aff3513d4e08b1909aaf8b93d0c80ab.png)'
  prefs: []
  type: TYPE_IMG
- en: '[(Source)](https://unsplash.com/photos/7e2pe9wjL9M)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[1\. Randy Lao](https://www.linkedin.com/in/randylaosat/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Randy Lao](https://medium.com/@randylaosat) is seriously awesome. In fact,
    he was the first data science leader that I followed when I first started out,
    knowing nothing about data science.'
  prefs: []
  type: TYPE_NORMAL
- en: If you’re an aspiring data scientist, I highly recommend you to [check out his
    website](https://www.claoudml.com/) that has all the useful **FREE data science
    and machine learning resources** shared with you.
  prefs: []
  type: TYPE_NORMAL
- en: Most importantly, he is also a Data Science Mentor at [Data Science Dream Job](https://www.datasciencedreamjob.com/),
    an E-Learning platform that helps aspiring data scientists grow and get jobs — founded
    by [Kyle McKiou](https://www.linkedin.com/in/kylemckiou/).
  prefs: []
  type: TYPE_NORMAL
- en: With his sharing and broad experience in the data science space, I’m sure you’ll
    learn a lot from him, which I did.
  prefs: []
  type: TYPE_NORMAL
- en: '**[2\. Kyle McKiou](https://www.linkedin.com/in/kylemckiou/)**'
  prefs: []
  type: TYPE_NORMAL
- en: You may have already heard of his name before if you’re active on LinkedIn.
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned, Kyle is the founder of [**Data Science Dream Job**](https://www.datasciencedreamjob.com/) that
    teaches aspiring data scientists from different backgrounds how to get jobs in
    data science space.
  prefs: []
  type: TYPE_NORMAL
- en: The course by itself is worth more than anything as he and other amazing mentors
    teach aspiring data scientists the mindset, technical and non-technical skills,
    job search techniques and how to ultimately get their careers started in this
    industry.
  prefs: []
  type: TYPE_NORMAL
- en: This is not just another online course on Udemy or Coursera that only teaches
    technical skills in programming or machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Kyle also regularly shares his experience and insights in data science on LinkedIn
    with the data science community.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to get into data science — even you have no background whatsoever — then
    follow Kyle and check out his course.
  prefs: []
  type: TYPE_NORMAL
- en: '**[3\. Kirill Eremenko](https://www.linkedin.com/in/keremenko/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Kirill Eremenko](https://medium.com/@KirillEremenko) is the founder and CEO
    of [SuperDataScience](https://www.superdatascience.com/), an online educational
    portal for Data Scientists.'
  prefs: []
  type: TYPE_NORMAL
- en: The company’s mission is to “Make The Complex Simple” with the vision of becoming
    the biggest learning portal for Data Science enthusiasts.
  prefs: []
  type: TYPE_NORMAL
- en: Also, the platform features dozens of analytics courses ranging from tool-based
    courses such as R Programming, Python, Tableau to over-arching courses like Machine
    Learning A-Z and introduction to Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: 'My personal favourite course: [Deep Learning A-Z™: Hands-On Artificial Neural
    Networks](http://bit.ly/2TF8MrO) taught by [Kirill Eremenko](https://www.linkedin.com/in/keremenko/) and
    Hadelin de Ponteves. This was my first exposure to deep learning and trust me,
    their course is truly one-of-a-kind with great emphasis on the instinctive level
    of understanding with hands-on coding tutorials on Supervised and Unsupervised
    Deep Learning.'
  prefs: []
  type: TYPE_NORMAL
- en: And recently, I had the chance to read his book — [Confident Data Skills](https://amzn.to/2HpVKXC)that [helps
    you understand the complete data science workflow from start till the end of projects](https://towardsdatascience.com/i-wish-i-read-this-book-when-i-first-started-out-in-data-science-a47196329cec?source=friends_link&sk=a96c05eb4883cd2bcea8923bb7bebc1f),
    all with zero code!
  prefs: []
  type: TYPE_NORMAL
- en: '**[4\. Favio Vázquez](https://www.linkedin.com/in/faviovazquez/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Favio Vázquez](https://medium.com/@faviovazquez) has deep experience in data
    science and he is always willing to share his thoughts and insights on LinkedIn
    with no reservation.'
  prefs: []
  type: TYPE_NORMAL
- en: Personally, I’m a fan of one of his YouTube channels — [Data Science Office
    Hours](https://www.youtube.com/channel/UC5c7r0SlnNmPfqxEyni71FA), with other amazing
    data science leaders that shared their experience in different topics.
  prefs: []
  type: TYPE_NORMAL
- en: I can’t tell you how much I learned just from their webinars alone.
  prefs: []
  type: TYPE_NORMAL
- en: Because at the end of the day, as an aspiring data scientist, you can take a
    lot of online courses and certificates and learn as much as you can. But if you’re
    not able to understand how data scientists work in real working environment, you’ll
    not be able to apply what you’ve learned from those courses.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll not be able to understand the role as a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, learning from data scientists has always been my preferred way of
    learning and exploring.
  prefs: []
  type: TYPE_NORMAL
- en: '**[5\. Eric Weber](https://www.linkedin.com/in/eric-weber-060397b7/)**'
  prefs: []
  type: TYPE_NORMAL
- en: Eric was a senior data scientist at LinkedIn and now is working at CoreLogic
    as the Principal of Data Management & Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: One thing I really like about Eric is his sharp observation of the current landscape
    in data science.
  prefs: []
  type: TYPE_NORMAL
- en: He is always willing to share his knowledge and experience to demystify some
    of the common yet forgotten areas in data science that have never failed to amaze
    me.
  prefs: []
  type: TYPE_NORMAL
- en: Eric was one of the data science leaders whom I’ve been following ever since
    I joined the LinkedIn data science community. There’s just so much to learn from
    him and I can’t wait to share with you in future!
  prefs: []
  type: TYPE_NORMAL
- en: '**[6\. Kate Strachnyi](https://www.linkedin.com/in/kate-strachnyi-data/)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Kate is famously known as Author of [The Disruptors: Data Science Leaders](https://amzn.to/2EPFAow).'
  prefs: []
  type: TYPE_NORMAL
- en: She is also the host of [Datacated Weekly](https://storybydata.com/datacatedweekly/) — a
    project dedicated to helping others learn about various topics in the data realm—
    as well as the host of [Humans of Data Science (HoDS) on my Story by Data YouTube
    channel](https://www.youtube.com/channel/UCU9GTVEPqlSNRDHypVf3BRw).
  prefs: []
  type: TYPE_NORMAL
- en: She also interviewed some of the data science leaders in this article so I strongly
    encourage you to check out her YouTube channel if you want to learn about various
    topics in the data realm.
  prefs: []
  type: TYPE_NORMAL
- en: Humans of Data Science (HoDS) with [Favio Vázquez](https://medium.com/@faviovazquez)
  prefs: []
  type: TYPE_NORMAL
- en: As you may have already realized, the data science community on LinkedIn is
    close-knit community where we interact with one another to share and learn together.
  prefs: []
  type: TYPE_NORMAL
- en: '**[7\. Tarry Singh](https://www.linkedin.com/in/tarrysingh/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Tarry Singh](https://medium.com/@tarrysingh) is the founder and CEO of [deepkapha.ai](https://deepkapha.ai/) that
    brings AI solutions to companies and enterprises besides contributing to AI research
    and philanthropy.'
  prefs: []
  type: TYPE_NORMAL
- en: Tarry’s passion in using deep learning and AI to solve real world problems inspired
    me to give back to the society using data when I first started out in data science.
  prefs: []
  type: TYPE_NORMAL
- en: Follow his work and sharing. You’ll be amazed by his thoughts and sharing, especially
    on the latest cutting edge technology in AI.
  prefs: []
  type: TYPE_NORMAL
- en: '**[8\. Imaad Mohamed Khan](https://www.linkedin.com/in/imaad-mohamed-khan-218b3999/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Imaad Mohamed Khan](https://medium.com/@Imaadmkhan1) is currently a data scientist
    at Indegene.'
  prefs: []
  type: TYPE_NORMAL
- en: His posts are always so inspiring and straight to the point on any topic in
    data science.
  prefs: []
  type: TYPE_NORMAL
- en: Besides, Imaad also organizes Mantissa Data Science meetups in India from time
    to time to give everyone an opportunity to share and voice their thoughts while
    learning together at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: He is definitely one of the data scientist that I always look forward to learning
    from.
  prefs: []
  type: TYPE_NORMAL
- en: '**[9\. Andreas Kretz](https://www.linkedin.com/in/andreas-kretz/)**'
  prefs: []
  type: TYPE_NORMAL
- en: Whenever we talk about data science, most people tend to think that it’s all
    about building cool machine learning models and making awesome predictions.
  prefs: []
  type: TYPE_NORMAL
- en: In reality, building models is just a part of the whole workflow and data engineering
    (aka plumber of data science) is the crucial part of this workflow that supports
    data science projects.
  prefs: []
  type: TYPE_NORMAL
- en: Without a stable and solid data engineering pipeline and platform, it’ll be
    hard time to even get data to perform any analysis at the first place.
  prefs: []
  type: TYPE_NORMAL
- en: Andreas is truly an expert on his own when it comes to **data engineering and
    building up big data platforms** to support data science projects.
  prefs: []
  type: TYPE_NORMAL
- en: He is a data engineer and data science platform architect, building data science
    platforms that process and analyse insane amounts of data every day.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to learn more about data engineering stuff like Hadoop, Spark and
    Kafka, go ahead and check out his YouTube channel — [Plumbers of Data Science](https://www.youtube.com/channel/UCY8mzqqGwl5_bTpBY9qLMAA).
  prefs: []
  type: TYPE_NORMAL
- en: What is Plumbers of Data Science? — by [Andreas Kretz](https://www.linkedin.com/in/andreas-kretz/)
  prefs: []
  type: TYPE_NORMAL
- en: '**[10\. Andriy Burkov](https://www.linkedin.com/in/andriyburkov/)**'
  prefs: []
  type: TYPE_NORMAL
- en: Andriy — the director of data science and machine learning team leader at [Gartner](https://www.gartner.com/en) — can
    be considered as one of the data science leaders and celebrities on LinkedIn with
    his well-known best-selling book — [The Hundred-Page Machine Learning Book](http://themlbook.com/).
  prefs: []
  type: TYPE_NORMAL
- en: His popular book has been translated to different languages for different countries
    (Even included in some universities’ libraries and courses as teaching materials!).
  prefs: []
  type: TYPE_NORMAL
- en: He also shares tons of useful data science tips regularly (almost everyday!)
    on LinkedIn and I’m sure you won’t want to miss that.
  prefs: []
  type: TYPE_NORMAL
- en: Final Thoughts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/d5701cd6cb8e401c266d167f2e492560.png)'
  prefs: []
