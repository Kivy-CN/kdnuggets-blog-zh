- en: Cheat sheets for machine learning are plentiful. Quality, concise technical
    cheat sheets, on the other hand... not so much. A good set of resources covering
    theoretical machine learning concepts would be invaluable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的备忘单很多。然而，优质、简洁的技术备忘单却不多。一套涵盖理论机器学习概念的好资源将非常宝贵。
- en: '**[Shervine Amidi](https://twitter.com/ShervineA)**, graduate student at Stanford,
    and [**Afshine Amidi**](https://twitter.com/afshinea), of MIT and Uber, have created
    just such a [set of resources](https://stanford.edu/~shervine/). The VIP cheat
    sheets, as Shervine and Afshine have dubbed them (Github repo with PDFs [available
    here](https://github.com/afshinea/stanford-cs-229-machine-learning)), are structured
    around covering key top-level topics in Stanford''s CS 229 Machine Learning course,
    including:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Shervine Amidi](https://twitter.com/ShervineA)**，斯坦福大学的研究生，以及 [**Afshine
    Amidi**](https://twitter.com/afshinea)，来自 MIT 和 Uber，创建了这样一套 [资源](https://stanford.edu/~shervine/)。这些备忘单被
    Shervine 和 Afshine 称为 VIP 备忘单（Github 仓库中的 PDF [在此可用](https://github.com/afshinea/stanford-cs-229-machine-learning)），它们围绕覆盖斯坦福
    CS 229 机器学习课程中的主要顶层主题进行结构化，包括：'
- en: Notation and general concepts
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符号和一般概念
