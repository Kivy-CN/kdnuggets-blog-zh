- en: This is a huge mistake because data scientists use Python for retrieving, cleaning,
    visualizing and building models; and not for developing software applications.
    Therefore, you have to focus most of your time in learning the modules and libraries
    in Python to perform these tasks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个巨大的错误，因为数据科学家使用Python来检索、清理、可视化和建立模型，而不是用于开发软件应用程序。因此，你必须把大部分时间集中在学习Python中的模块和库，以执行这些任务。
- en: Follow this incremental steps to learn Python for data science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这些逐步的步骤学习Python数据科学。
- en: Configure your programming environment
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配置你的编程环境
- en: The Jupyter Notebook is a powerful programming environment for developing and
    presenting data science projects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook是一个强大的编程环境，用于开发和展示数据科学项目。
- en: The simplest way for you to install Jupyter Notebook on your computer is by
    installing Anaconda. Anaconda is the most widely used Python Distribution for
    data science and comes pre-loaded with all the most popular libraries.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Jupyter Notebook的最简单方法是安装Anaconda。Anaconda是数据科学中最广泛使用的Python发行版，并预装了所有最受欢迎的库。
- en: You can go through the blog post titled "[A Beginner’s Guide to Installing Jupyter
    Notebook Using Anaconda Distribution](https://medium.com/better-programming/beginners-quick-guide-for-handling-issues-launching-jupyter-notebook-for-python-using-anaconda-8be3d57a209b)"
    to learn how to install Anaconda. While installing Anaconda, choose the latest
    Python 3 version.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以阅读标题为"[如何使用Anaconda发行版安装Jupyter Notebook的初学者指南](https://medium.com/better-programming/beginners-quick-guide-for-handling-issues-launching-jupyter-notebook-for-python-using-anaconda-8be3d57a209b)"的博客文章，以了解如何安装Anaconda。在安装Anaconda时，选择最新的Python
    3版本。
- en: After installing Anaconda, go through [this article](https://www.codecademy.com/articles/how-to-use-jupyter-notebooks)
    on Code Academy to learn how to use Jupyter Notebooks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Anaconda后，请阅读[这篇文章](https://www.codecademy.com/articles/how-to-use-jupyter-notebooks)以了解如何使用Jupyter
    Notebook。
- en: '**Learn just the basics of Python**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**仅学习Python的基础知识**'
- en: '[Code Academy](https://www.codecademy.com/learn/learn-python-3) has an excellent
    course on Python, it takes you approximately 20 hours to complete it. You don’t
    have to upgrade to the Pro Version as your goal is just to get familiar with the
    basics of Python programming language.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Code Academy](https://www.codecademy.com/learn/learn-python-3)提供了一个优秀的Python课程，大约需要20小时完成。你不需要升级到专业版，因为你的目标只是熟悉Python编程语言的基础知识。'
- en: '**Numpy and Pandas - An Excellent resource to learn them**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Numpy和Pandas - 学习它们的优秀资源**'
- en: Python is slow for numerically heavy algorithms and handling large amounts of
    data. You might ask then why is Python the most popular programming language for
    data science?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Python 对于数值密集型算法和处理大量数据来说较慢。你可能会问，为什么 Python 是数据科学中最流行的编程语言？
- en: The answer is that in Python, it is easy to offload number-crunching tasks to
    the lower layer in the form of a C or Fortran extension. That is exactly what
    Numpy and Pandas do.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是，在 Python 中，很容易将数字计算任务以 C 或 Fortran 扩展的形式转移到底层。这正是 Numpy 和 Pandas 所做的。
- en: First, you should learn Numpy. It is the most fundamental module for scientific
    computing with Python. Numpy provides the support of highly optimized multidimensional
    arrays, which are the most basic data structure of most Machine Learning algorithms.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你应该学习 Numpy。它是 Python 科学计算的最基础模块。Numpy 提供了对高度优化的多维数组的支持，这些数组是大多数机器学习算法的最基本数据结构。
- en: Next, you should learn Pandas. Data scientists spend most of their time cleaning
    data, which is also called as data munging or data wrangling.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你应该学习 Pandas。数据科学家大部分时间都在清理数据，这也叫做数据清洗或数据处理。
- en: Pandas is the most popular Python library for manipulating data. Pandas is as
    an extension of NumPy. The underlying code for Pandas uses the NumPy library extensively.
    The primary data structure in Pandas is called a data frame.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 是最受欢迎的 Python 数据处理库。Pandas 是 NumPy 的扩展。Pandas 的底层代码大量使用 NumPy 库。Pandas
    中的主要数据结构叫做数据框（data frame）。
- en: Wes McKinney, the creator of Pandas, has written a fantastic book called "[Python
    for Data Analysis](https://www.amazon.com/Python-Data-Analysis-Wrangling-IPython-ebook/dp/B075X4LT6K)".
    Go through the chapters 4, 5, 7, 8 and 10 to learn Pandas and Numpy. These chapters
    cover most frequently used Numpy and Pandas features for manipulating data.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 的创始人 Wes McKinney 写了一本精彩的书，叫做 "[Python 数据分析](https://www.amazon.com/Python-Data-Analysis-Wrangling-IPython-ebook/dp/B075X4LT6K)"。阅读第4、5、7、8和10章来学习
    Pandas 和 Numpy。这些章节涵盖了大多数用于数据处理的 Numpy 和 Pandas 功能。
- en: '**Learn to visualize data using Matplotlib**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**学习使用 Matplotlib 进行数据可视化**'
- en: Matplotlib is the fundamental Python package for creating basic visualizations.
    You must learn how to use Matplotlib to create some of the most common charts
    like Line charts, Bar charts, Scatter plots, Histograms and Box plots.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 是用于创建基本可视化的基础 Python 包。你必须学习如何使用 Matplotlib 创建一些最常见的图表，如折线图、柱状图、散点图、直方图和箱线图。
- en: Another good plotting library that is built on top of Matplotlib and closely
    integrated with Pandas is called Seaborn. At this stage, I would suggest you to
    quickly learn just how to create the basic charts in Matplotlib and not to focus
    on Seaborn.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个在 Matplotlib 之上构建并与 Pandas 紧密集成的优秀绘图库叫做 Seaborn。在这个阶段，我建议你快速学习如何在 Matplotlib
    中创建基本图表，而不是专注于 Seaborn。
- en: I have written a four-part tutorial on how to develop basic graphs using Matplotlib.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写了一个四部分的教程，介绍如何使用 Matplotlib 开发基本图形。
- en: 'Part one: [Basic figures in Matplotlib](http://nbviewer.ipython.org/gist/manujeevanprakash/138c66c44533391a5af1)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分：[Matplotlib 中的基本图形](http://nbviewer.ipython.org/gist/manujeevanprakash/138c66c44533391a5af1)
- en: 'Part two: [How to control the style and color of a figure, such as markers,
    line thickness, line patterns and using color maps](https://nbviewer.jupyter.org/gist/manujeevanprakash/7dc56e7906ee83e0bbe6).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分：[如何控制图形的样式和颜色，如标记、线条厚度、线条模式以及使用颜色映射](https://nbviewer.jupyter.org/gist/manujeevanprakash/7dc56e7906ee83e0bbe6)。
- en: 'Part three: [Annotation, controlling the axis range, aspect ratio and coordinate
    system](https://nbviewer.jupyter.org/gist/manujeevanprakash/7cdf7d659cd69d0c22b2)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分：[注释、控制轴范围、纵横比和坐标系统](https://nbviewer.jupyter.org/gist/manujeevanprakash/7cdf7d659cd69d0c22b2)
- en: 'Part four: [Working with complex figures](https://nbviewer.jupyter.org/gist/manujeevanprakash/7d8a9860f8e43f6237cc)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分：[处理复杂图形](https://nbviewer.jupyter.org/gist/manujeevanprakash/7d8a9860f8e43f6237cc)
- en: You go through these tutorials to grasp the basics of Matplotlib.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这些教程来掌握 Matplotlib 的基础知识。
- en: A quick note, you don’t have to spend too much time learning Matplotlib because
    nowadays companies have started adopting tools like Tableau and Qlik for creating
    interactive visualizations.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 简单提醒，你不需要花太多时间学习 Matplotlib，因为现在很多公司已经开始采用 Tableau 和 Qlik 等工具来创建交互式可视化。
- en: '**How to use SQL and Python**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**如何使用 SQL 和 Python**'
- en: In organizations, data resides in a database. Therefore, you need to know how
    to retrieve data using SQL and perform the analysis in Jupyter Notebook using
    Python.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织中，数据存储在数据库中。因此，你需要知道如何使用 SQL 检索数据，并在 Jupyter Notebook 中使用 Python 进行分析。
- en: Data Scientists manipulate data using both SQL and Pandas. Because there are
    certain data manipulation tasks that are easy to perform using SQL, and there
    are certain tasks that can be done efficiently using Pandas. I personally like
    to use SQL for retrieving data and do the manipulation in Pandas.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家使用SQL和Pandas处理数据。因为有些数据处理任务使用SQL较为简便，而有些任务则可以用Pandas高效完成。我个人喜欢用SQL来提取数据，然后在Pandas中进行处理。
- en: Today, companies use analytics platforms like [Mode Analytics](https://mode.com/)
    and [Databricks](https://databricks.com/) to easily work with Python and SQL.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，公司使用像[Mode Analytics](https://mode.com/)和[Databricks](https://databricks.com/)这样的分析平台来轻松处理Python和SQL。
- en: 'So, you should know how to efficiently use SQL and Python together. To learn
    that, you can install the SQLite database on your computer and store a CSV file
    in it and analyze it using Python and SQL. Here’s an amazing blog post that shows
    you how to do that: [Programming with Databases in Python using SQLite](https://medium.com/analytics-vidhya/programming-with-databases-in-python-using-sqlite-4cecbef51ab9).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你应该知道如何高效地将SQL和Python结合使用。为此，你可以在计算机上安装SQLite数据库，将CSV文件存储在其中，并使用Python和SQL进行分析。这里有一篇很棒的博客文章展示了如何做到这一点：[使用SQLite在Python中进行数据库编程](https://medium.com/analytics-vidhya/programming-with-databases-in-python-using-sqlite-4cecbef51ab9)。
- en: 'Before you go through the above blog post, you should understand the basics
    of SQL. Mode Analytics has a good tutorial on SQL: [Introduction to SQL](https://mode.com/sql-tutorial/introduction-to-sql/).Go
    through their BASIC SQL section to understand the basics of SQL really well as
    every data scientist should definitely know how to efficiently retrieve data using
    SQL.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在你阅读以上博客文章之前，你应该了解SQL的基础。Mode Analytics提供了一个很好的SQL教程：[SQL简介](https://mode.com/sql-tutorial/introduction-to-sql/)。浏览他们的基础SQL部分，深入理解SQL的基础知识，因为每个数据科学家都应该掌握如何高效地使用SQL提取数据。
- en: '**Learn basic Statistics with Python**'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**用Python学习基础统计学**'
- en: Most aspiring Data Scientists directly jump to learn machine learning without
    even learning the basics of statistics.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数有志于成为数据科学家的人在没有学习统计学基础的情况下直接跳跃到机器学习。
- en: Don’t make that mistake because Statistics is the backbone of data science.
    On the other hand, aspiring data scientists who learn statistics just learn the
    theoretical concepts instead of learning the practical concepts.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不要犯这个错误，因为统计学是数据科学的基础。另一方面，许多有志于成为数据科学家的学习者只学习理论概念，而不是实际概念。
- en: By practical concepts, I mean, you should know what sort of problems can be
    solved with Statistics. Understanding what challenges you can overcome using Statistics.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓实际概念，我的意思是你应该了解统计学可以解决哪些问题。理解使用统计学可以克服哪些挑战。
- en: 'Here are some of the basic Statistical concepts you should know:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是你应该知道的一些基本统计学概念：
- en: Sampling, frequency distributions, Mean, Median, Mode, Measure of variability,
    Probability basics, significant testing, standard deviation, z-scores, confidence
    intervals, and hypothesis testing (including A/B testing).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 采样、频率分布、均值、中位数、众数、变异测量、概率基础、显著性检验、标准差、z-分数、置信区间和假设检验（包括A/B测试）。
- en: 'A very good book to teach practical Statistics is “[Practical Statistics for
    Data Scientists: 50 Essential Concepts](https://www.amazon.com/Practical-Statistics-Data-Scientists-Essential/dp/9352135652)". 
    Unfortunately, for Python lovers like me, the code examples in the book are written
    in R. I would recommend you to read the first four chapters of the book. Go through
    the first 4 chapters of the book to understand the basics statistical concepts
    that I mentioned previously, ignore the code examples and just understand the
    concepts. The rest of chapters in the book mostly focus on Machine Learning. I
    will talk about how to learn Machine Learning in the next section.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一本非常好的书来教授实际统计学是“[数据科学家的实用统计学：50个核心概念](https://www.amazon.com/Practical-Statistics-Data-Scientists-Essential/dp/9352135652)”。不幸的是，对于像我这样的Python爱好者，书中的代码示例是用R编写的。我建议你阅读书中的前四章。阅读书的前四章，理解我之前提到的基础统计学概念，忽略代码示例，只理解概念。书中的其余章节主要集中于机器学习。我将在下一部分讨论如何学习机器学习。
- en: Most people recommend [Think Stats](https://www.amazon.com/Think-Stats-Allen-B-Downey/dp/1449307116)
    to learn Statistics with Python but the author teaches his own custom functions
    instead of using standard Python libraries like Statsmodels for doing Statistics.
    That's the reason why I didn't recommend this book.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人推荐《[Think Stats](https://www.amazon.com/Think-Stats-Allen-B-Downey/dp/1449307116)》来学习
    Python 统计学，但作者教授的是自定义函数，而不是使用标准的 Python 库如 Statsmodels 来做统计。这就是我没有推荐这本书的原因。
- en: After this, your goal is to implement the basic concepts you learned in Python. StatsModels
    is a popular Python library used to build statistical models in Python. StatsModels
    website has [good tutorials](https://www.statsmodels.org/stable/index.html) on
    how to implement statistical concepts using Python.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，你的目标是用 Python 实现你学到的基本概念。StatsModels 是一个流行的 Python 库，用于构建 Python 中的统计模型。StatsModels
    网站上有关于如何使用 Python 实现统计概念的[优秀教程](https://www.statsmodels.org/stable/index.html)。
- en: Alternatively, you can also watch this video by Gaël Varoquaux. He shows you
    how to perform inferential and exploratory statistics using Pandas and Stats Models.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，你还可以观看 Gaël Varoquaux 的视频。他展示了如何使用 Pandas 和 Stats Models 进行推断性和探索性统计分析。
- en: '**Perform Machine Learning using Scikit-Learn **'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**使用 Scikit-Learn 执行机器学习**'
- en: Scikit-Learn is one of the most popular Machine Learning Libraries in Python.
    Your goal is to learn how to implement some of the most common machine learning
    algorithms using Scikit-Learn.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-Learn 是 Python 中最受欢迎的机器学习库之一。你的目标是学习如何使用 Scikit-Learn 实现一些最常见的机器学习算法。
- en: Here’s how to do that.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是如何做的。
- en: First, watch week 1, 2, 3, 6, 7, and 8 videos of Andrew Ng’s [Machine Learning](https://www.coursera.org/learn/machine-learning)
    course on Coursera. I skipped the sections on Neural Networks because as a starting
    point you have to focus on the most widely Machine Learning techniques.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，观看 Andrew Ng 在 Coursera 上的[机器学习](https://www.coursera.org/learn/machine-learning)课程的第1、2、3、6、7和8周的视频。我跳过了神经网络部分，因为作为起点，你需要集中于最广泛使用的机器学习技术。
- en: Once you are done with that, read the book “[Hands-On Machine Learning with
    Scikit-Learn and TensorFlow](https://www.amazon.com/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1491962291)”.
    Just go through the first part of the book (around 300 pages). It is one of the
    most practical Machine Learning books available.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，阅读书籍《[动手机器学习：Scikit-Learn与TensorFlow实践](https://www.amazon.com/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1491962291)》。只需阅读书的前半部分（约300页）。这是一本最实用的机器学习书籍之一。
- en: By doing the coding exercises in this book, you will learn how to implement
    the theoretical concepts you learned in Andrew Ng’s course using Python.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 通过完成这本书中的编码练习，你将学习如何使用 Python 实现你在 Andrew Ng 的课程中学到的理论概念。
- en: '**Conclusion**'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**结论**'
- en: Your final step is to do a data science project that covers all of the above
    steps. You can find a data set you like and then come up with interesting business
    questions that you can answer by analyzing it. But, don't choose generic datasets
    like Titanic [Machine Learning](https://www.kaggle.com/c/titanic) for your project.
    You can read "[19 places to find free data sets for your data science project](https://www.dataquest.io/blog/free-datasets-for-projects/)"
    for finding data sets.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你的最后一步是做一个数据科学项目，涵盖所有上述步骤。你可以找到一个你喜欢的数据集，然后提出一些有趣的业务问题，通过分析数据集来解答。但是，不要选择像 Titanic
    [机器学习](https://www.kaggle.com/c/titanic) 这样的通用数据集进行你的项目。你可以阅读《[19 个寻找免费数据集的数据科学项目](https://www.dataquest.io/blog/free-datasets-for-projects/)》来找到数据集。
- en: Another way is to apply data science to an area that you are passionate about.
    For example, if you want to predict the stock market prices then you can scrape
    real-time data from [Yahoo Finance](https://www.scrapehero.com/scrape-yahoo-finance-stock-market-data/)
    and store it in a SQL database and use Machine Learning to predict the stock prices.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是将数据科学应用到你感兴趣的领域。例如，如果你想预测股票市场价格，那么你可以从 [Yahoo Finance](https://www.scrapehero.com/scrape-yahoo-finance-stock-market-data/)
    爬取实时数据，将其存储在 SQL 数据库中，并使用机器学习预测股票价格。
- en: If you are looking to transition to data science from a different industry,
    I recommend you to work on a project that leverages your domain expertise. I have
    given an in-depth explanation of this approach in my previous blog posts "[A Step-by-Step
    Guide to Transitioning your Career to Data Science – Part 1](https://www.kdnuggets.com/2019/05/guide-transitioning-career-data-science-part-1.html)"
    and "[A Step-by-Step Guide to Transitioning your Career to Data Science – Part
    2](https://www.kdnuggets.com/2019/06/guide-transitioning-career-data-science-part-2.html)".
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望从其他行业过渡到数据科学，我建议你从利用你的领域专业知识的项目开始。我在之前的博客文章中对这种方法进行了深入讲解，文章标题为"[逐步指南：如何将职业过渡到数据科学
    – 第 1 部分](https://www.kdnuggets.com/2019/05/guide-transitioning-career-data-science-part-1.html)"和"[逐步指南：如何将职业过渡到数据科学
    – 第 2 部分](https://www.kdnuggets.com/2019/06/guide-transitioning-career-data-science-part-2.html)"。
- en: Let me know if you have any questions in comments!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何问题，请在评论中告诉我！
