- en: 5 Ways to Access GPT-4o for Free
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费访问 GPT-4o 的 5 种方法
- en: 原文：[https://www.kdnuggets.com/5-ways-to-access-gpt-4o-for-free](https://www.kdnuggets.com/5-ways-to-access-gpt-4o-for-free)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-ways-to-access-gpt-4o-for-free](https://www.kdnuggets.com/5-ways-to-access-gpt-4o-for-free)
- en: '![5 Ways to Access GPT-4o for Free cover image](../Images/5ab1cf3d67b0c43d0c169b518bc5f5d2.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![免费访问 GPT-4o 的 5 种方法封面图](../Images/5ab1cf3d67b0c43d0c169b518bc5f5d2.png)'
- en: Image generated with ChatGPT
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由 ChatGPT 生成的图像
- en: GPT-4o is a new and the top of the line AI model by OpenAI. It is a multimodal
    AI model, meaning it integrates text, audio, and vision into a single model, offers
    faster response times, improved reasoning, and better performance in non-English
    languages. Compared to GPT-4 Turbo, it is 50% cheaper and twice as fast.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4o 是 OpenAI 推出的最新顶级 AI 模型。它是一个多模态 AI 模型，意味着它将文本、音频和视觉整合到一个模型中，提供更快的响应时间、改进的推理能力以及更好的非英语语言表现。与
    GPT-4 Turbo 相比，它便宜 50%，速度快两倍。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三名课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)1\. [Google 网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业道路。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png)2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png)2\. [Google 数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)3\. [Google IT Support Professional
    Certificate](https://www.kdnuggets.com/google-itsupport) - Support your organization
    in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织 IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In this blog, we will learn 5 ways to access the GPT-4o model for free, experience
    the multimod ability, and improve reasoning.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本博客中，我们将学习 5 种免费访问 GPT-4o 模型的方法，体验多模态能力，并提高推理能力。
- en: '**Note:** The platforms mentioned in this blog provide limited access to the
    model, meaning you can ask 5-10 queries per day. It is free but limited.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 本博客中提到的平台提供对模型的有限访问，即每天可以提问 5-10 个问题。虽然免费，但有一定限制。'
- en: 1\. Poe
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Poe
- en: '[Poe](https://poe.com/) is my favorite chatbot application. It always provides
    free access to the latest models. You can access both open-source and closed-source
    AI models. Poe is by far the most generous platform in providing free access to
    the latest paid AI models.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Poe](https://poe.com/) 是我最喜欢的聊天机器人应用程序。它总是提供对最新模型的免费访问。你可以访问开源和闭源的 AI 模型。Poe
    是迄今为止最慷慨的平台，提供对最新付费 AI 模型的免费访问。'
- en: '![5 Ways to Access GPT-4o for Free](../Images/e1983fe2a6150c0ad03b4341ef787450.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![免费访问 GPT-4o 的 5 种方法](../Images/e1983fe2a6150c0ad03b4341ef787450.png)'
- en: 'To access the GPT-4o model:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 GPT-4o 模型：
- en: Create a new chat.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的聊天。
- en: Click on the “More” button above the text input box.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击文本输入框上方的“更多”按钮。
- en: Search for “GPT-4o” and select the model.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索“GPT-4o”并选择模型。
- en: Start asking questions.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始提问吧。
- en: Every day, you get to ask 10 questions using this model.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，你可以使用此模型提问 10 个问题。
- en: 2\. Vercel AI Playground
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Vercel AI 游乐场
- en: '[Vercel AI Playground](https://sdk.vercel.ai/) is another favorite platform
    that offers free access to both open-source and closed-source models. It also
    lets you combine multiple models at the same time. It is fast and lets you switch
    models.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vercel AI 游乐场](https://sdk.vercel.ai/) 是另一个受欢迎的平台，它提供对开源和闭源模型的免费访问。它还允许你同时组合多个模型。它速度快，并允许你切换模型。'
- en: The most intriguing part of using Vercel AI playground is that it has no limitations.
    You can ask questions as many times as possible without hitting the daily quota.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Vercel AI 游乐场最吸引人的部分是它没有限制。你可以无限次提问，而不会达到每日配额限制。
- en: '![5 Ways to Access GPT-4o for Free](../Images/67d318b613b091ffa360b2ac7f674ebe.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![免费访问 GPT-4o 的 5 种方法](../Images/67d318b613b091ffa360b2ac7f674ebe.png)'
- en: You can start using the GPT-4o model by creating a new chat box, clicking on
    the model at the top left, and scrolling down to select it. It is that simple.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过创建一个新的聊天框，点击左上角的模型，然后向下滚动选择 GPT-4o 模型。就是这么简单。
- en: Read [the 5 Free AI Playgrounds For You to Try in 2024](/5-free-ai-playgrounds-for-you-to-try-in-2024)
    blog to learn about other AI playgrounds.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读 [2024 年值得尝试的 5 个免费 AI 游乐场](/5-free-ai-playgrounds-for-you-to-try-in-2024)
    博客，了解其他 AI 游乐场。
- en: 3\. You.com
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. You.com
- en: '[You.com](https://you.com/) is an AI search engine that combines the power
    of AI models like GPT-4o with web search to provide the latest and most relevant
    answers.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[You.com](https://you.com/)是一个AI搜索引擎，将GPT-4o等AI模型的力量与网络搜索结合，以提供最新和最相关的答案。'
- en: '![5 Ways to Access GPT-4o for Free](../Images/af8415d798a650cd0139fbf1bb09d98f.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![5种免费访问GPT-4o的方法](../Images/af8415d798a650cd0139fbf1bb09d98f.png)'
- en: You.com offers access to all of the top-performing large language models like
    GPT-4-turbo, Claude 3 Opus, Gemini 1.5 Pro, Llama 3, Command R+, and more. All
    you have to do is to click on the “More” button and select the “GPT-4o” model.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[You.com](https://you.com/)提供了对所有顶级大语言模型的访问，如GPT-4-turbo、Claude 3 Opus、Gemini
    1.5 Pro、Llama 3、Command R+等。你只需点击“更多”按钮，然后选择“GPT-4o”模型即可。'
- en: 4\. ChatGPT
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. ChatGPT
- en: '[ChatGPT](https://chatgpt.com/) has announced with the launch of GPT-4o, that
    it will offer access to the GPT-4o model and advanced tools for all users. As
    a free user, you can use the GPT-4o model a few times, and then it will automatically
    switch to the GPT-3.5-turbo model.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[ChatGPT](https://chatgpt.com/)宣布随着GPT-4o的发布，它将为所有用户提供GPT-4o模型和高级工具的访问权限。作为免费用户，你可以使用GPT-4o模型几次，然后它将自动切换到GPT-3.5-turbo模型。'
- en: '![5 Ways to Access GPT-4o for Free](../Images/0bdf2ffb0ba161c49d98c2dd5f4604a2.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![5种免费访问GPT-4o的方法](../Images/0bdf2ffb0ba161c49d98c2dd5f4604a2.png)'
- en: The best way to access GPT-4o is to upload the file or image and ask questions
    about it. It cannot use GPT-3.5 to understand image data, so this might be a cheat
    code to using GPT-4o all the time.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 访问GPT-4o的最佳方式是上传文件或图像，并对其提出问题。它无法使用GPT-3.5来理解图像数据，因此这可能是始终使用GPT-4o的一个作弊码。
- en: '![5 Ways to Access GPT-4o for Free](../Images/24a74a939c4fdebb3f170acb6f34c889.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![5种免费访问GPT-4o的方法](../Images/24a74a939c4fdebb3f170acb6f34c889.png)'
- en: 5\. LMSYS Direct Chat
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. LMSYS Direct Chat
- en: '[LMSYS Direct Chat](https://chat.lmsys.org/) is an AI playground that lets
    you use all kinds of open and closed-source models. To access a particular model,
    go to the Direct Chat tab, click on the model drop-down button, and select the
    “gpt-4o-2024-05-13” model.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[LMSYS Direct Chat](https://chat.lmsys.org/)是一个AI沙盒，允许你使用各种开源和闭源模型。要访问特定模型，请转到Direct
    Chat标签，点击模型下拉按钮，然后选择“gpt-4o-2024-05-13”模型。'
- en: '![5 Ways to Access GPT-4o for Free](../Images/99bacefc1ce46405dc8b24048169b6db.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![5种免费访问GPT-4o的方法](../Images/99bacefc1ce46405dc8b24048169b6db.png)'
- en: Access to the model is limited, and sometimes, you might need to get a chance
    to use it. So, that is why I am keeping it at the 5th spot due to the unpredictability
    of the model availability.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 访问该模型是有限的，有时你可能需要争取使用机会。因此，这就是为什么我把它排在第5位，因为模型的可用性是不确定的。
- en: Conclusion
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: You can also try the [OpenGPT 4o](https://huggingface.co/spaces/KingNish/OpenGPT-4o)
    app created by the open-source community to provide similar functionality as the
    GPT-4o model. It offers a chatbot, live chat with webcam, voice chat, image generation,
    and video generation. It is a super app.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以尝试由开源社区创建的[OpenGPT 4o](https://huggingface.co/spaces/KingNish/OpenGPT-4o)应用，它提供与GPT-4o模型类似的功能。它提供聊天机器人、带摄像头的实时聊天、语音聊天、图像生成和视频生成。它是一个超级应用。
- en: In this blog, we have learned 5 simple ways to use the GPT-4o model for free.
    Not all AI models are equally accurate for every task; therefore, choosing a top-tier
    model like GPT-4o is often the safest choice.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们学习了5种简单的方法来免费使用GPT-4o模型。并非所有AI模型在每个任务上都同样准确，因此选择像GPT-4o这样的顶级模型通常是最安全的选择。
- en: '[](https://www.polywork.com/kingabzpro)****[Abid Ali Awan](https://www.polywork.com/kingabzpro)****
    ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan)) is a certified data
    scientist professional who loves building machine learning models. Currently,
    he is focusing on content creation and writing technical blogs on machine learning
    and data science technologies. Abid holds a Master''s degree in technology management
    and a bachelor''s degree in telecommunication engineering. His vision is to build
    an AI product using a graph neural network for students struggling with mental
    illness.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.polywork.com/kingabzpro)****[Abid Ali Awan](https://www.polywork.com/kingabzpro)****
    ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan))是一位认证数据科学专业人士，热衷于构建机器学习模型。目前，他专注于内容创作，并撰写关于机器学习和数据科学技术的技术博客。Abid拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络构建一个AI产品，帮助那些面临心理健康问题的学生。'
