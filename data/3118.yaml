- en: 'I started my way in the Data Science world a few years back. I was a Software
    Engineer back then and I started to learn online first (before starting my Master’s
    degree). I remember that as I searched for online resources I saw only names of
    learning algorithms — Linear Regression, Support Vector Machine, Decision Tree,
    Random Forest, Neural Networks and so on. It was very hard to understand where
    I should start. Today I know that the most important thing to learn to become
    a Data Scientist is the pipeline, i.e, the process of getting and processing data,
    understanding the data, building the model, evaluating the results (both of the
    model and the data processing phase) and deployment. So as a **TL;DR** for this
    post: Learn Logistic Regression first to become familiar with the pipeline and
    not being overwhelmed with fancy algorithms.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前我开始涉足数据科学领域。当时我是一名软件工程师，首先在网上学习（在开始攻读硕士学位之前）。我记得，当我搜索在线资源时，只看到了学习算法的名称——线性回归、支持向量机、决策树、随机森林、神经网络等等。很难理解应该从哪里开始。今天我知道，成为数据科学家最重要的事情是学习管道，即获取和处理数据、理解数据、构建模型、评估结果（包括模型和数据处理阶段的结果）以及部署。因此，作为这篇文章的**TL;DR**：首先学习逻辑回归，以便熟悉管道，而不会被复杂的算法所困扰。
- en: You can read more about my experience of moving from Software Engineering into
    Data Science in this [post](https://towardsdatascience.com/experiencing-the-science-in-data-science-b37862b3fbfb).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这篇[文章](https://towardsdatascience.com/experiencing-the-science-in-data-science-b37862b3fbfb)中了解更多关于我从软件工程转向数据科学的经验。
- en: So here’s my 5 reasons why today I think that we should start with Logistic
    Regression first to become a Data Scientist. This is only my opinion of course,
    for other people it might be easier to do things in a different way.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这里是我认为我们应该首先学习逻辑回归成为数据科学家的5个理由。这仅仅是我的观点，当然，对其他人来说，可能以不同的方式做事情会更容易。
- en: '**Because the learning algorithm is just a part of the pipeline**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**因为学习算法只是管道的一部分**'
- en: 'As I said in the beginning, the Data Science work is not just model building.
    It includes these steps:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在开头所说，数据科学工作不仅仅是模型构建。它包括这些步骤：
- en: '![](../Images/f103a68b0baeb97c7f1ed22fa9e9dca9.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f103a68b0baeb97c7f1ed22fa9e9dca9.png)'
- en: You can see that “Modeling” is one part of this repetitive process. When building
    a data product, it is a good practice to build your whole pipeline first, keep
    it simple as possible, understand what exactly you’re trying to achieve, how can
    you measure yourself and what is your baseline. After that, you can do fancy Machine
    Learning and be able to know if you’re getting better.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到“建模”是这个重复过程的一部分。在构建数据产品时，最好先构建完整的管道，保持尽可能简单，了解你到底想要实现什么，如何衡量自己以及你的基准是什么。之后，你可以进行复杂的机器学习，并且能够知道自己是否在进步。
- en: By the way, Logistic Regression (or any ML algorithm) may be used not only in
    the “Modeling” part but also in “Data Understanding” and “Data Preparation”, imputing
    is one example for this.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，逻辑回归（或任何机器学习算法）不仅可以用于“建模”部分，还可以用于“数据理解”和“数据准备”，插补就是一个例子。
- en: '**Because you’ll better understand Machine Learning**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**因为你将更好地理解机器学习**'
- en: I think that the first question people ask themselves when reading this post
    title is why “Logistic” and not “Linear” regression. And the truth is that it
    doesn’t matter. This question alone brings to notion 2 types of supervised learning
    algorithms — Classification (Logistic Regression) and Regression (Linear Regression).
    When you build your pipeline with Logistic or Linear Regression you’re becoming
    familiar with most of the Machine Learning concepts while keeping things simple.
    Concepts like Supervised and Unsupervised Learning, Classification vs Regression,
    Linear vs Non-Linear problems and many more. Also you’re getting an idea about
    how to prepare your data, what challenges might be there (like imputing and feature
    selection), how do you measure your model, should you use “Accuracy”, “Precision-Recall”,
    “ROC AUC”? or maybe “Mean Squared Error” and “Pearson Correlation”?. All those
    concepts are the most important part of the Data Science process. After you’re
    familiar with them, you’ll be able to replace your simple model with much more
    complex one onces you’ve mastered them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，当人们阅读这篇文章标题时，首先会问自己为什么使用“逻辑回归”而不是“线性回归”。而事实是，这并不重要。仅仅这个问题就引出了两种类型的监督学习算法——分类（逻辑回归）和回归（线性回归）。当你用逻辑回归或线性回归构建你的工作流程时，你会在保持简单的同时熟悉大多数机器学习的概念。诸如监督学习与非监督学习、分类与回归、线性与非线性问题等概念。此外，你还会对如何准备数据、可能遇到的挑战（如插补和特征选择）、如何评估你的模型、是否使用“准确率”、“精确率-召回率”、“ROC
    AUC”？还是“均方误差”和“皮尔逊相关系数”？等有个大致了解。这些概念是数据科学过程中的重要部分。一旦你熟悉了这些概念，你将能够用更复杂的模型替换你的简单模型。
- en: '**Because “Logistic Regression” is (sometimes) enough**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**因为“逻辑回归”有时已经足够**'
- en: 'Logistic regression is a very powerful algorithm, even for very complex problems
    it may do a good job. Take MNIST for example, you can achieve 95% accuracy using
    Logistic Regression only, it’s not a great result, but its more than good enough
    to make sure you pipeline works. Actually, with the right representation of the
    features, it can do a fantastic job. When dealing with non-linear problems, we
    sometimes try to represent the original data in a way that may be explained linearly.
    Here’s a small example of this idea: We want to perform a simple classification
    task on the following data:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑回归是一个非常强大的算法，即使面对非常复杂的问题，它也能发挥良好的作用。以MNIST为例，仅使用逻辑回归就可以达到95%的准确率，这虽然不是一个惊人的结果，但足以确保你的工作流程有效。实际上，只要特征表示得当，它可以发挥出色的表现。在处理非线性问题时，我们有时会尝试以可以用线性方式解释的方式来表示原始数据。以下是这个想法的一个小示例：我们希望对以下数据执行一个简单的分类任务：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If we plot this data, we’ll be able to see that there is no single line that
    can separate it:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们绘制这些数据，我们将能够看到没有一条直线可以将其分开：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![](../Images/4e40d35400e5e031c8e0f58e50ab1e04.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4e40d35400e5e031c8e0f58e50ab1e04.png)'
- en: 'In this case, Logistic Regression without doing something with the data won’t
    help us, but if we drop our `x2` feature and use `x1²` instead, it will look like
    this:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，如果我们不对数据进行处理，逻辑回归将不会对我们有帮助，但如果我们去掉`x2`特征，改用`x1²`，效果就会是这样：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![](../Images/2b629c8d5c4723ac81d6bc895297f538.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2b629c8d5c4723ac81d6bc895297f538.png)'
- en: Now, there is a simple line that can separate the data. Of course, this toy
    example is nothing like real life, and in real life, it will be very hard to tell
    how exactly you need to change your data so a linear classier will help you, but,
    if you invest some time in feature engineering and feature selection your Logistic
    Regression might do a very good job.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，有了一条简单的直线可以分开数据。当然，这个玩具示例与现实生活相差甚远，在现实中，很难确定如何准确地改变数据以使线性分类器有效，但是，如果你在特征工程和特征选择上投入一些时间，你的逻辑回归可能会表现得非常出色。
- en: '**Because it is an important tool in Statistics**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**因为它是统计学中的一个重要工具**'
- en: Linear Regression is good not only for prediction, once you have a fitted Linear
    Regression model you can learn things about relationships between the depended
    and the independent variables, or in more “ML” language, you can learn the relations
    between your features and you target value. Consider a simple example where we
    have data about house pricing, we have a bunch of features and the actual price.
    We fit a Linear Regression model and get good results. We can look at the actual
    weights the model learned for each feature, and if those are significant, we can
    say that some feature is more important than others, moreover, we can say that
    the house size, for example, responsible for 50% of the change in the house price
    and increase in 1 square meter will lead to increase in 10K in house price. Linear
    Regression is a powerful tool to learn relationships from data and statisticians
    use it quite often.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 线性回归不仅对预测很有用，一旦你有了一个拟合的线性回归模型，你可以了解依赖变量和自变量之间的关系，或者用“机器学习”语言来说，你可以了解特征与目标值之间的关系。考虑一个简单的例子，我们有关于房价的数据，我们有一堆特征和实际价格。我们拟合一个线性回归模型并得到不错的结果。我们可以查看模型为每个特征学习到的实际权重，如果这些权重显著，我们可以说某些特征比其他特征更重要。此外，我们可以说房屋大小，例如，对房价变化的贡献为50%，每增加1平方米将使房价增加1万元。线性回归是从数据中学习关系的强大工具，统计学家经常使用它。
- en: '**Because its a great start to learning Neural Networks**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**因为这是学习神经网络的一个很好的起点**'
- en: 'For me, studying Logistic regression first helped a lot when I started to learn
    Neural Networks. You can think of each neuron in the network as a Logistic Regression,
    it has the input, the weights, the bias you do a dot product to all of that, then
    apply some non linear function. Moreover, the final layer of a neural network
    is a simple linear model (most of the time). Take a look at this very basic neural
    network:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，学习逻辑回归首先帮助了我在开始学习神经网络时很多。你可以把网络中的每个神经元看作是一个逻辑回归，它有输入、权重、偏置，你对这些做点积，然后应用一些非线性函数。此外，神经网络的最终层通常是一个简单的线性模型。看一下这个非常基础的神经网络：
- en: '![Image result for neural network binary classification](../Images/645f440d7c0d82babdb179178b0919f8.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![神经网络二分类的图像结果](../Images/645f440d7c0d82babdb179178b0919f8.png)'
- en: 'Let’s look closer at the “output layer”, you can see that this is a simple
    linear (or logistic) regression, we have the input (hidden layer 2), we have the
    weighs, we do a dot product and then add a non linear function (depends on the
    task). A nice way to think about neural networks is dividing the NN into two parts,
    the representation part, and the classification/regression part:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看“输出层”，你可以看到这其实是一个简单的线性（或逻辑）回归，我们有输入（隐藏层2），有权重，我们做点积，然后添加一个非线性函数（取决于任务）。一个很好的方式来理解神经网络是将其分为两部分：表示部分和分类/回归部分：
- en: '![](../Images/4cb432635ca9f4327841dddaef2b1117.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4cb432635ca9f4327841dddaef2b1117.png)'
- en: The first part (on the left) is trying to learn a good representation of the
    data that will help the second part (on the right) to perform a linear classification/regression.
    You can read more about that idea in this great [post](http://colah.github.io/posts/2014-03-NN-Manifolds-Topology/).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分（左侧）试图学习一个好的数据表示，这将帮助第二部分（右侧）执行线性分类/回归。你可以在这个很棒的[文章](http://colah.github.io/posts/2014-03-NN-Manifolds-Topology/)中阅读更多关于这个想法的内容。
- en: '**Conclusion**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论**'
- en: There’s a lot to know if you want to become a Data Scientist, and at first glance,
    it looks like the learning algorithms are the most important part. The reality
    is that the learning algorithms are very complicated in most cases and require
    a lot of time and effort to understand, but are only a small part of the Data
    Science pipeline.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为数据科学家，有很多知识需要掌握，乍一看，学习算法似乎是最重要的部分。现实情况是，学习算法在大多数情况下非常复杂，需要大量时间和精力来理解，但只是数据科学流程中的一小部分。
