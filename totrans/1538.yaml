- en: 'DVC or Data Version Control is an open-source version control system for Machine
    Learning Projects, and data science projects too. This video explains it better:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: DVC 或数据版本控制是一个用于机器学习项目和数据科学项目的开源版本控制系统。这个视频解释得更清楚：
- en: 'Because we are using Python, we will install DVC by:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们使用 Python，所以我们将通过以下方式安装 DVC：
- en: '[PRE5]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: As the documentation says in order to start using DVC, you need first to initialize
    it in your project’s directory. DVC doesn’t require Git and can work without any
    source control management system, but for** the best experience we recommend using
    DVC on top of Git repositories.**
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 正如文档所说，为了开始使用 DVC，你需要首先在项目目录中初始化它。DVC 不要求 Git 并且可以在没有任何源代码管理系统的情况下工作，但**为了获得最佳体验，我们建议在
    Git 仓库上使用 DVC。**
- en: '**IMPORTANT COMMENT:**'
