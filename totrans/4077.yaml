- en: First, visit your Google Account, navigate to “Security”, and enable two-factor
    authentication. Then, in the same section, you should see an option that says
    “App Passwords.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on it and the following screen will appear:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/553eb1ef0b1a12fa993054184554dea9.png)'
  prefs: []
  type: TYPE_IMG
- en: You can enter any name you like, and click on “Generate.”
  prefs: []
  type: TYPE_NORMAL
- en: A new app password will appear.
  prefs: []
  type: TYPE_NORMAL
- en: 'Replace your existing password in the Python code with this app password and
    run the code again:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'It should run successfully this time, and your recipient will receive an email
    that looks like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/e31b7a8a9ea3eddc66abc56c7a857293.png)'
  prefs: []
  type: TYPE_IMG
- en: Perfect!
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to ChatGPT, we have successfully sent out an automated email with Python.
  prefs: []
