- en: 1\. Learn SQL
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 学习SQL
- en: Attention product managers, developers, business analysts, and database administrators!
    We have the perfect course for you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 各位产品经理、开发者、商业分析师和数据库管理员注意了！我们有适合你们的完美课程。
- en: In just two months, students enrolled in the [Learn SQL Nanodegree](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd072&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Flearn-sql--nd072&intsrc=CATF_5678)
    program will learn how to create and execute SQL and NoSQL queries in large databases
    and analyze the results to inform strategic business decisions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在短短两个月内，注册[学习SQL纳米学位](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd072&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Flearn-sql--nd072&intsrc=CATF_5678)项目的学生将学习如何在大型数据库中创建和执行SQL及NoSQL查询，并分析结果以指导战略业务决策。
- en: Many say that understanding SQL is a must-have skill for anyone working with
    data. If that describes you, enroll in the [Learn SQL Nanodegree](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd072&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Flearn-sql--nd072&intsrc=CATF_5678)
    program!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为理解SQL是任何从事数据工作的人必须具备的技能。如果这描述了你，快来注册[学习SQL纳米学位](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd072&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Flearn-sql--nd072&intsrc=CATF_5678)项目吧！
- en: 2\. Programming for Data Science with Python
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 编程数据科学与Python
- en: Are you a business analyst or developer interested in learning more about data
    science? Check out the [Programming for Data Science with Python Nanodegree](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd104&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree--nd104&intsrc=CATF_5678)
    program to kickstart your data science career by learning fundamental programming
    tools for data, including Python, SQL, command line, and git.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个对数据科学感兴趣的商业分析师或开发者吗？查看[数据科学编程与Python纳米学位](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd104&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree--nd104&intsrc=CATF_5678)项目，通过学习包括Python、SQL、命令行和git在内的数据基础编程工具，来启动你的数据科学职业生涯。
- en: In only three months, you will take three courses with projects focused on answering
    complex business problems using SQL, learning the basics of the Python programming
    language and getting to know top libraries for data analysis, and understanding
    how to manage and share versions of your work with version control.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 仅需三个月，你将完成三个课程，重点是用SQL解决复杂的商业问题，学习Python编程语言的基础知识，熟悉数据分析的顶级库，以及了解如何使用版本控制管理和共享你的工作版本。
- en: Graduates from the Programming for Data Science with Python Nanodegree program
    will be ready to start a career in data science or business analytics. [Enroll
    today](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd104&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree--nd104&intsrc=CATF_5678)
    to get started.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Python 数据科学编程纳米学位项目毕业的学生将准备好开始数据科学或商业分析的职业生涯。[立即注册](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd104&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree--nd104&intsrc=CATF_5678)以开始。
- en: 3\. Programming for Data Science with R
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 数据科学编程与 R
- en: The [Programming for Data Science with R Nanodegree](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd118&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree-with-R--nd118&intsrc=CATF_5678)
    program is just like the Programming for Data Science with Python course, except
    the focus is on learning how to program and visualize data with R instead of Python.
    Just like the other course, this one also covers SQL and version control (git).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学编程与 R 纳米学位](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd118&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree-with-R--nd118&intsrc=CATF_5678)项目与
    Python 数据科学编程课程类似，只不过重点是学习如何用 R 编程和可视化数据，而不是 Python。与其他课程一样，这个课程也包括 SQL 和版本控制（git）。'
- en: The biggest difference between R and Python is that R is more specifically used
    for statistical analysis, while Python is a more generalized programming language.
    Both are foundational skills for a budding data scientist.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: R 和 Python 之间最大的区别是 R 更专用于统计分析，而 Python 是一种更为通用的编程语言。两者都是新兴数据科学家基础技能的核心。
- en: Students who take the [Programming for Data Science with R Nanodegree](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd118&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree-with-R--nd118&intsrc=CATF_5678)
    program are suited to work as statisticians, software developers, or data scientists.
    Why wait to start your new career? [Enroll today](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd118&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree-with-R--nd118&intsrc=CATF_5678).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 参加[数据科学编程与 R 纳米学位](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd118&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree-with-R--nd118&intsrc=CATF_5678)项目的学生适合担任统计师、软件开发人员或数据科学家。为什么等待开始你的新职业呢？[立即注册](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd118&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fprogramming-for-data-science-nanodegree-with-R--nd118&intsrc=CATF_5678)。
- en: 4\. Data Visualization
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 数据可视化
- en: Do you have some basic experience with data analysis but want to take it a step
    further? The [Data Visualization Nanodegree](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd197&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-visualization-nanodegree--nd197&intsrc=CATF_5678)
    program can help you take your career to the next level.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否有一些基础的数据分析经验，但想更进一步？[数据可视化纳米学位](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd197&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-visualization-nanodegree--nd197&intsrc=CATF_5678)项目可以帮助你将职业生涯提升到一个新水平。
- en: Students in the Data Visualization program learn how to build visualization
    and dashboards, with narratives crafted around the data, to help communicate clearly
    to audiences. Using Tableau, enrollees learn how to understand user needs, identify
    key metrics, tailor dashboards, and thoroughly understand datasets.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化课程的学生学习如何构建可视化和仪表板，并围绕数据制定叙述，以帮助清晰地与观众沟通。通过使用 Tableau，学员们学习如何理解用户需求、识别关键指标、定制仪表板，并彻底理解数据集。
- en: In just four months, data analysts and business leaders will thoroughly understand
    how to communicate effectively about data. [Enroll today](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd197&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-visualization-nanodegree--nd197&intsrc=CATF_5678)
    to give your data career a boost.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 仅需四个月，数据分析师和商业领袖将彻底理解如何有效地沟通数据。[立即注册](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd197&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-visualization-nanodegree--nd197&intsrc=CATF_5678)以提升你的数据职业生涯。
- en: 5\. Data Analyst
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 数据分析师
- en: If you already have some experience with programming—particularly Python and
    SQL - but want to improve your understanding of data analysis, check out the [Data
    Analyst Nanodegree](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd002&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-analyst-nanodegree--nd002%3Fcoupon%3DUDACAFFIL2020&intsrc=CATF_5678)
    program.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有一些编程经验——特别是Python和SQL——但想要提高对数据分析的理解，请查看[数据分析师纳米学位](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd002&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-analyst-nanodegree--nd002%3Fcoupon%3DUDACAFFIL2020&intsrc=CATF_5678)
    课程。
- en: The Data Analyst Nanodegree program is one of the more technically intensive
    programs, with courses covering inferential statistics and probability, data wrangling
    (with Python) for gathering and preparing data programmatically, and data visualization
    for analysis.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师纳米学位课程是技术要求较高的课程之一，涵盖了推断统计和概率、数据处理（使用Python）以程序化方式收集和准备数据，以及用于分析的数据可视化。
- en: In four months, the Data Analyst Nanodegree program will prepare you to be a
    confidently tech-forward data analyst. [Enroll today](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd002&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-analyst-nanodegree--nd002%3Fcoupon%3DUDACAFFIL2020&intsrc=CATF_5678)
    to make moves in your data analytics career.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在四个月内，数据分析师纳米学位课程将使你成为一名自信的技术驱动数据分析师。 [今天报名](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd002&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-analyst-nanodegree--nd002%3Fcoupon%3DUDACAFFIL2020&intsrc=CATF_5678)
    以推动你的数据分析职业发展。
- en: 6\. Data Engineer
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 数据工程师
- en: Are you an engineer with an interest in data? If so, check out Udacity’s [Data
    Engineer Nanodegree](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd027&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-engineer-nanodegree--nd027&intsrc=CATF_5678)
    program. It’s the best way to take your engineering career to the next level.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一名对数据感兴趣的工程师吗？如果是，请查看Udacity的[数据工程师纳米学位](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd027&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-engineer-nanodegree--nd027&intsrc=CATF_5678)
    课程。这是将你的工程职业提升到新水平的最佳方式。
- en: Students in the Data Engineer Nanodegree program will learn about designing
    data models, building data warehouses, automating data pipelines, and the foundations
    of working with big data. By the end of the course, graduates will understand
    how to create production-ready data infrastructure at scale.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师纳米学位课程的学生将学习数据模型设计、数据仓库构建、数据管道自动化和大数据处理基础。课程结束时，毕业生将理解如何大规模创建生产就绪的数据基础设施。
- en: In five months, you’ll not only understand data modeling, cloud data warehouses,
    data lakes, and pipelines (plus their associated software tools), you’ll have
    completed a real-world capstone project to add to your portfolio. [Enroll today](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd027&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-engineer-nanodegree--nd027&intsrc=CATF_5678)
    to get started.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在五个月内，你不仅会了解数据建模、云数据仓库、数据湖和数据管道（以及相关的软件工具），还会完成一个实际项目来丰富你的作品集。 [今天报名](https://imp.i115008.net/c/2519466/788805/11298?prodsku=nd027&u=https%3A%2F%2Fwww.udacity.com%2Fcourse%2Fdata-engineer-nanodegree--nd027&intsrc=CATF_5678)
    开始学习吧。
