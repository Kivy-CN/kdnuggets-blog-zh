- en: 5\. Practical Deep Learning for Coders
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 实用深度学习（面向程序员）
- en: '[Practical Deep Learning for Coders](https://fastai.github.io/fastbook2e/)
    is a hard copy book, a web-based book, and a course introducing you to the world
    of deep learning using fastai and PyTorch. It is my favorite course and book.
    You will learn everything about neural networks without going deep into math or
    programming. The course is for anyone who knows the basics of Python language.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用深度学习（面向程序员）](https://fastai.github.io/fastbook2e/)是一本纸质书、一本基于网页的书籍，以及一门介绍如何使用fastai和PyTorch进行深度学习的课程。这是我最喜欢的课程和书籍。你将学习所有关于神经网络的知识，而无需深入数学或编程。这门课程适合任何了解Python基础的人。'
