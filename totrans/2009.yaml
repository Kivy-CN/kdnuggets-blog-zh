- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: A data scientist's main focus is to explore data, build models, and implement
    machine learning algorithms. A data engineer's main focus is ensuring that the
    algorithms built work effectively in production infrastructure and creating data
    pipelines.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Data engineers are responsible for everything surrounding the organization's
    data infrastructure. This infrastructure will store the business's critical information,
    ranging from small databases to large-scale systems. The aim is to ensure that
    the data's foundation is solid and secure in order for critical analysis to be
    performed and reports can be produced.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: If you are still keen on learning about data engineering, here are some valuable
    GitHub repositories to help you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: DataTalks.Club - data-engineering-zoomcamp
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [data-engineering-zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'As mentioned in the name, DataTalksClub is a global online community of data
    enthusiasts, that talk about everything data. They have a 9-week syllabus to help
    you learn about data engineering. The weeks are broken down into:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Week 1: Introduction & Prerequisites](https://github.com/DataTalksClub/data-engineering-zoomcamp#week-1-introduction--prerequisites)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Week 2: Data ingestion](https://github.com/DataTalksClub/data-engineering-zoomcamp#week-2-data-ingestion)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Week 3: Data Warehouse](https://github.com/DataTalksClub/data-engineering-zoomcamp#week-3-data-warehouse)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Week 4: Analytics Engineering](https://github.com/DataTalksClub/data-engineering-zoomcamp#week-4-analytics-engineering)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Week 5: Batch processing](https://github.com/DataTalksClub/data-engineering-zoomcamp#week-5-batch-processing)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Week 6: Streaming](https://github.com/DataTalksClub/data-engineering-zoomcamp#week-6-streaming)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Week 7, 8 & 9: Project](https://github.com/DataTalksClub/data-engineering-zoomcamp#week-7-8--9-project)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第7, 8 & 9周：项目](https://github.com/DataTalksClub/data-engineering-zoomcamp#week-7-8--9-project)'
- en: You can join the next cohort, however, you can also do it in your own time.
    All the materials of the course are freely available, and DataTalks.Club provide
    you with a suggested syllabus week by week to help you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以加入下一个班次，但你也可以在自己的时间内完成。所有课程材料都是免费的，DataTalks.Club 提供了一个逐周的建议大纲来帮助你。
- en: Cookbook
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 食谱
- en: 'Repository link: [Cookbook](https://github.com/andkret/Cookbook)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '仓库链接: [食谱](https://github.com/andkret/Cookbook)'
- en: Andreaz Kretz, the author of The Data Engineering Cookbook published the book
    on GitHub. His aim with this book was to provide a starting point for newbies
    in the data engineering world. He helps you to identify the important topics you
    need to learn about to become a successful Data Engineer.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 《数据工程食谱》的作者安德雷亚斯·克雷茨在 GitHub 上发布了这本书。他的目标是为数据工程领域的新手提供一个起点，帮助你识别成为成功的数据工程师所需学习的重要主题。
- en: 'The book focuses on five different types of content to help you with data engineering:
    articles published by the author, links to their podcast episodes (video & audio),
    200+ links to helpful websites that he recommends, data engineering interview
    questions and case studies.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书重点介绍了五种不同类型的内容，帮助你了解数据工程：作者发布的文章、他们播客节目的链接（视频和音频）、他推荐的200多个有用网站链接、数据工程面试问题和案例研究。
- en: Data-Engineering-HowTo
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程指南
- en: 'Repository link: [Data-Engineering-HowTo](https://github.com/adilkhash/Data-Engineering-HowTo)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '仓库链接: [数据工程指南](https://github.com/adilkhash/Data-Engineering-HowTo)'
- en: If you need guidance on the different topics you need to learn to become a Data
    Engineer. The Data-Engineering-HowTo provides you with a list of different resources
    where you can gain useful data engineering knowledge.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要关于成为数据工程师所需学习的不同主题的指导，数据工程指南为你提供了一份不同资源的清单，让你可以获得有用的数据工程知识。
- en: The repo starts with the basics of the world of data engineering, such as the
    hierarchy needs, beginner's guide, and more. There are also resources for talks,
    algorithms & data structures, SQL, programming, databases, distributed systems,
    books, courses, blogs, tools, cloud platforms, and more.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该仓库从数据工程的基本概念开始，例如需求层次、初学者指南等。还有关于讲座、算法与数据结构、SQL、编程、数据库、分布式系统、书籍、课程、博客、工具、云平台等的资源。
- en: Awesome Data Engineering
