- en: Data is overwhelming, and so is the science of mining, analyzing, and delivering
    it for real-time consumption. No matter how much data is good for business, it
    is still vulnerable to putting the privacy of millions of users at unimaginable
    risk. That is exactly why there is a sudden inclination towards more automated
    processes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是压倒性的，挖掘、分析和交付数据以供实时消费的科学也是如此。无论多少数据对业务有益，它仍然容易使数百万用户的隐私面临难以想象的风险。这正是为什么突然倾向于更多自动化过程的原因。
- en: In the past year, enterprises sticking to conventional analytics have realized
    that they will not survive any longer without a makeover. For example, enterprises
    are experimenting with micro-databases, each storing master data for a particular
    business entity only. There is also an increase in the adoption of self-servicing
    practices to discover, cleanse, and prepare data. They have understood the importance
    of embracing the ‘XOps’ mindset and delegate more important roles to MLOps and
    DataOps practices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，仍坚持传统分析的企业意识到，如果不进行变革，它们将无法继续生存。例如，企业正在尝试使用微数据库，每个数据库仅存储特定业务实体的主数据。同时，自助服务实践的采用也在增加，以发现、清理和准备数据。它们已经认识到接受‘XOps’思维的重要性，并将更重要的角色委托给MLOps和DataOps实践。
- en: The need for MLOps
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MLOps的需求
- en: Now, MLOps are important because bringing ML models to execution is more difficult
    than training them or deploying them as APIs. The complication further worsens
    in the absence of governance tools. Ultimately, the ML models do not adapt to
    changes due to dynamic data influx leading to a non-performing end output.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，MLOps变得重要，因为将ML模型投入执行比训练它们或将其部署为API要困难得多。没有治理工具的情况下，这种复杂性进一步加剧。最终，由于动态数据流入，ML模型无法适应变化，导致最终输出不佳。
- en: To [put it simply,](https://www.kdnuggets.com/2020/12/mlops-why-required-what-is.html)
    MLOps is everything between an ML model and its execution in live production.
    The process involves a thorough collaboration of data scientists with operational
    professionals such as ML/DL engineers. As a team, they experiment on different
    features such as parameters and hyperparameters. The objective is to speed up
    the model development & deployment, monitoring and approval of machine learning
    models.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[简单来说，](https://www.kdnuggets.com/2020/12/mlops-why-required-what-is.html)
    MLOps是ML模型和其在实时生产中的执行之间的所有内容。这个过程涉及数据科学家与运营专业人员（如ML/DL工程师）的彻底协作。作为一个团队，他们对不同的特征如参数和超参数进行实验。其目标是加快模型的开发和部署，监控和批准机器学习模型。'
- en: 85% of AI projects are prone to errors
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 85%的AI项目容易出现错误
- en: As per [Gartner,](https://www.gartner.com/en/newsroom/press-releases/2018-02-13-gartner-says-nearly-half-of-cios-are-planning-to-deploy-artificial-intelligence)
    this occurs largely due to inefficient roadmap to production and communication
    gaps with the DevOps teams. With the automation in model deployment, MLOps addresses
    the issues with finesse. Since data science is all about dynamism, MLOps create
    adaptable transport pipelines, thereby accommodating models of all types. Moreover,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[高德纳](https://www.gartner.com/en/newsroom/press-releases/2018-02-13-gartner-says-nearly-half-of-cios-are-planning-to-deploy-artificial-intelligence)的说法，这在很大程度上是由于生产路线图效率低下和与
    DevOps 团队的沟通差距。通过模型部署的自动化，MLOps 精致地解决了这些问题。由于数据科学本质上充满动态，MLOps 创建了适应性强的传输管道，从而容纳各种类型的模型。此外，
- en: It eliminates time-consuming data science algorithms with automation. It enables
    scientists to foresee results more efficiently.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它通过自动化消除了耗时的数据科学算法，使科学家能够更高效地预测结果。
- en: It provides a thorough collaboration between the data scientists, DevOps resources,
    and developers, thereby simplifying model optimization.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了数据科学家、DevOps 资源和开发人员之间的全面协作，从而简化了模型优化。
- en: It ensures a seamless transition of models from data science to DevOps teams
    aligned with continuous integration.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它确保模型在数据科学团队与持续集成对齐的 DevOps 团队之间无缝过渡。
- en: While we are at it, Neptune.ai is a case study worth mentioning. The MLOps platform
    provides a ‘store’ [for book-keeping](https://neptune.ai/product#what-is-metadata-store)
    all metadata sets. The Metadata store provides a user-friendly platform to perfect
    MLOps model management. Here, the data scientists can create logs, store & organize
    datasets, and query all metadata generated during the lifecycle of the MLOps model.
    Moreover, the dashboard provides ML experiment tracking, model registry, and instant
    access to the Metadata Database.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，Neptune.ai 是一个值得提及的案例研究。该 MLOps 平台提供了一个用于[书籍管理](https://neptune.ai/product#what-is-metadata-store)所有元数据集的“存储”。元数据存储提供了一个用户友好的平台来完善
    MLOps 模型管理。在这里，数据科学家可以创建日志、存储和组织数据集，并查询在 MLOps 模型生命周期中生成的所有元数据。此外，仪表盘提供 ML 实验跟踪、模型注册以及对元数据数据库的即时访问。
- en: There are others such as Neal Analytics that provide end-to-end lifecycle [handling
    of MLOps.](https://nealanalytics.com/expertise/mlops/) With experience across
    a range of sectors, the ML services provide roadmap planning, maturity assessment,
    and model management & execution.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他公司如 Neal Analytics 提供[端到端生命周期处理 MLOps](https://nealanalytics.com/expertise/mlops/)。凭借在多个领域的经验，ML
    服务提供路线图规划、成熟度评估以及模型管理与执行。
- en: '*DataOps are a set of best practices that instruct an automated and process-oriented
    roadmap to enhance the quality and reduce the cycle time of analytics.*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*DataOps 是一套最佳实践，它指导一个自动化且以流程为导向的路线图，以提升质量并缩短分析周期。*'
- en: Therefore, it drives agility and enables consistent delivery of data to the
    business. Like MLOps, DataOps also pushes for reusability and flexibility to accommodate
    new use cases. Moreover, governing data by design creates workflows to automatically
    implement policies in the new pipelines.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，它推动了敏捷性并实现了数据的持续交付。像 MLOps 一样，DataOps 也推动了可重用性和灵活性，以适应新的使用案例。此外，通过设计治理数据会创建工作流程，在新的管道中自动实施策略。
- en: Here, the data consumption is easy, secure and prevents organizations from facing
    unforeseen issues. The objective is to stream clean data for trustworthy and [actionable
    predictive analytics](https://expersight.com/predictive-analytics-interweaving-of-statistics-computer-science-and-business/).
    Not to miss, defining data roles, formulating data policies, and designing data
    pipelines are all included in this practice.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，数据的使用既简单又安全，并防止组织面临意外问题。其目标是为可信赖的和[可操作的预测分析](https://expersight.com/predictive-analytics-interweaving-of-statistics-computer-science-and-business/)提供流畅的数据。不容忽视的是，定义数据角色、制定数据政策和设计数据管道都包含在这一实践中。
- en: Interestingly, customized schemas have gained widespread acclaim recently for
    their ability to accommodate evolving enterprise facets. Consider K2View that
    provides a unique approach to collect, clean, analyze and stream data. Their [data
    fabric technology](https://www.k2view.com/products/data-fabric/) captures data
    from multiple sources and aligns them in a unified template, thereby easing orchestration,
    metadata management, and data governance.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，定制化模式最近因其适应不断变化的企业需求而受到广泛赞誉。以K2View为例，它提供了一种独特的方法来收集、清理、分析和流式传输数据。他们的[数据面料技术](https://www.k2view.com/products/data-fabric/)从多个来源捕获数据，并将其统一在一个模板中，从而简化了编排、元数据管理和数据治理。
- en: 'In the pursuit of faster data delivery, their technology compliances by the
    principle of continuity in data science:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在追求更快数据交付的过程中，他们的技术遵循数据科学中的连续性原则：
- en: '***Continuous Data Integration***'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***持续数据集成***'
- en: Enabling on-demand data integration and cross-domain management of master data
    sets. This helps in real-time access to new sources that are reflected in the
    Fabric data model. This model is the central data repository to access data.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实现按需数据集成和主数据集的跨领域管理。这有助于实时访问反映在Fabric数据模型中的新来源。该模型是访问数据的中央数据存储库。
- en: '***Continuous Data Delivery***'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***持续数据交付***'
- en: Handling all modifications to the fabric model on the go. They are least dependent
    upon downtimes and perform in run-time without causing any disruption to the delivery.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实时处理对面料模型的所有修改。他们对停机时间的依赖最小，并在运行时进行操作，而不会对交付造成任何干扰。
- en: '***Continuous Data Deployment*** On-demand data accessibility to any requesting
    application across delivery models such as ETL, virtualization, streaming, web
    services, or messaging.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***持续数据部署*** 按需数据访问，适用于任何请求的应用程序，支持ETL、虚拟化、流式传输、Web服务或消息传递等交付模型。'
- en: '[Gartner](https://www.gartner.com/smarterwithgartner/gartner-top-10-data-and-analytics-trends-for-2021/) suggests
    that just by using fabric technology, businesses save 30% integration time, 30%
    deployment, and 70% of resources in maintenance. Therefore, enterprises across
    various industrial disciplines have adopted the fabric model to strengthen their
    DataOps as well as MLOps initiatives.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gartner](https://www.gartner.com/smarterwithgartner/gartner-top-10-data-and-analytics-trends-for-2021/) 建议，仅通过使用面料技术，企业就能节省30%的集成时间、30%的部署时间和70%的维护资源。因此，各行各业的企业已采用面料模型来加强他们的DataOps以及MLOps计划。'
- en: Forward
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 向前
- en: For enterprises thriving to outpace massive amounts of data, it is imperative
    to embrace a hybrid mindset. Therefore, a data delivery model supported by DataOps
    and MLOps ensures a stronger foundation for the long shot. Operationalizing data
    management at an enterprise scale is the only formula to achieve business agility.
    Therefore, enabling data that yields business value across dynamic use cases and
    a hybrid landscape should be the priority.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望超越大量数据的企业而言，采纳混合思维至关重要。因此，支持DataOps和MLOps的数据交付模型为长期目标提供了更坚实的基础。在企业规模上操作数据管理是实现业务敏捷性的唯一公式。因此，使数据在动态使用案例和混合环境中产生业务价值应该是首要任务。
