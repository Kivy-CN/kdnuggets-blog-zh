- en: Artificial intelligence (AI) is very much in vogue today owing to its use in
    a variety of applications. Its most popular use case is OpenAI’s ChatGPT (an AI
    powered chatbot) that can answer a host of queries. A close ally to ChatGPT is
    Google’s BARD (Better Accessible and Responsible Development) launched in June
    2021.
