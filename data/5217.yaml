- en: '**Is SQL needed to be a data scientist?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQL 是否需要成为数据科学家？**'
- en: The short answer is yes. As long as there is ‘data’ in data scientist, Structured
    Query Language (or see-quel as we call it) will remain an important part of it.
    In this blog, let us explore data science and its relationship with SQL, including
    answers to the 5 Ws and 1 H – how, why, where, when, who and what. We will also
    learn the basics of Database Management Systems (DBMS) and understand how being
    a data scientist could be the best choice for your career.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 简短的回答是“是的”。只要数据科学家这个称谓里包含“数据”，结构化查询语言（或者我们称之为 see-quel）就会继续是其中的重要部分。在这篇博客中，让我们深入探讨数据科学及其与
    SQL 的关系，包括5W1H——如何、为什么、哪里、何时、谁和什么。我们还将学习数据库管理系统（DBMS）的基础知识，并了解成为数据科学家可能是你职业生涯的最佳选择。
- en: '**What is data science?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是数据科学？**'
- en: Data science is broad in its perspective and a [data scientist](https://hackr.io/blog/how-to-become-a-data-scientist)
    requires deep knowledge of one or more of the various streams of mathematics,
    machine learning, computer science, statistical research, data processing and
    of course domain expertise. Each of these streams needs extensive work with data,
    be it collection, analysis or processing. If you are preparing for a data science
    interview, go through these essential [data science interview questions.](https://hackr.io/blog/data-science-interview-questions)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的视角很广泛，成为一名[数据科学家](https://hackr.io/blog/how-to-become-a-data-scientist)需要深入了解数学、机器学习、计算机科学、统计研究、数据处理以及领域知识中的一种或多种流派。这些流派中的每一个都需要大量的数据工作，不论是收集、分析还是处理。如果你正在准备数据科学面试，可以查看这些必备的[数据科学面试问题](https://hackr.io/blog/data-science-interview-questions)。
- en: '**Why is data science so popular?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么数据科学如此受欢迎？**'
- en: The digital world is at its peak, and with growing demands and extensive marketing
    strategies data has become the key to all marketing purposes. For example, if
    I want to buy a new phone, I go to online shops like Amazon or Flipkart, browse
    through different brands, put a few in my cart, but decide to buy it later after
    some more research. Internally, the online shop would save my shopping cart and
    browsing history and show me suggestions for more phones when I come back later.
    Even if I don’t buy, the company would send me emails to remind me that my shopping
    cart is "still waiting for me." Data, thus plays the most important role in creating
    a relationship between buyer and seller. The more data customer shells out, the
    more customized a stream is presented to the buyer. This is not just true for
    e-commerce, but data science is proving extremely useful in many other domains
    like healthcare, manufacturing, banking, finance and transport.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数字世界正处于巅峰状态，随着需求的增长和广泛的营销策略，数据已成为所有营销目的的关键。例如，如果我想买一部新手机，我会去像 Amazon 或 Flipkart
    这样的在线商店，浏览不同的品牌，把几款放入购物车，但决定在进一步研究后再购买。在内部，在线商店会保存我的购物车和浏览历史，并在我稍后回来时向我推荐更多手机。即使我不购买，公司也会发邮件提醒我我的购物车“还在等待我”。因此，数据在创建买卖双方关系中扮演着最重要的角色。客户提供的数据越多，提供给买家的信息流就越定制。这不仅仅适用于电子商务，数据科学在医疗保健、制造、银行、金融和运输等许多其他领域也证明了其极大的价值。
- en: '**How?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何？**'
- en: '**Collection** – Suppose you are at IKEA and checking out a fitted sheet. You
    buy the product and leave. Later you realize you want more of the same product
    and come back. You tell your friends how useful and inexpensive the product is
    and they are convinced to buy it too. Manufacturers use this data to understand
    the likes of customers and update their inventory to have more of the products
    that are popular. Further, constant feedback helps them bring improvements to
    their existing product.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**收集** – 假设你在宜家检查一个床单。你购买了这个产品然后离开。后来你意识到你需要更多相同的产品，于是回来购买。你告诉你的朋友这个产品有多么有用且便宜，他们也被说服购买。制造商利用这些数据来了解客户的喜好，并更新他们的库存以拥有更多受欢迎的产品。此外，持续的反馈帮助他们对现有产品进行改进。'
- en: '**Processing** – The data from users is collected, and during the modelling
    and planning stage actionable insights are taken into account. For example, more
    customers looking for a particular colored fitted sheet or a specific cloth for
    their curtains.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**处理** – 收集到的用户数据在建模和规划阶段被考虑进来，以便得出可操作的见解。例如，更多的客户寻找特定颜色的床单或特定面料的窗帘。'
- en: '**Analysis** – Imagine you bought a blue color fitted sheet, but realize for
    your room''s ambiance that green would be a better choice, which is not available
    currently. Green is a common, popular color. With the analysis of human inputs
    and data management tools, it can be determined whether or not introducing a green
    fitted sheet would be a good idea, if it will serve the purpose of more customers,
    and bring more profit.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析** – 想象一下你买了一张蓝色的床单，但意识到对于你房间的氛围，绿色会是更好的选择，而目前没有绿色的床单。绿色是一种常见的、受欢迎的颜色。通过对人类输入和数据管理工具的分析，可以确定是否引入绿色床单是一个好主意，是否会满足更多客户的需求，并带来更多的利润。'
- en: For demand forecasting and inventory management, we need to store all the user
    information including their purchases, likes and dislikes, feedback, etc. somewhere.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需求预测和库存管理，我们需要将所有用户信息，包括他们的购买、喜好和不喜欢、反馈等，存储在某个地方。
- en: '**Where?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**在哪里？**'
- en: Yes, you got it – everything is stored in a database. SQL is thus vital for
    handling humongous amounts of data that need to be processed on a regular basis.
    It also acts as an important tool for the right marketing and feedback that data
    science intends to do. For example, if you don’t like a video that Facebook is
    suggesting you – you would say ‘hide this’ and Facebook will immediately ask you
    for a reason. These user preferences also need to be stored somewhere.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你明白了 – 一切都存储在数据库中。因此，SQL 对于处理需要定期处理的大量数据至关重要。它也作为数据科学所意图进行的正确营销和反馈的重要工具。例如，如果你不喜欢
    Facebook 向你推荐的视频 – 你会说‘隐藏这个’，然后 Facebook 会立即询问你原因。这些用户偏好也需要存储在某个地方。
- en: Through a relational database like SQL, data science provides a continuous system
    to process and improve the way data is presented and handled.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过像 SQL 这样的关系型数据库，数据科学提供了一个持续的系统来处理和改进数据的呈现和处理方式。
- en: '**Where does SQL fit in?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQL 的作用是什么？**'
- en: 'SQL is an important part of the entire data science universe. But, where exactly
    does it fit in? If you want to be a data analyst, data engineer or data architect,
    you will need to [learn SQL](https://techsherlock.com/sql-full-form/) along with
    programming languages like C, R and Python. Here is a simple diagram that shows
    the stages where SQL is used:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是整个数据科学宇宙的重要组成部分。但它到底适合什么位置？如果你想成为数据分析师、数据工程师或数据架构师，你需要 [学习 SQL](https://techsherlock.com/sql-full-form/)
    以及编程语言如 C、R 和 Python。以下是一个简单的图示，展示了 SQL 使用的阶段：
- en: '![Figure](../Images/847e336e537f1bff42c053d0b3765322.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/847e336e537f1bff42c053d0b3765322.png)'
- en: For original image source, click [here](https://dimensionless.in/understanding-different-components-roles-in-data-science/).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看原始图片来源，请点击 [这里](https://dimensionless.in/understanding-different-components-roles-in-data-science/)。
- en: 'The highlighted portion is where we need SQL knowledge: big data, big data
    analytics and data analysis.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 高亮的部分是我们需要 SQL 知识的地方：大数据、大数据分析和数据分析。
- en: '**Why SQL?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择 SQL？**'
- en: Though there are [NoSQL](https://hackr.io/blog/nosql-vs-sql) databases that
    offer high performance and speed, SQL databases are still most widely used for
    all practical purposes. There are more developers who understand SQL technology
    and hence the support and documentation are more plentiful. Further, data integrity
    is one key factor that makes SQL stand apart from any NoSQL database, by way of
    the assurance that no duplicates or unauthorized data can enter the system. Also,
    for complex queries and joins, a well-structured relational database works better.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有提供高性能和速度的 [NoSQL](https://hackr.io/blog/nosql-vs-sql) 数据库，SQL 数据库仍然是实际应用中最广泛使用的。了解
    SQL 技术的开发者更多，因此支持和文档也更为丰富。此外，数据完整性是 SQL 相比任何 NoSQL 数据库的一个关键因素，它能够保证系统中不会出现重复或未经授权的数据。此外，对于复杂的查询和联接，结构良好的关系型数据库效果更佳。
- en: '**What is SQL?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是 SQL？**'
- en: SQL is a relational database management system used for storing, retrieving,
    updating and reading data from the database. If you get introduced to SQL from
    the basics through [this beautifully designed course](https://hackr.io/tutorial/sql-for-newbies-data-analysis-for-beginners),
    you will love SQL for life.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是一种关系型数据库管理系统，用于存储、检索、更新和读取数据库中的数据。如果你从基础知识开始通过 [这个精心设计的课程](https://hackr.io/tutorial/sql-for-newbies-data-analysis-for-beginners)
    接触 SQL，你将终生热爱 SQL。
- en: For this blog, we will concentrate on how SQL matters to data science. Let us
    take a simple example of how you as a data scientist could possibly use SQL to
    collect and analyze data.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将重点讨论 SQL 对数据科学的影响。让我们通过一个简单的例子来探讨你作为数据科学家如何使用 SQL 来收集和分析数据。
- en: 'Suppose you want to know the popularity of a book named ‘The Data Science Handbook’
    by the author ‘Carl Shan’ by checking how many users ordered a copy of it. Because
    SQL is a well-structured language with a proper schema, you could have a structure
    like this:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想了解一本名为《数据科学手册》的书籍的受欢迎程度，通过检查有多少用户订购了该书。由于 SQL 是一种结构良好的语言，具有适当的模式，你可以拥有如下结构：
- en: '`customer table – customer_id, customer_name, order_id, etc.`'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`customer 表 – customer_id、customer_name、order_id 等`'
- en: '`order_details table – order_id, order_desc, order_date, etc.`'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`order_details 表 – order_id、order_desc、order_date 等`'
- en: '`book table – book_id, book_name, author, order_id, etc.`'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`book 表 – book_id、book_name、author、order_id 等`'
- en: To get this data, we need to *join* the three tables, using some common columns
    or keys. In this case, `order_id` is common to all the three tables and using
    this data, we can write a query to fetch the necessary details.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取这些数据，我们需要 *联接* 三个表，使用一些共同的列或键。在这种情况下，`order_id` 是三个表共有的字段，利用这些数据，我们可以编写查询来获取所需的详细信息。
- en: In real-life scenarios, this kind of system can be at multiple levels, where
    huge data needs to be analyzed and worked upon. Everyday data from millions of
    users is stored and analyzed for various purposes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实场景中，这种系统可以存在于多个层次，需要分析和处理大量数据。来自数百万用户的日常数据被存储和分析以实现各种目的。
- en: Imagine doing all this without the use of SQL; is it even thinkable?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下如果没有 SQL 做这一切，这是否能想象？
- en: While some people want to believe that SQL’s role in a data scientist’s job
    is reducing, that is not the case. SQL is here to stay.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有些人希望相信 SQL 在数据科学家工作中的作用正在减少，但事实并非如此。SQL 是不会消失的。
- en: 'Here are some key SQL concepts that a data scientist should know:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据科学家应该知道的一些关键 SQL 概念：
- en: '**Relational database model**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**关系型数据库模型**'
- en: In a relational database model, all the data points are related or connected
    to each other. While creating this kind of database, the relationships between
    various tables and columns has to be defined in the design stage itself. In our
    above example, the three tables are related. The customer table’s [primary key](https://en.wikipedia.org/wiki/Primary_key)
    ("a specific choice of a minimal set of attributes (columns) that uniquely specify
    a tuple (row) in a relation (table)") will be `customer_id`, whereas `order_id`
    will be a [foreign key](https://en.wikipedia.org/wiki/Foreign_key) ("set of attributes
    subject to a certain kind of inclusion dependency constraint, specifically a constraint
    that the tuples consisting of the foreign key attributes in one relation, R, must
    also exist in some other (not necessarily distinct) relation, S"). In the same
    way, the `book_id` and `order_id` combined can be the composite key for book table.
    These relations have to be defined during the creation stage itself.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系型数据库模型中，所有的数据点相互关联或连接。在创建这种数据库时，各个表和列之间的关系必须在设计阶段就定义好。在我们上述的例子中，这三个表是相关的。客户表的[主键](https://en.wikipedia.org/wiki/Primary_key)（“一组最小属性（列）的特定选择，能够唯一地指定关系（表）中的一个元组（行）”）将是`customer_id`，而`order_id`将是[外键](https://en.wikipedia.org/wiki/Foreign_key)（“一组属性，受某种包含依赖约束的影响，具体来说是外键属性所组成的元组必须在某个其他（不一定是不同的）关系
    S 中也存在”）。同样，`book_id`和`order_id`的组合可以作为书籍表的复合键。这些关系必须在创建阶段就定义好。
- en: '**DBMS Normalization**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**DBMS 规范化**'
- en: Normalization is the design process where tables in the database are organized
    in such a way to avoid redundancy and dependency of the data. Using normalization
    of different forms, we can divide data into smaller structures and establish links
    between them so that the data is optimally stored. [This nice article](https://hackr.io/blog/dbms-normalization)
    presents information about normalization in a very simple and understandable manner.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 规范化是一个设计过程，其中数据库中的表被组织成以避免数据的冗余和依赖。通过不同形式的规范化，我们可以将数据划分为更小的结构，并建立它们之间的链接，从而使数据得到最佳存储。[这篇很好的文章](https://hackr.io/blog/dbms-normalization)以非常简单易懂的方式介绍了规范化的信息。
- en: '**Database schema**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据库模式**'
- en: Database schema is the logical view of a database. All the relations like constraints,
    tables, views, triggers etc. that are applied on the data form the schema.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库模式是数据库的逻辑视图。所有应用于数据的关系，如约束、表、视图、触发器等，形成了模式。
- en: '**Basic SQL commands**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本 SQL 命令**'
- en: 'SQL can execute the following types of statements:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 可以执行以下类型的语句：
- en: DML (Data Manipulation Language) statements – `select, insert, delete, update`
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DML（数据操作语言）语句 – `select, insert, delete, update`
- en: DDL (Data Definition Language) Statements – `create, drop, alter`
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DDL（数据定义语言）语句 – `create, drop, alter`
- en: DCL (Data Control Language) Statements – `grant, revoke`
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DCL（数据控制语言）语句 – `grant, revoke`
- en: TCL (Transaction Control Language) Statements – `begin, commit, rollback`
  id: totrans-55
  prefs:
