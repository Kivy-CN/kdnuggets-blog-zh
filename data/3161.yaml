- en: 5 Fantastic Practical Machine Learning Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 个极好的实用机器学习资源
- en: 原文：[https://www.kdnuggets.com/2018/02/5-fantastic-practical-machine-learning-resources.html](https://www.kdnuggets.com/2018/02/5-fantastic-practical-machine-learning-resources.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/02/5-fantastic-practical-machine-learning-resources.html](https://www.kdnuggets.com/2018/02/5-fantastic-practical-machine-learning-resources.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: Interested in getting running with machine learning?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对开始学习机器学习感兴趣吗？
- en: For many good reasons, much of the highest quality machine learning educational
    resources tend to have a very strong focus on theory, especially at the beginning.
    There seems, however, to be an increasing trend of getting on to the practical
    from the start, and mixing practice and theory along the way as resources progress.
    This post presents 5 such resources.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 出于多种原因，大多数高质量的机器学习教育资源往往非常注重理论，特别是在开始阶段。然而，似乎越来越多的趋势是从一开始就进入实践，并在资源进展过程中将实践与理论相结合。这篇文章介绍了5个这样的资源。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google 网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业生涯。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google 数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析能力'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织的 IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Covering machine learning right from basics, as well as coding algorithms from
    scratch and using particular deep learning frameworks, these resources cover quite
    a bit of ground. They are also all free, so get reading, get watching, and get
    coding.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源涵盖了从基础开始的机器学习，包括从头编写算法和使用特定的深度学习框架，涉及了相当广泛的内容。它们都是免费的，所以快去阅读、观看和编程吧。
- en: '![Kaggle](../Images/3147b68749fb0ce93cfec3a63af40a0c.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Kaggle](../Images/3147b68749fb0ce93cfec3a63af40a0c.png)'
- en: '**1\. [Machine Learning Tutorial for Beginners](https://www.kaggle.com/kanncaa1/machine-learning-tutorial-for-beginners)**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [机器学习初学者教程](https://www.kaggle.com/kanncaa1/machine-learning-tutorial-for-beginners)**'
- en: From Kaggler Kaan Can, this first resource starts at the start.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Kaggle 用户 Kaan Can 提供的第一个资源从一开始就着手。
- en: In this tutorial, I am not going to learn machine learning to you, I am going
    to explain how to learn something by yourself.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本教程中，我不会教你机器学习，而是解释如何自学。
- en: The tutorial is straight to the point, and gets right into implementing machine
    learning algorithms with Python libraries. It also covers some data cleaning and
    manipulation with Pandas, ax well as some data visualization with a few libraries,
    before getting into modeling.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个教程直截了当，直接开始使用 Python 库实现机器学习算法。它还涵盖了 Pandas 的一些数据清洗和处理，以及使用一些库进行的数据可视化，然后再进行建模。
- en: '![Python machine learning](../Images/dcb5d61e356a959e0ab4f0138b0966ac.png)**2\.
    [Python Machine Learning (2nd Ed.) Code Repository](https://github.com/rasbt/python-machine-learning-book-2nd-edition)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![Python 机器学习](../Images/dcb5d61e356a959e0ab4f0138b0966ac.png)**2\. [Python
    机器学习（第2版）代码仓库](https://github.com/rasbt/python-machine-learning-book-2nd-edition)**'
- en: This is the code repo for Sebastian Raschka and Vahid Mirjalili's fantastic
    book, "[Python Machine Learning (2nd Ed.)](https://www.amazon.com/Python-Machine-Learning-scikit-learn-TensorFlow/dp/1787125939)"
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Sebastian Raschka 和 Vahid Mirjalili 的精彩书籍“[Python 机器学习（第2版）](https://www.amazon.com/Python-Machine-Learning-scikit-learn-TensorFlow/dp/1787125939)”的代码仓库。
- en: 'Take note, however:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但请注意：
- en: Please note that these are just the code examples accompanying the book, which
    I uploaded for your convenience; be aware that these notebooks may not be useful
    without the formulae and descriptive text.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，这些只是我为方便你们上传的代码示例；请注意，没有公式和描述性文本，这些笔记本可能不会很有用。
- en: Still, this code, when paired with the similar materials from the [first edition
    of the book](https://github.com/rasbt/python-machine-learning-book), can be a
    helpful set of resources.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，当这段代码与[第一版书籍](https://github.com/rasbt/python-machine-learning-book)的类似材料配合使用时，可以成为一组有用的资源。
- en: Have I mentioned that this is my absolute favorite book on practical machine
    learning? Because it is.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我有没有提到这是我绝对最喜欢的实用机器学习书籍？因为确实如此。
- en: '![PCA from scratch](../Images/cd7b67fd7fe657e3e4c85fff1171b7d5.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![从零开始的 PCA](../Images/cd7b67fd7fe657e3e4c85fff1171b7d5.png)'
- en: '**3\. [Machine Learning From Scratch](https://github.com/eriklindernoren/ML-From-Scratch)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [从零开始的机器学习](https://github.com/eriklindernoren/ML-From-Scratch)**'
- en: Moving on from using existing libraries to implementing machine learning models,
    this Github repository holds Python implementations of a number of machine learning
    algorithms from scratch (hence the name). While not industrial grade, and lacking
    much of the coherence, optimization, and convenience of polished libraries like
    Scikit-learn, these implementations are easy to follow, and are meant as a great
    set of learning materials when wanting to either implement your own algorithms
    or learn better how they function.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从使用现有库到实现机器学习模型，这个 GitHub 仓库包含了许多机器学习算法的 Python 实现（因此有了这个名字）。虽然不是工业级的，且缺乏像 Scikit-learn
    这样的成熟库的连贯性、优化和便利性，但这些实现易于跟随，旨在作为实现自己的算法或更好地了解它们工作原理的学习材料。
- en: Python implementations of some of the fundamental Machine Learning models and
    algorithms from scratch.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从头开始实现的一些基本机器学习模型和算法的 Python 实现。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The purpose of this project is not to produce as optimized and computationally
    efficient algorithms as possible but rather to present the inner workings of them
    in a transparent and accessible way.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该项目的目的不是尽可能地生产优化和计算效率高的算法，而是以透明且易于理解的方式展示它们的内部工作原理。
- en: '![Gluon](../Images/91cad25a02e2dcd79155cc80efa4d559.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![Gluon](../Images/91cad25a02e2dcd79155cc80efa4d559.png)'
- en: '**4\. [Deep Learning - The Straight Dope](http://gluon.mxnet.io/)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [深度学习 - 直截了当](http://gluon.mxnet.io/)**'
- en: '*"An interactive book on deep learning. Much easy, so MXNet. Wow."*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*“一本关于深度学习的互动书籍。非常简单，所以使用 MXNet。哇。”*'
- en: 'This online book does 2 things: it introduces the reader to machine learning
    basics and deep learning theory, and also gets them implementing the ideas with
    the hefty amount of code it includes. Specifically, the book''s code is written
    in Python, and uses the MXNet library and its high-level Gluon API.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这本在线书籍做了两件事：它向读者介绍了机器学习基础和深度学习理论，同时通过大量的代码让他们实现这些想法。具体来说，这本书的代码是用 Python 编写的，并使用了
    MXNet 库及其高级 Gluon API。
- en: This repo contains an incremental sequence of notebooks designed to teach deep
    learning, Apache MXNet (incubating), and the gluon interface. Our goal is to leverage
    the strengths of Jupyter notebooks to present prose, graphics, equations, and
    code together in one place. If we’re successful, the result will be a resource
    that could be simultaneously a book, course material, a prop for live tutorials,
    and a resource for plagiarising (with our blessing) useful code.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个仓库包含了一系列渐进的笔记本，旨在教授深度学习、Apache MXNet（孵化中）和 gluon 接口。我们的目标是利用 Jupyter 笔记本的优势，将散文、图形、方程式和代码一起呈现在一个地方。如果我们成功了，结果将是一个可以同时作为书籍、课程材料、实时教程的辅助工具和可供（我们许可的）抄袭的有用代码的资源。
- en: You can also feel some comfort in that it was written by some prominent machine
    learning names. Check it out.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以感到一些安慰，因为它是由一些著名的机器学习专家撰写的。赶快去看看吧。
- en: '![fast.ai MOOC](../Images/1aa8a1ab63f70253c726e741435d7004.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![fast.ai MOOC](../Images/1aa8a1ab63f70253c726e741435d7004.png)'
- en: '**5\. [fast.ai Practical Deep Learning For Coders, Part 1 (2018 edition)](http://course.fast.ai/)**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [fast.ai 实用深度学习（程序员版），第1部分（2018年版）](http://course.fast.ai/)**'
- en: Having originally launched approximately a year and a half ago, fast.ai just
    relaunched their practical deep learning MOOC. The most visible change at first
    glance is that the MOOC is now using PyTorch and their own fast.ai high-level
    deep learning frameworks this time around.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: fast.ai 最初大约在一年半前推出，现在他们重新推出了实用深度学习 MOOC。乍一看，最明显的变化是这次 MOOC 现在使用了 PyTorch 及他们自己的
    fast.ai 高级深度学习框架。
- en: Learn how to build state of the art models without needing graduate-level math—but
    also without dumbing anything down. Oh one other thing... it's totally free! And
    there's a whole community of thousands of other learners ready to help you with
    your journey—just head over to forums.fast.ai if you need any help, or just want
    to chat to other deep learning learners.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习如何建立最先进的模型，无需研究生水平的数学——但也不降低任何标准。哦，还有一件事……这是完全免费的！此外，还有一个由数千名学习者组成的社区随时准备帮助你，如果你需要帮助或者只是想和其他深度学习学习者交流，只需前往forums.fast.ai。
