- en: Interviewing
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面试
- en: '**Prepare and practice**: there are two main types of questions you’ll be asked-
    technical and behavioral. For behavioral questions such as “tell me about a time
    you had a conflict with a team member” or “what’s your greatest strength,” tell
    a story using the situation-behavior-outcome model: describe the situation you
    faced, how you handled it, and the result. Try to keep your answers short but
    comprehensive. It’s worth keeping a list of these examples and thinking about
    which ones most show case the experiences and traits most relevant to the specific
    job you’re interviewing for. For technical questions, you’ll want to find out
    the interview structure. The structure of interviews and types of questions range
    widely: you may have to do a take-home, answer Computer Science questions (e.g.
    invert a binary tree), explain random forests, give a presentation, write SQL
    code, etc. It’s very helpful to know ahead of time what to expect. Check out Glassdoor
    for reviews of the interview process and ask your network if anyone’s interviewed
    there. You can also ask HR in your initial phone screen what to expect. If you’re
    coming in for multiple interviews, you can ask what topics will be covered in
    each and what the structure will be (e.g. “Will I be doing any whiteboard coding?”).
    Once you know, you can focus your preparation there. If you’re stumped on a problem,
    consider saying, “I am not sure, but this is how I would go about solving it.”
    Often, you’re evaluated on how you work through the problem, not whether you get
    the correct answer. For more tips, check out [Trey Causey’s post](http://treycausey.com/data_science_interviews.html)
    on his experience in the data science job market, [Erin Shellman’s guide](http://www.erinshellman.com/crushed-it-landing-a-data-science-job/)
    to landing a data science job, and [Mikhail Popov’s post](https://blog.wikimedia.org/2017/02/02/hiring-data-scientist/)
    on Wikimedia Foundation’s process for fulfilling a data analyst position.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准备和练习**：你会被问到两种主要的问题——技术问题和行为问题。对于像“告诉我一个你和团队成员发生冲突的例子”或“你最大的优点是什么”这样的行为问题，使用情况-行为-结果模型讲一个故事：描述你面临的情况、你是如何处理的以及结果如何。尽量保持回答简洁但全面。保持一份这些例子的清单，并考虑哪些最能展示与你面试的特定工作最相关的经验和特质是很有价值的。对于技术问题，你需要了解面试的结构。面试的结构和问题类型差异很大：你可能需要做一个带回家的任务，回答计算机科学问题（例如，翻转二叉树），解释随机森林，做一个演讲，写
    SQL 代码等等。提前了解预期内容非常有帮助。查看 Glassdoor 上的面试过程评价，并询问你的网络中是否有人在那儿面试过。你也可以在初步电话筛选中向
    HR 询问预期内容。如果你要参加多轮面试，你可以询问每一轮将涉及的主题和结构（例如，“我会做白板编程吗？”）。一旦知道了，你可以集中准备。如果你在解决某个问题时感到困惑，可以考虑说：“我不确定，但这是我解决它的方法。”通常，评估的是你如何解决问题，而不是你是否得到了正确的答案。欲了解更多建议，请查看
    [Trey Causey 的帖子](http://treycausey.com/data_science_interviews.html) 关于他在数据科学就业市场的经历，[Erin
    Shellman 的指南](http://www.erinshellman.com/crushed-it-landing-a-data-science-job/)
    介绍如何获得数据科学职位，以及 [Mikhail Popov 的帖子](https://blog.wikimedia.org/2017/02/02/hiring-data-scientist/)
    关于维基媒体基金会的数据分析师职位招聘流程。'
- en: '**Anything on your resume is fair game**: if you have an internship from six
    years ago on your resume or list AWS as a skill, be prepared to be asked a question
    about it.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简历上的任何内容都可能成为考察点**：如果你简历上有六年前的实习经历或列出了 AWS 作为技能，请准备好被问到相关问题。'
- en: '**Research the company**: you should have done some when writing your cover
    letter, but once you get the interview, dig a little deeper. In addition to the
    tips in the thread below, find out about your interviewers’ professional accomplishments.
    I was very impressed when a candidate I was interviewing asked some technical
    questions about a presentation I had given.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研究公司**：你在写求职信时应该做过一些调查，但一旦你获得面试机会，应该深入了解一下。除了下面讨论中的建议外，了解一下你的面试官的职业成就。我在面试时被一个候选人提出了一些关于我曾经做的演讲的技术问题时，留下了深刻的印象。'
- en: 'Especially if you are interviewing at a startup, spend an hour doing your research.
    Here''s the formula:'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尤其是如果你在一家初创公司面试，花一个小时做研究是很值得的。以下是公式：
