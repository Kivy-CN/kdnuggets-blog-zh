- en: But what does the state of *data science* hiring look like today?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但如今*数据科学*招聘的状态如何呢？
- en: Here’s the gist of the article in two-sentences for the busy reader.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于忙碌的读者来说，本文的要点用两句话总结如下。
- en: '**TLDR**: There are **70% more open roles** at companies in *data engineering* as
    compared to *data science*. As we train the next generation of data and machine
    learning practitioners, let’s place more emphasis on engineering skills.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**：相比*数据科学*，公司中**数据工程**的职位空缺多出**70%**。在培养下一代数据和机器学习从业者时，让我们更多地强调工程技能。'
- en: As part of my work developing an [educational platform](https://www.confetti.ai/) for
    data professionals, I think a lot about how the market for data-driven (machine
    learning and data science) roles is evolving.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我开发[教育平台](https://www.confetti.ai/)的一部分，我经常思考数据驱动（机器学习和数据科学）角色的市场如何演变。
- en: In talking to dozens of prospective entrants to data fields, including students
    at top institutions around the world, I’ve seen a tremendous amount of confusion
    around what skills are most important to help candidates stand out in the crowd
    and prepare for their careers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与众多有意进入数据领域的潜在候选人，包括世界顶尖机构的学生交谈时，我看到对哪些技能最重要以帮助候选人脱颖而出并为其职业生涯做准备的困惑。
- en: 'When you think about it, a *data scientist* can be responsible for any subset
    of the following: machine learning modelling, visualization, data cleaning and
    processing (i.e., SQL wrangling), engineering, and production deployment.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你仔细考虑时，一个*数据科学家*可以负责以下任何子集：机器学习建模、可视化、数据清洗和处理（即 SQL 操作）、工程以及生产部署。
- en: How do you even begin to recommend a study curriculum for newcomers?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何开始为新手推荐学习课程呢？
- en: 'Data speaks louder than words. So I decided to do an analysis of the data roles
    being hired for at every company coming out of [Y-Combinator](https://www.ycombinator.com/) since
    2012\. The questions that guided my research:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据胜于言辞。因此，我决定对自2012年以来每个来自[Y-Combinator](https://www.ycombinator.com/)的公司招聘的数据角色进行分析。指导我研究的问题是：
- en: What data roles are companies most frequently hiring for?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司最常招聘哪些数据角色？
- en: How in-demand is the conventional *data scientist* that we talk about so much?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们谈论得很多的传统*数据科学家*有多么抢手？
- en: Are the same skills that started the data revolution relevant today?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开创数据革命的那些技能在今天仍然相关吗？
- en: If you want the full details and analysis, read on.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解完整的细节和分析，请继续阅读。
- en: Methodology
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方法论
- en: I chose to do an analysis of YC portfolio companies that claim to make some
    sort of data work part of their value proposition.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择对那些声称将某种数据工作作为其价值主张的一部分的YC投资组合公司进行分析。
- en: Why focus on YC? Well, for starters, they do a good job of providing an easily
    searchable (and scrapable) [directory of their companies](https://www.ycombinator.com/companies/).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么专注于YC？首先，他们提供了一个易于搜索（和抓取）的[公司目录](https://www.ycombinator.com/companies/)。
- en: In addition, as a particularly forward-thinking incubator that has funded companies
    from around the world across domains for over a decade, I felt they provided a
    representative sample of the market with which to conduct my analyses. That being
    said, take what I say with a grain of salt, as I didn’t analyze super-large tech
    companies.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，作为一个特别前瞻性的孵化器，他们在过去十多年里资助了来自全球各领域的公司，我认为他们提供了一个代表性的市场样本以供我进行分析。也就是说，请对我的说法持保留态度，因为我没有分析超级大型科技公司。
- en: I scraped the homepage URLs of every YC company since 2012, producing an initial
    pool of ~1400 companies.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我抓取了自2012年以来每个YC公司的主页URL，初步筛选出约1400家公司。
- en: Why stop at 2012? Well, 2012 was the year that [AlexNet](https://en.wikipedia.org/wiki/AlexNet) won
    the ImageNet competition, effectively kickstarting the machine learning and data-modelling
    wave we are now living through. It’s fair to say that this birthed some of the
    earliest generations of data-first companies.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不从2012年开始？2012年是[AlexNet](https://en.wikipedia.org/wiki/AlexNet)赢得ImageNet竞赛的年份，这实际上启动了我们现在所经历的机器学习和数据建模浪潮。可以说，这催生了数据优先公司的一些早期世代。
- en: 'From this initial pool, I performed keyword filtering to reduce the number
    of relevant companies I would have to look through. In particular, I only considered
    companies whose websites included at least one of the following terms: AI, CV,
    NLP, natural language processing, computer vision, artificial intelligence, machine,
    ML, data. I also disregarded companies whose website links were broken.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个初始池中，我进行了关键词过滤，以减少需要查看的相关公司数量。特别是，我只考虑了其网站上至少包含以下术语之一的公司：AI、CV、NLP、自然语言处理、计算机视觉、人工智能、机器、ML、数据。我还忽略了那些网站链接损坏的公司。
- en: Did this generate a ton of false positives? Absolutely! But here, I was trying
    to prioritize high recall as much as possible, recognizing that I would do a more
    fine-grained manual inspection of the individual websites for relevant roles.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否产生了大量的虚假积极结果？绝对是！但在这里，我尽量优先考虑高召回率，同时意识到我会对相关角色的各个网站进行更细致的手动检查。
- en: With this reduced pool, I went through every site, found where they were advertising
    jobs (typically a *Careers*, *Jobs*, or *We’re Hiring* page), and took note of
    every role that included data, machine learning, NLP, or CV in the title. This
    gave me a pool of about 70 distinct companies hiring for data roles.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个缩小的范围内，我浏览了每个网站，找到他们发布招聘信息的地方（通常是*Careers*、*Jobs*或*We’re Hiring*页面），并记录了每个职位标题中包含数据、机器学习、自然语言处理（NLP）或计算机视觉（CV）的角色。这给我提供了大约70个招聘数据岗位的不同公司。
- en: 'One note here: it’s conceivable that I missed some companies as there were
    certain websites with very little information (typically those in stealth) that
    might actually be hiring. In addition, there were companies that didn’t have a
    formal *Careers* page but asked that prospective candidates reach out directly
    via email.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一点说明：有可能我遗漏了一些公司，因为有些网站信息非常少（通常是那些在隐形状态中的公司），这些公司实际上可能正在招聘。此外，还有些公司没有正式的*Careers*页面，而是要求潜在候选人直接通过电子邮件联系。
- en: I disregarded both of these types of companies rather than reach out to them,
    so they are not part of this analysis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我忽略了这两类公司，而不是联系他们，因此它们不在此次分析之内。
- en: 'Another thing: the bulk of this research was done towards the final weeks of
    2020\. Open roles may have changed as companies update their pages periodically.
    However, I don’t believe this will drastically impact the conclusions drawn.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另外一点：这项研究的大部分工作是在2020年最后几周完成的。随着公司定期更新其页面，开放职位可能已经发生变化。然而，我认为这不会对得出的结论产生重大影响。
- en: What are Data Practitioners Responsible for?
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据从业者负责什么？
- en: 'Before diving into the results, it’s worth spending some time clarifying what
    responsibilities each data role is typically responsible for. Here are the four
    roles we will spend our time looking at with a short description of what they
    do:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入结果之前，值得花一些时间澄清每个数据角色通常负责的职责。以下是我们将要重点查看的四个角色，并简要描述了他们的工作内容：
- en: '*Data scientist*: Use various techniques in statistics and machine learning
    to process and analyse data. Often responsible for building models to probe what
    can be learned from some data source, though often at a prototype rather than
    production level.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据科学家*：使用各种统计和机器学习技术来处理和分析数据。通常负责建立模型以探测从某些数据源中可以学到的东西，尽管通常是在原型阶段而非生产阶段。'
- en: '*Data engineer*: Develops a robust and scalable set of data processing tools/platforms.
    Must be comfortable with SQL/NoSQL database wrangling and building/maintaining
    ETL pipelines.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据工程师*：开发一个强大且可扩展的数据处理工具/平台。必须熟悉SQL/NoSQL数据库操作和构建/维护ETL管道。'
- en: '*Machine Learning (ML) Engineer*: Often responsible for both training models
    and productionizing them. Requires familiarity with some high-level ML framework
    and also must be comfortable building scalable training, inference, and deployment
    pipelines for models.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习（ML）工程师*：通常负责模型训练和生产化。需要熟悉一些高级ML框架，并且必须能够构建可扩展的训练、推理和部署管道。'
- en: '*Machine Learning (ML) Scientist*: Works on cutting-edge research. Typically
    responsible for exploring new ideas that can be published at academic conferences.
    Often only needs to prototype new state-of-the-art models before handing them
    off to ML engineers for productionization.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习（ML）科学家*：从事前沿研究。通常负责探索可以在学术会议上发布的新想法。往往只需原型化新型最先进模型，然后将其交给机器学习工程师进行生产化。'
- en: How Many Data Roles Are There?
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有多少数据角色？
- en: 'So what happens when we plot the frequency of each data role that companies
    are hiring for? The plot looks like this:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 那么当我们绘制公司招聘的每种数据角色的频率时会发生什么？图表如下：
- en: '![Data Scientist vs Data Engineer](../Images/1ee9b2123fba4f5e08292314a0c1e3bb.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家与数据工程师](../Images/1ee9b2123fba4f5e08292314a0c1e3bb.png)'
- en: What immediately stands out is how many more open *data engineer* roles there
    are compared to traditional *data scientists*. In this case, the raw counts correspond
    to companies hiring **roughly 55% more** for data engineers than data scientists
    and roughly the same number of machine learning engineers as data scientists.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 令人印象深刻的是，与传统的*数据科学家*角色相比，开放的*数据工程师*职位明显更多。在这种情况下，原始数据表明公司招聘的**数据工程师**比数据科学家多**约55%**，而机器学习工程师的数量与数据科学家大致相同。
- en: But we can do more. If you look at the titles of the various roles, there seems
    to be some repetition.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们还可以做得更多。如果你查看各种角色的标题，似乎存在一些重复。
- en: Let’s only provide coarse-grained categorization through role consolidation.
    In other words, I took roles whose descriptions were roughly equivalent and consolidated
    them under a single title.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只提供通过角色整合的粗略分类。换句话说，我将描述大致相同的角色合并在一个标题下。
- en: 'That included the following set of equivalence relations:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 包括以下一组等价关系：
- en: '*NLP engineer* ≈ *CV engineer* ≈ *ML engineer* ≈ *Deep Learning engineer* (while
    the domains might be different, the responsibilities are roughly the same)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*NLP工程师* ≈ *CV工程师* ≈ *ML工程师* ≈ *深度学习工程师*（尽管领域可能不同，但职责大致相同）'
- en: '*ML scientist* ≈ *Deep Learning researcher* ≈ *ML intern* (the internship description
    very much seemed research-focused)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ML科学家* ≈ *深度学习研究员* ≈ *ML实习生*（实习描述看起来非常注重研究）'
- en: '*Data engineer* ≈ *Data architect* ≈ *Head of data* ≈ *Data platform engineer*'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据工程师* ≈ *数据架构师* ≈ *数据主管* ≈ *数据平台工程师*'
- en: '![Data Scientist vs Data Engineer](../Images/4294019f32fce59f404d0d3f1db1a969.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家与数据工程师](../Images/4294019f32fce59f404d0d3f1db1a969.png)'
- en: 'If we don’t like dealing with raw counts, here are some percentages to put
    us at ease:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们不喜欢处理原始数据，这里有一些百分比可以让我们安心：
- en: '![Data Scientist vs Data Engineer](../Images/ba6ace25df6ddd252ea7c89450b272ba.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家与数据工程师](../Images/ba6ace25df6ddd252ea7c89450b272ba.png)'
- en: I probably could have lumped *ML research engineer* into one of the *ML scientist* or *ML
    engineer* bins, but given that it was a bit of a hybrid role, I left it as is.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能本可以将*ML研究工程师*归入*ML科学家*或*ML工程师*类别，但由于这是一个混合角色，我将其保持原样。
- en: Overall the consolidation made the differences even more pronounced! There are **~70%** more
    open *data engineer* than *data scientist* positions. In addition, there are **~40%** more
    open *ML engineer* than *data scientist* positions. There are also only **~30%** as
    many *ML scientist* as *data scientist* positions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 整体上，整合使差异更加显著！开放的*数据工程师*职位比*数据科学家*多**约70%**。此外，开放的*ML工程师*职位比*数据科学家*多**约40%**。而*ML科学家*的职位只有*数据科学家*的**约30%**。
- en: Takeaways
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要收获
- en: '*Data engineers* are in increasingly high demand compared to other data-driven
    professions. In a sense, this represents an evolution for the broader field.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他数据驱动职业相比，*数据工程师*的需求越来越高。从某种意义上说，这代表了更广泛领域的演变。
- en: When machine learning become hot 5-8 years ago, companies decided they need
    people that can make classifiers on data. But then frameworks like [Tensorflow](https://www.tensorflow.org/) and [PyTorch](https://pytorch.org/) became
    really good, democratizing the ability to get started with deep learning and machine
    learning.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当机器学习在5-8年前变得热门时，公司决定他们需要能够对数据进行分类的人。但随后像[Tensorflow](https://www.tensorflow.org/)和[PyTorch](https://pytorch.org/)这样的框架变得非常优秀，使得开始进行深度学习和机器学习变得民主化。
- en: This commoditized the data modelling skillset.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得数据建模技能变得商品化。
- en: Today, the bottleneck in helping companies get machine learning and modelling
    insights into production centers on data problems.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，帮助公司将机器学习和建模洞察力投入生产的瓶颈在于数据问题。
- en: How do you annotate data? How do you process and clean data? How do you move
    it from A to B? How do you do this every day as quickly as possible?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何标注数据？你如何处理和清洗数据？你如何将数据从A移动到B？你如何尽可能快地每天做到这些？
- en: '![Data Scientist vs Data Engineer](../Images/d1a054840217349a1788f369a6f37352.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家 vs 数据工程师](../Images/d1a054840217349a1788f369a6f37352.png)'
- en: All that amounts to having good engineering skills.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都归结为拥有良好的工程技能。
- en: This may sound boring and unsexy, but old-school software engineering with a
    bend toward data may be what we really need right now.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来可能有些乏味和不够吸引人，但将老派的软件工程与数据相结合，可能正是我们现在真正需要的。
- en: For years, we’ve become enamored with the idea of data professionals that breathe
    life into raw data thanks to cool demos and media hype. After all, when was the
    last time you saw a [TechCrunch](https://techcrunch.com/) article about an ETL
    pipeline?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我们一直对数据专业人士能够将生机注入原始数据的想法充满热情，归功于炫酷的演示和媒体炒作。毕竟，上一次你看到关于ETL管道的[TechCrunch](https://techcrunch.com/)文章是什么时候？
- en: If nothing else, I believe solid engineering is something we don’t emphasize
    enough in data science job training or educational programs. In addition to learning
    how to use *linear_regression.fit()*, learn how to write a unit test too!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有别的，我相信在数据科学工作培训或教育项目中，我们对扎实工程能力的重视还远远不够。除了学习如何使用*linear_regression.fit()*，还要学会如何编写单元测试！
- en: So does that mean you shouldn’t study data science? No.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这是否意味着你不应该学习数据科学？不。
- en: What it means is that competition is going to be tougher. There are going to
    be fewer positions available for what is looking to be an abundance of newcomers
    to the market trained to do data science.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着竞争将会更加激烈。市场上对数据科学的新人训练过剩，职位会变得更少。
- en: There will always be a need for people that can effectively analyze and extract
    actionable insights from data. But they have to be good.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 总会有需要能够有效分析和提取数据中可操作见解的人。但他们必须要优秀。
- en: Downloading a pretrained model off the Tensorflow website on the [Iris dataset](https://scikit-learn.org/stable/auto_examples/datasets/plot_iris_dataset.html) probably
    is no longer enough to get that data science job.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 从Tensorflow网站下载一个预训练模型以使用[Iris数据集](https://scikit-learn.org/stable/auto_examples/datasets/plot_iris_dataset.html)可能已经不足以获得数据科学职位。
- en: 'It’s clear, however, with the large number of *ML engineer* openings that companies
    often want a hybrid data practitioner: someone that can build and deploy models.
    Or, said more succinctly, someone who can use Tensorflow but can also build it
    from the source.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，很明显，随着大量的*机器学习工程师*职位空缺，公司往往希望拥有混合型数据从业者：既能构建和部署模型的人。简而言之，就是既能使用Tensorflow又能从源代码构建它的人。
- en: Another takeaway here is that there just aren’t that many ML research positions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个结论是，机器学习研究职位其实并不多。
- en: Machine learning research tends to get its fair share of hype because that’s
    where all the cutting-edge stuff happens, all the [AlphaGo](https://deepmind.com/research/case-studies/alphago-the-story-so-far) and [GPT-3](https://openai.com/blog/openai-api/) and
    what-not.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习研究往往受到大量炒作，因为那是所有前沿技术的发生地，比如所有的[AlphaGo](https://deepmind.com/research/case-studies/alphago-the-story-so-far)和[GPT-3](https://openai.com/blog/openai-api/)等等。
- en: But for many companies, especially early-stage ones, the bleeding-edge state-of-the-art
    may not be what’s needed anymore. Getting a model that’s 90% of the way there
    but can scale to 1000+ users is often more valuable to them.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于许多公司，特别是初创公司来说，前沿的尖端技术可能已经不再是他们所需要的。获得一个达到 90% 的模型，但能扩展到 1000+ 用户，往往对他们来说更有价值。
- en: That’s not to say that there isn’t an important place for machine learning research.
    Absolutely not.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说机器学习研究没有重要的地位。绝对不是。
- en: But you’ll probably find more of those kinds of roles at industry research labs
    that can afford to take capital-intensive bets for long stretches of time rather
    than at a seed-stage startup trying to demonstrate product-market fit to investors
    as it raises a Series A.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 但你可能会在能够承担长期资本密集型投资的行业研究实验室找到更多这样的角色，而不是在种子阶段的初创公司，该公司试图向投资者展示产品市场适配性，并在筹集 A
    轮融资时。
- en: If nothing else, I believe it’s important to make the expectations of newcomers
    to data fields reasonable and calibrated. We must acknowledge that [data science
    is different now](https://veekaybee.github.io/2019/02/13/data-science-is-different/).
    I hope this post was able to shed some light on the state of the field today.
    It’s only when we know where we are that we know where we need to go.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有别的，我认为使新进入数据领域的人的期望合理且精准是很重要的。我们必须承认，[数据科学现在有所不同](https://veekaybee.github.io/2019/02/13/data-science-is-different/)。我希望这篇文章能够揭示今天领域的现状。只有当我们知道自己在哪里时，我们才知道需要去哪里。
