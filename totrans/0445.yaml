- en: Nobody can sit here and say they know everything. You have Senior Data Scientists,
    who have worked in the sector for 10+ years still have to google how to join two
    datasets. It doesn’t mean they don’t know it, they may have just not had to use
    that code in a while and they have forgotten.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人可以坐在这里说自己知道所有的事情。即使是有10年以上工作经验的高级数据科学家，也可能需要用谷歌搜索如何连接两个数据集。这并不意味着他们不知道，只是他们可能已经很久没有用过那段代码，忘记了。
- en: Once you start working in the Data Science field, you will be interacting with
    other Data Scientists, Analysts, Machine Learning Engineers, and more bouncing
    off knowledge from one another. However, there will come a point where you may
    not know something that your colleague does, vice versa. However, telling your
    colleague you know something when you have no idea can be a detriment to your
    confidence at times.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始在数据科学领域工作，你将会与其他数据科学家、分析师、机器学习工程师等进行互动，彼此交流知识。然而，会有一个时刻，你可能不知道你的同事知道的某些内容，反之亦然。然而，当你不知道某件事却告诉你的同事你知道时，这可能会对你的自信心造成一定的损害。
- en: It’s great if the task at hand which you are unaware to do can be solved by
    simply using Google, watching a YouTube video, or looking at Stack Overflow. However,
    if you continue to keep telling your colleagues or boss that you know something,
    and you don’t know; you will find yourself drowning in extra learning. Instead,
    you could have just said “Sorry, but I don’t know how to do this”. This way, your
    colleagues and boss understand your strength and weaknesses, providing you with
    the right support/training in order for you to improve in particular areas.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你面对的任务可以通过简单的谷歌搜索、观看YouTube视频或查看Stack Overflow来解决，那是很棒的。然而，如果你继续告诉你的同事或老板你知道某些事情，但实际上你并不知道，你会发现自己陷入额外的学习中。相反，你可以直接说“对不起，我不知道怎么做”。这样，你的同事和老板可以理解你的优点和不足，从而为你提供正确的支持/培训，帮助你在特定领域得到提升。
- en: This also applies to people in Senior roles. If you don’t have the right skill-set
    to manage and guide a team, you will be overwhelmed, stress levels will increase,
    and it may make you contemplate your position.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这同样适用于高级职位的人。如果你没有正确的技能来管理和指导团队，你将会感到不堪重负，压力水平会增加，这可能会让你思考自己的职位。
- en: Your first job is always going to be frightening. You will feel anxious and
    nervous to speak your own opinion. I will go through a few points that I believe
    everybody should incorporate into their work and personal life.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个工作总是令人害怕的。你会感到焦虑和紧张，不敢表达自己的意见。我将介绍一些我认为每个人都应该融入工作和个人生活中的要点。
- en: '![Why Humbling Yourself Will Improve Your Data Science Skills](../Images/777c0b6b8cfc340bc61c540e865f0567.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![谦逊如何提升你的数据科学技能](../Images/777c0b6b8cfc340bc61c540e865f0567.png)'
- en: 1\. Understanding your strengths and weaknesses
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 了解你的强项和弱点
- en: You don’t have to be exceptional at everything. However, to be in Data Science
    you need fundamental skills. If you are a Data Scientist who enjoys data wrangling,
    creating data visualisations but have little experience in building Machine Learning
    models; this is a weakness of yours that you can work on. Admitting to yourself
    that you won't be advanced in every skill available at the hands of Data Scientists
    is the first step of growing as a Data Scientist.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要在所有方面都出类拔萃。然而，要从事数据科学工作，你需要具备基本技能。如果你是一名喜欢数据处理和创建数据可视化但在构建机器学习模型方面经验较少的数据科学家；这是你可以改进的一个弱点。承认自己在数据科学家掌握的所有技能中不会在每一项技能上都很先进，是成长为数据科学家的第一步。
- en: Once you have identified your strengths and weaknesses, what you like and what
    you don’t know; you can narrow down your self-development. If you are particularly
    interested in becoming a Machine Learning Engineer, your skills as a Data Scientist
    will come in handy. However, you will need to look into learning areas such as
    Algorithms, Natural Language Processing, Neural Networks, and more.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了自己的强项和弱点、喜欢的事物和不了解的内容，你可以缩小自我发展的范围。如果你特别感兴趣成为一名机器学习工程师，你作为数据科学家的技能将会派上用场。然而，你需要深入学习算法、自然语言处理、神经网络等领域。
- en: You need to understand what skills are beneficial to your career, currently
    or in the future. If your career plans require you to use Python and R as programming
    languages, learning another language such as HTML won't be useful. You don’t want
    to be a rookie in everything, and a master in nothing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解哪些技能对你的职业有利，无论是现在还是未来。如果你的职业规划需要你使用 Python 和 R 作为编程语言，学习 HTML 等其他语言将没有用处。你不想在所有方面都是新手，而在任何一方面都没有精通。
- en: 2\. Speak up!
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 大胆发言！
- en: If you don’t ask, you don’t get. Data Scientist roles require a heavy ton of
    technical skills, alongside soft skills. It is unfortunate, but many people will
    assume that you will know how to do pretty much everything because you applied
    for a specific role. As we already know, that is not the case. There is always
    room for improvement and time to learn different skills.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不问，就得不到。数据科学家角色要求大量的技术技能和软技能。遗憾的是，很多人会假设你申请了某个职位就会知道几乎所有的事情。正如我们所知，事实并非如此。总有改进的空间和学习不同技能的时间。
- en: If there is a hard deadline on a project at work and you have been asked to
    complete a particular task to fast track the process, however, you don’t know
    how to attend to it because you don’t possess these kinds of skills. You will
    find yourself in a pickle. Speaking up and informing your colleagues what you
    can and cannot do, rather than feeling nervous and ashamed will save you in the
    long run. You may be allocated another task in which the other team members are
    aware you are comfortable doing, ensuring everyone will meet the deadline.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果工作中的项目有一个紧迫的截止日期，你被要求完成一个特定任务以加快进程，但你不知道如何处理，因为你没有这些技能。你会发现自己陷入困境。大声说出来并告诉同事你能做什么和不能做什么，而不是感到紧张和羞愧，从长远来看会对你有帮助。你可能会被分配另一个任务，其他团队成员知道你能胜任，从而确保每个人都能按时完成任务。
- en: Speaking to your senior in regards to your weaknesses opens up a conversation
    of self-development. The company may want you to improve on these and have you
    undergo specific training or allocate you self-development time during work hours
    to support you. If a company can help you become one of the best Data Scientists,
    they will.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与上级讨论自己的弱点会开启自我发展的对话。公司可能希望你在这些方面有所改进，并安排你参加特定的培训或在工作时间分配自我发展时间来支持你。如果公司能够帮助你成为顶尖的数据科学家，他们会愿意这样做。
- en: On the other hand, you may feel the tasks assigned to you are below your skillset.
    Instead of spending the day, doing simpler tasks where you could be of benefit
    in another area is important. This is the easiest way to climb up the ladder.
    Speaking to your Senior about your strengths and how they could improve the efficiency
    of the company can resolve many of the business’s issues. It’s a win-win situation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，你可能会觉得分配给你的任务低于你的技能水平。重要的是，不要浪费时间做简单的任务，而是应该在其他领域发挥作用。这是晋升最快的方式。与上级讨论你的优势及如何提高公司的效率可以解决许多业务问题。这是一种双赢的局面。
- en: '![Why Humbling Yourself Will Improve Your Data Science Skills](../Images/fcb967aad7334124aa74adfe3a0d4790.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![为何谦逊会提升你的数据科学技能](../Images/fcb967aad7334124aa74adfe3a0d4790.png)'
- en: 3\. What other steps can you take?
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 你还可以采取哪些其他步骤？
- en: '**Applying for the right job**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**申请合适的工作**'
- en: It’s no secret that people apply for vacancies that require a specific skill
    set, however do not possess these skills themselves. You are setting yourself
    up for failure if you do this. Instead of applying for jobs based on salary, base
    it on your current skills.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 人们申请需要特定技能的职位却不具备这些技能并不是什么秘密。如果你这样做，你是在给自己设定失败的风险。与其根据薪资申请工作，不如根据你当前的技能申请。
- en: There is no harm in taking an entry-level job, building your skills, and working
    your way up from there. Humbling yourself and working within your means is the
    first step to building your career. The keyword to take from that is ‘building’.
    It’s not going to be handed to you, so you will have to start from somewhere.
    It’s better to work from the ground up, rather than falling from the top.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从事入门级工作、提高技能并逐步晋升没有坏处。谦逊并在自己的能力范围内工作是建立职业生涯的第一步。关键词是“建设”。这不会自动到手，所以你必须从某个地方开始。从基础做起总比从顶端摔下来要好。
- en: '**Online Courses**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**在线课程**'
- en: There are a variety of online courses that you can take to improve and increase
    your skillset. You can take courses through Udemy, Coursera, Udacity, and more.
    They can range from learning a specific programming language such as Python or
    C++, or understanding Database management and SQL.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有各种在线课程可以帮助你提高和扩展技能。你可以通过Udemy、Coursera、Udacity等平台参加课程。这些课程可以涵盖特定的编程语言如Python或C++，也可以学习数据库管理和SQL。
- en: '**Reading**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读**'
- en: There are so many reading materials online to help you improve your understanding
    of a variety of topics. Textbooks, Academic papers are available online as well
    as platforms such as KDNuggets, providing you with quality resource materials
    to guide, help you understand, and build your career.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在线有大量的阅读材料可以帮助你提高对各种主题的理解。教科书、学术论文都可以在网上找到，还有KDNuggets等平台，提供优质的资源材料来指导你，帮助你理解并建立职业生涯。
- en: 4\. Continuous learning
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. 持续学习
- en: Continuous learning is your self-motivated and persistent manner to expand your
    skillset and develop future opportunities, personal or professional. You can decide
    one day that you are interested in Medicine and want to incorporate your Data
    Science skills in that field. Or you may want to become a Senior Data Scientist
    and are aware you lack SQL knowledge.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 持续学习是你自我驱动并坚持不懈地扩展技能和发展未来机会的方式，无论是个人还是职业上的。你可以决定某一天对医学感兴趣并希望将数据科学技能融入该领域。或者你可能想成为一名高级数据科学家，但意识到自己缺乏SQL知识。
- en: Learning never stops. Always say to yourself “I don’t know anything”; it gives
    you the determination to continue your learning journey. Knowledge is available
    at everyone’s fingertips, if you don’t take advantage of it, you will remain in
    the same position.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 学习永无止境。总是对自己说“我什么都不知道”；这会激励你继续学习。知识触手可及，如果你不加以利用，你将停滞不前。
- en: Being able to humble yourself and push yourself to always learn will help you
    boost your profile, stay relevant, open new doors for yourself, and prepare for
    the unexpected.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 能够保持谦逊并不断学习将帮助你提升个人形象，保持相关性，为自己打开新门，并为意外做好准备。
