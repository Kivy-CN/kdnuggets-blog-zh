  prefs: []
  type: TYPE_NORMAL
  zh: 结束应用程序：
- en: '[PRE9]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '*Step 5 — The plots*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*步骤 5 — 图表*'
- en: All the plots are available in jupyter notebooks, and the paragraph below describes
    the key points of each plot.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 所有图表都可以在 jupyter notebooks 中查看，下面的段落描述了每个图表的关键点。
- en: '**Feature Importance**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征重要性**'
- en: This parameter allows comparing features importance of a subset. It is useful
    to detect specific behavior in a subset.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 该参数允许比较子集中特征的重要性。它有助于检测子集中的特定行为。
- en: '[PRE10]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![](../Images/63a1ec40bd82fef446f805462e1b6c03.png)'
