- en: A Brief Introduction to the Concept of Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/07/brief-introduction-concept-data.html](https://www.kdnuggets.com/2021/07/brief-introduction-concept-data.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '**By [Angelica Lo Duca](https://twitter.com/alod83), Institute of Informatics
    and Telematics of the National Research Council**'
  prefs: []
  type: TYPE_NORMAL
- en: According to the Cambridge Dictionary [1], Data is **information, especially
    facts or numbers, collected to be examined and considered and used to help decision-making,
    or information in an electronic form that can be stored and used by a computer**.
    In other words, Data is a set of variables which can be quantitative or qualitative
    [2,3].
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
