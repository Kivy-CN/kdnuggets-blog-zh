- en: 4\. SQL Window Functions
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. SQL 窗口函数
- en: If you’ve learned the basics of SQL, you should be comfortable using aggregate
    functions. Applying aggregate function on a column reduces the set of rows to
    the specific value such as the average, minimum, and maximum values.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经学会了 SQL 的基础知识，你应该能熟练使用聚合函数。在列上应用聚合函数可以将行集合缩减为特定的值，如平均值、最小值和最大值。
- en: Like aggregate functions, window functions also let you calculate quantities
    across values in a column, but the result is not reduced to a single value. Rather
    they return a set of rows. Examples include moving average, running sum, and the
    like.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于聚合函数，窗口函数也允许你计算列中值的数量，但结果不会缩减为单一值，而是返回一组行。例如，移动平均、累计和等。
- en: 'Window functions are also extremely important if you’re preparing for interviews.
    The [SQL Window Functions](https://www.datacamp.com/cheat-sheet/sql-window-functions-cheat-sheet)
    cheat sheet by DataCamp will help you quickly review SQL window functions. It
    first goes over the following:'
  id: totrans-56
