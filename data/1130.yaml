- en: “We chose PostHog because no other tools offered self-hosted analytics deployments,”
    said Rikin Kachhia, Software Engineer at Hasura. “Our systems deal with sensitive
    data and we didn’t want to get into compliance issues or send data to third parties.
    PostHog took that entire problem away by enabling us to deploy and maintain it
    ourselves.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们选择了 PostHog，因为没有其他工具提供自托管的分析部署，”Hasura 的软件工程师**Rikin Kachhia** 说。 “我们的系统处理敏感数据，我们不想涉及合规问题或将数据发送给第三方。PostHog
    通过使我们能够自己部署和维护，解决了这个问题。”
- en: The team also liked that PostHog was an entirely self-serve platform which could
    be used by anyone at the company, even if they’d never used data science or analytics
    platforms before. Hasura’s UI and UX teams, for example, were able to run their
    own queries and discover actionable data on their own — freeing up other teams
    to spend less time supporting them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 团队还喜欢 PostHog 是一个完全自助的 платформ，任何公司员工都可以使用，即使他们以前从未使用过数据科学或分析平台。例如，Hasura 的
    UI 和 UX 团队能够自己运行查询并发现可操作的数据，从而减少了其他团队对他们的支持时间。
- en: Driving adoption across onboarding funnels
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推动整个入职漏斗的采用
- en: One early area of focus for Hasura was the onboarding funnel new users go through.
    Initially, the team wanted just to understand the overall conversion rate, which
    they accomplished by building a funnel analysis in PostHog. Quickly, the team
    was able to identify specific areas where the funnel could be improved.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Hasura 的一个早期重点领域是新用户的入职漏斗。最初，团队只是想了解整体转化率，他们通过在 PostHog 中构建漏斗分析来实现这一目标。团队迅速能够识别漏斗中可以改进的具体区域。
- en: “Using PostHog, we observed drop-offs at very particular stages of our onboarding
    flows,” said Kachhia. “As a result, we took several actions, such as moving these
    steps further down the funnel.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “使用 PostHog，我们观察到在我们入职流程的特定阶段存在流失，”Kachhia 说。 “因此，我们采取了几个措施，例如将这些步骤推向漏斗的下方。”
- en: Moving challenging stages further down the funnel meant that users were more
    engaged when tackling them. As a result of these changes, This meant users weren’t
    hitting the most challenging areas of our funnel first. These changes helped us
    deliver a 10-20% improvement in our conversion rate.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将具有挑战性的阶段推向漏斗的下方意味着用户在处理这些阶段时更为投入。因此，这些变化使得用户不会首先遇到漏斗中最具挑战性的部分。这些变化帮助我们在转化率上提升了
    10-20%。”
- en: “Although we were initially just using PostHog to diagnose UX problems, we now
    use it across the board,” said Kachhia. “All of our blogs, our website, our product...everything
    plugs directly into PostHog so we can get the data we need to continue making
    improvements.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Kachhia 说：“尽管我们最初只是使用 PostHog 来诊断 UX 问题，但现在我们在各个方面都使用它。我们的所有博客、网站、产品……所有内容都直接接入
    PostHog，以便我们获取所需的数据，继续进行改进。”
