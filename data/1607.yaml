    Reposted with permission.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[原文](https://towardsdatascience.com/how-to-learn-data-science-if-youre-broke-7ecc408b53c7sk=4df4875d7a4b02be378af9d21503d5c2)。经许可转载。'
- en: '**Bio**: [Harrison Jansma](https://www.harrisonjansma.com/) is a self-taught
    data scientist. Over the last 9 months, Harrison left hisjob, started studying
    machine learning full time, and enrolled in a Master''s Program in Computer Science.
    Harrison is doing all of this because his passion and goal is implementing machine
    learning applications in the real world. This means a strong understanding of
    predictive modeling and production environments.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介**：[Harrison Jansma](https://www.harrisonjansma.com/) 是一位自学成才的数据科学家。在过去的
