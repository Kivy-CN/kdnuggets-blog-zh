- en: The Definitive Guide To Switching Your Career Into Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将你的职业转型为数据科学的终极指南
- en: 原文：[https://www.kdnuggets.com/2022/05/definitive-guide-switching-career-data-science.html](https://www.kdnuggets.com/2022/05/definitive-guide-switching-career-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/05/definitive-guide-switching-career-data-science.html](https://www.kdnuggets.com/2022/05/definitive-guide-switching-career-data-science.html)
- en: '![The Definitive Guide To Switching Your Career Into Data Science](../Images/484b4e15d6ccfe06ff60ac3a8c3724f9.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![将你的职业转型为数据科学的终极指南](../Images/484b4e15d6ccfe06ff60ac3a8c3724f9.png)'
- en: Photo by [Saulo Mohana](https://unsplash.com/@saulomohana?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/to-switching-your-career?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Saulo Mohana](https://unsplash.com/@saulomohana?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄，[Unsplash](https://unsplash.com/s/photos/to-switching-your-career?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)提供
- en: Did you know that [1.7 megabytes](https://www.ibm.com/blogs/journey-to-ai/2020/06/netezza-and-ibm-cloud-pak-a-knockout-combo-for-tough-data/)
    of data are generated for every person on Earth every second?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道每秒钟地球上的每个人都会生成[1.7 兆字节](https://www.ibm.com/blogs/journey-to-ai/2020/06/netezza-and-ibm-cloud-pak-a-knockout-combo-for-tough-data/)的数据吗？
- en: This colossal amount of data needs to be dealt with by specialists. Data science
    professionals know how to analyze and [interpret data](/2021/08/visplore-data-understanding-interactive-exploration.html)
    to extract insights to help businesses grow.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些巨量的数据需要由专家处理。数据科学专业人员知道如何分析和[解读数据](/2021/08/visplore-data-understanding-interactive-exploration.html)，以提取洞察力来帮助企业成长。
- en: It’s no wonder then that the job prospects in this industry are expected to
    rise much faster than in other occupations. There are only about [11400 data scientists](https://www.stitchdata.com/resources/the-state-of-data-science/#:~:text=6%2C300%2C%20or%2055%25%2C%20of,closing%20out%20the%20top%2010.)
    in the United States, but the demand for their skills is increasing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这个行业的工作前景预计会比其他职业增长得更快。美国只有约[11400名数据科学家](https://www.stitchdata.com/resources/the-state-of-data-science/#:~:text=6%2C300%2C%20or%2055%25%2C%20of,closing%20out%20the%20top%2010.)，但对他们技能的需求正在增加。
- en: Is Data Science Worth Considering?
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学值得考虑吗？
- en: Data science is a vast field that is still new, but it is already showing fantastic
    results. Dice report shows a [50% increase](http://marketing.dice.com/pdf/2020/Dice_Q2_Tech_Job_Report.pdf)
    in employment opportunities for data science and engineering experts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个广阔的领域，虽然还很新，但已经显示出令人惊叹的成果。Dice报告显示数据科学和工程专家的就业机会增加了[50%](http://marketing.dice.com/pdf/2020/Dice_Q2_Tech_Job_Report.pdf)。
- en: Businesses in logistics, healthcare, finance, insurance, real estate, and transportation
    industries use data science, making it an essential part of growth. And for data
    analysis, you need a team of experts, software, and tools.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 物流、医疗保健、金融、保险、房地产和交通运输行业的企业都在使用数据科学，使其成为增长的关键部分。进行数据分析需要一个专家团队、软件和工具。
- en: You don’t have to be a data scientist to harness the potential of this growing
    industry. There are hundreds of employment opportunities and ways to specialize
    in big data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必成为数据科学家也能利用这个快速增长的行业的潜力。存在数百个就业机会和专注于大数据的途径。
- en: What Are the Benefits of Becoming a Data Scientist?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为数据科学家的好处是什么？
- en: 'There are a good number of reasons to become a data scientist. The core benefits
    include:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家有很多理由。主要好处包括：
- en: High Demand, Low Supply
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高需求，低供应
- en: Data science is at an all-time high in the world. LinkedIn and other job-finding
    platforms are seeing increased data scientist job requirements. The appealing
    part is that a limited number of data scientists are available in the market.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在全球达到了前所未有的高度。LinkedIn 和其他招聘平台的数据科学家职位需求不断增加。吸引人的部分在于市场上数据科学家的数量有限。
- en: Increased demand means increased wages. Companies know that there are [limited
    numbers of data scientists](/2019/05/data-scientist-best-job-careercast.html),
    so they want to get the best talent as soon as possible. There are many job vacancies
    and internships available at any given time.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 需求增加意味着工资上涨。公司知道数据科学家的[数量有限](/2019/05/data-scientist-best-job-careercast.html)，因此他们希望尽快获得最佳人才。随时都有许多职位空缺和实习机会。
- en: Highly Paid Position
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高薪职位
- en: Data science is among the most highly paid jobs in the world. The [average pay
    of a data scientist](https://www.glassdoor.com/Salaries/data-scientist-pandora-salary-SRCH_KO0,14_KE15,22.htm)
    in the United States is $123,511/ year. There is also no denying that entry-level
    data scientists get good packages, and we can assume those with experience and
    in managing positions are paid very well. Managers can even earn more and have
    attractive benefits as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是世界上薪酬最高的工作之一。美国[数据科学家的平均薪资](https://www.glassdoor.com/Salaries/data-scientist-pandora-salary-SRCH_KO0,14_KE15,22.htm)为每年123,511美元。也不可否认的是，初级数据科学家的薪资待遇也很优厚，我们可以推测那些有经验且在管理职位上的人薪水会非常高。经理甚至可以赚得更多，并享有吸引人的福利。
- en: Big data science projects have massive financial contracts. Find out which companies
    pay the highest to data scientists.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据科学项目有巨大的财政合同。了解哪些公司支付给数据科学家的薪酬最高。
- en: Good Work-Life Balance
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 良好的工作与生活平衡
- en: A data scientist can work on-site, remotely, or with hybrid work. The workload
    is comparatively small, and there is almost no need for overtime because of the
    nature of the work. Data scientists often work with software and tools on their
    laptops so they can complete tasks anywhere.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家可以在现场、远程或以混合方式工作。工作量相对较小，由于工作的性质，几乎不需要加班。数据科学家通常在笔记本电脑上使用软件和工具，因此可以在任何地方完成任务。
- en: Many companies hire remote workers too. Even when there is an on-site requirement,
    it usually is a 9 to 5 job with weekends off.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司也聘用远程工作人员。即使有现场要求，通常也是9到5的工作，周末休息。
- en: Learning Opportunities
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习机会
- en: Data science offers immense knowledge and skills. We have mentioned above that
    the industry is rapidly growing and has huge demand. Almost [all major industries](/2021/08/top-industries-hiring-data-scientists-2021the-top-industries-hiring-data-scientists-in-2021.html)
    in the world are adopting data science, and the need for filling data scientist
    positions is not stopping any time soon.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学提供了大量的知识和技能。我们已经提到，该行业正在迅速增长并有巨大的需求。几乎[所有主要行业](/2021/08/top-industries-hiring-data-scientists-2021the-top-industries-hiring-data-scientists-in-2021.html)都在采用数据科学，填补数据科学家职位的需求不会很快停止。
- en: Data science gives you valuable business knowledge and many essential skills
    necessary in professional life. Even if you plan to start your own business later
    on, your expertise with Big Data can undoubtedly come in handy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学为你提供宝贵的商业知识和许多在职业生活中必需的技能。即使你计划以后开创自己的事业，你在大数据方面的专业知识无疑会派上用场。
- en: Moreover, sales staff can also benefit from data science expertise to enhance
    the [efficiency of their sales pipeline](https://www.dooly.ai/sales-pipeline/)
    and track consumer behavior.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，销售人员也可以从数据科学专业知识中受益，以提高他们的[销售管道效率](https://www.dooly.ai/sales-pipeline/)并跟踪消费者行为。
- en: Possible Challenges for the Data Science Industry
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学行业的可能挑战
- en: Apart from all the luxuries data scientists enjoy, there are some drawbacks
    and disadvantages you should be aware of if you are planning to shift your career
    to Data Science.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据科学家所享受的所有奢华之外，如果你计划将职业转向数据科学，你应该了解一些缺点和劣势。
- en: There Isn’t a Set Definition of Data Science
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学没有固定的定义
- en: Professionals argue about the nature of data science, and it does not have an
    exact definition. Some say it is statistics but redefined, while others consider
    it a proper pillar of science.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 专业人士对数据科学的性质存在争论，它没有确切的定义。一些人认为它是重新定义的统计学，而其他人认为它是科学的一个重要支柱。
- en: Data science is a new field, so many explanations and reasoning are yet to come.
    The industry gives the role of a data scientist, but different industries can
    have different tasks and require different results.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个新领域，因此许多解释和推理还未出现。该行业提供了数据科学家的角色，但不同的行业可能有不同的任务并要求不同的结果。
- en: Becoming an Expert in Data Science Is Extremely Difficult
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为数据科学专家是极其困难的
- en: Data science [combines mathematics, statistics](https://www.heavy.ai/learn/data-science),
    probability, and computer studies. These are tough subjects and even more challenging
    to master when building a career based on them. There are many gaps in mastering
    all the above fields - no one can have expertise in all areas at once.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学[结合了数学、统计学](https://www.heavy.ai/learn/data-science)、概率和计算机研究。这些都是困难的学科，而且在基于这些学科建立职业时，更具挑战性。掌握所有上述领域存在许多差距——没有人能同时在所有领域都有专长。
- en: People can come from different backgrounds. A person who has expertise in computer
    studies may not have the same abilities in statistics. Therefore, data science
    is an ever-changing dynamic field of study where a person has to keep learning
    and evolving with the industry.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以来自不同的背景。一个在计算机研究方面有专长的人可能在统计学方面能力不足。因此，数据科学是一个不断变化的动态研究领域，人们必须不断学习和随着行业发展而演变。
- en: An Ocean of Knowledge Is Required
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需要海量知识
- en: Even if a person has in-depth knowledge of computer science and statistics,
    there is still a possibility that they will not be able to solve data science
    problems without extensive training.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 即使一个人对计算机科学和统计学有深入了解，他们仍有可能在没有广泛培训的情况下无法解决数据科学问题。
- en: For example, even if you have a background in IT and statistics, you’ll also
    have to learn a bit of coding. That’s because data scientists are often required
    to write algorithms in SQL, R, and other coding languages.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，即使你有IT和统计学的背景，你也需要学一点编程。这是因为数据科学家通常需要用SQL、R和其他编程语言编写算法。
- en: Moreover, they have to run experiments to ensure their data is of the highest
    quality. Afterward, they clean datasets, and only then do they get to organize
    and [structure data](/2022/05/structure-data-science-project-stepbystep-guide.html)
    to analyze it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们必须进行实验，以确保数据质量最高。之后，他们清理数据集，只有在此之后，他们才能组织和 [结构化数据](/2022/05/structure-data-science-project-stepbystep-guide.html)
    以进行分析。
- en: It’s a lot of work, and it’s all very new. So you can only make it in this industry
    if you are a self-starter and appreciate data for all the opportunities it can
    provide you with.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项繁重的工作，而且一切都很新颖。因此，只有当你是一个自我驱动的人，并且欣赏数据所能提供的所有机会时，你才能在这个行业中立足。
- en: Data Privacy and Arbitrary Results Are Tough To Deal With
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据隐私和任意结果难以处理
- en: Businesses take extreme measures to protect their data because of never-ending
    threats of cyberattacks and breaches that can compromise the data. Failure to
    adequately protect their systems can result in heavy losses.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 企业采取极端措施保护其数据，因为永无止境的网络攻击和泄露威胁可能危及数据。未能妥善保护其系统可能导致重大损失。
- en: Data scientists are the first in the line of suspects when investigations happen
    since they interact with and secure data.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在调查发生时是最初的嫌疑人，因为他们与数据进行互动和保护数据。
- en: A data scientist’s work is to study the data carefully and make near accurate
    predictions to facilitate the company. However, the data can often be arbitrary,
    so the results sometimes cannot meet expectations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的工作是仔细研究数据，并做出尽可能准确的预测以促进公司。然而，数据往往是任意的，因此结果有时可能无法满足预期。
- en: What Skills Are Required To Become a Data Scientist?
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为数据科学家需要哪些技能？
- en: 'Becoming a data scientist requires many skills, including:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家需要许多技能，包括：
- en: Machine Learning
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Data Analysis
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析
- en: Deep learning
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习
- en: Mathematics
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学
- en: Programming
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程
- en: Multi-tasking
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多任务处理
- en: Analytical analysis
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析分析
- en: Problem Solving
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题解决
- en: Data Manipulation
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据操作
- en: Quick thinking
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速反应
- en: Conclusion
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: We hope that this article has given you enough knowledge to help you decide
    whether you should quit your current job and become a data scientist.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这篇文章能为你提供足够的知识，帮助你决定是否应该辞掉当前工作，成为一名数据科学家。
- en: With the passing of time, data science [has been evolving](https://www.dataversity.net/brief-history-data-science/)
    continuously. Although the challenges are complex, the benefits of being a data
    scientist are enormous. A highly skilled scientist may even eliminate the challenges
    data analytics faces today!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，数据科学 [不断演变](https://www.dataversity.net/brief-history-data-science/)。尽管挑战复杂，但成为数据科学家的好处巨大。一位高技能的科学家甚至可能消除数据分析今天面临的挑战！
- en: '**[Nahla Davies](http://nahlawrites.com/)** is a software developer and tech
    writer. Before devoting her work full time to technical writing, she managed —
    among other intriguing things — to serve as a lead programmer at an Inc. 5,000
    experiential branding organization whose clients include Samsung, Time Warner,
    Netflix, and Sony.'
  id: totrans-58
  prefs: []
