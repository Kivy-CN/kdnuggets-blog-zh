- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Despite having spent hours taking online programming tutorials, I was completely
    lost when I had to write my own program to build projects from scratch.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管花了几个小时参加在线编程教程，但当我需要编写自己的程序来从零开始构建项目时，我完全迷失了方向。
- en: When deciding on a career path, I was firm on pursuing a field that didn’t require
    me to code. I felt like I just wasn’t cut out to become a programmer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定职业道路时，我坚决选择了一个不需要编程的领域。我觉得我不适合成为程序员。
- en: However, when the Covid-19 pandemic hit, I was stuck at home with a lot of free
    time on my hands. Since I didn’t have much else to do, I decided to give myself
    another chance at learning programming.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当 Covid-19 大流行爆发时，我被困在家里，手上有很多空闲时间。因为没有其他事情可做，我决定给自己另一个学习编程的机会。
- en: This time, though, I decided to do some research around why I was finding it
    so difficult to code. Was it true that some people were just naturally better
    at programming than others? Was I missing a secret ingredient that would make
    me a better programmer overnight?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这一次，我决定研究一下为什么我发现编程如此困难。是否真的有些人天生比其他人更擅长编程？我是否缺少某种可以让我一夜之间成为更好程序员的秘密成分？
- en: I spent countless hours reading other people’s experiences with learning to
    code. I spoke to senior developers and data scientists.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了无数小时阅读其他人学习编程的经历。我与高级开发人员和数据科学家进行了交谈。
- en: It took me a while, but I realized that it was my own attitude that was holding
    me back from learning to code.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了一些时间，但我意识到是我自己的态度阻碍了我学习编程。
- en: You see, my issue wasn’t that I was not smart enough to become a programmer.
    It was that I didn’t possess the correct mindset.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，我的问题不是我不够聪明以成为程序员。问题在于我没有拥有正确的心态。
- en: I was treating programming like any other subject at school. I was trying to
    learn too much, too fast. And in doing that, I forgot that there was a learning
    curve. I got demotivated easily when my codes failed to run. I constantly compared
    myself with other, more experienced programmers whose codes I couldn’t understand.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我把编程当作了学校里的其他科目。我试图学习太多，太快。这样做时，我忘记了学习曲线的存在。每当我的代码运行失败时，我很容易感到沮丧。我不断地与其他更有经验的程序员进行比较，而我无法理解他们的代码。
- en: Once I realized what I was doing wrong, I decided to do things differently this
    time. I coded everyday, and allowed myself to make mistakes along the way. At
    first, simple problems took me around 4–5 hours to solve. As I kept practicing,
    I was able to solve more complex problems at a faster pace. Slowly but surely,
    I saw myself get better at it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我意识到自己做错了什么，我决定这次以不同的方式做事。我每天编码，并允许自己在过程中犯错误。起初，简单的问题需要我花大约 4–5 小时来解决。随着不断练习，我能够更快地解决更复杂的问题。慢慢地，我发现自己变得更好了。
- en: Today, I am by no means a proficient programmer. However, I am able to complete
    tasks at my day job, perform data science workflows, and take up freelance roles
    that require me to code. Every time I solve a new problem, my programming skills
    improve.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我绝不是一个熟练的程序员。然而，我能够完成日常工作的任务，执行数据科学工作流，并担任需要编程的自由职业角色。每次解决一个新问题，我的编程技能都会得到提高。
- en: In this article, I’m going to provide you with advice on how to learn to code.
    The insights provided here are based on my own programming journey, along with
    pieces of advice I’ve gathered from experienced coders over the years.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将提供一些关于如何学习编程的建议。这里提供的见解基于我自己的编程经历，以及我多年从有经验的编码者那里收集的建议。
- en: 'Advice #1: Avoid the Tutorial Trap'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '建议 #1：避免教程陷阱'
- en: Almost all of us have taken a coding online course before. Tutorials are a great
    way to start learning to code, since they teach you basic programming concepts
    and syntax.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们几乎都上过编程在线课程。教程是学习编程的一个好方法，因为它们教你基本的编程概念和语法。
- en: However, **most people never stop taking tutorials**.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，**大多数人从未停止学习教程**。
- en: I’ve coded along to at least 10 programming YouTube videos, and purchased over
    5 online courses in multiple different languages.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我跟随了至少 10 个编程 YouTube 视频，并购买了超过 5 个不同语言的在线课程。
- en: I kept doing this, expecting to learn something new every time I took a different
    online course.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直这样做，期待每次上不同的在线课程时都能学到新的东西。
- en: Unfortunately, I didn’t.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我没有。
- en: Every course I took taught me the same programming basics that I already knew.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我上过的每一门课程都教给我我已经知道的相同编程基础知识。
- en: However, since I wasn’t applying any of these concepts in practice, I always
    failed to come up with my own piece of code to solve a problem.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于我没有将这些概念应用于实践中，我总是无法提出自己的代码来解决问题。
- en: This was an awful situation to be in. Every time I took a new tutorial, I felt
    like I was learning something new. But when I tried to create a project on my
    own, I simply didn’t know where to start.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种糟糕的情况。每次上一个新教程时，我感觉自己学到了新的东西。但当我尝试自己创建一个项目时，我根本不知道从哪里开始。
- en: Many programmers refer to this as the **tutorial trap**.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多程序员称之为 **教程陷阱**。
- en: And if this situation sounds familiar to you, then it’s time to break out of
    it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种情况对你来说很熟悉，那就该打破它了。
- en: Once you’ve taken an introductory course to learn basic programming concepts,
    start to put your knowledge into practice.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你上过入门课程来学习基本的编程概念，就开始将你的知识付诸实践。
- en: I suggest using a coding challenge site to hone your skills. I signed up to
    a platform called [Hackerrank](https://www.hackerrank.com/). They present coding
    problems in a variety of different languages, with varying levels of difficulty.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议使用编程挑战网站来磨练你的技能。我注册了一个名为 [Hackerrank](https://www.hackerrank.com/) 的平台。他们以各种不同的语言提供编程问题，难度也各不相同。
- en: Start out with the most basic challenges, then work your way up to the more
    difficult ones.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从最基本的挑战开始，然后逐步攻克更困难的挑战。
- en: At first, I used to spend around 3–4 hours solving even the most basic problems.
    I’d look at other coder’s solutions to the question, then reframe their thought
    process into my own piece of code.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我通常需要花费大约 3–4 小时来解决即使是最基本的问题。我会查看其他编码者对这个问题的解决方案，然后将他们的思维过程重新构建成自己的代码。
- en: This way, I slowly moved away from just copy-pasting codes. I was able to understand
    different people’s thought processes, and restructure it to match my own.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，我逐渐摆脱了仅仅复制粘贴代码的做法。我能够理解不同人的思维过程，并将其重构以匹配自己的思维。
- en: Doing this will enhance your programming skills, as you will come to realize
    that there are many different ways to look at the same problem.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做会提升你的编程技能，因为你会意识到有很多不同的方式来解决同一个问题。
- en: 'Advice #2: Change Your Mindset'
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '建议 #2：改变你的心态'
- en: Learning to code is like riding a bike. You need to be willing to fall multiple
    times before you finally get the hang of it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程就像骑自行车一样。你需要愿意摔倒多次，才能最终掌握它。
- en: When I first started learning to code, I lacked **patience**. After spending
    a couple of hours learning a new programming concept, I expected to be able to
    put it into practice successfully. Every time I ran into an error, I got frustrated.
    I started losing confidence. Slowly, I gave up.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始学习编码时，我缺乏**耐心**。花了几个小时学习一个新的编程概念后，我期待能够成功地将其付诸实践。每次遇到错误时，我都会感到沮丧。我开始失去信心。慢慢地，我放弃了。
- en: We live in a world in which most results are instantaneous. We expect quick
    outcomes, and in the process, tend to forget that there is a learning curve.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个大多数结果都是瞬时的世界中。我们期望快速的成果，而在这个过程中，往往忘记了学习曲线的存在。
- en: Another mistake I made was that I always compared myself to other people. When
    I read other programmer’s codes that were complicated and difficult to understand,
    I often felt like I was never going to get there. It seemed as though I’d never
    be as good as they were, and this again lowered my confidence.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我犯的另一个错误是总是拿自己与他人比较。当我阅读其他程序员复杂且难以理解的代码时，我常常觉得自己永远达不到他们的水平。似乎我永远无法像他们那样优秀，这再次降低了我的自信。
- en: It took me a while to realize that there was no way to become a proficient coder
    without **practice**. Every good programmer I know has had years of experience
    in the field. They’d spend hours in front of a computer screen every day.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了一段时间才意识到，没有**实践**就无法成为一名熟练的编码者。我认识的每一位优秀程序员都有多年的经验。他们每天都在电脑屏幕前待上数小时。
- en: And in speaking to them, I realized that they all faced the same issues I did.
    Even with years of experience in the field, they still run into errors that can
    take up to days, or even weeks to solve. They also struggle when having to make
    the shift to a different framework, and face difficulties when reading other people’s
    codes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与他们交谈，我意识到他们都面临着与我相同的问题。即使在这个领域拥有多年的经验，他们仍然会遇到需要几天甚至几周才能解决的错误。在需要转向不同框架时，他们也会遇到困难，并且在阅读其他人的代码时会感到困惑。
- en: Coding isn’t easy. Even seasoned programmers face problems that are seemingly
    impossible to solve. They too get frustrated when coding. As the amount of experience
    they have increases, so does the complexity of the tasks they need to complete.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 编码并不容易。即使是经验丰富的程序员也会面临看似无法解决的问题。他们在编码时也会感到沮丧。随着经验的增加，他们需要完成的任务的复杂性也会增加。
- en: 'Advice #3: Create Projects'
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '建议 #3：创建项目'
- en: After solving problems on coding challenge sites and overcoming barriers in
    your mindset, start working on something you’re passionate about.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决编码挑战网站上的问题并克服思维障碍后，开始从事你热爱的项目。
- en: Building a full-fledged project is a great way to put all the skills you’ve
    learnt into practice.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个全面的项目是将你学到的所有技能付诸实践的好方法。
- en: Most of my current knowledge comes from the projects I’ve created — both at
    work and on my own.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前的大部分知识来源于我所创建的项目——无论是在工作中还是自己动手做的。
- en: Also, when you create a project, you go beyond the tool stack you’ve learnt
    in online courses and tutorials. You need to expand to different frameworks and
    possibly even multiple languages to come up with an end-product.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当你创建一个项目时，你超越了在在线课程和教程中学习的工具栈。你需要扩展到不同的框架，甚至可能需要使用多种语言来完成最终产品。
- en: This will improve your programming skills dramatically. And when you land a
    job in the industry, even if you’re required to use a different set of tools to
    solve the problem at hand, you’d be able to pick it up a lot faster.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这将大大提升你的编程技能。当你进入行业工作时，即使需要使用不同的工具来解决手头的问题，你也能更快地上手。
- en: If you’d like to build your first data science project but don’t have any ideas
    on what to create, you can take a look at some of my [previous work](https://towardsdatascience.com/5-of-my-best-data-science-portfolio-projects-8cd7f81f1b1)
    for inspiration.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想构建你的第一个数据科学项目但没有任何创意，你可以看看我的[之前的工作](https://towardsdatascience.com/5-of-my-best-data-science-portfolio-projects-8cd7f81f1b1)来寻找灵感。
- en: Conclusion
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Learning to code involves practice, patience, and the ability to let yourself
    fail multiple times before you get even half decent at it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编码需要实践、耐心，以及在你变得半途而废之前允许自己失败多次的能力。
- en: More than anything else, it requires a massive shift in mindset.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，这需要巨大的思维方式转变。
- en: Many people expect themselves to become expert coders after completing online
    courses. When they feel stuck, they give up on the problem too quickly, and feel
    like they just aren’t smart or prepared enough to learn programming.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人期望自己在完成在线课程后成为专家程序员。当他们感到困惑时，他们过早放弃问题，觉得自己不够聪明或准备不足以学习编程。
- en: This feeling of “*it’s just too difficult*” has driven many aspiring data scientists
    to quit and switch to a different career path.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“*这实在太难了*”的感觉让许多有志的数据科学家放弃了，转而选择了其他职业道路。
- en: To overcome this, you need to understand that there is no way to become a decent
    programmer without spending a lot of time coding. You need tons of practice, and
    need to learn to fail multiple times.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服这个问题，你需要理解，没有大量编程时间就无法成为一名体面的程序员。你需要大量练习，还需要学会多次失败。
- en: Spend time on coding challenge platforms. If you feel stuck, look at existing
    solutions posted by other programmers. Try to replicate their thought process.
    Keep doing this until you build confidence in your ability to code.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间在编码挑战平台上。如果你感到卡住，查看其他程序员发布的现有解决方案。尝试复制他们的思路。不断重复这个过程，直到你对自己的编码能力充满信心。
- en: Finally, create your own practice projects from scratch. Make sure to give yourself
    enough time to learn, fail, and grow. If you have friends who are on the same
    journey, work with them on a project. This way, you can share ideas and motivate
    each other to consistently learn.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，从零开始创建自己的实践项目。确保给自己足够的时间去学习、失败和成长。如果你有朋友也在同样的旅程中，可以与他们一起工作。这样，你们可以分享想法，互相激励，一起持续学习。
- en: '**[Natassha Selvaraj](https://www.natasshaselvaraj.com/)** is a self-taught
    data scientist with a passion for writing. You can connect with her on [LinkedIn](https://www.linkedin.com/in/natassha-selvaraj-33430717a/).'
  id: totrans-63
