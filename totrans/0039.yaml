- en: This blog provides you with a list of FREE courses from trusted institutions
    such as Harvard, IBM, DeepLearning.AI, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get into it.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to AI with Python (Harvard)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Harvard - Introduction to AI with Python](https://edx.sjv.io/21q3xz)'
  prefs: []
  type: TYPE_NORMAL
- en: This is a 7-week course, at self-paced learning to learn about using machine
    learning in Python for artificial intelligence. In this course, you will learn
    about the different concepts and algorithms of modern artificial intelligence.
    You will dive into real use cases such as handwriting recognition, and machine
    translation.
  prefs: []
  type: TYPE_NORMAL
- en: Not only will you learn about it, but you will also have the opportunity to
    get hands-on with projects, which will allow you to apply the theory-based knowledge
    and how it applies to different aspects of machine learning and AI and incorporate
    them into your own Python program.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of the course, you will have immense knowledge of libraries used
    in machine learning and the principles of artificial intelligence, so that you
    can build your own intelligent system.
  prefs: []
  type: TYPE_NORMAL
- en: 'AI for Everyone: Master the Basics (IBM)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [IBM - AI for Everyone: Master the Basics](https://edx.sjv.io/g1d4z0)'
  prefs: []
  type: TYPE_NORMAL
- en: AI is everywhere, and everybody is talking about it. And if you don’t know a
    lot about it - this course is for you. In this course, you will master the basics
    of Artificial Intelligence, as well as understand its applications and key concepts
    such as machine learning, deep learning and neural networks.
  prefs: []
  type: TYPE_NORMAL
- en: You will also dive into ethical concerns surrounding AI, which is a very popular
    topic at the moment. With the knowledge you receive from this course, you will
    also receive expert advice about starting a new career in AI.
  prefs: []
  type: TYPE_NORMAL
- en: Data and AI Fundamentals (Linux)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Linux Foundation - Data and AI Fundamentals](https://edx.sjv.io/oqdB2Y)'
  prefs: []
  type: TYPE_NORMAL
- en: Linux is an operating system, and with this course that they provide, you will
    learn about the fundamentals of Artificial Intelligence as well as an overview
    of the Linux Foundation AI & Data projects ecosystem. This is a 10-week course,
    self-paced learning which is suited for anybody who has an interest in AI, regardless
    of the professional background and level of technical knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: The course will offer you an entrance into the Linux Foundation AI & Data ecosystem,
    which is relevant for open-source tools to continue developing new data and AI
    skills. As mentioned prior, this course is beneficial to anyone who comes from
    a variety of industries such as finance, manufacturing, and more.
  prefs: []
  type: TYPE_NORMAL
- en: With this course, you will be able to see the different career options that
    are available in the family of AI technologies.
  prefs: []
  type: TYPE_NORMAL
- en: Fine Tuning Large Language Models (DeepLearning.AI)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [DeepLearning - Fine Tuning Large Language Models](https://www.deeplearning.ai/short-courses/finetuning-large-language-models/)'
  prefs: []
  type: TYPE_NORMAL
- en: Some of you may already have good knowledge based on AI and Large Language Models
    (LLMs) and may be looking into perfecting your skills or learning something new.
    This course with DeepLearning.AI will go through the fundamentals of fine tuning
    an LLM, in a quick 1-hour course.
  prefs: []
  type: TYPE_NORMAL
- en: You will learn about how finetuning differs from prompt engineering, and when
    to use both, as well as get practical experience using real data sets, and how
    you can apply these tools and techniques to your own projects.
  prefs: []
  type: TYPE_NORMAL
- en: If you are familiar with the Python language and have a good understanding of
    deep learning frameworks such as PyTorch and the applications of fine-tuning,
    this course is for you.
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Artificial Intelligence Projects](https://www.mygreatlearning.com/academy/learn-for-free/courses/artificial-intelligence-projects)'
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to the tech world, there are a lot of great resources out there
    for you to learn and develop new skills. However, the important thing to remember
    is that you have to apply these skills in real-life scenarios - in the form of
    projects.
  prefs: []
  type: TYPE_NORMAL
- en: This course has been designed to help learners implement the solution and models
    of Artificial Intelligence to the problems. You will learn about Artificial Neural
    Networks (ANNs),  Time Series Forecasting, Chatbots, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This blog is aimed at newcomers to the AI world, however, it is not limited
    to newbies only. If you want to refine your current skills or adapt to your current
    ones - these FREE courses can give you that kickstart without having to spend
    a penny!
  prefs: []
  type: TYPE_NORMAL
