- en: 'Although some people find the path of formal education works well for them,
    you can take a DIY approach instead. Here are eight ways to do that:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有些人发现正式教育的路径对他们很有效，但你也可以选择 DIY 方法。以下是八种方法：
- en: 1\. Teach Yourself Some of the Most Necessary Programming Languages
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 自学一些最必要的编程语言
- en: Working as a data scientist means you'll need to know some programming languages.
    There are numerous [ones you should have](https://solutionsreview.com/business-intelligence/a-complete-list-of-the-best-data-science-programming-languages/)
    under your belt to ensure you're a well-rounded professional. If you want a solid
    starting point, statistics show that a growing number of job postings seeking
    data scientists [request that the respondents know Python](https://www.techrepublic.com/article/why-python-is-the-real-language-of-data-science-not-r/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，你需要掌握一些编程语言。为了确保你成为一名全面的专业人士，你需要掌握许多[你应该了解的编程语言](https://solutionsreview.com/business-intelligence/a-complete-list-of-the-best-data-science-programming-languages/)。如果你想要一个坚实的起点，统计数据显示，越来越多的数据科学职位[要求应聘者了解
    Python](https://www.techrepublic.com/article/why-python-is-the-real-language-of-data-science-not-r/)。
- en: Fortunately, you can go through [a free Python tutorial](https://www.analyticsvidhya.com/blog/2016/01/complete-tutorial-learn-data-science-python-scratch-2/)
    offered by Analytics Vidhya. After doing that and feeling like you've gained a
    thorough understanding of it, consider learning R. It's another programming language
    often used in data science. Swirl offers [a step-by-step process](https://swirlstats.com/students.html)
    for people who want to learn R. You download an interactive console and take the
    course inside it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你可以通过 [Analytics Vidhya 提供的免费 Python 教程](https://www.analyticsvidhya.com/blog/2016/01/complete-tutorial-learn-data-science-python-scratch-2/)
    来学习 Python。在完成教程并感觉你对 Python 有了透彻的理解之后，可以考虑学习 R。这是另一种在数据科学中常用的编程语言。Swirl 提供了 [一个逐步学习
    R 的过程](https://swirlstats.com/students.html)，你可以下载一个互动控制台并在其中完成课程。
- en: 2\. Listen to Relevant Podcasts
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 聆听相关的播客
- en: Podcasts cater to people who want to be educated and entertained while they
    do things like work out, commute to their offices or make dinner. They can also
    supplement your data science education and make it more fun by breaking up some
    of the monotony you may feel while learning on your own.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 播客满足了那些希望在锻炼、通勤或做饭时既能获得教育又能获得娱乐的人们的需求。它们还可以补充你的数据科学教育，通过打破学习过程中的单调，让学习变得更加有趣。
- en: '[Data Skeptic](https://dataskeptic.com/) is worth a listen because it makes
    high-level concepts more manageable by presenting them in bite-sized segments.
    The content also covers how data science applies to the real world, which could
    give you some inspiration about future career choices.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Data Skeptic](https://dataskeptic.com/) 值得一听，因为它通过将高级概念分解为小段内容，使其更易于理解。内容还涵盖了数据科学如何应用于现实世界，这可能会给你一些关于未来职业选择的灵感。'
- en: You can also try [Digital Analytics Power Hour](http://www.analyticshour.io/),
    which features friends who live around the world virtually meeting up to discuss
    data science. Don't let its informal tone fool you into thinking you're not learning
    things you can use. Each episode aims to provide takeaways you can independently
    explore more as you learn.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以尝试 [Digital Analytics Power Hour](http://www.analyticshour.io/)，这是一个全球朋友通过虚拟方式聚会讨论数据科学的节目。不要被其非正式的语气所欺骗，认为你没有学到实用的东西。每一集都旨在提供你可以独立深入探讨的要点。
- en: 3\. Develop Your Data Science Library
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 发展你的数据科学图书馆
- en: If you don't own any or many data science books, now is the time to invest in
    some and start creating a library of titles you can refer to as you learn. Try
    "[Data Science for Business](http://data-science-for-biz.com/)" to learn how to
    extract insights from information. That book is part of the data science curriculum
    at more than 150 higher learning institutions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有或者只有少量数据科学书籍，现在是投资一些书籍并开始创建一个你可以参考的图书馆的时机。试试 "[Data Science for Business](http://data-science-for-biz.com/)"
    来学习如何从信息中提取见解。这本书是超过150所高等教育机构的数据科学课程的一部分。
- en: '"[Getting Started With Data Analytics](https://www.amazon.com/Getting-Started-Data-Science-Analytics-ebook/dp/B019D322UU)"
    is another title that helps you build a valuable foundation in the subject, especially
    as a self-taught person. Beyond these two books, think about making a list of
    the topics you encounter that interest and fascinate you. Then, search for books
    that mention those things.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"[Getting Started With Data Analytics](https://www.amazon.com/Getting-Started-Data-Science-Analytics-ebook/dp/B019D322UU)"
    是另一本帮助你建立该学科宝贵基础的书籍，尤其适合自学者。除了这两本书外，可以考虑列出你遇到的感兴趣和迷人的主题。然后，寻找提到这些内容的书籍。'
- en: 4\. Enroll in an Online Data Science Course
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 报名参加在线数据科学课程
- en: One of the great things about the internet is that it offers people countless
    opportunities to learn at a speed that suits them. You can sign up for a data
    science course and work through it in a way that matches your schedule. For example,
    Udemy has [a data science bootcamp course](https://www.udemy.com/the-data-science-course-complete-data-science-bootcamp/).
    It's a paid option, but the class claims to give you "the entire toolbox you'll
    need to become a data scientist" and says you don't need prior experience.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的一个伟大之处在于它为人们提供了无数的学习机会，速度可以根据个人的节奏调整。你可以报名参加数据科学课程，并按照自己的时间表进行学习。例如，Udemy
    有 [一个数据科学训练营课程](https://www.udemy.com/the-data-science-course-complete-data-science-bootcamp/)。这是一个付费选项，但课程声称可以提供“成为数据科学家所需的所有工具”，并且不需要先前的经验。
- en: Alternatively, [the Data Science Foundations learning path](https://cognitiveclass.ai/learn/data-science/)
    from CognitiveClass.ai offers content you can access at any time, plus provides
    a virtual lab where you can practice concepts learned. These are just two of the
    numerous possibilities that specifically relate to data science. It's also worthwhile
    to explore similar topics in an online course, such as machine learning or business
    analytics.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，[CognitiveClass.ai 的数据科学基础学习路径](https://cognitiveclass.ai/learn/data-science/)
    提供了随时可以访问的内容，并且提供了一个虚拟实验室，你可以在其中练习所学的概念。这只是与数据科学相关的众多可能性中的两个。探索类似的在线课程主题，比如机器学习或商业分析，也同样值得。
- en: 5\. Plan to See Technology Experts Speak in Person
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 计划亲自观看技术专家的演讲
- en: Today's leading tech experts can explain how [data science applies to other
    fields](https://www.leadingauthorities.com/blog/3-speakers-on-innovative-technologies-to-watch-in-2019).
    For example, robots learned to navigate obstacles and adjust to real-time environmental
    changes in the environment thanks to improvements in the data used to train them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 今天领先的技术专家可以解释 [数据科学如何应用于其他领域](https://www.leadingauthorities.com/blog/3-speakers-on-innovative-technologies-to-watch-in-2019)。例如，机器人通过改进用于训练的数据，学会了如何避开障碍物并适应实时的环境变化。
- en: Going to a conference and getting perspectives from experts can give your DIY
    education momentum for helping you feel inspired. The [Data Science Conference](https://datasciconference.com/)
    is happening in Belgrade, Serbia, in November 2019, and it will have more than
    50 speakers. There's also the [Data Summit 2019](http://www.dbta.com/DataSummit/2019/Default.aspx),
    occurring in May in Boston.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 参加会议并从专家那里获取观点可以为你的自学教育提供动力，让你感到受启发。[数据科学会议](https://datasciconference.com/)将在2019年11月在塞尔维亚贝尔格莱德举行，届时将有超过50位讲者。还有[数据峰会2019](http://www.dbta.com/DataSummit/2019/Default.aspx)，将在5月于波士顿举行。
- en: Plan to clear your calendar now to attend at least one data science event. You'll
    likely be surprised by how much you learn in such a short time. Plus, you'll have
    a deeper understanding of how data science applies to other fields, letting you
    keep up with trends and developments.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在就计划清理你的日程，至少参加一个数据科学活动。你可能会对在如此短的时间内学到的东西感到惊讶。此外，你将对数据科学如何应用于其他领域有更深入的理解，从而跟上趋势和发展。
- en: 6\. Look to YouTube
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 查阅 YouTube
- en: YouTube is an excellent resource for furthering your data science studies. Be
    careful which videos you choose, especially since some of them are merely ads
    for courses and don't give you the learning content. However, you still have plenty
    of possibilities to watch.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube 是进一步学习数据科学的绝佳资源。要小心选择你观看的视频，特别是因为有些视频仅仅是课程广告，并没有提供实际的学习内容。然而，你仍然有很多可能性可以观看。
- en: Consider the [Intro to Data Science — Crash Course for Beginners](https://www.youtube.com/watch?v=N6BghzuFLIg)
    from freeCodeCamp.org when you're just getting started. There's also a semester-long
    free course from MIT called [Introduction to Computational Thinking and Data Science](https://www.youtube.com/watch?v=C1lhuz6pZC0&list=PLUl4u3cNGP619EG1wp0kT-7rDE_Az5TNd).
    Once you grasp the introductory material, branch out into more advanced topics.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始时，可以考虑[数据科学入门——初学者速成课程](https://www.youtube.com/watch?v=N6BghzuFLIg)来自
    freeCodeCamp.org。还有麻省理工学院提供的一个学期长的免费课程，名为[计算思维与数据科学简介](https://www.youtube.com/watch?v=C1lhuz6pZC0&list=PLUl4u3cNGP619EG1wp0kT-7rDE_Az5TNd)。一旦掌握了入门材料，可以扩展到更高级的话题。
- en: It's always a good idea to read the reviews from fellow viewers before getting
    started with the content. The comments they give could help you determine the
    overall quality of the course and whether it will meet your expectations.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始学习内容之前，阅读其他观众的评论总是一个好主意。他们的评论可能帮助你确定课程的整体质量以及它是否符合你的期望。
- en: 7\. Meet Other Learners and Data Scientists Locally
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 本地结识其他学习者和数据科学家
- en: Investigate to find out if your community has regular meetings of data scientists
    and learners. The MeetUp website is a fantastic place to start that could reveal
    new opportunities to you. For example, [New York offers various meetups](https://www.meetup.com/topics/data-science/us/ny/new_york/),
    including groups for female data scientists. [The options in San Francisco](https://www.meetup.com/find/?allMeetups=false&keywords=Data+Science&radius=25&userFreeform=San+Francisco&gcResults=San+Francisco%2C+CA%2C+USA%3AUS%3ACalifornia%3ASan+Francisco+County%3ASan+Francisco%3Anull%3Anull%3A37.7749295%3A-122.41941550000001&change=yes&sort=default)
    are similarly diverse, and there are some groups for data science beginners.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 调查一下你的社区是否有定期的数据科学家和学习者会议。MeetUp 网站是一个很好的起点，它可能会向你揭示新的机会。例如，[纽约提供了各种聚会](https://www.meetup.com/topics/data-science/us/ny/new_york/)，包括女性数据科学家的小组。[旧金山的选项](https://www.meetup.com/find/?allMeetups=false&keywords=Data+Science&radius=25&userFreeform=San+Francisco&gcResults=San+Francisco%2C+CA%2C+USA%3AUS%3ACalifornia%3ASan+Francisco+County%3ASan+Francisco%3Anull%3Anull%3A37.7749295%3A-122.41941550000001&change=yes&sort=default)同样多样，还有一些数据科学初学者的群体。
- en: No matter where you live, use MeetUp or a similar site to figure out how you
    can meet data scientists face to face. You should enjoy benefits like those experienced
    after going to a conference but on a more regular basis.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你住在哪里，都可以使用 MeetUp 或类似网站来寻找面对面的数据科学家交流机会。你应该会像参加会议后那样享受到好处，不过这种交流会更为常规。
- en: 8\. Work on Data Science Projects
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 从事数据科学项目
- en: You may choose to go through the sections of this list in any order. At some
    point, though, you need to put all the learning into practice. The best way to
    do that is to get engrossed in a data science project. [Springboard.com provides
    several](https://www.springboard.com/blog/data-science-projects/) to get you started.
    Then, once you become more experienced, come up with questions you want to solve
    and create projects [with free data sets](https://www.dataquest.io/blog/free-datasets-for-projects).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按任意顺序浏览这个列表的各个部分。不过，最终你需要将所有学习付诸实践。做到这一点的最佳方法是投身于数据科学项目。[Springboard.com提供了几个](https://www.springboard.com/blog/data-science-projects/)来帮助你入门。然后，当你积累更多经验后，提出你想解决的问题，并创建[使用免费数据集](https://www.dataquest.io/blog/free-datasets-for-projects)的项目。
- en: Anticipate a Bright Future
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 期待一个光明的未来
- en: Data science is a career with huge potential, and the people who understand
    it at the professional level are in continual demand. The options on this list
    demonstrate that you can begin — and even complete — your learning without enrolling
    in a formal degree program.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个潜力巨大的职业领域，理解它的人在专业层面上持续受到需求。这个列表中的选项展示了你可以开始并甚至完成学习，而无需注册正式学位课程。
- en: Taking that approach requires discipline, but it could also give you the skills
    needed to accept and feel equipped for future jobs in the data science industry.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 采用这种方法需要自律，但它也能使你具备接受和应对数据科学行业未来工作的能力。
