  type: TYPE_NORMAL
  zh: 图片来自 Pexels 的 fauxels
- en: The upcoming holiday season provides the ideal opportunity to make an impression
    as a data professional. It’s a busy time of year, and given the field’s recent
    growth, company leaders may be looking to promote some workers in 2022\. If you
    impress now, you can move to the next step in your career before long.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 即将到来的假期季节为数据专业人员提供了理想的展示机会。这是一年中最繁忙的时段，而且鉴于该领域的近期增长，公司领导可能会在2022年提拔一些员工。如果你现在表现出色，你可以在不久后进入职业生涯的下一阶段。
- en: While there may be plenty of room for advancement in the holiday season, how
    to achieve that isn’t always clear. In that spirit, here are five ways you can
    impress your company leadership.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管假期季节可能提供了大量的晋升空间，但如何实现这一点并不总是清晰的。怀着这种精神，以下是五种可以给公司领导留下深刻印象的方法。
- en: '**1\. Showcase an Understanding of Business Needs**'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 展示对业务需求的理解**'
- en: The difference between a junior and senior data professional is often more about
    business acumen than technical expertise. Those who succeed in the field understand
    why companies are interested in data science and how to deliver in those areas.
    The holiday season is also an excellent time to showcase that understanding.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 初级数据专业人员和高级数据专业人员之间的差异往往更多体现在商业洞察力上，而不是技术专长。那些在这个领域取得成功的人理解公司为何对数据科学感兴趣，以及如何在这些领域中提供成果。假期季节也是展示这种理解的绝佳时机。
- en: Amid the pandemic, [75% of American shoppers](https://www.mytotalretail.com/article/how-first-party-data-enrichment-helps-retailers-prepare-for-the-holiday-season/)
    adopted a new shopping behavior. Retail companies will need to adapt to these
    changes this holiday shopping season, and you can help serve that need through
    data. Enriching first-party data with third-party data and making sense of the
    results will help these partners succeed amid these shifts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情期间，[75%的美国购物者](https://www.mytotalretail.com/article/how-first-party-data-enrichment-helps-retailers-prepare-for-the-holiday-season/)采纳了新的购物行为。零售公司需要在这个假期购物季节适应这些变化，而你可以通过数据来帮助满足这一需求。用第三方数据丰富第一方数据，并理解结果，将帮助这些合作伙伴在这些变革中取得成功。
- en: When you understand these business/data relationships, you can deliver better
    results and impress customers. These results will, in turn, impress your boss.
    Showcasing how you can deliver tangible business benefits from data demonstrates
    your value as an employee.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你理解这些业务/数据关系时，你可以提供更好的结果并给客户留下深刻印象。这些结果将反过来给你的老板留下深刻印象。展示你如何从数据中获得可观的业务收益，体现了你作为员工的价值。
- en: '**2\. Look for Ways to Improve Productivity**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 寻找提高生产力的方法**'
- en: You can also look to deliver business benefits within your company’s internal
    operations. Data analysis and science often involve a lot of manual work. For
    example, up to [80% of AI project time](https://rehack.com/featured/how-do-the-companies-involved-in-artificial-intelligence-succeed/)
    goes towards labeling and preparing data. All of this slow, manual work leaves
    room to improve productivity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以着眼于在公司内部运营中提供业务收益。数据分析和科学通常涉及大量的手动工作。例如，最多有[80%的AI项目时间](https://rehack.com/featured/how-do-the-companies-involved-in-artificial-intelligence-succeed/)用于标记和准备数据。所有这些缓慢的手动工作都留下了提高生产力的空间。
- en: Start noting which processes in your day-to-day work take the most time and
    compare them to which deliver the most value. As you compare these factors, you
    may find ways to adjust workflows to improve team efficiency. You can even try
    implementing these changes in some of your own tasks to see how they work.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 开始记录你日常工作中哪些流程耗时最多，并将其与哪些流程提供最大价值进行比较。在比较这些因素时，你可能会找到调整工作流程以提高团队效率的方法。你甚至可以尝试在你自己的一些任务中实施这些变化，看看效果如何。
- en: After finding potential areas to improve, present your findings to your management.
    This demonstrates initiative and care for the company’s bottom line, which leaders
    will look for in a senior employee.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在发现潜在的改进领域后，将你的发现呈现给管理层。这显示了主动性和对公司底线的关心，这是领导层在高级员工身上所寻找的。
- en: '**3\. Find New Possible Clients**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 寻找新的潜在客户**'
- en: Another way to deliver value to your company this holiday season is to look
    for potential new customers. Data science is a rapidly growing field, so many
    businesses in traditionally non-data-centric industries will now be interested
    in these services. Reaching out to these companies could gain your company new
    clients.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个假日季节，另一个为公司带来价值的方法是寻找潜在的新客户。数据科学是一个快速增长的领域，因此许多传统上非数据中心的行业现在将对这些服务感兴趣。接触这些公司可能会为你的公司赢得新的客户。
- en: For example, the trucking industry is slowly [becoming increasingly data-centric](https://fleet.randmcnally.com/blog/post/fleet-data-guide).
    Data analytics can help fleets save fuel, reduce equipment downtime, and more,
    yet integrating data into these operations is a relatively new trend. You can
    look into companies in this field or those like it to find new customers for your
    company.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，货运行业正在[变得越来越以数据为中心](https://fleet.randmcnally.com/blog/post/fleet-data-guide)。数据分析可以帮助车队节省燃料，减少设备停机时间等，然而将数据整合到这些操作中仍是一个相对较新的趋势。你可以查看这个领域或类似领域的公司，以寻找新的客户。
- en: These new connections can bring more revenue to your company, which leadership
    will doubtless appreciate. Taking the initiative to reach out will make you stand
    out this holiday season.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新联系可以为公司带来更多收入，管理层肯定会感激。主动联系将使你在这个假日季节脱颖而出。
- en: '**4\. Develop Your Technical Skills Outside of Work**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4. 在工作之外提升你的技术技能**'
- en: While soft skills and business knowledge are often the most significant factors
    in progressing in data science, technical skills are still important. If you take
    the time to hone your data talents outside of work on personal projects, you can
    impress your management.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然软技能和商业知识通常是数据科学进步中最重要的因素，但技术技能仍然很重要。如果你花时间在工作之外通过个人项目来磨练你的数据技能，你可以给管理层留下深刻印象。
- en: Gaining new certifications in your free time can demonstrate initiative and
    respect for the field. This also shows your boss that you take advancing in your
    career seriously. You can emphasize these factors by looking for personal projects
    that are still relevant to your company’s niche and goals.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在空闲时间获得新认证可以展示你的主动性和对这个领域的尊重。这也表明你对职业生涯的进步很认真。你可以通过寻找仍与公司细分市场和目标相关的个人项目来强调这些因素。
- en: One important aspect of these projects to focus on is how you present your progress
    to your seniors. Data science managers say they [want people who can communicate
    concisely](/2018/01/how-grow-data-scientist.html) for senior data scientist positions.
    If you can present your personal projects concisely and clearly, you can demonstrate
    what your management is after.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目中的一个重要方面是你如何向上级展示你的进展。数据科学经理表示，他们[希望招聘能够简洁沟通的人](https://2018/01/how-grow-data-scientist.html)担任高级数据科学家职位。如果你能够简洁明了地展示你的个人项目，你可以展现管理层所期望的。
- en: '**5\. Stay on Top of Developing Data Trends**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5. 紧跟数据趋势的发展**'
- en: Finally, you can impress this holiday season by showcasing an awareness of growing
    data science trends. This is a new and developing field, so staying abreast of
    these changes can be critical to a business’s success. If you can show your boss
    that you stay up to date on these developments, you can leave a lasting impression.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过展示对数据科学趋势的关注，你可以在这个假日季节给人留下深刻印象。这是一个新兴和发展的领域，因此跟上这些变化对业务的成功至关重要。如果你能向老板展示你对这些发展保持更新，你可以留下持久的印象。
- en: You can stay updated on these trends by reading updates from industry-leading
    organizations or data science forums. If you notice any growing or promising trends,
    bring them up around company leadership, either in casual conversation or relevant
    meetings. If you show that you understand these developments beyond knowing buzzwords,
    you may impress them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过阅读行业领先组织或数据科学论坛的更新来跟上这些趋势。如果你注意到任何增长或有前景的趋势，可以在公司领导面前提及，无论是通过随意的交谈还是在相关会议上。如果你展示出你对这些发展有深入了解，而不仅仅是知道流行词汇，你可能会给他们留下深刻印象。
- en: '**Advance Your Career in 2022**'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**提升你的职业生涯，在2022年**'
- en: This holiday season is the perfect time to impress management and advance in
    your career. If you want to move forward in 2022, follow these steps to make an
    impression on your boss as the year closes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个假日季节是给管理层留下深刻印象和推动职业发展的最佳时机。如果你想在2022年有所进展，请按照这些步骤在年终时给你的老板留下印象。
- en: Advancing in data science often comes down to demonstrating how you can bring
    your company value in this field. These steps will show your skills and knowledge,
    helping you earn the position you deserve.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学领域的进步往往取决于你能展示你如何为公司带来价值。这些步骤将展示你的技能和知识，帮助你获得应有的职位。
