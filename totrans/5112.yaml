  type: TYPE_NORMAL
  zh: 5 免费大学课程学习数据库和 SQL
- en: 原文：[https://www.kdnuggets.com/5-free-university-courses-to-learn-databases-and-sql](https://www.kdnuggets.com/5-free-university-courses-to-learn-databases-and-sql)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-university-courses-to-learn-databases-and-sql](https://www.kdnuggets.com/5-free-university-courses-to-learn-databases-and-sql)
