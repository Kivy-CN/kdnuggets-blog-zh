- en: Another reason is that people realize that effective uses of data can increase
    competitiveness, even in a challenging marketplace. Here are six industries hiring
    data scientists now that will likely continue doing so for the foreseeable future.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个原因是人们意识到有效使用数据可以增加竞争力，即使在充满挑战的市场环境中。以下是目前招聘数据科学家的六个行业，这些行业可能在可预见的未来继续这样做。
- en: 1\. Telecommunications
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 电信
- en: A study of the top big data sectors showed telecommunications and IT in the
    top spot. Additionally, predictions anticipated the industry’s worth [to reach
    $105.2 billion](https://www.analyticsinsight.net/data-scientists-must-target-telecom-and-bfsi-for-better-career-prospects/)
    in 2023, up from $59 billion in 2019\. In one example, the South African brand
    Telkom [creates opportunities for women to work](https://www.techfinancials.co.za/2021/08/23/women-data-scientists-help-lead-telkoms-digital-revolution/)
    at the company as data science experts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对顶级大数据行业的研究显示，电信和信息技术处于领先地位。此外，预测预计该行业的价值[将在2023年达到1052亿美元](https://www.analyticsinsight.net/data-scientists-must-target-telecom-and-bfsi-for-better-career-prospects/)，相比2019年的590亿美元有所增长。例如，南非品牌Telkom[为女性数据科学家创造了机会](https://www.techfinancials.co.za/2021/08/23/women-data-scientists-help-lead-telkoms-digital-revolution/)在公司担任数据科学专家。
- en: Business leaders at telecom companies can utilize data scientists’ expertise
    to decide when and where to roll out 5G technology. They could also begin analyzing
    trends in customer service calls to detect and troubleshoot common problems.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 电信公司中的商业领导者可以利用数据科学家的专业知识来决定何时何地推出5G技术。他们还可以开始分析客户服务电话中的趋势，以检测和解决常见问题。
- en: 2\. Transportation
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 交通运输
- en: Opportunities are ripe for the transportation sector to rely on data science
    expertise, too. Government officials in the United Kingdom recently [announced
    intentions to unlock](https://www.gov.uk/government/publications/positioning-the-uk-in-the-fast-lane-location-data-opportunities-for-better-uk-transport/positioning-the-uk-in-the-fast-lane-location-data-opportunities-for-better-uk-transport)
    location data’s potential. The belief is that the information could support electric
    car charging infrastructure, reduce emissions impacts, and make traveling safer
    and more pleasant, among other things.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 交通部门也有充分的机会依靠数据科学专长。英国政府最近[宣布了释放](https://www.gov.uk/government/publications/positioning-the-uk-in-the-fast-lane-location-data-opportunities-for-better-uk-transport/positioning-the-uk-in-the-fast-lane-location-data-opportunities-for-better-uk-transport)位置数据潜力的意图。相信这些信息可以支持电动汽车充电基础设施、减少排放影响，并使旅行更加安全和愉快等。
- en: Another trend involves using riders’ mobile phone data to gauge how often people
    rely on public transit services. Authorities in Los Angeles have taken that approach.
    Data scientists can help decision-makers glean valuable details from the collected
    information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个趋势是利用骑行者的手机数据来评估人们依赖公共交通服务的频率。洛杉矶的当局已经采取了这种方法。数据科学家可以帮助决策者从收集到的信息中提取有价值的细节。
- en: 3\. Health Insurance
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 健康保险
- en: People in the health insurance sector are more interested in hiring data scientists,
    too. Doing that helps them stay on top of emerging trends, such as the growing
    interest in self-insurance plans. For example, statistics show that [29.2% of
    mid-sized employers chose](https://paretohealth.com/wp-content/uploads/2021/02/Competitive_Advantage_for_Brokers.pdf)
    self-insurance options. Data scientists can assess how that changes, as well as
    track other notable patterns.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 健康保险领域的人们对雇佣数据科学家也更加感兴趣。这有助于他们跟上新兴趋势，例如对自保计划的日益关注。例如，统计数据显示，[29.2%的中型雇主选择了](https://paretohealth.com/wp-content/uploads/2021/02/Competitive_Advantage_for_Brokers.pdf)自保选项。数据科学家可以评估这种变化，以及追踪其他显著模式。
- en: Health insurance company leaders want details about which factors make policyholders
    more or less likely to file claims or which areas of the country have the most
    customers. Data science can answer those questions and others.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 健康保险公司领导希望了解哪些因素使投保人更可能或更不可能提出索赔，或者哪些地区的客户最多。数据科学可以回答这些问题以及其他问题。
- en: 4\. Banking / Finance
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 银行 / 财务
- en: Leaders in the banking industry realize it’s worthwhile to hire data scientists,
    too. In one example, Bank of America analyzed more than [41,000 social media comments
    and found](https://www.techerati.com/features-hub/opinions/how-big-data-has-revolutionised-the-finance-industry/)
    thousands of false rumors about purchase limits. Representatives could then give
    clarification to prevent reputational damage.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业的领导者也认识到雇佣数据科学家的价值。在一个例子中，美国银行分析了超过[41,000条社交媒体评论并发现](https://www.techerati.com/features-hub/opinions/how-big-data-has-revolutionised-the-finance-industry/)了大量关于购买限制的虚假谣言。代表们随后可以提供澄清，以防止声誉损害。
- en: Banks also analyze data to flag suspicious transactions or spending patterns.
    They do the same when deciding whether to extend loan offers to customers. Some
    banking customers also benefit from data analytics, such as if app features tell
    them they’ll likely spend more than usual in a given month.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 银行还分析数据以标记可疑的交易或消费模式。他们在决定是否向客户提供贷款时也会这样做。一些银行客户也可以从数据分析中受益，例如如果应用程序功能告诉他们在某个月可能会花费比平常更多的钱。
- en: 5\. Retail
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 零售
- en: Retail brands hire data scientists after executives realize that a clearer understanding
    of the available information could help cater to customers’ needs. For example,
    one holiday shopping study showed people searched for the term “gift box” [1.85
    times more often during](https://rehack.com/featured/investor-insight/how-could-you-use-big-data-in-business/)
    a two-year span than at other times. Those results help retailers tweak what they
    offer.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 零售品牌在高管意识到对可用信息有更清晰的理解可以帮助满足客户需求后，雇佣了数据科学家。例如，一项节日购物研究显示，人们在**两年**的时间里搜索“礼品盒”的频率比其他时间[高1.85倍](https://rehack.com/featured/investor-insight/how-could-you-use-big-data-in-business/)。这些结果帮助零售商调整他们的产品。
- en: Efforts to recover from [COVID-19-related hardships will also](https://www.mytotalretail.com/article/how-retailers-can-use-data-analytics-to-bounce-back-post-covid-19/)
    likely drive data scientist hiring campaigns in retail. The pandemic changed how
    people shop and what they prefer to buy. Data experts will be crucial in finding
    these new trends and giving retail executives the statistics they need to act
    and increase profits.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从 [COVID-19 相关困境中恢复的努力](https://www.mytotalretail.com/article/how-retailers-can-use-data-analytics-to-bounce-back-post-covid-19/)
    也可能推动零售领域的数据科学家招聘活动。疫情改变了人们的购物方式和购买偏好。数据专家在发现这些新趋势并向零售高管提供所需统计数据以采取行动和增加利润方面将发挥至关重要的作用。
- en: 6\. Life Sciences/Pharmaceuticals
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 生命科学/制药
- en: Data scientists will find jobs in the life sciences and pharmaceutical sectors,
    too. Elaine O’Dwyer works with Accenture as a data scientist in life science.
    “Projects generally focus on applying advanced analytics across the life sciences
    industry, often coupled with data and analytics strategy design. Most work done
    by our Ireland-based team [relates to the manufacturing and supply](https://www.siliconrepublic.com/people/data-and-life-sciences-elaine-o-dwyer-accenture)
    of commercial pharmaceutical products, for example, scheduling optimization to
    drive greater productivity and efficiency in the quality control lab,” she said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家还将在生命科学和制药领域找到工作。Elaine O’Dwyer 在 Accenture 担任生命科学领域的数据科学家。她说：“项目通常专注于在生命科学行业中应用高级分析，通常结合数据和分析战略设计。我们位于爱尔兰的团队大部分工作[涉及商业药品的生产和供应](https://www.siliconrepublic.com/people/data-and-life-sciences-elaine-o-dwyer-accenture)，例如，调度优化以提高质量控制实验室的生产力和效率。”
- en: Since COVID-19 remains a severe threat to much of the globe, leaders in these
    sectors will likely realize that data is crucial for dealing with the additional
    pressure that a global pandemic brings. Data will also aid these companies in
    developing new drugs, reducing errors, and minimizing recalls, whether for COVID-19
    treatments or otherwise.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 COVID-19 仍然对全球大部分地区构成严重威胁，这些领域的领导者很可能会意识到数据在应对全球大流行带来的额外压力中至关重要。数据还将帮助这些公司开发新药物、减少错误和最小化召回，无论是用于
    COVID-19 治疗还是其他用途。
- en: '**The Drive to Hire Data Science Professionals Continues**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**对招聘数据科学专业人士的需求持续增长**'
- en: These are only some of the many industries where data scientists can find work
    this year and beyond. Today’s executives want to move away from their former practices
    of primarily relying on gut instinct and experience when making decisions. Data
    scientists have the knowledge and skills to reveal insights that may otherwise
    get overlooked, making them valuable to virtually any industry.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是数据科学家今年及以后可以找到工作的许多行业中的一部分。如今的高管希望摆脱过去主要依赖直觉和经验做决策的做法。数据科学家具备揭示可能被忽视的洞察的知识和技能，使他们对几乎所有行业都具有价值。
