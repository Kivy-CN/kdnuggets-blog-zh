  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者 | Canva 图片
- en: When you’re thinking about starting a new career or upskilling, there is no
    need to jump to university straight away, or at all to be honest. In this digital
    world, there are so many online programs, bootcamps, certifications and courses
    that can help you get started without the ridiculous expenses.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑开始新的职业或提升技能时，实际上没有必要立即跳到大学，或者说实话，根本不需要。在这个数字世界里，有这么多在线程序、训练营、认证和课程可以帮助你在没有过高费用的情况下开始。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [谷歌网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业的快车道。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [谷歌数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌 IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织的 IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: For those of you who want to upskill without having to pay tuition fees, this
    blog is for you. I will go through 9 professional certificates that you can take
    which can get your foot in the door right away, or you can continue to take these
    certifications to the next level and get a degree.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要提升技能而不想支付学费的人，这篇博客适合你。我将介绍 9 个专业证书，你可以通过这些证书迅速入门，或者继续学习这些证书，提升到下一个级别并获得学位。
- en: IBM Data Engineering
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM 数据工程
- en: 'Link: [IBM Data Engineering](https://imp.i384100.net/XYD0v5)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[IBM 数据工程](https://imp.i384100.net/XYD0v5)
- en: 'Duration: 6 months, 10 hours a week'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：6 个月，每周 10 小时
- en: 'Level: Beginner'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: A course from start to finish, from beginner to expert. Offered by IBM, this
    data engineering course is a professional certificate consisting of 16 series.
    In this course, you will learn the most up-to-date practical skills and knowledge
    data engineers use in their daily roles. You will then dive into creating, designing
    and managing relational databases & applying database administration (DBA) concepts
    to RDBMSs such as MySQL, PostgreSQL, & IBM Db2\.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从初学者到专家的完整课程。由 IBM 提供的这门数据工程课程是一个专业证书，共包含 16 个系列。在本课程中，你将学习数据工程师在日常工作中使用的最新实用技能和知识。然后你将深入学习创建、设计和管理关系数据库，并将数据库管理（DBA）概念应用于
    MySQL、PostgreSQL 和 IBM Db2 等关系数据库管理系统（RDBMS）。
- en: Over time you will develop a working knowledge of NoSQL & Big Data using MongoDB,
    Cassandra, Cloudant, Hadoop, Apache Spark, Spark SQL, Spark ML, and Spark Streaming.
    By the end of the course, you will be able to implement ETL & Data Pipelines with
    Bash, Airflow & Kafka; architect, populate, and deploy Data Warehouses; and create
    BI reports & interactive dashboards.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你将通过使用 MongoDB、Cassandra、Cloudant、Hadoop、Apache Spark、Spark SQL、Spark
    ML 和 Spark Streaming，掌握 NoSQL 和大数据的工作知识。课程结束时，你将能够使用 Bash、Airflow 和 Kafka 实施 ETL
    和数据管道；架构、填充和部署数据仓库；并创建 BI 报告和互动仪表盘。
- en: This program is ACE® recommended—when you complete, you can earn up to 12 college
    credits.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目获得了 ACE® 的推荐——完成后，你可以获得最多 12 学分。
- en: IBM Data Science
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM 数据科学
- en: 'Link: [IBM Data Science](https://imp.i384100.net/oqEmgg)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[IBM 数据科学](https://imp.i384100.net/oqEmgg)
- en: 'Duration: 6 months, 10 hours a week'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：6 个月，每周 10 小时
- en: 'Level: Beginner'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: This IBM Data Science Professional Certificate available via Coursera has been
    designed to teach beginners what data science is and how to think and work like
    a data scientist. You will learn how to master the most up-to-date practical skills
    and learn the tools, languages, and libraries used by professional data scientists,
    including Python and SQL.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 IBM 数据科学专业证书课程通过 Coursera 提供，旨在教导初学者数据科学是什么以及如何像数据科学家一样思考和工作。你将学习掌握最前沿的实用技能，了解专业数据科学家使用的工具、语言和库，包括
    Python 和 SQL。
- en: You will also learn the basics of importing and cleaning datasets, analyzing
    and visualizing the data, and then building and evaluating machine learning models
    and pipelines using Python. Last but not least, apply your new skills to real-world
    projects and build a portfolio of data projects that showcase your proficiency
    to employers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习导入和清理数据集的基础知识，分析和可视化数据，然后使用 Python 构建和评估机器学习模型和管道。最后，将你的新技能应用于现实世界项目，并建立一个数据项目的作品集，向雇主展示你的熟练程度。
- en: This program is ACE® and FIBAA recommended —when you complete, you can earn
    up to 12 college credits and 6 ECTS credits.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本项目获得 ACE® 和 FIBAA 推荐——完成后，你可以获得最多 12 学分和 6 ECTS 学分。
- en: IBM Full Stack Software Developer
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM 全栈软件开发人员
- en: 'Link: [IBM Full Stack Software Developer](https://imp.i384100.net/0ZLEM3)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[IBM 全栈软件开发人员](https://imp.i384100.net/0ZLEM3)
- en: 'Duration: 5 months, 10 hours a week'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：5 个月，每周 10 小时
- en: 'Level: Beginner'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: Start your journey and prepare for a career in the high-growth field of software
    development. In this program, you’ll learn in-demand skills and tools for front-end,
    back-end, and cloud-native application development.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 开始你的旅程，为高增长的软件开发领域的职业做好准备。在本项目中，你将学习前端、后端和云原生应用程序开发所需的技能和工具。
- en: You’ll learn how to build, deploy, test, run, and manage full-stack cloud-native
    applications. Technologies covered include Cloud foundations, GitHub, Node.js,
    React, CI/CD, Containers, Docker, Kubernetes, OpenShift, Istio, Databases, NoSQL,
    Django ORM, Bootstrap, Application Security, Microservices, Serverless computing,
    and more.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何构建、部署、测试、运行和管理全栈云原生应用程序。涵盖的技术包括云基础、GitHub、Node.js、React、CI/CD、容器、Docker、Kubernetes、OpenShift、Istio、数据库、NoSQL、Django
    ORM、Bootstrap、应用安全、微服务、无服务器计算等。
- en: This program is ACE® and FIBAA recommended—when you complete, you can earn up
    to 18 college credits and 6 ECTS credits.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本项目获得 ACE® 和 FIBAA 推荐——完成后，你可以获得最多 18 学分和 6 ECTS 学分。
- en: IBM Data Analyst
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM 数据分析师
- en: 'Link: [IBM Data Analyst](https://imp.i384100.net/nL0rZx)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[IBM 数据分析师](https://imp.i384100.net/nL0rZx)
- en: 'Duration: 5 months, 10 hours a week'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：5 个月，每周 10 小时
- en: 'Level: Beginner'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: Provided by IBM, this course provides you with core principles of data analysis
    and a better understanding of data manipulation, analytical techniques, and more.
    It consists of 8 courses, such as Introduction to Data Analytics, Excel Basics
    for Data Analysis, Data Visualization and Dashboards with Excel and Cognos, Python
    for Data Science, AI & Development, Python Project for Data Science, Databases
    and SQL for Data Science with Python, Data Analysis with Python, Data Visualization
    with Python, and IBM Data Analyst Capstone Project
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由 IBM 提供的本课程将提供数据分析的核心原理，并更好地理解数据处理、分析技术等。课程包括 8 门课程，如数据分析简介、Excel 数据分析基础、使用
    Excel 和 Cognos 进行数据可视化和仪表板、数据科学 Python、人工智能与开发、数据科学 Python 项目、Python 数据科学的数据库和
    SQL、Python 数据分析、Python 数据可视化，以及 IBM 数据分析师顶点项目。
- en: These courses will get your data analyst career up and running by providing
    you with the principles and fundamentals of data analysis while being able to
    gain hands-on skills. You will also get project experience and data analysis tools
    such as SQL, Python, and Jupyter Notebooks helping you understand what your day-to-day
    as a Data Analyst will look like.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程将通过提供数据分析的原理和基础知识，帮助你启动数据分析师的职业生涯，同时掌握实际技能。你还将获得项目经验和数据分析工具，如 SQL、Python
    和 Jupyter Notebooks，帮助你了解数据分析师的日常工作。
- en: This program is ACE® and FIBAA recommended—when you complete, you can earn up
    to 12 college credits and 6 ECTS credits.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本项目获得 ACE® 和 FIBAA 推荐——完成后，你可以获得最多 12 学分和 6 ECTS 学分。
- en: Machine Learning Specialisation
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习专业化
- en: 'Link: [DeepLearning.AI Machine Learning Specialisation](https://imp.i384100.net/6er3QN)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[DeepLearning.AI 机器学习专业化](https://imp.i384100.net/6er3QN)
- en: 'Duration: 2 months at 10 hours a week'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：2 个月，每周 10 小时
- en: 'Level: Beginner'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: Master fundamental AI concepts and develop practical machine learning skills
    in the beginner-friendly, 3-course program by AI visionary Andrew Ng. This program
    will teach you the fundamentals of machine learning and how to use these techniques
    to build real-world AI applications.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在 AI 远见者 Andrew Ng 提供的适合初学者的三课程项目中，掌握基本的 AI 概念并发展实际的机器学习技能。该项目将教你机器学习的基础知识，以及如何运用这些技术构建现实世界中的
    AI 应用程序。
- en: You will learn how to build ML models with NumPy & scikit-learn, build & train
    supervised models for prediction & binary classification tasks). You will also
    learn how to build & train a neural network with TensorFlow to perform multi-class
    classification, & build & use decision trees & tree ensemble methods.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用 NumPy 和 scikit-learn 构建机器学习模型，构建和训练用于预测和二分类任务的监督模型。你还将学习如何使用 TensorFlow
    构建和训练神经网络，以执行多类别分类，并构建和使用决策树及树集成方法。
- en: When you complete this specialisation, you can earn college credit if you are
    admitted and enrolled in one of the following online degree programs.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成这个专项课程时，如果你被录取并注册以下在线学位项目，你可以获得大学学分。
- en: IBM AI Developer
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM AI Developer
- en: 'Link: [IBM AI Developer](https://imp.i384100.net/Or2VvA)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[IBM AI Developer](https://imp.i384100.net/Or2VvA)
- en: 'Duration: 6 months, 4 hours a week'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：6个月，每周4小时
- en: 'Level: Beginner'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: As we already know, AI and generative AI are revolutionising our world, and
    that means the demand for AI Software Developers with the right cutting-edge skills
    is soaring. This IBM AI Developer Professional Certificate will equip you with
    sought-after expertise in building AI-powered chatbots and apps and enable you
    to launch your AI career in just 6 months.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所知，AI 和生成性 AI 正在彻底改变我们的世界，这意味着对具备前沿技能的 AI 软件开发者的需求正在飙升。这个 IBM AI Developer
    Professional Certificate 将为你提供构建 AI 驱动的聊天机器人和应用程序所需的热门专业知识，并使你在短短6个月内启动你的 AI 职业生涯。
- en: AI Developers are prized software engineers who design, develop, and implement
    AI and gen AI-powered apps And virtual assistants. In this course, you will master
    the fundamentals of software engineering, AI, generative AI, prompt engineering,
    HTML, JavaScript and Python programming. Through hands-on labs and projects, you’ll
    gain practical experience in building AI apps you can talk about in interviews.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: AI 开发者是被高度重视的软件工程师，他们设计、开发和实施 AI 和生成 AI 驱动的应用程序和虚拟助手。在这个课程中，你将掌握软件工程、AI、生成 AI、提示工程、HTML、JavaScript
    和 Python 编程的基础知识。通过动手实验和项目，你将获得在面试中可以谈论的实际经验。
- en: When you complete this Professional Certificate, you can earn college credit
    if you are admitted and enrolled in one of the following online degree programs.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成这个专业证书时，如果你被录取并注册以下在线学位项目，你可以获得大学学分。
- en: Google Data Analytics
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Data Analytics
- en: 'Link: [Google Data Analytics](https://imp.i384100.net/21xbLD)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Google Data Analytics](https://imp.i384100.net/21xbLD)
- en: 'Duration: 6 months, 10 hours a week'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：6个月，每周10小时
- en: 'Level: Beginner'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: A very popular course, Google's Data Analytics professional certification allows
    you to understand the practices and processes used by associate data analysts.
    As we see more and more organisations shift their operations and data to the cloud,
    the importance of understanding cloud computing and its access to data is an important
    and high-demand skill.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常受欢迎的课程，Google 的数据分析专业认证使你能够理解助理数据分析师使用的实践和过程。随着越来越多的组织将其操作和数据转移到云端，理解云计算及其对数据的访问的重要性成为一个高需求的技能。
- en: You will learn key analytical skills, such as data cleaning, analysis, & visualisation
    as well as tools such as spreadsheets, SQL, R programming, and Tableau. Using
    these skills, you will learn how to visualise and present data findings in dashboards,
    presentations and commonly used visualisation platforms.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习关键的分析技能，如数据清理、分析和可视化，以及使用电子表格、SQL、R 编程和 Tableau 等工具。运用这些技能，你将学习如何在仪表盘、演示文稿和常用可视化平台中可视化和展示数据发现。
- en: This Professional Certificate has ACE® recommendation. It is eligible for college
    credit at participating U.S. colleges and universities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个专业证书有 ACE® 推荐。它在参与的美国学院和大学中有资格获得大学学分。
- en: Google IT Support
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google IT Support
- en: 'Link: [Google IT Support](https://imp.i384100.net/R5vgN7)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Google IT Support](https://imp.i384100.net/R5vgN7)
- en: 'Duration: 6 months, 10 hours a week'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：6个月，每周10小时
- en: 'Level: Beginner'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: The tech industry has so much to it. It’s like building a house from scratch
    and every contractor is responsible for ensuring that the different levels always
    meet the gold standard based on their expertise. This is where IT support comes
    into it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 技术行业内容丰富。它就像从头开始建造一座房子，每个承包商都负责确保不同的层面始终达到基于其专业知识的金标准。这就是IT支持发挥作用的地方。
- en: In this Google IT Support Professional Certification, you will learn about the
    day-to-day tasks that IT support deals with which include computer assembly, wireless
    networking, installation and customer service. You will also learn how to identify
    problems to troubleshoot and debug using tools such as Linux, Domain Name Systems,
    Command-Line Interface, and Binary Code.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个Google IT支持专业认证中，你将学习IT支持处理的日常任务，包括计算机组装、无线网络、安装和客户服务。你还将学习如何识别问题，以使用如Linux、域名系统、命令行接口和二进制代码等工具进行故障排除和调试。
- en: This Professional Certificate has ACE® recommendation. It is eligible for college
    credit at participating U.S. colleges and universities.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这个专业证书获得了ACE®的推荐。它在参与的美国大学和学院中可以获得大学学分。
- en: Google Project Management
