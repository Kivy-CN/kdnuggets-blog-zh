- en: Top Data Science Projects to Build Your Skills
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提升技能的顶级数据科学项目
- en: 原文：[https://www.kdnuggets.com/2022/04/top-data-science-projects-build-skills.html](https://www.kdnuggets.com/2022/04/top-data-science-projects-build-skills.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/04/top-data-science-projects-build-skills.html](https://www.kdnuggets.com/2022/04/top-data-science-projects-build-skills.html)
- en: '![Top Data Science Projects to Build Your Skills](../Images/fdd26463d84b0c32d1bd32e1024e3531.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![提升技能的顶级数据科学项目](../Images/fdd26463d84b0c32d1bd32e1024e3531.png)'
- en: '[Octavian Dan](https://unsplash.com/@octadan) via Unsplash'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[Octavian Dan](https://unsplash.com/@octadan) 通过 Unsplash'
- en: If you’re looking for a career in Data Science, your portfolio is your priority.
    Data Science, although it is in high demand, it is a very competitive market.
    Every day new people are transitioning into the tech market, making it difficult
    for hiring managers to choose the right candidate.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找数据科学的职业，你的作品集是你的优先事项。尽管数据科学需求很高，但它是一个非常竞争的市场。每天都有新人转行进入技术市场，使得招聘经理选择合适的候选人变得困难。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [谷歌网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业生涯。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [谷歌数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析能力'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌 IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织的 IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: If you want to stand out from the crowd, showcasing your coding skills through
    a portfolio is your best friend. Hiring managers hear about people's skills every
    day, they want to see your skills.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在众人中脱颖而出，通过作品集展示你的编码技能是你的最佳选择。招聘经理每天都会听到关于技能的介绍，他们希望看到你的实际能力。
- en: Below is a list of Data Science project ideas that you can use to boost your
    skills. I will split them up by level of expertise.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些数据科学项目的创意列表，你可以用来提升你的技能。我将根据专业水平将它们分类。
- en: 1\. Beginner Data Scientists
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 初学者数据科学家
- en: Iris Data
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Iris 数据
- en: This is one of the most popular datasets for beginners. It is versatile, easy
    to work with, and is your best bet when wanting to explore pattern recognition.
    The dataset is not large, having only 150 rows & 4 columns, with no missing values;
    making it a simple dataset for beginners.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常受初学者欢迎的数据集。它多才多艺，易于使用，是探索模式识别时的最佳选择。数据集不大，只有 150 行和 4 列，没有缺失值；因此是初学者简单的数据集。
- en: 'Dataset Link: [UCI Iris Dataset](https://archive.ics.uci.edu/ml/datasets/Iris)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[UCI Iris 数据集](https://archive.ics.uci.edu/ml/datasets/Iris)
- en: 'Type of Problem/Task: Classification'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：分类
- en: 'Example work: [sci-kit learn Iris Dataset](https://scikit-learn.org/stable/auto_examples/datasets/plot_iris_dataset.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[sci-kit learn Iris 数据集](https://scikit-learn.org/stable/auto_examples/datasets/plot_iris_dataset.html)
- en: Titanic
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Titanic
- en: 'You may have heard about the famous Titanic dataset, either through your Bootcamp
    course or just exploring topics around Data Science. The data is split into two
    groups: training set (train.csv) and test set (test.csv).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过著名的 Titanic 数据集，无论是通过你的 Bootcamp 课程还是探索数据科学相关的话题。数据被分为两个组：训练集（train.csv）和测试集（test.csv）。
- en: 'Dataset Link: [Titanic ](https://www.kaggle.com/competitions/titanic)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[Titanic](https://www.kaggle.com/competitions/titanic)
- en: 'Types of Problem/Task: Creating a Machine Learning model that predicts the
    Survival of Titanic passenger'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：创建一个机器学习模型来预测 Titanic 乘客的生存
- en: 'Example work: [Kaggle Titanic Dataset](https://www.kaggle.com/code/startupsci/titanic-data-science-solutions/notebook)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[Kaggle Titanic 数据集](https://www.kaggle.com/code/startupsci/titanic-data-science-solutions/notebook)
- en: Wine
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 葡萄酒
- en: If you’re interested in wine, this will be an interesting project for you. This
    dataset will test your understanding of feature selection, outliers, and unbalanced
    data. There are no missing values, making it perfect for beginners.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对葡萄酒感兴趣，这将是一个有趣的项目。这个数据集将测试你对特征选择、异常值和不平衡数据的理解。数据没有缺失值，非常适合初学者。
- en: 'Dataset Link: [UCI Wine Dataset](https://archive.ics.uci.edu/ml/datasets/Wine)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[UCI 葡萄酒数据集](https://archive.ics.uci.edu/ml/datasets/Wine)
- en: 'Type of Problem/Task: Classification'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：分类
- en: 'Example work: [sci-kit learn Outlier Detection Wine Dataset](https://scikit-learn.org/stable/auto_examples/applications/plot_outlier_detection_wine.html#sphx-glr-auto-examples-applications-plot-outlier-detection-wine-py)
    and [sci-kit learn Feature Scaling Wine Dataset](https://scikit-learn.org/stable/auto_examples/preprocessing/plot_scaling_importance.html#sphx-glr-auto-examples-preprocessing-plot-scaling-importance-py)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[sci-kit learn 异常检测葡萄酒数据集](https://scikit-learn.org/stable/auto_examples/applications/plot_outlier_detection_wine.html#sphx-glr-auto-examples-applications-plot-outlier-detection-wine-py)
    和 [sci-kit learn 特征缩放葡萄酒数据集](https://scikit-learn.org/stable/auto_examples/preprocessing/plot_scaling_importance.html#sphx-glr-auto-examples-preprocessing-plot-scaling-importance-py)
- en: Census Income
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人口普查收入
- en: This dataset further tests your understanding of how to make predictions. The
    task at hand is whether a person makes over 50K a year. It contains missing values,
    allowing you to explore different data cleaning methods. Depending on your level
    of expertise, you can explore it through Support Vector Clustering, Bayesian,
    and more.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集进一步考验你对如何进行预测的理解。任务是判断一个人是否年收入超过 50K。它包含缺失值，允许你探索不同的数据清理方法。根据你的专业水平，你可以通过支持向量聚类、贝叶斯等方法进行探索。
- en: 'Dataset Link: [UCI Census Income](https://archive.ics.uci.edu/ml/datasets/Census+Income)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[UCI 人口普查收入](https://archive.ics.uci.edu/ml/datasets/Census+Income)
- en: 'Type of Problem/Task: Classification'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：分类
- en: 'Example work: [Kaggle Census Income ](https://www.kaggle.com/datasets/uciml/adult-census-income/code)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[Kaggle 人口普查收入](https://www.kaggle.com/datasets/uciml/adult-census-income/code)
- en: 2\. Intermediate Data Scientists
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 中级数据科学家
- en: Human Activity Recognition Using Smartphones Data Set
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用智能手机进行人体活动识别数据集
- en: If you have taken any Machine Learning courses or Bootcamps, you may have come
    across this dataset. It is a classification problem that can be explored with
    Machine Learning models. This dataset challenges you to differentiate yourself
    from a beginner to an intermediate. The data set has 10,299 rows and 561 columns.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你参加过任何机器学习课程或训练营，你可能会遇到这个数据集。它是一个分类问题，可以用机器学习模型进行探索。这个数据集挑战你将自己从初学者提升到中级。数据集包含
    10,299 行和 561 列。
- en: 'Dataset Link: [UCI Human Activity Recognition Using Smartphones Data Set](http://archive.ics.uci.edu/ml/datasets/Human+Activity+Recognition+Using+Smartphones)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[UCI 使用智能手机进行人体活动识别数据集](http://archive.ics.uci.edu/ml/datasets/Human+Activity+Recognition+Using+Smartphones)
- en: 'Type of Problem/Task: Classification, Clustering'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：分类、聚类
- en: 'Example work: [Machine Learning Mastery Blog](https://machinelearningmastery.com/how-to-model-human-activity-from-smartphone-data/)
    and [Kaggle examples](https://www.kaggle.com/datasets/uciml/human-activity-recognition-with-smartphones/code)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[机器学习大师博客](https://machinelearningmastery.com/how-to-model-human-activity-from-smartphone-data/)
    和 [Kaggle 示例](https://www.kaggle.com/datasets/uciml/human-activity-recognition-with-smartphones/code)
- en: Breast Cancer
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 乳腺癌
- en: This is a classification dataset, which records the measurements for breast
    cancer cases, containing two classes; benign and malignant. The dataset contains
    missing values, testing your data cleaning skills. You can explore the different
    variables and how each correlates with one another if one variable shows to affect
    another, and more.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个分类数据集，记录了乳腺癌病例的测量数据，包含两类；良性和恶性。数据集包含缺失值，考验你的数据清理技能。你可以探索不同的变量及其相互关系，如果一个变量对另一个变量有影响等。
- en: 'Dataset Link: [UCI Breast Cancer Wisconsin](https://archive.ics.uci.edu/ml/datasets/Breast+Cancer+Wisconsin+%28Original%29)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[UCI 威斯康星乳腺癌](https://archive.ics.uci.edu/ml/datasets/Breast+Cancer+Wisconsin+%28Original%29)
- en: 'Type of Problem/Task: Classification'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：分类
- en: 'Example work: [Breast Cancer Prediction using Machine Learning](https://www.kaggle.com/code/vaibhav021099/breast-cancer-prediction-using-machine-learning)
    and [other Kaggle examples](https://www.kaggle.com/search?q=breast+cancer+wisconsin+in%3Anotebooks)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[使用机器学习进行乳腺癌预测](https://www.kaggle.com/code/vaibhav021099/breast-cancer-prediction-using-machine-learning)
    和 [其他 Kaggle 示例](https://www.kaggle.com/search?q=breast+cancer+wisconsin+in%3Anotebooks)
- en: Twitter
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Twitter
- en: This twitter dataset is very popular if you want to specifically work with Sentiment
    Analysis. This task will allow you to explore and classify tweets based on their
    sentiment; strongly negative (0), negative (1), neutral (2), positive (3), highly
    positive (4). The dataset is 3MB in size and has 31,962 tweets.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 Twitter 数据集非常受欢迎，如果你想专注于情感分析，这个任务将允许你根据情感对推文进行分类；强烈负面（0），负面（1），中性（2），正面（3），强烈正面（4）。数据集大小为
    3MB，包含 31,962 条推文。
- en: 'Dataset Link: [Kaggle Twitter dataset by Analytics Vidhya ](https://www.kaggle.com/datasets/arkhoshghalb/twitter-sentiment-analysis-hatred-speech)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[Kaggle Twitter 数据集 by Analytics Vidhya](https://www.kaggle.com/datasets/arkhoshghalb/twitter-sentiment-analysis-hatred-speech)
- en: 'Type of Problem/Task: Classification'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：分类
- en: 'Example work: [Kaggle examples ](https://www.kaggle.com/datasets/arkhoshghalb/twitter-sentiment-analysis-hatred-speech/code)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[Kaggle 示例](https://www.kaggle.com/datasets/arkhoshghalb/twitter-sentiment-analysis-hatred-speech/code)
- en: 3\. Advanced Level
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 高级水平
- en: Urban Sound Classification
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 城市声音分类
- en: This is a classification task, which introduces you to audio processing. The
    dataset contains 8,732 labeled sound excerpts of urban sounds from 10 classes.
    You can use neural network models in order to classify the type of sound from
    the audio.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个分类任务，介绍了音频处理。数据集包含来自10个类别的8,732个标记的城市声音片段。你可以使用神经网络模型来分类音频中的声音类型。
- en: 'Dataset Link: [Analytics Vidhya Urban Sound Classification](https://datahack.analyticsvidhya.com/contest/practice-problem-urban-sound-classification/#About)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[Analytics Vidhya 城市声音分类](https://datahack.analyticsvidhya.com/contest/practice-problem-urban-sound-classification/#About)
- en: 'Type of Problem/Task: Classification'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：分类
- en: 'Example work: [Shubham Gupta TDS](https://towardsdatascience.com/urban-sound-classification-using-neural-networks-9b6fcd8a9150)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[Shubham Gupta TDS](https://towardsdatascience.com/urban-sound-classification-using-neural-networks-9b6fcd8a9150)
- en: VoxCeleb
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VoxCeleb
- en: VoxCeleb is an audio-visual dataset that contains short clips of human speech,
    which have been extracted from interview videos uploaded to YouTube. This dataset
    allows you to explore speech recognition through isolation and identification.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: VoxCeleb 是一个音视频数据集，包含从上传到YouTube的访谈视频中提取的短片人类语音。这个数据集允许你通过隔离和识别探索语音识别。
- en: The dataset consists of two versions, VoxCeleb1 and VoxCeleb2\. VoxCeleb1 contains
    over 100,000 utterances for 1,251 celebrities, where VoxCeleb2 contains over a
    million utterances for 6,112 identities.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集包含两个版本，VoxCeleb1 和 VoxCeleb2。VoxCeleb1 包含超过100,000个发言，涉及1,251位名人，而 VoxCeleb2
    包含超过一百万个发言，涉及6,112个身份。
- en: 'Dataset Link: [VoxCeleb](https://www.robots.ox.ac.uk/~vgg/data/voxceleb/)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[VoxCeleb](https://www.robots.ox.ac.uk/~vgg/data/voxceleb/)
- en: 'Type of Problem/Task: Classification, Speech Recognition'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：分类、语音识别
- en: 'Example work: [qqueing github](https://github.com/qqueing/DeepSpeaker-pytorch)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[qqueing github](https://github.com/qqueing/DeepSpeaker-pytorch)
- en: VisualQA
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VisualQA
- en: VQA is a new dataset containing open-ended questions about images. You will
    be required to have knowledge and understanding of computer vision, language,
    and common sense knowledge to answer.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: VQA 是一个包含有关图像的开放性问题的新数据集。你需要具备计算机视觉、语言和常识知识才能回答。
- en: It contains 265,016 images, with at least 3 questions per image, where you will
    be asked to use deep learning to answer the open-ended questions about images.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集包含265,016张图像，每张图像至少有3个问题，你将被要求使用深度学习来回答有关图像的开放性问题。
- en: 'Dataset Link: [visualqa](https://visualqa.org/)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集链接：[visualqa](https://visualqa.org/)
- en: 'Type of Problem/Task: Computer Vision'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 问题/任务类型：计算机视觉
- en: 'Example work: [VQA Challenge](https://arxiv.org/abs/1708.02711)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 示例作品：[VQA Challenge](https://arxiv.org/abs/1708.02711)
- en: Conclusion
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I hope these project ideas will help you boost your portfolio, and you get a
    better understanding of your strengths and weaknesses. Helping you to figure out
    what you need to work on.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这些项目创意能帮助你提升你的作品集，让你更好地理解自己的优点和弱点。帮助你弄清楚需要改进的地方。
- en: If you have any suggestions, please drop them in the comments!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
