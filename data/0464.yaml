    courses.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我有**Coursera、DataCamp、Udacity**和**Codecademy**的经验，因此只能建议这些课程，但你总是可以寻找更好的在线课程。
- en: '[Data Science | Coursera](https://www.coursera.org/specializations/jhu-data-science?ranMID=40328&ranEAID=jU79Zysihs4&ranSiteID=jU79Zysihs4-L6HTrBs_tjQxVA5HJrRlaQ&siteID=jU79Zysihs4-L6HTrBs_tjQxVA5HJrRlaQ&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=jU79Zysihs4)'
