- en: Python For Everybody was written as an accompanying text for [Python for Everybody
    Specialization](https://www.coursera.org/specializations/python) on Coursera,
    [Python for Everybody](https://www.edx.org/bio/charles-severance) (2 courses)
    on edX, and [Python for Everybody](https://www.futurelearn.com/courses/programming-for-everybody-python)
    (2 courses) on FutureLearn, all of which were also created by the book's author.
  prefs: []
  type: TYPE_NORMAL
- en: 'This book is particularly suited to individuals looking to learn Python in
    the context of data science and data analytics, according to the author:'
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this book is to provide an Informatics-oriented introduction to
    programming. The primary difference between a computer science approach and the
    Informatics approach taken in this book is a greater focus on using Python to
    solve data analysis problems common in the world of Informatics.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: First off, you should know that Python for Everybody uses Python 3, though an
    older version of the book using Python 2 is still available should you, for some
    reason, want to learn Python 2 (you should [definitely not want to do so](https://www.python.org/doc/sunset-python-2/),
    however). It is also code-centric, not spending much time on programming theory
    but rather jumping right to implementation.
  prefs: []
  type: TYPE_NORMAL
- en: Simply put, Python For Everybody teaches you what you need to know about Python
    to get writing practically useful code right now, particularly from a data analysis
    perspective.
  prefs: []
  type: TYPE_NORMAL
