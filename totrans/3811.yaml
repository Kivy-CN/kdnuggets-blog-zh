- en: Markdown is a lightweight markup language for creating formatted text using
    a plain-text editor. You could consider it a step up from plain, unformatted text,
    without the need to get your hands too dirty with HTML tags.
  prefs: []
  type: TYPE_NORMAL
- en: But still, why are we talking about markdown?!?
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a number of reasons why markdown is an important related skill to
    have when working with data science projects. These reasons include:'
  prefs: []
  type: TYPE_NORMAL
- en: Markdown is widely-used in blogging, documentation, collaboration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is heavily-relied upon in the R programming language ecosystem to create
    reproducible documents, provide a notebook interface, and format output
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHub and other code sharing and collaborative services have made markdown
    an integral part of their creative platforms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Markdown provides a quick and easy alternative to heavier markup languages like
    HTML
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, while markdown might not be essential in *performing* data science tasks,
    it has become a useful tool in the dissemination and presentation of results,
    documentation, and collaborative information.
  prefs: []
  type: TYPE_NORMAL
- en: This is why we put together a markdown cheatsheet for you as a handy reference.
  prefs: []
  type: TYPE_NORMAL
