- en: 'To transform your text into a PowerPoint presentation, you must run just two
    steps:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文本转换为 PowerPoint 演示文稿，您只需执行两个步骤：
- en: Let ChatGPT summarize your text
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让 ChatGPT 总结您的文本
- en: Let ChatGPT write the Python code to convert the summary into the PPTX format
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让 ChatGPT 编写 Python 代码，将总结转换为 PPTX 格式
- en: 'Step 1: Transform Text into a Slide Presentation'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 1：将文本转换为幻灯片演示文稿
- en: The first step involves instructing ChatGPT to generate a presentation with
    a specific number of slides based on the given text. First, you must provide ChatGPT
    with the text you want to convert.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是指示 ChatGPT 根据给定文本生成具有特定数量幻灯片的演示文稿。首先，您必须提供要转换的文本。
- en: 'Use the following prompt to instruct ChatGPT to create the presentation:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下提示指示 ChatGPT 创建演示文稿：
- en: '**Please convert the following text into a ten-slide presentation: [enter the
    text]**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**请将以下文本转换为十张幻灯片的演示文稿：[输入文本]**'
- en: 'ChatGPT will generate something similar to the text shown in the following
    figure:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 将生成类似于以下图中的文本：
- en: '![How to Use ChatGPT to Convert Text into a PowerPoint Presentation](../Images/d302c0c8b93bf22f09ce099807159354.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![如何使用 ChatGPT 将文本转换为 PowerPoint 演示文稿](../Images/d302c0c8b93bf22f09ce099807159354.png)'
- en: Image by Author
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: It’s important to note that the length and complexity of the text may impact
    the level of detail and coherence in the generated presentation. Therefore, keeping
    the original text concise and organized is advisable to obtain optimal results.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，文本的长度和复杂性可能会影响生成的演示文稿的细节和连贯性。因此，建议保持原始文本简洁有序，以获得最佳效果。
- en: 'Step 2: Converting the Presentation to PowerPoint Format Using Python'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 2：使用 Python 将演示文稿转换为 PowerPoint 格式
- en: Now that you have obtained the generated presentation, it’s time to convert
    it into the widely used PowerPoint format, .pptx. To accomplish this, we will
    ask ChatGPT to write the Python code to generate it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经获得了生成的演示文稿，是时候将其转换为广泛使用的 PowerPoint 格式 .pptx。为此，我们将要求 ChatGPT 编写生成此格式的
    Python 代码。
- en: 'Use the following prompt to instruct ChatGPT to convert the presentation into
    pptx:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下提示指示 ChatGPT 将演示文稿转换为 pptx：
- en: '**Please write the Python code to transform the previous texts into the pptx
    format**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**请编写 Python 代码以将之前的文本转换为 pptx 格式**'
- en: 'ChatGPT will generate the Python code for your slides, such as the following
