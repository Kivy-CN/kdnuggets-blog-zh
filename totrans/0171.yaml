- en: Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users
- en: 原文：[https://www.kdnuggets.com/2023/05/stop-chatgpt-get-ahead-99-users.html](https://www.kdnuggets.com/2023/05/stop-chatgpt-get-ahead-99-users.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/05/stop-chatgpt-get-ahead-99-users.html](https://www.kdnuggets.com/2023/05/stop-chatgpt-get-ahead-99-users.html)
- en: '![Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users](../Images/9723465cdc1e669148fb96d9785e5a16.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users](../Images/9723465cdc1e669148fb96d9785e5a16.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Image by Author
- en: Have you ever felt frustrated with AI-generated content? Maybe you think that** ChatGPT
    output is completely horrible **and it’s not living up to your expectations
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾对 AI 生成的内容感到沮丧？也许你认为 **ChatGPT 的输出完全糟糕**，没有达到你的期望。
- en: However, the truth is, **getting quality output from AI writing tools like ChatGPT
    depends heavily on the quality of your prompts.**
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，**从像 ChatGPT 这样的 AI 写作工具获得高质量输出的真相是，**这在很大程度上依赖于你的提示质量。
- en: '*By training ChatGPT, you can get *[*a personal writing assistant for free!*](https://medium.com/geekculture/5-features-to-maximize-your-writing-potential-on-medium-with-chatgpt-5ae4a7fa9ac2)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过训练 ChatGPT，你可以得到*[*免费的个人写作助手！*](https://medium.com/geekculture/5-features-to-maximize-your-writing-potential-on-medium-with-chatgpt-5ae4a7fa9ac2)'
- en: It’s time to discover **the art of crafting powerful prompts** [to make the
    most of this cutting-edge technology.](https://medium.com/geekculture/using-chatgpt-to-learn-sql-53067465076e)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是发现 **制定强大提示的艺术** [以充分利用这项尖端技术。](https://medium.com/geekculture/using-chatgpt-to-learn-sql-53067465076e)
- en: Let’s discover it all together!????????
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起探索吧！????????
- en: The problem often lies not with the AI itself, but with the limitations and
    vagueness of the input provided.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 问题通常不在于 AI 本身，而在于提供的输入的局限性和模糊性。
- en: Instead of expecting the AI to think for you, **you should be the one doing
    the thinking and guiding the AI to perform the tasks you need.**
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与其期望 AI 为你思考，不如 **你自己进行思考并指导 AI 完成你需要的任务。**
- en: '![Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users](../Images/8a24b5de7d11b0bcb3c297babe18db7e.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users](../Images/8a24b5de7d11b0bcb3c297babe18db7e.png)'
- en: Image by Author
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Image by Author
- en: '*Do you get bad results?*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*结果不理想？*'
- en: This means you are feeding ChatGPT *poorly* written and short prompts — **and
    expecting some magical output to happen.**
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你给 ChatGPT 提供了 *质量差* 的短提示——**并期望发生一些神奇的输出。**
- en: 'To put it simple, ChatGPT is not good at coming up with things *from scratch.*This
    means if you are still feeding ChatGPT with prompts like these:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，ChatGPT 不擅长从*零开始*提出内容。这意味着如果你仍然给 ChatGPT 提供这样的提示：
- en: '**Generate a LinkedIn post about **AI for my account.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**为我的账户生成一个关于 AI 的 LinkedIn 帖子。**'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Write me a Twitter thread on** Data Science'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**给我写一条关于** 数据科学的 Twitter 线程'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Suggest me some ideas to write about** programming'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**给我一些编程的写作点子**'
- en: '**YOU SHOULD STOP!**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**你应该停止！**'
- en: When giving prompts like this, ChatGPT has to make too many decisions —**which
    generates some poor output.**
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 给出这样的提示时，ChatGPT 必须做出太多决策——**这会生成一些糟糕的输出。**
- en: '*So always remember.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*所以一定要记住。*'
- en: '**Poor instructions = Poor results.**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**差的指示 = 差的结果。**'
- en: '*So what should you do?*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么你应该怎么做呢？*'
- en: There are 4 main steps to assess this. Let’s break them down ??
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有 4 个主要步骤来评估这个问题。让我们逐步解析 ??
- en: '#1\. Understand your needs and Requirements'
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#1\. 理解你的需求和要求'
- en: To order something, you first need to know what you want.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要订购某样东西，你首先需要知道你想要什么。
- en: '*Right?*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*对吗？*'
- en: So you need to know what you want from the AI, why you want it, and how you
    want it delivered. **This clarity will help you create better prompts and enhance
    the quality of the output.**
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你需要知道你从 AI 那里想要什么，为什么想要它，以及如何希望它被传递。**这种清晰度将帮助你创建更好的提示并提高输出质量。**
- en: So first of all, start standardizing all types of outputs you require from AI.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所以首先，开始标准化你从 AI 那里要求的所有类型的输出。
- en: '![Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users](../Images/9bc585cd1ecdd06163ab4e8a30db5252.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users](../Images/9bc585cd1ecdd06163ab4e8a30db5252.png)'
- en: Image by Author
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Image by Author
- en: Let’s put some examples.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们举一些例子。
- en: I am starting to be active on my **Twitter** account — so I would like both **tweet
    ideas** and** Twitter thread structures.**
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我开始活跃于我的 **Twitter** 账户——所以我想要 **推文点子** 和 **Twitter 线程结构**。
- en: I am really active on **Medium** —so I would like to **get inspired** to write
    and generate **skeletons for articles.**
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在 **Medium** 上非常活跃——所以我想要 **获得灵感** 来写作并生成 **文章大纲**。
- en: '*Nice!*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*太好了！*'
- en: So from this exercise, I have realized I need 4 different types of outputs.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所以通过这个练习，我意识到我需要4种不同类型的输出。
- en: '**Ideas** to write** tweets for Twitter.**'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为Twitter撰写推文的想法**。'
- en: '**Threads** **structures** for **Twitter**.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Twitter的线程结构**。'
- en: '**Ideas** to **write on Medium.**'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在Medium上写作的想法**。'
- en: '**Article skeletons **for **Medium**.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Medium的文章框架**。'
- en: '*Let’s keep the Twitter structure as an example.*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我们以Twitter结构作为例子。*'
- en: To further understand how to improve your writing using ChatGPT, I recommend
    the following article :)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步了解如何使用ChatGPT提高你的写作，我推荐以下文章 :)
- en: 5 Features to Maximize Your Writing Potential on Medium with ChatGPT
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Medium上使用ChatGPT最大化写作潜力的5个功能
- en: And how to use it to leverage your writing
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 以及如何利用它来提升你的写作
- en: '#2\. Treat AI like a Digital Intern'
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#2\. 将AI视为数字实习生'
- en: Imagine you’ve hired an intern — you wouldn’t give them only one brief explanation
    and expect them to do everything great at first, right?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你雇佣了一个实习生——你不会只给他们一个简短的解释就期待他们一开始就做得很好，对吧？
- en: '![Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users](../Images/3038f51f1ef8e65973cacab1aaeeaf25.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![停止在ChatGPT上做这些事情，并领先于99%的用户](../Images/3038f51f1ef8e65973cacab1aaeeaf25.png)'
- en: Image by [unDraw](https://undraw.co/search).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源： [unDraw](https://undraw.co/search)。
- en: Let’s imagine I want to post a thread on twitter about using the Google Cloud
    Platform. It makes no sense just to let my intern know I want a Twitter thread
    of GCP for tomorrow — and that’s it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我想在Twitter上发布一个关于使用Google Cloud Platform的线程。光是告诉我的实习生我明天需要一个关于GCP的Twitter线程——就这样是不够的。
- en: '*If you do so… maybe you should change your approach, my friend ;)*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你这样做……也许你应该改变你的方法，我的朋友 ;)*'
- en: '**Then ChatGPT — or any other AI tool — is just the same.**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**然后ChatGPT——或任何其他AI工具——也是一样的。**'
- en: Always provide your AI with a detailed checklist, explain the purpose behind
    the task, and be open to clarify any doubts the AI might have.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 始终向你的AI提供详细的检查清单，解释任务背后的目的，并对AI可能有的任何疑问持开放态度。
- en: 'This means I can not say:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我不能说：
- en: Hey ChatGPT. Write me a Twitter thread about the Google Cloud Platform.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嘿，ChatGPT。给我写一条关于Google Cloud Platform的Twitter线程。
- en: The previous prompt is way too vague.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的提示过于模糊。
- en: How many tweets do you want?
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要多少条推文？
- en: What writing style?
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用什么写作风格？
- en: What subtopics should ChatGPT emphasize?
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT应该强调哪些子主题？
- en: What is my language tone — friendly, professional…?
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的语言语气是什么——友好，专业……？
- en: You are letting an AI too many decisions to make for you — **and that’s why
    its output is going to be a mess.**
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你让AI为你做了太多决策——**这就是为什么它的输出会一团糟。**
- en: ⚠️ *Always use AI tools to leverage your work — not to substitute you.*
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ⚠️ *始终使用AI工具来提升你的工作——而不是替代你。*
- en: And this brings us to the following step…
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这将引导我们进入下一步……
- en: '#3\. Create Constraints and Avoid Assumptions'
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#3\. 创建约束并避免假设'
- en: '**This is the key to the process.** To get specific and accurate output, provide
    your AI with clear and well-defined information. When you give vague or broad
    prompts, you can’t expect the AI to deliver precise results.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是过程的关键。**为了获得具体和准确的输出，向你的AI提供清晰且定义明确的信息。当你给出模糊或宽泛的提示时，你不能指望AI提供精确的结果。'
- en: Instead, let AI know exactly what you want to get.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，让AI确切知道你想要什么。
- en: '**A good contextualization **— what kind of output do you want?'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**良好的背景信息**——你想要什么样的输出？'
- en: '**A specific topic **— with subtopics to emphasize.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**具体话题**——要强调的子主题。'
- en: '**A specific structure **— like how many tweets, words…'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**具体结构**——比如多少条推文，字数……'
- en: '**A specific format for the output** — what writing style to use, what tone…'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出的具体格式**——使用什么写作风格，语气……'
- en: '**A specific list of things to avoid — **what you do not want to mention.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**避免的具体事项列表**——你不想提及的内容。'
- en: So let’s start creating our own prompt to generate Twitter threads.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们开始创建自己的提示，以生成Twitter线程。
- en: 1\. Add some good contextualization
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 添加一些良好的背景信息
- en: I want ChatGPT to generate a Twitter thread for me. *However, what is a Twitter
    thread?*
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望ChatGPT为我生成一个Twitter线程。*然而，什么是Twitter线程？*
- en: '**I first need to make sure ChatGPT understands what I mean by the Twitter
    thread.**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**我首先需要确保ChatGPT理解我所说的Twitter线程的意思。**'
- en: This is why any good prompt needs to start with a good contextualization.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么任何好的提示需要以良好的背景信息开始的原因。
- en: '[ ????????‍???? First I let ChatGPT know I will train it to get some specific
    output]'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ????????‍???? 首先我让ChatGPT知道我将训练它以获得一些特定的输出]'
- en: Hey ChatGPT. I am going to train you to create **Twitter threads.**
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嘿，ChatGPT。我将训练你来创建**Twitter线程**。
- en: '[ ???? Then I explain what this specific output consists of]'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ???? 然后我解释这个具体输出的内容]'
- en: '**Twitter threads are a series of tweets** that outline and highlight the most
    important ideas of a longer text or some specific topic.'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**推特线程是一系列推文**，概述并突出长文本或特定话题中最重要的观点。'
- en: 2\. Add a specific topic
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 添加一个具体话题
- en: I want ChatGPT to write a twitter thread about some specific topic. Now it is
    the moment to explain more about the topic.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望ChatGPT撰写一个关于特定话题的推特线程。现在是时候详细说明话题了。
- en: In this case, I want this thread to talk about [Google Cloud Platform free tiers.](https://medium.com/geekculture/having-all-the-power-of-google-in-your-hands-for-free-aws-azure-bigquery-cloud-computing-gcp-python-sql-955bcfb987cd)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我希望这个线程讨论[Google Cloud Platform 免费层](https://medium.com/geekculture/having-all-the-power-of-google-in-your-hands-for-free-aws-azure-bigquery-cloud-computing-gcp-python-sql-955bcfb987cd)。
- en: '[ ☁️ I explain ChatGPT the main topic]'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ☁️ 我向ChatGPT解释了主要话题]'
- en: The twitter thread will talk about **Google Cloud Platform free tier services.**
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 推特线程将讨论**Google Cloud Platform 免费层服务**。
- en: '[ ⚙️ I outline what I want it to mention for sure and what to emphasize]'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ⚙️ 我概述了我希望它肯定提到的内容和要强调的内容]'
- en: I want you to talk about **Google cloud platform environment**, all its **services** and **its
    utility for data science.** However, you need to **emphasize all these advantages
    are free for ever when your usage is contained within some tiers.** Mention google
    big query and cloud functions, that are two of the most important services for
    analytics.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我希望你讨论**Google Cloud Platform 环境**、它的所有**服务**和**对数据科学的实用性**。然而，你需要**强调所有这些优势在你的使用限制在某些层级内时是永远免费的**。提到Google
    BigQuery和Cloud Functions，这两项是分析最重要的服务之一。
- en: 3\. Add a specific structure
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 添加具体结构
- en: Now it is the turn to let ChatGPT know **what is the structure of the output.** This
    part can be more generic or more detailed depending on your needs. I usually detail
    as much as possible, to end up with a good draft from which to start.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在轮到让ChatGPT知道**输出的结构是什么**。根据你的需要，这部分可以更通用或更详细。我通常尽可能详细，以便从中得到一个好的草稿作为起点。
- en: '[ ???? I specify the whole structure I want to receive from ChatGPT]'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ???? 我指定了我希望从ChatGPT收到的完整结构]'
- en: A **first tweet** with a short but concise message, letting people know what’s
    the thread about. It is important not to be more than 30 words, use key hashtags
    and convince people to read the whole thread. Emphasize the utility of the thread
    for them.
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第一条推文**，内容简洁明了，让人们知道线程的主题。重要的是不要超过30个字，使用关键标签，并说服人们阅读整个线程。强调线程对他们的实用性。'
- en: ''
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A **second tweet** that makes a short intro and let the reader get contextualized
    and understand why are they still reading the thread. It is important to keep
    the reader reading.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第二条推文**，简短介绍，让读者了解背景并理解他们为什么还在阅读这个线程。重要的是保持读者的兴趣。'
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**4 or 5 tweets** that outline and describe the most important parts of the
    article. These should summarise the main ideas of the topic I explained to you
    before.'
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4或5条推文**，概述和描述文章中最重要的部分。这些推文应总结我之前解释的主题的主要观点。'
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**A last tweet** with some conclusions and letting people know why your thread
    is worth it.'
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**最后一条推文**包含一些结论，并让人们知道为什么你的线程值得阅读。'
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**A final tweet** inviting them to retweet your thread and follow you.'
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**最后一条推文**，邀请他们转发你的线程并关注你。'
- en: 4\. A specific format for the output
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 输出的具体格式
- en: A final comment about the format of the output to be generated. Usually, I include
    how ChatGPT should behave and what kind of writing style it should use.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对生成的输出格式的最终评论。通常，我包括ChatGPT应如何表现和使用何种写作风格。
- en: '[ ???? I specify the format of the output I want]'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ???? 我指定了我希望的输出格式]'
- en: I would like you to behave **as a technology and data science writer.** Use **natural
    and engaging language.** It is important to use **easy-to-understand vocabulary **—
    remember I want to break complex concepts down to everyday words.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我希望你**作为技术和数据科学作家**。使用**自然且引人入胜的语言**。使用**易于理解的词汇**——记住，我希望将复杂的概念分解成日常用词。
- en: 5. A specific list of things to avoid
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5. 避免的具体事项列表
- en: In this case, if there’s something that you do not want ChatGPT to mention,
    let it know. In my case, I don’t want it to use complicated vocabulary.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，如果有你不希望ChatGPT提到的内容，请告知它。在我的情况下，我不希望它使用复杂的词汇。
- en: '[ ❌ I always tell ChatGPT to avoid complex language]'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[ ❌ 我总是告诉ChatGPT避免使用复杂的语言]'
- en: Avoid using complex vocabulary.
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 避免使用复杂的词汇。
- en: '#4\. Iterate and Refine your Input'
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#4\. 迭代和优化你的输入'
- en: If the AI generates incorrect output, it’s probably due to an issue with your
    input. **Don’t be afraid to rework your prompts multiple times.**
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果AI生成了不正确的输出，很可能是由于你的输入存在问题。**不要害怕多次修改你的提示。**
- en: Remember, even though you’re using natural language to talk with a machine,
    you should think of it as writing code for the AI.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，即使你使用自然语言与机器交谈，也应该把它视为为AI编写代码。
- en: Prompt writing is an iterative game — you will not get it right on the first
    try. But like training an employee, the upfront time investment is worth it. Because
    once you have a working, reliable prompt, you can use it forever
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提示编写是一个反复迭代的过程——你不会在第一次尝试时就搞对。但就像培训员工一样，前期的时间投入是值得的。因为一旦你拥有了一个有效且可靠的提示，你就可以永久使用它。
- en: ''
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- By Dickie Bush'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 作者：Dickie Bush'
- en: '*⚠️ It is important to consider there must be no thinking required in any of
    the tasks we order to ChatGPT. We think and ChatGPT executes.*'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '*⚠️ 重要的是要考虑到，我们对ChatGPT下达的任何任务都不应该需要思考。我们思考，ChatGPT执行。*'
- en: So if I use the prompt I have just created to get a Twitter thread from ChatGPT,
    it replies to me directly the following output.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果我使用刚创建的提示来获取ChatGPT的Twitter线程，它会直接回复我以下内容。
- en: '![Stop Doing this on ChatGPT and Get Ahead of the 99% of its Users](../Images/27e3d12c161aabb7d6dffa2d76eeb52f.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![停止在ChatGPT上做这些事，领先99%的用户](../Images/27e3d12c161aabb7d6dffa2d76eeb52f.png)'
- en: Screenshot of the ChatGPT interface. ChatGPT giving me a Twitter thread output.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT界面的截图。ChatGPT给我一个Twitter线程的输出。
- en: You can repeat and regenerate the response as many times as you want so you
    get a some good result. I always use ChatGPT output as a first draft from which
    to start and end up with a good Twitter thread for my account.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以重复生成响应多次，直到获得满意的结果。我总是将ChatGPT的输出作为初稿，然后得到一个适合我账户的Twitter线程。
- en: My final result can be found below.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我的最终结果如下所示。
- en: Main Conclusions
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要结论
- en: In conclusion, **it’s not the AI that’s falling short, but rather the way we
    interact with it.** To make the most of ChatGPT and similar tools, we must refine
    our approach and focus on becoming *thinkers* who guide the AI in *executing.*
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，**并不是AI本身不够出色，而是我们与之互动的方式存在问题。**为了充分利用ChatGPT及类似工具，我们必须改进我们的方式，专注于成为*思考者*，引导AI进行*执行*。
- en: By following these tips and taking responsibility for the input, you’ll find
    that AI-generated content can be a valuable asset [in your content creation arsenal.](https://medium.com/geekculture/5-chatgpt-features-to-boost-your-daily-work-404478fd70ca)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这些提示并对输入内容负责，你会发现AI生成的内容可以成为你内容创作工具箱中的宝贵资产 [在你的内容创作工具箱中。](https://medium.com/geekculture/5-chatgpt-features-to-boost-your-daily-work-404478fd70ca)
- en: '**So, let’s start crafting effective prompts and unlock the full potential
    of AI writing!**'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以，让我们开始制定有效的提示，释放AI写作的全部潜力吧！**'
