- en: Data Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Your data team is expanding and you are gathering more data with time. It is
    time to work on managing your data using distributed databases, data warehouses,
    data lakes, and tools. These tools will allow you to scale your current data systems.
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Management at Scale: Best Practices for Enterprise Architecture](https://www.amazon.com/Data-Management-Scale-Enterprise-Architecture/dp/149205478X/ref=sr_1_2?crid=DGYHIR42SFP7&keywords=Data+Management&qid=1651489529&s=books&sprefix=data+management%2Cstripbooks-intl-ship%2C350&sr=1-2)'
