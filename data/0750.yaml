  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [10 个 GitHub 仓库来掌握机器学习](/10-github-repositories-to-master-machine-learning)
    获取一系列资源，从初学者友好的教程到高级生产用机器学习工具。
