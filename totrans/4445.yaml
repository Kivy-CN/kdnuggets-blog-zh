  zh: '**为什么你应该学习 Python？**'
- en: 'Every piece of knowledge becomes full when you start learning from the basics.
    Therefore, before you get to know the reasons why you learn Python, let me get
    you some introduction on Python, only to realise its power as a programming language.
    Python was introduced in the year 1991 by Guido van Rossum. When developing this
    language, he had some intentions in mind and he succeeded at developing a programming
    language which can used for:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从基础开始学习时，每一块知识才会变得完整。因此，在你了解学习 Python 的理由之前，让我先介绍一下 Python，让你认识到它作为编程语言的强大。Python
    由 Guido van Rossum 于 1991 年推出。在开发这门语言时，他有一些意图，并成功地开发了一种可用于以下领域的编程语言：
- en: Web development
  id: totrans-10
  prefs:
