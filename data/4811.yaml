- en: Natural language processing (NLP) is getting very popular today, which became
    especially noticeable in the background of the deep learning development. NLP
    is a field of artificial intelligence aimed at understanding and extracting important
    information from text and further training based on text data. The main tasks
    include speech recognition and generation, text analysis, sentiment analysis,
    machine translation, etc.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）在今天变得非常流行，这在深度学习的发展背景下尤为显著。NLP 是一个人工智能领域，旨在从文本中理解和提取重要信息，并基于文本数据进一步训练。主要任务包括语音识别和生成、文本分析、情感分析、机器翻译等。
- en: In the past decades, only experts with appropriate philological education could
    be engaged in the natural language processing. Besides mathematics and machine
    learning, they should have been familiar with some key linguistic concepts. Now,
    we can just use already written NLP libraries. Their main purpose is to simplify
    the text preprocessing. We can focus on building machine learning models and hyperparameters
    fine-tuning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年中，只有具有适当语言学教育的专家才能从事自然语言处理工作。除了数学和机器学习，他们还应该熟悉一些关键语言学概念。现在，我们可以直接使用已经编写好的
    NLP 库。它们的主要目的是简化文本预处理。我们可以专注于构建机器学习模型和调整超参数。
- en: There are many tools and libraries designed to solve NLP problems. Today, we
    want to outline and compare the most popular and helpful natural language processing
    libraries, based on our experience. You should understand that all the libraries
    we look at have only partially overlapped tasks. So, sometimes it is hard to compare
    them directly. We will walk around some features and compare only those libraries,
    for which this is possible.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多工具和库被设计用于解决 NLP 问题。今天，我们希望基于我们的经验概述并比较最受欢迎和最有用的自然语言处理库。你应该理解，我们查看的所有库的任务仅部分重叠。因此，有时直接比较它们是困难的。我们将绕过一些功能，仅比较那些可以直接比较的库。
- en: General overview
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总体概述
- en: '[NLTK](http://www.nltk.org/) (Natural Language Toolkit) is used for such tasks
    as tokenization, lemmatization, stemming, parsing, POS tagging, etc. This library
    has tools for almost all NLP tasks.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[NLTK](http://www.nltk.org/)（自然语言工具包）用于如分词、词形还原、词干提取、解析、词性标注等任务。这个库几乎涵盖了所有
    NLP 任务的工具。'
- en: '[Spacy](https://spacy.io/) is the main competitor of the NLTK. These two libraries
    can be used for the same tasks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Spacy](https://spacy.io/) 是 NLTK 的主要竞争对手。这两个库可以用于相同的任务。'
- en: '[Scikit-learn](http://scikit-learn.org/stable/) provides a large library for
    machine learning. The tools for text preprocessing are also presented here.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scikit-learn](http://scikit-learn.org/stable/) 提供了一个大型机器学习库。这里也提供了文本预处理的工具。'
- en: '[Gensim](https://radimrehurek.com/gensim/) is the package for topic and vector
    space modeling, document similarity.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gensim](https://radimrehurek.com/gensim/) 是用于主题和向量空间建模、文档相似性的包。'
- en: The general mission of the [Pattern](https://www.clips.uantwerpen.be/pattern) library
    is to serve as the web mining module. So, it supports NLP only as a side task.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pattern](https://www.clips.uantwerpen.be/pattern) 库的总体任务是作为网页挖掘模块。因此，它只将 NLP
    作为附加任务支持。'
- en: '[Polyglot](https://pypi.python.org/pypi/polyglot) is the yet another python
    package for NLP. It is not very popular but also can be used for a wide range
    of the NLP tasks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Polyglot](https://pypi.python.org/pypi/polyglot) 是另一个用于 NLP 的 Python 包。它虽然不太流行，但也可以用于广泛的
    NLP 任务。'
- en: To make a comparison more vivid, we prepared a table that shows the pros and
    cons of the libraries.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使比较更生动，我们准备了一个表格，显示库的优缺点。
