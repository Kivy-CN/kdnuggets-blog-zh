- en: 'The lane detection pipeline follows these steps:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 车道检测管道遵循以下步骤：
- en: Pre-process image using grayscale and gaussian blur
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用灰度图像和高斯模糊进行图像预处理
- en: Apply canny edge detection to the image
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对图像应用 Canny 边缘检测
- en: Apply masking region to the image
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对图像应用掩膜区域
- en: Apply Hough transform to the image
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对图像应用霍夫变换
- en: Extrapolate the lines found in the hough transform to construct the left and
    right lane lines
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将霍夫变换中找到的线条进行外推，以构建左侧和右侧车道线
- en: Add the extrapolated lines to the input image
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将外推的线条添加到输入图像中
- en: '**Step 1: Pre-processing of image**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1：图像预处理**'
- en: We grayscale the input image which is needed for canny edge detection.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将输入图像转换为灰度图像，这是进行 Canny 边缘检测所需的。
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[PRE3]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![](../Images/3890713a560d8e34476af175fcf028a9.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3890713a560d8e34476af175fcf028a9.png)'
- en: '***Fig. Gray-scaled image***'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '***图. 灰度图像***'
- en: We then apply a gaussian smoothing function to the image. Again, this is needed
    for the canny edge detection to average out anomalous gradients in the image.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们对图像应用高斯平滑函数。同样，这对于 Canny 边缘检测是必要的，以平滑图像中的异常梯度。
- en: '[PRE5]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[PRE7]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '**Step 2: Canny Edge Detection**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2：Canny 边缘检测**'
- en: We need to detect edges for lane detection since the contrast between the lane
    and the surrounding road surface provides us with useful information on detecting
    the lane lines.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要检测边缘以进行车道检测，因为车道与周围路面之间的对比为我们提供了检测车道线的有用信息。
- en: Canny edge detection is an operator that uses the horizontal and vertical gradients
    of the pixel values of an image to detect edges. A more deeper understanding of
    the algorithm can be found [here](http://docs.opencv.org/trunk/da/d22/tutorial_py_canny.html).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Canny 边缘检测是一种运算符，利用图像像素值的水平和垂直梯度来检测边缘。可以在 [这里](http://docs.opencv.org/trunk/da/d22/tutorial_py_canny.html)
    找到对该算法的更深入理解。
- en: '[PRE8]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[PRE9]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
