- en: Machine Learning Model Management is used to help Data Scientists, Machine Learning
    engineers, and more to keep track and on top of all their experiments and the
    results produced by the model. Machine Learning Model Management sole responsibility
    is ensuring that the development, training, versioning and deployment of ML models
    is managed at an effective level.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型管理用于帮助数据科学家、机器学习工程师等跟踪和管理他们的所有实验及模型生成的结果。机器学习模型管理的唯一职责是确保 ML 模型的开发、训练、版本管理和部署在有效水平上进行。
- en: The tools used in the development cycle for Machine Learning and the managing
    of the models require MLOps - Machine Learning Operations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用于机器学习开发周期和模型管理的工具需要 MLOps - 机器学习操作。
- en: To recap and for those of you who may be unsure, MLOps is a core function to
    the engineering of Machine Learning. It better helps organizations manage the
    machine learning lifecycle through automation and scalability by using practices
    such as collaborations and communication between the team.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以便总结并对那些可能不确定的人，MLOps 是机器学习工程的核心功能。它通过使用团队之间的协作和沟通等实践，帮助组织通过自动化和可扩展性更好地管理机器学习生命周期。
- en: '**MLOps improves:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**MLOps 改善：**'
- en: Collaboration between members of the data team
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据团队成员之间的协作
- en: Automating repetitive tasks, reducing the need for human input
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化重复任务，减少对人工输入的需求
- en: Improving models by inputting new data
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过输入新数据来改进模型
- en: Using customer knowledge and identifying patterns to improve the overall experience
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用客户知识并识别模式以改善整体体验
- en: These practices improve the overall machine learning lifecycle, the management
    process, as well as scalability.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实践改善了整体机器学习生命周期、管理过程以及可扩展性。
- en: The Layers of ML Model Management
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ML 模型管理的层级
- en: Prior to managing models, the lifecycle consists of preparing data, the engineering
    of features to then train, build, and test the model before the best performing
    model goes for deployment. It is then at this point when ML Model Management is
    used. This is where the model is evaluated, compared, rebuilt and monitored.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理模型之前，生命周期包括准备数据、特征工程，然后训练、构建和测试模型，直到最优模型进行部署。此时，使用 ML 模型管理。这是对模型进行评估、比较、重建和监控的阶段。
- en: The ML Model Management can be split up into two sections. The first is experiment
    tracking and the other is the versioning and deployment of the model.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ML 模型管理可以分为两个部分。第一个是实验跟踪，另一个是模型的版本管理和部署。
- en: Experiment Tracking
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实验跟踪
- en: This consists of training the model, evaluating the model and then reviewing
    the model's architecture again, and again.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括训练模型、评估模型，然后一遍又一遍地回顾模型的架构。
- en: Model Versioning and Deployment
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型版本管理与部署
- en: Versioning is when you essentially create a new version of the model with implemented
    changes, which then the model goes on to get deployed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制是当你基本上创建一个带有实施更改的新版本的模型时，随后该模型会被部署。
- en: Until the best performing model enters the deployment phase, this process continues
    along with the prior phases on engineering features, data labeling, and data versioning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最佳表现的模型进入部署阶段，这一过程将持续进行，并与之前的工程特征、数据标注和数据版本控制阶段相结合。
- en: 'Data Scientists use ML Model Management to oversee:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家使用机器学习模型管理来监督：
- en: The Packaging of the Model - this is the exporting of the final model in a particular
    format
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型的打包 - 这是将最终模型以特定格式导出的过程。
- en: Model History - this is everything related to the creation of the model, such
    as the data used, the parameters, its training, etc.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型历史 - 这是与模型创建相关的所有内容，例如使用的数据、参数、训练等。
- en: Deployment of the Model - this process helps Data Scientists in their decision
    making process
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型部署 - 这个过程帮助数据科学家在决策过程中
- en: Monitoring the Model - this is where Data Scientists will track and monitor
    the performance and accuracy of the Model
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监控模型 - 在这一过程中，数据科学家将跟踪和监控模型的性能和准确性。
- en: Retraining - this is an important step to continue to improve the performance
    of the model with new data, etc.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再训练 - 这是一个重要步骤，通过使用新数据等来继续提升模型的性能。
- en: Why Do We Need ML Model Management?
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们为什么需要机器学习模型管理？
- en: It would take a lot of time and money for Data Scientists to continuously build,
    track, compare, re-build and deploy models. It has been done before, and that’s
    why there is ML Model Management.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据科学家来说，持续构建、跟踪、比较、重建和部署模型将需要大量的时间和金钱。这以前已经做过，这就是机器学习模型管理存在的原因。
- en: ML Model Management makes it much easier to manage the lifecycle of a ML model
    through experimentation and understanding the model better. It has helped teams
    be more efficient and steer them into the right direction of which areas to improve;
    allowing them for better research and overall productive development.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型管理使得通过实验和更好地理解模型来管理模型生命周期变得更加容易。它帮助团队提高了效率，并引导他们找到需要改进的方向，从而实现更好的研究和整体生产性发展。
- en: Collaboration is a big element to the MLOps pipeline allowing for different
    members of the team to understand the problem at hand before any steps of the
    life cycle have occurred, making comments, using prior experiment as a baseline,
    and the overall reviewing of the entire lifecycle. This can involve Data Scientists,
    Researchers, and ML Engineers to all work collaboratively and improve the overall
    lifecycle.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 协作是MLOps管道中的一个重要元素，它允许团队中的不同成员在生命周期的任何步骤开始之前理解当前问题，进行评论，使用以前的实验作为基准，以及整体审查整个生命周期。这可以涉及数据科学家、研究人员和机器学习工程师协作工作，并改善整个生命周期。
- en: How to Implement Machine Learning Model Management
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何实现机器学习模型管理
- en: So we understand that our ML Model Management will consist of data labeling,
    data versioning, experiment tracking of the model, model versioning and model
    deployment.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以理解我们的机器学习模型管理将包括数据标注、数据版本控制、模型实验跟踪、模型版本控制和模型部署。
- en: Experiment tracking is an important element that needs to be implemented to
    ensure the overall ML Model Management is working effectively. It consists of 
    collecting, organizing, and tracking the model providing further information such
    as the size of the model, the parameters used, and more. Below are the main 3
    ways on how you can implement Experiment tracking in your ML model management.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 实验跟踪是一个需要实施的重要元素，以确保整体机器学习模型管理有效运作。它包括收集、组织和跟踪模型，提供更多信息，如模型的大小、使用的参数等。以下是如何在您的机器学习模型管理中实施实验跟踪的三种主要方法。
- en: Logging
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日志记录
- en: 'As we mentioned, keeping track of experiments and the results produced is very
    unorganized and time-consuming - especially when you have a number of people working
    on the same project.  This is where logging is important and can also be replicated
    for future use; which again saves a lot of time and money. The parameters which
    will be important to log are:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所提到的，跟踪实验及其产生的结果是非常无序和耗时的 - 尤其是当你有很多人同时在同一个项目上工作时。这就是日志记录的重要性，它也可以复制用于未来的使用；这同样节省了大量的时间和金钱。需要记录的重要参数包括：
- en: The name of the model
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型的名称
- en: The version number of the model
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型的版本号
- en: The parameters used in each iteration during the training process
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练过程中每次迭代使用的参数
- en: The training accuracy during each iteration of the training process
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练过程中的每次迭代的训练准确率
- en: Training time
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练时间
- en: The test accuracy
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试准确率
- en: A confusion matrix
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混淆矩阵
- en: Memory consumption
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存消耗
- en: The probabilities of each model based in the data inputted
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个模型基于输入数据的概率
- en: Code
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码
- en: Environment configurations
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境配置
- en: Problems and potential solutions
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题及潜在解决方案
- en: Evaluation of the solutions
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案评估
- en: Version Control
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版本控制
- en: There will be a lot of versioning happening during the ML Model lifecycle, therefore
    it is important to track and manage all these changes to give you a better understanding
    of which model is the best performing.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习模型生命周期中将会有大量的版本控制，因此追踪和管理所有这些变化是重要的，以便更好地理解哪个模型表现最佳。
- en: Dashboard
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仪表盘
- en: A dashboard is the biggest driver for collaboration. Data Scientists and researchers
    can then use this to better understand the model and experiments, investigate
    it, review it better and share their findings with other collaborators for further
    review.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表盘是协作的最大推动力。数据科学家和研究人员可以利用它更好地理解模型和实验，进行调查，更好地审查，并与其他协作者分享他们的发现以供进一步审查。
- en: The dashboard will contain all the information regarding the experiments, metadata,
    and more. It helps you to visualize through graphs of everything that has been
    logged and versioned data to help you better compare and discover differences.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表盘将包含所有与实验、元数据等相关的信息。它帮助你通过图表可视化所有记录和版本控制的数据，以便更好地比较和发现差异。
- en: Wrapping It Up
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Machine Learning Model Management is making a lot of Data Scientists and Researchers
    life easier. It is an important element to the MLOps workflow; allowing for better
    team collaboration, deeper insights, opportunity to review as a team, productivity,
    time efficient and improving the overall lifecycle.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型管理使得许多数据科学家和研究人员的生活更轻松。这是MLOps工作流程中的一个重要元素；它允许更好的团队协作、更深入的洞察、团队审查的机会、提高生产力、节省时间以及改善整体生命周期。
