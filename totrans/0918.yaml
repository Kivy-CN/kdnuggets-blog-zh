- en: '**11\. What is selection bias, why is it important and how can you avoid it?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**11\. 什么是选择偏差，它为什么重要，以及如何避免它？**'
- en: Selection bias is a type of bias that occurs when a sample of individuals is
    not selected randomly and therefore does not accurately represent the population
    it is supposed to represent. This can happen in many ways, such as by selecting
    individuals based on certain characteristics, only recruiting participants from
    a certain area, or only including individuals who meet certain criteria.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 选择偏倚是一种偏倚，当样本中的个体不是随机选择的，因此不能准确代表其应代表的总体时，就会发生。这可以通过许多方式发生，例如根据某些特征选择个体、仅从某个地区招募参与者，或仅包括满足特定标准的个体。
- en: Selection bias is important because it can lead to inaccurate conclusions and
    flawed research findings. If a sample is not representative of the population,
    any inferences or conclusions drawn from the sample may not apply to the population
    as a whole.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 选择偏倚很重要，因为它可能导致不准确的结论和有缺陷的研究结果。如果样本不能代表总体，从样本中得出的任何推断或结论可能不适用于整个总体。
- en: To avoid selection bias, researchers should use random sampling techniques when
    selecting participants for a study. This can be done by using a random number
    generator to select participants, or by using a stratified random sampling approach
    that takes into account certain characteristics of the population. Additionally,
    researchers should ensure that their recruitment strategies are not biased and
    that participants are not excluded from the study on the basis of certain characteristics.
    Researchers should also report their sampling method in detail in the paper.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免选择偏倚，研究人员应在选择参与者时使用随机抽样技术。这可以通过使用随机数生成器选择参与者，或使用考虑到某些特征的分层随机抽样方法来完成。此外，研究人员应确保他们的招募策略不带有偏见，并且参与者不因某些特征而被排除在研究之外。研究人员还应在论文中详细报告他们的抽样方法。
- en: It is also important to use appropriate statistical methods to adjust for any
    potential bias in the sample, when analyzing the data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析数据时，使用适当的统计方法来调整任何潜在的样本偏倚也很重要。
- en: '**12\. Give an example of how you would use experimental design to answer a
    question about user behavior.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**12\. 举例说明你如何使用实验设计来回答有关用户行为的问题。**'
- en: One example of how experimental design can be used to answer a question about
    user behavior is through a randomized controlled trial (RCT).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用实验设计来回答有关用户行为的问题的一个例子是通过随机对照试验（RCT）。
- en: Let's say the question is "Does a new feature on a website increase user engagement?"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 假设问题是“网站上的新特征是否增加了用户参与度？”
- en: 'An experimental design would be to randomly divide the website''s users into
    two groups: a control group and an experimental group. The control group would
    continue to use the website as usual, while the experimental group would have
    access to the new feature.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一种实验设计是将网站的用户随机分为两个组：对照组和实验组。对照组将继续正常使用网站，而实验组则可以访问新特征。
- en: The researcher would then measure user engagement (e.g. time spent on the website,
    number of pages visited, number of interactions with the new feature) for both
    groups over a set period of time. By comparing the engagement data of the two
    groups, the researcher can determine if the new feature has a significant impact
    on user engagement.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，研究人员会在设定的时间段内测量两个组的用户参与度（例如，在网站上花费的时间、访问的页面数量、与新特征的互动次数）。通过比较两个组的参与数据，研究人员可以确定新特征是否对用户参与度有显著影响。
- en: By using random assignment to form the two groups, we can be sure that any differences
    observed between the two groups are due to the new feature and not to other factors.
    Additionally, by using a control group, we can be sure that any differences observed
    are not due to chance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用随机分配形成两个组，我们可以确保观察到的任何差异是由于新特征而非其他因素。此外，通过使用对照组，我们可以确保观察到的任何差异不是由于偶然。
- en: This experimental design allows for a causal inference, meaning that the researcher
    can infer that the new feature caused the change in user engagement, rather than
    just observing a correlation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种实验设计允许进行因果推断，这意味着研究人员可以推断出新特征导致了用户参与度的变化，而不仅仅是观察到相关性。
- en: '**13\. What is the difference between "long" and "wide" format data?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**13\. “长格式”和“宽格式”数据有什么区别？**'
- en: In "long" format data, each row represents a single observation and there are
    several columns that represent different variables, such as the subject ID, the
    variable of interest and the value of that variable. This format is also known
    as "stacked" or "melted" data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在“长格式”数据中，每一行代表一个单独的观察值，并且有几个列代表不同的变量，如主题ID、感兴趣的变量和该变量的值。这种格式也被称为“堆叠”或“熔化”数据。
- en: 'For example, a study on height and weight of 10 individuals, in long format,
    the data would look like this:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对10个个体的身高和体重的研究，在长格式中，数据会是这样：
- en: Subject ID Variable Value
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 主题ID 变量 值
- en: 1 Height 180
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1 身高 180
- en: 1 Weight 75
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1 体重 75
- en: 2 Height 175
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2 身高 175
- en: 2 Weight 80
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2 体重 80
- en: '... ... ...'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '... ... ...'
- en: In "wide" format data, each row represents an individual and there are several
    columns that represent different variables of interest, and each variable has
    its own column. This format is also known as "unstacked" data.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在“宽格式”数据中，每一行代表一个个体，并且有几个列代表不同的感兴趣变量，每个变量有其自己的列。这种格式也被称为“非堆叠”数据。
- en: 'For example, the same data as above, in wide format would look like this:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，上述相同的数据，在宽格式下会是这样：
- en: Subject ID Height Weight
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 主题ID 身高 体重
- en: 1 180 75
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1 180 75
- en: 2 175 80
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2 175 80
- en: '... ... ...'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '... ... ...'
- en: The main difference between "long" and "wide" format data is the organization
    of data, "long" format data is organized by observations and variables, while
    "wide" format data is organized by observations and variables of interest. Some
    data analysis and visualization methods may be more suitable for one format over
    the other, and it is not uncommon to convert between the two formats depending
    on the analysis needs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “长格式”和“宽格式”数据之间的主要区别在于数据的组织方式，“长格式”数据按观察值和变量组织，而“宽格式”数据按观察值和感兴趣的变量组织。一些数据分析和可视化方法可能更适合某一种格式，根据分析需求在两种格式之间转换并不罕见。
- en: '**14\. What method do you use to determine whether the statistics published
    in an article (e.g. newspaper) are either wrong or presented to support the author''s
    point of view, rather than correct, comprehensive factual information on a specific
    subject?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**14\. 你使用什么方法来确定文章中发布的统计数据（例如报纸）是否错误，或为了支持作者的观点而不是提供关于特定主题的正确、全面的事实信息？**'
- en: 'There are several methods that can be used to determine whether the statistics
    published in an article are either wrong or presented to support the author''s
    point of view, rather than correct and comprehensive factual information on a
    specific subject. Some of these methods include:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以用来确定文章中发布的统计数据是否错误，或是否为了支持作者的观点而不是提供关于特定主题的正确和全面的事实信息。其中一些方法包括：
- en: 'Check the sources: Look for the sources of the statistics used in the article
    and verify their credibility. Are they reputable organizations or individuals?
    Have they been peer-reviewed or independently verified?'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查来源：查找文章中使用的统计数据来源并验证其可靠性。它们是可信的组织或个人吗？是否经过同行评审或独立验证？
- en: 'Look for context: Make sure to read the article in its entirety and understand
    the context in which the statistics are being presented. Are they being used to
    support a specific point of view or agenda?'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找上下文：确保阅读文章的全部内容，并理解统计数据呈现的背景。它们是否被用来支持特定的观点或议程？
- en: 'Compare with other sources: Look for other sources that report on the same
    subject and compare the statistics and information presented in the article to
    those sources.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他来源比较：查找其他报道相同主题的来源，并将文章中的统计数据和信息与这些来源进行比较。
- en: 'Check for bias: Look for any signs of bias in the way the statistics are presented.
    For example, selective reporting of data, using statistics selectively, or presenting
    data in a misleading way.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查偏见：查找统计数据呈现方式中的任何偏见迹象。例如，数据的选择性报告、选择性使用统计数据或以误导的方式呈现数据。
- en: 'Consider Sample Size and Representativeness: If a sample size is small, it
    may not be representative of the population and the statistics may not be generalizable.
    Also, if the sample is not selected randomly, it may be biased.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑样本大小和代表性：如果样本大小较小，可能不代表总体，统计数据可能不可推广。此外，如果样本不是随机选择的，可能会有偏见。
- en: 'Check for the methodology: Look for the methodology used to collect the data,
    if it''s not described, it''s hard to evaluate the accuracy of the statistics.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 检查方法论：查找用于收集数据的方法论，如果没有描述，就很难评估统计数据的准确性。
- en: It is also important to keep in mind that statistics can be misleading if they
    are not presented in the right context, or if they are used to support a specific
    point of view or agenda. Therefore, it is crucial to be critical when reading
    any article that presents statistics, and to always look for additional sources
    of information to verify the accuracy of the statistics presented.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是，要记住如果统计数据没有在正确的背景下呈现，或者用于支持特定的观点或议程，它们可能会具有误导性。因此，在阅读任何展示统计数据的文章时，必须保持批判性，并始终寻找额外的信息来源以验证所呈现统计数据的准确性。
- en: '**15\. Explain Edward Tufte''s concept of "chart junk."**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**15. 解释爱德华·塔夫提的“图表垃圾”概念。**'
- en: Edward Tufte is a statistician and information designer who has written several
    influential books on data visualization. One of his key concepts is "chart junk,"
    which refers to the use of non-informative or redundant elements in data visualizations
    that detract from the message being conveyed. These elements can include things
    like gridlines, decorative borders, 3D effects, and unnecessary text. Tufte argues
    that chart junk can make it more difficult for viewers to understand the information
    being presented, and can lead to confusion and misinterpretation of the data.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**爱德华·塔夫提**是统计学家和信息设计师，他撰写了几本关于数据可视化的重要书籍。他的一个关键概念是“图表垃圾”，指的是在数据可视化中使用非信息性或冗余元素，这些元素会削弱传达的信息。这些元素包括网格线、装饰性边框、3D效果和不必要的文本。Tufte认为，图表垃圾会使观众更难理解所呈现的信息，可能导致数据的混淆和误解。'
- en: Tufte's main argument is that the main goal of data visualization is to present
    the information clearly and accurately, and that chart junk can be a distraction
    from this goal. He argues that good data visualization should prioritize the data
    itself, making it easy to read and understand, and that any additional elements
    should be used sparingly and only if they serve a clear purpose.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Tufte的主要论点是数据可视化的主要目标是清晰准确地呈现信息，而图表垃圾可能会分散注意力。他认为，良好的数据可视化应优先考虑数据本身，使其易于阅读和理解，并且任何额外的元素应尽量少用，仅在其具有明确目的时使用。
- en: He also emphasizes that data visualization should be simple, clear, and focus
    on the data and its message, rather than on the design. In his view, effective
    data visualizations should be able to stand alone, without the need for additional
    text or annotations.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 他还强调数据可视化应该简洁明了，专注于数据及其信息，而不是设计本身。在他看来，有效的数据可视化应该能够独立存在，而不需要额外的文本或注释。
- en: Tufte's ideas have had a significant impact on the field of data visualization
    and continue to be widely referenced and applied in areas such as business, data
    science and journalism.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Tufte的思想对数据可视化领域产生了重大影响，并且在商业、数据科学和新闻等领域继续被广泛引用和应用。
- en: '**16\. How would you screen for outliers and what should you do if you find
    one?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**16. 你会如何筛选异常值，如果发现了异常值该怎么办？**'
- en: 'There are several methods for screening for outliers, including:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种筛选异常值的方法，包括：
- en: '1\. Visual inspection: Plotting the data using a graph such as a boxplot or
    scatter plot can make it easy to identify outliers. Outliers will typically be
    located far away from the rest of the data points.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 目视检查：使用图表，如箱线图或散点图来绘制数据，可以很容易地识别异常值。异常值通常会远离其他数据点。
- en: '2\. Z-score method: This method calculates the standard deviation and mean
    of the data, and then assigns a score (z-score) to each data point. Data points
    with a z-score greater than a certain threshold (usually 3 or -3) are considered
    outliers.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 2. Z分数方法：这种方法计算数据的标准差和均值，然后为每个数据点分配一个分数（z分数）。z分数大于某个阈值（通常为3或-3）的数据点被认为是异常值。
- en: '3\. Interquartile range (IQR) method: This method calculates the interquartile
    range (the difference between the 75th and 25th percentiles) and assigns a lower
    and upper bound to the data. Any data points that fall outside of these bounds
    are considered outliers.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 四分位距（IQR）方法：这种方法计算四分位距（即第75百分位和第25百分位之间的差），并为数据分配一个下限和上限。任何落在这些界限之外的数据点被认为是异常值。
- en: '4\. Mahalanobis Distance method: This method calculates the Mahalanobis distance
    of each data point from the mean of the data. The Mahalanobis distance is a measure
    of how far a data point is from the mean in terms of standard deviations. Data
    points with a Mahalanobis distance greater than a certain threshold are considered
    outliers.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 马哈拉诺比斯距离方法：该方法计算每个数据点与数据均值的马哈拉诺比斯距离。马哈拉诺比斯距离是衡量数据点与均值之间的标准差距离的指标。马哈拉诺比斯距离大于某个阈值的数据点被认为是离群值。
- en: 'Once outliers have been identified, it is important to consider their impact
    on the data and the analysis. There are several ways to handle outliers, depending
    on the context of the data and the research question:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦离群值被识别出来，重要的是要考虑它们对数据和分析的影响。处理离群值的方法有多种，具体取决于数据的背景和研究问题：
- en: '1\. Exclude outliers: This is the most common approach, particularly if the
    outliers are the result of measurement error or data entry errors.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 排除离群值：这是最常见的方法，尤其是当离群值是测量误差或数据录入错误的结果时。
- en: '2\. Keep outliers and report them: If the outliers are real data points and
    are believed to be informative, it is important to keep them in the data set and
    report them in the analysis.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 保留离群值并报告它们：如果离群值是真实的数据点并且被认为是有用的，那么将其保留在数据集中并在分析中报告它们是重要的。
- en: '3\. Transform the data: In some cases, outliers can be transformed using a
    log or square root transformation, which can reduce the impact of the outliers
    on the data.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 转换数据：在某些情况下，可以通过对数据进行对数或平方根转换来减少离群值对数据的影响。
- en: '4\. Investigate outliers: Outliers may indicate a problem with the data collection
    or measurement process, and it is important to investigate and understand why
    they occurred.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 调查离群值：离群值可能表明数据收集或测量过程存在问题，因此调查和理解它们发生的原因是重要的。
- en: It's important to consider the nature of the data, the study's objectives and
    the context of the data before deciding to exclude or keep outliers, and to report
    the treatment of the outliers in the final report.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定是否排除或保留离群值之前，考虑数据的性质、研究目标和数据的背景是重要的，并在最终报告中报告对离群值的处理情况。
- en: '**17\. How would you use either the extreme value theory, Monte Carlo simulations
    or mathematical statistics (or anything else) to correctly estimate the chance
    of a very rare event?**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**17\. 你如何使用极值理论、蒙特卡罗模拟或数学统计（或其他任何方法）来正确估计极为稀有事件的概率？**'
- en: Extreme Value Theory (EVT) can be used to estimate the probability of rare events
    by modeling the extreme tails of a probability distribution. This can be done
    by fitting a distribution, such as the Gumbel or Generalized Pareto distribution,
    to the extreme values of a dataset.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 极值理论（EVT）可以通过对概率分布的极端尾部分进行建模来估计稀有事件的概率。这可以通过将如Gumbel分布或广义帕累托分布等分布拟合到数据集的极端值来完成。
- en: Monte Carlo simulations can also be used to estimate the probability of a rare
    event by generating many random samples from a probability distribution and counting
    the number of times the event of interest occurs. This can be useful when the
    underlying distribution is complex or unknown.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙特卡罗模拟也可以用来估计稀有事件的概率，通过从概率分布中生成许多随机样本并计算目标事件发生的次数。这在底层分布复杂或未知时尤其有用。
- en: Mathematical statistics can be used to estimate the probability of a rare event
    by using methods such as maximum likelihood estimation or Bayesian inference.
    These methods use mathematical models and algorithms to estimate the probability
    of an event based on the available data.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 数学统计可以通过使用最大似然估计或贝叶斯推断等方法来估计稀有事件的概率。这些方法使用数学模型和算法来根据可用数据估计事件的概率。
- en: Another approach is to use machine learning method to model the rare events
    and predict the chances of it.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是使用机器学习方法来建模稀有事件并预测其发生的概率。
- en: It is important to note that, the accuracy of the estimation depends on the
    quality and quantity of data, the assumptions made about the underlying distribution,
    and the method used for estimation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，估计的准确性依赖于数据的质量和数量、对底层分布的假设以及估计方法的选择。
- en: '**18\. What is a recommendation engine? How does it work?**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**18\. 推荐引擎是什么？它是如何工作的？**'
- en: A recommendation engine is a system that uses machine learning algorithms to
    recommend items to users based on their past behavior and preferences. It is often
    used in e-commerce, media and entertainment, and social media to provide personalized
    recommendations to users.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐引擎是一个利用机器学习算法，根据用户的过去行为和偏好推荐项目的系统。它常用于电子商务、媒体和娱乐以及社交媒体，以向用户提供个性化的推荐。
- en: 'There are two main types of recommendation engines: content-based and collaborative
    filtering.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐引擎主要有两种类型：基于内容的和协同过滤。
- en: Content-based recommendation engines use the characteristics or attributes of
    the items to recommend similar items to a user. For example, if a user likes movies
    with a certain actor, the engine might recommend other movies with that actor.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 基于内容的推荐引擎利用项目的特征或属性来推荐类似的项目给用户。例如，如果一个用户喜欢某个演员的电影，那么引擎可能会推荐其他有该演员的电影。
- en: 'Collaborative filtering, on the other hand, uses the behavior of users to recommend
    items. It looks at the interactions of users with items, such as rating or purchasing
    history, and finds similar users to recommend items that they liked. There are
    two types of collaborative filtering: user-based and item-based. User-based CF
    recommends items to a user based on their similarity to other users, item-based
    CF recommends items based on their similarity to the items a user has previously
    interacted with.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 协同过滤（Collaborative filtering）则利用用户的行为来推荐项目。它查看用户与项目的互动，例如评分或购买历史，然后找到类似的用户，以推荐他们喜欢的项目。协同过滤有两种类型：基于用户的和基于项目的。基于用户的协同过滤根据用户与其他用户的相似性来推荐项目，而基于项目的协同过滤则根据项目与用户之前互动过的项目的相似性来推荐项目。
- en: Both types of recommendation engines use machine learning algorithms, such as
    k-NN, SVD, and matrix factorization, to analyze the data and make recommendations.
    They also use techniques like regularization and cross-validation to avoid overfitting
    of the models.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种推荐引擎都使用机器学习算法，如k-NN、SVD和矩阵分解，来分析数据并做出推荐。它们还使用正则化和交叉验证等技术，以避免模型过拟合。
- en: Overall, recommendation engines use data on user behavior and item characteristics
    to make personalized recommendations for each user. They are widely used in different
    industries and help to increase user engagement and sales.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，推荐引擎利用用户行为和项目特征的数据，为每个用户提供个性化的推荐。它们在不同的行业中被广泛使用，并帮助提高用户参与度和销售额。
- en: '**19\. Explain what a false positive and a false negative are. Why is it important
    to differentiate these from each other?**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**19\. 解释什么是假阳性和假阴性。为什么区分这两者很重要？**'
- en: A false positive is a situation where a test result indicates that a particular
    condition is present when it is actually not. For example, in medical testing,
    a false positive would occur if a patient is told they have a certain disease
    when they do not actually have it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 假阳性是指测试结果显示某种特定条件存在，但实际上并不存在的情况。例如，在医疗测试中，如果一个患者被告知他们有某种疾病，但实际上并没有这种疾病，则为假阳性。
- en: A false negative, on the other hand, is a situation where a test result indicates
    that a particular condition is not present when it actually is. For example, a
    false negative in medical testing would occur if a patient is told they do not
    have a certain disease when they actually do have it.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 假阴性则是指测试结果显示某种特定条件不存在，但实际上却存在的情况。例如，在医疗测试中，如果一个患者被告知他们没有某种疾病，但实际上却有这种疾病，则为假阴性。
- en: It is important to differentiate between false positives and false negatives
    because they have different implications. A false positive could lead to unnecessary
    treatments, procedures, or further testing, while a false negative could result
    in a delay or failure in diagnosis and treatment.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 区分假阳性和假阴性非常重要，因为它们具有不同的影响。假阳性可能导致不必要的治疗、程序或进一步的测试，而假阴性可能导致诊断和治疗的延迟或失败。
- en: In the field of machine learning, the difference between false positive and
    false negative is also important. The false positive rate and false negative rate
    are two commonly used metrics to evaluate the performance of a classifier, which
    can help to understand the trade-off between accuracy and recall. For example,
    in a medical diagnosis problem, if the false negative rate is too high, it means
    that many patients with the disease will be misdiagnosed, which can lead to serious
    consequences.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习领域，假阳性和假阴性之间的差异也很重要。假阳性率和假阴性率是评估分类器性能的两种常用指标，这可以帮助理解准确率和召回率之间的权衡。例如，在医疗诊断问题中，如果假阴性率过高，意味着许多患病的患者会被误诊，这可能会导致严重后果。
- en: Different applications have different requirements for the balance between false
    positives and false negatives, depending on the stakes of the problem, the costs
    of each type of error, and the desired level of confidence in the results.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的应用对假阳性和假阴性之间的平衡有不同的要求，取决于问题的风险、每种错误的成本以及对结果的期望信心水平。
- en: '**20\. Which tools do you use for visualization? What do you think of Tableau?
    R? SAS? (for graphs). How to efficiently represent 5 dimension in a chart (or
    in a video)?**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**20. 你使用什么工具进行可视化？你对 Tableau 有什么看法？R？SAS？（用于图表）。如何在图表（或视频）中有效表示 5 个维度？**'
- en: 'There are many tools that can be used for data visualization, and the choice
    of tool will depend on the specific requirements of the project and the experience
    of the user. Some popular tools for data visualization include:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 可以用于数据可视化的工具很多，选择工具将取决于项目的具体要求和用户的经验。一些流行的数据可视化工具包括：
- en: 'Matplotlib and Seaborn: These are Python libraries that are widely used for
    creating static, 2D plots and visualizations. They are easy to use, have a large
    community, and can be integrated with other Python libraries such as Pandas.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Matplotlib 和 Seaborn：这些是广泛用于创建静态 2D 图表和可视化的 Python 库。它们易于使用，拥有庞大的社区，并且可以与其他
    Python 库如 Pandas 集成。
- en: 'D3.js: D3.js is a JavaScript library for creating interactive, web-based visualizations.
    It is widely used for creating complex, interactive visualizations such as maps,
    scatterplots, and line charts.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: D3.js：D3.js 是一个用于创建交互式、基于网络的可视化的 JavaScript 库。它广泛用于创建复杂的交互式可视化，例如地图、散点图和折线图。
- en: 'Tableau: Tableau is a powerful data visualization tool that allows users to
    easily create interactive, visually appealing visualizations. It is widely used
    by data analysts and business intelligence professionals. Tableau is very powerful
    but also quite expensive.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau：Tableau 是一个强大的数据可视化工具，允许用户轻松创建互动且视觉吸引人的可视化。它被数据分析师和商业智能专家广泛使用。Tableau
    功能强大，但价格也相对较高。
- en: 'R: R is a programming language that is widely used for data analysis and visualization.
    It has a large number of packages for data visualization, such as ggplot2 and
    lattice, which are widely used for creating static, 2D plots and visualizations.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R：R 是一个广泛用于数据分析和可视化的编程语言。它有大量的数据可视化包，如 ggplot2 和 lattice，这些包广泛用于创建静态的 2D 图表和可视化。
- en: 'SAS: SAS is a software suite that is widely used for data analysis and visualization.
    It has a wide range of data visualization options, including scatter plots, line
    plots, and heat maps, as well as advanced visualization options such as 3D plots
    and animations.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAS：SAS 是一个广泛用于数据分析和可视化的软件套件。它提供了多种数据可视化选项，包括散点图、折线图和热图，以及高级可视化选项，如 3D 图和动画。
- en: To represent 5 dimension in a chart, one of the options is to use parallel coordinates
    plots, which allow displaying multivariate data by plotting each variable as a
    parallel axis, and representing each observation as a polyline connecting the
    values on each axis. Another option is to use a scatterplot matrix (also known
    as a pair plot) which allows to show all the pairwise relationships between variables
    in a matrix format, in this case one can use different colors, shapes or sizes
    to represent the different dimensions.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在图表中表示 5 个维度，可以选择使用平行坐标图，这种图表通过将每个变量绘制为平行轴并将每个观察值表示为连接每个轴上值的折线来显示多变量数据。另一个选择是使用散点图矩阵（也称为对角线图），它允许以矩阵格式显示变量之间所有的配对关系，在这种情况下，可以使用不同的颜色、形状或大小来表示不同的维度。
- en: Another option is to use a parallel coordinates plot with brushing and linking,
    which allows to interactively explore the data by highlighting observations and
    linking to other views.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是使用带有刷选和链接的平行坐标图，这允许通过突出观察结果并链接到其他视图来互动地探索数据。
- en: It is also possible to represent 5 dimension in a video, one way is to use animation
    to show how the data changes over time and another way is to use interactive visualizations
    that allow users to explore the data by interacting with the visual elements.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以在视频中表示5维数据，一种方法是使用动画展示数据随时间的变化，另一种方法是使用互动可视化，让用户通过与视觉元素互动来探索数据。
- en: It is important to note that, representing 5 dimension in a chart or in a video
    can be challenging, as it requires careful design choices to effectively convey
    the information and avoid overwhelming the user with too much data.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，在图表或视频中表示5维数据可能会很具挑战性，因为这需要仔细的设计选择来有效传达信息，并避免用过多数据让用户感到困惑。
