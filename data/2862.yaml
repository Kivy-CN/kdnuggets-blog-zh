- en: Today, programmers interested in machine learning potential talk about building
    apps with artificial intelligence and the tools for [AI-based software development](https://qarea.com/expertise/ai-chatbot).
    Good examples include solutions like PyTorch and TensorFlow, among others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，感兴趣于机器学习潜力的程序员谈论的是用人工智能构建应用程序以及用于[基于 AI 的软件开发](https://qarea.com/expertise/ai-chatbot)的工具。好的例子包括
    PyTorch 和 TensorFlow 等解决方案。
- en: However, machine learning technology is affecting the programming world in yet
    another interesting way. We are talking about recent software development solutions
    that employ machine learning algorithms to ease and streamline the work of developers.
    In this piece, we’ll focus on five such tools. Three of them are already selling
    on the market, while the other two are still in the testing phase. If you are
    a developer who wants to know how to leverage machine learning for quicker and
    more effective software development, check out these solutions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，机器学习技术正在以另一种有趣的方式影响编程世界。我们谈论的是近期的软件开发解决方案，这些方案利用机器学习算法来简化和优化开发者的工作。在这篇文章中，我们将关注五种这样的工具。其中三种已经在市场上销售，而另外两种仍在测试阶段。如果你是一个希望利用机器学习来更快、更有效地进行软件开发的开发者，请查看这些解决方案。
- en: '**Kite – Among Top Machine Learning Tools for Developers**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kite – 发展中的顶级机器学习工具之一**'
- en: This tool primarily acts as a code completer. With the help of machine learning,
    it easily detects the code you are inputting in real-time and completes it as
    you type. Often listed as one of the best tools for developers, it works well
    with many popular code editing solutions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具主要作为代码补全器。借助机器学习，它可以实时检测你输入的代码，并在你输入时完成它。它经常被列为开发者的最佳工具之一，并且与许多流行的代码编辑解决方案兼容良好。
- en: Kite uses a working model taken from GitHub. GitHub code, which is accessible
    to all, is used to create an abstract that acts as the backbone of the Kite model.
    As such, the tool can suggest and even complete code automatically, based on both
    the context and purpose instead of just the text itself.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Kite 使用了一个从 GitHub 获取的工作模型。GitHub 上的代码是公开的，用于创建一个作为 Kite 模型支柱的抽象。因此，该工具能够基于上下文和目的，而不仅仅是文本本身，自动建议和完成代码。
- en: When it was first launched, Kite could only be accessed on Mac and Windows.
    Today, it can be used on Linux as well. The downside of this tool is that it only
    works with Python at the moment. However, it’s being developed to work with Go,
    too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 刚推出时，Kite 只能在 Mac 和 Windows 上使用。如今，它也可以在 Linux 上使用。这个工具的缺点是目前仅支持 Python。然而，它也正在开发中以支持
    Go 语言。
- en: Two years ago, Kite was accused by open-source programmers of mishandling users’
    data as well as modifying a popular Atom plugin that autocompletes one’s code.
    However, the owners have since solved both issues. Recently, the Kite team announced
    that the tool can now perform all functions locally within the user’s PC and not
    in the cloud, as was previously the case.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，Kite 被开源程序员指责处理用户数据不当，并且修改了一个流行的 Atom 插件，该插件用于自动补全代码。然而，Kite 的所有者已解决了这两个问题。最近，Kite
    团队宣布，该工具现在可以在用户的 PC 本地执行所有功能，而不再依赖于之前的云端服务。
- en: '**Codota**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Codota**'
- en: This tool is very much like Kite since it uses machine learning to generate
    automatic code completions. It also uses a  type formed from the syntax tree derived
    from publicly available code. However, it does have some differences.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具与 Kite 非常相似，因为它使用机器学习生成自动代码补全。它还使用从公开代码中派生的语法树形成的类型。然而，它也有一些不同之处。
- en: Codota is built for Kotlin and Java languages. It is a cloud-based solution
    that generates smart auto predictions. It is worth noting that Codota owners stated
    that user data is not transmitted to their servers. Only the limited encrypted
    information from the edited document is transmitted as it is needed to predict
    code in line with the scope and context.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Codota 专为 Kotlin 和 Java 语言构建。它是一个基于云的解决方案，可以生成智能自动预测。值得注意的是，Codota 的拥有者表示用户数据不会传输到他们的服务器。只有有限的加密信息从编辑的文档中传输，因为这些信息是预测代码所需的，与范围和上下文相关。
- en: Codota is supported on Linux, Windows, and Mac devices. However, the editor
    mode only works for Android Studio, Eclipse, and IntelliJ, which is understandable
    when you look at the languages the tool supports. In addition to this, the Codota
    creators mentioned that the versions for other programming languages are in development,
    with the first one expected to be launched being JavaScript.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Codota 支持 Linux、Windows 和 Mac 设备。然而，编辑器模式仅适用于 Android Studio、Eclipse 和 IntelliJ，这在你查看该工具支持的语言时是可以理解的。此外，Codota
    的创建者提到，其他编程语言的版本正在开发中，预计首个发布的语言是 JavaScript。
- en: There is a free version of this tool, which creates auto-suggestions solely
    from publicly-accessible code. However, the paid one can also employ private code.
    You can request the price quote on the tool’s official page.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具有一个免费版本，它仅从公开访问的代码中创建自动建议。然而，付费版本也可以使用私有代码。你可以在工具的官方网站上请求价格报价。
- en: '**DeepCode**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**DeepCode**'
- en: DeepCode is also among popular machine learning tools for software development.
    Its main function is to examine code and highlight parts of it that could potentially
    be vulnerable to security breaches. Much like the two previous tools, DeepCode
    assesses code from public storage locations to identify similarities. In contrast,
    this tool also makes use of the patterns to find vulnerable areas.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: DeepCode 也是流行的软件开发机器学习工具之一。它的主要功能是检查代码并突出可能存在安全漏洞的部分。与前两个工具类似，DeepCode 从公共存储位置评估代码以识别相似性。不同的是，这个工具还利用模式来查找脆弱区域。
- en: DeepCode implements a method that analyzes user input handling before the critical
    security level is attained. Therefore, when any data moves from one point to another
    without security verification or clearance, the tool marks it as tainted and alerts
    you about it. Among the issues that this tool is equipped to highlight are cross-website
    scripting, SQL injection threats, remote code execution, as well as path-traversal
    strikes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: DeepCode 实施了一种在达到关键安全级别之前分析用户输入处理的方法。因此，当任何数据在没有安全验证或许可的情况下从一个点移动到另一个点时，该工具会标记为“受污染”，并提醒你。这个工具能够突出显示的问题包括跨网站脚本、SQL
    注入威胁、远程代码执行以及路径遍历攻击。
- en: You can find analyses done with DeepCode on popular repositories like Bitbucket
    and even GitHub. The reports are free and can be used for open source projects
    or private works of thirty or fewer programmers. You can also use DeepCode for
    analyzing your on-premises code hosting at a cost.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在像 Bitbucket 和 GitHub 这样的流行代码库中找到使用 DeepCode 完成的分析。这些报告是免费的，可以用于开源项目或少于三十名程序员的私人工作。你也可以使用
    DeepCode 来分析你的内部代码托管，需支付费用。
- en: '**PROSE**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**PROSE**'
- en: This framework, created by Microsoft, helps to generate code with the use of
    samples. PROSE stands for “program synthesis using examples” and can be leveraged
    to create other programming tools, as opposed to implementing it directly as a
    predictive solution. Among the ways that a developer can use PROSE is a text transformation
    through example, file manipulation through prediction, and data extract from a
    text file.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由微软创建的这个框架帮助通过示例生成代码。PROSE 代表“使用示例进行程序合成”，可以用来创建其他编程工具，而不是直接作为预测解决方案实施。开发人员可以使用
    PROSE 的方式包括通过示例进行文本转换、通过预测进行文件操作和从文本文件中提取数据。
- en: '**Pix2code**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Pix2code**'
- en: 'Pix2code, which is still in the experimentation phase, is an innovative tool
    that can turn a graphic user interface screenshot into computer code. By employing
    deep learning techniques, this software can analyze GUI in three different formats:
    iOS, Android, and HTML/CSS. However, since this tool is still in the testing stages,
    you can only use it for learning or as a foundation for additional software development.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Pix2code 仍处于实验阶段，是一个创新的工具，可以将图形用户界面截图转换为计算机代码。通过使用深度学习技术，该软件可以分析三种不同格式的 GUI：iOS、Android
    和 HTML/CSS。然而，由于该工具仍在测试阶段，你只能将其用于学习或作为额外软件开发的基础。
- en: Benefits of Using Machine Learning Tools for Software Development
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用机器学习工具进行软件开发的好处
- en: As you can see, these innovative tools can assist with code completion, security
    measures, and even code generation. Machine learning allows for great possibilities,
    as well as quick and effective software creation, so it is worth examining the
    mentioned tools. That being said — no single tool can work without a team of experienced
    software developers. These tools are indispensable when it comes to saving time
    on development, but the initial processes of planning and the final processes
    of testing, QA, and deployment will require skilled developers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，这些创新工具可以协助代码完成、安全措施，甚至代码生成。机器学习带来了巨大的可能性，以及快速高效的软件创建，因此值得深入研究这些工具。不过，任何单一工具都无法在没有经验丰富的软件开发团队的情况下运作。这些工具在节省开发时间方面不可或缺，但规划的初始过程和测试、QA及部署的最终过程仍需要熟练的开发人员。
