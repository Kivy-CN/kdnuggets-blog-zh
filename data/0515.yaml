- en: '**Decision Making**'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**决策制定**'
- en: Effective, clear, timely decision-making is a crucial skill for business. However,
    it’s often overlooked by data scientists. This can create major problems for companies
    because a data scientist might find themselves in senior positions (see lunchroom
    story above) without the necessary skills and knowledge to make managerial or
    business decisions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有效、清晰、及时的决策是商业中至关重要的技能。然而，这一点往往被数据科学家忽视。这可能会给公司带来重大问题，因为数据科学家可能会在高级职位上（参见午餐室故事）却没有足够的技能和知识来做出管理或业务决策。
- en: This need not be a difficult skill to obtain, though. A regular review of current
    and upcoming industry trends can be invaluable in improving your supervisory chops
    and (again) signals that you crave more responsibility.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，这不必是一个难以获得的技能。定期审视当前和即将到来的行业趋势可以在提升你的监督能力方面非常有价值，并且（再次）表明你渴望更多的责任。
- en: '**Critical Thinking**'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**批判性思维**'
- en: Critical thinking is a bit more difficult soft skill to define than some of
    the others on this list – and in fact, it is why some liberal art majors spend
    years in college honing this very skill. As scientists, it often seems as though
    the methods we work with leave little room for criticality and creativity. This
    is the opposite of true.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 批判性思维比列表中的其他一些软技能更难定义，实际上，这也是为什么一些文科专业的学生在大学里花费多年时间来磨练这种技能。作为科学家，我们所用的方法往往似乎很少留有批判性和创造性的空间，但事实恰恰相反。
- en: Ultimately, critical thinking allows you to do two things. One is to efficiently
    filter the tsunami of information we are now bombarded with. With more than [nine
    billion social media users](https://www.broadbandsearch.net/blog/internet-statistics#post-navigation-2)
    on the top-eight platforms, who could keep up? That’s right. No one.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，批判性思维让你能够做到两件事。其一是高效地过滤我们现在被轰炸的信息浪潮。随着在八大平台上的[九十亿社交媒体用户](https://www.broadbandsearch.net/blog/internet-statistics#post-navigation-2)，谁能跟得上？没错，没人能。
- en: The ability to quickly scan and filter information might be the difference-maker
    in your career. Another critical soft skill related to critical thinking is to
    be able to re-frame and re-tool your data analyses on the fly in order to identify
    and address the real problem at hand.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 快速扫描和筛选信息的能力可能是你职业生涯中的关键因素。另一个与批判性思维相关的重要软技能是能够即时调整和重新构建你的数据分析，以识别和解决当前的实际问题。
- en: '**Team Working**'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**团队合作**'
- en: Though working on data analyses might seem to be a lonely task, the reality
    is that working in teams has always been important to organizations. This is,
    in part, due to research like that I’ve mentioned above, which stresses the value
    of multi-disciplinary teams in driving forward innovation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从事数据分析的工作可能看起来是孤独的，但现实是团队合作对组织一直至关重要。这在一定程度上是因为如我上述提到的研究，强调了多学科团队在推动创新中的价值。
- en: Working in these environments can be stressful if you’re not a people person
    and don’t have the soft skills necessary to work alongside colleagues who may
    not share your expertise or world views. The ability to build professional relationships
    with colleagues is crucial.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些环境中工作可能会很有压力，特别是如果你不是一个擅长与人打交道的人，并且缺乏与可能不共享你专业知识或世界观的同事一起工作的软技能。与同事建立职业关系的能力至关重要。
- en: '**Research**'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**研究**'
- en: Last but definitely not least is research skill. The world of data science and
    the roles of those who work within it are changing fast. Because of this, one
    of the most important skills to cultivate is furthering your own education.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但绝对不容忽视的是研究技能。数据科学的世界以及在其中工作的角色正在迅速变化。因此，培养进一步自我教育的技能是至关重要的。
- en: The [importance of ongoing education](https://www.kdnuggets.com/2018/05/simplilearn-9-must-have-skills-data-scientist.html)
    in the technical professions is slowly being recognized by employers. Expect more
    and better job offers if you stay abreast of new techniques, issues, and tools
    in the field.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 技术职业中[持续教育的重要性](https://www.kdnuggets.com/2018/05/simplilearn-9-must-have-skills-data-scientist.html)正慢慢被雇主所认可。如果你能跟上领域内的新技术、问题和工具，将会获得更多更好的工作机会。
- en: The Future
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来
- en: Not only are the soft skills we’ve just discussed imperative for working efficiently
    and competently, but they are also highly sought after by employers. Successful
    soft skill development is likely to be key to finding success in the workplace
    of the future. With more collaborative work comes new challenges. Identify [which
    skills you need to strengthen](https://www.kdnuggets.com/2020/09/decide-data-skills-learn.html)
    and start developing a plan of improvement right now.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚讨论的软技能不仅对高效和胜任地工作至关重要，而且也受到雇主的高度青睐。成功的软技能发展很可能是未来职场成功的关键。随着更多协作工作的增加，新的挑战也随之而来。识别[你需要加强的技能](https://www.kdnuggets.com/2020/09/decide-data-skills-learn.html)并立即开始制定改进计划。
