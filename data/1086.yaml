- en: What is Data Privacy Day?
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是数据隐私日？
- en: Everyday people put their personal information out to the world wide web, completely
    unaware of how it is being used, shared, or abused in the digital world. Data
    Privacy Day is an international event that happens every year on the 28th of January,
    to raise awareness and promote companies and individuals to adopt the best practises
    on data protection.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，人们将个人信息公开到互联网上，却完全不知这些信息如何被使用、共享或滥用。数据隐私日是每年1月28日举行的国际活动，旨在提高意识，促使公司和个人采纳数据保护的最佳实践。
