  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)**By
    Kamil Bartocha (lastminute.com)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![data-cleaning](../Images/635956536cf928f0cc746cb6d8430ff0.png)Data is never
    clean.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will spend most of your time cleaning and preparing data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 95% of tasks do not require deep learning.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In 90% of cases generalized linear regression will do the trick.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Big Data is just a tool.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should embrace the Bayesian approach.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: No one cares how you did it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Academia and business are two different worlds.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Presentation is key - be a master of Power Point.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All models are false, but some are useful.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There is no fully automated Data Science. You need to get your hands dirty.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
