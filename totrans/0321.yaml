- en: As the tech sector continues to advance and grow at a rapid rate - there is
    no better time than now for you to advance your career.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术行业的快速进步和增长，现在正是你提升职业生涯的最佳时机。
- en: The unfortunate thing about the tech industry is that many layoffs are currently
    happening. This could be due to economics or the use of AI in our day-to-day lives.
    The best thing you can do for yourself in times like this is to make yourself
    more appealing to the market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，技术行业目前正在经历许多裁员。这可能是由于经济因素或AI在我们日常生活中的使用。此时，你可以为自己做的最好的事情就是让自己在市场上更具吸引力。
- en: How do you do this?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么做呢？
- en: Advance your career by learning new skills and getting more experience under
    your belt.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习新技能和积累更多经验来推动你的职业发展。
- en: You want to be a professional that is high in demand due to your skillset in
    a market that has a low supply.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要成为一个在市场上技能需求高而供应少的专业人士。
- en: So let’s dive into certifications you can take to advance your career.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来深入了解可以帮助你提升职业生涯的认证课程。
- en: Business Intelligence
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业智能
- en: 'Link: [Google Business Intelligence Professional Certificate](https://www.coursera.org/professional-certificates/google-business-intelligence)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [Google商业智能专业证书](https://www.coursera.org/professional-certificates/google-business-intelligence)'
- en: It is stated that the job market for business intelligence analysts will grow
    by 23% from 2021 to 2031\. As the tech industry becomes more competitive, companies
    big and small are looking into new ways to spend more efficiently and increase
    their return on investment. Incoming Business Intelligence Analysts have data
    analysis skills that focus on user experiences and the end customer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 据说，从2021年到2031年，商业智能分析师的职位市场将增长23%。随着技术行业竞争的加剧，大大小小的公司正在寻找更有效的支出方式，以增加投资回报。未来的商业智能分析师具备关注用户体验和最终客户的数据分析技能。
- en: In this certification offered by Google, you will learn about what business
    intelligence professionals' roles and responsibilities are to then go into practise
    data modelling using processes such as extract, transform, and load (ETL) to help
    you meet the organisation's needs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google提供的这一认证课程中，你将学习商业智能专业人员的角色和职责，然后实践使用提取、转换和加载（ETL）等过程进行数据建模，帮助你满足组织的需求。
- en: Take your findings and create data visualisations to help answer business questions
    as well as a dashboard that will help you communicate your data insights to stakeholders.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的发现转化为数据可视化，以帮助回答业务问题，以及一个可以帮助你将数据洞察传达给利益相关者的仪表盘。
- en: AWS Cloud Solution Architect
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AWS云解决方案架构师
- en: 'Link: [AWS Cloud Solutions Architect Professional Certificate](https://www.coursera.org/professional-certificates/aws-cloud-solutions-architect)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [AWS云解决方案架构师专业证书](https://www.coursera.org/professional-certificates/aws-cloud-solutions-architect)'
- en: As more businesses move to the cloud, the demand for AWS solution architects
    continues to grow. AWS is currently commanding 33% of the IaaS market, and Solution
    Architects are currently on an average $100,000 a year salary to meet the demand.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的企业迁移到云端，对 AWS 解决方案架构师的需求持续增长。AWS 目前占据了 33% 的 IaaS 市场，解决方案架构师的年薪平均为 100,000
    美元，以满足这种需求。
- en: In this certification offered by AWS itself, you will learn how to make informed
    decisions about when and how to apply key AWS Services for computing, storage,
    database, networking, monitoring, and security.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 AWS 自身提供的这个认证中，你将学习如何做出明智的决策，决定何时以及如何应用关键的 AWS 服务，包括计算、存储、数据库、网络、监控和安全。
- en: You will then dive a little deeper into the design of architectural solutions,
    operational excellence, and also addressing common business challenges. But it
    doesn’t stop there, you will also learn how to create and operate a data lake
    in a secure and scalable way, as well as learn how to optimize performance and
    costs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你将进一步深入了解架构解决方案的设计、运营卓越性，以及解决常见的业务挑战。但这还不止于此，你还将学习如何以安全和可扩展的方式创建和操作数据湖，并学习如何优化性能和成本。
- en: Azure Developer
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Azure 开发人员
- en: 'Link: [Microsoft Azure Developer Associate (AZ-204) Professional Certificate](https://www.coursera.org/professional-certificates/azure-developer-associate)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[微软 Azure 开发人员助理 (AZ-204) 专业证书](https://www.coursera.org/professional-certificates/azure-developer-associate)
- en: With more and more organisations being heavily reliant on machine learning and
    artificial intelligence, Azure professionals are becoming high in demand to meet
    organisation's cloud requirements.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的组织严重依赖机器学习和人工智能，Azure 专业人员的需求也在增加，以满足组织的云需求。
- en: In this certification offered by Microsoft, you will go through all phases of
    cloud development from requirements, definition, and design; to development, deployment,
    and maintenance; to performance tuning and monitoring. This course provides developers
    with a good understanding of how to create end-to-end solutions in Microsoft Azure.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在微软提供的这个认证课程中，你将经历云开发的所有阶段，从需求、定义和设计；到开发、部署和维护；再到性能调整和监控。该课程为开发人员提供了如何在微软 Azure
    中创建端到端解决方案的良好理解。
- en: 'You will learn how to implement solutions, manage web apps, and develop authentications
    and authorisations. Consisting of 8 courses, this certification will help you
    prepare for the Exam AZ-204: Developing Solutions for Microsoft Azure.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何实施解决方案、管理 Web 应用程序以及开发身份验证和授权。这个认证包含 8 门课程，将帮助你为考试 AZ-204：开发 Microsoft
    Azure 解决方案做好准备。
- en: Wrapping it Up
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: To remain competitive in a market that is becoming popular by the day, you want
    to be looking at the needs of organisations in the current market and how you
    can fulfill those needs. This is the reason I presented only 3 certifications
    as this is what the current market is looking for.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在日益热门的市场中保持竞争力，你需要关注当前市场中组织的需求以及你如何满足这些需求。这就是我只介绍了 3 个认证的原因，因为这正是当前市场所需的。
- en: If you have any other certifications you will recommend to the community, drop
    them in the comments below!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他推荐给社区的认证，请在下面的评论中留言！
