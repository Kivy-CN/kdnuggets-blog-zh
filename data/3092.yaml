- en: From self-driving cars and recommender systems to speech and face recognition,
    machine learning is the way of the future. Would you like to learn the mathematics
    behind machine learning to enter the exciting fields of data science and artificial
    intelligence? There aren't many resources out there that give simple detailed
    examples and that walk you through the topics step by step.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从自动驾驶汽车和推荐系统到语音和面部识别，机器学习是未来的发展方向。你是否希望学习机器学习背后的数学，以进入数据科学和人工智能的激动人心的领域？目前并没有很多资源提供简单详细的示例，并一步步引导你学习这些主题。
- en: '[**This ebook**](https://gum.co/VVZsI) not only explains what kind of math
    is involved and the confusing notation, it also introduces you directly to the
    foundational topics in machine learning. This book will get you started in machine
    learning in a smooth and natural way, preparing you for more advanced topics and
    dispelling the belief that machine learning is complicated, difficult, and intimidating.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[**这本电子书**](https://gum.co/VVZsI)不仅解释了涉及的数学内容和令人困惑的符号，还直接向你介绍了机器学习的基础主题。这本书将以一种顺畅自然的方式帮助你入门机器学习，为更高级的主题做准备，并打破机器学习复杂、困难和令人生畏的观点。'
- en: '[**Get this ebook here**](https://gum.co/VVZsI).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[**在这里获取这本电子书**](https://gum.co/VVZsI)。'
