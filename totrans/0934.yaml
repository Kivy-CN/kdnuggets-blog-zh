- en: What’s a better place to learn than GitHub repositories? For those of you who
    don’t know,  GitHub is a code-hosting platform for version control and collaboration.
    Who uses GitHub? You will see individual professionals, companies, university
    and bootcamp students, teachers, and beyond using the platform for collaborating
    and tracking code.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although GitHub is not the only platform of its kind, it’s very popular for
    these reasons: it is easy to use, supports both public and private repositories,
    and it''s free on small scale projects. GitHub also has a [community](https://github.com/community)
    which helps to support all users on GitHub with questions, problems and their
    overall educational journey. Over the years, people have come to view GitHub differently,
    with some seeing it primarily for collaboration, others see it as a learning portal
    or go there to get inspiration.'
  prefs: []
  type: TYPE_NORMAL
- en: So now that we know a bit about GitHub, let’s see how you can learn data science
    with GitHub repositories.
  prefs: []
  type: TYPE_NORMAL
- en: freeCodeCamp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link**: [freeCodeCamp](https://github.com/freeCodeCamp/freeCodeCamp)'
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve done a little bit of research on resources to learn data science,
    you probably have come across freeCodeCamp. Their resources are very popular and
    the biggest draw to them is that they are FREE. With [358k](https://github.com/freeCodeCamp/freeCodeCamp/stargazers)
    people stargazing over the repository, you definitely need to be part of the group.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also gain certifications in the following courses:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Responsive Web Design Certification](https://www.freecodecamp.org/learn/2022/responsive-web-design/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[JavaScript Algorithms and Data Structures Certification](https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Front End Libraries Certification](https://www.freecodecamp.org/learn/front-end-development-libraries/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Data Visualization Certification](https://www.freecodecamp.org/learn/data-visualization/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[APIs and Microservices Certification](https://www.freecodecamp.org/learn/back-end-development-and-apis/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Quality Assurance Certification](https://www.freecodecamp.org/learn/quality-assurance/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Scientific Computing with Python Certification](https://www.freecodecamp.org/learn/scientific-computing-with-python/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Data Analysis with Python Certification](https://www.freecodecamp.org/learn/data-analysis-with-python/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Information Security Certification](https://www.freecodecamp.org/learn/information-security/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Machine Learning with Python Certification](https://www.freecodecamp.org/learn/machine-learning-with-python/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Science For Beginners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link**: [Data Science For Beginners](https://github.com/microsoft/Data-Science-For-Beginners)'
  prefs: []
  type: TYPE_NORMAL
- en: One of the best GitHub repositories I have come across! This repo provided by
    Azure Cloud Advocates from Microsoft offers a 10-week, 20-lesson curriculum to
    help you break into data science. The lessons include a pre-lesson that is followed
    by a post-lesson quiz, written instructions on how to complete the lesson, with
    a solution, and an assignment.
  prefs: []
  type: TYPE_NORMAL
- en: This covers the basics of data science and is aimed at beginners. You will cover
    aspects such as data science ethics, introduction to statistics & probability,
    visualizing relationships, and more.
  prefs: []
  type: TYPE_NORMAL
- en: The Open Source Data Science Masters
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link:** [The Open Source Data Science Masters](https://github.com/datasciencemasters/go%5C)'
  prefs: []
  type: TYPE_NORMAL
- en: This GitHub repo provides you with a curriculum as well as resources. The majority
    of the resources are from universities and working data scientists which have
    a specific focus on the theory of data science as well as the applied skills.
  prefs: []
  type: TYPE_NORMAL
- en: A lot of the resources are free, the only cost is if you choose to purchase
    the recommended books. When you get to the end of the curriculum, you are encouraged
    to choose a project or dataset to demonstrate what you've learned. They have also
    provided a list of extracurricular study materials that can improve your knowledge
    base and skills.
  prefs: []
  type: TYPE_NORMAL
- en: Free Data Science Books
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link:** [Free Data Science Books](https://github.com/chaconnewu/free-data-science-books)'
  prefs: []
  type: TYPE_NORMAL
- en: If you’re a bookworm and the best way for you to learn is by flicking through
    pages - this GitHub repo has come to save the day. Not only does it provide a
    list of books that follow a curriculum, it's FREE!
  prefs: []
  type: TYPE_NORMAL
- en: The books will state their difficulty level with beginner, intermediate, or
    veteran next to it. The topics covered include Data Science Introduction, Data
    Processing, Data Analysis, Data Science Application, Data Visualization, Uncategorized,
    and MOOCs about Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science Curriculum
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link:** [Data Science Curriculum](https://github.com/ossu/data-science)'
  prefs: []
  type: TYPE_NORMAL
- en: When starting out on your roadmap to data science, it can be difficult to know
    where to start. This is the problem I had, and a lot of people I know. Following
    a curriculum will allow you to manage your time well, ensure you hit all the data
    science aspects and realize where your weaknesses are so you can work on them.
  prefs: []
  type: TYPE_NORMAL
- en: This data science curriculum provided by Open Source Society University gives
    you a list of courses that you need in order to become a data scientist. They
    may not have the materials there for free, but having a study plan makes your
    life much easier.
  prefs: []
  type: TYPE_NORMAL
- en: Awesome Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link:** [Awesome Data Science](https://github.com/academic/awesome-datascience)'
  prefs: []
  type: TYPE_NORMAL
- en: Similar to a curriculum, this Awesome Data Science GitHub goes through all the
    nooks and cracks of data science. If you are the type of person that needs to
    know the topics you require to become a data scientist, but want to go and do
    your own research, this GitHub repository is for you. It’s the toolbox to data
    science
  prefs: []
  type: TYPE_NORMAL
- en: It provides you with books, blog articles, web pages and more on everything
    you need to know about data science. They also give you more information on free
    courses, intensive programs and colleges that can kickstart your data science
    career.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science All Cheat Sheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link:** [Data Science All Cheat Sheet](https://github.com/yash42828/Data-Science--All-Cheat-Sheet)'
  prefs: []
  type: TYPE_NORMAL
- en: Cheat sheets are a great way to learn something new. They provide you with the
    basic information and allow you to go off and study about it more. The owner pulled
    together these cheat sheets and aimed to help students achieve comprehensive content
    that provided clarity.
  prefs: []
  type: TYPE_NORMAL
- en: You have a wide range of areas that are provided with cheat sheets such as statistics,
    Matlab, machine learning, data warehouse, deep learning and more.
  prefs: []
  type: TYPE_NORMAL
- en: Best of ML with Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link:** [Best of ML with Python](https://github.com/ml-tooling/best-of-ml-python)'
  prefs: []
  type: TYPE_NORMAL
- en: A key aspect of being a successful data scientist is ensuring that you can apply
    your skills and the only way to do this is by doing projects. Recruiters want
    to see your code, your train of thought and how you came to the output that you
    did.
  prefs: []
  type: TYPE_NORMAL
- en: This Best of ML with Python GitHub repository provides you with 910 open-source
    projects grouped into 34 categories. The projects are ranked by a project-quality
    score, so you can see which projects are popular with a description of what the
    project entails. You have categories such as data loading & extraction, model
    interpretability, medical data, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science Interview Resources - Interview Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Repository link:** [Data Science Interview Resources](https://github.com/rbhatia46/Data-Science-Interview-Resources)'
  prefs: []
  type: TYPE_NORMAL
- en: Once you have mustered all the knowledge you require as a data scientist and
    have applied them into projects. The next step is to apply for jobs and prepare
    yourself for the interview. This is the most tricky part - but it's the moment
    you’ve been waiting for.
  prefs: []
  type: TYPE_NORMAL
- en: 'The hard skill questions you will be asked during a data science interview
    will typically be based in two categories: theoretical and technical. This GitHub
    repo goes through both and helps you test your knowledge in order to prepare for
    your interview. They also give you tips on building your resume/CV, which is an
    important aspect when trying to win over the recruiter.'
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learning data science will not come easy, but with the amount of resources available
    in this day and age, it is definitely achievable. If you know of any other amazing
    GitHub repositories that can help others, drop them in the comments below.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
    and Freelance Technical Writer. She is particularly interested in providing Data
    Science career advice or tutorials and theory based knowledge around Data Science.
    She also wishes to explore the different ways Artificial Intelligence is/can benefit
    the longevity of human life. A keen learner, seeking to broaden her tech knowledge
    and writing skills, whilst helping guide others.'
  prefs: []
