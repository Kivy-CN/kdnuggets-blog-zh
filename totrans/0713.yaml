- en: Which tools do data scientists rely on the most? This question is important,
    especially before learning data science, because data science is a constantly
    evolving field, and outdated articles might give you outdated information. In
    this article, we'll cover the must-know recent tools that can elevate your data
    science game, but let’s start as if you don’t have a clue about data science.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**What is Data Science?**'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data Science is a multidisciplinary field that combines knowledge from various
    disciplines to help businesses make intelligent decisions through data-driven
    analysis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '![Tools Every Data Scientist Should Know](../Images/71dfc97429d720566a266e25185e7d87.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
- en: '**Python**'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Along with R, Python is one of the most frequently utilized languages in data
    research. It is flexible and readable and has many libraries to support it, especially
    in data science, making it ideal for various tasks, from web scraping to model
    building.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Here are the critical Libraries for each category in Python
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Web Scraping:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[BeautifulSoup](https://beautiful-soup-4.readthedocs.io/en/latest/): Easiest
    web scraping library in Python.'
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Scrapy](https://docs.scrapy.org/en/latest/): Advanced web scraping library.'
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Data Exploration and Manipulation:'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Pandas:](https://pandas.pydata.org/) Python data manipulation and analysis
    toolkit.'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NumPy](https://numpy.org/doc/): Supports big multidimensional arrays and mats.'
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Data Visualization:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Matplotlib:](https://matplotlib.org/) The core Python plotting library'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Seaborn:](https://seaborn.pydata.org/) A visualization library based on Matplotlib.
    It offers a high-level interface for creating attractive statistical graphics.'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Plotly:](https://plotly.com/python/) Interactive graphing library.'
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Model Modeling:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Scikit-learn:](https://scikit-learn.org/) The most critical ML library in
    Python'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[TensorFlow:](https://www.tensorflow.org/) Good to apply and scale Deep Learning.'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PyTorch:](https://pytorch.org/) A machine learning library for image processing
    and NLP applications.'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**R**'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: R is a potent text analysis tool designed to address statistical and data analysis
    concerns. Its comprehensive statistical power and vast package ecosystem make
    it quite popular in academia and research.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Here are the critical Libraries for each category in Python
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Web Scraping
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[rvest:](https://cran.r-project.org/web/packages/rvest/rvest.pdf) Makes web
    scraping easy by mimicking the exact structure of the web page.'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[RCurl:](https://cran.r-project.org/web/packages/RCurl/RCurl.pdf) R bindings
    to the curl lib, allowing for anything that can be done with the curl itself.'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Exploration and Manipulation
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[dplyr:](https://dplyr.tidyverse.org/) It is a grammar of data manipulation
    offering data manipulation verbs that help make data manipulation easier.'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[tidyr:](https://cran.r-project.org/web/packages/tidyr/tidyr.pdf) Makes your
    data more accessible by manually spreading and gathering data.'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data.table:](https://cran.r-project.org/web/packages/data.table/vignettes/datatable-intro.html)
    An extension of data.frame with faster data manipulation capabilities.'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Visualization
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ggplot2:](https://ggplot2.tidyverse.org/) Application of the grammar of graphics.'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[lattice:](https://cran.r-project.org/web/packages/lattice/index.html) Better
    defaults + easy way to create multi-panel-plots.'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[plotly:](https://plotly.com/r/) It converts graphs created with ggplot2 to
    interactive, user-driven web-based graphs.'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Model Building
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Caret:](https://topepo.github.io/caret/) Tools for creating classification
    and regression models.'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[nnet:](https://www.rdocumentation.org/packages/nnet/versions/7.3-19/topics/nnet)
    Offer functions to build neural networks.'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[randomForest:](https://cran.r-project.org/web/packages/randomForest/randomForest.pdf)
    It is a random forest algorithm-based library for classification and regression.'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Excel**'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Excel is easy to use for analyzing and visualizing data. It is easy to learn
    and compress, and its ability to handle large data sets makes it helpful for fast
    data manipulation and analysis.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: In this section, instead of libraries, we’ll divide the key functions of Excel
    into subsections to categorize them.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Data Exploration and Manipulation
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: 'FILTER: Filters a spectrum of data depending on your defined criteria.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SORT: Sort the elements of a range or array.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'VLOOKUP/HLOOKUP: Finds things in tables or ranges by row or column.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TEXT TO COLUMNS: This will split the content of a cell into multiple cells.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Visualization
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: 'Charts (Bar, Line, Pie, etc.): Regular standard chart types to depict data.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'PivotTables: It condenses large data sets and creates interactive summaries.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Conditional Formatting: It displays which cells fall under a specific rule.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model Building
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: 'AVERAGE, MEDIAN, MODE: Calculates central tendencies.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'STDEV.P/STDEV.S: Works with the dataset to calculate dataset segregation.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'LINEST: Based on the linear regression analysis, statistics for a straight
    line that most matches a data set are returned.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Regression Analysis (Data Analysis Toolpak): This toolkit uses regression analysis
    to find correlations between variables.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归分析（数据分析工具包）：该工具包使用回归分析来查找变量之间的相关性。
- en: '**SQL**'
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**SQL**'
- en: SQL is the language used to interact with relational databases and is needed
    to store and process data.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是与关系数据库交互的语言，并用于存储和处理数据。
- en: A data scientist primarily uses SQL as the standard way to interact with databases,
    helping them query, update, and manage data in all the databases. SQL is also
    required to access the data for retrieval and analysis.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家主要使用 SQL 作为与数据库交互的标准方式，帮助他们查询、更新和管理所有数据库中的数据。SQL 还用于访问数据以进行检索和分析。
- en: Here are the most popular SQL systems.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是最受欢迎的 SQL 系统。
- en: '[PostgreSQL](https://www.postgresql.org/): An open-source object-relational
    database system.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[PostgreSQL](https://www.postgresql.org/)：一个开源的对象-关系数据库系统。'
- en: '[MySQL](https://www.mysql.com/): A high-level, popular open-source database
    known for its speed and reliability.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MySQL](https://www.mysql.com/)：一种高性能、受欢迎的开源数据库，以其速度和可靠性而闻名。'
- en: '[MsSQL (Microsoft SQL Server)](https://www.microsoft.com/en-us/sql-server/):
    A Microsoft-developed RDBMS fully integrated Microsoft product with enterprise
    features.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MsSQL（微软 SQL 服务器）](https://www.microsoft.com/en-us/sql-server/)：微软开发的关系数据库管理系统，与微软产品完全集成，具备企业级功能。'
- en: '[Oracle:](https://www.oracle.com/) It is a multi-model DBMS widely used in
    enterprise environments. It combines the best relational model with tree-based
    storage representation.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Oracle](https://www.oracle.com/)：这是一个在企业环境中广泛使用的多模型数据库管理系统。它结合了最佳的关系模型和基于树的存储表示。'
- en: '![Data Scientist Tools](../Images/6d785035f3e4f9343c3ed663b9be5151.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学工具](../Images/6d785035f3e4f9343c3ed663b9be5151.png)'
- en: '**Advanced Visualization Tools**'
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**高级可视化工具**'
- en: With the right advanced visualization tools, complex data can be transformed
    into vivid, usable insights. These tools allow data scientists and business analysts
    to create interactive and shareable dashboards that improve, understand, and make
    the data accessible at the right time.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 使用合适的高级可视化工具，可以将复杂的数据转化为生动的、可用的见解。这些工具允许数据科学家和业务分析师创建互动式和可分享的仪表板，改进、理解并在适当的时间使数据可用。
- en: Here are vital tools to build dashboards.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是构建仪表板的重要工具。
- en: '[Power BI](https://powerbi.microsoft.com/en-us/desktop/): A business analytics
    service by Microsoft that provides interactive visualizations and business intelligence
    capabilities with an interface simple enough for end users to create their reports
    and dashboards.'
  id: totrans-78
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Power BI](https://powerbi.microsoft.com/en-us/desktop/)：微软提供的商业分析服务，提供互动式可视化和商业智能功能，界面简单易用，适合最终用户创建报告和仪表板。'
- en: '[Tableau](https://www.tableau.com/): A robust data visualization tool that
    allows users to create interactive and shareable dashboards that give insightful
    views of the data. It can handle large volumes of data and work well with disparate
    data sources.'
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tableau](https://www.tableau.com/)：一个强大的数据可视化工具，允许用户创建互动式和可分享的仪表板，提供数据的深刻见解。它可以处理大量数据，并能够与不同的数据源良好配合。'
- en: '[Google Data Studio](https://analytics.google.com/analytics/academy/course/10):
    It is a free parts web-based application that allows you to create dynamic and
    aesthetic dashboards and reports using data from virtually any source, and other
    parts free, fully customizable, and easy-to-share reports that automatically update
    using data from your other Google services.'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google 数据工作室](https://analytics.google.com/analytics/academy/course/10)：这是一个免费的基于网络的应用程序，允许你使用来自几乎任何来源的数据创建动态和美观的仪表板和报告，还提供其他免费的、完全可定制且易于分享的报告，这些报告会自动使用你其他
    Google 服务中的数据进行更新。'
- en: '**Cloud Systems**'
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**云系统**'
- en: Cloud systems are essential to data science because they can scale, increase
    flexibility, and manage big datasets. They offer computational services, tools,
    and resources to store, process, and analyze data at scale with cost optimization
    and performance effectiveness.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 云系统对数据科学至关重要，因为它们可以扩展，增加灵活性，并管理大数据集。它们提供计算服务、工具和资源，以规模化存储、处理和分析数据，并实现成本优化和性能效益。
- en: Check out popular recipes here.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里查看受欢迎的配方。
- en: '[AWS (Amazon Web Services)](https://aws.amazon.com/): Provides a highly sophisticated
    and ever-evolving cloud computing platform that includes a range of services such
    as storage, computation, machine learning, big data analytics, etc.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AWS（亚马逊网络服务）](https://aws.amazon.com/)：提供一个高度复杂且不断发展的云计算平台，包括存储、计算、机器学习、大数据分析等多种服务。'
- en: '[Google Cloud](https://cloud.google.com/?hl=en): Offers various cloud computing
    services that run on the same infrastructure Google uses internally for products
    such as Google Search and YouTube, including cloud data analytics, data management,
    and machine learning.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google Cloud](https://cloud.google.com/?hl=en): 提供各种云计算服务，运行在 Google 内部用于
    Google 搜索和 YouTube 等产品的相同基础设施上，包括云数据分析、数据管理和机器学习。'
- en: '[Microsoft Azure:](https://azure.microsoft.com/en-us/) Microsoft offers cloud
    computing services, including virtual machines, databases, AI and machine learning
    tools, and DevOps solutions.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Microsoft Azure:](https://azure.microsoft.com/en-us/) 微软提供云计算服务，包括虚拟机、数据库、人工智能和机器学习工具以及
    DevOps 解决方案。'
- en: '[PythonAnywhere:](https://www.pythonanywhere.com/) A cloud-based development
    and hosting environment allowing you to run, develop, and host Python applications
    through a web browser without IT staff setting up a server. Ideal for data science
    and web app developers who want to deploy their code quickly.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[PythonAnywhere:](https://www.pythonanywhere.com/) 这是一个基于云的开发和托管环境，允许你通过网页浏览器运行、开发和托管
    Python 应用程序，无需 IT 人员设置服务器。非常适合数据科学和网页应用开发人员，快速部署代码。'
- en: '**Bonus: LLM’s**'
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**附赠: LLM 的**'
- en: Large Language Models (LLMs) are one of the cutting-edge solutions in AI. They
    can learn and generate text like humans, and they are quite advantageous in a
    wide range of applications, such as Natural Language Processing, Customer Service
    Automation, Content Generation, and so on.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）是 AI 中的前沿解决方案之一。它们可以像人类一样学习和生成文本，在自然语言处理、客户服务自动化、内容生成等广泛应用中非常有利。
- en: Here are some of the most famous ones.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些最著名的工具。
- en: '[ChatGPT:](https://chat.openai.com/) It is a flexible conversational agent
    created by OpenAI to generate human-like and in-context text, which is beneficial.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ChatGPT:](https://chat.openai.com/) 这是一个由 OpenAI 创建的灵活对话代理，用于生成类似人类的上下文文本，非常有益。'
- en: '[Gemini:](https://gemini.google.com/) The LLM created by Google will allow
    you to use it directly inside Google apps like Gmail.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Gemini:](https://gemini.google.com/) Google 创建的 LLM 将允许你直接在 Gmail 等 Google
    应用中使用。'
- en: '[Claude-3:](https://claude.ai/) A modern LLM specially built for better understanding
    and text generation. It is used to assist in every high-level NLP task and conversational
    AI.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Claude-3:](https://claude.ai/) 一个现代的 LLM，专门用于更好地理解和生成文本。它用于协助完成各种高级 NLP 任务和对话
    AI。'
- en: '[Microsoft Co-pilot](https://copilot.microsoft.com/): An AI-powered service
    integrated into Microsoft applications, Co-pilot helps users by giving context-sensitive
    recommendations and automating repetitive workflows, enabling productivity and
    efficiencies across the processes.'
