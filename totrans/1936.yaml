- en: 'Bio: Robert A. Muenchen , [@BobMuenchen](https://twitter.com/BobMuenchen) is
    the author of [*R for SAS and SPSS Users*](http://r4stats.com/books/r4sas-spss/
    "R for SAS and SPSS Users") and, with Joseph M. Hilbe, [*R for Stata Users*](http://r4stats.com/books/r4stata/).
