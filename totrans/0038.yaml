- en: In O’Reilly’s new [Technology Trends Report for 2024](https://oreillymedia.pxf.io/c/2302977/1941476/15173),
    written by Mike Loukides - we will learn what to expect from 2024 by getting insight
    into the O’Reilly learning platforms usage and what it tells us about where the
    industry is heading.
  prefs: []
  type: TYPE_NORMAL
