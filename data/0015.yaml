- en: This post highlights some of the pathbreaking AI innovations made possible in
    the world of technology.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文突出了技术领域一些突破性的AI创新。
- en: Recommendations
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐
- en: We are living in a very fascinating world of hyper-personalization. Based on
    historical purchases and user characteristics, we are shown not just the advertisements,
    but also the news in our feed that reflects our interests. Open up social media
    and your entire experience is tailored to match your preferences – be it the content
    you see to the recommended list of people you should connect with.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个非常迷人的超个性化世界中。根据历史购买记录和用户特征，我们不仅会看到广告，还会在信息流中看到反映我们兴趣的新闻。打开社交媒体，你的整个体验都经过量身定制——无论是你看到的内容还是推荐的联系人。
- en: It feels overwhelming but is almost equivalent to having a mini-world curated
    to serve you, which extends to the concept of echo chambers. The hyper-personalization
    has created filter bubbles making the users less receptive to diverse world-views,
    reinforcing their existing beliefs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这感觉令人不堪重负，但几乎等同于拥有一个为你精心策划的小世界，这也延伸到回音室的概念。超个性化创建了过滤气泡，使用户对多元观点的接受度降低，强化了他们已有的信念。
- en: Note-taking and Summarization
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 笔记记录与总结
- en: As if attending meetings was not enough in the first place, you were previously
    taking notes by yourself. Welcome to the world of AI, which has taken digitalization
    to a whole new level. It spares you the need to create, collect, or curate notes
    from your meetings.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果说之前你还需要自己记录会议笔记，那么现在欢迎来到AI的世界，它将数字化提升到一个全新的水平。它免去了你创建、收集或整理会议笔记的需要。
- en: AI provides a summary and takes notes from meetings, stating the action items,
    and highlighting insights. Otter.ai is one such application, with the ability
    to assist and keep you updated about project developments
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: AI提供会议总结和记录，列出行动项并突出重点。Otter.ai是其中一个应用程序，能够帮助你跟进项目进展。
- en: '![Meeting GenAI](../Images/b66a595af7bf52384befed8b398022b8.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![Meeting GenAI](../Images/b66a595af7bf52384befed8b398022b8.png)'
- en: 'Source: otter.ai'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：otter.ai
- en: Vision-ary
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远见者
- en: Quality Control
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 质量控制
- en: Moving on from recommendations and automated summarizations, AI now also serves
    as your quality control assistant, detecting imperfections like wear and tear
    or discoloration in fabrics, and conducting thorough quality assessments of raw
    materials like vegetables for farmers or wood for furniture.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从推荐和自动总结转变，AI现在还作为你的质量控制助手，检测织物的磨损或褪色等缺陷，并对原材料如蔬菜（农民）或木材（家具制造商）进行全面质量评估。
- en: Healthcare
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Continuing with computer vision applications, AI is an extremely powerful tool
    to help analyze medical images, such as X-rays and CT scans to diagnose the underlying
    health condition of the patient. Such advanced algorithms are adept in identifying
    patterns and anomalies, thereby assisting healthcare professionals in speeding
    up the diagnosis process and enhancing patient outcomes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 继续探讨计算机视觉应用，AI是分析医疗图像（如X光片和CT扫描）以诊断患者潜在健康状况的极其强大的工具。这些先进的算法擅长识别模式和异常，从而帮助医疗专业人员加快诊断过程，提升患者的治疗效果。
- en: It is worthwhile noting that the use of AI in healthcare qualifies under the
    high-risk and high-impact categories, hence the probabilistic output of AI models
    should only be considered as a point of augmentation. The false positives and
    false negatives could imply misdiagnosis, which if acted upon without healthcare
    professionals’ supervision, can significantly impact the lives of patients.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，AI在医疗保健中的使用属于高风险和高影响类别，因此AI模型的概率输出仅应被视为一种增强点。假阳性和假阴性可能意味着误诊，如果在没有医疗专业人员监督的情况下采取行动，可能会对患者的生活产生重大影响。
- en: Prevention is Always Better
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预防永远胜于治疗
- en: Fraud detection
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: AI-powered fraud detection systems have proved to be more accurate in predicting
    potential fraud, as compared to the traditional signature-based techniques. With
    the increased use of digital banking and online payments, a minor oversight in
    detecting fraud can cause huge losses to customers, damaging the reputation of
    online platforms.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的基于签名的技术相比，AI驱动的欺诈检测系统在预测潜在欺诈方面已证明更为准确。随着数字银行和在线支付的增加，稍有疏忽可能会对客户造成巨大损失，损害在线平台的声誉。
- en: '![Fraud Prevention](../Images/2c63ae73745036ac681312ba4d7db914.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![欺诈预防](../Images/2c63ae73745036ac681312ba4d7db914.png)'
- en: 'Source: Canva'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Canva
- en: Quoting statistics from the Infosys BPM, “Cybercrime costs the world economy
    $600 billion annually, which is 0.8% of the global GDP. Studies show that in the
    first quarter of 2021 alone, fraud attempts rose 149% over the previous year –
    fuelled, no doubt, by the post-Covid increase in online transactions. In response,
    more than half of all financial institutions have stepped up to employ AI to detect
    and prevent fraud in 2022”.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 引用Infosys BPM的统计数据，“网络犯罪每年使全球经济损失6000亿美元，占全球GDP的0.8%。研究表明，仅在2021年第一季度，欺诈尝试就比去年上升了149%——这无疑受到疫情后在线交易增加的推动。对此，超过一半的金融机构已采取措施在2022年使用AI来检测和防止欺诈。”
- en: Predictive maintenance
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测性维护
- en: Be it the asset-heavy manufacturing industry or the machinery in general, downtime
    is inevitable. Acting on such downtime, as and when it occurs, often finds companies
    unprepared, leading to extended repair times, which can be costly in terms of
    lost production, revenue, and additional expenses associated with repairing or
    replacing equipment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是资产密集型制造业还是一般机械，停机是不可避免的。处理这些停机时，往往发现公司没有准备好，导致修复时间延长，这在生产、收入损失以及与设备维修或更换相关的额外费用上都可能成本高昂。
- en: That is where the predictive power of AI comes into the picture. It analyzes
    vast amounts of data to detect patterns and anomalies indicating potential equipment
    failures.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是AI预测能力发挥作用的地方。它分析大量数据以检测指示潜在设备故障的模式和异常。
- en: '![Predictive maintenance](../Images/44dafd75e5911f12f8016779cdfd7dc4.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![预测性维护](../Images/44dafd75e5911f12f8016779cdfd7dc4.png)'
- en: 'Source: Deloitte'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：德勤
- en: Deloitte succinctly highlights the need to minimize and manage the downtime
    through proactive maintenance leveraging AI – “Whether the concern is cascading
    damage to the wider system, the quality of products, the safety of the process
    and facility, or other consequences from aging or failing assets, it may be important
    to build the capacity to help predict asset failure and help prevent it from occurring
    in the first place.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 德勤简洁地强调了通过利用AI来最小化和管理停机时间的必要性——“无论是担忧系统广泛损害、产品质量、过程和设施安全，还是其他因老化或故障资产带来的后果，建立预测资产故障并防止其发生的能力可能很重要。”
- en: Access to Information
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信息获取
- en: Smart assistants
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 智能助手
- en: AI has helped find information easier than ever before with the help of smart
    assistants. The user does not need to scramble for information and can simply
    access information at their fingertips. This accessibility to information has
    reduced the need for manual searching and bypassed the traditional customer support
    channels for many routine inquiries. These assistants have opened up new frontiers
    of efficiencies, saving users’ time and enhancing productivity.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能通过智能助手帮助用户比以往更容易找到信息。用户不需要为获取信息而感到焦虑，可以简单地在指尖访问信息。这种信息获取的便利性减少了手动搜索的需求，并且绕过了许多传统的客户支持渠道。这些助手开启了新的效率前沿，节省了用户时间，提高了生产力。
- en: '![Smart home assistants](../Images/59ca7fe17d619e16e2a36b01d7d0ee84.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![智能家居助手](../Images/59ca7fe17d619e16e2a36b01d7d0ee84.png)'
- en: 'Source: Canva'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Canva
- en: As a result, users can focus on more strategic and meaningful activities. However,
    such convenience does come with the risk of data privacy, security, or potential
    misuse of personal information. Hence, users must check privacy settings and be
    cautious about sharing information with AI systems.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，用户可以专注于更具战略性和意义的活动。然而，这种便利性也带来了数据隐私、安全性或个人信息潜在滥用的风险。因此，用户必须检查隐私设置，并对与人工智能系统共享信息保持谨慎。
- en: The Other Side of Automation
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动化的另一面
- en: While we can never get done sharing the benefits of efficiencies from automation,
    there is another side of the coin that concerns workforce displacement. A lot
    of repeated tasks that are caught under the radar of AI automation early on have
    pushed the need to constantly upskill and keep oneself relevant in the changing
    job market.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们永远无法完成分享自动化带来的效率好处，但另一方面却涉及到劳动力替代的问题。许多早期被人工智能自动化所覆盖的重复性任务，推动了不断提升技能和保持自身在不断变化的就业市场中相关性的需求。
- en: The fields requiring emotional intelligence and creativity are still not under
    the purview of AI’s strengths yet and could attract more talent. Having said that,
    the development of advanced AI models has also opened up a lot of roles, facilitating
    new open positions. Additionally, responsible AI experts, policymakers, AI ethicists,
    and cybersecurity experts are some of the skills that are in high demand these
    days.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，仍然需要情感智能和创造力的领域尚未完全掌握在人工智能的强项之内，并可能吸引更多的人才。尽管如此，先进人工智能模型的发展也带来了许多新角色，创造了新的职位。此外，负责任的人工智能专家、政策制定者、人工智能伦理学家以及网络安全专家是当今需求量大的技能之一。
- en: And There is a Lot More!!!
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多内容!!!
- en: Besides, there are a whole lot of applications leveraging AI, making human lives
    easier and enabling business growth. For example, customer churn prediction, credit
    risk default models, sentiment analysis of user reviews, automated data cleaning,
    customer segmentation, and tailor-made content revamping education are some of
    the many ways AI is making an ever-lasting impact.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，有大量应用程序利用人工智能，使人类生活更轻松，并促进商业增长。例如，客户流失预测、信用风险违约模型、用户评论情感分析、自动化数据清理、客户细分以及量身定制的内容教育改革等，都是人工智能产生持久影响的诸多方式之一。
- en: While the upside potential is unlimited, it requires the awareness on behalf
    of the users to make appropriate trade-offs while using such AI-powered applications.
    By striking a balance between innovation and responsible development as well as
    utilization, AI can unlock unprecedented opportunities shaping a brighter future
    for all of humanity.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然潜力无限，但用户需要在使用这些人工智能应用程序时具备意识，以做出适当的权衡。通过在创新与负责任的发展及利用之间取得平衡，人工智能可以解锁前所未有的机会，为全人类塑造更美好的未来。
