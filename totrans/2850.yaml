- en: Machine learning is one of the hottest new technologies to emerge in the last
    decade, transforming fields from consumer electronics and healthcare to retail.
    This has led to intense curiosity about the industry among many students and working
    professionals.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习是过去十年中最热门的新技术之一，它正在改变从消费电子和医疗保健到零售等多个领域。这引发了许多学生和职场人士对该行业的浓厚兴趣。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you’re a tech professional—such as a software developer, business analyst,
    or even a product manager—you might be curious about how machine learning can
    change the way you work and take your career to the next level. However, as a
    busy professional, you’re probably also looking for a way to get a solid understanding
    of machine learning that’s not only rigorous and practical, but also concise and
    fast. This machine learning tutorial will help you achieve your goals.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你是技术专业人士——如软件开发人员、商业分析师，甚至是产品经理——你可能会对机器学习如何改变你的工作方式以及如何将你的职业生涯提升到一个新水平感到好奇。然而，作为一个忙碌的专业人士，你也许在寻找一种既严谨又实用的机器学习理解方式，同时又简洁快速。本机器学习教程将帮助你实现这些目标。
- en: '**2\. [Introduction to Machine Learning](https://cedar.buffalo.edu/~srihari/CSE574/)**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [机器学习简介](https://cedar.buffalo.edu/~srihari/CSE574/)**'
- en: University at Buffalo
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 布法罗大学
- en: Machine learning is an exciting topic about designing machines that can learn
    from examples. The course covers the necessary theory, principles and algorithms
    for machine learning. The methods are based on statistics and probability-- which
    have now become essential to designing systems exhibiting artificial intelligence.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习是一个激动人心的话题，涉及设计能够从示例中学习的机器。该课程涵盖了机器学习所需的理论、原则和算法。这些方法基于统计学和概率论——这些现在已成为设计展示人工智能系统的必要工具。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Reference textbooks for different parts of the course are "Pattern Recognition
    and Machine Learning" by Chris Bishop (Springer 2006) and "Probabilistic Graphical
    Models" by Daphne Koller and Nir Friedman (MIT Press 2009) and "Deep Learning"
    by Goodfellow, Bengio and Courville (MIT Press 2016).
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该课程的参考教材包括克里斯·比晓普（Chris Bishop）所著的《模式识别与机器学习》（Springer 2006）、达芙妮·科勒（Daphne Koller）和尼尔·弗里德曼（Nir
    Friedman）所著的《概率图模型》（MIT Press 2009），以及古德费洛、文志（Bengio）和库尔维尔（Courville）所著的《深度学习》（MIT
    Press 2016）。
