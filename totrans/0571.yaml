- en: Data science interviews, like other technical interviews, require plenty of
    preparation. There are a number of subjects that need to be covered in order to
    ensure you are ready for back-to-back questions on statistics, programming, and
    machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Before we get started, there’s one tip I’d like to share.
  prefs: []
  type: TYPE_NORMAL
- en: I’ve noticed that there are several types of data science interviews that companies
    conduct.
  prefs: []
  type: TYPE_NORMAL
- en: Some data science interviews are very product and metric driven. These interviews
    focus more on asking product questions like what kind of metrics would you use
    to show what you should improve in a product. These are often paired with SQL
    and some Python questions.
  prefs: []
  type: TYPE_NORMAL
- en: The other type of data science interview tends to be a mix of programming and
    machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: We recommend asking the recruiter if you aren’t sure which type of interview
    you will be facing. Some companies are very good at keeping interviews consistent,
    but even then, teams can deviate depending on what they are looking for. Here
    are some examples of what we have noticed about some companies' data science interviews.
  prefs: []
  type: TYPE_NORMAL
- en: '**Airbnb —** Product heavy, metrics diagnostics, metrics creation, A/B testing,
    tons of behavioral questions, and take-home material.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Netflix — **Product-sense questions, A/B testing, experimental design, metric
    design'
  prefs: []
  type: TYPE_NORMAL
- en: '**Microsoft **— Programming heavy, binary tree traversal, SQL, machine learning'
  prefs: []
  type: TYPE_NORMAL
- en: '**Expedia** — Product, programming, SQL, product sense, machine learning questions
    about SVM, regression and decision tree'
  prefs: []
  type: TYPE_NORMAL
- en: Due to this variance, we’ve created a checklist to keep track of what subject
    areas you studied and what you still need to cover.
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Science Study Checklist](https://docs.google.com/spreadsheets/d/1djhTq4vD72lzuLY2rCMOkkSuNG2rRf_C5PwNMjcIAMk/edit?usp=sharing)'
  prefs: []
  type: TYPE_NORMAL
