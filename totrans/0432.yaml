- en: 1\. Learn The Basics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learning data science fundamentals is the most important part of your journey,
    as it will prepare you for the learning challenges. Most of the beginners will
    dive into courses without knowing what they want to achieve. In the end, 90% don't
    even complete the course as things get harder with time. So, if you are following
    the trend, then please learn about data science and the career path.
  prefs: []
  type: TYPE_NORMAL
- en: '![Become a Data Science Professional in Five Steps](../Images/f5fcde97ab0299d7607c5c9cedaa2c37.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Karolina Grabowska](https://www.pexels.com/@karolina-grabowska) from
    [pexels](https://www.pexels.com)
  prefs: []
  type: TYPE_NORMAL
- en: Start by learning the basics of statistics and data science by watching beginner
    friendly video tutorials. These non-technical videos will help you understand
    various components of data science; data ingestion, data cleaning, data analyzing,
    modeling, and applications. If you don't like watching videos, you can also try
    reading blogs and books. Learning data science essentials will help you understand
    the career path and introduce you to the most common tools used for data analytics
    and machine learning.
