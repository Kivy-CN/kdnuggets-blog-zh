- en: 6 ChatGPT mind-blowing extensions to use anywhere
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/04/6-chatgpt-mindblowing-extensions-anywhere.html](https://www.kdnuggets.com/2023/04/6-chatgpt-mindblowing-extensions-anywhere.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![6 ChatGPT mind-blowing extensions to use it anywhere](../Images/9698edf2ba4b439e9c5aa4fb0bcf79d5.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
- en: Image generated by Dall-E. AI powered image generator
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Today, I want to demystify ChatGPT — a fascinating new AI application that has
    been recently released and is generating a lot of buzz. It is an AI chatbot developed
    by OpenAI that specializes in dialogue and its main goal is to make AI systems
    more natural to interact with — *and it literally knows everything!*
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '[*I am pretty sure you have already given it a shot… Am I right?*](https://medium.com/geekculture/using-ai-cheater-productivity-artificial-intelligence-tool-improvement-growth-chatgpt-8fcc23a69a77)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '**However, today I want to talk about different ways to enhance our interaction
    with this brand-new tool.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: The internet has already been flooded with new tools and extensions powered
    by this freshly launched service that [can make our daily tasks way easier](https://medium.com/geekculture/5-features-to-maximize-your-writing-potential-on-medium-with-chatgpt-5ae4a7fa9ac2) —** and
    improve our final output.**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '**This is why I summarize here 6 tools that can make ChatGPT your daily assistant
    or even go beyond that!**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '#1\. Use ChatGPT anywhere — Google Chrome Extension'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Do you want to use ChatGPT anywhere with ease? **Today is your lucky day, **[**there
    is a great Chrome extension**](https://github.com/gragland/chatgpt-chrome-extension)** you
    can use to write tweets, check emails, find code bugs… **literally, anything you
    can imagine!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '![6 ChatGPT mind-blowing extensions to use it anywhere](../Images/3071c4d6e0f89f5e6ff5c728962aa3f5.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
- en: '[Chrome extension owner screenshot.](https://github.com/gragland/chatgpt-chrome-extension)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '#2\. Combining ChatGPT with search engines'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**If you would rather integrate ChatGPT in your usual search engine, so you
    have direct answers without having to use its own interface,** you can do so as
    well!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: You just need to [add this extension ](https://github.com/wong2/chat-gpt-google-extension)for
    both Chrome and Firefox to obtain direct ChatGPT responses directly in your google
    searches.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![6 ChatGPT mind-blowing extensions to use it anywhere](../Images/93ad739faaadac8535e8fb5ae0fedbe5.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
- en: '[Screenshot from the extension github.](https://medium.com/r?url=https%3A%2F%2Fgithub.com%2Fwong2%2Fchat-gpt-google-extension)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: If you would rather visit a pre-integrated searching engine, you can check [this
    searching engine](https://www.perplexity.ai/) that combines both OpenAI ChatGPT
    and Bing to answer directly your questions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '![6 ChatGPT mind-blowing extensions to use it anywhere](../Images/b52b88e10b6b8af45e5c0245e8d9b5ff.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
- en: Screenshot of the [Perplexity website.](https://www.perplexity.ai/)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '#3\. Using voice commands with ChatGTP'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Are you an Alexa or Siri fan? Then I bet you usually like commanding out loud
    your questions and needs. [There’s already an extension](https://chrome.google.com/webstore/detail/promptheus-converse-with/eipjdkbchadnamipponehljdnflolfki) that
    allows you to talk directly to ChatGPT using your Chrome. You can check how it
    works directly in the following video.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '#4\. Integrating ChatGPT in Telegram and Whatsapp'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can create a bot in Telegram powered by ChatGPT following these [github](https://github.com/altryne/chatGPT-telegram-bot/) instructions
    and talk to it — or should I say him or her?? ????
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '![6 ChatGPT mind-blowing extensions to use it anywhere](../Images/809828e33e7f51dad12936d9b4b77a32.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
- en: Telegram bot screenshot by [ChatGPTTelegramBot](https://medium.com/r?url=https%3A%2F%2Fgithub.com%2Faltryne%2FchatGPT-telegram-bot%2F).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Do you prefer better Whatsapp? Good news!! You can integrate ChatGPT in WhatsApp
    as well. You can follow this [GitHub](https://github.com/danielgross/whatsapp-gpt) to
    do so.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '#5\. Integrating ChatGPT in Google Docs or Microsoft Word'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can integrate ChatGPT in both Google Docs and Microsoft Word to have all
    its power in your preferred text editor using the following [GitHub](https://github.com/cesarhuret/docGPT).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '![6 ChatGPT mind-blowing extensions to use it anywhere](../Images/a0085dd2e9fb9f0f0e32eaad45851b46.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
- en: Screenshot of ChatGPT integrated in Google docs. Image by [CesarHuret](https://github.com/cesarhuret).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '#6\. Save everything you have generated in ChatGPT'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Do you have deep and interesting conversations with ChatGPT and you would prefer
    saving them for re-reading — or maybe writing a book with alls its knowledge?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Then you can save all your conversations into a PDF, PNG, or HTML link using [the
    following extension](https://github.com/liady/ChatGPT-pdf) for Chrome, Edge, or
    Firefox.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '![6 ChatGPT mind-blowing extensions to use it anywhere](../Images/e021ad47ca2f401c409e8adb463bc82b.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
- en: Image by [liady](https://github.com/liady).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '#7\. Additional feature — [**Twitter ChatGPT accounts**](https://medium.com/geekculture/unleash-your-creativity-with-chatgpt-connect-twitter-generate-tweets-with-ease-1cc9ef2e82d5)**.**'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Twitter has been flooded with bots that allow you to ask ChatGPT anything when
    you mention them instead of having to ask directly on the openAI webpage.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'Some examples are:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '[https://mobile.twitter.com/chatwithgpt](https://mobile.twitter.com/chatwithgpt)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '[https://twitter.com/ChatGPTBot/with_replies](https://twitter.com/ChatGPTBot/with_replies)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '*Hope you find those ChatGPT extensions useful! :)*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
