- en: Data Science is no doubt the "sexiest" career path of the 21st century, made
    up of people with strong intellectual curiosity and technical expertise to dig
    out valuable insights from humongous volumes of data. This helps firms add value
    by improving their productivity, unlocking insights for better decision making
    and profit gains, just to mention a few. The knowledge of Data Science is desirable
    and useful across various industries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学无疑是21世纪“最性感”的职业路径，由具备强烈智力好奇心和技术专长的人组成，从大量数据中挖掘有价值的见解。这帮助公司通过提高生产力、解锁更好的决策洞察和利润增长等方式增值。
- en: The journey of a Data Scientist is full of twists and turns that will mold you.
    However, it is not these twists and turns that molds, rather how you handle the
    ones thrown at you. Many of these challenges can be prevented or minimized by
    having a foreknowledge of the right tool kits before kickstarting the journey
    or maneuvering your way in the journey of being a successful data scientist.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的旅程充满了曲折和变化，这些都会塑造你。然而，真正塑造你的不是这些曲折和变化，而是你如何应对它们。许多挑战可以通过在开始旅程之前或在成功的数据科学家之路上操作前，了解合适的工具包来预防或最小化。
- en: This article provides you with this key information needed so you can spend
    your time efficiently and navigate a data science career path smartly. Hence,
    a guide to help you find your way through the Data Science maze.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提供了你所需的关键信息，以便你可以高效利用时间，并智能地规划数据科学职业道路。因此，提供了一个帮助你找到数据科学迷宫出路的指南。
