  zh: DataTalks.Club 的 MLOps Zoomcamp 是一个包含练习、视频教程、作业和实际示例的课程集合。你将与数据和机器学习领域的专业人士一起学习如何构建、部署和监控机器学习模型。
- en: Whether you're looking to switch careers, upskill, or solidify your understanding
