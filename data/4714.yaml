- en: Why Python?
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么选择 Python？
- en: Python is a popular high-level object-oriented programming language which is
    used widely by a huge number of software developers. Guido van Rossum designed
    this in 1991, and Python software foundation has further developed it. But the
    question is, with dozens of programming languages based on OOP concepts already
    available, why this new one? So, the main purpose to develop this language is
    to emphasize code readability and scientific and mathematical computing (e.g.
    NumPy, SymPy, Orange).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种流行的高级面向对象编程语言，被大量软件开发人员广泛使用。Guido van Rossum 于 1991 年设计了它，Python 软件基金会进一步发展了它。但问题是，既然已经有数十种基于面向对象概念的编程语言，为什么还需要这一个新语言？因此，开发此语言的主要目的是强调代码的可读性和科学及数学计算（如
    NumPy、SymPy、Orange）。
