- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Python is the most popular language for data analytics, machine learning, and
    automation tasks due to its simplicity, vast library of data science tools like
    NumPy and Pandas, integration with Jupyter Notebooks which allows easy experimentation
    and visualization, and versatility for a wide range of uses, making it the ideal
    language for beginners to learn when first getting into data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Python是数据分析、机器学习和自动化任务中最受欢迎的语言，因为它简单、拥有大量的数据科学工具库如NumPy和Pandas、与Jupyter Notebooks的集成使得实验和可视化变得容易，并且它在广泛用途上的多样性，使其成为初学者学习数据科学时的理想语言。
- en: If you are just starting out in your data science career, I highly recommend
    getting started with Python and its most popular data science libraries like NumPy,
    Pandas, Matplotlib, and Scikit-Learn. Learning Python along with these libraries
    will give you a solid foundation to get things done efficiently and without too
    many headaches, setting you up for success as you progress in data science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始从事数据科学工作，我强烈建议你从Python及其最受欢迎的数据科学库如NumPy、Pandas、Matplotlib和Scikit-Learn入手。学习Python及这些库将为你提供一个坚实的基础，使你高效完成任务，并减少麻烦，为你在数据科学领域的成功奠定基础。
- en: 2\. SQL
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. SQL
- en: Learning SQL is crucial for anyone working with data. You will use it to extract
    and analyze information from SQL databases, and it is a fundamental skill for
    data professionals. By understanding SQL, you can interact with relational database
    management systems such as MySQL, SQL Server, and PostgreSQL to retrieve, organize,
    and modify data effectively.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 学习SQL对任何从事数据工作的人来说都至关重要。你将使用它从SQL数据库中提取和分析信息，这是数据专业人士的基本技能。通过理解SQL，你可以与关系数据库管理系统如MySQL、SQL
    Server和PostgreSQL互动，有效地检索、组织和修改数据。
- en: The basics of SQL include the ability to select specific data using the SELECT
    statement, insert new data with the INSERT statement, update existing data using
    the UPDATE statement, and delete data that is old or invalid using the DELETE
    statement.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: SQL的基础包括使用SELECT语句选择特定数据，使用INSERT语句插入新数据，使用UPDATE语句更新现有数据，以及使用DELETE语句删除过时或无效的数据。
- en: 3\. Bash
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Bash
- en: Bash/Shell are not traditional programming languages, they are invaluable tools
    for working with data. Bash scripts allow you to string together commands to automate
    repetitive or complex data tasks that would be tedious to perform manually.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Bash/Shell不是传统的编程语言，它们是处理数据的宝贵工具。Bash脚本允许你将命令串联起来，以自动化执行重复或复杂的数据任务，这些任务手动执行会非常繁琐。
- en: Bash scripts can be used to manipulate text files by searching, filtering and
    organizing data. They can automate ETL pipelines to extract data, transform it
    and load it into databases. Bash also allows you to perform calculations, splits,
    joins and other operations on data files from the command line and interact with
    databases using SQL queries and commands.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Bash脚本可用于通过搜索、过滤和组织数据来操作文本文件。它们可以自动化ETL管道，以提取数据、转换数据并将其加载到数据库中。Bash还允许你从命令行对数据文件进行计算、拆分、连接和其他操作，并使用SQL查询和命令与数据库互动。
- en: 4\. Rust
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Rust
- en: Rust is an up-and-coming language for data science thanks to its strong performance,
    memory safety, and concurrency features. However, Rust is still relatively new
    for data applications and has some disadvantages compared to Python.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Rust由于其强大的性能、内存安全性和并发特性，正成为数据科学中一个新兴的语言。然而，Rust在数据应用方面仍相对较新，与Python相比有一些劣势。
- en: Being a younger language, Rust has far fewer libraries for data science tasks
    than Python. The ecosystem of machine learning and data analysis libraries still
    needs to mature in Rust, meaning most codebases must be written from scratch.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种较年轻的语言，Rust在数据科学任务中拥有的库远少于Python。Rust的机器学习和数据分析库生态系统仍需成熟，这意味着大多数代码库必须从头开始编写。
- en: However, Rust's strengths, like performance, memory, and thread safety, make
    it a good fit for building efficient and reliable backends for data science systems.
    Rust is well-suited for low-level code optimizations and parallelization needed
    in some data pipelines.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Rust的优势，如性能、内存和线程安全，使其适合构建高效可靠的数据科学系统后端。Rust非常适合需要低级代码优化和并行化的数据管道。
- en: 5\. Julia
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Julia
- en: Julia is a programming language specifically created for scientific and high-performance
    numerical computing. One of its unique features is the ability to optimize code
    during the compilation process, which enables it to perform as well as, or even
    better than, C programming language. Additionally, Julia's syntax is inspired
    by popular programming languages like MATLAB, Python and R, making it easy for
    data scientists already familiar with these languages to learn.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Julia是一种专门为科学和高性能数值计算创建的编程语言。其独特的特点之一是能够在编译过程中优化代码，使其性能能够与C语言相当，甚至更好。此外，Julia的语法受到了MATLAB、Python和R等流行编程语言的启发，使得已经熟悉这些语言的数据科学家更容易学习。
- en: Julia is open source and has a growing community of developers and data scientists
    contributing to its ongoing improvement. Overall, Julia provides a great balance
    of productivity, flexibility and performance - making it a valuable tool for data
    scientists, particularly those working on performance-constrained problems.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Julia是开源的，并且拥有一个不断发展的开发者和数据科学家社区，为其持续改进做出贡献。总体而言，Julia提供了生产力、灵活性和性能的良好平衡——使其成为数据科学家，尤其是那些处理性能受限问题的科学家的宝贵工具。
- en: 6\. R
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. R
- en: R is a popular programming language that is widely used for data science and
    statistical computing. It is well-suited for data science because it has a wide
    range of built-in functions and libraries for data manipulation, visualization,
    and analysis. These functions and libraries allow users to perform a variety of
    tasks, such as importing and cleaning data, exploring data sets, and building
    statistical models.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: R是一种流行的编程语言，广泛用于数据科学和统计计算。它非常适合数据科学，因为它拥有丰富的内置函数和库，用于数据操作、可视化和分析。这些函数和库使用户能够执行各种任务，如导入和清理数据、探索数据集和构建统计模型。
- en: R is also known for its powerful graphics capabilities. The language includes
    a variety of tools for creating high-quality graphs and visualizations, which
    are essential for data exploration and communication.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: R也因其强大的图形能力而闻名。该语言包括各种用于创建高质量图表和可视化的工具，这对数据探索和沟通至关重要。
- en: 7\. C++
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. C++
- en: C++ is a high-performance programming language that is widely used for building
    high performance complex machine learning applications. Although it is not as
    commonly used in data science as some other languages like Python and R, C++ has
    several features that make it an excellent choice for certain types of data science
    tasks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: C++是一种高性能的编程语言，广泛用于构建高性能复杂的机器学习应用程序。尽管在数据科学中的使用不如Python和R等其他语言普及，但C++具有多个特性，使其在某些数据科学任务中成为绝佳选择。
- en: One of the key advantages of C++ is its speed. C++ is a compiled language, meaning
    that code is translated into machine code before it is executed, which can result
    in faster execution times than interpreted languages like Python and R.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: C++的一个关键优势是其速度。C++是一种编译语言，这意味着代码在执行之前会被转换成机器码，这可能导致比像Python和R这样的解释型语言更快的执行时间。
- en: Another advantage of C++ is its ability to handle large data sets. C++ has low-level
    memory management capabilities, which means that it can efficiently work with
    very large data sets without running into memory issues that can slow down other
    languages.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: C++的另一个优势是它处理大型数据集的能力。C++具有低级内存管理功能，这意味着它可以高效地处理非常大的数据集，而不会遇到其他语言可能遇到的内存问题。
- en: 8\. Scala
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. Scala
- en: If you're looking for a programming language that is cleaner and less wordy
    than Java, then Scala might be a great option for you. It's a versatile and flexible
    language that combines object-oriented and functional programming paradigms.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找一种比Java更简洁、更少冗余的编程语言，那么Scala可能是一个很好的选择。它是一种多用途和灵活的语言，结合了面向对象和函数式编程范式。
- en: One of the main benefits of Scala for data science is its ability to seamlessly
    integrate with big data frameworks like Apache Spark. This is because Scala runs
    on the same JVMs as these frameworks, making it a great choice for distributed
    big data projects and data pipelines.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Scala在数据科学中的主要优势之一是它可以无缝集成到像Apache Spark这样的“大数据”框架中。这是因为Scala运行在与这些框架相同的JVM上，使其成为分布式大数据项目和数据管道的绝佳选择。
- en: If you're aiming for a career in data engineering or database management, learning
    Scala will help you excel in your career. However, as a data scientist, it is
    not necessary to acquire knowledge in this language.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算从事数据工程或数据库管理的职业，学习**Scala**将帮助你在职业生涯中脱颖而出。然而，作为数据科学家，掌握这门语言并非必要。
- en: Conclusion
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In conclusion, if you are interested in data science, learning one or more of
    these eight programming languages can help kickstart or advance your career in
    this field. Each language offers its own unique set of advantages and disadvantages,
    depending on the specific data science task you are trying to accomplish.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，如果你对数据科学感兴趣，学习这些八种编程语言中的一种或多种可以帮助你启动或推进在这个领域的职业生涯。每种语言都有其独特的优点和缺点，具体取决于你要完成的数据科学任务。
- en: When it comes to programming languages for data science, Python is a popular
    choice due to its user-friendly features, versatility, and strong community support.
    Other languages such as R and Julia are also great options, offering excellent
    support for statistical computing, data visualization, and machine learning. C++
    and Rust are recommended for those in need of high-performance and memory management
    capabilities. Bash scripts are useful for automation and data pipelines. Lastly,
    it's important to learn SQL as it is a compulsory language for any tech job.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学编程语言方面，Python因其用户友好特性、灵活性和强大的社区支持而成为热门选择。其他语言如R和Julia也很不错，提供了卓越的统计计算、数据可视化和机器学习支持。C++和Rust推荐给那些需要高性能和内存管理能力的人。Bash脚本在自动化和数据管道方面很有用。最后，学习SQL非常重要，因为它是任何技术工作的必备语言。
