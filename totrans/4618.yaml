  type: TYPE_NORMAL
  zh: Kaggle Kernels 初学者指南：逐步教程
- en: 原文：[https://www.kdnuggets.com/2019/07/kaggle-kernels-guide-beginners-tutorial.html](https://www.kdnuggets.com/2019/07/kaggle-kernels-guide-beginners-tutorial.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/07/kaggle-kernels-guide-beginners-tutorial.html](https://www.kdnuggets.com/2019/07/kaggle-kernels-guide-beginners-tutorial.html)
