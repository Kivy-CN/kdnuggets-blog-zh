- en: '**1\. Data Quality Management**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 数据质量管理**'
- en: Data quality management uses a combination of professional knowledge and specialized
    tools to continually enhance the accuracy and reliability of a company’s information.
    The idea is to develop and implement sets of processes to enhance an enterprise’s
    future data quality and eliminate current information containing errors.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据质量管理结合了专业知识和专门工具，以不断提高公司信息的准确性和可靠性。其目的是开发和实施一套流程，以提升企业未来的数据质量并消除当前存在错误的信息。
- en: A 2021 survey of more than [2,200 business intelligence professionals](https://bi-survey.com/top-business-intelligence-trends)
    found that respondents chose data quality management as the most important trend
    of the year. The research also indicated that the topic achieved the top spot
    in several previous years, too.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一项2021年的调查显示，[2200多名商业智能专业人士](https://bi-survey.com/top-business-intelligence-trends)选择数据质量管理作为年度最重要的趋势。研究还表明，该主题在前几年也曾获得过第一的位置。
- en: Data scientists can help business leaders embrace this trend. Making progress
    requires knowing how a company currently uses data and where weaknesses exist.
    Once data professionals have those insights, they can help company leaders make
    the most of the information they have now and monitor its quality.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家可以帮助商业领袖采纳这一趋势。取得进展需要了解公司目前如何使用数据以及存在的弱点。一旦数据专业人士掌握了这些见解，他们可以帮助公司领导最大限度地利用现有的信息并监控其质量。
- en: '**2\. Data Storytelling**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 数据故事讲述**'
- en: When business leaders invest in data storytelling, they blend data and narratives
    to break down complicated statistics into manageable formats for their audiences.
    For example, adding a bar graph to a company’s annual report makes it easier for
    stakeholders to digest and appreciate the data while seeing it in context.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当商业领袖投资于数据故事讲述时，他们将数据和叙事融合在一起，把复杂的统计数据拆解成易于管理的格式，以便他们的受众理解。例如，在公司年报中添加条形图，使得利益相关者更容易理解和欣赏数据，同时看到数据的背景。
- en: Data storytelling isn’t always directly for customers’ benefit. One study showed
    that [56% of marketers](https://venngage.com/blog/data-storytelling/) create data
    visuals for their fellow team members. Then, 52% of respondents made those resources
    for people working in sales.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据故事讲述并不总是直接为客户带来好处。一项研究显示，[56%的营销人员](https://venngage.com/blog/data-storytelling/)为他们的团队成员创建数据可视化。而52%的受访者则为销售人员制作这些资源。
- en: Marketers may give ongoing input when using data storytelling. However, they’ll
    still likely need data scientists to help source, clean, and organize the information.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用数据故事讲述时，营销人员可能会提供持续的反馈。然而，他们仍然可能需要数据科学家来帮助获取、清理和组织信息。
- en: Data scientists also have welcome expertise about showing the material in ways
    that don’t mislead people. It’s not enough to present the content in a visually
    appealing way. Viewers also must interpret the data correctly, even if they only
    look at it briefly.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家还具备展示材料不误导人们的欢迎专业知识。仅仅以视觉上吸引人的方式呈现内容是不够的。观众还必须正确解读数据，即使他们只是简短地查看它。
- en: '**3\. Data-Driven Customization**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 数据驱动的定制**'
- en: It’s no longer effective to show people content intended for the masses. They
    want more personalization — even when seeing online product advertisements. In
    one 2020 study, 31% of people [showed more loyalty to brands that](http://www.globenewswire.com/en/news-release/2020/07/14/2061942/0/en/STUDY-As-Brands-Continue-to-Navigate-Change-43-of-Consumers-Say-Digital-Ads-Should-be-Personalized.html)
    distributed personalized ads to them. Similarly, 30% of respondents reported they’d
    be more likely to buy something due to a personalized ad.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 向人们展示针对大众的内容已不再有效。他们希望更多的个性化——即使是在看到在线产品广告时。在一项2020年的研究中，31%的人[对那些](http://www.globenewswire.com/en/news-release/2020/07/14/2061942/0/en/STUDY-As-Brands-Continue-to-Navigate-Change-43-of-Consumers-Say-Digital-Ads-Should-be-Personalized.html)向他们分发个性化广告的品牌表现出更高的忠诚度。同样，30%的受访者表示，他们更有可能因个性化广告而购买某物。
- en: Even as many consumers like increased personalization, some don’t want brands
    to know too much about them. However, [one effective way](https://www.vistacollege.edu/blog/careers/business/how-new-business-trends-are-shaping-career-paths/)
    to help people feel more comfortable is to show transparency about how companies
    use the data and why they need it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多消费者喜欢更多的个性化，但一些人不希望品牌了解他们过多的信息。然而，[一个有效的方式](https://www.vistacollege.edu/blog/careers/business/how-new-business-trends-are-shaping-career-paths/)是展示公司如何使用数据及其需求的透明度，以帮助人们感到更加舒适。
- en: Plus, data scientists can ensure company leaders follow best practices and adhere
    to all applicable regulations when collecting, storing, and using information.
    With California already having a data privacy law and state legislators considering
    introducing such laws elsewhere, business representatives must understand their
    obligations.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据科学家可以确保公司领导遵循最佳实践，并在收集、存储和使用信息时遵守所有适用的法规。由于加州已经有了数据隐私法，而州立法者考虑在其他地方引入类似法律，商业代表必须了解他们的义务。
- en: '**4\. Real-Time Data**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. 实时数据**'
- en: Real-time data gets sent for analysis immediately after collection rather than
    getting stored for examination days, weeks, or even months later. Business leaders
    are particularly interested in receiving timely information if they work in industries
    where late decisions could result in too many upset customers or lost profits.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实时数据在收集后立即发送进行分析，而不是存储起来，等待几天、几周甚至几个月后再进行检查。如果公司领导从事的行业中，延迟决策可能会导致过多的不满客户或利润损失，他们特别希望收到及时的信息。
- en: In Walmart’s test store featuring innovative technologies, [smart cameras and
    real-time analytics](https://rehack.com/featured/how-are-artificial-intelligence-and-machine-learning-improving-in-person-retail-experiences/)
    monitor stock levels and buying patterns. Then, retail associates get alerts about
    when to replenish the shelves before they become empty.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在沃尔玛的测试店中，[智能摄像头和实时分析](https://rehack.com/featured/how-are-artificial-intelligence-and-machine-learning-improving-in-person-retail-experiences/)监控库存水平和购买模式。然后，零售助理会收到补充货架的警报，以便在货架空置之前进行补充。
- en: Real-time data is also vital in manufacturing, especially since unexpected downtime
    is prohibitively costly. Many brands use predictive analytics tools that give
    real-time data about machine performance and possible issues to address. Data
    scientists can help company leaders determine the best ways to use real-time data
    to meet business goals.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 实时数据在制造业中也至关重要，尤其是因为意外停机的成本极其高昂。许多品牌使用预测分析工具来获取机器性能和可能需要解决的问题的实时数据。数据科学家可以帮助公司领导确定利用实时数据实现业务目标的最佳方法。
- en: '**5\. Email Automation**'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. 电子邮件自动化**'
- en: Some marketing analysts consider [email automation one of the best](https://www.entrepreneur.com/article/368799)
    ways to engage customers. It concerns sending people content when they take certain
    actions. For example, once a person signs up for an email list, they might automatically
    get a welcome message with a special offer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一些市场营销分析师认为[电子邮件自动化是与客户互动的最佳方式之一](https://www.entrepreneur.com/article/368799)。这涉及在某些行动发生时向人们发送内容。例如，一旦一个人注册了电子邮件列表，他们可能会自动收到一条包含特别优惠的欢迎信息。
- en: Data scientists have the necessary expertise to dig into collections of information
    and confirm how company leaders could achieve business improvements through automated
    emails.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家拥有深入挖掘信息集合并确认公司领导者如何通过自动化电子邮件实现业务改进的必要专业知识。
- en: Perhaps the statistics show that an e-commerce company has a high cart abandonment
    rate. If so, an automatic email to remind shoppers that they didn’t finish their
    purchases could drive completed transactions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 也许统计数据显示，一家电子商务公司的购物车放弃率很高。如果是这样，自动发送电子邮件提醒购物者他们没有完成购买可能会促成交易的完成。
- en: Business leaders can also depend on data scientists to find statistics showing
    which email techniques work best. For example, is a person more likely to open
    an email with their first name in the subject line? What effect does putting a
    specific percentage off in the subject line have on customers’ interest in a sale?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 商业领袖还可以依赖数据科学家找到显示哪些电子邮件技巧最有效的统计数据。例如，一个人在邮件主题行中包含他们的名字更可能打开邮件吗？在主题行中注明特定的折扣百分比对客户的购买兴趣有何影响？
- en: '**6\. Data as a Core Business Function**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**6\. 数据作为核心业务功能**'
- en: Many company leaders no longer see data as an optional part of their operations.
    They realize that ongoing access to accurate information will aid decision-making
    and result in a stronger business. Data scientists can evaluate the best ways
    for a company to become more dependent on data and scale those efforts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司领导者不再将数据视为可选的业务部分。他们意识到持续获得准确的信息将有助于决策，并增强业务。数据科学家可以评估公司如何更依赖数据并扩展这些努力的最佳方式。
- en: Analysts at Gartner mentioned data as a core business function [among the company’s
    list](https://www.gartner.com/smarterwithgartner/gartner-top-10-data-and-analytics-trends-for-2021/)
    of top data and analytics trends for 2021\. They clarified that data-based activities
    were once secondary to main business operations and often tackled by a separate
    team. That’s changing, with data becoming a foundational element for the enterprise.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner的分析师提到数据作为核心业务功能被列入公司2021年的[数据和分析趋势前十名](https://www.gartner.com/smarterwithgartner/gartner-top-10-data-and-analytics-trends-for-2021/)名单中。他们澄清了，数据驱动的活动曾经是主要业务操作的辅助部分，通常由一个独立的团队处理。但这种情况正在发生变化，数据正成为企业的基础元素。
- en: However, they cautioned that business leaders often get overwhelmed by data
    and miss related opportunities. Gartner’s experts suggest involving chief data
    officers to set goals and strategies. Doing that could result in the consistent
    production of business value that increases by a factor of 2.6 times, they said.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他们警告说，商业领袖往往被数据淹没而错过相关的机会。Gartner的专家建议涉及首席数据官来设定目标和策略。他们表示，这样做可能会导致业务价值的持续增长，增长倍数为2.6倍。
- en: '**Data Scientists Are Essential**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学家至关重要**'
- en: Data can help business leaders in all industries unlock insights they’d not
    otherwise have. However, making sense of that information isn’t always straightforward.
    Data scientists have the knowledge and skills needed to help company decision-makers
    take advantage of the information at their disposal and use it to succeed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可以帮助各行业的商业领袖发现他们本来无法获得的洞察。然而，解读这些信息并不总是简单的。数据科学家拥有帮助公司决策者利用手头信息并以此取得成功的知识和技能。
