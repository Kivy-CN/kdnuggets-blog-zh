- en: When I landed my first data science internship, I hadn’t graduated yet. I was
    pursuing a computer science degree but managed to get the job even before showing
    the employer any of my grades or academic transcripts. I got this role only around
    four months into teaching myself data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我获得第一个数据科学实习时，我还没有毕业。我正在攻读计算机科学学位，但在向雇主展示任何成绩单或学术记录之前，就已经获得了这份工作。我是在自学数据科学的四个月左右才得到了这个角色。
- en: I have now transitioned into a full-time role at the same company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我已经过渡到同一公司的全职角色。
- en: The only way I managed to land this job was with the help of my data science
    portfolio.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我能获得这份工作的唯一途径就是借助我的数据科学作品集。
- en: In the past year alone, I’ve received multiple data science job offers from
    organizations all over the world.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在过去一年里，我就收到了来自世界各地组织的多个数据科学工作邀请。
- en: I’m currently taking on some freelance jobs while also working full time and
    would never have had these opportunities without the portfolio I’ve built for
    myself.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前正在做一些自由职业的工作，同时也全职工作，要是没有我为自己建立的作品集，我绝不会有这些机会。
- en: When I first started teaching myself data science, I experimented with datasets
    on Kaggle — simple ones, like the Boston House Pricing Dataset and the Titanic
    Dataset.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始自学数据科学时，我在 Kaggle 上尝试了一些数据集——简单的，如波士顿房价数据集和泰坦尼克号数据集。
- en: Over time, boredom started to kick in. These projects had a very similar structure,
    and the topics didn’t really excite me.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，厌倦感开始显现。这些项目有着非常相似的结构，话题也没有真正激发我的兴趣。
- en: I wanted to work on something I found interesting, so I went online and tried
    looking for datasets on topics that excited me.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我想从事一些我觉得有趣的工作，于是我上网寻找令我兴奋的话题的数据集。
- en: After some time, I came up with a data science project idea. However, I wasn’t
    able to find pre-existing datasets that had all the information I required to
    start building the project.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一段时间后，我想出了一个数据科学项目的想法。然而，我无法找到满足我开始构建项目所需的所有信息的现成数据集。
- en: I had to collect data on my own with the help of APIs and web scraping tools,
    clean the data, and then build a data frame from there. This entire process helped
    me understand the different data collection techniques I could use to collect
    data from the web.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不通过 APIs 和网络爬虫工具自己收集数据，清理数据，然后构建数据框架。这整个过程帮助我了解了从网上收集数据的不同技术。
- en: The project proved to be a lot harder than I thought, but I learned a lot along
    the way. I started to get a better grasp of Python and its libraries.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目证明比我想象的要困难得多，但我在过程中学到了很多。我开始更好地掌握 Python 及其库。
- en: Once I was done with a couple of projects, I thought of sharing them on my GitHub
    repository.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我完成了几个项目，我就想在我的 GitHub 仓库中分享它们。
- en: However, I wasn’t satisfied with just sharing the source code to my project.
    I wanted to share my findings and the technique I used to collect the data. I
    wanted to tell a story about all the work I did.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我并不满足于仅仅分享项目的源代码。我想分享我的发现和我用来收集数据的技术。我想讲述我所做的所有工作的故事。
- en: I started writing articles explaining the steps taken to create my project.
    I submitted these articles to a data science publication.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始撰写解释创建项目步骤的文章。我将这些文章提交给数据科学出版物。
- en: After creating around 3–4 projects, I built a portfolio website. This website
    included a basic description of the project, along with the associated source
    code and article I wrote about it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建了大约 3 到 4 个项目后，我建立了一个作品集网站。这个网站包括了项目的基本描述，以及相关的源代码和我写的文章。
- en: This was a way for me to showcase all my work in one place so that anyone who
    had a link to my site could see everything I’d worked on.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种将我所有工作的成果集中展示的方式，以便任何拥有我网站链接的人都能看到我所做的一切。
- en: My portfolio website was the only reason I got an internship within the first
    few months of learning data science.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的作品集网站是我在学习数据科学的头几个月内获得实习机会的唯一原因。
