- en: DATEDIFF
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DATEDIFF
- en: It is used to find differences between two date fields. You can extract the
    difference of weeks, days, months, and years.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用于查找两个日期字段之间的差异。你可以提取周、天、月和年的差异。
- en: 'The function requires 4 arguments:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数需要4个参数：
- en: '**date_part**: is a date unit for returning the difference between two dates.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**date_part**：是一个日期单位，用于返回两个日期之间的差异。'
- en: '**date1 and date2**: are the date fields'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**date1 和 date2**：是日期字段'
- en: '**start_of_week**: it can be Monday, Sunday, or Tuesday. It all depends on
    your requirement.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start_of_week**：可以是星期一、星期日或星期二。这取决于你的需求。'
