- en: So, let’s talk about how media companies do just that — with the help of Artificial
    Intelligence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们探讨一下媒体公司是如何借助人工智能做到这一点的。
- en: '**How Sports Highlights Are Made**'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**体育精彩片段的制作方式**'
- en: When it comes to generating [sports video highlights](https://cognitivemill.com/resources/blog/football-and-basketball-highlights-generation/),
    it’s a manual process for the most part. Sports broadcasters have large teams
    of editors who produce sports-related content for said broadcasters.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成[体育视频精彩片段](https://cognitivemill.com/resources/blog/football-and-basketball-highlights-generation/)时，大部分过程仍然是手动操作。体育广播公司拥有大量编辑团队，为广播公司制作与体育相关的内容。
- en: 'Usually, the process goes like this: the editor gets the footage of the whole
    game along with the data feed pointing to the memorable events. Then they go on
    to look through it and cut the clips containing all of the goals, pitches and
    dunks any sports fan would love along with some drama.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，过程如下：编辑获取整个比赛的录像以及指向难忘事件的数据流。然后他们会查看这些录像，剪辑出所有的进球、投篮和扣篮，以及一些戏剧性瞬间。
- en: Then the editor compiles the clips into a single sequence, adds graphics, music,
    and transitions. That can be then posted on social media or broadcasted on TV
    to draw in more viewers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，编辑将剪辑汇总成一个连续的片段，添加图形、音乐和过渡效果。然后可以将其发布到社交媒体或在电视上播出，以吸引更多观众。
- en: That approach poses a serious problem with production efficiency.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法在生产效率上存在严重问题。
- en: '**The Problem With Manual Highlights Generation**'
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**手动生成精彩片段的问题**'
- en: Given the length of sporting events, it takes editors hours to make a single
    highlight compilation video. Add in the fact that the sports seasons can be tightly
    packed with events happening back to back — and you have a ton of work on your
    plate.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于体育赛事的时长，编辑制作一个精彩片段视频需要几个小时。再加上体育赛季通常安排紧凑，赛事接连不断——你会面临大量的工作。
- en: On top of that, compilation videos can serve different purposes for the broadcaster,
    from recapping the best moments on the air or on the internet for those who missed
    the game to putting them on social media or advertisements for promotional reasons.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，编排视频可以为广播公司服务不同的目的，从在电视或互联网上回顾最佳时刻，给那些错过比赛的人看，到在社交媒体或广告中宣传。
- en: So, sometimes there’s a need for several sports video highlights from a single
    game, which means even more time in front of the screen for editors.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，有时需要从一场比赛中制作多个体育视频亮点，这意味着编辑们需要在屏幕前花费更多时间。
- en: 'The thing is that the editors don’t really have a lot of time to work with:
    with media, the first one to put out the content usually gets the attention. The
    quality of said clips, though very important, is rendered non-relevant if the
    clips are late.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是编辑们实际上没有很多时间可以使用：在媒体领域，第一个发布内容的通常会获得关注。虽然这些剪辑的质量非常重要，但如果剪辑发布迟了，那么质量就显得不重要了。
- en: '![AI-Generated Sports Highlights: Different Approaches](../Images/39f18193d00f58580320a6b309d0f15e.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![AI生成的体育亮点：不同的方法](../Images/39f18193d00f58580320a6b309d0f15e.png)'
- en: 'The race against the clock has only gotten rougher over the years: now, any
    fan can pull out their smartphone and record the back and forth between the player
    and a referee, then post it immediately, and go viral in minutes.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，比赛与时间赛跑变得越来越困难：现在，任何球迷都可以拿出智能手机录制球员与裁判之间的来回对话，然后立即发布，并在几分钟内病毒传播。
- en: So, we have to work as quickly as we can. And that is where Artificial intelligence
    steps in.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们必须尽快工作。这就是人工智能发挥作用的地方。
- en: '**Automatic Sports Highlights Generation**'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**自动体育亮点生成**'
- en: To speed up the process of sports content generation, media providers are looking
    into ways to have AI analyze the game footage and pick out the highlight-worthy
    moments automatically.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为加快体育内容生成的过程，媒体提供商正在寻找让AI自动分析比赛录像并挑选出值得高亮的时刻的方法。
- en: Responding to the emerging demand, tech companies are adopting AI and ML algorithms
    to pinpoint the best moments of sports.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 针对日益增长的需求，科技公司正在采用AI和机器学习算法来精准确定体育比赛的最佳时刻。
- en: Now, the competition is on for the best approach to video content analysis.
    Let’s see what those approaches are.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，视频内容分析的最佳方法正在竞争中。让我们看看这些方法是什么。
- en: '**Audio analysis**'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**音频分析**'
- en: That approach is not all about identifying whatever is happening on the field,
    but how the audience reacts to it. That approach is utilized by WSC Sports.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法不仅仅是识别场上发生的事情，还包括观众的反应。这种方法由WSC Sports使用。
- en: By analyzing the sound, the algorithm picks up on anything out of the ordinary,
    like an audience cheering, or a referee arguing with a player — and chooses the
    respective clips to be included in the compilation.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分析声音，算法捕捉到任何异常情况，如观众欢呼或裁判与球员争论——并选择相应的剪辑纳入汇编中。
- en: But that approach may not be ideal for sports with less vocal audiences — for
    example, there are no cheering crowds during a golf game.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种方法对于观众声音较少的运动可能并不理想——例如，高尔夫比赛中没有欢呼的人群。
- en: Speaking about the crowds — sometimes there are none even when they are supposed
    to be. During the COVID-related lockdowns, the sports events were held with now
    spectators.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 说到人群——有时即使应该有观众也没有。在COVID相关的封锁期间，体育赛事在没有观众的情况下举行。
- en: And even when there are crowds, some of the subtle moments like the coach talking
    to the team or mascots doing their mascot things may not get included in the AI
    highlight.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在人群中，一些细微的时刻，比如教练与球队交流或吉祥物做自己事情的瞬间，可能不会被AI高亮。
- en: '**Point selection**'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**重点选择**'
- en: 'Another approach to finding the best moments of the sporting event is to have
    visual recognition APIs to detect the features common for memorable moments: fist-bumps,
    high-fives, raised hands, or fans standing up.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 找到体育赛事最佳时刻的另一种方法是使用视觉识别API来检测那些具有纪念性的特征：击掌、击拳、举手或观众站立。
- en: Such APIs are openly available and provided by Amazon and IBM. There are also
    proprietary solutions built on object recognition from companies such as AnyClip.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些API是公开可用的，由亚马逊和IBM提供。还有一些基于对象识别的专有解决方案，比如AnyClip。
- en: Backed by data analytics, the algorithm determines the required length of the
    clips to cut, edits out the unnecessary parts, and puts the video together.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 依靠数据分析，算法确定剪辑的必要长度，剪掉不必要的部分，并将视频拼接在一起。
- en: picture sports highlights 6
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图片体育亮点 6
- en: Keeping in mind the abundance or compilations types a media company might need,
    that approach leaves a lot of the content out.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到媒体公司可能需要的汇编类型的丰富性，这种方法留下了大量未使用的内容。
- en: If a broadcaster wants to create a game summarization video — they would have
    to train the AI from scratch. A mascot dance compilation? You better have time
    to let the algorithm learn what it is.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果广播公司想要制作一段游戏总结视频，他们必须从头开始训练AI。吉祥物舞蹈合集？你最好有时间让算法学习这是什么。
- en: '**Scene-level video analysis**'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**场景级视频分析**'
- en: Knowing the flaws of mentioned approaches, let’s look into the solution that
    could pinpoint highlight-worthy moments in video content just as quickly and accurately,
    but also could do so without preliminary training and additional data feeds.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 了解上述方法的缺陷，我们来研究一种能够迅速且准确地找出视频内容中的亮点的解决方案，同时不需要预先训练和额外的数据源。
- en: CognitiveMill’s approach is all about relying on cognitive computing technology
    to achieve the human-like perception of video content. This way, the algorithm
    can analyze each scene of the video and extract all of the information required
    for creating highlights.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: CognitiveMill的方法完全依赖于认知计算技术，以实现对视频内容的类人感知。这样，算法可以分析视频的每个场景，提取创建亮点所需的所有信息。
- en: 'Let’s talk about why cognitive computing is a great fit for a task. It takes
    the concept of machine intelligence and runs with it: while AI allows for machines
    to learn and perform certain tasks, cognitive computing uses a bundle of tech
    to imitate the ways the human brain works. Thus, it can navigate much more complex
    situations.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探讨一下为什么认知计算非常适合这个任务。它利用机器智能的概念并加以拓展：虽然人工智能允许机器学习和执行某些任务，但认知计算利用一系列技术模仿人脑的工作方式。因此，它能够应对更复杂的情况。
- en: 'When it comes to video analytics, cognitive computing relies on sophisticated
    Computer Vision technology based on:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在视频分析方面，认知计算依赖于基于复杂计算机视觉技术的：
- en: Deep Learning;
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习；
- en: Cognitive science;
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认知科学；
- en: Machine perception;
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器感知；
- en: Human perception;
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类感知；
- en: Math modeling;
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学建模；
- en: Probabilistic AI;
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率AI；
- en: Digital image processing.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字图像处理。
- en: These technologies ensure that the solution is able to precisely identify the
    most important parts of the footage.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术确保了解决方案能够精确识别视频中最重要的部分。
- en: The solution is implemented as libraries, modules, containers, and pipelines
    which can be reused.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 该解决方案以库、模块、容器和管道的形式实现，可以重复使用。
- en: This approach needs no external data feeds or audio analysis. A system powered
    by cognitive computing can decompose the video and analyze the game dynamics,
    excitement levels, and the context of the event, imitating the human brain’s perception.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法无需外部数据源或音频分析。由认知计算驱动的系统可以分解视频，分析游戏动态、兴奋度和事件背景，模仿人脑的感知。
- en: '![AI-Generated Sports Highlights: Different Approaches](../Images/13c435e77d09518abec009d928011b23.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![AI生成的体育亮点：不同的方法](../Images/13c435e77d09518abec009d928011b23.png)'
- en: 'Different combinations of modules can be used to create any type of cognitive
    automation with the reconstruction of a simplified model of human cognition. It
    requires no extensive training to analyze the footage for different types of compilation
    videos, such as:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用不同的模块组合来创建任何类型的认知自动化，并重建简化的人类认知模型。这不需要大量的训练来分析不同类型的剪辑视频，如：
- en: Highlight videos for any type of sport;
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各类运动的精彩视频；
- en: Trailers for tournaments;
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 锦标赛预告片；
- en: Game summarization clips.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏总结剪辑。
- en: '**Bottom Line**'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**结论**'
- en: 'Everyone working in the media industry knows the rules: the early bird gets
    the worm.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体行业的每个人都知道规则：早起的鸟儿有虫吃。
- en: That applies not only to covering news stories, but to the content strategy
    for broadcasting companies, sports leagues, and TV channels. Delivering high-quality
    content as quickly as possible to the viewers is a top priority here.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅适用于新闻报道，还适用于广播公司、体育联盟和电视台的内容策略。尽快向观众提供高质量内容是这里的首要任务。
- en: Keeping that in mind, media companies are turning to technology to find a way
    to speed up the process while retaining the accuracy of a human brain when it
    comes to creating sports highlights.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 牢记这一点，媒体公司正转向技术，以寻找加快过程的方法，同时保持在制作体育亮点时的人脑精度。
- en: Among many approaches to the problem, the one which requires less preparation
    proves to be the most effective. Because it does not matter if the AI trims down
    the editing time but spends it training for the next set of clips.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多解决问题的方法中，准备工作最少的方法被证明是最有效的。因为如果AI缩短了编辑时间，却将其花费在下一个剪辑集的训练上，那就无所谓了。
- en: In that regard, cognitive computing might be the way to go, since it can work
    with any content with no preparation while keeping the same accuracy at detecting
    highlight-worthy moments.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，认知计算可能是一个不错的选择，因为它可以处理任何内容，无需准备，同时保持检测重要时刻的准确性。
