- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Trained on billions of lines of public code, GitHub Copilot puts the knowledge
    you need at your fingertips, saving you time and helping you stay focused.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Currently available for Visual Studio Code and platforms powered by a VS Code
    backend — such as GitHub's Codespaces — Copilot "understands" dozens of languages,
    with the technical preview being noted as doing "especially well for Python, JavaScript,
    TypeScript, Ruby, and Go." You can accept default code suggestions, cycle through
    additional proposals, modify the code you accept, or ignore Copilot suggestions
    at a particular point in your code altogether.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the major selling points of Copilot, as evidenced by their highlighted
    inclusion on the Copilot website, include the following (taken directly from [the
    website](https://copilot.github.com/)):'
  prefs: []
  type: TYPE_NORMAL
- en: '**Convert comments to code**. Write a comment describing the logic you want,
    and let GitHub Copilot assemble the code for you.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Autofill for repetitive code**. GitHub Copilot works great for quickly producing
    boilerplate and repetitive code patterns. Feed it a few examples and let it generate
    the rest!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tests without the toil**. Tests are the backbone of any robust software engineering
    project. Import a unit test package, and let GitHub Copilot suggest tests that
    match your implementation code.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Show me alternatives**. Want to evaluate a few different approaches? GitHub
    Copilot can show you a list of solutions. Use the code as provided, or edit it
    to meet your needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure](../Images/7b441802bcb88227d4b76e19b1095eb1.png)'
  prefs: []
  type: TYPE_IMG
- en: How Copilot works ([source](https://copilot.github.com/))
  prefs: []
  type: TYPE_NORMAL
- en: 'These are all impressive use cases and claims, and from the examples provided
    they are also impressive results. Here is an example of a prompt that Copilot
    has treated as context to generate code from, consisting of a combination of function
    name and verbose docstring:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'And here is the function that Copilot generates:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: That certainly functions as described.
  prefs: []
  type: TYPE_NORMAL
- en: I have applied for, but, as of publication time, have yet to been granted access
    to Copilot. Therefore, we will have to, unfortunately, rely on what we read elsewhere
    for our first impressions at this point.
  prefs: []
  type: TYPE_NORMAL
- en: More so than anything, I am excited about the "comments-to-code" context use
    case of Copilot, in particular as relates to function docstrings. As a good programmer,
    you should be writing (and I certainly do!) quality docstrings for your functions,
    after you have planned out what the function should do, and prior to implementing
    said function. With the use of Copilot, we should be able to devote more time
    to the planning and documenting steps, and perhaps skip much of the initial phase
    of the implementation step altogether, focusing instead on tweaking the generated
    code afterwards.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is another simple yet powerful example of a comment turned into a block
    of code (from [an analysis of Copilot on the GitHub documentation](https://docs.github.com/en/github/copilot/research-recitation),
    something I encourage you to read):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../Images/1a0ab0a2b1827cc6ff857d8bf4204d3a.png)'
  prefs: []
  type: TYPE_IMG
- en: I recently wrote [an article on organizing your code as a data scientist](/2021/06/managing-reusable-python-code-data-scientist.html),
    but I fear that it may soon need an update, given how I anticipate Copilot may
    change the way I write code to some degree.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Copilot page also has a number of testimonials, from GitHub and OpenAI
    devs who have been using the system for some time, and beyond. Here''s a ringing
    endorsement from someone you may have heard of:'
  prefs: []
  type: TYPE_NORMAL
- en: In the first day, GitHub Copilot already taught me about a nuance in Javascript
    object comparison and is as comfortable with our database schema as I am. This
    is the single most mind-blowing application of ML I’ve ever seen.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Mike Krieger // Co-founder, Instagram
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Copilot thus far seems like a mightily impressive application of machine learning.
    Even more noteworthy, it is not something that is theoretical or impractical;
    Copilot is immediately useful and poised to have an actual impact on how coding
    is performed.
  prefs: []
  type: TYPE_NORMAL
- en: Trust me when I say that I am legitimately excited about getting my hands on
    Copilot, and promise to follow up with some observations from my own first-hand
    experiences once I do.
  prefs: []
  type: TYPE_NORMAL
