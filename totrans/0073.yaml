- en: So when ChatGPT was released, I was the first to scour the Internet for advice
    on using the tool to make more money.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，当 ChatGPT 发布时，我是第一个在网上寻找如何利用这个工具赚取更多收入的人。
- en: Unsurprisingly, much of the recommendations I found online ranged from vague
    and unactionable to downright unethical.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，我在网上找到的大部分推荐从模糊和不可操作到完全不道德。
- en: Apparently, thousands of people have started flooding Amazon with [AI-generated
    books](https://www.reuters.com/technology/chatgpt-launches-boom-ai-written-e-books-amazon-2023-02-21/),
    causing the platform to impose self-publishing restrictions and remove suspected
    AI-generated content in droves.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，成千上万的人开始向亚马逊涌入[AI 生成的书籍](https://www.reuters.com/technology/chatgpt-launches-boom-ai-written-e-books-amazon-2023-02-21/)，导致平台对自出版施加了限制，并大量删除了怀疑为
    AI 生成的内容。
- en: After weeding through the sea of bad advice on the Internet, however, I did
    find some pretty useful ways in which people have monetized ChatGPT and generative
    AI tools.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在筛选了大量网络上的糟糕建议后，我确实发现了一些相当有用的方法，人们利用 ChatGPT 和生成型 AI 工具来实现货币化。
- en: I’ve even started incorporating some of this advice into my own workflows (and
    managed to almost double my online income in the past month).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我甚至开始将这些建议融入到我自己的工作流程中（并成功地在过去一个月里几乎翻倍了我的在线收入）。
- en: In this article, I will share my learnings and provide you with 3 realistic
    ways in which you can start making money with ChatGPT.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将分享我的经验，并提供 3 种实际的方法，帮助你利用 ChatGPT 开始赚取收入。
- en: 1\. Create Faceless Social Media Content
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 创建无面孔的社交媒体内容
- en: The creator economy is exploding.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 创作者经济正在爆炸式增长。
- en: There is tremendous opportunity to make money by building a personal brand and
    generating content that others find valuable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过建立个人品牌并生成他人认为有价值的内容，赚取收入的机会巨大。
- en: However, a lot of time (and money) goes into content creation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，内容创作需要花费大量的时间（和金钱）。
- en: A single YouTube video requires coming up with a topic idea, writing a script,
    spending hours speaking in front of a camera, and editing in post-production.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 YouTube 视频需要构思主题、编写脚本、花费数小时对着摄像头讲话，并在后期制作中进行编辑。
- en: It also takes a lot of trial and error to figure out the ideal video background,
    lighting, and audio. And for many of us, it can seem daunting and unnatural to
    sit down and speak to a camera.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 确定理想的视频背景、灯光和音频也需要大量的试错过程。对很多人来说，坐下来对着摄像头讲话可能显得令人生畏和不自然。
- en: Generative AI is a game-changer in the content creation space. You can use ChatGPT
    to perform [topic research](https://www.thinkific.com/blog/chatgpt-for-youtube/),
    generate a compelling “hook” for your YouTube video, and even optimize your content
    so that it ranks well on Google.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性AI在内容创作领域是一个改变游戏规则的工具。你可以使用ChatGPT进行[主题研究](https://www.thinkific.com/blog/chatgpt-for-youtube/)，为你的YouTube视频生成一个吸引人的“引子”，甚至优化你的内容以便在Google上获得良好的排名。
- en: 'Then, you can use a tool like [Synthesia](https://www.synthesia.io/) to create
    an AI avatar and voiceover for your videos, removing the need for you to appear
    in them yourself:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你可以使用像[Synthesia](https://www.synthesia.io/)这样的工具为你的影片创建AI头像和配音，这样你就不需要亲自出现在视频中：
- en: '![3 Ways to Make Money with ChatGPT and AI](../Images/ca5e1af7662c70c58d5081afee1751e4.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![3 Ways to Make Money with ChatGPT and AI](../Images/ca5e1af7662c70c58d5081afee1751e4.png)'
- en: Image by Author
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Finally, to promote your content across various platforms, simply use a tool
    like [Opus AI](https://opus.ai/) to take parts of your YouTube video and transform
    it into short-form content which can be reused across sites like TikTok and Instagram.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了在各种平台上推广你的内容，只需使用像[Opus AI](https://opus.ai/)这样的工具，将你的YouTube视频中的部分内容转换为短视频，这些短视频可以在TikTok和Instagram等网站上重复使用。
- en: Of course, you want to set yourself apart from the AI-generated content flooding
    the Internet, which means putting in a decent amount of research into your videos
    and selecting a niche.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你要让自己与泛滥在互联网上的AI生成内容区分开来，这意味着要在视频制作中投入相当的研究，并选择一个细分领域。
- en: ChatGPT and generative AI should speed up the content creation process, and
    isn’t meant to replace your creativity and unique voice.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT和生成性AI应该加快内容创作的过程，而不是取代你的创造力和独特声音。
- en: 2\. Online Courses
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 在线课程
- en: Online courses on generative AI tools like ChatGPT, Midjourney, and DALLE are
    exploding in popularity.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于生成性AI工具如ChatGPT、Midjourney和DALLE的在线课程正在迅速流行。
- en: '**Note:** Top Udemy instructors make over [**$1 million**](https://www.nichepursuits.com/how-much-do-udemy-instructors-make/)
    on the platform, while the average creator earns around [**$3,306**](https://sellcoursesonline.com/udemy-earnings-study)
    annually.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 顶级Udemy讲师在平台上的收入超过[**$1百万**](https://www.nichepursuits.com/how-much-do-udemy-instructors-make/)，而普通创作者的年收入大约为[**$3,306**](https://sellcoursesonline.com/udemy-earnings-study)。'
- en: 'Here are some popular, beginner-friendly generative AI courses on Udemy:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些在Udemy上受欢迎且适合初学者的生成性AI课程：
- en: '![3 Ways to Make Money with ChatGPT and AI](../Images/2145217542d7903daf6266edd82117dd.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![3 Ways to Make Money with ChatGPT and AI](../Images/2145217542d7903daf6266edd82117dd.png)'
- en: Image by Author
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Look at the number of students enrolled into the above online courses!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 看看上述在线课程的学生人数吧！
- en: This should tell you that individuals and organizations are willing to invest
    heavily in learning more about AI.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该告诉你，个人和组织愿意大力投资于学习更多关于AI的知识。
- en: Of course, this doesn’t mean that just anyone can go about creating an introductory
    ChatGPT course with regurgitated content.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这并不意味着任何人都可以凭借重复内容来创建一个入门级的ChatGPT课程。
- en: 'What you should do is this:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该这样做：
- en: Find a niche
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 找到一个细分领域
- en: If you work in marketing, for example, you already have subject matter expertise
    that sets you apart from an everyday person.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在市场营销领域工作，例如，你已经拥有了将你与普通人区分开来的专业知识。
- en: Now, start learning to incorporate ChatGPT into your daily workflows. Is there
    an aspect of your job that generative AI can automate?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，开始学习将ChatGPT融入到你的日常工作流程中。你的工作中是否有生成性AI可以自动化的方面？
- en: For instance, AI has become really good at generating SEO-friendly content that
    even [Google cannot reliably tell apart from human written articles](https://www.myprofitengine.com/blog/can-ai-content-rank-on-google).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，AI在生成符合SEO要求的内容方面已经变得非常出色，以至于[谷歌也无法可靠地区分这些内容和人类撰写的文章](https://www.myprofitengine.com/blog/can-ai-content-rank-on-google)。
- en: Using this knowledge, can you teach small business owners to market their products
    effectively without having to hire a content creator or SEO expert?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些知识，你能否教会小企业主有效地营销他们的产品，而不必雇佣内容创作者或SEO专家？
- en: This is a skill that many people will pay to learn, because it teaches them
    to save money and enhance business outcomes in the long term.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个许多人愿意支付费用学习的技能，因为它教会他们如何节省开支并在长期内提升商业成果。
- en: 'With less than 2 hours of video content, for instance, this Udemy course already
    has 5,000 students by simply teaching people how to learn programming with ChatGPT:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 比如说，这个Udemy课程仅用不到2小时的视频内容，就已经有了5000名学生，因为它教会了人们如何通过ChatGPT学习编程：
- en: '![3 Ways to Make Money with ChatGPT and AI](../Images/a8649dcb3c2f4471cd916c79aba7459a.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![使用ChatGPT和AI赚钱的3种方法](../Images/a8649dcb3c2f4471cd916c79aba7459a.png)'
- en: Image by Author
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: If you already have a marketable skill, you can make a lot of money by teaching
    other people how to hone that skill with ChatGPT.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经拥有一项可销售的技能，你可以通过教别人如何利用ChatGPT来磨练这项技能，从而赚到很多钱。
- en: And in today’s creator economy, it’s never been easier to start!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的创作者经济中，开始变得前所未有的简单！
- en: All you need to do is enroll into a platform like [Udemy](https://www.udemy.com/topic/chatgpt/)
    or [Teachable](https://teachable.com/) and start building the course.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需注册一个平台，如[Udemy](https://www.udemy.com/topic/chatgpt/)或[Teachable](https://teachable.com/)，并开始创建课程。
- en: 3\. Prompt Engineering and AI Consultation
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 提示工程与人工智能咨询
- en: If you’ve been following announcements in the field of AI lately, you might
    have heard of the hot new job in the market called a “prompt engineer.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你最近关注了人工智能领域的公告，你可能听说过市场上新兴的热门工作——“提示工程师”。
- en: According to [Business Insider](https://www.businessinsider.com/ai-prompt-engineer-jobs-pay-salary-requirements-no-tech-background-2023-3),
    these roles pay up to $375,000/year and don’t even require a tech degree.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[《商业内幕》](https://www.businessinsider.com/ai-prompt-engineer-jobs-pay-salary-requirements-no-tech-background-2023-3)的报道，这些职位的年薪高达375,000美元，甚至不需要技术学位。
- en: So… does this mean that anyone can make this kind of money by simply typing
    prompts into ChatGPT? What’s the catch?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 那么……这是否意味着任何人只需在ChatGPT中输入提示就能赚到这类的钱？有什么陷阱吗？
- en: Although it’s a relatively new field that will continue to evolve in the next
    few years, the main role of a prompt engineer is to [improve business outcomes
    and maximize efficiency with generative AI](https://youtu.be/hd7l9F3n4ZM?si=jznd5kQsNETMS_cw).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一个相对较新的领域，未来几年将持续发展，但**提示工程师**的主要角色是[利用生成性人工智能来改善商业成果并最大化效率](https://youtu.be/hd7l9F3n4ZM?si=jznd5kQsNETMS_cw)。
- en: Most prompt engineering roles require subject matter expertise. You must be
    able to apply prompting techniques to solve industry-specific problems.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数提示工程职位需要专业领域的知识。你必须能够应用提示技术来解决特定行业的问题。
- en: For instance, if you work in marketing, you might be hired to get ChatGPT to
    create SEO-friendly content that is relevant to the business and accurate.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你从事市场营销工作，你可能会被聘用来让ChatGPT创建与业务相关且准确的SEO友好内容。
- en: AI research company, Anthropic, is [actively hiring prompt engineers](https://www.deweybstrategic.com/2023/07/i-was-righter-than-i-realized-anthropic-is-hiring-a-prompt-engineer-librarian-and-it-pays-serious.html)
    and don’t have a fixed set of requirements that you need to meet to apply for
    the job.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能研究公司Anthropic正在[积极招聘提示工程师](https://www.deweybstrategic.com/2023/07/i-was-righter-than-i-realized-anthropic-is-hiring-a-prompt-engineer-librarian-and-it-pays-serious.html)，并没有固定的申请要求。
- en: The job listing states that they will consider applicants who are able to make
    strong enough cases for themselves, saying,
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 职位招聘信息指出，他们将考虑那些能够为自己提出有力论据的申请者，并表示：
- en: “*if you haven’t done much in the way of prompt engineering yet, you can best
    demonstrate your prompt engineering skills by spending some time experimenting
    with Claude or GPT3 and showing that you’ve managed to get complex behaviors from
    a series of well crafted prompts.”*
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*如果你还没有做过多少提示工程的工作，你可以通过花一些时间实验Claude或GPT3，并展示你通过一系列精心设计的提示获得了复杂行为，从而最好地展示你的提示工程技能。*”
- en: The company’s representatives go on to mention that logic and reasoning capabilities
    are the most important traits of a prompt engineer, and that having programming
    knowledge or a machine learning background is an added advantage when applying
    for this position.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的代表进一步提到，逻辑和推理能力是提示工程师最重要的特质，拥有编程知识或机器学习背景在申请这个职位时是一个额外的优势。
- en: And although many of these requirements seem extremely vague, it does seem like
    prompt engineering is a lucrative skill that people in various domains will benefit
    from.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多这些要求看起来非常模糊，但提示工程确实似乎是一项有利可图的技能，各个领域的人们都将受益。
- en: Even if you don’t actually end up getting a job as a prompt engineer, this is
    a skill that businesses will pay to learn, since employees are still struggling
    with AI adoption.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你最终没有找到提示工程师的工作，这仍然是一项企业愿意支付来学习的技能，因为员工在人工智能的应用方面仍然面临困难。
- en: You can offer consulting services around generative AI and prompt engineering
    in a specific niche like marketing or finance.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在特定领域，如市场营销或金融，提供围绕生成性人工智能和提示工程的咨询服务。
- en: As someone who has offered data and machine learning consulting services to
    organizations in the past, I successfully got clients by building an online presence
    and creating a website, which I talk about in [a separate article](https://towardsdatascience.com/how-to-become-a-freelance-data-scientist-in-2022-e6ce4ea9ce23).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 作为曾经向组织提供数据和机器学习咨询服务的人，我成功地通过建立在线存在和创建网站来获得客户，我在[另一篇文章](https://towardsdatascience.com/how-to-become-a-freelance-data-scientist-in-2022-e6ce4ea9ce23)中讨论了这一点。
- en: Also, if building a brand from scratch seems daunting, here is a [list of AI
    tools](https://natassha6789.medium.com/chatgpt-is-old-news-here-are-8-ai-tools-that-will-transform-your-business-d4bfcd91721d)
    that can help you automate the process.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果从零开始建立品牌看起来很艰巨，这里有一个[AI 工具列表](https://natassha6789.medium.com/chatgpt-is-old-news-here-are-8-ai-tools-that-will-transform-your-business-d4bfcd91721d)，可以帮助你自动化这个过程。
- en: This Guy Used ChatGPT to Turn $100 Into a Business in One Day
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个人用 ChatGPT 一天之内把 100 美元变成了一个生意
- en: I’d like to end this article by pointing you to the story of [Jackson Greathouse
    Fall](https://www.businessinsider.com/how-to-use-chatgpt-to-start-business-make-money-quickly-2023-3),
    the guy who used generative AI to launch his business in one day by asking ChatGPT
    to turn $100 into “as much money as possible.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我想通过推荐[Jackson Greathouse Fall](https://www.businessinsider.com/how-to-use-chatgpt-to-start-business-make-money-quickly-2023-3)的故事来结束这篇文章，他用生成式
    AI 在一天之内启动了他的业务，要求 ChatGPT 将 100 美元变成“尽可能多的钱”。
- en: '![3 Ways to Make Money with ChatGPT and AI](../Images/618242047dfd392225afa889cc625f49.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 和 AI 赚钱的 3 种方法](../Images/618242047dfd392225afa889cc625f49.png)'
- en: He followed the chatbot’s instructions and managed to raise $1378 for his company
    in just one day. As of mid-March, the company was valued at $25,000.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 他按照聊天机器人的指示操作，成功在一天之内为公司筹集了 1378 美元。截至三月中旬，公司估值为 25000 美元。
- en: You can read the entire story on [Business Insider](https://www.businessinsider.com/how-to-use-chatgpt-to-start-business-make-money-quickly-2023-3).
  id: totrans-72
  prefs: []
