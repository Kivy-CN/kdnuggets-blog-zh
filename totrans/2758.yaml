- en: '5\. VGGFace2: A dataset for recognising faces across pose and age'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '5. VGGFace2: 一个用于识别姿势和年龄变化面孔的数据集'
- en: Numerous studies have been done on deep convolutional neural networks for facial
    recognition. In turn, numerous large-scale face image datasets have been created
    to train those models. However, the authors of this paper state that the previously
    released datasets do not contain much data on pose and age variation in faces.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多研究已经对面部识别的深度卷积神经网络进行了研究。反过来，也创建了许多大规模的面部图像数据集来训练这些模型。然而，本文的作者指出，之前发布的数据集在面部姿势和年龄变化方面的数据并不多。
- en: In this paper, researchers from the University of Oxford introduce the VGGFace2
    dataset. This dataset includes images which have a wide range of age, ethnicity,
    illumination, and pose variations. In total, the dataset contains 3.31 million
    images and 9,131 subjects.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，牛津大学的研究人员介绍了VGGFace2数据集。该数据集包含了具有广泛年龄、种族、光照和姿势变化的图像。总的来说，该数据集包含331万张图像和9131个对象。
