  type: TYPE_NORMAL
  zh: 数学
- en: '**Characteristics of Python**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python 的特点**'
- en: Python has the ability to work seamlessly on different platforms such as Mac,
    Windows, Linux, Raspberry Pi, and more.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 能够在不同平台上无缝工作，如 Mac、Windows、Linux、Raspberry Pi 等。
- en: Swift prototyping is possible with Python as it executes on an interpreter system.
    Which means, you can run the code the instant you write it.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于 Python 在解释器系统上执行，Swift 原型开发成为可能。这意味着你可以在编写代码的瞬间运行它。
- en: Python has a simple and easy to understand syntax like how it is in the English
    language (when compared to other languages). Similarly, its syntax makes a developer’s
    job quick as this language can be written in fewer lines.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 拥有类似于英语语言的简单易懂的语法（相比于其他语言）。同样，它的语法使得开发人员的工作变得迅速，因为这门语言可以用更少的代码行来编写。
- en: Whether you want Python to be used functionally or procedurally, it is possible.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你想让 Python 以功能性还是过程性方式使用，都可以实现。
