- en: Cloud Architecture
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云架构
- en: Even though learning about cloud architecture is not the core skill of data
    scientists, it is getting popular in data communities. AI-based companies want
    machine learning, MLOps, and data engineers to understand Kubernetes, Docker,
    API integrations, distributed computing, monitoring compute, and Hybrid cloud
    solutions.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管了解云架构并不是数据科学家的核心技能，但它在数据社区中越来越受欢迎。基于AI的公司希望机器学习、MLOps和数据工程师了解Kubernetes、Docker、API集成、分布式计算、计算监控和混合云解决方案。
