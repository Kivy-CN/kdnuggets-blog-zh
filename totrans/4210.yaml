- en: Certificate RoadMap by the Python Institute OpenEDG
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Perhaps the 4 most important and talked about Python certificates are ones offered
    by [The Python Institute OpenEDG](https://pythoninstitute.org/).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/24a78448f5125c5fc981b44654b9372f.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Python Institute Certification Roadmap By OpenEDG.*'
  prefs: []
