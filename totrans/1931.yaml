- en: Along with the rise of data has come two distinct efforts concerned with harnessing
    its potential. One is called Data Science and the other Big Data. These terms
    are often used interchangeably despite having fundamentally different roles to
    play in bringing the potential of data to the doorstep of an organization.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据的兴起，出现了两种不同的努力，旨在利用其潜力。一种被称为数据科学，另一种是大数据。这些术语经常被互换使用，尽管它们在将数据的潜力带到组织门前时扮演着根本不同的角色。
- en: Although some would argue there is still confusion over the terms Data Science and
    Big Data, this has more to do with marketing interests than an honest look at
    what these terms have come to mean on real-world projects.  Data Science looks
    to create models that capture the underlying patterns of complex systems, and
    codify those models into working applications. Big Data looks to collect and manage large
    amounts of varied data to serve large-scale web applications and vast sensor networks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有人认为“数据科学”和“大数据”这两个术语仍然存在混淆，但这更多地与营销利益有关，而不是对这些术语在实际项目中的真实含义的诚实看待。数据科学旨在创建捕捉复杂系统潜在模式的模型，并将这些模型编码为可工作的应用程序。大数据则旨在收集和管理大量多样化的数据，以服务于大规模的网络应用程序和广泛的传感器网络。
- en: 'Although both offer the potential to produce value from data, the fundamental
    difference between Data Science and Big Data can be summarized in one statement:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管两者都有可能从数据中产生价值，但数据科学与大数据之间的根本区别可以用一句话来总结：
- en: Collecting Does Not Mean Discovering
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 收集并不意味着发现
- en: Despite this declaration being obvious, its truth is often overlooked in the
    rush to fit a company’s arsenal with data-savvy technologies.  Value is too often
    framed as something that increases solely by the collection of more data. This
    means investments in data-focused activities center around tools instead of approaches.
    The engineering cart gets put before the scientific horse, leaving an organization
    with a big set of tools, and a small amount of knowledge on how to convert data
    into something useful.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一声明显而易见，但在急于将公司的技术工具库填充数据智能技术的过程中，其真实性常常被忽视。价值往往被框架成仅通过收集更多数据来增加的东西。这意味着对数据焦点活动的投资更多地集中在工具而非方法上。工程车往往被摆在科学马之前，导致组织拥有一大套工具，却对如何将数据转化为有用的东西知之甚少。
- en: '**Bringing Ore to an Empty Workshop**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**将矿石送到空旷的车间**'
- en: Since the onset of the Iron Age, Blacksmiths have used their skills and expertise
    to turn raw extracted material into a variety of valuable products. Using domain
    specific tools, the Blacksmith forges, draws, bends, punches and welds the raw
    material into objects of great utility.  Through years of research, trial and
    error the Blacksmith learned to use choice gases, specific temperatures, controlled
    atmospheres and varied ore sources to yield a tailored product bespoke to its
    unique application.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自铁器时代开始，铁匠们利用他们的技能和专长将原料转化为各种有价值的产品。通过使用特定领域的工具，铁匠将原材料锻造、拉伸、弯曲、冲压和焊接成有用的物品。经过多年的研究、试验和错误，铁匠学会了使用特定的气体、特定的温度、受控的气氛和各种矿石来源，以生产出符合其独特应用的定制产品。
- en: '![Forging Iron](../Images/42831a8eb4914793df72e069bd7ca670.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![锻造铁](../Images/42831a8eb4914793df72e069bd7ca670.png)'
- en: With the Industrial Revolution came the ability to convert raw material into
    valuable products more efficiently and at scale.  But the focus on scaling wasn’t
    the acquisition of more material. It was on building tools that scaled and mechanized
    the expertise in converting. With this mechanization came an even greater need
    to understand the craft since to effectively operate, maintain and innovate at
    scale one had to deeply understand the process of converting raw material into
    products that answered to the always-changing demands of the market.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着工业革命的到来，能够更高效地将原材料转化为有价值的产品并进行规模化。但对规模化的关注并不是获取更多的材料，而是构建能够规模化和机械化转化专长的工具。随着这种机械化的发展，对工艺的理解变得更加重要，因为为了有效地操作、维护和在规模化中创新，必须深刻理解将原材料转化为能满足市场不断变化需求的产品的过程。
- en: In the world of data this expertise in converting is called Data Science. The
    reason it takes a science to convert a raw resource into something of value is
    because what is extracted from the ‘ground’ is never in a useful form. ‘Data in
    the raw’ is littered with useless noise, irrelevant information, and misleading
    patterns. To convert this into that precious thing we are after requires a study
    of its properties and the discovery of a working model that captures the behavior
    we are interested in. Being in possession of a model despite the noise means an
    organization now owns the beginnings of further discovery and innovation. Something
    unique to their business that has given them the knowledge of what to look for,
    and the codified descriptions of a world that can now be mechanized and scaled.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据的世界中，这种将原始资源转化为有价值的东西的专长被称为数据科学。之所以需要科学来将原始资源转化为有价值的东西，是因为从‘地面’中提取出的数据从未以有用的形式存在。‘原始数据’中充斥着无用的噪声、无关的信息和误导性的模式。将这些转化为我们所追求的珍贵事物，需要研究其属性并发现一个能捕捉我们感兴趣行为的有效模型。尽管存在噪声，拥有一个模型意味着一个组织现在拥有了进一步发现和创新的开端。对于他们的业务而言，这是一种独特的优势，赋予他们了解需要寻找的内容，以及对一个可以被机械化和规模化的世界的编码描述。
- en: '**Conversion should Scale before Collection**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**转化应当在收集之前进行规模化**'
- en: No industry would invest in the extraction of a resource without the expertise in
    place to turn that resource into value. In any industry, that would be considered
    a bad venture.  Loading the truck with ore only to have it arrive at an empty
    workshop adds little strategic benefit.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 没有行业会在没有相应专长的情况下投资资源的开采。在任何行业中，这都会被视为一个糟糕的投资。将矿石装上卡车却送到一个空荡荡的车间，几乎没有战略上的好处。
- en: An unfortunate aspect of Big Data is that we look to the largest companies to
    see what solutions they have engineered to compete in their markets. But these
    companies hardly represent the challenges faced by most organizations. Their dominance
    often means they face very different competition and their engineering is done predominantly to serve large-scale
    applications.  This engineering is critical for daily operations, and answering
    to the demands of high throughput and fault-tolerant architectures. But it says
    very little about the ability to discover and convert what is collected into valuable
    models that capture the driving forces behind how their markets operate. The ability
    to explain and predict an organization’s dynamic environment is what it means
    to compete using data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据的一个不幸方面是，我们往往需要查看最大的公司，以了解他们为在市场中竞争而设计的解决方案。但这些公司很少代表大多数组织面临的挑战。他们的主导地位通常意味着他们面临着非常不同的竞争，他们的工程工作主要是为了服务于大规模应用。这个工程对于日常操作至关重要，并且要满足高吞吐量和容错架构的要求。但它对于发现和转化所收集的数据成有价值的模型，捕捉市场运作背后的驱动因素的能力几乎没有说明。用数据来竞争的意义在于能够解释和预测组织的动态环境。
- en: Understanding the distinction between Data Science and Big Data is critical
    to investing in a sound data strategy. For organizations looking to utilize their
    data as a competitive asset, the initial investment should be focused on converting
    data into value. The focus should be on the Data Science needed to build models
    that move data from raw to relevant. With time, Big Data approaches can work in
    concert with Data Science. The increased variety of data extracted can help make new
    discoveries or improve an existing model’s ability to predict or classify.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数据科学与大数据之间的区别对于投资于有效的数据战略至关重要。对于那些希望利用数据作为竞争资产的组织，最初的投资应集中在将数据转化为价值上。重点应放在数据科学上，以建立将数据从原始状态转化为相关性的模型。随着时间的推移，大数据方法可以与数据科学相辅相成。提取的数据种类的增加可以帮助发现新事物或改善现有模型的预测或分类能力。
- en: Fill the workshop with the skills and expertise needed to convert data into
    something useful. The ore brought here will become the products that define a
    business.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 填充车间所需的技能和专业知识，以将数据转化为有用的东西。带来的矿石将成为定义业务的产品。
