  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述：** 这门新设计的课程提供了对 LLM 的全面探索。深入了解概率基础、神经网络建模、训练过程、扩展技术以及关于安全性和潜在滥用的关键讨论。'
