  zh: 级别：初学者
- en: The tech industry is moving quickly and new projects are getting released every
    day. This is where I introduce project management and its importance in any industry.
    Without project management, a lot of these new tools would have never been able
    to be deployed for us to have access to them.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 技术行业发展迅速，每天都有新项目发布。在这里，我介绍了项目管理及其在任何行业中的重要性。如果没有项目管理，许多新工具将无法部署，使我们无法使用它们。
- en: Project management is the application of processes, methods, skills, knowledge
    and experience to achieve specific objectives to ensure that a project is successful.
    In this Google Project Management Professional certification, you will learn how
    to effectively document projects, learn the foundations of Agile project management,
    Scrum and also practise strategic communication and develop your problem-solving
    skills.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理是将过程、方法、技能、知识和经验应用于实现特定目标的过程，以确保项目的成功。在这个Google项目管理专业认证中，你将学习如何有效地记录项目，学习敏捷项目管理、Scrum的基础知识，并且练习战略沟通，提升你的问题解决能力。
