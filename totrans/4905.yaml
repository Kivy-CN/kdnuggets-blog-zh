  type: TYPE_NORMAL
  zh: Node2Vec是一种强大的特征化技术，将图中的节点转换为特征向量：[https://snap.stanford.edu/node2vec/](https://snap.stanford.edu/node2vec/)
- en: 'Personalized pagerank is very often used as a featurization approach in the
