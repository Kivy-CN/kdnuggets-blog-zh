- en: Here are three powerful reasons why self-hosting is a convincing alternative
    to traditional cloud deployments.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Overcome ad blockers instantly
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Unlike cloud-hosted solutions, which rely on third-party cookies, self-hosted
    solutions collect data directly from the user. This means they’re able to collect
    more usable data and better quality data because they aren’t disrupted by ad blockers
    or privacy features.
  prefs: []
  type: TYPE_NORMAL
- en: With an estimated 45% of consumers using ad blockers, self-hosting has become
    critical for modern, data-led businesses. Some teams who run multiple analytics
    platforms concurrently see +50% more data captured by their self-hosted PostHog
    deployment!
  prefs: []
  type: TYPE_NORMAL
- en: '[Get started: Host your own analytics suite](https://posthog.com/?utm_source=kdnuggets&utm_medium=sponsored-blog&utm_campaign=02-nov-2021)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Retain control over your analytics platform
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cloud-hosted services can be a convenient way to deploy and are especially helpful
    if you don’t want to manage the operational side of your hosting. Sometimes though,
    it can be helpful to have direct control of things like when updates install or
    data retention policies.
  prefs: []
  type: TYPE_NORMAL
- en: Open-source platforms such as PostHog offer even more control too. Users such
    as Lleo Harress, Software Engineer at MentionMe have built out an entire stack
    around their self-hosted deployment since launching PostHog earlier this year.
  prefs: []
  type: TYPE_NORMAL
- en: '[Learn how MentionMe gathers and protects customer data with PostHog](https://posthog.com/customers/mention-me)'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Make security and compliance a breeze
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Deploying onto your own infrastructure doesn’t just mean you’re able to get
    better data - it also means you retain full control over how that data is secured.
    There are no third-party services to audit; no additional compliance or security
    certifications to complete. Your data stays on your systems.
  prefs: []
  type: TYPE_NORMAL
- en: “We didn’t want to get into compliance issues with third parties because we
    deal with sensitive data,” said Rikin Kachhia, Software Engineer at Hasura. “Self-hosting
    on PostHog just took that problem away.”
  prefs: []
  type: TYPE_NORMAL
