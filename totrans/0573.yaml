- en: 'Here’s my recommended learning path, in order:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我推荐的学习路径，按顺序：
- en: '![python logo](../Images/25ddc68d964c5eb5c08a2786037bde17.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![python 标志](../Images/25ddc68d964c5eb5c08a2786037bde17.png)'
- en: Learn Python for general programming. See my book, [Memorable Python](https://memorablepython.com/),
    to learn the basics.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习 Python 进行通用编程。参见我的书籍 [《令人难忘的 Python》](https://memorablepython.com/) 以学习基础知识。
- en: '![](../Images/da32a225fd0bd1e0939b2c638ab24f0b.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/da32a225fd0bd1e0939b2c638ab24f0b.png)'
- en: Learn pandas for data manipulation. I believe an organization hiring for a data
    scientist role with Python will expect applicants to know the pandas and Scikit-learn
    libraries. Scikit-learn showed up on the list and Pandas just missed making the
    cutoff. You’ll learn some visualization with Matplotlib and some NumPy at the
    same time you learn pandas. I’m finishing up a book on pandas. Subscribe to [my
    mailing list](https://dataawesome.com/) to make sure you don’t miss it.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习 pandas 进行数据处理。我相信，招聘数据科学家的组织会期望应聘者了解 pandas 和 Scikit-learn 库。Scikit-learn
    出现在列表上，而 Pandas 刚好错过了。你将同时学习一些 Matplotlib 的可视化和一些 NumPy 的内容。我正在完成一本关于 pandas 的书。订阅 [我的邮件列表](https://dataawesome.com/) 以确保不会错过。
- en: '![](../Images/f55b8fb799b6b9cefd06bb8cba0c46a2.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f55b8fb799b6b9cefd06bb8cba0c46a2.png)'
- en: Learn machine learning with the Scikit-learn library. I recommend the book [*Introduction
    to Machine Leaning with Python*](https://www.amazon.com/Introduction-Machine-Learning-Python-Scientists-ebook/dp/B01M0LNE8C)by
    Müller & Guido.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Scikit-learn 库学习机器学习。我推荐 Müller & Guido 的书籍 [*Python 机器学习入门*](https://www.amazon.com/Introduction-Machine-Learning-Python-Scientists-ebook/dp/B01M0LNE8C)。
- en: Learn SQL for querying relational databases efficiently. I’m finishing up a
    book on SQL, too. Subscribe to [my mailing list](https://dataawesome.com/) to
    make sure you don’t miss it.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习 SQL 以高效查询关系型数据库。我也正在完成一本关于 SQL 的书。订阅 [我的邮件列表](https://dataawesome.com/) 以确保不会错过。
- en: Learn Tableau for data visualization. It’s probably the technology on the list
    that is the most fun to learn and the quickest to pick up. ???? Check out my Medium
    article for a six minute introduction to the basics [**here**](https://towardsdatascience.com/tableau-basics-in-six-minutes-35b50ec9ae9b).
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习 Tableau 进行数据可视化。这可能是列表中最有趣、最快掌握的技术之一。 😄 查看我的 Medium 文章，获取六分钟基础介绍[**这里**](https://towardsdatascience.com/tableau-basics-in-six-minutes-35b50ec9ae9b)。
- en: '[![](../Images/eb5d3e88bcdbef424974f0961a4acfbe.png)](https://dataawesome.com/)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/eb5d3e88bcdbef424974f0961a4acfbe.png)](https://dataawesome.com/)'
- en: Get comfortable with a cloud platform. AWS is a good choice due to its marketshare.
    Microsoft Azure is a solid second. Even though it’s less popular, I’m partial
    to Google Cloud because I like its UX and machine learning focus. If you want
    to become familiar with Google Cloud’s data ingestion, transformation, and storage
    options, see [my article on becoming a Google Cloud Certified Professional Data
    Engineer](https://towardsdatascience.com/10-days-to-become-a-google-cloud-certified-professional-data-engineer-fdb6c401f8e0).
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉一个云平台。由于其市场份额，AWS 是一个不错的选择。Microsoft Azure 是一个稳定的第二选择。虽然它不那么受欢迎，但我偏爱 Google
    Cloud，因为我喜欢它的用户体验和机器学习重点。如果你想了解 Google Cloud 的数据摄取、转换和存储选项，请查看[我关于成为 Google Cloud
    认证专业数据工程师的文章](https://towardsdatascience.com/10-days-to-become-a-google-cloud-certified-professional-data-engineer-fdb6c401f8e0)。
- en: Learn a deep learning framework. TensorFlow is most in demand. Chollet’s book [*Deep
    Learning with Python*](https://www.amazon.com/Deep-Learning-Python-Francois-Chollet/dp/1617294438) is
    a great resource for learning Keras and deep learning principles. Keras is now
    tightly integrated with TensorFlow, so it’s a good place to start. PyTorch is
    growing rapidly, too. For more on the popularity of different deep learning frameworks,
    check out my analysis [here](https://towardsdatascience.com/which-deep-learning-framework-is-growing-fastest-3f77f14aa318).
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习一个深度学习框架。TensorFlow 是需求最高的。Chollet 的书[*Deep Learning with Python*](https://www.amazon.com/Deep-Learning-Python-Francois-Chollet/dp/1617294438)是学习
    Keras 和深度学习原理的绝佳资源。Keras 现在与 TensorFlow 紧密集成，因此这是一个好的起点。PyTorch 也在快速增长。有关不同深度学习框架的流行度的更多信息，请查看我[这里](https://towardsdatascience.com/which-deep-learning-framework-is-growing-fastest-3f77f14aa318)的分析。
- en: That’s my general learning path advice. Tailor it to fit your needs or ignore
    it and do what you want! ????
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我对一般学习路径的建议。根据你的需求进行调整，或者忽略它，做你想做的事情！ 🤔🤔
