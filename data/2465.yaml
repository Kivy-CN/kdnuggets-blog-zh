- en: Gatekeepers in the industry don’t help with this concern, labelling students
    as unqualified unless they have a Master’s degree of PhD in the subject.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 行业中的把关者对此问题并不提供帮助，通常将学生标记为不合格，除非他们拥有硕士学位或博士学位。
- en: So how much math do you need to know in order to work in the data science industry?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，进入数据科学行业你需要了解多少数学呢？
- en: 'The answer: **Not as much as you think**.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是：**没有你想的那么多**。
- en: Most companies solve very similar use cases with the help of data. They require
    data scientists to build machine learning models that can predict customer churn,
    perform segmentation, and forecast sales.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司通过数据解决非常相似的用例。他们要求数据科学家构建可以预测客户流失、进行细分和预测销售的机器学习模型。
- en: The approach used to tackle these problems are similar, and the task becomes
    fairly repetitive. There is no need to reinvent the wheel, and they use out-of-the-box
    ML algorithms.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这些问题的方法类似，任务变得相当重复。没有必要重新发明轮子，它们使用现成的机器学习算法。
- en: Even if a situation arises where you need to build a custom machine learning
    model, an intuitive understanding of specific topics are enough. You don’t need
    to go to deep, and definitely don’t need to be an expert at math to become a data
    scientist.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使出现需要构建自定义机器学习模型的情况，对特定主题的直观理解就足够了。你不需要深入了解，也不需要成为数学专家才能成为数据科学家。
- en: For example, we know that gradient descent is used to find the line of best
    fit in linear regression. You don’t need to start learning how to solve differential
    equations, you simply need to understand the principles of calculus to get an
    idea of how this is done.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们知道梯度下降用于在线性回归中找到最佳拟合线。你无需学习如何解微分方程，只需理解微积分的原理，就能对这一过程有所了解。
- en: Similarly, if you were to build a neural network with Tensorflow — you need
    to perform a lot of matrix manipulation, but you will be doing this with the help
    of a computer program. Due to this, you don’t need to go back and practice solving
    algebraic equations. You just need to understand how they work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，如果你要用 Tensorflow 构建神经网络，你需要进行大量的矩阵操作，但这会在计算机程序的帮助下完成。因此，你无需返回去练习代数方程的解法，只需理解它们的工作原理即可。
- en: In this article, I will point you towards resources that will help you get started
    with learning math for data science. I will focus on three areas — linear algebra,
    calculus, and statistics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将向你推荐一些资源，帮助你开始学习数据科学所需的数学。我将重点介绍三个领域——线性代数、微积分和统计学。
- en: Linear Algebra
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 线性代数
- en: '[Linear Algebra — Foundations to Frontiers](https://www.edx.org/course/linear-algebra-foundations-to-frontiers):
    This course on edX will teach you linear algebra at an undergraduate level. It
    starts off at a slow space, and you will be able to take this course as long as
    you have high-school level math knowledge.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[线性代数 — 基础到前沿](https://www.edx.org/course/linear-algebra-foundations-to-frontiers)：这门
    edX 上的课程将教你本科水平的线性代数。它从较慢的速度开始，只要你具备高中水平的数学知识，就可以参加这门课程。'
- en: The best part about this course is that it teaches you linear algebra with practical
    examples in Matlab, which makes you look at the subject through the lens of algorithms
    and programming. This learning approach is especially useful if your goal is to
    learn linear algebra for machine learning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程的最佳部分是，它通过 Matlab 中的实际例子教授线性代数，这让你通过算法和编程的视角来看待这个学科。如果你的目标是为机器学习学习线性代数，这种学习方法尤其有用。
- en: This course can be audited for free. If you’d like to get a certificate of completion,
    you can apply for financial aid.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程可以免费旁听。如果你想获得结业证书，可以申请经济援助。
- en: '[3Blue1Brown — Essence of Linear Algebra](https://www.youtube.com/watch?v=fNk_zzaMoSs&list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab):
    I haven’t taken this course before, but have come across it many times during
    my own quest for math learning resources.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[3Blue1Brown — 线性代数精髓](https://www.youtube.com/watch?v=fNk_zzaMoSs&list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab)：我以前没有参加过这个课程，但在我寻找数学学习资源的过程中多次遇到过它。'
- en: Many machine learning aspirants swear by this course, since it provides learners
    with a conceptual understanding of linear algebra. Rather than learning arbitrary
    formulas or working to derive them mechanically, you will gain an intuition into
    how linear algebra works. This is very helpful if your end goal is to apply these
    concepts to machine learning models.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机器学习爱好者都推荐这门课程，因为它为学习者提供了线性代数的概念性理解。你将获得线性代数如何运作的直观认识，而不是学习任意的公式或机械推导它们。如果你的终极目标是将这些概念应用于机器学习模型，这将非常有帮助。
- en: Calculus
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微积分
- en: There are two courses I recommend for learning calculus for machine learning.
    The [Essence of Calculus](https://www.youtube.com/watch?v=WUvTyaaNkzM) is a great
    introductory calculus course by 3Blue1Brown. Again, this will provide you with
    an intuitive understanding of calculus concepts, and goes deeper to explain the
    significance behind formulas rather than just getting you to memorize them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐两个学习机器学习所需微积分的课程。[微积分精髓](https://www.youtube.com/watch?v=WUvTyaaNkzM)是3Blue1Brown提供的很棒的微积分入门课程。这也将为你提供微积分概念的直观理解，并深入解释公式背后的意义，而不仅仅是让你记住它们。
- en: Next, you can take 3Blue1Brown’s [Neural Network](https://www.youtube.com/watch?v=aircAruvnKk&list=PLZHQObOWTQDNU6R1_67000Dx_ZCJB-3pi)
    series. If you know how to implement neural networks using libraries like Keras,
    but don’t really understand the working behind these models, you should take this
    course. It provides you with a comprehensive explanation of the gradient descent
    algorithm, along with the calculus concepts behind it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你可以参加3Blue1Brown的[神经网络](https://www.youtube.com/watch?v=aircAruvnKk&list=PLZHQObOWTQDNU6R1_67000Dx_ZCJB-3pi)系列。如果你知道如何使用
    Keras 等库实现神经网络，但不太了解这些模型的工作原理，你应该参加这个课程。它提供了梯度下降算法的全面解释，以及其背后的微积分概念。
- en: '![How to Learn Math for Machine Learning](../Images/a4eec67167b15d05b0121c2c54e124cd.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![如何为机器学习学习数学](../Images/a4eec67167b15d05b0121c2c54e124cd.png)'
- en: Calculus Made Easy 2nd ed, 1914, Chapter 1 (edited by article author to remove
    non-inclusive language).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 《简易微积分》（第二版，1914年，第1章）（由文章作者编辑以删除非包容性语言）。
- en: Statistics
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 统计学
- en: '**[Probability and Statistics: To p or not to p? — Coursera](https://www.coursera.org/learn/probability-statistics)**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[概率与统计：要 p 还是不要 p？— Coursera](https://www.coursera.org/learn/probability-statistics)**'
- en: This is one of the best introductory statistics courses I’ve ever taken, and
    is offered by University of London. This course is catered towards students majoring
    in non-math heavy subjects, such as business and finance.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我曾经参加过的最好的入门统计学课程之一，由伦敦大学提供。该课程针对的是主修非数学学科的学生，如商业和金融。
- en: Due to this, statistical concepts are explained in a manner that is simple and
    easy to understand, with many real-world examples.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，统计概念的解释简单易懂，并有许多现实世界的例子。
- en: After taking this course, you will have an understanding of descriptive and
    inferential statistics, the different sampling distributions, sampling techniques,
    confidence intervals, and how p-values are calculated.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习此课程，你将了解描述性统计和推断性统计、不同的抽样分布、抽样技术、置信区间，以及如何计算 p 值。
- en: All of these concepts have direct application to real-world data analysis.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些概念在实际数据分析中都有直接应用。
- en: '**[Statistical Learning — edX](https://www.edx.org/course/statistical-learning)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[统计学习 — edX](https://www.edx.org/course/statistical-learning)**'
- en: This is another excellent course to learn the intuition behind machine learning
    models.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个优秀的课程，帮助你学习机器学习模型背后的直觉。
- en: Like the other resources in this list, this course is less focused on mathematical
    formulas, and explains machine learning models in a conceptual way.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 和这份清单中的其他资源一样，这个课程较少关注数学公式，而是以概念性的方式解释机器学习模型。
- en: To take this course, however, it is recommended to have some calculus knowledge,
    since the instructors tend to use notation that might confuse you otherwise.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了参加这个课程，建议你具备一定的微积分知识，因为讲师们使用的符号可能会让你感到困惑。
- en: You will learn concepts like linear and logistic regression, along with regularization
    techniques like ridge and lasso regression and when to use them. There is an entire
    lecture dedicated to techniques used to mitigate overfitting, and the underlying
    mathematical intuition behind them is explained.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习诸如线性回归和逻辑回归等概念，及其正则化技术，如岭回归和套索回归以及使用时机。还有一整节讲座专门讲解了用于减轻过拟合的技术，并解释了这些技术背后的数学直觉。
- en: This is one of the most helpful courses I’ve ever taken, since it helped me
    to stop treating machine learning models as black boxes. I gained an understanding
    of where different types of models should be used, when dimensionality reduction
    should be applied, and when to perform different kinds of feature selection techniques.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我上过的最有帮助的课程之一，因为它帮助我不再把机器学习模型视为黑箱。我理解了不同类型的模型应该在何时使用，何时应应用降维技术，以及何时进行不同种类的特征选择技术。
- en: I’ve spent a lot of time trying to go back and learn undergraduate level calculus
    and linear algebra. However, despite spending a lot of time learning formulas
    and solving differential equations, there was a disconnect in my knowledge, since
    I never quite understood how these concepts related to machine learning algorithms.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了很多时间去回顾和学习本科阶段的微积分和线性代数。然而，尽管花费了大量时间学习公式和解决微分方程，我的知识仍然存在断层，因为我从未真正理解这些概念如何与机器学习算法相关联。
- en: The resources above are a great way to break through that barrier, as they provide
    you with a conceptual understanding of the math behind machine learning rather
    than taking you down the rabbit hole of complex formulas and theorems.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 上述资源是突破障碍的绝佳方式，因为它们提供了机器学习背后的数学概念理解，而不是让你陷入复杂的公式和定理之中。
