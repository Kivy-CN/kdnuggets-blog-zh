- en: The Data Science Process is a framework for approaching data science tasks,
    and is crafted by Joe Blitzstein and Hanspeter Pfister of [Harvard's CS 109](http://cs109.github.io/2015/).
    The goal of CS 109, [as per Blitzstein himself](https://www.quora.com/What-is-it-like-to-design-a-data-science-class/answer/Joe-Blitzstein),
    is to introduce students to the overall process of data science investigation,
    a goal which should provide some insight into the framework itself.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学流程是一个用于处理数据科学任务的框架，由 [哈佛大学 CS 109](http://cs109.github.io/2015/) 的 Joe Blitzstein
    和 Hanspeter Pfister 制定。CS 109 的目标，[正如 Blitzstein 本人所述](https://www.quora.com/What-is-it-like-to-design-a-data-science-class/answer/Joe-Blitzstein)，是向学生介绍数据科学调查的整体过程，这一目标应能提供对框架本身的一些洞察。
- en: '![Data science process](../Images/8c35bb29ba26f10d01895dde8cadb9b3.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学流程](../Images/8c35bb29ba26f10d01895dde8cadb9b3.png)'
- en: 'The following is a sample application of Blitzstein & Pfister''s framework,
    regarding skills and tools at each stage, as given by Ryan Fox Squire in his answer:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 Blitzstein 和 Pfister 框架的一个示例应用，关于每个阶段的技能和工具，由 Ryan Fox Squire 在他的回答中提供：
- en: '**Stage 1: Ask A Question**'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第1阶段：提出问题**'
- en: 'Skills: science, domain expertise, curiosity'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：科学、领域专长、好奇心
- en: 'Tools: your brain, talking to experts, experience'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具：你的大脑、与专家交流、经验
- en: '**Stage 2: Get the Data**'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第2阶段：获取数据**'
- en: 'Skills: web scraping, data cleaning, querying databases, CS stuff'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：网络爬虫、数据清洗、查询数据库、计算机科学知识
- en: 'Tools: python, pandas'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具：python, pandas
- en: '**Stage 3: Explore the Data**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第3阶段：探索数据**'
- en: 'Skills: Get to know data, develop hypotheses, patterns? anomalies?'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：了解数据，提出假设，模式？异常？
- en: 'Tools: matplotlib, numpy, scipy, pandas, mrjob'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具：matplotlib, numpy, scipy, pandas, mrjob
- en: '**Stage 4: Model the Data**'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第4阶段：建模数据**'
- en: 'Skills: regression, machine learning, validation, big data'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：回归、机器学习、验证、大数据
- en: 'Tools: scikits learn, pandas, mrjob, mapreduce'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具：scikits learn, pandas, mrjob, mapreduce
- en: '**Stage 5: Communicate the Data**'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第5阶段：传达数据**'
- en: 'Skills: presentation, speaking, visuals, writing'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：演讲、口语、视觉效果、写作
- en: 'Tools: matplotlib, adobe illustrator, powerpoint/keynote'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具：matplotlib, adobe illustrator, powerpoint/keynote
- en: Squire then (rightfully) concludes that the data science work flow is a non-linear,
    iterative process, and that there are many skills and tools required to cover
    the full data science process. Squire also professes that he is fond of the Data
    Science Process as it stresses both the importance of asking questions to guide
    your workflow, and the importance of iterating on your questions and research,
    as one gains familiarity with one's data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Squire 然后（正确地）得出结论，数据科学工作流是一个非线性、迭代的过程，并且需要许多技能和工具来覆盖整个数据科学过程。Squire 还表示，他喜欢**数据科学过程**，因为它强调了提出问题以指导工作流的重要性，以及随着对数据的熟悉不断迭代问题和研究的重要性。
- en: The Data Science Framework is an innovative framework for approaching data science
    problems. Isn't it?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学框架**是一个创新的框架，用于解决数据科学问题。不是吗？'
- en: Next, we look at CRISP-DM.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们看看CRISP-DM。
- en: CRISP-DM
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CRISP-DM
- en: As a comparison to the Data Science Process put forth by Blitzstein & Pfister,
    and elaborated upon by Squire, we take a quick look at the *de facto* official
    (yet unquestionably falling out of fashion) data mining framework (which has been
    extended to data science problems), the Cross Industry Standard Process for Data
    Mining (CRISP-DM). Though the standard is no longer actively maintained, [it remains
    a popular framework](/2014/10/crisp-dm-top-methodology-analytics-data-mining-data-science-projects.html)
    for navigating data science projects.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与Blitzstein & Pfister提出的**数据科学过程**相比，并且由Squire进一步阐述，我们快速查看了*事实上的*官方（但无疑已过时）的数据挖掘框架（已扩展到数据科学问题），即跨行业数据挖掘标准过程（CRISP-DM）。尽管该标准不再积极维护，[它仍然是一个受欢迎的框架](/2014/10/crisp-dm-top-methodology-analytics-data-mining-data-science-projects.html)，用于指导数据科学项目。
- en: '![CRISP-DM](../Images/be6c714cc339c448a57ba9649fc27aa4.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![CRISP-DM](../Images/be6c714cc339c448a57ba9649fc27aa4.png)'
- en: 'CRISP-DM is made up of the following steps:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: CRISP-DM由以下步骤组成：
- en: Business Understanding
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务理解
- en: Data Understanding
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据理解
- en: Data Preparation
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据准备
- en: Modeling
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模
- en: Evaluation
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估
- en: Deployment
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署
- en: 'You can see similarities in these models: we start by asking a question or
    looking for insight into some particular phenomenon, we need some data to examine,
    the data must be inspected or prepared in some manner, the data is used to create
    some appropriate model, and something is done with the resulting model, be it
    "deployed" or "communicated." Though not quite to the extent of Blitzstein & Pfister''s
    Data Science Process, CRISP-DM''s workflow allows for iterative problem solving,
    and is clearly nonlinear.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这些模型中看到相似之处：我们首先提出一个问题或寻求对某种特定现象的洞察，我们需要一些数据进行检查，这些数据必须以某种方式进行检查或准备，这些数据用于创建一个合适的模型，然后对生成的模型进行处理，无论是“部署”还是“传达”。尽管与Blitzstein
    & Pfister的**数据科学过程**相比，CRISP-DM的工作流允许迭代性的问题解决，而且明显是非线性的。
- en: Just as the standard itself is no longer maintained, neither is its website.
    You can, however, access further information about CRISP-DM on its [Wikipedia
    page](https://en.wikipedia.org/wiki/Cross_Industry_Standard_Process_for_Data_Mining).
    For those unfamiliar with CRISP-DM, [this visual guide](https://exde.files.wordpress.com/2009/03/crisp_visualguide.pdf)
    is a good place to begin.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 就像标准本身不再维护一样，它的网站也没有维护。然而，你可以在其[维基百科页面](https://en.wikipedia.org/wiki/Cross_Industry_Standard_Process_for_Data_Mining)上获取有关CRISP-DM的更多信息。对于那些不熟悉CRISP-DM的人，[这个视觉指南](https://exde.files.wordpress.com/2009/03/crisp_visualguide.pdf)是一个很好的起点。
- en: So CRISP-DM is clearly the base framework for investigating data science problems.
    Right?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所以CRISP-DM显然是调查数据科学问题的基础框架，对吗？
- en: The KDD Process
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KDD过程
- en: 'Around the same time that CRISP-DM was emerging, the [KDD Process](/gpspubs/aimag-kdd-overview-1996-Fayyad.pdf)
    had finished developing. The KDD (Knowledge Discovery in Databases) Process, by
    Fayyad, Piatetsky-Shapiro, and Smyth, is a framework which has, at its core, "the
    application of specific data-mining methods for pattern discovery and extraction."
    The framework consists of the following steps:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与CRISP-DM出现的同时，[KDD过程](/gpspubs/aimag-kdd-overview-1996-Fayyad.pdf)已经完成了开发。KDD（知识发现数据库）过程，由Fayyad、Piatetsky-Shapiro和Smyth提出，是一个以“应用特定的数据挖掘方法进行模式发现和提取”为核心的框架。该框架包含以下步骤：
- en: Selection
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择
- en: Preprocessing
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预处理
- en: Transformation
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转换
- en: Data Mining
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据挖掘
- en: Interpretation
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释
- en: If you consider the term "data mining" analogous to the term "modeling" in the
    previous frameworks, the KDD Process lines up similarly. Note the iterative nature
    of this model as well.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为“数据挖掘”一词类似于之前框架中的“建模”一词，那么KDD过程也相似。请注意此模型的迭代性质。
- en: '[![KDD Process](../Images/d8eb8e24aba62cd437bb352025aca7d7.png)](https://i.imgur.com/Vl94RJd.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[![KDD过程](../Images/d8eb8e24aba62cd437bb352025aca7d7.png)](https://i.imgur.com/Vl94RJd.jpg)'
- en: Discussion
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讨论
- en: It is important to note that these are not the only frameworks in this space;
    [SEMMA (for Sample, Explore, Modify, Model and Assess)](https://en.wikipedia.org/wiki/SEMMA),
    from SAS, and the agile-oriented [Guerilla Analytics](http://guerrilla-analytics.net/)
    both come to mind. There are also numerous in-house processes that various data
    science teams and individuals no doubt employ across any number of companies and
    industries in which data scientists work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，这些并不是此领域唯一的框架；[SEMMA（用于样本、探索、修改、建模和评估）](https://en.wikipedia.org/wiki/SEMMA)，来自SAS，以及面向敏捷的[游击分析](http://guerrilla-analytics.net/)都值得提及。还有许多公司和行业中各种数据科学团队和个人无疑使用的内部流程。
- en: So, is the Data Science Process a new take on CRISP-DM, which is just a reworking
    of KDD, or is it a new, independent framework in its own right? Well, yes. And
    no.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，数据科学过程是对CRISP-DM的全新解读，CRISP-DM只是KDD的再加工，还是一个全新的独立框架？嗯，是的，也不是。
- en: Just as data science can be viewed as a contemporary take on data mining, the
    Data Science Process and CRISP-DM **may** be viewed as updates to the KDD process.
    To be clear, however, even if this is the case, is does not render them unnecessary;
    the updates to their process presentations may be of benefit to newer generations
    approaching these processes from both the point of view of refreshed and up-to-date
    language, as well as the presentation of a framework which can be viewed as "new"
    and, thus, worthy of attention.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 就像数据科学可以被视为数据挖掘的现代版本一样，数据科学过程和CRISP-DM **可能**被视为KDD过程的更新。需要明确的是，即使如此，也并不意味着它们变得不必要；对这些过程呈现方式的更新可能对新一代从更新的语言和“新”的框架视角来看待这些过程有所帮助，因此值得关注。
- en: Is **every** JavaScript library warranted? I'm no expert in the space, but I
    would say probably not. Sure, it's not a perfect analogy, but the underlying point
    is that in technology, there are often overlaps in tools being employed. People
    are attracted to shiny new things, and to different things, and as such, newly
    packaged terminology can serve both a psychological and practical purpose, even
    if it happened to be exactly, or relatively, the same as one which came before
    it.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**每一个**JavaScript库都值得吗？我不是这个领域的专家，但我会说可能不值得。虽然这并不是一个完美的类比，但基本观点是，在技术中，工具的使用经常会有所重叠。人们对新奇的事物和不同的东西很感兴趣，因此，即使新包装的术语与之前的术语完全相同或相对相似，也可以起到心理和实际的作用。'
- en: 'The Data Science Process and its predecessor CRISP-DM are basically re-workings
    of the KDD Process. And this is not meant with malice or dark undertone; it has
    not been typed in the accusatory or with wagging finger. This is simply a statement
    of a simple fact: that which comes before influences that which comes after. In
    the end, any framework or process or series of steps which we take to do data
    science, as long as it works for us and provides accurate results, is worthy of
    being used. Even if this happens to be the Data Science Process, or CRISP-DM,
    or the KDD Process, or whatever steps you take when you enter a Kaggle competition,
    or your boss asks you to cluster some data on widgets, or you try your hand at
    the latest deep learning research paper.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学过程及其前身CRISP-DM基本上是KDD过程的再加工。这并非出于恶意或阴暗的含义；这并不是指责或指指点点。这只是一个简单的事实陈述：前面的东西影响后面的东西。最终，我们用于进行数据科学的任何框架或过程或步骤，只要它对我们有效并提供准确的结果，就值得使用。即使这恰好是数据科学过程，或者CRISP-DM，或者KDD过程，或当你进入Kaggle比赛，或者你的老板让你对小部件数据进行聚类，或你尝试最新的深度学习研究论文时所采取的步骤。
