- en: '*―*[*Martyn Jones*](https://www.linkedin.com/in/cambriano/)*, Managing Director
    at Cambriano Energy*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](/2015/07/statistics-denial-myth-repackaging-statistics-straddling-terms.html).
  prefs: []
  type: TYPE_NORMAL
- en: “Having skills in statistics, math, and programming is certainly necessary to
    be a great analytic professional, **but they are not sufficient to make a person
    a great analytic professional.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Bill Franks*](https://www.linkedin.com/in/billfranksga/)*, Chief Analytics
    Officer at Teradata*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](https://books.google.com/books?id=OSWyOI84D8cC&pg=PA203&lpg=PA203&dq=%22Having+skills+in+statistics,+math,+and+programming+is+certainly+necessary+to+be+a+great+analytic+professional,+but+they+are+not+sufficient+to+make+a+person+a+great+analytic+professional.%22&source=bl&ots=4RYUYEfx7j&sig=zuYOa5T4V0uJOQRubIINIGRVOis&hl=en&sa=X&ved=0ahUKEwjWzYLIt_zSAhUFSiYKHULCDj8Q6AEIHDAA#v=onepage&q=%22Having%20skills%20in%20statistics%2C%20math%2C%20and%20programming%20is%20certainly%20necessary%20to%20be%20a%20great%20analytic%20professional%2C%20but%20they%20are%20not%20sufficient%20to%20make%20a%20person%20a%20great%20analytic%20profe).
  prefs: []
  type: TYPE_NORMAL
- en: “Talented data scientists leverage data that everybody sees; **visionary data
    scientists leverage data that nobody sees.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Vincent Granville*](https://www.linkedin.com/in/vincentg/)*, Executive
    Data Scientist & Co-Founder at Data Science Central*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](http://www.datasciencecentral.com/profiles/blogs/20-quotes-from-a-data-science-pioneer%20).
  prefs: []
  type: TYPE_NORMAL
- en: “**What makes a good scientist great is creativity with data, skepticism and
    good communication skills.** Getting all of that together in the same person is
    difficult―because traditionally, different people follow different paths in their
    careers―some are more technical, others are more creative and communicative. **A
    data scientist has to have both.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Monica Rogati*](https://www.linkedin.com/in/mrogati/)*, Independent Data
    Science Advisor*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](https://www.forbes.com/sites/danwoods/2011/11/27/linkedins-monica-rogati-on-what-is-a-data-scientist/#6da6064c3e15
    ).
  prefs: []
  type: TYPE_NORMAL
- en: “**Good data science is exactly the same [as] good science**…. Good data science
    will never be measured by the terabytes in your Cassandra database, the number
    of EC2 nodes your jobs is using, or the volume of mappers you can send through
    a Hadoop instance. **Having a lot of data does not license you to have a lot to
    say about it.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Drew Conway*](https://www.linkedin.com/in/drew-conway-13b5b013/)*, Founder
    and CEO at Alluvium*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](http://www.allanalytics.com/author.asp?section_id=1463&doc_id=246692&image_number=4).
  prefs: []
  type: TYPE_NORMAL
- en: “**Critical thinking skills…really [set] apart the hackers from the true scientists**,
    for me…. You must must MUST be able to question every step of your process and
    every number that you come up with.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Jake Porway*](https://www.linkedin.com/in/jakeporway/)*, Founder and Executive
    Director of DataKind*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](%20http:/www.datascientists.net/interviews/jake-porway).
  prefs: []
  type: TYPE_NORMAL
- en: “How do we start to regulate the mathematical models that run more and more
    of our lives? I would suggest that the process begin with the modelers themselves.
    **Like doctors, data scientists should pledge a Hippocratic Oath**, one that focuses
    on the possible misuses and misinterpretations of their models.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Cathy O’Neil*](https://twitter.com/mathbabedotorg?lang=en)*, Author of*
    Weapons of Math Destruction: How Big Data Increases Inequality and Threatens Democracy'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](%20https:/www.goodreads.com/author/quotes/6928121.Cathy_O_Neil).
  prefs: []
  type: TYPE_NORMAL
- en: “With too little data, you won’t be able to make any conclusions that you trust.
    With loads of data you will find relationships that aren’t real… **Big data isn’t
    about bits, it’s about talent.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Douglas Merrill*](https://www.linkedin.com/in/douglas-merrill-290441/)*,
    Founder & CEO at ZestFinance*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](%20http:/www.azquotes.com/quote/603350).
  prefs: []
  type: TYPE_NORMAL
- en: '“Data analysts who don’t organize their transformation pipelines often end
    up not being able to repeat their analyses, so the advice I would give to myself
    is the same advice often given to traditional scientists: **make your experiments
    repeatable!**”'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Mike Driscoll*](https://www.linkedin.com/in/medriscoll/)*, Founder & CEO
    at Metamarkets*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](https://upside.tdwi.org/articles/2016/12/14/5-minutes-with-analyst-mike-driscoll-metamarkets.aspx).
  prefs: []
  type: TYPE_NORMAL
- en: “Great data scientists never assume they know something without in-depth analysis,
    they think in hypotheses which need to be either rejected or proved, and **they
    ask a lot of questions, even if they are 99.9% sure they know the answer.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*KarolisUrbonas*](https://www.linkedin.com/in/karolisurbonas/)*, Head of
    Business Intelligence, Amazon Devices at Amazon*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](https://cyborgus.com/2017/03/19/what-makes-a-great-data-scientist/%20).
  prefs: []
  type: TYPE_NORMAL
- en: '“For me, data science is a mix of three things: **quantitative analysis** (for
    the rigor necessary to understand your data), **programming** (so that you can
    process your data and act on your insights), and **storytelling** (to help others
    understand what the data means).”'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Edwin Chen*](https://twitter.com/echen?lang=en)*, Data Scientist and Blogger*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](http://www.allanalytics.com/author.asp?section_id=1463&doc_id=246692&image_number=7).
  prefs: []
  type: TYPE_NORMAL
- en: “**The difference between a great [data scientist] and a good one is like the
    difference between lightning and a lightning bug.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Thomas C. Redman, Ph.D.*](https://www.linkedin.com/in/tomredman/)*, “The
    Data Doc” at Data Quality Solutions*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](https://hbr.org/2013/01/the-great-data-scientist-in-fo).
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: How should I communicate data science findings?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: “The numbers have no way of speaking for themselves. We speak for them. We imbue
    them with meaning…. Data-driven predictions can succeed―and they can fail. It
    is when we deny our role in the process that the odds of failure rise. **Before
    we demand more of our data, we need to demand more of ourselves.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Nate Silver*](https://www.linkedin.com/in/natesilver/)*, Founder and Editor-in-Chief
    of FiveThirtyEight*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](https://books.google.com/books?id=ekWLDQAAQBAJ&pg=PA9&lpg=PA9&dq=The+numbers+have+no+way+of+speaking+for+themselves.+We+speak+for+them.+We+imbue+them+with+meaning%E2%80%A6Data-driven+predictions+can+succeed%E2%80%93and+they+can+fail.+It+is+when+we+deny+our+role+in+the+process+that+the+odds+of+failure+rise.+Before+we+demand+more+of+our+data,+we+need+to+demand+more+of+ourselves.&source=bl&ots=_Nfl0T5HUR&sig=fFh8QAy732TrJjyujfLQ2jbQT1k&hl=en&sa=X&ved=0ahUKEwjVqc3I5JDTAhUL0IMKHagPAd4Q6AEILjAD#v=onepage&q=The%20numbers%20have%20no%20way%20of%20speaking%20for%20themselves.%20We%20speak%20for%20them.%20We%20imbue%20them%20with%20meaning%E2%80%A6Data-driven%20predictions%20can%20succeed%E2%80%93and%20they%20can%20fail.%20It%20is%20when%20we%20deny).
  prefs: []
  type: TYPE_NORMAL
- en: “One of the big challenges of being a data scientist that people might not usually
    think about – is that the results or the insights you come up with have to make
    sense and be convincing. **The more intelligible you can make them, the more likely
    it is that your recommendations will be put into effect.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Victor Hu*](https://www.linkedin.com/in/victorwhu/)*, Head of Data Science
    at QBE Insurance*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](/2015/04/data-scientists-thoughts-that-inspire.html/2).
  prefs: []
  type: TYPE_NORMAL
- en: “A data scientist must possess the knack of being able to ‘identify business
    value from mathematical models.’ **But that vital business value can only materialize
    if the data scientist also networks with other departments,** understands their
    objectives, is familiar with their data and processes – and can spot the analysis
    options they provide.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Alexander Linden*](https://www.linkedin.com/in/alexanderhlinden/)*, VP
    of Data Science, Gartner*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](http://news.sap.com/data-scientists-making-sense-big-data/).
  prefs: []
  type: TYPE_NORMAL
- en: “People like simple explanations for complex phenomena. If you work as a data
    scientist, or if you are planning to become/hire one, you’ve probably seen storytelling
    listed as one of the key skills that data scientists should have. Unlike ‘real’
    scientists that work in academia and have to explain their results mostly to peers
    who can handle technical complexities, **data scientists in industry have to deal
    with non-technical stakeholders who want to understand how the models work.**
    However, these stakeholders rarely have the time or patience to understand how
    things truly work. What they want is a simple hand-wavy explanation to make them
    feel as if they understand the matter―**they want a story, not a technical report**.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*YanirSeroussi*](https://www.linkedin.com/in/yanirseroussi/)*, Independent
    Data Science Consultant & Entrepreneur*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](https://yanirseroussi.com/2015/10/19/nutritionism-and-the-need-for-complex-models-to-explain-complex-phenomena/).
  prefs: []
  type: TYPE_NORMAL
- en: “**You need to be able to take a dataset and discover and communicate what’s
    interesting about it for your users.** To turn this into a product requires understanding
    how to turn one-off analysis into something reliable enough to run day after day,
    even as the data evolves and grows, and as different users experience different
    aspects of it.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Amy Heineike*](https://www.linkedin.com/in/amy-heineike-b877062/)*, VP
    Technology, Stealth Startup*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](http://www.allanalytics.com/author.asp?section_id=1463&doc_id=246692&image_number=5).
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: What is the future of data science?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '“We should expect a ‘Big Data 2.0’ phase to follow ‘Big Data 1.0’. Once firms
    have become capable of processing massive data in a flexible fashion, they should
    begin asking: **‘What can I do that I couldn’t do before, or do better than I
    could do before?’ This is likely to be the golden era of data science.**”'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Foster Provost*](https://twitter.com/fakefoster?lang=en) *and* [*Tom Fawcett*](https://www.linkedin.com/in/tom-fawcett-059a1/)*,
    Co-authors of* Data Science for Business'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](http://www.data-science-for-biz.com/DSB/Home.html).
  prefs: []
  type: TYPE_NORMAL
- en: “As the field grows, keep an open mind and evolve with it. Work hard, think
    outside the box, and learn as much as you can about the technical side of being
    a data scientist. Be responsible with the data and realize the potential the data
    can have to solving problems. **Always ask yourself how the data can be used to
    positively impact the lives around you, and use that to guide your design and
    development.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*ShanjiXiong*](https://www.linkedin.com/in/shanji-xiong-bb3a20/)*, Chief
    Scientist at Experian’s Global DataLab*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](http://www.datasciencecentral.com/profiles/blogs/interview-with-dr-shanji-xiong-chief-scientist-at-experian-s-glob%20).
  prefs: []
  type: TYPE_NORMAL
- en: 'These thoughts are more than just clever wordsmithing; they show us fresh ways
    of understanding, valuing, and breaking into this dynamic field. So, now is an
    excellent time to pursue a degree in the popular field of data science (more convenient,
    too, as data science and other up-and-coming degrees, like a [master’s in counseling](https://onlinecounselingprograms.com/)
    or a [doctorate in education](https://teach.com/how-to-become-a-teacher/get-educated/online-doctorate-in-education-edd/),
    have recently begun to be offered online). Before you do, though, it’s a good
    idea to hear from a variety of perspectives on how to succeed as a data scientist,
    *especially* when those perspectives coincide on a few important points. So here
    are some key takeaways to remember:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data science is not easy.** Seems obvious enough, but as you encounter step-by-step
    career paths online, be aware that no single method is going to work for everyone,
    and the multiplicity of opinions on how to become a data scientist confirms that.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Practice, practice, practice.** It absolutely doesn’t make perfect, but it’s
    absolutely necessary throughout the duration of your data science career.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Do your homework.** Theory is essential to shape and direct the course of
    all that practice.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Learn how to effectively communicate your findings.** This one speaks for
    itself, but your data won’t.'
  prefs:
  - PREF_OL
