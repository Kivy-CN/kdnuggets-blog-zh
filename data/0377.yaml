- en: 9 Top Platforms to Practice Key Data Science Skills
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9个顶尖平台，练习关键的数据科学技能
- en: 原文：[https://www.kdnuggets.com/2023/03/9-top-platforms-practice-key-data-science-skills.html](https://www.kdnuggets.com/2023/03/9-top-platforms-practice-key-data-science-skills.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/03/9-top-platforms-practice-key-data-science-skills.html](https://www.kdnuggets.com/2023/03/9-top-platforms-practice-key-data-science-skills.html)
- en: '![9 Top Platforms to Practice Key Data Science Skills](../Images/56dd7f08e66cdc322c3424eb85ce8ea9.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![9个顶尖平台，练习关键的数据科学技能](../Images/56dd7f08e66cdc322c3424eb85ce8ea9.png)'
- en: The nice thing about existing online nowadays is that learning is no longer
    gatekept. You can read, practice, quiz, and program all by yourself, from the
    comfort of your own home, without paying for a degree.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在线学习的好处在于，学习不再受限。你可以在自己家中舒适地阅读、练习、测验和编程，而无需支付学位费用。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三名课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业生涯。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析能力'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织在IT方面'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: And because data science is seen as a tricky skill to learn, many employers
    aren’t worried about where you learned to code in Python or any other data science
    skill, just as long as you can do it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据科学被视为一种难以学习的技能，许多雇主并不关心你是在哪里学习Python或其他数据科学技能的，只要你能够胜任。
- en: In this article, I’ll break down nine data science learning platforms that provide
    you with an interactive learning experience. These come with a variety of resources,
    including video tutorials, interactive coding exercises, and quizzes, to help
    you build and solidify your programming and database management skills.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将详细介绍九个数据科学学习平台，这些平台提供互动学习体验。它们配备了各种资源，包括视频教程、互动编码练习和测验，帮助你建立和巩固编程和数据库管理技能。
- en: Let’s dive in. In each section, I’ll explain what the platform is, what you
    can learn, how much it costs, and what sets it apart from the other eight platforms
    I’ll touch on.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨。在每一部分，我会解释平台的特点、你可以学习的内容、费用以及它与其他八个平台的不同之处。
- en: Here’s an overview of each platform for quick reference.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是每个平台的概览，供快速参考。
- en: '![9 Top Platforms to Practice Python, SQL, and Coding](../Images/1766c56982fd1a1e6f87c66149525b58.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![9个顶尖平台，练习Python、SQL和编码](../Images/1766c56982fd1a1e6f87c66149525b58.png)'
- en: 1\. Codecademy
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Codecademy
- en: '[Codecademy](https://www.codecademy.com/) is a platform designed specifically
    for learning how to code.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Codecademy](https://www.codecademy.com/)是一个专为学习编程而设计的平台。'
- en: What Is This?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: Codecademy is an online learning platform that offers courses and tutorials
    on programming, data science, and web development. It’s a super popular choice
    among beginners and those looking to improve their coding skills.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Codecademy是一个在线学习平台，提供编程、数据科学和网页开发的课程和教程。它是初学者和希望提高编码技能的人的超级热门选择。
- en: What Can You Learn?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以学到什么？
- en: With Codecademy, you can learn a ton of different programming languages such
    as Python, JavaScript, Ruby, HTML, CSS, and more. No matter what your flavor,
    you’ll find a course for it. Codecademy also offers courses on data science topics
    like SQL and data visualization, as well as web dev tools such as React and Git.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在Codecademy，你可以学习多种编程语言，如Python、JavaScript、Ruby、HTML、CSS等。不论你喜欢什么，你都能找到相关的课程。Codecademy还提供数据科学主题的课程，如SQL和数据可视化，以及网页开发工具，如React和Git。
- en: I personally love Codecademy because it’s so interactive. The platform gives
    you lessons and coding exercises that help you build real-world projects and understand
    the fundamental concepts of programming.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人喜欢Codecademy，因为它非常互动。这个平台提供课程和编码练习，帮助你构建真实项目并理解编程的基本概念。
- en: How Much Does It Cost?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 费用多少？
- en: 'On their website, their logo is literally “learn to code for free.” There IS
    a free level, where you can get courses like “[Learn SQL](https://www.codecademy.com/learn/learn-sql)”
    and “[Learn Java: Introduction](https://www.codecademy.com/learn/java-introduction)”
    for free.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '在他们的网站上，他们的标语是“免费学习编码”。确实有一个免费层级，你可以免费获得像“[学习SQL](https://www.codecademy.com/learn/learn-sql)”和“[学习Java:
    入门](https://www.codecademy.com/learn/java-introduction)”这样的课程。'
- en: However, if you want to further your knowledge and access more advanced courses,
    you’ll have to pay $34.99 a month, or $17.49/month if you pay annually.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你想进一步提升知识并访问更高级的课程，你需要支付$34.99/月，或者如果你按年支付，则为$17.49/月。
- en: Key Benefit?
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要优点？
- en: Codecademy stands out because of its ease of use. It’s ultra-beginner-friendly.
    Many coding platforms call themselves beginner-friendly because that’s their target
    demographic, but Codecademy is perfect for someone who’s never typed a line of
    code in their lives.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Codecademy之所以突出，是因为其易用性。它对初学者非常友好。许多编码平台自称对初学者友好，因为这是他们的目标受众，但Codecademy对那些从未输入过一行代码的人来说是完美的。
- en: There are tons of free courses you can try out to get a sense of that language,
    and their teaching style works for you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多免费的课程可以尝试，以了解这些语言和它们的教学风格是否适合你。
- en: 2\. Coursera
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Coursera
- en: '![9 Top Platforms to Practice Python, SQL, and Coding](../Images/7e60fded73b0877c7123148b35b54bee.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![9个顶级平台来练习Python、SQL和编码](../Images/7e60fded73b0877c7123148b35b54bee.png)'
- en: Image from [canva](https://canva.com/)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [canva](https://canva.com/)
- en: '[Coursera](https://www.coursera.org/) is a platform for universities and companies
    to upload video courses. Among other topics, they have a whole host of popular
    data science instructors.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Coursera](https://www.coursera.org/)是一个大学和公司上传视频课程的平台。在其他主题之外，他们有许多受欢迎的数据科学讲师。'
- en: What Is This?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: Coursera is the destination for online learning run by universities. They do
    online courses, certificates you can hang on your virtual LinkedIn wall, and even
    full degree programs. They partner with universities like U of Michigan, Yale,
    Rice, Imperial College London, and [more](https://about.coursera.org/).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Coursera是由大学运营的在线学习平台。他们提供在线课程、可以挂在你虚拟LinkedIn墙上的证书，甚至还有完整的学位项目。他们与密歇根大学、耶鲁大学、莱斯大学、伦敦帝国学院等大学合作，还与[更多](https://about.coursera.org/)大学合作。
- en: Courses typically run for between one to nine months.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 课程通常持续一到九个月。
- en: What Can You Learn?
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以学到什么？
- en: On Coursera, you can learn pretty much any skill, including courses like “[The
    Science of Well-Being](https://www.coursera.org/learn/the-science-of-well-being),”
    “[Introduction to Psychology](https://www.coursera.org/learn/introduction-psychology),”
    and “[Financial Markets](https://www.coursera.org/learn/financial-markets-global).”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在Coursera上，你可以学习几乎任何技能，包括课程如“[幸福科学](https://www.coursera.org/learn/the-science-of-well-being)”、“[心理学导论](https://www.coursera.org/learn/introduction-psychology)”和“[金融市场](https://www.coursera.org/learn/financial-markets-global)”。
- en: 'They also offer:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还提供：
- en: Guided projects. These are more hands-on, shorter little nuggets where you’ll
    come out with a specific skill.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指导项目。这些是更实际的、较短的课程，你将获得特定的技能。
- en: Specializations, which are typically further learning in a skill, such as Northwestern’s
    “The Art of Sales.”
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业化课程，通常是进一步学习某一技能，如西北大学的“销售艺术”。
- en: Certificates. These offer you a tangible outcome of being “certified” in whichever
    skill you pick.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证书。这些提供了你在所选技能领域的“认证”这一 tangible outcome。
- en: Degrees. These are entire degree offers.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学位。这些是完整的学位课程。
- en: How Much Does It Cost?
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 费用多少？
- en: Some courses are free to access, like the first three courses I listed above.
    Some guided projects, like “[Docker for absolute beginners](https://www.coursera.org/projects/docker-for-absolute-beginners?action=enroll),”
    start at $9.99/month to access. If you enroll in a more useful course, like a
    specialization or a professional certificate, those run at $39.99 a month. Degrees,
    naturally, cost more - they start at $9,000 a degree.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一些课程是免费的，例如我上面列出的前三门课程。一些指导项目，例如“[绝对初学者的Docker](https://www.coursera.org/projects/docker-for-absolute-beginners?action=enroll)”，起价为$9.99/月。如果你报名参加更有用的课程，如专业化或职业证书，这些课程的费用为$39.99/月。学位课程自然更贵——学位课程的起价为$9,000。
- en: Key Benefit?
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要优点？
- en: Coursera has a huge variety of courses for a fairly reasonable price, run by
    top institutions like Yale and IBM.  You can get practical skills, a grounding
    in a wider topic, or go deep with a specialization.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Coursera提供了种类繁多的课程，价格相当合理，由耶鲁大学和IBM等顶级机构提供。你可以获得实用技能，对广泛主题有一个基础了解，或通过专业化深入学习。
- en: 3\. StrataScratch
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. StrataScratch
- en: '[StrataScratch](https://www.stratascratch.com?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms)
    is an interview question platform.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[StrataScratch](https://www.stratascratch.com?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms)
    是一个面试问题平台。'
- en: What Is This?
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: StrataScratch has 1000+ real interview questions from [top data science companies](https://www.stratascratch.com/blog/11-best-companies-to-work-for-as-a-data-scientist?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms),
    both coding and non-coding.  It’s geared toward folks who are ready to apply for
    and get a data science job.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: StrataScratch 提供了 1000 多个来自 [顶级数据科学公司](https://www.stratascratch.com/blog/11-best-companies-to-work-for-as-a-data-scientist?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms)
    的真实面试问题，涵盖编码和非编码问题。它针对的是准备申请数据科学职位的人员。
- en: What Can You Learn?
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以学到什么？
- en: This is a much more practical, outcome-focused platform. Rather than teaching
    you new skills from scratch, this platform is best if you already have some knowledge
    and want to test yourself or if you want to practice for an upcoming interview.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个更具实践性、结果导向的平台。与其从零开始教你新技能，这个平台更适合那些已有一定知识并想测试自己或准备即将到来的面试的人。
- en: On the coding side, you can practice PostgreSQL, Python, MySQL, R, and MS SQL
    Server questions. For non-coding questions, you can practice system design, probability,
    business cases, statistics, modeling, technical, and product questions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码方面，你可以练习 PostgreSQL、Python、MySQL、R 和 MS SQL Server 问题。在非编码问题方面，你可以练习系统设计、概率、商业案例、统计、建模、技术和产品问题。
- en: You can also filter by difficulty and company.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以按难度和公司进行筛选。
- en: StrataScratch also offers data projects like [Market Analysis in Dublin](https://platform.stratascratch.com/data-projects/market-analysis-dublin?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms),
    and guides, for example, [SQL Time and Date Manipulation](https://www.stratascratch.com/guides/sql-time-and-date-skills/?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms).
    These more hands-on projects can be useful if you want to add these to your portfolio.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: StrataScratch 还提供数据项目，如 [都柏林市场分析](https://platform.stratascratch.com/data-projects/market-analysis-dublin?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms)，以及指南，例如
    [SQL 时间和日期操作](https://www.stratascratch.com/guides/sql-time-and-date-skills/?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms)。如果你想将这些添加到你的投资组合中，这些更实操的项目会很有用。
- en: How Much Does It Cost?
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 费用是多少？
- en: There’s a free tier, which includes some but not all questions, both with and
    without solutions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个免费层级，包括一些但不是所有的问题，有的有解答，有的没有。
- en: For the $32/month tier, you get access to the full roster of interview questions
    and solutions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 $32/月的层级，你可以访问所有面试问题和解决方案。
- en: Finally, there’s a yearly option that costs $139/year (or lifetime for $289)
    that additionally includes access to the data projects and in-depth solution guides
    to various coding questions aimed at data scientists with 1-2 years of industry
    experience.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一个年付选项，费用为 $139/年（或终身 $289），此外还包括访问数据项目和深入解决各种针对数据科学家的编码问题的指南。
- en: Key Benefit?
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键好处？
- en: Because these are real questions taken from real data science interviews, you’ll
    get hands-on experience with exactly what companies are looking for.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这些是从真实数据科学面试中提取的真实问题，你将获得与公司所寻找的内容完全一致的实践经验。
- en: 4\. Boot.dev
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Boot.dev
- en: '[Boot.dev](https://boot.dev/) is home to courses to help you become a backend
    developer.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[Boot.dev](https://boot.dev/) 提供帮助你成为后台开发者的课程。'
- en: What Is This?
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: Boot.dev is an interesting platform that aims to patch the gap between college
    degrees and e-learning platforms. College degrees are slow and expensive. Places
    like Coursera focus on the front-end. If you want to practice Python, SQL, and
    other coding skills to get a job as a backend dev, you’ll struggle.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Boot.dev 是一个有趣的平台，旨在弥补大学学位和电子学习平台之间的差距。大学学位既慢又昂贵。像 Coursera 这样的地方专注于前端。如果你想练习
    Python、SQL 和其他编码技能以获得后台开发职位，你会遇到困难。
- en: They organize the platform around “tracks,” which include languages, guided
    projects, and portfolio projects.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 他们将平台组织为“轨道”，包括语言、指导项目和投资组合项目。
- en: What Can You Learn?
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以学到什么？
- en: You can learn Python, JavaScript, and Go as the premier backend coding languages.
    But you’ll also be taught more computer science-focused skills and concepts, like
    algorithms, object-oriented programming, and cryptography.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以学习 Python、JavaScript 和 Go 作为主要的后台编码语言。但你也将学习更多计算机科学相关的技能和概念，如算法、面向对象编程和密码学。
- en: How Much Does It Cost?
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 费用是多少？
- en: 'Boot.dev costs either $39/month, $249/year, or $999 for the lifetime price.
    For all those tiers, you get the same benefits: access to all the content, a job-ready
    portfolio of coding projects, certificates of completion, and access to the Discord
    server.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Boot.dev 的费用为每月 $39、每年 $249 或终身 $999。所有这些层级都提供相同的福利：访问所有内容、一个可用于求职的编程项目组合、完成证书和访问
    Discord 服务器。
- en: Key Benefit?
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要好处是什么？
- en: There are very few places to get learning geared to help you become a [backend
    developer vs a frontend developer](https://blog.boot.dev/backend/frontend-vs-backend-meaning/).
    Maybe because front-end dev is seen as more approachable, most e-learning platforms
    focus on skills like HTML and CSS.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有地方提供帮助你成为 [后端开发者与前端开发者](https://blog.boot.dev/backend/frontend-vs-backend-meaning/)
    的学习内容。也许因为前端开发被认为更容易接触，大多数在线学习平台集中在 HTML 和 CSS 等技能上。
- en: This is one of the only platforms I’ve seen that champions back-end learner.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我见过的为后端学习者提供支持的少数平台之一。
- en: 5\. Udemy
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Udemy
- en: '[Udemy](https://www.udemy.com/) is an online learning platform with courses
    that anyone can upload.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[Udemy](https://www.udemy.com/) 是一个在线学习平台，任何人都可以上传课程。'
- en: What Is This?
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: 'Udemy is similar to Coursera, but with one key difference: anyone can upload
    video courses, not just universities or organizations. Like Coursera, Udemy can
    give you access to a ton of courses about all sorts of skills, but there is a
    great selection of data science skills.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Udemy 类似于 Coursera，但有一个关键区别：任何人都可以上传视频课程，而不仅仅是大学或组织。像 Coursera 一样，Udemy 也可以让你访问大量各种技能的课程，但在数据科学技能方面有很好的选择。
- en: This means that Udemy offers a wide range of courses, from beginner to advanced,
    taught by experts, professionals, and individuals.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着 Udemy 提供了从初级到高级的广泛课程，由专家、专业人士和个人讲授。
- en: Udemy's courses are designed to be accessible and flexible, with video lessons,
    quizzes, and projects to help students build practical skills. The platform also
    offers lifetime access to course content, so students can learn at their own pace
    and revisit the material as needed. Udemy's courses are not accredited, but many
    of them come with certificates of completion that can be used to showcase skills
    and knowledge to potential employers.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Udemy 的课程旨在提供可访问性和灵活性，配有视频课程、测验和项目，帮助学生建立实用技能。该平台还提供课程内容的终身访问权限，以便学生可以按自己的节奏学习，并在需要时重新学习材料。Udemy
    的课程没有认证，但许多课程附带完成证书，可以用于向潜在雇主展示技能和知识。
- en: What Can You Learn?
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以学习什么？
- en: 'The better question is, what can’t you learn? But here’s a quick upshot of
    some of the best courses on offer:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的问题是，你不能学习什么？不过这里有一些最佳课程的快速总结：
- en: 'Programming and Development: including web development, mobile app development,
    game development, and more.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程与开发：包括网络开发、移动应用开发、游戏开发等。
- en: 'Data Science and Analytics: including machine learning, data analysis, big
    data, and more.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学与分析：包括机器学习、数据分析、大数据等。
- en: 'Business: including entrepreneurship, marketing, sales, and more.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业：包括创业、市场营销、销售等。
- en: 'Design: including graphic design, web design, interior design, and more.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计：包括图形设计、网页设计、室内设计等。
- en: 'Personal Development: including personal finance, productivity, leadership,
    and more.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人发展：包括个人财务、生产力、领导力等。
- en: 'IT and Software: including cybersecurity, network and information security,
    cloud computing, and more.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT 与软件：包括网络安全、信息安全、云计算等。
- en: 'Marketing and Sales: including digital marketing, email marketing, social media
    marketing, and more.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场营销与销售：包括数字营销、电子邮件营销、社交媒体营销等。
- en: 'Music, Art, and Photography: including music production, music theory, photography,
    and more.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音乐、艺术与摄影：包括音乐制作、音乐理论、摄影等。
- en: How Much Does It Cost?
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 费用是多少？
- en: 'You have two options:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你有两个选择：
- en: You can buy individual courses like “Learn Python for Data Analysis and Visualization,”
    which are priced anywhere between $15-$30 for lifetime access to the course
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以购买单独的课程，如“学习 Python 进行数据分析和可视化”，这些课程的价格在 $15 到 $30 之间，获得课程的终身访问权限。
- en: You can subscribe to the monthly personal plan starting at $16.58 a month, which
    gets you access to over 8,000 courses, and 4,000+ practice exercises, taught by
    3,000+ top instructors.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以订阅每月 $16.58 起的个人计划，这样你可以访问超过 8,000 门课程，以及 4,000+ 个练习，由 3,000+ 名顶级讲师授课。
- en: Key Benefit?
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要好处是什么？
- en: The massive breadth of Udemy is its strength. You can find a course not just
    on any language but for any purpose, like “[Python for Object-Oriented Programming](https://www.udemy.com/course/python-beyond-the-basics-object-oriented-programming/)”
    or “[The Complete Guide to React](https://www.udemy.com/course/react-the-complete-guide-incl-redux/).”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Udemy的巨大广度是它的优势。你可以找到不仅仅是任何语言的课程，还可以找到任何目的的课程，如“[面向对象编程的Python](https://www.udemy.com/course/python-beyond-the-basics-object-oriented-programming/)”或“[React完全指南](https://www.udemy.com/course/react-the-complete-guide-incl-redux/)”。
- en: And because anyone can upload a course, you’re bound to find an instructor you
    gel with.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 由于任何人都可以上传课程，你肯定能找到一个与你契合的讲师。
- en: 6\. edX
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. edX
- en: '![9 Top Platforms to Practice Python, SQL, and Coding](../Images/a7747069bc9c3b6bd321b80c4fc44f66.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![9 Top Platforms to Practice Python, SQL, and Coding](../Images/a7747069bc9c3b6bd321b80c4fc44f66.png)'
- en: Image from [canva](https://canva.com/)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于[canva](https://canva.com/)
- en: '[edX](https://www.edx.org/) is kind of like Coursera Ultimate. edX has a partnership
    with several prestigious universities, including Harvard, MIT, and UC Berkeley.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[edX](https://www.edx.org/)类似于Coursera的终极版。edX与多个著名大学合作，包括哈佛大学、麻省理工学院和加州大学伯克利分校。'
- en: What is This?
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: Similar to Coursera, edX offers online courses from top universities and institutions.
    However, edX specializes a little more, both in terms of who they partner with
    and the skills on offer. For example, edX offers verified certificates, professional
    certificates, and micromasters, while Coursera only offers specializations, professional
    certificates, and degrees.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 与Coursera类似，edX提供来自顶级大学和机构的在线课程。然而，edX在合作伙伴和提供的技能方面稍有不同。例如，edX提供验证证书、专业证书和微硕士课程，而Coursera仅提供专业化、专业证书和学位。
- en: Coursera is also more self-paced, while edX has deadlines for exams and assignments.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Coursera也更具自我节奏，而edX则有考试和作业的截止日期。
- en: What Can You Learn?
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能学到什么？
- en: With 3,000+ courses to choose from, you’ll be able to find a good data science
    skill to learn. This platform offers “[Intro to Analytics Modeling](https://www.edx.org/course/introduction-to-analytics-modeling),”
    “[Machine Learning with Python](https://www.edx.org/course/machine-learning-with-python-a-practical-introduct),”
    and “[The Essentials of Data Literacy](https://www.edx.org/course/essentials-of-data-literacy),”
    just to name a few.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在3,000多个课程中，你将能够找到一个好的数据科学技能来学习。该平台提供了“[分析建模入门](https://www.edx.org/course/introduction-to-analytics-modeling)”、“[使用Python进行机器学习](https://www.edx.org/course/machine-learning-with-python-a-practical-introduct)”和“[数据素养基础](https://www.edx.org/course/essentials-of-data-literacy)”等课程。
- en: How Much Does It Cost?
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 费用是多少？
- en: It varies from course to course, but edX is a little more expensive than Coursera,
    as a rule. You can access almost any course for free to audit it, but that comes
    with limitations – you only get access to the material for a month, you don’t
    get a certificate, and your assignments aren’t graded.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这因课程而异，但一般来说，edX比Coursera稍贵。你几乎可以免费访问任何课程进行审计，但这有一些限制——你只能访问一个月的材料，你不会获得证书，而且你的作业不会被评分。
- en: If you want the verified track, prices run from around $49/course to $149/course.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要验证课程，价格从每门课程大约49美元到149美元不等。
- en: They also offer bootcamps, which run into thousands of dollars. For example,
    [UC Berkeley’s](https://www.edx.org/course/berkeley-coding-boot-camp?source=edx&category=boot-camps&medium=referral&campaign=Coding+Boot+Camp&c=&lsrc=edx&placement_url=https%3A%2F%2Fwww.edx.org%2F&version=edx&eaid=1ffe2e46-ee0c-4072-aaa5-68c930174a79)
    24-week coding bootcamp costs $13k.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还提供价格高达数千美元的训练营。例如，[加州大学伯克利分校](https://www.edx.org/course/berkeley-coding-boot-camp?source=edx&category=boot-camps&medium=referral&campaign=Coding+Boot+Camp&c=&lsrc=edx&placement_url=https%3A%2F%2Fwww.edx.org%2F&version=edx&eaid=1ffe2e46-ee0c-4072-aaa5-68c930174a79)的24周编码训练营费用为13,000美元。
- en: Key Benefit?
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键好处是什么？
- en: This one is pretty comparable to Coursera. The main benefits are that it’s more
    guided than Coursera, and you might be able to get some more brand name recognition
    with their certificates.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这个平台与Coursera相当。主要的好处是它比Coursera更具指导性，你可能还能通过他们的证书获得更多品牌认可。
- en: 7\. Kaggle
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. Kaggle
- en: Let’s take a step away from learning platforms. [Kaggle](https://www.kaggle.com/)
    is, instead, a competition platform.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们暂时离开学习平台。 [Kaggle](https://www.kaggle.com/)是一个竞赛平台。
- en: What Is This?
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: Kaggle’s a very popular, very well-run data science competition platform with
    a lean towards machine learning specifically. It’s owned by Google, and it has
    tens of thousands of data sets to practice on.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle是一个非常受欢迎且运作良好的数据科学竞赛平台，特别倾向于机器学习。它由Google拥有，拥有成千上万的数据集供你练习。
- en: 'You’ll get:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你将获得：
- en: Competitions, in which participants compete to develop the best solution to
    a problem using a provided dataset. Competitions are sponsored by organizations
    looking to solve a specific problem and offer prize money to the winners.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞赛中，参与者竞相使用提供的数据集开发最佳解决方案。竞赛由寻求解决特定问题的组织赞助，并向获胜者提供奖金。
- en: 'Public Datasets: Kaggle provides access to a large number of public datasets,
    which can be used for practice, research, or competition submissions.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共数据集：Kaggle 提供了大量公共数据集，供实践、研究或比赛提交使用。
- en: 'Notebooks: Kaggle provides a cloud-based Jupyter notebook environment for data
    science and machine learning, which allows users to easily write, run, and share
    code with others.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本：Kaggle 提供了一个基于云的 Jupyter 笔记本环境，适用于数据科学和机器学习，允许用户轻松编写、运行和与他人共享代码。
- en: 'Discussions: Kaggle has a large and active community of data scientists and
    machine learning practitioners who participate in discussions, ask and answer
    questions, and collaborate on projects.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论：Kaggle 拥有一个庞大而活跃的数据科学家和机器学习从业者社区，参与讨论、提问和回答问题，并合作进行项目。
- en: What Can You Learn?
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能学到什么？
- en: On Kaggle, you can learn skills like data analysis, machine learning, programming
    in Python and R, and data prep.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Kaggle 上，你可以学习数据分析、机器学习、Python 和 R 编程以及数据准备等技能。
- en: Check out some of the competitions on offer and see what skills you want to
    polish. For example, you can participate in the [advanced regression techniques](https://www.kaggle.com/competitions/house-prices-advanced-regression-techniques)
    challenge, [microbusiness density forecasting](https://www.kaggle.com/competitions/godaddy-microbusiness-density-forecasting),
    or [computer vision](https://www.kaggle.com/competitions/digit-recognizer).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 查看一些提供的竞赛，看看你想要提升哪些技能。例如，你可以参加 [高级回归技术](https://www.kaggle.com/competitions/house-prices-advanced-regression-techniques)
    挑战、[微型企业密度预测](https://www.kaggle.com/competitions/godaddy-microbusiness-density-forecasting)
    或 [计算机视觉](https://www.kaggle.com/competitions/digit-recognizer) 竞赛。
- en: How Much Does It Cost?
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 费用是多少？
- en: It’s all free! Enter competitions, download datasets, and take a short course,
    all for free. That’s one of the big benefits of Kaggle being owned by Google.
    It’s well-funded and hence can afford to be free for players/competitors/learners.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 完全免费！参加竞赛、下载数据集、参加短期课程，全都免费。这是 Kaggle 由 Google 拥有的一大好处。它资金充足，因此可以免费提供给参与者/竞争者/学习者。
- en: Key Benefit?
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键好处？
- en: It’s very helpful to get access to real, crunchy data and real, crunchy problems.
    Once you’re done with e-learning and you want to push yourself even further, this
    kind of challenge-based platform is good for refining your skills further.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 访问真实、复杂的数据和问题非常有帮助。一旦你完成了电子学习，并想进一步挑战自己，这种基于挑战的平台对于进一步提升技能非常好。
- en: Plus, having access to and guidance on so many data sets means you’ll be able
    to craft and add some fun [data science projects](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms)
    to your portfolio.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，访问和指导如此多的数据集意味着你将能够设计并添加一些有趣的 [数据科学项目](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/?utm_source=blog&utm_medium=click&utm_campaign=kdn+9+data+science+platforms)
    到你的作品集中。
- en: Finally, the competitive angle works for some learners!
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，竞争性角度对某些学习者有效！
- en: 8\. HackerRank
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8. HackerRank
- en: '![9 Top Platforms to Practice Python, SQL, and Coding](../Images/52f248a1bededb2154f094ea2bb718ab.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![9 个顶级平台来练习 Python、SQL 和编码](../Images/52f248a1bededb2154f094ea2bb718ab.png)'
- en: Image from [canva](https://canva.com/)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [canva](https://canva.com/)
- en: Let’s look at [HackerRank](https://www.hackerrank.com/), another website for
    coding challenges.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来看一下 [HackerRank](https://www.hackerrank.com/)，另一个编码挑战网站。
- en: What Is This?
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: HackerRank is a website for coding challenges and competitions for software
    developers to improve their coding skills.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: HackerRank 是一个为软件开发人员提供编码挑战和竞赛的网站，以提升他们的编码技能。
- en: Many companies use it as a fun way to screen job candidates for software development
    jobs. The platform offers a wide range of categories to choose from, including
    algorithms, data structures, mathematics, databases, and more.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司将其作为筛选软件开发职位候选人的有趣方式。该平台提供了广泛的类别选择，包括算法、数据结构、数学、数据库等。
- en: As a random person on the internet who might want to learn Python, SQL, and
    other coding skills, it’s a great place to create a portfolio.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个可能想学习 Python、SQL 和其他编码技能的随机互联网用户，这是一个创建个人作品集的绝佳平台。
- en: What Can You Learn?
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能学到什么？
- en: The way HackerRank works is like a combination of a portfolio and Kaggle. There
    are ranked competitions you can take part in, and you can also get certified in
    languages like Go, C#, and Java.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: HackerRank的工作方式像是组合了一个作品集和Kaggle。你可以参与排名比赛，也可以获得Go、C#和Java等语言的认证。
- en: 'They have three areas where you can learn:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有三个学习领域：
- en: '[Prepare](https://www.hackerrank.com/dashboard). This includes an interview
    prep kit, some basic certifications, and learning on various topics like algorithms,
    data structures, and mathematics.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[准备](https://www.hackerrank.com/dashboard)。这包括面试准备工具包、一些基础认证，以及学习算法、数据结构和数学等各种主题。'
- en: '[Certify](https://www.hackerrank.com/skills-verification). This zone has all
    the certifications you’d need, from R to SQL to JavaScript.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[认证](https://www.hackerrank.com/skills-verification)。这个区域包含了你需要的所有认证，从R到SQL到JavaScript。'
- en: '[Compete](https://www.hackerrank.com/contests). This is the more Kaggle-esque
    side, which offers competitions and contests to show off your knowledge and earn
    prizes or renown.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[竞争](https://www.hackerrank.com/contests)。这是更类似于Kaggle的一部分，提供了比赛和竞赛来展示你的知识并赢得奖品或声誉。'
- en: Basically, it’s a good place for active job seekers – and anyone else who wants
    to learn – to practice and test their coding skills in a challenging and competitive
    environment.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，它是一个适合积极求职者以及任何想学习的人在具有挑战性和竞争力的环境中练习和测试编码技能的好地方。
- en: HackerRank also gives you resources, tutorials, articles, and sample code.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: HackerRank还为你提供了资源、教程、文章和示例代码。
- en: How Much Does It Cost?
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这要多少钱？
- en: 'Here’s the fun part: it’s primarily a product for companies to hire people.
    That means that as a candidate, you actually get the product for free (because,
    in some senses, you *are* the product).'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是：它主要是为公司招聘人才而设计的。这意味着作为候选人，你实际上可以免费使用这个产品（因为从某种意义上说，你*就是*这个产品）。
- en: Key Benefit?
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要好处？
- en: The unique thing about HackerRank is it’s designed for companies, not individuals.
    That makes it exceptionally useful for individuals to see what companies need
    to hire someone. You get the interview’s view of yourself, so you know what skills
    to focus on.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: HackerRank的独特之处在于它是为公司设计的，而不是个人。这使得个人可以非常有用地看到公司招聘所需的技能。你可以从面试的角度了解自己，从而知道应该集中精力提升哪些技能。
- en: It’s ideal for someone who wants to get a job in data science.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 它非常适合那些希望从事数据科学工作的人。
- en: 9\. StackOverflow
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9. StackOverflow
- en: Let’s take a look at this question-and-answer platform.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看这个问答平台。
- en: What Is This?
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是什么？
- en: It’s a little cheeky of me to include StackOverflow as a learning platform because
    that’s not really what it’s designed for. But it was one of the best platforms
    I used to learn Python and R organically. And best of all, it’s free.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 包括StackOverflow作为学习平台有点厚脸皮，因为这并不是它设计的目的。但它是我用来自然学习Python和R的最佳平台之一。而且最棒的是，它是免费的。
- en: StackOverflow is a place for programmers, developers, and software engineers
    to post questions and get crowd-sourced answers. Answers can be voted up or down
    depending on their helpfulness and accuracy.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow是一个程序员、开发者和软件工程师提问并获得众包答案的地方。答案可以根据其帮助性和准确性被投票提升或降低。
- en: It’s a huge repository of coding questions and answers going back for years.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个包含多年编程问题和答案的大型资料库。
- en: What Can You Learn?
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以学到什么？
- en: '[Python programming](https://stackoverflow.com/search?q=python+programming):
    Many questions and answers related to its syntax, libraries, and best practices.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python编程](https://stackoverflow.com/search?q=python+programming)：许多与其语法、库和最佳实践相关的问题和答案。'
- en: '[SQL](https://stackoverflow.com/questions/tagged/sql): Including queries, database
    design, and optimization techniques.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL](https://stackoverflow.com/questions/tagged/sql)：包括查询、数据库设计和优化技术。'
- en: '[Algorithms and data structures](https://stackoverflow.com/search?q=algorithms+data+structures):
    Sorting, searching, and graph algorithms.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[算法和数据结构](https://stackoverflow.com/search?q=algorithms+data+structures)：排序、搜索和图算法。'
- en: '[Web development](https://stackoverflow.com/search?q=web+dev): HTML, CSS, JavaScript,
    and web frameworks such as Django and Ruby on Rails.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Web开发](https://stackoverflow.com/search?q=web+dev)：HTML、CSS、JavaScript以及如Django和Ruby
    on Rails等网页框架。'
- en: '[Debugging](https://stackoverflow.com/search?q=debugging): So many questions
    and answers about debugging techniques and best practices.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[调试](https://stackoverflow.com/search?q=debugging)：关于调试技术和最佳实践的问题和答案非常多。'
- en: '[Software design](https://stackoverflow.com/search?q=software+design&s=0d45f9d6-4558-402f-a66c-141d36210592):
    Learn about software design patterns, architecture, and best practices.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[软件设计](https://stackoverflow.com/search?q=software+design&s=0d45f9d6-4558-402f-a66c-141d36210592)：了解软件设计模式、架构和最佳实践。'
- en: The best way to learn on StackOverflow is by asking and answering questions.
    Start basic - look for baby questions in Python or SQL that don’t yet have an
    answer. You’ll soon get a ton of peer feedback on the quality of your answer so
    that you can improve from there.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在 StackOverflow 上学习的最佳方式是提问和回答问题。从基础开始 - 寻找尚未有人回答的 Python 或 SQL 的基础问题。你很快就会获得大量关于答案质量的同行反馈，从而能够进一步改进。
- en: It’s intimidating, but it’s a great way to sharpen not only your actual coding
    skills but your communication skills too.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这很令人望而生畏，但它是一个极好的方式来提升你不仅是实际编码技能，还有沟通能力。
- en: How Much Does It Cost?
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这需要多少钱？
- en: It’s free! Totally, 100% free to make an account and ask or answer unlimited
    questions.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这是免费的！完全免费注册账号并提问或回答无限问题。
- en: Key Benefit?
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要好处？
- en: The best thing about StackOverflow is that it *wasn’t* designed as a learning
    platform. These are not carefully designed questions and answers – they are real,
    crunchy, human-world problems with untidy data. And you’re going to get real peer
    feedback from real data scientists.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow 最棒的地方在于它*并非*作为学习平台设计。这些问题和答案并非经过精心设计，而是现实中的复杂、人类世界的问题，数据也很杂乱。而且你将获得来自真正数据科学家的真实反馈。
- en: It’s a real challenge, but it’s a superb way to learn.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个真正的挑战，但它是学习的绝佳方式。
- en: Final Thoughts
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的思考
- en: In conclusion, the beauty of the digital age is that education is now at our
    fingertips. Data science is a hot topic, and many employers don't care where you
    learned it as long as you can rock it.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，数字时代的美在于教育现在触手可及。数据科学是一个热门话题，许多雇主并不在乎你从哪里学到的，只要你能做到。
- en: This article breaks down nine amazing and somewhat unconventional platforms
    that make learning this in-demand skill a breeze. With video tutorials, interactive
    coding exercises, quizzes, and IRL data, you'll be able to sharpen your skills
    and show the world what you're made of.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了九个惊人且有些不传统的平台，使学习这种需求量大的技能变得轻松。通过视频教程、互动编码练习、测验和真实数据，你将能够提升你的技能，并向世界展示你的能力。
- en: Don't wait any longer. Pick a platform (or nine - these are not exclusive!)
    and start learning data science today.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 不要再等待了。选择一个平台（或者九个 - 这些平台并不排他！）并立即开始学习数据科学吧。
