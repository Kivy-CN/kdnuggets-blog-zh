  zh: 摘要
- en: The [data science interview preparation](https://www.stratascratch.com/blog/5-tips-to-prepare-for-a-data-science-interview/)
    isn’t complicated per se, especially considering the number of resources that
    can help you with it. What makes it relatively difficult is that it takes time
    to do it properly.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学面试准备](https://www.stratascratch.com/blog/5-tips-to-prepare-for-a-data-science-interview/)
    本身并不复杂，特别是考虑到可以帮助你的资源数量。使其相对困难的是，正确完成准备工作需要时间。'
- en: And it requires you to strike a balance between being well-prepared and allowing
    your personality to show.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要你在充分准备和展示个人风格之间找到平衡。
- en: Try to apply these general tips at your next interview and see how it goes.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在下次面试中应用这些一般性的建议，看看效果如何。
