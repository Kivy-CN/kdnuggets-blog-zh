- en: '[One of Machine Learning most inspiring stories](https://cloud.google.com/blog/big-data/2016/08/how-a-japanese-cucumber-farmer-is-using-deep-learning-and-tensorflow)
    is the one about a Japanese farmer who decided to sort cucumbers automatically
    to help his parents with this painstaking operation. Unlike the stories that abound
    about large enterprises, the guy had neither expertise in machine learning, nor
    a big budget. But he did manage to get familiar with TensorFlow and employed deep
    learning to recognize different classes of cucumbers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习最具启发性的故事之一](https://cloud.google.com/blog/big-data/2016/08/how-a-japanese-cucumber-farmer-is-using-deep-learning-and-tensorflow)
    是关于一位日本农民决定自动分拣黄瓜，以帮助他的父母完成这一艰巨的操作。与那些关于大企业的故事不同，这位农民既没有机器学习的专业知识，也没有大预算。但他确实成功地熟悉了TensorFlow，并运用了深度学习来识别不同种类的黄瓜。'
- en: By using machine-learning cloud services, you can start building your first
    working models, yielding valuable insights from predictions with a relatively
    small team. We’ve already discussed [machine learning strategy](https://www.altexsoft.com/blog/datascience/machine-learning-strategy-7-steps/).
    Now let’s have a look at the best machine learning platforms on the market and
    consider some of the infrastructural decisions to be made.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用机器学习云服务，你可以开始构建第一个工作模型，从预测中获得有价值的洞察，并且只需相对较小的团队。我们已经讨论过了[机器学习策略](https://www.altexsoft.com/blog/datascience/machine-learning-strategy-7-steps/)。现在让我们看看市场上最佳的机器学习平台，并考虑一些基础设施决策。
- en: '**What is machine learning as a service**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是机器学习即服务**'
- en: '**Machine learning as a service (MLaaS)** is an umbrella definition of automated
    and semi-automated cloud platforms that cover most infrastructure issues such
    as data pre-processing, model training, and model evaluation, with further prediction.
    Prediction results can be bridged with your internal IT infrastructure through
    REST APIs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习即服务（MLaaS）** 是一个涵盖大多数基础设施问题的自动化和半自动化云平台的总称，这些问题包括数据预处理、模型训练、模型评估和进一步的预测。预测结果可以通过REST
    API与您的内部IT基础设施进行连接。'
- en: Amazon Machine Learning services, Azure Machine Learning, and Google Cloud AI
    are three leading cloud MLaaS services that allow for fast model training and
    deployment with little to no data science expertise. These should be considered
    first if you assemble a homegrown data science team out of available software
    engineers. Have a look at our [data science team structures](https://www.altexsoft.com/blog/datascience/how-to-structure-data-science-team-key-models-and-roles/)
    story to have a better idea of roles distribution.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊机器学习服务、Azure 机器学习和 Google Cloud AI 是三大领先的云 MLaaS 服务，允许快速模型训练和部署，而几乎不需要数据科学专业知识。如果你计划从现有的软件工程师中组建一个自有的数据科学团队，应优先考虑这些服务。查看我们的
    [数据科学团队结构](https://www.altexsoft.com/blog/datascience/how-to-structure-data-science-team-key-models-and-roles/)
    文章以更好地了解角色分配。
- en: Within this article, we’ll first give an overview of the main machine-learning-as-a-service
    platforms by Amazon, Google, and Microsoft, and will follow it by comparing machine
    learning APIs that these vendors support. Please note that this overview isn’t
    intended to provide exhaustive instructions on when and how to use these platforms,
    but rather what to look for before you start reading through their documentation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将首先概述亚马逊、谷歌和微软的主要机器学习即服务平台，并随后比较这些供应商支持的机器学习 API。请注意，这个概述并不旨在提供关于何时以及如何使用这些平台的详尽说明，而是提供在开始阅读其文档之前需要注意的事项。
- en: '**Machine learning services for custom predictive analytics tasks**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**用于定制预测分析任务的机器学习服务**'
- en: '![](../Images/6815b2338563071a2d39d262589cacd1.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6815b2338563071a2d39d262589cacd1.png)'
- en: '*Predictive analytics with Amazon ML*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Amazon ML 进行预测分析*'
- en: 'Amazon Machine Learning services are available on two levels: predictive analytics
    with Amazon ML and the SageMaker tool for data scientists.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊机器学习服务分为两个层级：使用 Amazon ML 进行预测分析和为数据科学家提供的 SageMaker 工具。
- en: '[Amazon Machine Learning](https://aws.amazon.com/aml/) for predictive analytics
    is one of the most automated solutions on the market and the best fit for deadline-sensitive
    operations. The service can load data from multiple sources, including Amazon
    RDS, Amazon Redshift, CSV files, etc. All data preprocessing operations are performed
    automatically: The service identifies which fields are categorical and which are
    numerical, and it doesn’t ask a user to choose the methods of further data preprocessing
    (dimensionality reduction and whitening).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚马逊机器学习](https://aws.amazon.com/aml/)的预测分析是市场上最自动化的解决方案之一，最适合时间紧迫的操作。该服务可以从多个来源加载数据，包括
    Amazon RDS、Amazon Redshift、CSV 文件等。所有数据预处理操作都是自动执行的：服务会识别哪些字段是分类的，哪些是数值的，并且不要求用户选择进一步的数据预处理方法（降维和白化）。'
- en: 'Prediction capacities of Amazon ML are limited to three options: *binary classification,
    multiclass classification*, and *regression*. That said, this Amazon ML service
    doesn’t support any unsupervised learning methods, and a user must select a target
    variable to label it in a training set. Also, a user isn’t required to know any
    machine learning methods because Amazon chooses them automatically after looking
    at the provided data.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊 ML 的预测能力仅限于三种选项：*二分类、 多分类* 和 *回归*。也就是说，这项亚马逊 ML 服务不支持任何无监督学习方法，用户必须选择一个目标变量以在训练集中进行标记。此外，用户不需要了解任何机器学习方法，因为亚马逊在查看提供的数据后会自动选择这些方法。
- en: This high automation level acts both as an advantage and disadvantage for Amazon
    ML use. If you need a fully automated yet limited solution, the service can match
    your expectations. If not, there’s SageMaker.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种高自动化水平对亚马逊 ML 使用而言既是优势也是劣势。如果你需要一个完全自动化但功能有限的解决方案，该服务可以满足你的期望。如果不是，建议使用 SageMaker。
- en: '*Amazon SageMaker and frameworks-based services*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*亚马逊 SageMaker 和基于框架的服务*'
- en: '[SageMaker](https://aws.amazon.com/sagemaker/?nc2=h_a1) is a machine learning
    environment that’s supposed to simplify the work of a fellow data scientist by
    providing tools for quick model building and deployment. For instance, it provides
    [Jupyter](https://jupyter.org/), an authoring notebook, to simplify data exploration
    and analysis without server management hassle. Amazon also has built-in algorithms
    that are optimized for large datasets and computations in distributed systems.
    These include:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[SageMaker](https://aws.amazon.com/sagemaker/?nc2=h_a1) 是一个机器学习环境，旨在通过提供快速模型构建和部署工具来简化数据科学家的工作。例如，它提供了
    [Jupyter](https://jupyter.org/) 一个创作笔记本，以简化数据探索和分析而无需管理服务器。亚马逊还提供了针对大数据集和分布式系统计算优化的内置算法。这些包括：'
- en: Linear learner, a supervised method for *classification* and *regression*
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性学习者是一种用于*分类*和*回归*的有监督方法。
- en: Factorization machines for *classification* and *regression* designed for sparse
    datasets
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因式分解机用于*分类*和*回归*，设计用于稀疏数据集。
- en: XGBoost is a supervised boosted trees algorithm that increases prediction accuracy
    in *classification, regression,* and *ranking* by combining the predictions of
    simpler algorithms
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XGBoost 是一种有监督的提升树算法，通过结合简单算法的预测来提高*分类、回归*和*排序*的预测准确性。
- en: Image classification based on [ResNet](https://arxiv.org/abs/1512.03385), which
    can also be applied for transfer learning
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于 [ResNet](https://arxiv.org/abs/1512.03385) 的图像分类，也可以用于迁移学习。
- en: Seq2seq is a supervised algorithm for predicting sequences (e.g. translating
    sentences, converting strings of words into shorter ones as a summary, etc.)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Seq2seq 是一种有监督算法，用于预测序列（例如，翻译句子，将词语字符串转换为简短的摘要等）。
- en: K-means is an unsupervised learning method for *clustering* tasks
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K-means 是一种无监督学习方法，用于*聚类*任务。
- en: Principal component analysis used for dimensionality reduction
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主成分分析用于降维。
- en: Latent Dirichlet allocation is an unsupervised method used for finding categories
    in documents
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在狄利克雷分配是一种无监督方法，用于在文档中发现类别。
- en: Neural topic model (NTM) is an unsupervised method that explores documents,
    reveals top ranking words, and defines the topics (users can’t predefine topics,
    but they can set the expected number of them)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经主题模型 (NTM) 是一种无监督方法，它探索文档，揭示排名靠前的词汇，并定义主题（用户不能预定义主题，但可以设置期望的主题数量）。
- en: Built-in SageMaker methods largely intersect with the ML APIs that Amazon suggests,
    but here it allows data scientists to play with them and use their own datasets.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 内置的 SageMaker 方法在很大程度上与 Amazon 建议的 ML API 重叠，但它允许数据科学家对其进行操作并使用自己的数据集。
- en: If you don’t want to use these, you can add your own methods and run models
    via SageMaker leveraging its deployment features. Or you can integrate SageMaker
    with TensorFlow and [MXNet](https://mxnet.incubator.apache.org/), deep learning
    libraries.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想使用这些方法，可以添加自己的方法并通过 SageMaker 利用其部署功能运行模型。或者，你可以将 SageMaker 与 TensorFlow
    和 [MXNet](https://mxnet.incubator.apache.org/) 深度学习库集成。
- en: Generally, Amazon machine learning services provide enough freedom for both
    experienced data scientists and those who just need things done without digging
    deeper into dataset preparations and modeling. This would be a solid choice for
    companies that already use Amazon environment and don’t plan to transition to
    another cloud provider.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，Amazon 的机器学习服务为经验丰富的数据科学家和那些只需要完成任务而无需深入数据集准备和建模的人提供了足够的自由。这对已经使用 Amazon
    环境且不计划转向其他云提供商的公司来说是一个不错的选择。
- en: '*Microsoft Azure Machine Learning Studio*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*Microsoft Azure Machine Learning Studio*'
- en: '[Azure Machine Learning](https://azure.microsoft.com/en-us/services/machine-learning/)
    is aimed at setting a powerful playground both for newcomers and experienced data
    scientists. The roster of ML products from Microsoft is similar to the ones from
    Amazon, but Azure, as of today, seems more flexible in terms of out-of-the-box
    algorithms.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[Azure Machine Learning](https://azure.microsoft.com/en-us/services/machine-learning/)
    旨在为新手和经验丰富的数据科学家提供一个强大的平台。微软的 ML 产品目录类似于 Amazon 的产品，但截至目前，Azure 在开箱即用的算法方面似乎更具灵活性。'
- en: 'Services from Azure can be divided into two main categories: Azure Machine
    Learning Studio and Bot Service. Let’s find out what’s under the hood of Azure
    ML Studio. We’ll return to Bot Service in the section dedicated to specific APIs
    and tools.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 的服务可以分为两个主要类别：Azure Machine Learning Studio 和 Bot Service。让我们深入了解 Azure
    ML Studio 的内部情况。在专门讨论 API 和工具的部分中，我们将回到 Bot Service。
- en: '[ML Studio](https://azure.microsoft.com/en-us/services/machine-learning-studio/)
    is the main MLaaS package to look at. Almost all operations in Azure ML Studio
    must be completed manually. This includes data exploration, preprocessing, choosing
    methods, and validating modeling results.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[ML Studio](https://azure.microsoft.com/en-us/services/machine-learning-studio/)
    是主要的 MLaaS 包。Azure ML Studio 中几乎所有操作都必须手动完成。这包括数据探索、预处理、选择方法和验证建模结果。'
- en: Approaching machine learning with Azure entails some learning curve. But it
    eventually leads to a deeper understanding of all major techniques in the field.
    On the other hand, Azure ML supports graphical interface to visualize each step
    within the workflow. Perhaps the main benefit of using Azure is the variety of
    algorithms available to play with. The Studio supports around 100 methods that
    address *classification (binary+multiclass),* *anomaly detection*, *regression,
    recommendation,* and *text analysis.* It’s worth mentioning that the platform
    has one *clustering* algorithm (K-means).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Azure 进行机器学习需要一定的学习曲线。但最终可以更深入地理解该领域的所有主要技术。另一方面，Azure ML 支持图形界面来可视化工作流程中的每一步。也许使用
    Azure 的主要好处是可以使用各种可供尝试的算法。Studio 支持大约 100 种方法，涉及*分类（包括二分类和多分类）*、*异常检测*、*回归*、*推荐*和*文本分析*。值得一提的是，该平台有一个*聚类*算法（K-means）。
- en: Another big part of Azure ML is [Cortana Intelligence Gallery](https://gallery.cortanaintelligence.com/).
    It’s a collection of machine learning solutions provided by the community to be
    explored and reused by data scientists. The Azure product is a powerful tool for
    starting with machine learning and introducing its capabilities to new employees.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Azure ML 的另一个重要部分是[Cortana Intelligence Gallery](https://gallery.cortanaintelligence.com/)。这是一个由社区提供的机器学习解决方案集合，供数据科学家探索和重用。Azure
    产品是开始使用机器学习并向新员工介绍其功能的强大工具。
- en: '*Google Prediction API*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*Google Prediction API*'
- en: 'Google provides AI services on two levels: a machine learning engine for savvy
    data scientists and highly automated Google Prediction API. Unfortunately, Google
    Prediction API has been deprecated recently and Google is pulling the plug on
    April 30, 2018.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌在两个层面提供 AI 服务：为经验丰富的数据科学家提供机器学习引擎，以及高度自动化的谷歌预测 API。不幸的是，谷歌预测 API 最近已被弃用，谷歌将在
    2018 年 4 月 30 日停止支持。
- en: 'The doomed [Predicion API](https://cloud.google.com/prediction/docs/) resembles
    Amazon ML. Its minimalistic approach narrows down to solving two main issues:
    *classification* (both *binary* and *multiclass*) and *regression.* Trained models
    can be deployed through the REST API interface.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 注定失败的[Prediction API](https://cloud.google.com/prediction/docs/) 类似于 Amazon
    ML。它的极简主义方法主要解决两个主要问题：*分类*（包括*二分类*和*多分类*）以及*回归*。训练好的模型可以通过 REST API 接口部署。
- en: Google doesn’t disclose exactly which algorithms were utilized for drawing predictions
    and didn’t allow engineers to customize models. On the other hand, Google’s environment
    was the best fit for running machine learning within tight deadlines and the early
    launch of the ML initiative. But it seems that the product wasn’t nearly as popular
    as Google expected. It’s a shame that those who were using Prediction API will
    have to “recreate existing models” using other platforms as the [end-of-life FAQ](https://cloud.google.com/prediction/docs/end-of-life-faq)
    suggests.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌没有透露确切使用了哪些算法来进行预测，也不允许工程师自定义模型。另一方面，谷歌的环境非常适合在紧迫的截止日期内进行机器学习并早期启动 ML 项目。但是，似乎该产品并没有达到谷歌的预期受欢迎程度。很遗憾的是，使用了预测
    API 的用户将不得不根据[终止服务常见问题解答](https://cloud.google.com/prediction/docs/end-of-life-faq)中的建议，使用其他平台“重新创建现有模型”。
- en: So, what’s coming instead?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，接下来会有什么呢？
- en: '*Google Cloud Machine Learning Engine*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*Google Cloud Machine Learning Engine*'
- en: High automation of Prediction API was available at the cost of flexibility.
    [Google ML Engine](https://cloud.google.com/ml-engine/docs/technical-overview)
    is the direct opposite. It caters to experienced data scientists, it’s very flexible,
    and it suggests using cloud infrastructure with TensorFlow as a machine learning
    driver. So, ML Engine is pretty similar to SageMaker in principle.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 预测 API 的高度自动化以牺牲灵活性为代价。[Google ML Engine](https://cloud.google.com/ml-engine/docs/technical-overview)
    则是直接的相反。它面向经验丰富的数据科学家，非常灵活，并建议使用 TensorFlow 作为机器学习驱动程序的云基础设施。因此，ML Engine 在原则上与
    SageMaker 相似。
- en: '[TensorFlow](https://www.tensorflow.org/) is another Google product, which
    is an [open source machine learning library](https://www.altexsoft.com/blog/datascience/choosing-an-open-source-machine-learning-framework-tensorflow-theano-torch-scikit-learn-caffe/)
    of various data science tools rather than ML-as-a-service. It doesn’t have visual
    interface and the learning curve for TensorFlow would be quite steep. However,
    the library is also targeted at software engineers that plan transitioning to
    data science. TensorFlow is quite powerful, but aimed mostly at deep neural network
    tasks.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[TensorFlow](https://www.tensorflow.org/) 是谷歌的另一个产品，是一个 [开源机器学习库](https://www.altexsoft.com/blog/datascience/choosing-an-open-source-machine-learning-framework-tensorflow-theano-torch-scikit-learn-caffe/)，提供各种数据科学工具，而非机器学习即服务。它没有可视化界面，学习曲线相当陡峭。然而，这个库也面向计划转向数据科学的软件工程师。TensorFlow
    相当强大，但主要针对深度神经网络任务。'
- en: Basically, the combination of TensorFlow and Google Cloud service suggests infrastructure-as-a-service
    and platform-as-a-service solutions according to the three-tier model of cloud
    services. We talked about this concept in our whitepaper on [digital transformation](https://www.altexsoft.com/whitepapers/digital-transformation-reshaping-business-to-meet-digital-age/).
    Have a look, if you aren’t familiar with it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，TensorFlow 和谷歌云服务的组合根据云服务的三层模型建议了基础设施即服务和平台即服务解决方案。我们在关于 [数字化转型](https://www.altexsoft.com/whitepapers/digital-transformation-reshaping-business-to-meet-digital-age/)
    的白皮书中讨论了这个概念。如果你不熟悉，可以查看一下。
- en: To wrap up machine-learning-as-a-service platforms, it seems that Azure currently
    has the most versatile toolset on the MLaaS market. It covers most ML-related
    tasks, provides a visualization interface for building custom models, and has
    a solid set of APIs for those who don’t want to nail data science with their bare
    hands. However, it still lacks automation capacities available at Amazon.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下机器学习即服务平台，似乎目前 Azure 在 MLaaS 市场上拥有最全面的工具集。它涵盖了大多数与机器学习相关的任务，提供了构建自定义模型的可视化界面，并且拥有一个完整的
    API 集合，适合那些不愿意亲自处理数据科学的人。然而，它仍然缺乏亚马逊提供的自动化能力。
- en: '**Machine learning APIs from Amazon, Microsoft, and Google comparison**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚马逊、微软和谷歌的机器学习 API 比较**'
- en: 'Besides full-blown platforms, you can use high-level APIs. These are the services
    with trained models under the hood that you can feed your data into and get results.
    APIs don’t require machine learning expertise at all. Currently, the APIs from
    these three vendors can be broadly divided into three large groups:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 除了全面的平台外，你还可以使用高级 API。这些服务具有底层的训练模型，你可以将数据输入其中并获得结果。API 完全不需要机器学习专业知识。目前，这三家供应商的
    API 可以大致分为三大类：
- en: 1) text recognition, translation, and textual analysis
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 文本识别、翻译和文本分析
- en: 2) image + video recognition and related analysis
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 图像 + 视频识别及相关分析
- en: 3) other, that includes specific uncategorized services
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 其他，包括特定的未分类服务
- en: '![](../Images/a9ae785cddd5251a1d3ee23dab562b7d.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a9ae785cddd5251a1d3ee23dab562b7d.png)'
- en: '*Speech and text processing APIs: Amazon*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*语音和文本处理 API: 亚马逊*'
- en: Amazon provides multiple APIs that aim at popular tasks within text analysis.
    These are also highly automated in terms of machine learning and just need proper
    integration to work.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊提供了多个旨在处理文本分析中常见任务的API。这些API在机器学习方面高度自动化，只需适当的集成即可使用。
- en: '[**Amazon Lex**](https://aws.amazon.com/lex/)**.** The Lex API is created to
    embed [chatbots](https://www.altexsoft.com/blog/business/a-comprehensive-guide-to-chatbots-best-practices-for-building-conversational-interfaces/)
    in your applications as it contains automatic speech recognition (ASR) and natural
    language processing (NLP) capacities. These are based on deep learning models.
    The API can recognize written and spoken text and the Lex interface allows you
    to hook the recognized inputs to various back-end solutions. Obviously, Amazon
    encourages use of its [Lambda](https://aws.amazon.com/lambda/details/) cloud environment.
    So, prior to subscribing to Lex, get acquainted with Lambda as well. Besides standalone
    apps, Lex currently supports deploying chatbots for Facebook Messenger, Slack,
    and Twilio.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[**亚马逊 Lex**](https://aws.amazon.com/lex/)**.** Lex API 的创建目的是将 [聊天机器人](https://www.altexsoft.com/blog/business/a-comprehensive-guide-to-chatbots-best-practices-for-building-conversational-interfaces/)
    嵌入到你的应用程序中，因为它包含自动语音识别（ASR）和自然语言处理（NLP）功能。这些功能基于深度学习模型。该 API 可以识别书面和口头文本，并且 Lex
    界面允许你将识别出的输入连接到各种后端解决方案。显然，亚马逊鼓励使用其 [Lambda](https://aws.amazon.com/lambda/details/)
    云环境。因此，在订阅 Lex 之前，最好也了解一下 Lambda。除了独立应用程序，Lex 目前还支持为 Facebook Messenger、Slack
    和 Twilio 部署聊天机器人。'
- en: '[**Amazon Transcribe**](https://aws.amazon.com/transcribe/?hp=r)**.** While
    Lex is a complex chatbot-oriented tool, Transcribe is created solely for recognizing
    spoken text. The tool can recognize multiple speakers and works with low-quality
    telephony audio. This makes the API a go-to solution for cataloging audio archives
    or a good support for the further text analysis of call-center data.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[**亚马逊 Transcribe**](https://aws.amazon.com/transcribe/?hp=r)**.** 与 Lex 是一个复杂的聊天机器人工具不同，Transcribe
    专门用于识别口头文本。该工具可以识别多个说话者，并能处理低质量的电话音频。这使得该 API 成为目录音频档案的首选解决方案，或为呼叫中心数据的进一步文本分析提供良好的支持。'
- en: '[**Amazon Polly**](https://aws.amazon.com/polly/). The Polly service is kind
    of a reverse of Lex. It turns text into speech, which will allow your chatbots
    to respond with voice. It’s not going to compose the text though, just make the
    text sound close to human. If you’ve ever tried Alexa, you’ve got the idea. Currently,
    it supports both female and male voices for [25 languages](https://docs.aws.amazon.com/polly/latest/dg/voicelist.html),
    mostly English and Western European ones. Some languages have multiple female
    and male voices, so there’s even a variety to choose from. Like Lex, Polly is
    recommended for use with Lambda.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[**亚马逊 Polly**](https://aws.amazon.com/polly/)。Polly 服务可以看作是 Lex 的反向功能。它将文本转换为语音，使得你的聊天机器人可以用声音进行回应。不过，它不会生成文本，只是使文本听起来接近人类。如果你曾经尝试过
    Alexa，你会明白这个意思。目前，它支持 [25 种语言](https://docs.aws.amazon.com/polly/latest/dg/voicelist.html)，主要是英语和西欧语言。一些语言有多种女性和男性语音可以选择，因此有多种选择。与
    Lex 一样，Polly 推荐与 Lambda 一起使用。'
- en: '[**Amazon Comprehend**](https://aws.amazon.com/comprehend/)**.** Comprehend
    is another NLP set of APIs that, unlike Lex and Transcribe, aim at different text
    analysis tasks. Currently, Comprehend supports:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[**亚马逊 Comprehend**](https://aws.amazon.com/comprehend/)**.** Comprehend 是一套不同于
    Lex 和 Transcribe 的 NLP API，旨在处理不同的文本分析任务。目前，Comprehend 支持：'
- en: Entities extraction (recognizing names, dates, organizations, etc.)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实体提取（识别姓名、日期、组织等）
- en: Key phrase detection
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键词检测
- en: Language recognition
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言识别
- en: Sentiment analysis (how positive, neutral, or negative a text is)
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感分析（文本的积极、消极或中性）
- en: Topic modeling (defining dominant topics by analyzing keywords)
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题建模（通过分析关键词定义主导主题）
- en: This service will help you analyze social media responses, comments, and other
    big textual data that’s not amenable to manual analysis,  e.g. the combo of Comprehend
    and Transcribe will help analyze sentiment in your telephony-driven customer service.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 该服务将帮助你分析社交媒体回应、评论以及其他不适合手动分析的大量文本数据，例如，Comprehend 和 Transcribe 的组合将有助于分析电话驱动的客户服务中的情感。
- en: '[**Amazon Translate.**](https://aws.amazon.com/translate/?nc2=h_m1) As the
    name states, the Translate service translates texts. Amazon claims that it uses
    neural networks which – compared to rule-based translation approaches – provides
    better translation quality. Unfortunately, the current version supports translation
    from only six languages into English and from English into those six. The languages
    are Arabic, Chinese, French, German, Portuguese, and Spanish.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[**亚马逊翻译**](https://aws.amazon.com/translate/?nc2=h_m1)。正如其名称所示，翻译服务用于翻译文本。亚马逊声称它使用神经网络，与基于规则的翻译方法相比，提供更好的翻译质量。不幸的是，当前版本仅支持从六种语言翻译成英语，以及从英语翻译成这六种语言。这些语言包括阿拉伯语、中文、法语、德语、葡萄牙语和西班牙语。'
- en: '*Speech and text processing APIs: Microsoft Azure Cognitive Services*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*语音和文本处理 API：微软 Azure 认知服务*'
- en: Just like Amazon, Microsoft suggests high-level APIs, [Cognitive Services](https://azure.microsoft.com/en-us/services/cognitive-services/),
    that can be integrated with your infrastructure and perform tasks with no data
    science expertise needed.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 就像亚马逊一样，微软建议使用高级 API，[认知服务](https://azure.microsoft.com/en-us/services/cognitive-services/)，这些服务可以集成到您的基础设施中，并执行无需数据科学专业知识的任务。
- en: '**Speech.** The speech set contains four APIs that apply different types of
    natural language processing (NLP) techniques for natural speech recognition and
    other operations:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**语音。** 语音集包含四个 API，应用不同类型的自然语言处理 (NLP) 技术，用于自然语音识别和其他操作：'
- en: Translator Speech API
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 翻译语音 API
- en: Bing Speech API to convert text into speech and speech into text
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必应语音 API，将文本转换为语音，将语音转换为文本
- en: Speaker Recognition API for voice verification tasks
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说话人识别 API，用于语音验证任务
- en: Custom Speech Service to apply Azure NLP capacities using own data and models
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义语音服务，使用自己的数据和模型应用 Azure NLP 能力
- en: '**Language.** The language group of APIs focuses on textual analysis similar
    to Amazon Comprehend:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言。** 语言组 API 专注于类似于亚马逊 Comprehend 的文本分析：'
- en: Language Understanding Intelligent Service is an API that analyzes intentions
    in text to be recognized as commands (e.g. “run YouTube app” or “turn on the living
    room lights”)
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言理解智能服务是一个 API，用于分析文本中的意图，将其识别为命令（例如“运行 YouTube 应用程序”或“打开客厅的灯”）
- en: Text Analysis API for sentiment analysis and defining topics
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本分析 API，用于情感分析和定义主题
- en: Bing Spell Check
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必应拼写检查
- en: Translator Text API
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 翻译文本 API
- en: Web Language Model API that estimates probabilities of words combinations and
    supports word autocompletion
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络语言模型 API，用于估算词组组合的概率，并支持词语自动补全
- en: Linguistic Analysis API used for sentence separation, tagging the parts of speech,
    and dividing texts into labeled phrases
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言分析 API，用于句子分隔、标记词性以及将文本划分为标记短语
