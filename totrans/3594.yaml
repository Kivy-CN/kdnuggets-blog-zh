  type: TYPE_NORMAL
  zh: '[终极AWS认证云从业者2022](https://www.udemy.com/course/aws-certified-cloud-practitioner-new/)
    - Udemy'
- en: '[GCP Associate Cloud Engineer Google Cloud Certification](https://www.udemy.com/course/google-cloud-certification-associate-cloud-engineer/)
    - Udemy'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[GCP Associate Cloud Engineer Google Cloud Certification](https://www.udemy.com/course/google-cloud-certification-associate-cloud-engineer/)
