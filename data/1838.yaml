  type: TYPE_NORMAL
  zh: '**由 Stepan Pushkarev, Hydrosphere.io 的 CTO 提供。**'
- en: The past few years has been like a dream come true for those who work in analytics
    and big data. There is a new career path for platform engineers to learn Hadoop,
    Scala and Spark. Java and Python programmers have a chance to move to the Big
    Data world. There they find higher salaries, new challenges and get to scale up
    to distributed systems. But recently I am starting to hear some complaints and
    dashed hopes from engineers who have spent time working there.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年对于从事分析和大数据工作的人来说就像梦想成真一样。平台工程师有了学习 Hadoop、Scala 和 Spark 的新职业道路。Java 和 Python
    程序员有机会进入大数据领域。在那里，他们发现了更高的薪资、新的挑战，并能够扩展到分布式系统。但最近，我开始听到一些工程师对在那里工作感到失望和希望破灭的抱怨。
