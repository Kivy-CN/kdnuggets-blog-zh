- en: The US map below shows the distribution of US-based jobs, with the size of the
    circle corresponding to the number of jobs and color corresponds to the log of
    ratio of SAS (blue) vs R (red) jobs.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了美国职位的分布，圆圈的大小对应职位数量，颜色表示 SAS（蓝色）与 R（红色）职位比例的对数。
- en: '![KDnuggets US Jobs for 2014](../Images/54837efe930efbbc383d49e781b284e7.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![KDnuggets 2014 年美国职位](../Images/54837efe930efbbc383d49e781b284e7.png)'
- en: The next figure shows the distribution of SAS vs R for US cities.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 下一张图展示了美国城市中 SAS 与 R 的分布。
- en: '![KDnuggets US Jobs for 2014, SAS vs R](../Images/1dae785ba4a636ac8bb3e1782bc317a8.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![KDnuggets 2014 年美国职位，SAS 与 R](../Images/1dae785ba4a636ac8bb3e1782bc317a8.png)'
- en: We see that New York, San Diego, Rochester, Portland, and Dallas have more SAS
    jobs than R, while Seattle, Boston, Redmond, and San Francisco, CA are more R
    oriented. Chicago, Cupertino, and Palo Alto have about equal number of R and SAS
    jobs.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到纽约、圣地亚哥、罗切斯特、波特兰和达拉斯的 SAS 职位多于 R 职位，而西雅图、波士顿、雷德蒙德和旧金山更倾向于 R。芝加哥、库比提诺和帕洛阿尔托的
    R 和 SAS 职位数量相当。
- en: We also looked at interaction between top languages/systems, by measuring the
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还通过测量顶级语言/系统之间的互动来进行分析
- en: '**lift** = actual number of jobs with the pair X,Y / expected number of jobs
    if X, Y were independently distributed.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**提升** = 实际的 X, Y 职位数量 / 如果 X, Y 独立分布时的预期职位数量。'
- en: We see that the strongest pairing is between R and Python (1.61 lift), but also
    between R and SAS. The only negative lift is between SAS and Hadoop - less likely
    to be required together.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现最强的配对是 R 和 Python（1.61 提升），但 R 和 SAS 之间也有强配对。唯一的负提升是在 SAS 和 Hadoop 之间——这两个工具不太可能一起使用。
- en: '![Interaction between data science systems required in 2014 job ads](../Images/81003bef2e4b1333566486d6ca7c27c5.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![2014 年职位广告中数据科学系统的互动](../Images/81003bef2e4b1333566486d6ca7c27c5.png)'
- en: Finally, we looked at Education.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们查看了教育情况。
- en: Almost all of the jobs required a graduate degree (Masters), and 48% of the
    jobs required or preferred a PhD.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有的职位都要求硕士学位，48% 的职位要求或偏好博士学位。
