  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/339600ecae934150ee85aac4768eb7c7.png)](http://go.continuum.io/visualizing-billions-data-points/?utm_source=kdnuggets&utm_medium=email&utm_campaign=datashader_rerun)'
- en: Visualization is the best way to explore and communicate insights about data.
    Whether you're dealing with geospatial, time series or tabular data, interactive
    graphics allow everyone on your team, from analysts to executives, to understand
    the patterns in your data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化是探索和传达数据见解的最佳方式。无论你处理的是地理空间数据、时间序列数据还是表格数据，互动图形都能让你团队中的每个人，从分析师到高管，都能理解数据中的模式。
- en: But as data grows to include millions and billions of points, traditional visualization
    techniques break down. Whether you are loading the data into limited memory or
    separating the signal from the noise, when thousands of data points occupy each
    pixel and data gets big, visualization gets challenging.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着数据量增长到数百万甚至数十亿点，传统的可视化技术会出现问题。无论你是将数据加载到有限的内存中，还是将信号与噪声分离，当成千上万的数据点占据每一个像素，数据量变大时，可视化变得具有挑战性。
- en: We are here to help - Continuum Analytics' data scientists and engineers have
    developed a new Big Data visualization approach called datashading. Join us on
    August 18 for a webinar on Big Data visualization with the datashader library,
    led by Continuum Analytics CTO Peter Wang and Solution Architect Dr. Jim Bednar.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里提供帮助 - Continuum Analytics 的数据科学家和工程师们开发了一种新的大数据可视化方法，称为 datashading。请加入我们，于
    8 月 18 日参加由 Continuum Analytics 首席技术官 Peter Wang 和解决方案架构师 Dr. Jim Bednar 主持的关于大数据可视化的网络研讨会。
- en: '[In this webinar](http://go.continuum.io/visualizing-billions-data-points/?utm_source=kdnuggets&utm_medium=email&utm_campaign=datashader_rerun),
    you''ll learn how to:'
  id: totrans-6
