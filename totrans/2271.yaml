  zh: 你可以在 [这里](https://archive.ics.uci.edu/ml/datasets/iris) 找到这个数据集。
- en: The iris dataset is a famous multi-class classification dataset that contains
    150 samples of iris flowers, each having four features (length and width of sepals
    and petals).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 鸢尾花数据集是一个著名的多类分类数据集，包含 150 个鸢尾花样本，每个样本具有四个特征（萼片和花瓣的长度和宽度）。
