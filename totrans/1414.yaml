    taken directly from [glassdoor.com](http://glassdoor.com/).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题大多数都与我们被问过的问题相似，或者直接取自于[glassdoor.com](http://glassdoor.com/)。
- en: A die is rolled twice. What is the probability of showing a 3 on the first roll
    and an odd number on the second roll?
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个骰子被掷了两次。第一次掷出3和第二次掷出奇数的概率是多少？
- en: In any 15-minute interval, there is a 20% probability that you will see at least
    one shooting star. What is the proba­bility that you see at least one shooting
    star in the period of an hour?
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在任何15分钟的时间间隔内，有20%的概率能看到至少一颗流星。在一个小时的时间段内看到至少一颗流星的概率是多少？
- en: Alice has 2 kids and one of them is a girl. What is the probability that the
    other child is also a girl? You can assume that there is an equal number of males
    and females in the world.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 爱丽丝有两个孩子，其中一个是女孩。另一个孩子也是女孩的概率是多少？你可以假设世界上男性和女性的数量相等。
- en: How many ways can you split 12 people into 3 teams of 4?
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以将12个人分成3个4人团队的方式有多少种？
