  zh: 8个让你的作品集脱颖而出的 AI/机器学习项目
- en: 原文：[https://www.kdnuggets.com/2020/09/8-ml-ai-projects-stand-out.html](https://www.kdnuggets.com/2020/09/8-ml-ai-projects-stand-out.html)
