- en: Statistics is a fundamental skill that data scientists use every day. It is
    the branch of mathematics that allows us to collect, describe, interpret, visualise,
    and make inferences about data. Data scientists will use it for data analysis,
    experiment design, and statistical modelling.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是数据科学家每天使用的基本技能。它是数学的一个分支，使我们能够收集、描述、解释、可视化数据并做出推断。数据科学家将利用它进行数据分析、实验设计和统计建模。
- en: Statistics is also essential for machine learning. We will use statistics to
    understand the data prior to training a model. When we take samples of data for
    training and testing our models we need to employ statistical techniques to ensure
    fairness. When evaluating the performance of a model we need statistics to assess
    the variability of the predictions and assess accuracy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学对机器学习也至关重要。我们将使用统计学来理解数据，然后再训练模型。当我们对数据进行抽样以训练和测试模型时，我们需要运用统计技术以确保公平。在评估模型性能时，我们需要使用统计学来评估预测的变异性和准确性。
- en: “If statistics are boring, you’ve got the wrong numbers.”, Edward Tufte
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果统计学很无聊，那是因为你用错了数字。”，Edward Tufte
- en: These are just some of the ways in which statistics are employed by data scientists.
    If you are studying data science it is therefore essential to develop a good understanding
    of these statistical techniques.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是数据科学家使用统计的部分方式。因此，如果你在学习数据科学，发展对这些统计技术的良好理解是至关重要的。
- en: This is one area where books can be a particularly useful study tool as detailed
    explanations of statistical concepts is essential to your understanding.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是书籍作为特别有用的学习工具的一个领域，因为对统计概念的详细解释对于你的理解至关重要。
- en: Here are my top 5 free books for learning statistics for data science.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我推荐的前五本免费书籍，适合学习数据科学的统计学。
