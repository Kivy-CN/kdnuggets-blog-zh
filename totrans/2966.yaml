  type: TYPE_IMG
  zh: '![图](../Images/3184657f229869589aec9d357238e1df.png)'
- en: 'Source: [Deep Unsupervised Learning Spring (UC Berkeley)](https://sites.google.com/view/berkeley-cs294-158-sp19/home)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '来源: [深度无监督学习春季课程（UC 伯克利）](https://sites.google.com/view/berkeley-cs294-158-sp19/home)'
- en: '**1\. [Foundations of Machine Learning](http://www.deltanalytics.org/curriculum.html)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [机器学习基础](http://www.deltanalytics.org/curriculum.html)**'
- en: Delta Analytics
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Delta Analytics
- en: Welcome to the course! These modules will teach you the fundamental building
    blocks and the theory necessary to be a responsible machine learning practitioner
    in your own community. Each module focuses on accessible examples designed to
    teach you about good practices and the powerful (yet surprisingly simple) algorithms
    we use to model data.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欢迎参加本课程！这些模块将教你成为自己社区中负责任的机器学习从业者所需的基本构建块和理论。每个模块专注于易于理解的示例，旨在教你有关良好实践和我们用于建模数据的强大（却惊人简单）算法。
- en: '**2\. [Deep Learning with TensorFlow 2 and Keras](https://github.com/ageron/tf2_course)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [使用 TensorFlow 2 和 Keras 的深度学习](https://github.com/ageron/tf2_course)**'
- en: Aurélien Geron
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Aurélien Geron
- en: This project accompanies my Deep Learning with TensorFlow 2 and Keras trainings.
    It contains the exercises and their solutions, in the form of Jupyter notebooks.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本项目配套我的《使用 TensorFlow 2 和 Keras 的深度学习》培训课程。它包含了练习和解答，形式为 Jupyter 笔记本。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**WARNING**: TensorFlow 2.0 preview may contain bugs and may not behave exactly
    like the final 2.0 release. Hopefully this code will run fine once TF 2 is out.
    This is extreme bleeding edge stuff people! :)'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**警告**：TensorFlow 2.0 预览版可能存在漏洞，行为可能与最终的 2.0 版本有所不同。希望这段代码在 TF 2 发布后能顺利运行。这是极端前沿的内容！:)'
- en: '**3\. [Deep Learning](http://pages.stat.wisc.edu/~sraschka/teaching/stat479-ss2019/)**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [深度学习](http://pages.stat.wisc.edu/~sraschka/teaching/stat479-ss2019/)**'
- en: University of Wisconsin–Madison
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 威斯康星大学麦迪逊分校
- en: The focus of this course will be on understanding artificial neural networks
    and deep learning algorithmically (discussing the math behind these methods on
    a basic level) and implementing network models in code as well as applying these
    to real-world datasets. Some of the topics that will be covered include convolutional
    neural networks for image classification and object detection, recurrent neural
    networks for modeling text, and generative adversarial networks for generating
    new data.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本课程的重点将是从算法上理解人工神经网络和深度学习（在基础层面讨论这些方法背后的数学），并在代码中实现网络模型以及将这些模型应用于实际数据集。课程将涵盖的一些主题包括用于图像分类和目标检测的卷积神经网络、用于建模文本的递归神经网络以及用于生成新数据的生成对抗网络。
- en: '**4\. [Practical AI](https://github.com/GokuMohandas/practicalAI)**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [实用人工智能](https://github.com/GokuMohandas/practicalAI)**'
- en: Goku Mohandas
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 孙悟空·莫汉达斯
- en: A practical approach to learning and using machine learning.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实用的机器学习学习和应用方法。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Empowering you to use machine learning to get valuable insights from data.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使你能够使用机器学习从数据中获得有价值的见解。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Implement basic ML algorithms and deep neural networks with PyTorch.
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 PyTorch 实现基本的机器学习算法和深度神经网络。
- en: Run everything on the browser without any set up using Google Colab.
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在浏览器上无需任何设置即可运行所有内容，使用 Google Colab。
- en: Learn object-oriented ML to code for products, not just tutorials.
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习面向对象的机器学习，以便为产品编码，而不仅仅是教程。
- en: '**5\. [Deep Unsupervised Learning](https://sites.google.com/view/berkeley-cs294-158-sp19/home)**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [深度无监督学习](https://sites.google.com/view/berkeley-cs294-158-sp19/home)**'
- en: University of California, Berkeley
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学伯克利分校
- en: 'This course will cover two areas of deep learning in which labeled data is
    not required: Deep Generative Models and Self-supervised Learning. Recent advances
    in generative models have made it possible to realistically model high-dimensional
    raw data such as natural images, audio waveforms and text corpora. Strides in
    self-supervised learning have started to close the gap between supervised representation
    learning and unsupervised representation learning in terms of fine-tuning to unseen
    tasks. This course will cover the theoretical foundations of these topics as well
    as their newly enabled applications.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本课程将涵盖两个不需要标注数据的深度学习领域：深度生成模型和自监督学习。最近生成模型的进展使得现实地建模高维原始数据（如自然图像、音频波形和文本语料）成为可能。自监督学习的进展开始缩小监督表示学习和无监督表示学习在针对未见任务的微调方面的差距。本课程将涵盖这些主题的理论基础及其新启用的应用。
- en: '**6\. [Introduction to Deep Learning](http://courses.d2l.ai/berkeley-stat-157/index.html)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [深度学习导论](http://courses.d2l.ai/berkeley-stat-157/index.html)**'
- en: University of California, Berkeley
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学伯克利分校
- en: This class provides a practical introduction to deep learning, including theoretical
    motivations and how to implement it in practice. As part of the course we will
    cover multilayer perceptrons, backpropagation, automatic differentiation, and
    stochastic gradient descent. Moreover, we introduce convolutional networks for
    image processing, starting from the simple LeNet to more recent architectures
    such as ResNet for highly accurate models. Secondly, we discuss sequence models
    and recurrent networks, such as LSTMs, GRU, and the attention mechanism. Throughout
    the course we emphasize efficient implementation, optimization and scalability,
    e.g. to multiple GPUs and to multiple machines. The goal of the course is to provide
    both a good understanding and good ability to build modern nonparametric estimators.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本课程提供深度学习的实用介绍，包括理论动机及其实际实现方法。课程内容将包括多层感知机、反向传播、自动微分和随机梯度下降。此外，我们还介绍用于图像处理的卷积网络，从简单的
    LeNet 开始到更近期的高精度模型架构如 ResNet。其次，我们讨论序列模型和递归网络，如 LSTM、GRU 和注意力机制。在整个课程中，我们强调高效的实现、优化和可扩展性，例如到多个
    GPU 和多台机器。课程目标是提供对现代非参数估计器的良好理解和构建能力。
- en: '**7\. [Reinforcement Learning](https://cs.uwaterloo.ca/~ppoupart/teaching/cs885-spring18/goals.html)**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [强化学习](https://cs.uwaterloo.ca/~ppoupart/teaching/cs885-spring18/goals.html)**'
- en: University of Waterloo
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 滑铁卢大学
- en: The course introduces students to the design of algorithms that enable machines
    to learn based on reinforcements. In contrast to supervised learning where machines
    learn from examples that include the correct decision and unsupervised learning
    where machines discover patterns in the data, reinforcement learning allows machines
    to learn from partial, implicit and delayed feedback. This is particularly useful
    in sequential decision making tasks where a machine repeatedly interacts with
    the environment or users. Applications of reinforcement learning include robotic
    control, autonomous vehicles, game playing, conversational agents, assistive technologies,
    computational finance, operations research, etc.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本课程介绍了使机器能够基于强化学习进行学习的算法设计。与机器从包含正确决策的示例中学习的监督学习，以及机器发现数据中模式的无监督学习相对，强化学习允许机器从部分、隐式和延迟反馈中学习。这在机器反复与环境或用户交互的顺序决策任务中特别有用。强化学习的应用包括机器人控制、自动驾驶汽车、游戏、对话代理、辅助技术、计算金融、运筹学等。
- en: '**8\. [Deep Learning for NLP](https://www.comp.nus.edu.sg/~kanmy/courses/6101_1810/)**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [自然语言处理的深度学习](https://www.comp.nus.edu.sg/~kanmy/courses/6101_1810/)**'
- en: National University of Singapore
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡国立大学
- en: This course is taken almost verbatim from CS 224N Deep Learning for Natural
    Language Processing – Richard Socher’s course at Stanford. We are following their
    course’s formulation and selection of papers, with the permission of Socher.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本课程几乎逐字照搬了斯坦福大学Richard Socher的CS 224N自然语言处理深度学习课程。我们在Socher的许可下遵循他们课程的框架和论文选择。
- en: '**9\. [Applied Natural Language Processing](http://people.ischool.berkeley.edu/~dbamman/info256.html)**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [应用自然语言处理](http://people.ischool.berkeley.edu/~dbamman/info256.html)**'
- en: University of California, Berkeley
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学伯克利分校
- en: This course examines the use of natural language processing as a set of methods
    for exploring and reasoning about text as data, focusing especially on the applied
    side of NLP — using existing NLP methods and libraries in Python in new and creative
    ways (rather than exploring the core algorithms underlying them.)
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本课程考察了自然语言处理作为探索和推理文本数据的方法集的使用，特别关注NLP的应用方面——以新的和创造性的方式使用现有的NLP方法和Python库（而不是探索其核心算法）。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is an applied course; each class period will be divided between a short
    lecture and in-class lab work using Jupyter notebooks (roughly 50% each). Students
    will be programming extensively during class, and will work in groups with other
    students and the instructors. Students must prepare for each class and submit
    preparatory materials before class; attendance in class is required.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个应用课程；每节课的时间将分为短讲座和使用Jupyter notebooks的课堂实验（大约各占50%）。学生将在课堂上进行大量编程，并与其他学生和教师分组合作。学生必须为每节课做准备，并在课前提交准备材料；出席课堂是必需的。
- en: '**10\. [Lectures on Machine Learning](https://www.cs.ubc.ca/~schmidtm/Courses/LecturesOnML/)**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. [机器学习讲座](https://www.cs.ubc.ca/~schmidtm/Courses/LecturesOnML/)**'
- en: University of British Columbia
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 英属哥伦比亚大学
- en: This is a collection of course material from various courses that I've taught
    on machine learning at UBC, including material from over 80 lectures covering
    a large number of topics related to machine learning. The notation is fairly consistent
    across the topics which makes it easier to see relationships, and the topics are
    meant to be gone through in order (with the difficulty slowly increasing and concepts
    being defined at their first occurrence). I'm putting this in one place in case
    people find it useful for educational purposes.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是我在UBC教授机器学习的各种课程的资料汇总，包括来自80多次讲座的内容，涵盖了大量与机器学习相关的主题。符号表示在各个主题中相当一致，这使得查看关系变得更容易，而这些主题旨在按顺序学习（难度逐渐增加，概念在首次出现时进行定义）。我将这些资料放在一个地方，以备人们在教育用途上发现它们有用。
