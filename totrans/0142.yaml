- en: One of the leading platforms in the image generation space, [Midjourney](https://www.midjourney.com/home/),
    has recently released its latest version, [Midjourney 5.2](https://docs.midjourney.com/docs/model-versions),
    introducing a host of innovative features that are set to redefine the landscape
    of AI image generation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为图像生成领域的领先平台之一，[Midjourney](https://www.midjourney.com/home/) 最近发布了其最新版本，[Midjourney
    5.2](https://docs.midjourney.com/docs/model-versions)，推出了一系列创新功能，旨在重新定义 AI 图像生成的格局。
