  type: TYPE_NORMAL
  zh: 第一次掷骰子的获胜概率 = 有利结果的数量 / 可能结果的总数 = 8 / 22 = 2 / 9 = 0.222
- en: So, the probability that you win on your first roll is approximately 0.222 or
