- en: Understand the Type of Analytics
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解分析类型
- en: '**Descriptive Analytics** tells us what happened in the past and helps a business
    understand how it is performing by providing context to help stakeholders interpret
    information.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述性分析** 告诉我们过去发生了什么，并通过提供背景帮助企业了解其表现，以帮助利益相关者解读信息。'
- en: '**Diagnostic Analytics **takes descriptive data a step further and helps you
    understand why something happened in the past.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**诊断分析** 进一步分析描述性数据，帮助你理解过去发生的事情的原因。'
- en: '**Predictive Analytics** predicts what is most likely to happen in the future
    and provides companies with actionable insights based on the information.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测分析** 预测未来最可能发生的情况，并根据信息提供可操作的洞察。'
- en: '**Prescriptive Analytics** provides recommendations regarding actions that
    will take advantage of the predictions and guide the possible actions toward a
    solution.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**规范分析** 提供关于如何利用预测的建议，并引导可能的行动以找到解决方案。'
- en: Probability
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概率
- en: '**Probability** is the measure of the likelihood that an event will occur in
    a Random Experiment.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**概率** 是衡量事件在随机实验中发生可能性的指标。'
- en: '**Complement**: P(A) + P(A’) = 1'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**补集**：P(A) + P(A’) = 1'
- en: '**Intersection**: P(A∩B) = P(A)P(B)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**交集**：P(A∩B) = P(A)P(B)'
- en: '**Union**: P(A∪B) = P(A) + P(B) − P(A∩B)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**并集**：P(A∪B) = P(A) + P(B) − P(A∩B)'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/c53ccf43e5cbee31698ddf9819292918.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的 8 个基础统计概念](../Images/c53ccf43e5cbee31698ddf9819292918.png)'
- en: Intersection and Union.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 交集与并集。
- en: '**Conditional Probability**: P(A|B) is a measure of the probability of one
    event occurring with some relationship to one or more other events. P(A|B)=P(A∩B)/P(B),
    when P(B)>0.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**条件概率**：P(A|B) 是某事件发生与一个或多个其他事件的关系的概率度量。P(A|B)=P(A∩B)/P(B)，当 P(B)>0 时。'
- en: '**Independent Events**: Two events are independent if the occurrence of one
    does not affect the probability of occurrence of the other. P(A∩B)=P(A)P(B) where
    P(A) != 0 and P(B) != 0 , P(A|B)=P(A), P(B|A)=P(B)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**独立事件**：如果一个事件的发生不影响另一个事件的发生概率，则这两个事件是独立的。P(A∩B)=P(A)P(B)，其中 P(A) != 0 和 P(B)
    != 0 ，P(A|B)=P(A)，P(B|A)=P(B)'
- en: '**Mutually Exclusive Events**: Two events are mutually exclusive if they cannot
    both occur at the same time. P(A∩B)=0 and P(A∪B)=P(A)+P(B).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**互斥事件**：如果两个事件不能同时发生，则它们是互斥的。P(A∩B)=0 和 P(A∪B)=P(A)+P(B)。'
- en: '**Bayes’ Theorem **describes the probability of an event based on prior knowledge
    of conditions that might be related to the event.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**贝叶斯定理**描述了基于可能与事件相关的条件的先验知识来计算事件发生的概率。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/e409e3b6ee9389555040d58367266131.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/e409e3b6ee9389555040d58367266131.png)'
- en: Bayes’ Theorem.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯定理。
- en: Central Tendency
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中心倾向
- en: '**Mean**: The average of the dataset.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**均值**：数据集的平均值。'
- en: '**Median**: The middle value of an ordered dataset.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**中位数**：有序数据集中的中间值。'
- en: '**Mode**: The most frequent value in the dataset. If the data have multiple
    values that occurred the most frequently, we have a multimodal distribution.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**众数**：数据集中最频繁出现的值。如果数据中有多个值出现频率最高，则为多峰分布。'
- en: '**Skewness**: A measure of symmetry.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**偏度**：衡量对称性的度量。'
- en: '**Kurtosis**: A measure of whether the data are heavy-tailed or light-tailed
    relative to a normal distribution'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**峰度**：衡量数据相对于正态分布是否具有重尾或轻尾的度量。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/879d3ce05a404f88fd18978f0d91adca.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/879d3ce05a404f88fd18978f0d91adca.png)'
- en: '[Skewness](https://codeburst.io/2-important-statistics-terms-you-need-to-know-in-data-science-skewness-and-kurtosis-388fef94eeaa).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[偏度](https://codeburst.io/2-important-statistics-terms-you-need-to-know-in-data-science-skewness-and-kurtosis-388fef94eeaa)。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/c8828d00859593f31f15c030ca76cb3d.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/c8828d00859593f31f15c030ca76cb3d.png)'
- en: '[Kurtosis](https://www.researchgate.net/figure/Illustration-of-the-skewness-and-kurtosis-values-and-how-they-correlate-with-the-shape-of_fig1_298415862).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[峰度](https://www.researchgate.net/figure/Illustration-of-the-skewness-and-kurtosis-values-and-how-they-correlate-with-the-shape-of_fig1_298415862)。'
- en: Variability
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变异性
- en: '**Range**: The difference between the highest and lowest value in the dataset.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**范围**：数据集中最高值和最低值之间的差异。'
- en: '**Percentiles, Quartiles and Interquartile Range (IQR)**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**百分位数、四分位数和四分位距（IQR）**'
- en: '**Percentiles **— A measure that indicates the value below which a given percentage
    of observations in a group of observations falls.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**百分位数**— 指示某一百分比的观察值落在观察组中的值的度量。'
- en: '**Quantiles**— Values that divide the number of data points into four more
    or less equal parts, or quarters.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分位数**— 将数据点的数量划分为四个大致相等的部分或四分之一的值。'
- en: '**Interquartile Range (IQR)**— A measure of statistical dispersion and variability
    based on dividing a data set into quartiles. IQR = Q3 − Q1'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**四分位距（IQR）**— 基于将数据集划分为四分位数的统计离散性和变异性的度量。IQR = Q3 − Q1'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/2eb1fba1487d46a67ff4d0a5ed872497.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/2eb1fba1487d46a67ff4d0a5ed872497.png)'
- en: Percentiles, Quartiles and Interquartile Range (IQR).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 百分位数、四分位数和四分位距（IQR）。
- en: '**Variance**: The average squared difference of the values from the mean to
    measure how spread out a set of data is relative to mean.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**方差**：值与均值之间的平均平方差，用于衡量数据相对于均值的分散程度。'
- en: '**Standard Deviation**: The standard difference between each data point and
    the mean and the square root of variance.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**标准差**：每个数据点与均值之间的标准差，以及方差的平方根。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/351a7ca662506c9876acbd617796fe86.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/351a7ca662506c9876acbd617796fe86.png)'
- en: Population and Sample Variance and Standard Deviation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 总体和样本方差及标准差。
- en: '**Standard Error** (**SE**): An estimate of the standard deviation of the sampling
    distribution.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**标准误差**（**SE**）：对抽样分布标准差的估计。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/5c99a432f1d8054c5dd1271b5353552c.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/5c99a432f1d8054c5dd1271b5353552c.png)'
- en: Population and Sample Standard Error.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 总体和样本标准误差。
- en: Relationship Between Variables
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变量之间的关系
- en: '**Causality**: Relationship between two events where one event is affected
    by the other.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**因果关系**：两个事件之间的关系，其中一个事件受另一个事件的影响。'
- en: '**Covariance**: A quantitative measure of the joint variability between two
    or more variables.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**协方差**：两个或更多变量之间联合变异性的定量度量。'
- en: '**Correlation**: Measure the relationship between two variables and ranges
    from *-1 to 1*, the normalized version of covariance.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关性**：衡量两个变量之间的关系，其范围从 *-1 到 1*，是协方差的归一化版本。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/9277cb1d41cf7027cd8d0c09a0259b9d.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/9277cb1d41cf7027cd8d0c09a0259b9d.png)'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/7724d0166ac699d7834685e88c74cc60.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/7724d0166ac699d7834685e88c74cc60.png)'
- en: '[Covariance and Correlation](https://acadgild.com/blog/covariance-and-correlation).'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[协方差与相关性](https://acadgild.com/blog/covariance-and-correlation)。'
- en: Probability Distributions
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概率分布
- en: Probability Distribution Functions
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概率分布函数
- en: '**Probability Mass Function (PMF)**: A function that gives the probability
    that a *discrete random variable* is exactly equal to some value.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**概率质量函数 (PMF)**：一个函数，给出*离散随机变量*恰好等于某个值的概率。'
- en: '**Probability Density Function (PDF)**: A function for *continuous data* where
    the value at any given sample can be interpreted as providing a relative likelihood
    that the value of the random variable would equal that sample.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**概率密度函数 (PDF)**：一个用于*连续数据*的函数，其中任何给定样本的值可以解释为提供随机变量取该样本值的相对可能性。'
- en: '**Cumulative Density Function (CDF)**: A function that gives the probability
    that a random variable is less than or equal to a certain value.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**累积分布函数 (CDF)**：一个函数，给出随机变量小于或等于某个值的概率。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/17ced51b8174c2b716539bb33d1d63c8.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/17ced51b8174c2b716539bb33d1d63c8.png)'
- en: Comparison between PMF, PDF, and CDF.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: PMF、PDF和CDF的比较。
- en: Continuous Probability Distribution
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连续概率分布
- en: '**Uniform Distribution**: Also called a rectangular distribution, is a probability
    distribution where all outcomes are equally likely.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**均匀分布**：也称为矩形分布，是一种所有结果都同样可能的概率分布。'
- en: '**Normal/Gaussian Distribution**: The curve of the distribution is bell-shaped
    and symmetrical and is related to the **Central Limit Theorem **that the sampling
    distribution of the sample means approaches a normal distribution as the sample
    size gets larger.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**正态/高斯分布**：分布的曲线呈钟形且对称，与**中心极限定理**有关，即样本均值的抽样分布随着样本量的增大趋近于正态分布。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/2636a9aada0aea3128fd7a22357bc9c4.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/2636a9aada0aea3128fd7a22357bc9c4.png)'
- en: '**Exponential Distribution**: A probability distribution of the time between
    the events in a *Poisson* point process.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**指数分布**：描述*泊松*点过程中的事件之间时间的概率分布。'
- en: '**Chi-Square Distribution**: The distribution of the sum of squared standard
    normal deviates.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**卡方分布**：标准正态偏差平方和的分布。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/42c89fd1f1a784a3f6ff85d0c597f6ab.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/42c89fd1f1a784a3f6ff85d0c597f6ab.png)'
- en: Discrete Probability Distribution
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 离散概率分布
- en: '**Bernoulli Distribution**: The distribution of a random variable which takes
    a single trial and only 2 possible outcomes, namely 1(success) with probability
    p, and 0(failure) with probability (1-p).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**伯努利分布**：一个随机变量的分布，它涉及单次试验且只有2个可能结果，即1（成功）概率为p，0（失败）概率为（1-p）。'
- en: '**Binomial Distribution**: The distribution of the number of successes in a
    sequence of *n* independent experiments, and each with only 2 possible outcomes,
    namely 1(success) with probability p, and 0(failure) with probability (1-p).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**二项分布**：在一系列*n*独立实验中的成功次数的分布，每次实验只有2个可能结果，即1（成功）概率为p，0（失败）概率为（1-p）。'
- en: '**Poisson Distribution**: The distribution that expresses the probability of
    a given number of events k occurring in a fixed interval of time if these events
    occur with a known constant average rate λ and independently of the time.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**泊松分布**：表示在固定时间间隔内事件数为k的概率的分布，如果这些事件以已知的常数平均速率λ发生，并且与时间独立。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/ce67487531afc2577e35d865dee020a9.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基本统计概念](../Images/ce67487531afc2577e35d865dee020a9.png)'
- en: Hypothesis Testing and Statistical Significance
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设检验与统计显著性
- en: Null and Alternative Hypothesis
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 零假设与备择假设
- en: '**Null Hypothesis**: A general statement that there is no relationship between
    two measured phenomena or no association among groups. **Alternative Hypothesis**:
    Be contrary to the null hypothesis.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**零假设**：一个通用的陈述，表示两个测量现象之间没有关系或组之间没有关联。**备择假设**：与零假设相对立。'
- en: In statistical hypothesis testing, a **type I error** is the rejection of a
    true null hypothesis, while a **type II error** is the non-rejection of a false
    null hypothesis.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计假设检验中，**I型错误**是拒绝真实的零假设，而**II型错误**是未拒绝虚假的零假设。
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/bb20cc478468a3c6c3d7792dd8a941df.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的 8 个基本统计概念](../Images/bb20cc478468a3c6c3d7792dd8a941df.png)'
- en: Interpretation
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解释
- en: '**P-value**: The probability of the test statistic being at least as extreme
    as the one observed given that the null hypothesis is true. When p-value > α,
    we fail to reject the null hypothesis, while p-value ≤ α, we reject the null hypothesis,
    and we can conclude that we have a significant result.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**P 值**：在原假设为真的情况下，检验统计量至少与观察到的统计量一样极端的概率。当 p 值 > α 时，我们无法拒绝原假设，而当 p 值 ≤ α
    时，我们拒绝原假设，可以得出我们有显著结果的结论。'
- en: '**Critical Value**: A point on the scale of the test statistic beyond which
    we reject the null hypothesis and is derived from the level of significance α
    of the test. It depends upon a test statistic, which is specific to the type of
    test, and the significance level, α, which defines the sensitivity of the test.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**临界值**：是检验统计量尺度上的一个点，超过该点我们就会拒绝原假设，它由检验的显著性水平α推导而来。它依赖于检验统计量，这些统计量特定于检验类型，以及显著性水平α，这定义了检验的灵敏度。'
- en: '**Significance Level and Rejection Region**: The rejection region is actually
    dependent on the significance level. The significance level is denoted by *α *and
    is the probability of rejecting the null hypothesis if it is true.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**显著性水平和拒绝域**：拒绝域实际上取决于显著性水平。显著性水平用*α*表示，是在原假设为真的情况下拒绝原假设的概率。'
- en: Z-Test
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Z 检验
- en: A *Z*-test is any statistical test for which the distribution of the test statistic
    under the null hypothesis can be approximated by a normal distribution and tests
    the mean of a distribution in which we already know the population variance. Therefore,
    many statistical tests can be conveniently performed as approximate *Z*-tests
    if the *sample size is large* or the *population variance is known*.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*Z* 检验是任何统计检验，其检验统计量在原假设下的分布可以用正态分布来近似，并且检验的是我们已经知道总体方差的分布的均值。因此，如果*样本量很大*或*总体方差已知*，许多统计检验可以方便地作为近似
    *Z* 检验来进行。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/93e9fdf6b1ca2f18a073d7f4ca49b50e.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的 8 个基本统计概念](../Images/93e9fdf6b1ca2f18a073d7f4ca49b50e.png)'
- en: T-Test
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: t 检验
- en: A T-test is the statistical test if the *population variance is unknown*, and
    the *sample size is not large* (n < 30).
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: t 检验是当*总体方差未知*且*样本量不大*（n < 30）时使用的统计检验。
- en: '**Paired sample** means that we collect data twice from the same group, person,
    item, or thing. **Independent sample** implies that the two samples must have
    come from two completely different populations.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**配对样本** 意味着我们从同一组、个人、物品或事物中收集两次数据。**独立样本** 意味着两个样本必须来自两个完全不同的总体。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/27bafb78ad73de9db53f67db86733955.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的 8 个基本统计概念](../Images/27bafb78ad73de9db53f67db86733955.png)'
- en: ANOVA (Analysis of Variance)
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方差分析（ANOVA）
- en: ANOVA is the way to find out if experimental results are significant. **One-way
    ANOVA** compares two means from two independent groups using only one independent
    variable. **Two-way ANOVA **is the extension of one-way ANOVA using two independent
    variables to calculate the main effect and interaction effect.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 方差分析是用来确定实验结果是否显著的方法。**单因素方差分析** 比较两个独立组的均值，使用一个自变量。**双因素方差分析** 是单因素方差分析的扩展，使用两个自变量来计算主效应和交互效应。
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/4bcf891d39a842a23d6739e732837567.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的 8 个基本统计概念](../Images/4bcf891d39a842a23d6739e732837567.png)'
- en: ANOVA Table.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 方差分析表。
- en: Chi-Square Test
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卡方检验
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/87e65f8f80260bb72edc77cc86c5d467.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的 8 个基本统计概念](../Images/87e65f8f80260bb72edc77cc86c5d467.png)'
- en: Chi-Square Test Formula.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 卡方检验公式。
- en: Chi-Square Test checks whether or not a model follows approximately normality
    when we have s discrete set of data points. **Goodness of Fit Test** determines
    if a sample matches the population fit one categorical variable to a distribution. **Chi-Square
    Test for Independence** compares two sets of data to see if there is a relationship.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 卡方检验检查当我们拥有一组离散的数据点时，模型是否大致符合正态分布。**拟合优度检验** 确定样本是否与总体在一个分类变量上的分布匹配。**独立性卡方检验**
    比较两组数据，查看是否存在关系。
- en: Regression
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回归
- en: Linear Regression
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性回归
- en: '**Assumptions of Linear Regression**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**线性回归的假设**'
- en: Linear Relationship
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性关系
- en: Multivariate Normality
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多变量正态性
- en: No or Little Multicollinearity
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无或很小的多重共线性
- en: No or Little Autocorrelation
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无或很小的自相关
- en: Homoscedasticity
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同方差性
- en: '**Linear Regression** is a linear approach to modeling the relationship between
    a dependent variable and one independent variable. An **independent variable** is
    a variable that is controlled in a scientific experiment to test the effects on
    the dependent variable. A **dependent variable** is a variable being measured
    in a scientific experiment.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**线性回归** 是一种线性方法，用于建模一个因变量与一个自变量之间的关系。**自变量** 是在科学实验中控制的变量，用于测试对因变量的影响。**因变量**
    是在科学实验中被测量的变量。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/aefb6e6d4ed89a1d05dd26c4bde7e2d6.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基础统计概念](../Images/aefb6e6d4ed89a1d05dd26c4bde7e2d6.png)'
- en: Linear Regression Formula.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 线性回归公式。
- en: '**Multiple Linear Regression** is a linear approach to modeling the relationship
    between a dependent variable and two or more independent variables.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**多元线性回归** 是一种线性方法，用于建模一个因变量与两个或更多自变量之间的关系。'
- en: '![The 8 Basic Statistics Concepts for Data Science](../Images/c61705a8141557c627c3f67f2a35ac5b.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的8个基础统计概念](../Images/c61705a8141557c627c3f67f2a35ac5b.png)'
- en: Multiple Linear Regression Formula.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 多元线性回归公式。
- en: Steps for Running the Linear Regression
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执行线性回归的步骤
- en: '**Step 1**: Understand the model description, causality, and directionality'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1**：理解模型描述、因果关系和方向性'
- en: '**Step 2**: Check the data, categorical data, missing data, and outliers'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2**：检查数据、分类数据、缺失数据和异常值'
- en: '**Outlier **is a data point that differs significantly from other observations.
    We can use the standard deviation method and interquartile range (IQR) method.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异常值** 是指显著不同于其他观察值的数据点。我们可以使用标准差方法和四分位距 (IQR) 方法。'
- en: '**Dummy variable **takes only the value 0 or 1 to indicate the effect for categorical
    variables.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟变量** 仅取值为0或1，以指示分类变量的效应。'
- en: '**Step 3**: Simple Analysis — Check the effect comparing between dependent
    variable to independent variable and independent variable to independent variable'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3**：简单分析 — 检查因变量与自变量之间、自变量与自变量之间的影响比较'
- en: Use scatter plots to check the correlation
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用散点图检查相关性
- en: '**Multicollinearity **occurs when more than two independent variables are highly
    correlated. We can use Variance Inflation Factor (VIF) to measure if VIF > 5 there
    is highly correlated and if VIF > 10, then there is certainly multicollinearity
    among the variables.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多重共线性** 发生在两个以上的自变量高度相关时。我们可以使用方差膨胀因子 (VIF) 来测量，如果 VIF > 5 表示高度相关，如果 VIF
    > 10，则变量之间肯定存在多重共线性。'
- en: '**Interaction Term **implies a change in the slope from one value to another
    value.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交互项** 意味着斜率从一个值变化到另一个值。'
- en: '**Step 4**: Multiple Linear Regression — Check the model and the correct variables'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 4**：多元线性回归 — 检查模型和正确的变量'
- en: '**Step 5**: Residual Analysis'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 5**：残差分析'
- en: Check normal distribution and normality for the residuals.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查残差的正态分布和正态性。
- en: '**Homoscedasticity **describes a situation in which the error term is the same
    across all values of the independent variables and means that the residuals are
    equal across the regression line.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同方差性** 描述了一个情况，即误差项在所有自变量值下保持相同，意味着残差在回归线上相等。'
- en: '**Step 6**: Interpretation of Regression Output'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 6**：回归输出的解释'
- en: '**R-Squared **is a statistical measure of fit that indicates how much variation
    of a dependent variable is explained by the independent variables. Higher R-Squared
    value represents smaller differences between the observed data and fitted values.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**R-平方** 是一种统计拟合度量，表示因变量的变异程度由自变量解释的比例。较高的 R-平方 值表示观察数据与拟合值之间的差异较小。'
- en: '**P-value**'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**P值**'
- en: '**Regression Equation**'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回归方程**'
