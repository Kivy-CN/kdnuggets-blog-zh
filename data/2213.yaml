- en: Installing Burn
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Burn
- en: To use Rust Burn, you first need to have Rust installed on your system. Once
    Rust is correctly set up, you can create a new Rust application using **cargo**,
    Rust's package manager.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Rust Burn，你首先需要在系统上安装 Rust。Rust 正确设置后，你可以使用 **cargo** 创建一个新的 Rust 应用程序，**cargo**
    是 Rust 的包管理器。
