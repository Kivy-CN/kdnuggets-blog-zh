- en: '*Photo by [Jake Kokot](https://unsplash.com/@jakekokot?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  prefs: []
  type: TYPE_NORMAL
- en: Getting a data science job is as easy as learning skills like Python and Jupyter,
    competing in Kaggle competitions, getting certified, and submitting your CV on
    job portals, right?
  prefs: []
  type: TYPE_NORMAL
- en: '**Wrong.**'
  prefs: []
  type: TYPE_NORMAL
- en: Recently, Kaggle hit [5 million](https://www.kaggle.com/general/164795) unique
    users. Looking at other communities, Towards Data Science gets [20 million](https://towardsdatascience.com/questions-96667b06af5) monthly
    views. AI researcher Andrew Ng has [4 million](https://www.coursera.org/learn/machine-learning) learners
    across his Coursera courses.
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime, there are just [17,100](https://app.apteo.co/workspaces/2300510291097552329) ML
    Engineers worldwide. As of writing this article, there are [2,100](https://www.linkedin.com/jobs/search/?geoId=92000000&keywords=%22machine%20learning%20engineer%22&location=Worldwide&start=975) *open* Machine
    Learning Engineer roles on LinkedIn, worldwide. Of those, around [80](https://www.linkedin.com/jobs/search/?f_C=1441%2C1586%2C10667%2C162479%2C165158&geoId=92000000&keywords=%22machine%20learning%20engineer%22&location=Worldwide) are
    at the FAANGs.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/66ecf0b025bfcccbcd6aff0a07f75f95.png)'
  prefs: []
  type: TYPE_IMG
- en: '*“Open Data Science Roles” by Apteo’s [“data science career trends” dashboard](https://app.apteo.co/workspaces/2300510291097552329).*'
  prefs: []
  type: TYPE_NORMAL
- en: To be fair, if we include general data science and AI researcher roles, there
    are [86,000](https://app.apteo.co/workspaces/2300510291097552329) total open positions
    worldwide. Nonetheless, calling data science “competitive” would be the understatement
    of the year.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bba1e6ac3ab009f1f5152ed2e874fbb3.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Data science communities vs. data science job opportunities. Visualized by
    author.*'
  prefs: []
  type: TYPE_NORMAL
- en: Red Ocean vs. Blue Ocean Strategy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In business, a competitive field is referred to as a “red ocean,” where sharks
    are battling it out in a crowded space. In contrast, a “blue ocean” refers to
    unexplored, competitor-free market spaces.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/907036859848745996365a19db454921.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Icons by [Freepik](https://www.flaticon.com/authors/freepik) from [flaticon.com](https://www.flaticon.com/).
    Edited by author.*'
  prefs: []
  type: TYPE_NORMAL
- en: As a prospective data scientist, your goal is to compete in the blue ocean.
    Here are four ways to do so.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7cb2e6158c869ba75597494da85d10a5.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Red Ocean vs. Blue Ocean strategies. Created by author.*'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Use Niche Platforms and Communities
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I’m a LinkedIn superfan. In fact, I’ve been [featured by LinkedIn](https://www.linkedin.com/feed/update/urn:li:activity:6649046413223309312/) after
    taking 100+ LinkedIn learning courses, I’ve made posts with [over 10,000 comments](https://www.linkedin.com/posts/frederikbussler_datascience-activity-6513590438765563904-CPMf),
    and I have over [20,000 connections](https://www.linkedin.com/in/frederikbussler/).
    That being said, relying solely on LinkedIn is a red ocean strategy (⚠️).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5519893891072a80d94dcfced5b723d7.png)'
  prefs: []
  type: TYPE_IMG
- en: '*LinkedIn post, by LinkedIn.*'
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn boasts around [two-thirds of a billion](https://www.oberlo.com/blog/linkedin-statistics#:~:text=Here's%20a%20summary%20of%20the,and%2043%20percent%20are%20female.) users.
    That means if you solely network on LinkedIn, and apply for jobs through LinkedIn,
    you’re competing with an *incredible *amount of people.
  prefs: []
  type: TYPE_NORMAL
- en: As someone who has used LinkedIn to hire people, good job postings can get flooded
    with so many applicants, so quickly, that it’s hard to even skim through all the
    applications, let alone give feedback to everyone.
  prefs: []
  type: TYPE_NORMAL
- en: 'That’s why, *in addition* *to *LinkedIn, I’d recommend that you also use niche
    platforms, like [Shapr](https://shapr.co/), Y Combinator’s [Work At A Startup](https://www.workatastartup.com/), [Lunchclub.AI](https://lunchclub.ai/?invite_code=frederikb1) (note:
    this is my invite link, but I don’t get paid), Slack communities like [Wizards](http://wizards.herokuapp.com/),
    as well as offline communities on Meetup or Eventbrite.'
  prefs: []
  type: TYPE_NORMAL
- en: All of these are free.
  prefs: []
  type: TYPE_NORMAL
- en: Tight-knit communities make it far easier to stand out. Shapr and Lunchclub,
    for instance, are professional networks completely focused on creating one-on-one
    connections.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Network to Avoid the “Black Hole Effect”
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I once met a conference-goer who joked that “networking is the new way of saying
    not-working.” As amusing as that was, I also met a new client at that event.
  prefs: []
  type: TYPE_NORMAL
- en: Networking is similar to the first point, but here I’m referring explicitly
    to when it’s time to apply for a job.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5b58796a8aadeb7d3d38e160910943b9.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Chuttersnap](https://stocksnap.io/author/34699) from [StockSnap](https://stocksnap.io/).*'
  prefs: []
  type: TYPE_NORMAL
- en: You’ve probably heard stories of people submitting *hundreds *of job applications
    and not getting a peep back. Maybe you’ve been a victim of that phenomenon yourself.
  prefs: []
  type: TYPE_NORMAL
- en: While some people do land jobs this way, it’s increasingly likely that submitting
    your CV on some job portal means you’ll never get a reply back. As I mentioned,
    hiring managers are getting absolutely flooded with applicants.
  prefs: []
  type: TYPE_NORMAL
- en: It’s like tossing your CV in a black hole.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ask yourself: If you had to decide who to hire, between a complete stranger,
    and someone whom you were introduced to, who would you pick?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a result, hiring managers and executives almost always go with the applicant
    that they have *some* connection with, even if it’s just an introduction by a
    mutual acquaintance.
  prefs: []
  type: TYPE_NORMAL
- en: The more you network, the more mutual connections you’ll have with potential
    employers, and the easier it’ll be to get an introduction.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/39c0340536ca98bebc4eb81bdcb157df.png)'
  prefs: []
  type: TYPE_IMG
- en: '*LinkedIn “mutual connections.” By author.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s a super simple template you could use to ask a mutual connection for
    an intro:'
  prefs: []
  type: TYPE_NORMAL
- en: First, engage with their latest posts, then message.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Hey Connector_name,*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I hope you’re doing well. Since we’re in the same industry and have a mutual
    connection with [@name] at [@company], I was hoping you could introduce me over
    LinkedIn. I recently applied for their [job posting title].*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I wrote a draft message you can copy/paste to them for an easy intro:*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Hello [@name],*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I noticed you’re hiring for a [job posting title].*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I’d like to introduce you to [@ Frederik Bussler] as a potential candidate,
    who has [achievement_1] and [achievement_2] in the space. Frederik’s interested
    in speaking with you about the position. Would you like a quick intro?*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Thank you,*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Connector_name*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. Specialize
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/dad23b1851380fd4877a0a64e47a8ef6.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Data Science Venn Diagram, created by author.*'
  prefs: []
  type: TYPE_NORMAL
- en: Data science is a multidisciplinary field, and a large component is domain expertise.
  prefs: []
  type: TYPE_NORMAL
- en: For example, Walmart [uses predictive models](https://corporate.walmart.com/newsroom/innovation/20170807/5-ways-walmart-uses-big-data-to-help-customers#:~:text=In%20many%20industries%2C%20big%20data,our%20stores%20and%20e%2Dcommerce.) to
    anticipate demand at certain hours. If a hiring manager for a data scientist role
    had to choose between a “Python expert” and an “expert in predictive modeling
    for retail,” obviously the more specialized candidate would win, all else being
    equal.
  prefs: []
  type: TYPE_NORMAL
- en: Amazon’s [recommendation engine](https://www.investopedia.com/articles/insights/090716/7-ways-amazon-uses-big-data-stalk-you-amzn.asp) is
    responsible for up to [35% of Amazon’s revenue](https://www.forbes.com/sites/chuckcohn/2015/05/15/a-beginners-guide-to-upselling-and-cross-selling/#27b8d7e52912),
    and they’re constantly hiring data science talent to grow this golden goose. If
    you’ve worked on recommendation engines — even just as a side project — that’d
    give you an edge over a more generalist applicant.
  prefs: []
  type: TYPE_NORMAL
- en: Learning specialized skills — which speciality depends on your personal interests
    — is a game-changer.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Practical Projects > Certificates
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/3d431f329e44d8a4dca1afd0adb9a72b.png)'
  prefs: []
  type: TYPE_IMG
- en: Certificates are all the rage in 2020\. If you use LinkedIn, you’ve surely noticed
    the infamous “certification post.”
  prefs: []
  type: TYPE_NORMAL
- en: Users show off their certificates from Coursera, EdX, online-learning portals,
    LinkedIn Learning, and a million other sources. I’m guilty of this as well — as
    I mentioned, I’ve taken 100+ LinkedIn Learning courses, and received certificates [from
    almost every Ivy League](https://thriveglobal.com/stories/i-took-classes-at-every-ivy-league-heres-what-i-learned).
  prefs: []
  type: TYPE_NORMAL
- en: That being said, relying on certificates is a red ocean strategy (⚠️). When
    millions of people have the same certificates as you, then you need differentiators.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/39eb592bb7cf78c75f671de03ffb95f7.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Comparing data science jobs and Andrew Ng’s Coursera students. Created by
    author.*'
  prefs: []
  type: TYPE_NORMAL
- en: Practical projects, where you analyze data that you’re interested in, will give
    you a massive edge.
  prefs: []
  type: TYPE_NORMAL
- en: For inspiration, you can look to the [data science career trends](https://app.apteo.co/workspaces/2300510291097552329) dashboard
    mentioned above and other [public workspaces](https://app.apteo.co/public-workspaces).
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Science is an increasingly competitive field, but you can stand out by
    using niche platforms, growing your professional network, specializing in an area
    that interests you, and sharing unique projects with the world.
  prefs: []
  type: TYPE_NORMAL
