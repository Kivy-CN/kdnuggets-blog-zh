  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据分析 SQL 教程](https://mode.com/sql-tutorial/introduction-to-sql/)（免费）'
- en: '[Intro to Comp Sci and Programming in Python](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/) (MIT
    Course, free)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MIT 计算机科学与 Python 编程入门](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/)（MIT
    课程，免费）'
- en: '**3\. Business Experience**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 商业经验**'
- en: 'At P&G, my data science work was applied to retail. At Facebook, to integrity
    problems. At Protect Democracy, to, uh, Democracy. Learning about applications
    of data science into some business context is hard and takes practice, and often
    involves a solid understanding of metrics, product analytics and incentive structures.
    This fits in very well with #2 from the less basic advice.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '在 P&G，我的数据科学工作应用于零售。在 Facebook，应用于完整性问题。在 Protect Democracy，应用于，呃，民主。了解数据科学在某些商业环境中的应用很困难且需要实践，通常涉及对指标、产品分析和激励结构的深入理解。这与较少基础建议中的
    #2 非常契合。'
- en: '**Fin**'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**完**'
- en: Learning data science is hard but I’ve found it to be incredibly rewarding.
    My final offer to you, in exchange for reading to the bottom of this long-ish
    piece, is to say that once you finish applying data science to a problem you’re
    passionate about and posting it somewhere online, DM it to me on [Twitter](https://mobile.twitter.com/tylerjrichards) and
    I promise to read it and retweet it. Good luck!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据科学很困难，但我发现这是极具回报的。为了感谢你阅读这篇稍长的文章，我的最终建议是：一旦你完成了对你感兴趣的问题的数据科学应用并在线发布，直接私信我
    [Twitter](https://mobile.twitter.com/tylerjrichards)，我保证会阅读并转发。好运！
