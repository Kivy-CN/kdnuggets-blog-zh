- en: 'Majority of Machine Learning work tends to rely on learning a Static mapping
    between inputs and outputs and then moving this into “production” under the implicit
    assumption that the relationship will remain unchanged! I challenge this assumption
    and provide ways to optimally address the real-life dynamical, time-varying situations
    in this blog: “[Need for DYNAMICAL Machine Learning: Bayesian exact recursive
    estimation](https://www.linkedin.com/pulse/need-dynamical-machine-learning-bayesian-exact-pg-madhavan?trk=hp-feed-article-title-publish)”.'
  prefs: []
  type: TYPE_NORMAL
- en: Practical usage of ML maps requires a rigorous framework of Design of Experiments
    ([Box, et al.](https://www.amazon.com/Statistics-Experimenters-Design-Innovation-Discovery/dp/0471718130),
    an old classic). As we saw in the Ontology tree above, when you surround solid
    ML maps with strong statistical experimentation discipline, we get robust, repeatable
    and practically useful results out of Data Science!
  prefs: []
  type: TYPE_NORMAL
- en: As far as implementing Data Science solution is concerned, Data Science is a
    “Team Sport” and a “Contact Sport”.
  prefs: []
  type: TYPE_NORMAL
- en: There is no Data Science without constant contact with data. Data informs algorithms,
    code, business application and daily use.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science solution development requires (1) an algorist with deep and wide
    Math skills, (2) a coder with database and cloud OS skills and (3) a business
    major with a quantitative leaning. I am yet to meet a single individual who embodies
    all three skills to the depth required! Equally important, the personal temperaments
    for each are starkly different. So, **a real or virtual three-person team is needed
    for rapid Data Science solution development**. Data Science solution deployment
    and operation can often be accomplished by a qualified STEM graduate who has an
    applied statistician’s mind (who appreciates the statistical experimental aspect
    of day-to-day business applications).
  prefs: []
  type: TYPE_NORMAL
- en: The best days of Data Science are yet to come! There are other Sciences to be
    tapped for new techniques, more computing power means more can be accomplished
    and soon, robust “**Intelligence Augmentation**” provided by Data Science will
    change the nature of business, work and play for the better – the next “industrial”
    revolution!
  prefs: []
  type: TYPE_NORMAL
