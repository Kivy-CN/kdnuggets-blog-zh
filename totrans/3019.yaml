- en: The Essence of Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习的本质
- en: 原文：[https://www.kdnuggets.com/2018/12/essence-machine-learning.html](https://www.kdnuggets.com/2018/12/essence-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/12/essence-machine-learning.html](https://www.kdnuggets.com/2018/12/essence-machine-learning.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: I thought I would end off the year with a not-so-serious post about capturing
    the essence of machine learning. In the past, you have undoubtedly explored a
    variety of in-depth and semi in-depth offerings on what machine learning is, and
    explored its relationships to numerous other topics. Starting from some initial
    common point of reference when discussing such complex concepts is always a good
    idea; the problem is, there exist innumerable initial common points of reference
    for a topics such as machine learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我想以一篇不那么严肃的文章来结束这一年，讨论机器学习的本质。过去，你无疑已经探索了各种深入和半深入的机器学习定义，并探讨了它与许多其他主题的关系。讨论如此复杂的概念时，从一些初始的共同参考点开始总是一个好主意；问题是，对于像机器学习这样的主题，存在无数的初始共同参考点。
- en: So I thought, *why not examine some of these points of reference?*
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我想，*为什么不探讨一下这些参考点呢？*
- en: '![Figure](../Images/595ebf81ef360ec677d9560f31b058c8.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/595ebf81ef360ec677d9560f31b058c8.png)'
- en: 'Source: [Imarticus](https://imarticus.org/what-is-machine-learning-and-does-it-matter/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[Imarticus](https://imarticus.org/what-is-machine-learning-and-does-it-matter/)
- en: And now, without further ado, as an exercise in what may seem to be semantics,
    let's explore some 30,000 feet definitions of what machine learning is.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，事不宜迟，作为对可能看似语义学的练习，让我们探讨一下关于机器学习的30,000英尺的定义。
- en: '**Tom Mitchell**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**汤姆·米切尔**'
- en: The first definition, my personal favorite, comes from renowned computer scientist,
    machine learning researcher, and Carnegie Mellon professor Tom Mitchell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个定义，我个人最喜欢的，来自著名计算机科学家、机器学习研究员以及卡内基梅隆大学教授**汤姆·米切尔**。
- en: A computer program is said to learn from experience *E* with respect to some
    class of tasks *T* and performance measure *P*, if its performance at tasks in
    *T*, as measured by *P*, improves with experience *E*.¹
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果一个计算机程序在经历了经验*E*之后，在某些任务* T *的表现得到提升，且该表现是通过* P *来衡量的，那么就可以说这个程序从经验中学习了。¹
- en: Mitchell's quote is well-known and time-tested in the world of machine learning,
    having first appeared in his 1997 book. The sentence has been influential on me,
    personally, as I have referred to it numerous times over the years and referenced
    it in my Master's thesis. The quote also features prominently in Chapter 5 of
    the much more recent and authoritative "Deep Learning" by Goodfellow, Bengio &
    Courville, serving as the jumping off point for the book's explanation of learning
    algorithms. See Figure 1 below for an interpretation of the so-called Mitchell
    Paradigm.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔的名言在机器学习界广为人知并经得起时间的考验，首次出现在他1997年的书中。这句话对我个人有很大的影响，因为我多年来多次引用了它，并在我的硕士论文中提到了它。该名言在Goodfellow、Bengio
    & Courville的《深度学习》第五章中也占据了重要位置，作为该书对学习算法解释的起点。请参见下面的图 1，了解所谓的米切尔范式的解释。
- en: '![Image](../Images/dc620e17165be2135838c86857032359.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/dc620e17165be2135838c86857032359.png)'
- en: '**Figure 1**. The Mitchell Paradigm, visualized ([source](/2018/10/mitchell-paradigm-concise-explanation-learning-algorithms.html))'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1**。米切尔范式的可视化（[来源](/2018/10/mitchell-paradigm-concise-explanation-learning-algorithms.html)）'
- en: '**Ian Goodfellow, Yoshua Bengio & Aaron Courville**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊恩·古德费洛、约书亚·本吉奥 & 亚伦·库维尔**'
- en: Speaking of Goodfellow, Bengio & Courville, and "Deep Learning," here is how
    machine learning has been defined in the pages of that book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 说到Goodfellow、Bengio & Courville和《深度学习》，下面是那本书中对机器学习的定义。
- en: Machine learning is essentially a form of applied statistics with increased
    emphasis on the use of computers to statistically estimate complicated functions
    and a decreased emphasis on proving confidence intervals around these functions[.]²
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习本质上是一种应用统计学的形式，增加了对使用计算机来统计估计复杂函数的重视，而减少了对这些函数置信区间证明的重视[.]²
- en: Mitchell's definition of machine learning was removed from application; it focused
    on the specific components of the optimization process which is normally associated
    with machine learning, yet it did not prescribe how it should be to approached,
    practically. The definition in "Deep Learning," shown above, is far more prescriptive
    in nature, noting that computing power is leveraged (the use of which is, in fact,
    emphasized) while the traditional statistical concept of confidence intervals
    is de-emphasized.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔对机器学习的定义被移除应用，它专注于通常与机器学习相关的优化过程的具体组件，但没有规定如何在实践中进行。上述“深度学习”中的定义在本质上更具规范性，指出了计算能力的利用（实际上被强调了），而传统统计概念的置信区间则被淡化。
- en: '**Ian Witten, Eibe Frank & Mark Hall**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ian Witten, Eibe Frank & Mark Hall**'
- en: 'Another machine learning source of particular note for me is the book "Data
    Mining: Practical Machine Learning Tool and Techniques," by Witten, Frank & Hall,
    which was the first book on the subject I read comprehensively. Light on math
    but packed with intuition and explanations with a practical bent, "Data Mining"
    was long my go-to (probably biased) suggestion for newcomers to the field of machine
    learning.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，另一本特别值得注意的机器学习来源是由Witten、Frank和Hall合著的《数据挖掘：实用机器学习工具与技术》一书，这本书是我全面阅读的第一本相关书籍。《数据挖掘》数学内容较少，但充满了直觉和解释，且具有实际倾向，它曾长时间是我对新入领域的机器学习者的首选（可能有偏见）建议。
- en: Their initial pursuit of a definition of machine learning is a bit scattered,
    and attempts to weave together the concepts of learning, performance, and knowledge
    in the contexts of both machine learning and data mining. Tangents are gone off
    on, but a few select quotes from the ride are shown below.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们对机器学习定义的初步追求有些零散，并试图在机器学习和数据挖掘的背景下将学习、表现和知识的概念结合起来。虽然有些话题偏离了，但下面展示了一些选定的引述。
- en: '[W]e are interested in improvements in performance, or at least he potential
    for performance, in new situations.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[我们]感兴趣的是性能的改进，或者至少是新情况中的性能潜力。'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Things learn when they change their behavior in a way that makes them perform
    better in the future.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事物在改变其行为以使其在未来表现更好时，会学习。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Learning implies thinking and purpose. Something that learns has to do so intentionally.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习意味着思考和目的。某物要学习必须是有意为之。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Experience shows that in many applications of machine learning to data mining,
    the explicit knowledge structures that are acquired, the structural descriptions,
    are at least as important as the ability to perform well on new examples. People
    frequently use data mining to gain knowledge, not just predictions.³
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经验表明，在许多机器学习应用于数据挖掘的情况下，所获得的显性知识结构，即结构性描述，至少与在新示例上表现良好的能力一样重要。人们经常使用数据挖掘来获取知识，而不仅仅是预测。³
- en: It is not necessarily notable that the term *data mining* is used as a complementary
    term to machine learning. The third edition of this text, from which this quote
    was taken, was published in 2011, when the term *data mining* had much more traction
    than it does now; removing references to data mining should still lead to a scenario
    where what is written above holds true for machine learning itself.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并不一定引人注目的是，术语*数据挖掘*被用作机器学习的补充术语。这段引用的来源的第三版于2011年出版，当时*数据挖掘*的影响力比现在大得多；即便去掉对数据挖掘的引用，也应当能得到一个机器学习本身仍然适用的情境。
- en: 'Anyhow, while they prefaced their diatribe with their wish to stray from the
    philosophical, Witten, Frank & Hall actually did a pretty good job of getting
    somewhat philosophical. It''s actually a helpful few excerpts, however, in that
    it provides a different angle on a machine learning definition: while Mitchell
    focuses on the specific components of the optimization process, and Goodfellow,
    Bengio & Courville lean toward a more prescriptive definition noting the relative
    importance of computing power, this attempt at a definition focuses on what aspects
    of "learning" are analogous and important in the machine learning process. The
    selections also offer an important point which is actually just as practical as
    it is philosophical, in that it is noted, in the final paragraph, that both the
    *acquired* knowledge as well as the ability to *use* this knowledge are important
    aspects of machine learning (see both *training* and *inference*).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，尽管他们在长篇大论前表明了希望远离哲学的愿望，Witten、Frank 和 Hall 实际上做得相当不错地涉及了一些哲学内容。这些摘录其实很有帮助，因为它提供了机器学习定义的不同角度：虽然
    Mitchell 关注于优化过程的具体组件，而 Goodfellow、Bengio 和 Courville 倾向于一个更具规范性的定义，强调计算能力的相对重要性，但这种定义尝试着关注“学习”在机器学习过程中类似且重要的方面。这些选段还提供了一个重要的观点，这一点实际上既实用又具有哲学性，即在最后一段中提到，无论是*获得的*知识还是*使用*这些知识的能力都是机器学习的重要方面（见*训练*和*推理*）。
- en: '**Christopher Bishop**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Christopher Bishop**'
- en: Let's turn to one final text for its attempt at capturing a definition of machine
    learning, "Pattern Recognition and Machine Learning," by researcher Christopher
    M. Bishop. Of note, Bishop does not explicitly define the term early on, but does
    a pretty good job of implicitly providing an algorithmic-centric definition of
    machine learning (note that it is discussed in reference to a digit classification
    task).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们转向最后一篇文本，研究员 Christopher M. Bishop 的《模式识别与机器学习》。值得注意的是，Bishop 并没有明确定义这个术语，但做得相当不错地隐含地提供了一个以算法为中心的机器学习定义（注意到这是在讨论数字分类任务时提到的）。
- en: The result of running the machine learning algorithm can be expressed as a function
    **y(x)** which takes a new digit image **x** as input and that generates an output
    vector **y**, encoded in the same way as the target vectors. The precise form
    of the function **y(x)** is determined during the *training* phase, also known
    as the *learning* phase, on the basis of the training data. Once the model is
    trained it can then determine the identity of new digit images, which are said
    to comprise a *test set*. The ability to categorize correctly new examples that
    differ from those used for training is known as *generalization*. In practical
    applications, the variability of the input vectors will be such that the training
    data can comprise only a tiny fraction of all possible input vectors, and so generalization
    is a central goal in pattern recognition.⁴
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 运行机器学习算法的结果可以表示为一个函数**y(x)**，该函数以新的数字图像**x**作为输入，并生成一个输出向量**y**，其编码方式与目标向量相同。函数**y(x)**
    的确切形式是在*训练*阶段，即*学习*阶段，根据训练数据确定的。一旦模型训练完成，它可以确定新的数字图像的身份，这些图像被称为*测试集*。正确分类与训练不同的新例子的能力被称为*泛化*。在实际应用中，输入向量的变化性将使得训练数据只能占所有可能输入向量的极小部分，因此泛化是模式识别中的核心目标。
- en: First, read nothing more into the reference to "pattern recognition" than the
    fact the we are discussing supervised machine learning, as opposed to unsupervised
    learning or reinforcement learning (or some other form of machine learning). Second,
    and more importantly, this is the only definition which provides a step-by-step
    treatment of what machine learning entails, however short those steps might be
    in this case. Also of potential interest, the ensuing page and half of Bishop's
    book outlines and incorporates a number of additional machine learning concepts,
    and ties them all together nicely, providing a readable introduction without getting
    bogged down in the math (much of the rest of the book takes care of this).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，不要对“模式识别”的引用做更多解释，仅仅理解我们在讨论的是监督式机器学习，而不是无监督学习或强化学习（或其他形式的机器学习）。其次，更重要的是，这是唯一提供机器学习逐步处理定义的文本，无论这些步骤在此案例中可能多么简短。还值得关注的是，Bishop
    书中的接下来的一页半概述并整合了许多额外的机器学习概念，并将它们很好地结合起来，提供了一个易读的介绍，而没有陷入数学细节（书的其余部分处理了这些内容）。
- en: 'So there we have four approaches to defining machine learning: one which defines
    it abstractly in relation to the optimization process; another which is more prescriptive
    and notes the importance of computation in machine learning; a third that focuses
    on what aspects of "learning" are analogous and important in the machine learning
    process; and finally one which outlines machine learning from an algorithmic standpoint.
    None are incorrect, yet all are incomplete. It isn''t just semantics; exploring
    what pioneers and esteemed researchers believe to be "machine learning" will expand
    how we come to define it ourselves.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们有四种定义机器学习的方法：一种是抽象地与优化过程相关；另一种更具指示性，指出计算在机器学习中的重要性；第三种关注“学习”的哪些方面在机器学习过程中是类似的和重要的；最后一种从算法的角度概述机器学习。这些定义都没有错误，但也都不完整。这不仅仅是语义上的问题；探讨先驱和受尊敬的研究者对“机器学习”的看法将扩展我们对它的定义。
