- en: Why the Data Scientist and Data Engineer Need to Understand Virtualization in
    the Cloud
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/01/data-scientist-engineer-understand-virtualization-cloud.html/2](https://www.kdnuggets.com/2017/01/data-scientist-engineer-understand-virtualization-cloud.html/2)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Isolation and Security**'
  prefs: []
  type: TYPE_NORMAL
- en: Separating one team’s work from another’s is important so that they can achieve
    the SLAs the business needs. Separation in the virtualization sphere is done through
    use of groupings of servers and virtual machines in their own confined resource
    pools – so as to limit their effect on external workloads.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
