- en: As a young field of study and work, it will naturally take time for a definition
    of Data Science to crystallize. In the meantime, see if this works for you...
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Avacado](../Images/db910360d720993cacb4cbaf4134ac6f.png)'
  prefs: []
  type: TYPE_IMG
- en: Data Science is the applied aspect of many theories. My orientation is Bayesian;
    so I have Probability theory at the top. Many other sciences also play a part
    – Physics & Statistical Mechanics for one play a significant role. We have been
    comfortable with L2 optimization (Euclidian distance metric) for a long time but
    there is a ground-swell of activity in L1 optimization (taxi-cab distance metric).
    L1 optimization pushes us out of our comfort zone of mean-squared error optimality
    and associated 2nd-order thinking!
  prefs: []
  type: TYPE_NORMAL
- en: 'No doubt that the HARD CORE of Data Science is Machine Learning (ML) – and
    the topic is “hard-core”! ML is fundamentally concerned with finding the all-important
    “mapping” between input and output vector spaces (for a complete development of
    this topic, see “[SYSTEMS Analytics: Adaptive Machine Learning workbook](http://www.jininnovation.com/NEW-Book.html)”).
    These are so many tools and tricks that developing a comprehensive understanding
    of ML can be frustrating; so I have put together an ontology below that organizes
    all we know about ML. The highlight is the collection of the vast material under
    3 topics: Bayes Theorem, Cover Theorem and Neuroscience & ad hoc methods. In ML
    practice, these ML methods are “wrapped” around by “bootstrap” and “consensus”
    methods.'
  prefs: []
  type: TYPE_NORMAL
- en: The “hard core of the avocado” is within the large brackets.
  prefs: []
  type: TYPE_NORMAL
- en: 'Cover Theorem states (from [Haykin, 2006](https://www.amazon.com/Neural-Networks-Learning-Machines-3rd/dp/0131471392)):
    “A complex pattern classification problem, cast in a high-dimensional space nonlinearly,
    is more likely to be linearly separable than in a low-dimensional space, provided
    that the space is not densely populated”.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Estimating the Conditional Expectation, E[ y | x], where ‘y’ is the output and
    ‘x’ is the input, from the conditional probability density function of the output
    is the stuff of hard core probabilistic approach. My own personal favorite is
    the use of State Space data models and Kalman Filter is estimate the parameters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The middle branch is a “catch all” dominated by Neuroscience starting with Perceptrons.
    Deep Learning is the newest incarnation of this approach (combined with high-dimensionality)
    in this ontology.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Bootstrap/consensus](../Images/ecbba10d2bbf3808504b637b8deab195.png)'
  prefs: []
  type: TYPE_IMG
- en: Statistical Design of Experiments provides the surrounding “meat”!
  prefs: []
  type: TYPE_NORMAL
- en: '**Input side: Bootstrap methods**'
  prefs: []
  type: TYPE_NORMAL
- en: The objective is to maximize Training Set information use.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many approaches:'
  prefs:
