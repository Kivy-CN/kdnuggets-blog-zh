- en: 'The latest KDnuggets Poll asked: Which approach is better?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的KDnuggets民意调查询问了：哪种方法更好？
- en: '| **Data Science tasks need a rare combination of statistics, hacking, database,
    business, presentation, and other skills, but finding versatile ("unicorn") data
    scientists with all the required skills is hard. Which approach is better:** [304
    votes total]'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '| **数据科学任务需要统计、黑客、数据库、商业、演示及其他技能的稀有组合，但找到具备所有所需技能的多才多艺（“独角兽”）数据科学家非常困难。哪种方法更好：**
    [总票数304票]'
- en: '|'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Individual: Seek and Train versatile Data Scientists that have all (or most)
    of needed skills (135) | ![](../Images/059e87ae303426ad7350424d55bfc3c5.png) |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 个人：寻找并培养具有所有（或大部分）所需技能的多才多艺的数据科学家（135） | ![](../Images/059e87ae303426ad7350424d55bfc3c5.png)
    |'
- en: '| Not sure (33) | ![](../Images/155c2c4eb58c24fa9603a1d732701183.png) |'
