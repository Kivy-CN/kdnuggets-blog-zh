  zh: 计算、用户和业务问题的研究。试图理解用户、产品和功能的根本问题和行为。
- en: '**Job Description**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位描述**'
- en: This data science job title is more on a theoretical and research level than
    others we’ve gone through. Research scientists explore computing problems and
    then improve existing algorithms or write new ones to solve those problems. They
    also create new computing languages, tools, and software that will improve how
    the computers work and the users’ experience with them.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据科学职位更多地集中在理论和研究层面，而不是我们之前讨论过的其他职位。研究科学家探索计算问题，然后改进现有的算法或编写新的算法来解决这些问题。他们还创建新的计算语言、工具和软件，以改善计算机的工作方式和用户的使用体验。
- en: Usually, you’ll be working in one of three fields focused on hardware, software,
    or robotics.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你会在专注于硬件、软件或机器人技术的三个领域之一工作。
