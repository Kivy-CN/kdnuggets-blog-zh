- en: Finding yourself in that situation can be especially limiting if you’re a data
    science professional. Here are some ways you can make the case to your boss that
    analytics investments are smart for your company to pursue.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名数据科学专业人士，发现自己处于这种情况可能会特别限制你的发展。以下是一些你可以向老板说明为何分析投资对公司来说是明智之举的方法。
- en: 1\. Use Accessible Language
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 使用易懂的语言
- en: The first thing to do is resist the urge to pepper your pitch with highbrow
    language. Many of the big data definitions you can likely give in your sleep are
    probably akin to a foreign language to your boss. While figuring out what to say,
    keep your words and tone down to earth as much as possible.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要做的是抵制用高深语言堆砌你的推介的冲动。许多你能熟练说出的“大数据”定义对你的老板来说可能就像外语一样。想好要说什么时，尽量将你的词汇和语气保持朴实。
- en: You may even want to deliver your message to a friend who’s completely unfamiliar
    with data analytics before approaching your boss. Ask them if they understood
    what you said and if they felt confused at any point. Also, get their input on
    what you could do to make the presentation even more appropriate for people without
    extensive data analytics knowledge.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以在接触你的老板之前，将你的信息传达给一个对数据分析完全陌生的朋友。问问他们是否理解了你说的内容，以及在任何时候是否感到困惑。还可以征求他们对如何使演示更适合没有广泛数据分析知识的人的意见。
- en: 2\. Focus on the Competitive Advantage
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 专注于竞争优势
- en: Competition is a topic business leaders intimately understand. They know that
    an inability to compete often results in companies shutting down or encountering
    intense struggles in the marketplace.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争是商业领袖们非常了解的话题。他们知道，无法竞争通常会导致公司倒闭或在市场上遭遇激烈的困境。
- en: It’s worth bringing up to your boss, then, that many business leaders recognize
    the link between big data investment and increased competitiveness. NewVantage
    Partners published its [2019 Big Data and AI Executive Survey](https://newvantage.com/wp-content/uploads/2018/12/Big-Data-Executive-Survey-2019-Findings-Updated-010219-1.pdf)
    to get a picture of the investment patterns related to those two technologies.
    It showed that more than 91% of the respondents accelerated the pace of their
    big data and artificial intelligence (AI) investments.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，值得向你的老板提及，许多商业领袖认识到大数据投资与竞争力提升之间的关系。NewVantage Partners 发布了其 [2019 年大数据与人工智能执行调查](https://newvantage.com/wp-content/uploads/2018/12/Big-Data-Executive-Survey-2019-Findings-Updated-010219-1.pdf)
    以了解这些技术相关的投资模式。调查显示，超过 91% 的受访者加快了他们在大数据和人工智能（AI）方面的投资步伐。
- en: Moreover, approximately the same percentage mentioned they viewed technology
    investments as necessary to transform into agile and competitive businesses. Representatives
    from Ford Motors, Capital One and Aetna were among the brands giving feedback.
    The fact that such well-known names saw the link between competition and big data
    investment may encourage your boss to follow suit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大约相同比例的人提到他们认为技术投资对于转型成为敏捷和竞争力强的企业是必要的。来自福特汽车、Capital One和Aetna的代表是提供反馈的品牌之一。像这样知名品牌看到竞争与大数据投资之间的联系，可能会鼓励你的老板效仿。
- en: 3\. Understand Your Boss's Motivations
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 理解你老板的动机
- en: '[Selling ideas to C-level executives](https://blog.pipelinedeals.com/how-to-sell-to-c-level-executives/)
    is different from the approaches taken when addressing people that are not in
    such positions of power. Company leaders do not have to go through a chain of
    command to get things approved like lower-level employees typically must.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[向高层管理人员推销创意](https://blog.pipelinedeals.com/how-to-sell-to-c-level-executives/)与对待其他职位的人的方法不同。公司领导无需像低层员工那样通过层级批准事务。'
- en: That means the overall decision-making process is shorter. You can facilitate
    things — and increase the odds of your boss deciding in your favor — by taking
    a cue from salespeople. Spend time to understand the motivations that drive the
    person of authority. In other words, think of what they'd most likely want to
    achieve after giving the go-ahead to a big data investment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着整体决策过程变得更短。你可以通过借鉴销售人员的方法来促进事情的发展——并增加老板决定支持你的可能性。花时间了解权威人物的动机。换句话说，考虑一下他们在批准大数据投资后最可能想要达成的目标。
- en: Profits are certainly part of the equation, but you may need to take a more
    in-depth look to get at the heart of your boss's concerns. For example, what problems
    might compromise profitability that big data could solve?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 利润当然是其中的一部分，但你可能需要更深入地了解你老板的关切所在。例如，大数据可能解决哪些问题，从而影响盈利能力？
- en: In one case, Georgia-Pacific wanted to take a more advanced approach to handle
    its data and used Amazon Web Services (AWS) to help. The company knew that downtime
    with some of its machinery could cost the company millions of dollars per year.
    It used data analytics to help predict some equipment failures [up to three months
    in advance](https://aws.amazon.com/solutions/case-studies/georgia-pacific/). Spend
    time thinking about existing pain points in your company that big data could address.
    Then, reserve some time during your pitch to highlight why analytics could provide
    such promising possibilities.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个案例中，Georgia-Pacific希望采取更先进的方法来处理数据，并使用了亚马逊网络服务（AWS）来帮助。该公司知道一些机械的停机可能每年使公司损失数百万美元。它利用数据分析帮助预测一些设备故障[提前三个月](https://aws.amazon.com/solutions/case-studies/georgia-pacific/)。花时间思考公司中现有的痛点，大数据可能解决这些问题。然后，在你的陈述中留出一些时间，强调为什么分析可能提供如此有前景的可能性。
- en: 4\. Emphasize That Analytics Tools Could Make Data More Accessible to Everyone
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 强调分析工具可以使数据对所有人更加可及
- en: Your boss may fear that increasing the company's investment could enable data
    scientists to extract more insights while leaving others in the dark. However,
    some companies use analytics in ways that break down the barriers that information
    might otherwise pose.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你的老板可能担心增加公司的投资会使数据科学家提取更多的洞见，而让其他人知之甚少。然而，一些公司利用分析的方式打破了信息可能带来的障碍。
- en: In one example of [a data science success story](https://www.cio.com/article/3221621/6-data-analytics-success-stories-an-inside-look.html),
    TD Bank wanted to make it easier for analysts to utilize the company's information
    without requiring too much help from data scientists. It ultimately made data
    sets more available for everyone who needed them to use. TD Bank also devoted
    time to assessing which tools would help it achieve that goal.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个[数据科学成功案例](https://www.cio.com/article/3221621/6-data-analytics-success-stories-an-inside-look.html)中，TD银行希望使分析师更容易利用公司的信息，而无需过多依赖数据科学家。最终，这使得数据集对所有需要使用的人更加可用。TD银行还花时间评估哪些工具可以帮助实现这个目标。
- en: If your boss feels that analytics would make the company's information solely
    accessible to data experts, be proactive to ease that worry. You could suggest
    that your boss create a list of the must-have features of a data analysis tool,
    then offer to spend time researching which software has those offerings.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的老板觉得分析会使公司的信息仅对数据专家开放，积极主动地缓解这种担忧。你可以建议老板制定数据分析工具的必备功能清单，然后提出花时间研究哪些软件具备这些功能。
- en: 5\. Cite Statistics Whenever Possible
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 尽可能引用统计数据
- en: In addition to bringing up companies that are using data analytics and getting
    satisfying results, try to include statistics in the pitch to your boss. It's
    ideal if you can find information related to things like money saved, improved
    productivity or better customer interactions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除了提到使用数据分析并获得令人满意结果的公司外，尽量在向老板推销时包括统计数据。如果你能找到与节省资金、提高生产力或改善客户互动相关的信息，那是最理想的。
- en: It's more impactful if you can mention that a company from your industry saw
    a 72% cost savings benefit one year after allocating more of its budget to data
    science instead of saying it saw a substantial increase. Be as specific as possible
    as you describe the benefits your boss is likely to see after incorporating data
    science.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能提到你所在行业的一家公司在将预算更多地分配到数据科学后一年获得了72%的成本节省，而不是仅仅说它取得了显著增长，那会更有影响力。尽可能具体地描述你老板可能在引入数据科学后看到的好处。
- en: 6\. Talk About the Things Your Boss May Miss Without Analytics
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 讨论你的老板可能在没有分析的情况下错过的事情
- en: One of the primary advantages of data analytics software is that it can extract
    results from huge amounts of information in much less time than humans can. You
    can keep that in mind while discussing how failing to bring data science into
    the business could mean the company is not adequately informed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析软件的一个主要优势是它能从大量信息中提取结果，所需时间远少于人工。你可以在讨论未引入数据科学可能导致公司信息不足时牢记这一点。
- en: For example, data analytics could show that millennials aren't responding well
    to a particular marketing campaign, but people from 40-50 like it the most. It
    may indicate that a certain city is an excellent location for a new branch based
    on the number of calls from customers who want it there.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，数据分析可能显示千禧一代对某个营销活动反应不佳，但40-50岁的人群最喜欢它。这可能表明某个城市是新分支机构的理想位置，基于来自希望在那里开设分支的客户的呼叫数量。
- en: Angle your pitch to make it clear that data analytics investments are increasingly
    necessary in this day in age. They keep people more informed than they'd likely
    be without such technology.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 角度要明确，让人清楚数据分析投资在当今时代越来越必要。它们使人们比没有这种技术时了解更多信息。
- en: Patience and Confidence Go a Long Way
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 耐心和自信有很大作用
- en: Besides keeping these tips in mind, remember that it may take more than one
    serious conversation with your boss to convince them to give the nod of approval
    to data analytics. It'll also help if you're confident in what you say.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 除了记住这些建议外，还要记住，可能需要与老板进行多次严肃的谈话，才能说服他们批准数据分析。如果你对自己所说的内容充满信心，也会有所帮助。
- en: If your boss asks questions you can't answer, say you'll find out what they
    need to know and get back to them. Taking that approach shows you're careful yet
    persistent.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的老板问你无法回答的问题，说明你会找出他们需要了解的内容并反馈给他们。采取这种方式表明你既细心又坚持不懈。
