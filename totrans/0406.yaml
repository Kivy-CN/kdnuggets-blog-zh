- en: Database Administrator
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据库管理员
- en: Databases are difficult to manage, therefore Database Administrators are required
    to ensure that the databases run efficiently. They work hand in hand with Data
    Architects to build and organise the different data systems to ensure that they
    are secure and working efficiently.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库难以管理，因此数据库管理员需要确保数据库高效运行。他们与数据架构师密切合作，构建和组织不同的数据系统，以确保它们安全且高效运行。
- en: '| Title | Low | Average | High |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 职位 | 低 | 平均 | 高 |'
- en: '| Database Administrator  | $60,420 | $90,041 | $134,183 |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 数据库管理员 | $60,420 | $90,041 | $134,183 |'
