  zh: 5本免费数据科学书籍
- en: 原文：[https://www.kdnuggets.com/5-free-books-to-master-data-science](https://www.kdnuggets.com/5-free-books-to-master-data-science)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-books-to-master-data-science](https://www.kdnuggets.com/5-free-books-to-master-data-science)
