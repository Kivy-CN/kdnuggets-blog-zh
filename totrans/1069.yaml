- en: '**Basic Level (6 – 12 months)**'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**基础级别 (6 – 12 个月)**'
- en: At level one, a data science aspirant should be able to work with datasets generally
    presented in comma-separated values (CSV) file format. They should have competency
    in data basics; data visualization; and linear regression.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一级，数据科学志向者应能够处理通常以逗号分隔值 (CSV) 文件格式呈现的数据集。他们应具备数据基础、数据可视化和线性回归方面的能力。
- en: '**1.1 Data Basics**'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1.1 数据基础**'
- en: 'Be able to manipulate, clean, structure, scale, and engineer data. They should
    be skilled in using pandas and NumPy libraries. Should have the following competencies:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 能够操作、清理、结构化、缩放和工程化数据。应掌握使用 pandas 和 NumPy 库的技能。应具备以下能力：
- en: Know how to import and export data stored in CSV file format
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何导入和导出存储在 CSV 文件格式中的数据
- en: Be able to clean, wrangle, and organize data for further analysis or model building
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够清理、整理和组织数据，以便进行进一步分析或模型构建
- en: Be able to deal with missing values in a dataset
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够处理数据集中缺失值
- en: Understand and be able to apply data imputation techniques such as mean or median
    imputation
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解并能够应用数据插补技术，如均值插补或中位数插补
- en: Be able to handle categorical data
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够处理分类数据
- en: Know how to partition a dataset into training and testing sets
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何将数据集划分为训练集和测试集
- en: Be able to scale data using scaling techniques such as normalization and standardization
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用如 归一化 和标准化等缩放技术对数据进行缩放
- en: Be able to compress data via dimensionality reduction techniques such as principal
    component analysis (PC)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够通过主成分分析 (PC) 等降维技术压缩数据
- en: '**1.2\. Data Visualization**'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1.2\. 数据可视化**'
- en: 'Be able to understand the essential components of good data visualization.
    Be able to use data visualization tools including Python’s matplotlib and seaborn packages;
    and R’s ggplot2 package. Should understand the essential components of good data
    visualization:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 能够理解良好数据可视化的基本组成部分。能够使用数据可视化工具，包括 Python 的 matplotlib 和 seaborn 包；以及 R 的 ggplot2
    包。应了解良好数据可视化的基本组成部分：
- en: '**Data Component**: An important first step in deciding how to visualize data
    is to know what type of data it is, e.g., categorical data, discrete data, continuous
    data, time-series data, etc.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据组件：** 决定如何可视化数据的一个重要第一步是知道数据的类型，例如分类数据、离散数据、连续数据、时间序列数据等。'
- en: '**Geometric Component:** Here is where you decide what kind of visualization
    is suitable for your data, e.g., scatter plot, line graphs, bar plots, histograms,
    Q-Q plots, smooth densities, boxplots, pair plots, heatmaps, etc.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**几何组件：** 在这里你决定哪种可视化适合你的数据，例如散点图、折线图、条形图、直方图、Q-Q 图、平滑密度图、箱线图、成对图、热图等。'
- en: '**Mapping Component:** Here, you need to decide what variable to use as your *x-variable* and
    what to use as your *y-variable*. This is important especially when your dataset
    is multi-dimensional with several features.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**映射组件：** 在这里，你需要决定使用哪个变量作为你的 *x 变量* 和使用哪个变量作为你的 *y 变量*。这在数据集具有多个特征时尤其重要。'
- en: '**Scale Component:** Here, you decide what kind of scales to use, e.g., linear
    scale, log scale, etc.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尺度组件：** 在这里，你需要决定使用什么样的尺度，例如线性尺度、对数尺度等。'
- en: '**Labels Component:** This includes things like axes labels, titles, legends,
    font size to use, etc.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标签组件：** 这包括坐标轴标签、标题、图例、字体大小等。'
- en: '**Ethical Component**: Here, you want to make sure your visualization tells
    the true story. You need to be aware of your actions when cleaning, summarizing,
    manipulating, and producing a data visualization and ensure you aren’t using your
    visualization to mislead or manipulate your audience.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**伦理组件：** 在这里，你要确保你的可视化能够讲述真实的故事。你需要注意在清洗、总结、操作和制作数据可视化时的行为，确保你不会利用可视化来误导或操控观众。'
- en: '**1.3 Supervised Learning (Predicting Continuous Target Variables)**'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1.3 监督学习（预测连续目标变量）**'
- en: 'Be familiar with linear regression and other advanced regression methods. Be
    competent in using packages such as scikit-learn and caret for linear regression
    model building. Have the following competencies:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉线性回归及其他高级回归方法。熟练使用 scikit-learn 和 caret 等包进行线性回归模型构建。具备以下能力：
- en: Be able to perform simple regression analysis using NumPy or Pylab
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用 NumPy 或 Pylab 执行简单的回归分析。
- en: Be able to perform multiple regression analysis with scikit-learn
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用 scikit-learn 执行多重回归分析。
- en: Understand regularized regression methods such as Lasso, Ridge, and Elastic
    Net
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解正则化回归方法，如 Lasso、Ridge 和 Elastic Net。
- en: Understand other non-parametric regression methods such as KNeighbors regression
    (KNR), and Support Vector Regression (SVR)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解其他非参数回归方法，如 KNeighbors 回归（KNR）和支持向量回归（SVR）。
- en: Understand various metrics for evaluating a regression model such as MSE (mean
    square error), MAE (mean absolute error), and R2 score
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解评估回归模型的各种指标，如 MSE（均方误差）、MAE（均值绝对误差）和 R2 分数。
- en: Be able to compare different regression models
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够比较不同的回归模型。
- en: '**2\. Intermediate Level (7 – 18 months)**'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**2. 中级（7-18 个月）**'
- en: 'In addition to skills and competencies in level I, should have competencies
    in the following:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一级技能和能力外，还应具备以下能力：
- en: '**2.1 Supervised Learning (Predicting Discrete Target Variables)**'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2.1 监督学习（预测离散目标变量）**'
- en: 'Be familiar with binary classification algorithm such as:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉二分类算法，如：
- en: Perceptron classifier
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感知机分类器
- en: Logistic Regression classifier
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑回归分类器
- en: Support Vector Machines (SVM)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机（SVM）
- en: Be able to solve nonlinear classification problems using kernel SVM
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用核 SVM 解决非线性分类问题。
- en: Decision tree classifier
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树分类器
- en: K-nearest classifier
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K 最近邻分类器
- en: Naive Bayes classifier
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朴素贝叶斯分类器
- en: Understand several metrics for accessing the quality of a classification algorithm
    such as accuracy, precision, sensitivity, specificity, recall, f-l score, confusion
    matrix, ROC curve.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解评估分类算法质量的多种指标，如准确率、精确度、敏感性、特异性、召回率、F1 分数、混淆矩阵、ROC 曲线。
- en: Be able to use scikit-learn for model building
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用 scikit-learn 进行模型构建。
- en: '**2.2 Model Evaluation and Hyperparameter Tuning**'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2.2 模型评估与超参数调整**'
- en: Be able to combine transformers and estimators in a pipeline
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够在管道中组合变换器和估算器。
- en: Be able to use k-fold cross-validation to assess model performance
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用 k 折交叉验证来评估模型性能。
- en: Know how to debug classification algorithms with learning and validation curves
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道如何通过学习曲线和验证曲线调试分类算法。
- en: Be able to diagnose bias and variance problems with learning curves
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够通过学习曲线诊断偏差和方差问题。
- en: Capable of addressing overfitting and underfitting with validation curves
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够通过验证曲线解决过拟合和欠拟合问题
- en: Know how to fine-tune machine learning models via grid search
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道如何通过网格搜索来微调机器学习模型
- en: Understand how to tune hyperparameters via grid search
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解如何通过网格搜索调优超参数
- en: Be able to read and interpret a confusion matrix
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够读取和解释混淆矩阵
- en: Be able to plot and interpret a receiver operating characteristic (ROC) curve
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够绘制和解释接收者操作特征（ROC）曲线
- en: '**2.3 Combining Different Models for Ensemble Learning**'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2.3 结合不同模型进行集成学习**'
- en: Be able to use the ensemble method with different classifiers
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用集成方法与不同的分类器
- en: Be able to combine different algorithms for classification
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够结合不同的算法进行分类
- en: Know how to evaluate and tune the ensemble classifier
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道如何评估和调整集成分类器
- en: '**3\. Advanced Level (18 – 48 months)**'
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**3\. 高级水平（18 – 48 个月）**'
- en: 'Be able to work with advanced datasets such as text, images, voice, and videos.
    In addition to the Basic and Intermediate skills, should have the following competencies:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 能够处理高级数据集，例如文本、图像、语音和视频。除了基础和中级技能外，还应具备以下能力：
- en: Clustering Algorithm (Unsupervised Learning)
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类算法（无监督学习）
- en: K-means
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K-means
- en: Deep Learning
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习
- en: Neural Networks
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络
- en: Keras
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Keras
- en: TensorFlow
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow
- en: PyTorch
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyTorch
- en: Theano
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Theano
- en: Cloud Systems (AWS, Azure)
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云系统（AWS, Azure）
- en: In summary, we’ve discussed the 3 levels of data science. **Level 1** competency
    can be achieved within 6 to 12 months. **Level 2** competencies can be achieved
    within 7 to 18 months. **Level 3** competencies can be achieved within 18 to 48
    months. It all depends on the amount of effort invested and the background of
    each individual.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我们讨论了数据科学的 3 个水平。**一级** 能力可以在 6 到 12 个月内达到。**二级** 能力可以在 7 到 18 个月内达到。**三级**
    能力可以在 18 到 48 个月内达到。这一切都取决于投入的努力和每个人的背景。
