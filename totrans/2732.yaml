  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '**By [Chip Huyen](https://huyenchip.com/), a writer and computer scientist,
    currently at an ML startup in Silicon Valley**.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To better understand the landscape of available tools for machine learning
    production, I decided to look up every AI/ML tool I could find. The resources
    I used include:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Full-stack deep learning](https://github.com/alirezadir/Production-Level-Deep-Learning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[LF AI Foundation landscape](https://landscape.lfai.foundation/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[AI Data Landscape](http://dfkoz.com/ai-data-landscape/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Various lists of top AI startups by the media
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Responses to my [tweet](https://twitter.com/chipro/status/1202815757593108480)
    and [LinkedIn post](https://www.linkedin.com/posts/chiphuyen_machinelearning-machinelearningproduction-activity-6608605129010753536-bdZ7)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: People (friends, strangers, VCs) share with me their lists
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
