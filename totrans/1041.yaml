  prefs: []
  type: TYPE_NORMAL
- en: Welcome Page
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can create a custom front page using Markdown. If you ask me, this is the
    easiest way to create your data science portfolio, which includes your biography,
    achievements, and projects informed by web apps. To create the front page add
    the **welcome.md** file and add information using markdown.
  prefs: []
  type: TYPE_NORMAL
- en: To get inspiration, check out the [Data Science Portfolio](https://github.com/pplonski/data-science-portfolio)
    created by the author (Piotr Płoński).
  prefs: []
  type: TYPE_NORMAL
- en: '![Welcome Page](../Images/af52e05b4af02945259fd59589d2b1a4.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Mercury Docs](https://mercury-docs.readthedocs.io/en/latest/welcome/)
  prefs: []
  type: TYPE_NORMAL
- en: Embedding
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can also add your web app to your blog or WordPress website using an iframe.
    Just copy the link of your web app and add “/embed” within the iframe script as
    shown below.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: This feature is special as no other web app offers embed features.
  prefs: []
  type: TYPE_NORMAL
- en: '![Embedding](../Images/e5215096814b5df022ff5a8fdd43faf0.png)'
  prefs: []
  type: TYPE_IMG
- en: Admin and Authentication
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you want to limit who can see your notebooks, then make your application
    private. To access the Mercury web app, you need to provide a username and password.
    You can put a list of users or groups to `share` parameters in the YAML header.
    You can use the Admin Panel to manage notebooks, tasks, users, and groups. Adding,
    deleting, and updating users or groups come with a **Pro** version.
  prefs: []
  type: TYPE_NORMAL
- en: '![Admin and Authentication](../Images/bc429c24599de1237b43fd750e2a9b98.png)'
  prefs: []
  type: TYPE_IMG
- en: Gif by Mercury
  prefs: []
  type: TYPE_NORMAL
- en: Deployment on Heroku
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'It was quite easy for me to fork one of the repositories and deploy it to the
    [Heroku](https://www.heroku.com/home) server. You can check my [project](https://github.com/kingabzpro/dashboard-from-jupyter-with-mercury)
    on how I deploy the GitHub repository without using a single line of code. To
    access my deployed web app click [here](https://mercury-dashboard-abid.herokuapp.com/).
    Similarly, you can easily deploy your application on AWS or Google Cloud. Make
    sure you have added Environment variables:'
  prefs: []
  type: TYPE_NORMAL
- en: NOTEBOOKS= *.ipynb
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PORT= 8080
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SERVE_STATIC= True
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ALLOWED_HOST= <your-wep-app-url>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mercury brings a different flavor to the work of the Python web app. Instead
    of creating one, you can add multiple notebooks at once and even create your portfolio
    page. In this blog, we have learned how you can create a dashboard or machine
    learning demo using the YAML header. Mercury is so simple that you can deploy
    your app using GitHub integration. Furthermore, you can add authentication, manage
    users, create a welcome page, add multiple widgets, and save the output as an
    HTML file.
  prefs: []
