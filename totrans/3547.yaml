- en: Will Deep Learning take over Machine Learning, make other algorithms obsolete?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习会取代机器学习，使其他算法过时吗？
- en: 原文：[https://www.kdnuggets.com/2014/10/deep-learning-make-machine-learning-algorithms-obsolete.html](https://www.kdnuggets.com/2014/10/deep-learning-make-machine-learning-algorithms-obsolete.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2014/10/deep-learning-make-machine-learning-algorithms-obsolete.html](https://www.kdnuggets.com/2014/10/deep-learning-make-machine-learning-algorithms-obsolete.html)
- en: Deep learning grows rapidly and surprises us with amazing empirical results.
    There is[ a discussion on Quora](https://www.quora.com/Will-deep-learning-make-other-Machine-Learning-algorithms-obsolete)
    about whether deep learning will make other machine learning algorithms obsolete.
    Specifically, will related algorithms such as back propagation, HMM become obsolete
    like perceptrons?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习迅速发展，并以惊人的经验结果让我们感到惊讶。关于深度学习是否会使其他机器学习算法过时，[在Quora上有讨论](https://www.quora.com/Will-deep-learning-make-other-Machine-Learning-algorithms-obsolete)。具体来说，像反向传播、HMM这样的相关算法是否会像感知机一样过时？
- en: Huh, difficult to answer. An interesting answer comes from Jack Rae, who says
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，很难回答。Jack Rae 提供了一个有趣的回答，他说
- en: Empirical results over the past couple of years have shown that deep learning
    provides the best predictive power when the dataset is large enough. Is that true?
    Well I don’t know of a single example of where it has been beaten in predictive
    power for a dataset of over 100 million rows in the past year
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去几年的经验结果表明，当数据集足够大时，深度学习提供了最佳的预测能力。这是真的吗？我不知道在过去一年中是否有超过一亿行数据的预测能力被击败的例子。
- en: He thinks that deep learning will push other learning algorithms to near extinction,
    is because of the unsurpassed predictive power of deep learning especially on
    medium-to-large datasets. Other algorithms will become obsolete when people begin
    to consider deep learning as the first solution to some problems, such as pattern
    recognition.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为，深度学习将把其他学习算法推向灭绝的边缘，这是因为深度学习在中到大型数据集上的无与伦比的预测能力。其他算法会在人们开始将深度学习视为一些问题（如模式识别）的首选解决方案时变得过时。
- en: On the other hand, most people still believe that deep learning will not replace
    all other models and algorithms. Opinion from Jacob Steinhart received the most
    upvotes. He writes
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，大多数人仍然相信深度学习不会取代所有其他模型和算法。Jacob Steinhart 的观点获得了最多的赞同。他写道
- en: 1\. For many applications, far simpler algorithms like logistic regression or
    support vector machine will work just fine, and using a deep belief network will
    only complicate things.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 对于许多应用来说，像逻辑回归或支持向量机这样的简单算法就足够了，而使用深度信念网络只会让事情变得复杂。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. While deep belief networks are one of the best domain-agnostic algorithms,
    if one has domain knowledge then many other algorithms (such as HMMs for speech
    recognition, wavelets for images, etc.) can outperform them. There is some work
    being done to incorporate such domain knowledge into neural network models, but
    it is certainly not yet enough to fully replace all other models and algorithms.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 虽然深度信念网络是最好的领域无关算法之一，但如果有人具备领域知识，那么许多其他算法（如用于语音识别的HMM、用于图像的波形等）可以超越它们。虽然正在进行一些将领域知识融入神经网络模型的工作，但显然还不够，无法完全替代所有其他模型和算法。
- en: '[![test](../Images/76fa2a05f7c0a625f610d9c01121a1e9.png)](/wp-content/uploads/test.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![测试](../Images/76fa2a05f7c0a625f610d9c01121a1e9.png)](/wp-content/uploads/test.jpg)'
- en: Above is a timeline of machine learning created by [Eren Golge](http://www.erogol.com/brief-history-machine-learning/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上面是由 [Eren Golge](http://www.erogol.com/brief-history-machine-learning/) 创建的机器学习时间轴。
- en: Deep learning is going to become mainstream just like SVM, which improved rapidly
    in the early 2000s. However, the complexity of deep learning and its requirement
    of large amount of data are still need to be solved before Deep Learning becomes
    the first choice for machine learning algorithms.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习将成为主流，就像支持向量机（SVM）一样，后者在2000年代初期得到了迅速改进。然而，深度学习的复杂性及其对大量数据的需求仍然需要解决，才能使深度学习成为机器学习算法的首选。
- en: Ran Bi is a master student in Data Science program at New York University. She
    has done several projects in machine learning, deep learning and also big data
    analytics during her study at NYU.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Ran Bi 是纽约大学数据科学项目的硕士生。在NYU学习期间，她参与了多个机器学习、深度学习以及大数据分析的项目。
