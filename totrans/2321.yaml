- en: I will highly recommend you to read [Ace the Data Science Interview](https://www.amazon.com/Ace-Data-Science-Interview-Questions/dp/0578973839/ref=pd_bxgy_img_sccl_1/137-5550312-9155521?pd_rd_w=ejc5s&content-id=amzn1.sym.7f0cf323-50c6-49e3-b3f9-63546bb79c92&pf_rd_p=7f0cf323-50c6-49e3-b3f9-63546bb79c92&pf_rd_r=9RGK6EDVMAK9Q15PY7X3&pd_rd_wg=CJZdZ&pd_rd_r=885ddd39-ad7f-4047-ab2e-02cbab370bd3&pd_rd_i=0578973839&psc=1)
