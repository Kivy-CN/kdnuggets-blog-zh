- en: You may have heard ETL getting thrown in sentences here and there when you're
    reading blogs or watching YouTube videos. So what does ETL have to do with machine
    learning?
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
