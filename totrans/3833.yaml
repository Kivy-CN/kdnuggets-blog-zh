  type: TYPE_NORMAL
  zh: 介绍
- en: When I first wanted to get into the data science field, a major roadblock I
    faced was learning to code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次想进入数据科学领域时，一个主要的障碍是学习编程。
