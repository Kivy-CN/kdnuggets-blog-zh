- en: '**Description:** It is a collection of survey papers and resources based on
    the paper titled: [A Survey of Large Language Models](https://arxiv.org/abs/2303.18223).
    It also contains an illustration of the technical evolution of GPT-series models
    as well as an evolutionary graph of the research work conducted on LLaMA.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述：** 这是一个基于论文《[大型语言模型调查](https://arxiv.org/abs/2303.18223)》的调查论文和资源的集合。它还包含了GPT系列模型的技术演变图解以及LLaMA研究工作的演变图。'
- en: 4\. Awesome Graph-LLM  ( 637 ⭐ )
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Awesome Graph-LLM ( 637 ⭐ )
- en: '**Link:** [Awesome-Graph-LLM](https://github.com/XiaoxinHe/Awesome-Graph-LLM)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [Awesome-Graph-LLM](https://github.com/XiaoxinHe/Awesome-Graph-LLM)'
- en: '**Description:** It is a valuable source for people interested in the intersection
    of graph-based techniques with LLMs. it provides a collection of research papers,
    datasets, benchmarks, surveys, and tools that delve into this emerging field.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述：** 这是对图形技术与 LLMs 交集感兴趣的人的宝贵资源。它提供了研究论文、数据集、基准、调查和工具的集合，深入探讨了这一新兴领域。'
- en: 5\. Awesome Langchain ( 5.4k ⭐ )
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. Awesome Langchain ( 5.4k ⭐ )
- en: '**Link:** [awesome-langchain](https://github.com/kyrolabs/awesome-langchain)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [awesome-langchain](https://github.com/kyrolabs/awesome-langchain)'
- en: '**Description:** LangChain is the fast and efficient framework for LLM projects
    and this repository is the hub to track initiatives and projects related to LangChain''s
    ecosystem.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述：** LangChain 是一个快速高效的 LLM 项目框架，这个库是跟踪与 LangChain 生态系统相关的倡议和项目的中心。'
- en: 5\. Additional Resources - Research and Survey Papers
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 额外资源 - 研究与调查论文
- en: '"[A Complete Survey on ChatGPT in AIGC Era](https://arxiv.org/abs/2304.06488)” 
    - It''s a great starting point for beginners in LLMs. It comprehensively covers
    the underlying technology, applications, and challenges of ChatGPT.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"[A Complete Survey on ChatGPT in AIGC Era](https://arxiv.org/abs/2304.06488)”
    - 对于 LLMs 的初学者来说，这是一个很好的起点。它全面覆盖了 ChatGPT 的基础技术、应用和挑战。'
- en: “[A Survey of Large Language Models](https://arxiv.org/abs/2303.18223)” - It
    covers the recent advances in LLMs specifically in the four major aspects of pre-training,
    adaptation tuning, utilization, and capacity evaluation.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “[大型语言模型调查](https://arxiv.org/abs/2303.18223)” - 它涵盖了 LLMs 在预训练、适应性调整、利用和能力评估四个主要方面的最新进展。
- en: “[Challenges and Applications of Large Language Models](https://arxiv.org/abs/2307.10169)”
    - Discusses the challenges of LLMs and the successful application areas of LLMs.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “[大型语言模型的挑战与应用](https://arxiv.org/abs/2307.10169)” - 讨论了 LLMs 的挑战和成功应用领域。
- en: “[Attention Is All You Need](https://arxiv.org/abs/1706.03762)” - Transformers
    serve as the foundation stone for GPT and other LLMs and this paper introduces
    the Transformer architecture.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “[Attention Is All You Need](https://arxiv.org/abs/1706.03762)” - Transformers
    是 GPT 和其他 LLMs 的基础，这篇论文介绍了 Transformer 架构。
- en: “[The Annotated Transformer](http://nlp.seas.harvard.edu/annotated-transformer/)”
    - A resource from Harvard University that provides a detailed and annotated explanation
    of the Transformer architecture, which is fundamental to many LLMs.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “[注释 Transformer](http://nlp.seas.harvard.edu/annotated-transformer/)” - 哈佛大学提供的资源，详细注释了解释了
    Transformer 架构，这是许多 LLMs 的基础。
- en: “[The Illustrated Transformer](https://jalammar.github.io/illustrated-transformer/)”
    - A visual guide that helps you understand the Transformer architecture in depth,
    making complex concepts more accessible.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “[图解 Transformer](https://jalammar.github.io/illustrated-transformer/)” - 一份视觉指南，帮助你深入理解
    Transformer 架构，使复杂概念更易于掌握。
- en: '"[BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding](https://arxiv.org/abs/1810.04805)"
    - This paper introduces BERT, a highly influential LLM that sets new benchmarks
    for numerous Natural Language Processing (NLP) tasks.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"[BERT: 深度双向变换器的预训练用于语言理解](https://arxiv.org/abs/1810.04805)" - 这篇论文介绍了 BERT，一种高度影响力的
    LLM，设定了许多自然语言处理（NLP）任务的新基准。'
- en: Summing Up
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this article, I've curated an extensive list of resources essential for mastering
    Large Language Models (LLMs). However, learning is a dynamic process, and knowledge-sharing
    is at its heart. If you have additional resources in mind that you believe should
    be part of this comprehensive list, please don't hesitate to share them in the
    comment section. Your contributions could be invaluable to others on their learning
    journey, creating an interactive and collaborative space for knowledge enrichment.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我汇总了掌握大型语言模型（LLMs）所需的重要资源。然而，学习是一个动态的过程，知识共享是其核心。如果你有额外的资源认为应该加入这个全面的列表，请不要犹豫，在评论区分享它们。你的贡献对其他学习者可能非常宝贵，能够为知识的丰富和互动创造一个合作的空间。
- en: '**[](https://www.linkedin.com/in/kanwal-mehreen1/)**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1/)****
    Kanwal is a machine learning engineer and a technical writer with a profound passion
    for data science and the intersection of AI with medicine. She co-authored the
    ebook "Maximizing Productivity with ChatGPT". As a Google Generation Scholar 2022
    for APAC, she champions diversity and academic excellence. She''s also recognized
    as a Teradata Diversity in Tech Scholar, Mitacs Globalink Research Scholar, and
    Harvard WeCode Scholar. Kanwal is an ardent advocate for change, having founded
    FEMCodes to empower women in STEM fields.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://www.linkedin.com/in/kanwal-mehreen1/)**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1/)****
    Kanwal 是一名机器学习工程师和技术作家，对数据科学以及人工智能与医学的交集充满热情。她合著了电子书《利用 ChatGPT 最大化生产力》。作为 2022
    年亚太地区的 Google Generation Scholar，她倡导多样性和学术卓越。她还被认定为 Teradata 技术多样性学者、Mitacs Globalink
    研究学者和哈佛 WeCode 学者。Kanwal 是变革的坚定倡导者，创立了 FEMCodes，旨在赋能 STEM 领域的女性。'
