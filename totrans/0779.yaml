- en: There is a lot of learning to do if you want to break into the data science
    field and understand many data aspects. It also means we need good material to
    learn as we don’t want to waste time. This article will discuss five cheap books
    you can use to master data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进入数据科学领域并了解许多数据方面，那就有很多学习要做。这也意味着我们需要好的学习材料，以免浪费时间。本文将讨论五本便宜的书籍，你可以用来精通数据科学。
- en: What are these books? Let’s get into it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书籍是什么？让我们深入了解一下。
- en: Data Science (The MIT Press Essential Knowledge series)
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学（麻省理工学院出版社必备知识系列）
- en: To master the field, we need to understand the field we want to undertake in
    depth. We need to understand data science to bring value to our work and avoid
    not getting the job at all.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要精通这一领域，我们需要深入了解我们希望从事的领域。我们需要理解数据科学，以便为我们的工作带来价值并避免完全找不到工作。
- en: 'The [Data Science](https://www.amazon.com/Data-Science-Press-Essential-Knowledge-ebook/dp/B08BT6M8JR)
    book by John D. Kelleher and Brendan Tierney could become your first step to understanding
    the overall data science industry. With a price of $9, you would learn the following
    from the book:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学](https://www.amazon.com/Data-Science-Press-Essential-Knowledge-ebook/dp/B08BT6M8JR)
    书籍，由 John D. Kelleher 和 Brendan Tierney 编写，可能成为你了解整体数据科学行业的第一步。价格为 9 美元，你将从书中学到以下内容：'
- en: Data Science History
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学历史
- en: Data Science Applications
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学应用
- en: The Tools of Data Science
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学工具
- en: Ethical Concerns in Data Science Application
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学应用中的伦理问题
- en: Data Science Career Growth
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学职业发展
- en: This book is a great introductory book for anyone who wants to break into the
    data science field or understand the data science concept better.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是任何想进入数据科学领域或更好理解数据科学概念的人的绝佳入门书籍。
- en: Python Data Analysis
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 数据分析
- en: Programming skills have already become the backbone of data scientists, and
    every company lists them as requirements. The requirement is often the Python
    language, the modern data scientists' programming language. Without Python skills,
    there is a big chance we can’t do our job correctly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 编程技能已经成为数据科学家的支柱，每家公司都将其列为要求。通常要求是 Python 语言，这是现代数据科学家的编程语言。没有 Python 技能，我们很可能无法正确完成工作。
- en: '[Python Data Analysis](https://www.amazon.com/Python-Data-Analysis-collection-visualization-ebook/dp/B0859CVGB4/)
    book by Avinash Navlani, Armando Fandango and Ivan Idris (Author) would provide
    complete learning on navigating the data science field with the necessary Python
    skills. What you would learn includes:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python 数据分析](https://www.amazon.com/Python-Data-Analysis-collection-visualization-ebook/dp/B0859CVGB4/)
    书籍，由 Avinash Navlani、Armando Fandango 和 Ivan Idris（作者）编写，将提供有关使用必要的 Python 技能导航数据科学领域的完整学习内容。你将学习到以下内容：'
- en: Core Python Libraries and Data Handling
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 核心 Python 库和数据处理
- en: Statistical and Mathematical Foundations
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计和数学基础
- en: Advanced Data Analysis Techniques
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高级数据分析技术
- en: Specialized Data Analysis
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 专门的数据分析
- en: Computational Efficiency with Dask
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Dask 的计算效率
- en: The book price is around $16, which is in the cheaper range compared to the
    other books out there. Although, the value of this book is big.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的价格约为$16，相较于其他书籍来说较为便宜。然而，这本书的价值很大。
- en: 'Naked Statistics: Stripping the Dread from the Data'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 裸统计：剥离数据中的恐惧
- en: While data scientists need to know programming language, we must also understand
    statistical theory. Our data analysis and machine learning algorithms were based
    on statistical methodology, and we needed to understand the basic statistics to
    understand the data activity we did.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数据科学家需要掌握编程语言，但我们也必须理解统计理论。我们的数据分析和机器学习算法是基于统计方法的，我们需要理解基本统计学以了解我们所做的数据活动。
- en: '[Naked Statistics: Stripping the Dread from the Data](https://www.amazon.com/Naked-Statistics-Stripping-Dread-Data/dp/039334777X),
    written by Charles Wheelan, breaks down statistical concepts in a fun way and
    with application examples. The book includes cases for:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[《裸统计：剥离数据中的恐惧》](https://www.amazon.com/Naked-Statistics-Stripping-Dread-Data/dp/039334777X)由
    Charles Wheelan 撰写，以有趣的方式和应用实例拆解了统计学概念。书中包含以下案例：'
- en: Standard Error and CI applications in political polls cases.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 政治民调案例中的标准误差和置信区间应用。
- en: Regression Analysis at risk of health problems in the UK.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 英国健康问题风险的回归分析。
- en: Netflix and Target statistical inferences applications for product recommendation.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Netflix 和 Target 在产品推荐中的统计推断应用。
- en: There are still many statistical concepts you would learn from this book. With
    the price of $8, you can easily understand why statistics is important in data
    science.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书中你仍会学到许多统计概念。以$8的价格，你很容易理解统计学在数据科学中的重要性。
- en: The Hitchhiker's Guide to Machine Learning Algorithms
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《机器学习算法的搭车指南》
- en: After a basic understanding of data science, we should learn about the machine
    learning algorithm. The primary tool of data scientists is the ML model, and it’s
    essential to understand how each model works and why we are using them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在对数据科学有了基本了解后，我们应该学习机器学习算法。数据科学家的主要工具是机器学习模型，理解每个模型的工作原理以及我们为何使用它们至关重要。
- en: '[The Hitchhiker''s Guide to Machine Learning Algorithms](https://www.amazon.com/Hitchhikers-Guide-Machine-Learning-Algorithms/dp/B0CDNGTG6Z)
    by Devin Schumacher, Francis La Bounty Jr., and Devanshu Mahapatra would serve
    as a reference to understand the machine learning algorithm further. You will
    learn the following concepts from this book:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[《机器学习算法的搭车指南》](https://www.amazon.com/Hitchhikers-Guide-Machine-Learning-Algorithms/dp/B0CDNGTG6Z)由
    Devin Schumacher、Francis La Bounty Jr. 和 Devanshu Mahapatra 编写，将作为进一步理解机器学习算法的参考。你将从这本书中学习到以下概念：'
- en: Classification & Regression Techniques
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分类与回归技术
- en: Clustering Algorithms
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聚类算法
- en: Neural Networks and Deep Learning
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 神经网络与深度学习
- en: Optimization and Problem Solving Algorithms
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 优化与问题解决算法
- en: Ensemble Methods and Dimensionality Reduction Techniques
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 集成方法与降维技术
- en: Reinforcement Learning
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强化学习
- en: Each chapter is a standalone section, so we can jump into any chapter we are
    interested in. At $12, you would get a lot of knowledge from the theoretical to
    the ML applications in the real world.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 每章都是独立的部分，因此我们可以跳到任何感兴趣的章节。以$12的价格，你可以从理论到实际的机器学习应用中获取大量知识。
- en: Data Insights Delivered
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据洞察的交付
- en: Data science is not only about programming, machine learning, or statistics.
    It’s all about delivering value from the data we have. It is then crucial for
    any data scientist to understand how to communicate our technical results in the
    insight that stakeholders or non-technical persons understand.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不仅仅是编程、机器学习或统计学。它的核心在于从我们拥有的数据中提供价值。因此，任何数据科学家都必须理解如何将我们的技术结果以利益相关者或非技术人员能理解的见解传达出来。
- en: In the [Data Insights Delivered](https://www.amazon.com/dp/B0C9S86T7J) book
    by Mo Villagran, she explains that data professionals struggle to deliver value
    due to poor communication with stakeholders, unrealistic expectations fueled by
    marketing hype, and the underutilization of most data products. With her experience,
    she composes seven steps that we can take to have better communication and assess
    the stakeholder's needs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在[《数据洞察的交付》](https://www.amazon.com/dp/B0C9S86T7J)这本书中，Mo Villagran 解释了数据专业人士因为与利益相关者沟通不畅、被营销炒作刺激的非现实期望以及大多数数据产品的未充分利用而难以交付价值。凭借她的经验，她制定了七个步骤，以便我们能够更好地沟通并评估利益相关者的需求。
- en: At $15, you can learn all these steps quickly and improve yourself with the
    soft skills that are always required.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 只需15美元，你可以快速学习这些步骤，并通过始终需要的软技能提升自己。
