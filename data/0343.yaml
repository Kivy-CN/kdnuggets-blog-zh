- en: With so much competition, we need to stand out from the others. How is it exactly
    to stand out in the sea of applicants? There are many ways, such as having a stellar
    resume, a great portfolio, or a fantastic interview. It’s hard to perform everything
    I mentioned, but now we can rely on ChatGPT.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于竞争激烈，我们需要从其他人中脱颖而出。到底如何在大量申请者中脱颖而出？有很多方法，比如拥有一份出色的简历、一个优秀的作品集，或者一次精彩的面试。很难做到我提到的所有这些，但现在我们可以依赖
    ChatGPT。
- en: How could ChatGPT help us land a data science job? Let’s get into it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 如何帮助我们获得数据科学工作？让我们来探讨一下。
- en: As a side note, I would use [ChatGPT](https://chat.openai.com/) Plus for this
    article. You can still follow the article, but there are a few things you can’t
    replicate.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为附注，我会使用 [ChatGPT](https://chat.openai.com/) Plus 来处理这篇文章。你仍然可以跟随这篇文章，但有些事情你可能无法复制。
- en: Creating Resume
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建简历
- en: A resume is an essential tool for any employment candidate as it summarises
    everything employers need to know about you professionally. With a resume, you
    would get anywhere with the employment. Many people need help creating an appropriate
    resume for a data scientist. That’s why we would ask ChatGPT to help us create
    them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简历是任何求职者的重要工具，它总结了雇主需要了解的关于你的所有专业信息。有了简历，你就能在求职过程中走得更远。许多人在为数据科学家创建合适的简历时需要帮助。因此，我们会请
    ChatGPT 来帮助我们创建它们。
- en: For example, I asked ChatGPT to create a resume for me, and the model asked
    for your information so they could fill it out.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我曾请求 ChatGPT 为我创建简历，模型要求提供你的信息以便填写。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/fdb0167bd91c1436652aa7343a93da66.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/fdb0167bd91c1436652aa7343a93da66.png)'
- en: Also, we can use ChatGPT to improve the language used in the Resume to be more
    eye-catching. For example, here are suggestions that ChatGPT could give to expand
    your experience.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还可以使用 ChatGPT 改进简历中的语言，使其更具吸引力。例如，以下是 ChatGPT 可能会给出的建议，以扩展你的经验。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/866be7a987d1035cdb43d53656448efe.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/866be7a987d1035cdb43d53656448efe.png)'
- en: If you are using ChatGPT Plus, you can use the advanced data analysis to create
    the template based on the information you have given.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用ChatGPT Plus，可以利用高级数据分析功能，根据你提供的信息创建模板。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/55544a9d2b35f3b4e057f11818a7bb8a.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/55544a9d2b35f3b4e057f11818a7bb8a.png)'
- en: Additionally, you could ask ChatGPT for tips to improve your chance of landing
    a data science job.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还可以请ChatGPT提供提高获得数据科学工作机会的建议。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/1326fc1b107295be70707bd5a496199b.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/1326fc1b107295be70707bd5a496199b.png)'
- en: With all the templates and suggestions provided, ChatGPT would help increase
    your chance of landing a data science job.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 利用所有提供的模板和建议，ChatGPT将有助于提高你获得数据科学工作的机会。
- en: Skill Improvement and Portfolio Preparation
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能提升与作品集准备
- en: ChatGPT allows users to improve their chances of landing a data science job
    by identifying the essential skills and giving resources for upskilling. We can
    also provide the job link or description to the ChatGPT and ask the model to analyse
    how we can land the job.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT通过识别必备技能并提供提升资源，帮助用户提高获得数据科学工作的机会。我们也可以提供职位链接或描述给ChatGPT，并要求模型分析如何获得该职位。
- en: For example, I asked ChatGPT to identify skills necessary for a Data Science
    job.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我让ChatGPT识别数据科学工作所需的技能。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/ce6dd3e2ad1f22d05e181bf2f7b00cc8.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/ce6dd3e2ad1f22d05e181bf2f7b00cc8.png)'
- en: We get a complete list of skills essential to land the data science job. With
    the list in hand, we can ask ChatGPT to provide the references for all these skills.
    Below is the example prompt I ask ChatGPT.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们获得了一份获取数据科学工作所需的技能完整列表。有了这个列表，我们可以请ChatGPT提供这些技能的参考资料。以下是我询问ChatGPT的示例提示。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/ce661df023039651667e97ebe2c4d2d3.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/ce661df023039651667e97ebe2c4d2d3.png)'
- en: Lastly, ChatGPT can act as your personal data science tutor and give you feedback
    based on your performance. I have previously written more about it in my previous
    article [here](/2023/05/chatgpt-personalized-tutor-learning-data-science-concepts.html).
    The following is an example of ChatGPT's explanation of how it could act as your
    tutor.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，ChatGPT可以作为你的个人数据科学导师，根据你的表现给出反馈。我在之前的文章中详细介绍了这一点，[这里](/2023/05/chatgpt-personalized-tutor-learning-data-science-concepts.html)。以下是ChatGPT如何作为你的导师的解释示例。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/0e86162fad53967914d013ee726dfe80.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/0e86162fad53967914d013ee726dfe80.png)'
- en: You have learned the skills, but it would be nothing if you did not show it
    as a Portfolio. That’s why we can ask ChatGPT to guide us in setting up our Data
    Science Portfolio. For example, I asked ChatGPT how to set up my customer segmentation
    project portfolio.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经学会了技能，但如果不将其展示为作品集，一切都无所谓。这就是为什么我们可以请ChatGPT指导我们建立数据科学作品集。例如，我询问ChatGPT如何设置我的客户细分项目作品集。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/dd3d36d03af4cefde12b4e754b970251.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/dd3d36d03af4cefde12b4e754b970251.png)'
- en: The steps are long, but we can ask for further details from ChatGPT if we have
    any problem understanding them.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤较多，但如果我们在理解过程中遇到问题，可以向ChatGPT寻求进一步的详细信息。
- en: Job Information Searching
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 职位信息搜索
- en: We can optimally direct ChatGPT to look for the job listing information. With
    the help of web browsing and the plugin, we can transform the ChatGPT into a job
    search engine. For example, I set the Job Search and Wanted Job Search plugin
    like in the below image.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以优化地指导ChatGPT查找职位信息。在网页浏览和插件的帮助下，我们可以将ChatGPT转变为一个职位搜索引擎。例如，我像下面的图片一样设置了职位搜索和想要的职位搜索插件。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/f94f20cb9ac90dd6c94d3bec915bbe88.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/f94f20cb9ac90dd6c94d3bec915bbe88.png)'
- en: Then I asked ChatGPT to find me a job for a Junior Data Scientist Position in
    Indonesia. The result is shown in the image below.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我请 ChatGPT 帮我找了一份在印度尼西亚的初级数据科学家职位。结果如下面的图片所示。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/e6b3833cfcbed5db392106ccb0453ae3.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/e6b3833cfcbed5db392106ccb0453ae3.png)'
- en: ChatGPT would then provide links for the available job and bring out the basic
    description of the role. You can tweak the prompt to see if job listings suit
    your situation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 然后会提供可用职位的链接，并展示角色的基本描述。你可以调整提示，以查看职位列表是否适合你的情况。
- en: Interview Preparations
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面试准备
- en: ChatGPT can help prepare your interview by providing common questions during
    the interview process and how to answer them. Additionally, we can also ask for
    suggestions on how to act during the interview. For example, we ask ChatGPT to
    provide the questions in the image below.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以通过提供面试过程中常见的问题及其回答方式来帮助你准备面试。此外，我们还可以请求建议，了解面试时应该如何表现。例如，我们可以请 ChatGPT
    提供下图中的问题。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/ea207e56fd51eba68c7b53201b286f03.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/ea207e56fd51eba68c7b53201b286f03.png)'
- en: With the list of common questions, we can answer them independently or ask ChatGPT
    to help us answer them. For example, ChatGPT would explain one of the questions
    above.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有了常见问题的列表，我们可以独立回答这些问题，也可以请 ChatGPT 帮助我们回答。例如，ChatGPT 将解释上述问题中的一个。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/f10bbd4b36b4b66c79962dbc9c969b93.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/f10bbd4b36b4b66c79962dbc9c969b93.png)'
- en: We can also use ChatGPT to provide us with suggestions on how to approach the
    interview. For example, I asked ChatGPT how to approach my data science interview.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以使用 ChatGPT 提供的建议来指导我们如何进行面试。例如，我请 ChatGPT 指导我如何准备我的数据科学面试。
- en: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/0463ba9feac590fd386e3440b487fb1a.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.kdnuggets.com/wp-content/uploads/wijaya_chatgpt_help_land_data_science_job_14.png](../Images/0463ba9feac590fd386e3440b487fb1a.png)'
- en: ChatGPT would give us actionable tips on what we should do and provide us with
    the way to approach it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 会给出可操作的建议，告诉我们应该做什么，并提供相应的处理方式。
- en: Conclusion
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Data Science is a competitive field with thousands of applicants coming for
    one job essentially. To stand out from the other applicants, we need to be innovative.
    That’s why we can use ChatGPT to help us gain an edge. Using ChatGPT, we can have
    a better resume, improve our skills, prepare our portfolio, find the job listing,
    and practice for the interview. With all these uses, ChatGPT would undoubtedly
    help you land a data science job.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个竞争激烈的领域，基本上每个职位都有成千上万的申请者。为了从其他申请者中脱颖而出，我们需要具有创新性。这就是为什么我们可以使用 ChatGPT
    来帮助我们获得优势。通过使用 ChatGPT，我们可以拥有更好的简历、提升我们的技能、准备我们的作品集、找到职位列表，并进行面试练习。凭借这些用途，ChatGPT
    无疑会帮助你获得数据科学职位。
