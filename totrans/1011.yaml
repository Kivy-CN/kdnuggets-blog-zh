- en: Statistics and Probability
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Statistics and Probability is used for visualization of features, data preprocessing,
    feature transformation, data imputation, dimensionality reduction, feature engineering,
    model evaluation, etc. This article will focus on the fundamental Statistics and
    Probability concepts for beginners in the field, namely: Mean or Expectation Value,
    Variance and Standard Deviation, Confidence Interval, Central Limit Theorem, Correlation
    and Covariance, Probability Distribution, and Bayes’ Theorem.'
  prefs: []
  type: TYPE_NORMAL
