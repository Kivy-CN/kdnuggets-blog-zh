- en: Pandas
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![python_libraries_data_scientists_know_2022](../Images/cd1a6e18430b2a4d65e180c15904cd6a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: <href en.wikipedia.org="" wiki="" pandas_="" rel="noopener" target="_blank">Wikipedia</href>'
  prefs: []
  type: TYPE_NORMAL
- en: Pandas was created by [Wes McKinney](http://wesmckinney.com/pages/about.html)
    in 2008, as a Python library for data manipulation and analysis. Wes McKinney
    built Pandas based on their need for a powerful and flexible analysis tool.
  prefs: []
  type: TYPE_NORMAL
- en: 'Pandas can deal with:'
  prefs: []
  type: TYPE_NORMAL
- en: Handling missing data (represented as NaN)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flexible reshaping and pivoting of datasets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indexing, manipulation, renaming, merging, and joining of datasets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Time series-specific functionality
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and much more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Core Task:** Data Manipulation and Analysis'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to install Pandas:** [Pandas Installation ](https://pandas.pydata.org/docs/getting_started/install.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Get the Book:** [Python for Data Analysis by Wes McKinney](https://www.amazon.com/gp/product/1491957662/ref=as_li_qf_asin_il_tl?ie=UTF8&tag=quantpytho-20&creative=9325&linkCode=as2&creativeASIN=1491957662&linkId=ea8de4253cce96046e8ab0383ac71b33)'
  prefs: []
  type: TYPE_NORMAL
- en: NumPy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![python_libraries_data_scientists_know_2022](../Images/af3c6b6dccf1a98783576c5a3d931746.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: <href en.wikipedia.org="" wiki="" numpy="" rel="noopener" target="_blank">Wikipedia</href>'
  prefs: []
  type: TYPE_NORMAL
- en: NumPy is another library used for Python, which is used for mathematical functions.
    It is popular in processing multidimensional array objects, and various derived
    objects (such as masked arrays and matrices) and is mostly used in machine learning
    computations. The software includes linear algebra, Fourier transform, and matrix
    calculation functions.
  prefs: []
  type: TYPE_NORMAL
- en: 'NumPy can deal with:'
  prefs: []
  type: TYPE_NORMAL
- en: Array operations such as add, multiply, cut, sort, index
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working with linear algebra
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basic slicing and advanced indexing in Numpy Python
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adding/Removing/Sorting Elements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Core Task:** Processing arrays, using mathematical functions'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to install NumPy:** [NumPy Installation](https://numpy.org/install/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: SciPy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![python_libraries_data_scientists_know_2022](../Images/517da304cd64e80ef9d032255d7d4e46.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: <href scipy.org="" rel="noopener" target="_blank">SciPy</href>'
  prefs: []
  type: TYPE_NORMAL
- en: SciPy stands for Scientific Python. SciPy is a free and open-source Python library,
    which is a collection of mathematical algorithms and functions built mainly on
    the NumPy extension of Python.
  prefs: []
  type: TYPE_NORMAL
- en: 'SciPy:'
  prefs: []
  type: TYPE_NORMAL
- en: Can manipulate and visualize data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: contains a variety of sub-packages that help to solve the most common challenges
    and problems related to scientific computation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can deal with linear algebra, integration, ordinary differential equations,
    calculus, and signal processing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is easy to use and understand and has a fast computational power.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can operate on an array of NumPy libraries.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Core Task:** Solve scientific and mathematical problems'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to install SciPy:** [SciPy Installation](https://scipy.org/install/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Matplotlib
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![python_libraries_data_scientists_know_2022](../Images/fd5dd902ad66250f56115ce15b129448.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: <href github.com="" matplotlib="" rel="noopener" target="_blank">GitHub</href>'
  prefs: []
  type: TYPE_NORMAL
- en: Matplotlib is a numerical extension of NumPy, which is a cross-platform, data
    visualization and graphical plotting library for Python. It is used in conjunction
    with NumPy to provide an effective environment that is an open-source alternative
    for MatLab.
  prefs: []
  type: TYPE_NORMAL
- en: 'Matplotlib can:'
  prefs: []
  type: TYPE_NORMAL
- en: Create quality plots of data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create Line charts, Scatter charts, Bar charts and histograms, Pie charts, Stem
    plots, Spectrograms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make interactive figures that can zoom in and out, pan, and update.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customize the style and layout of the visualisation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Export to different file formats
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Core Task:** Creating static, animated, and/or interactive visualizations
    in Python'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to install Matplotlib:** [Matplotlib Installation](https://matplotlib.org/stable/#installation)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '**GitHub:** [Matplotlib](https://github.com/matplotlib/matplotlib)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Tutorials:** [Matplotlib tutorials ](https://matplotlib.org/stable/tutorials/index)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Books for further reading:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Mastering matplotlib](https://www.packtpub.com/product/mastering-matplotlib/9781783987542)
    by Duncan M. McGreggor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Interactive Applications Using Matplotlib](https://www.packtpub.com/product/interactive-applications-using-matplotlib/9781783988846)
    by Benjamin Root'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Matplotlib for Python Developers](https://www.packtpub.com/product/matplotlib-for-python-developers/9781847197900)
    by Sandro Tosi'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seaborn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![python_libraries_data_scientists_know_2022](../Images/36da5f75019106823e7f83e7f704c78f.png)'
  prefs: []
  type: TYPE_IMG
- en: Seaborn is a library that has been built on top of [matplotlib](https://matplotlib.org/)
    and is closely integrated with [pandas](https://pandas.pydata.org/) data structures.
    It provides a high-level interface for drawing attractive and informative statistical
    graphs using its plotting functions to help you further explore and understand
    your data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Seaborn can:'
  prefs: []
  type: TYPE_NORMAL
- en: Create Scatter Plot. Histogram, Bar Plot, Box and Whiskers Plot, and more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: show a linear relationship between two or three data points
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ​​comfortably handle Pandas’ data frames more than matplotlib
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform semantic mapping and statistical aggregation to produce informative
    plots.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Core Task:** Making statistical graphics in Python'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to install Seaborn:** [Seaborn Installation](https://seaborn.pydata.org/installing.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Scikit-learn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![python_libraries_data_scientists_know_2022](../Images/8e8d054ca181202039685eafb0fde4d4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: <href en.wikipedia.org="" wiki="" scikit-learn="" rel="noopener" target="_blank">Wikipedia</href>'
  prefs: []
  type: TYPE_NORMAL
- en: Scikit-learn is a free software machine learning library, that contains effective
    tools for machine learning and statistical modeling such as classification, regression,
    clustering, and dimensionality reduction.
  prefs: []
  type: TYPE_NORMAL
- en: The main benefits of sci-kit learn are that it is open-source, easy to use,
    properly documented, and versatile used.
  prefs: []
  type: TYPE_NORMAL
- en: 'Scikit-learn can be used in:'
  prefs: []
  type: TYPE_NORMAL
- en: Supervised learning and Unsupervised learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clustering and Dimensionality Reduction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensemble methods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cross-validation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Feature extraction and selection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Core Task:** Machine learning and statistical modeling'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to install Sci-kit Learn:** [Sci-kit Learn Installation](https://scikit-learn.org/stable/install.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '**Further reading**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Hands-on Machine Learning with Scikit-Learn, Keras, and TensorFlow by Aurelien
    Geron ](https://www.amazon.co.uk/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1492032646)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: TensorFlow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![python_libraries_data_scientists_know_2022](../Images/4ecfa49d9f34359b8c757c913e42cb15.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: <href en.wikipedia.org="" wiki="" tensorflow="" rel="noopener" target="_blank">Wikipedia</href>'
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow was built by the Google Brain Team and is an open-source library
    for deep learning applications. Tensorflow also makes it easy to build deep learning
    models by helping developers create large-scale neural networks with many layers
    using data flow graphs.
  prefs: []
  type: TYPE_NORMAL
- en: 'TensorFlow can/have been used on:'
  prefs: []
  type: TYPE_NORMAL
- en: Voice and sound recognition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sentiment analysis, classifying texts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Text applications such as Google Translate, Gmail, and more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Facial recognition such as Facebook Deep Face, Photo tagging, and more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Core Task:** Develop and train models using Python'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to install TensorFlow:** [TensorFlow Installation](https://www.tensorflow.org/install)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: '**Books for further reading**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Hands-on Machine Learning with Scikit-Learn, Keras, and TensorFlow](https://www.amazon.co.uk/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1492032646)
    by Aurelien Geron'
