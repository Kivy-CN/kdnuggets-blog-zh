  type: TYPE_NORMAL
  zh: 列表方法
- en: Python lists have different methods that help you modify a list. This section
    of the tutorial just goes over various python list methods.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Python 列表有不同的方法可以帮助你修改列表。本教程的这一部分仅介绍了各种 Python 列表方法。
