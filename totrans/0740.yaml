- en: The 2024 goals continue and I hope that all the people who wrote down learning
    data science as one of their goals come across this article. You can learn data
    science in many different ways, from YouTube videos to going back to University.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年的目标继续进行，我希望所有把学习数据科学作为目标的人能看到这篇文章。你可以通过多种方式学习数据科学，从 YouTube 视频到回到大学。
