- en: '**[An Introduction to Statistical Learning, with Applications in R](https://www.statlearning.com/)**,
    written by Gareth James, Daniela Witten, Trevor Hastie and Robert Tibshirani,
    is an absolute classic in the space. The book, a staple of statistical learning
    texts, is accessible to readers of all levels, and can be read without much of
    an existing foundational knowledge in the area.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**[统计学习导论，附 R 应用](https://www.statlearning.com/)**，由 Gareth James、Daniela Witten、Trevor
    Hastie 和 Robert Tibshirani 编写，是该领域的绝对经典。此书是统计学习文本的基本读物，适合各个水平的读者，即使没有太多基础知识也能阅读。'
- en: While the original has been around since 2013, the second edition was published
