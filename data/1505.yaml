  prefs: []
  type: TYPE_NORMAL
  zh: 本文继续教育数据科学家成为商业精英的系列。该系列旨在帮助你提升整体数据科学技能。如果你喜欢这种格式，请**关注**我在[LinkedIn](https://www.linkedin.com/in/jan-zawadzki/)或[Medium](https://medium.com/@janzawadzki)，以获取最新文章。
