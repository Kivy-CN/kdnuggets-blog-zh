- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I started my data science journey back in 2016\. At that time, machine learning
    boot camps were much popular. The only requirement of the course was basic Python
    knowledge. I felt so happy because I used to play with Python codes at that time,
    so I opted for the course.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 2016 年开始了我的数据科学之旅。当时，机器学习的训练营非常受欢迎。课程唯一的要求是基础 Python 知识。我感到非常高兴，因为那时我经常玩
    Python 代码，所以我选择了这门课程。
- en: The usual practice of human beings — when we’re learning something new — is
    to try and collect as much material from different places. We may think that these
    resources will help us learn more. And, the more variety of materials you have,
    the more choice you can have to select the right resource. But, this is wrong.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人们学习新事物时的惯常做法是尽量从不同地方收集尽可能多的资料。我们可能认为这些资源能帮助我们学到更多。而且，拥有更多种类的材料，你就有更多选择来选择合适的资源。但这其实是错误的。
- en: 'Most of the resources I collected back in 2016 are still in my D: drive, and
    I haven’t watched them yet. But, yes, there is one course that I covered 70% of,
    which was the machine learning boot camp course. And the reason I finished that
    course was — the course was easy to follow and everything was simple and straightforward.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '我在 2016 年收集的大部分资源仍在我的 D: 盘中，我还没看过。但是，有一门课程我完成了 70%，那就是机器学习训练营课程。而我完成那门课程的原因是——课程容易跟随，一切都简单明了。'
- en: When we are in the machine learning area, we may have the fantasy to build a
    model without knowing the ideas behind the algorithms. And that Bootcamp course
    primarily focused on the implementation part and not on the concept part, and
    that’s where I made the big mistake. I was in the false hope of learning machine
    learning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们处于机器学习领域时，我们可能会幻想在不知道算法背后思想的情况下构建模型。那个训练营课程主要集中在实现部分，而非概念部分，这就是我犯大错误的地方。我抱着学会机器学习的错误希望。
- en: Machine learning is not about importing libraries, feeding data, and getting
    results. It’s more of the knowledge behind the algorithms that helps us select
    the correct algorithm for our data to get a better outcome.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习不仅仅是导入库、输入数据和获取结果。它更多的是算法背后的知识，这帮助我们为数据选择正确的算法，以获得更好的结果。
- en: Self-Paced Courses Are Just Sleeping Pills
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自主学习课程只是安眠药
- en: The self-paced courses provide us with passive learning, which is not suitable
    for machine learning. Here, you can find a neural network with different layers,
    activation functions, back prop, forward pass, and many more things that a single
    person can’t cover in that self-paced course. And nobody will share those tricks
    in the self-paced course — usually, those are free or much cheaper.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自学课程提供的是被动学习，这对于机器学习并不适合。在这里，你可以接触到具有不同层次、激活函数、反向传播、前向传播等许多内容的神经网络，这些是单个人在自学课程中无法覆盖的。而且，自学课程中没有人会分享那些技巧——通常这些课程是免费的或便宜得多。
- en: I was like everyone else, trusting the self-paced courses of machine learning
    where everything is done by another person. Here I am sitting, just watching the
    video tutorial to build a complete machine learning model without trying even
    a single line of code myself. Then, getting the false hope of learning machine
    learning by just covering those videos.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我像其他人一样，信任机器学习的自学课程，在那里一切都是由别人完成的。我坐在那里，只是观看视频教程来构建完整的机器学习模型，而自己甚至没有尝试过一行代码。然后，对仅仅通过观看这些视频来学习机器学习抱有虚假的希望。
- en: I am not against self-paced courses. It depends on the area of learning. A self-paced
    course for learning guitar might be a good one to practice because we only need
    a guitar in hand to try it out.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不反对自学课程。这取决于学习的领域。自学课程适合学习吉他，因为我们只需要一把吉他来尝试。
- en: Industry Experts Are the Right Choice
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 行业专家是正确的选择
- en: After three years of trying self-paced courses from different resources, I found
    that I cannot even decide the best suitable algorithms for specific problems.
    I wasn’t aware of the simple modeling process. All I was aware of was importing
    certain libraries and passing data to get the output of regression and classification
    problems. But, how to interpret those outputs, I had no clue.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试了三年的不同自学课程后，我发现我甚至无法为特定问题选择最合适的算法。我对简单的建模过程一无所知。我只知道导入某些库并传递数据以获取回归和分类问题的输出。但是，如何解释这些输出，我没有任何线索。
- en: Finally, one day, one of my colleagues suggested joining an institute where
    industry experts would teach us. That day I was like, it is just a waste of money
    because they were charging ten times more than those self-paced courses.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一天，我的一位同事建议加入一个由行业专家授课的机构。那天我觉得这只是一种浪费，因为他们的收费是自学课程的十倍。
- en: Anyhow, I joined the online live classes and observed the change. That active
    learning through live classes gave me a boost. The step-by-step process of building
    a neural network gave me another boost. And the main benefit was the daily assignment
    given to us.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我加入了在线直播课程，并观察到了变化。通过直播课程的积极学习给了我很大的提升。逐步构建神经网络的过程给了我另一种提升。最主要的好处是每天给我们的作业。
- en: 'The main differences I felt were the following: I could get in touch with the
    instructor to clear up any doubts; work on real-time industry scenarios, enjoy
    professional-quality content, and I was required, which we can’t get from a self-paced
    course.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我感受到的主要区别有以下几点：我可以联系讲师解答任何疑问；在实时的行业场景中工作，享受专业级的内容，这些都是我们在自学课程中无法获得的。
- en: Most of the freely available courses on the internet are not well structured,
    and that’s the secret of machine learning. There is a step-by-step process to
    build any model. First, we have to learn about the algorithms, get the data, clean
    the data, find the best features, split the data, train the model, validate the
    model, and then do inferencing. We can’t miss any single step if we want better
    results.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数在互联网上免费提供的课程结构不佳，这就是机器学习的秘密。构建任何模型都有一个逐步的过程。首先，我们需要学习算法，获取数据，清理数据，找出最佳特征，拆分数据，训练模型，验证模型，然后进行推理。如果我们想获得更好的结果，就不能错过任何一步。
- en: Final Thoughts
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最终的想法
- en: In the above article, we discussed the importance of learning from an industry
    expert to know the proper flow of machine learning modeling. Otherwise, you will
    keep trying many free resources without understanding the adequate flow for modeling
    — so, they are of no use.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述文章中，我们讨论了向行业专家学习的重要性，以了解机器学习建模的正确流程。否则，你将不断尝试许多免费的资源，却无法理解建模的适当流程——所以，这些资源是没用的。
- en: I hope you liked the article.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你喜欢这篇文章。
