- en: As the use of data becomes more popular, it results in high demand for Data
    Scientists. Every day there are new companies offering bootcamps, and Universities
    curating new courses to meet this demand. However, it can be difficult to choose
    where to go to get the right content and the best resources.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
