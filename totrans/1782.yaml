- en: '![Unicorn Data Scientist](../Images/b5d95968c8431ae21ec71cdaeecb2da7.png)In
    medieval times, a Unicorn was a rare and mythical creature with great powers.
    In today’s world, a similar mythical creature is a Data Science Unicorn, who knows
    equally well the technology, data science, and business. Such professional is
    a most valuable resource of any data science team. Many data professionals are
    experts in the first two areas – technology and data science, but lack business/domain
    skills.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Data science projects are not just about ETL and building models but rather
    about understanding business and its strategic problems, asking the right questions,
    and using technology along with data science to solve those problems. Failure
    in clearly understanding the business and its problems can doom data science/analytics
    projects and ultimately whole business strategy. Typical analytics teams consist
    of business/data analysts (who know business, define business problems, and interpret
    the data science results from business point of view), data scientists (who are
    data science experts) and data engineers (who are technology experts, developers,
    testers and administrators).
  id: totrans-4
