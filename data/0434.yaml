- en: 'The interview process for a Data Scientist is normally very complex. Have a
    look at [simplilearn](https://www.simplilearn.com/tutorials/data-science-tutorial/data-science-interview-questions),
    to see the Top 60 Data Science Interview Questions and Answers: Basic to Technical.
    In the past, I’ve been asked questions about SQL, Linear and Logistic Regression,
    Decision Tree, and more.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的面试过程通常非常复杂。可以查看 [simplilearn](https://www.simplilearn.com/tutorials/data-science-tutorial/data-science-interview-questions)
    来查看前60名数据科学面试问题及答案：从基础到技术。在过去，我被问过有关SQL、线性回归和逻辑回归、决策树等问题。
- en: You can imagine how daunting it is to prepare for a Data Science interview,
    you need to know a wide range of concepts in and out! However, don’t let this
    deter you from pursuing a career in Data Science. The more context you know, the
    better chance you have. Keep going and practising the top interview questions
    till you feel confident. You can ask your hiring managers for details of the interview
    process, which will help you prepare.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象，准备数据科学面试是多么令人畏惧，你需要掌握广泛的概念！然而，不要让这阻碍你追求数据科学的职业生涯。了解的背景越多，你的机会就越大。继续练习顶级面试问题，直到你感到自信。你可以向招聘经理询问面试过程的详细信息，这将有助于你准备。
- en: Once you land your job as a Data Scientist, you may be asked to solve a problem,
    with minimal or no direction. This can be due to it being requested by members
    of the team that have no knowledge of Data Science, or because of the misconceived
    notion that Data Scientists know everything. My advice to you is to work closely
    with others in the data team, such as software engineers and analysts to support
    you through this. If you are unfortunately the only data person on the team, having
    an expert or highly proficient mentor to advise you is a good stance to take.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你获得了数据科学家的职位，你可能会被要求在几乎没有或没有方向的情况下解决问题。这可能是因为团队成员对数据科学没有了解，或者误以为数据科学家什么都知道。我的建议是，与数据团队中的其他成员，如软件工程师和分析师密切合作，以获得支持。如果你不幸是团队中唯一的数据人员，拥有一位专家或高度熟练的导师来提供建议是一个不错的选择。
- en: Conclusion
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The aim of this article was not to discourage anybody from pursuing a career
    in Data Science, it was to give people a better understanding of what the job
    may entail.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目的并不是要劝阻任何人追求数据科学职业，而是为了让大家更好地理解这份工作的内容。
- en: I wish somebody had given me the breakdown and advice before I went into my
    first commercial Data Science job. It’s good to learn these things on the job,
    it helps you grow. But it can make your life easier when you can take the knowledge
    with you and be prepared.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望在我进入第一个商业数据科学职位之前，有人给我提供详细的分解和建议。虽然在工作中学习这些东西对你成长有帮助，但如果你能带着这些知识去工作并做好准备，将会让你的生活更轻松。
- en: This article aims to also help companies understand where they may be going
    wrong and how they can improve. A company’s overall goal is an efficient and successful
    company, and for me, that starts with your employees.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在帮助公司了解他们可能存在的问题以及如何改进。公司的总体目标是高效且成功的，而对我来说，这从员工开始。
