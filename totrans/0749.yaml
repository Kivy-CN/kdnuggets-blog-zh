- en: However, learning statistics can feel difficult, especially if you’re not from
    a math or computer science background. But don't worry. We’ve compiled a list
    of statistics courses—from introductory statistics to slightly more advanced concepts—which
    you can take for free.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，学习统计学可能会感觉困难，尤其是对于没有数学或计算机科学背景的人。但不用担心，我们整理了一份统计课程列表——从入门统计到稍微高级的概念——你可以免费参加这些课程。
- en: You don't have to take all of these courses to become proficient in statistics
    for data science. So please feel free to check out the courses that you particularly
    find interesting. Let’s get started!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必完成所有这些课程才能在数据科学领域掌握统计学。因此，请随意查看你特别感兴趣的课程。开始吧！
- en: '**Note**: You can *audit* all of the following courses for free on Coursera.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：你可以在Coursera上免费*旁听*以下所有课程。'
- en: 1\. Introduction to Statistics
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 统计学导论
- en: The [Introduction to Statistics](https://www.coursera.org/learn/stanford-statistics)
    course from Stanford is a good first course in statistics. This course aims at
    teaching all the statistical thinking concepts that are necessary to understand
    and analyze data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[统计学导论](https://www.coursera.org/learn/stanford-statistics)课程来自斯坦福大学，是一门很好的统计学入门课程。该课程旨在教授理解和分析数据所需的所有统计思维概念。'
- en: 'Here’s an overview of the course contents:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是课程内容的概述：
- en: Introduction and descriptive statistics for exploring data
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据探索的引言和描述性统计
- en: Producing data and sampling
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据生成和抽样
- en: Probability
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率
- en: Normal approximation and binomial distribution
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正态近似和二项分布
- en: Sampling distributions and the central limit theorem
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽样分布和中心极限定理
- en: Regression
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归分析
- en: Confidence intervals
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 置信区间
- en: Tests of significance
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显著性检验
- en: Resampling
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新抽样
- en: Analysis of categorical data
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类数据分析
- en: One-Way Analysis of Variance (ANOVA)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单因素方差分析（ANOVA）
- en: Multiple comparisons
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多重比较
- en: 'Link: [Introduction to Statistics](https://www.coursera.org/learn/stanford-statistics)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [统计学导论](https://www.coursera.org/learn/stanford-statistics)'
- en: 2\. Basic Statistics
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 基础统计学
- en: '[Basic Statistics](https://www.coursera.org/learn/basic-statistics) from the
    University of Amsterdam is also another beginner-friendly statistics course. This
    course requires you to be familiar with R programming and covers the following
    topics:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[基础统计学](https://www.coursera.org/learn/basic-statistics)课程来自阿姆斯特丹大学，这也是一个适合初学者的统计课程。该课程要求你对R编程有所了解，并涵盖以下主题：'
- en: Exploring data
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据探索
- en: Correlation and regression
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性和回归分析
- en: Probability and probability distribution
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率和概率分布
- en: Sampling distributions
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽样分布
- en: confidence intervals and significance tests
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 置信区间和显著性测试
- en: 'Link: [Basic Statistics](https://www.coursera.org/learn/basic-statistics)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [基础统计学](https://www.coursera.org/learn/basic-statistics)'
- en: 3\. Statistics for Data Science with Python
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 数据科学中的统计学与 Python
- en: The [Statistics for Data Science with Python](https://www.coursera.org/learn/statistics-for-data-science-python)
    is offered by IBM as part of the Data Science Fundamentals with Python and SQL
    specialization.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学中的统计学与 Python](https://www.coursera.org/learn/statistics-for-data-science-python)由
    IBM 提供，作为数据科学基础与 Python 和 SQL 专业化的一部分。'
- en: 'This course will teach you how to use Python to perform statistical tests and
    interpret the results of statistical analyses. The contents of this course are
    as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将教你如何使用 Python 进行统计测试并解释统计分析的结果。课程内容如下：
- en: Basics of Python
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 基础
- en: Introduction and descriptive statistics
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍和描述统计学
- en: Data visualization
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Introduction to probability distributions
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率分布介绍
- en: Hypothesis testing
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设检验
- en: Regression analysis
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归分析
- en: 'Link: [Statistics for Data Science with Python](https://www.coursera.org/learn/statistics-for-data-science-python)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据科学中的统计学与 Python](https://www.coursera.org/learn/statistics-for-data-science-python)'
- en: 4\. The Power of Statistics
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 统计学的力量
- en: '[The Power of Statistics](https://www.coursera.org/learn/the-power-of-statistics)
    is offered by Google as part of their Google Advanced Data Analytics Professional
    Certificate.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[统计学的力量](https://www.coursera.org/learn/the-power-of-statistics)由 Google 提供，作为他们
    Google 高级数据分析专业证书的一部分。'
- en: 'From summarizing datasets to conducting hypothesis tests and modeling data
    using probability distributions, this course also focuses on statistical analysis
    with Python. This course covers the following topics:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 从总结数据集到进行假设检验以及使用概率分布进行数据建模，这门课程还侧重于使用 Python 进行统计分析。课程内容包括：
- en: Introduction to statistics
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学导论
- en: Probability
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率
- en: Sampling
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采样
- en: Confidence intervals
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 置信区间
- en: Introduction to hypothesis testing
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设检验导论
- en: 'Link: [The Power of Statistics](https://www.coursera.org/learn/the-power-of-statistics)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [统计学的力量](https://www.coursera.org/learn/the-power-of-statistics)'
- en: 5\. Statistics with Python
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 使用 Python 进行统计学
- en: The [Statistics with Python Specialization](https://www.coursera.org/specializations/statistics-with-python)
    offered by the University of Michigan teaches you how to use Python for data visualization,
    statistical inference, and modeling. It also emphasizes the importance of connecting
    the business questions you need to answer to the relevant data analysis methods.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 Python 的统计学专业化](https://www.coursera.org/specializations/statistics-with-python)由密歇根大学提供，教授如何使用
    Python 进行数据可视化、统计推断和建模。它还强调将你需要回答的业务问题与相关的数据分析方法相连接的重要性。'
- en: 'This is a three-course specialization that covers the required theory as well
    as Python programming assignments to help you apply all that you’ve learned. The
    courses in the specialization are as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个包含三门课程的专业化项目，涵盖了所需的理论知识以及 Python 编程作业，帮助你应用所学的所有内容。该专业化项目的课程如下：
- en: Understanding and Visualizing Data with Python
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 理解和可视化数据
- en: Inferential Statistical Analysis with Python
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 进行推断统计分析
- en: Fitting Statistical Models to Data with Python
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 拟合统计模型
- en: 'Link: [Statistics with Python Specialization](https://www.coursera.org/specializations/statistics-with-python)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [使用 Python 的统计学专业化](https://www.coursera.org/specializations/statistics-with-python)'
- en: Wrapping Up
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: And that's a wrap. We went over five courses that you can take for free to learn
    statistics and level up your data science skills.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些了。我们介绍了五门可以免费学习统计学并提升数据科学技能的课程。
- en: Because most of these courses focus on programming and running statistical tests
    with Python as opposed to learning only theoretical concepts, I’m sure you’ll
    find plenty of opportunities to apply what you’ve learned. Happy learning, and
    keep coding!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这些课程大多数侧重于使用 Python 编程和运行统计测试，而不仅仅是学习理论概念，我相信你会发现有很多机会来应用你所学到的知识。祝学习愉快，继续编码！
