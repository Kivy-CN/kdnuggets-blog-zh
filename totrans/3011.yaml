- en: 'It’s wacky: People who like "curly fries" on Facebook are more intelligent.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很疯狂：喜欢在 Facebook 上“卷曲薯条”的人更聪明。
- en: You're traveling through a dimension whose boundaries are that of imagination.
    Well, it’s not really The Twilight Zone, but let's call it "The 'Freakonomics'
    of big data," or "The Ripley’s Believe It or Not of data science."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在穿越一个边界是想象力的维度。嗯，这其实并不是真正的《阴阳魔界》，但我们可以称之为“大数据的‘怪诞经济学’”，或者“数据科学的‘Ripley’s Believe
    It or Not’”。
- en: We live in a weird and wacky world, full of bizarre and surprising connections,
    and these connections are reflected within all those tons of data constantly being
    collected. That's what makes data the world's most potent, flourishing "unnatural
    resource." And so the world has enthusiastically dived into a golden age of data
    discoveries. A frenzy of number-crunching is churning out a heap of insights that
    are colorful, sometimes surprising, and often valuable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个奇怪又疯狂的世界中，充满了离奇和令人惊讶的联系，这些联系在不断收集的大量数据中得到了体现。这就是为什么数据成为世界上最强大、最蓬勃发展的“非自然资源”的原因。因此，世界热情地进入了数据发现的黄金时代。大量的数字分析正在产生丰富多彩、有时令人惊讶且常常有价值的见解。
- en: In this article, I'm gonna explain how this works, and investigate five bizarre
    discoveries found in data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将解释这一过程如何运作，并探讨数据中发现的五个奇怪发现。
- en: '**Machine Learning Automates Scientific Discovery**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习自动化科学发现**'
- en: 'Now, the whole point of computers is to have things done automatically -- so
    why not automate scientific discovery? Well, that is, in fact, often what’s achieved
    by machine learning, when computers learn from the experience encoded in data.
    You can think of the learning process in two phases:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，计算机的全部意义在于自动完成任务——那么为什么不自动化科学发现呢？实际上，这正是机器学习所实现的，当计算机从数据中编码的经验中学习时。你可以将学习过程分为两个阶段：
- en: '**Number one:** Find individual insights like the one about vegetarians.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一点：** 找到像素食者这样的个别见解。'
- en: '**Number two:** Combine the insights together to improve their capacity to
    predict -- this is also called “predictive modeling," since you''re combining
    them together into a single model.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二点：** 将见解结合起来，以提高预测能力——这也被称为“预测建模”，因为你将它们组合成一个单一的模型。'
- en: Now, that's actually a little simplified, 'cause machine learning often interweaves
    these two phases, but we can think of the first one, the hunt for insights, as
    a foundational part of the process.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这实际上有点简化了，因为机器学习通常交织这两个阶段，但我们可以将第一个阶段，即寻找见解，视为过程的基础部分。
- en: Having computers make such discoveries is the very automation of scientific
    research. This is a major paradigm shift that upends the traditional scientific
    method, which is to form a hypothesis and then test it. For example, an airline
    might speculate that passengers who request a vegetarian meal end up missing their
    flight less often. Then they'd examine data in order to test this hypothesis.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让计算机做这些发现就是科学研究的自动化。这是一个颠覆传统科学方法的重大范式转变，传统方法是形成一个假设，然后进行测试。例如，一家航空公司可能会猜测请求素食餐的乘客错过航班的频率较低。然后他们会检查数据以测试这个假设。
- en: By the way, the reason why this is the case for vegetarians is a separate question,
    which I'll address in a couple minutes -- the first question is simply whether
    or not this little theory holds true.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，为什么素食者会这样的问题是一个单独的问题，我会在几分钟后讨论——第一个问题只是这个小理论是否成立。
- en: But, you know, there are so many trends like that you could check for. How about
    passengers who prefer an aisle seat rather than a window, or passengers traveling
    from certain cities, etc.? Perhaps those groups are also less likely to miss their
    flight. We humans are pretty smart, but, instead of sitting around conjecturing
    on such things, why not just unleash the computer to search through a whole bunch
    of possible trends to see which turn out to be true? Use your CPU as a hypothesis-testing
    machine, a "robot scientist." By hunting tirelessly and robotically, no stone
    is left unturned. The technical terms for doing this include feature selection,
    or "trying each independent variable one at a time as a univariate model." But
    whatever you call it, this kind of search process reaches beyond the more limited
    range of ideas that originate from human hunches. Allow it to do its number-crunching
    thing and the machine will spit out valuable discoveries -- which sometimes turn
    out to be unexpected and may seem to defy logic.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，你知道，有很多这样的趋势可以检查。比如，乘客更喜欢靠过道的座位而不是靠窗的座位，或从某些城市出发的乘客等等？也许这些群体也更不容易错过航班。我们人类相当聪明，但与其坐在那里猜测这些问题，不如让计算机去搜索大量可能的趋势，看看哪些是真的？将你的CPU当作假设检验机器，一个“机器人科学家”。通过不知疲倦和机械地进行搜索，所有的石头都会被翻过。进行这种搜索的技术术语包括特征选择，或“逐一尝试每一个独立变量作为单变量模型”。但无论你称之为什么，这种搜索过程超越了源自人类直觉的有限思维范围。让它进行数字处理，机器将会吐出有价值的发现——这些发现有时会出乎意料，甚至似乎违背逻辑。
- en: Now, before you get too excited about a potential "robot scientist," here's
    an important warning. When you push the "go" button, cranking up the open-ended,
    massive search for scientific discoveries, it can backfire and get you into major
    trouble by drawing false conclusions. It might find apparent trends within the
    data that don't actually hold true in general. The technical word for this pitfall
    is p-hacking. Actually, you can never ever ever be literally 100% conclusive about
    a connection found in data -- there's always at least some remote chance the data
    fooled you, like even if you flip a coin 100 times and it comes up heads every
    time, there's still some very remote chance it's just a normal coin and you had
    a crazy long streak of heads. But, with precautions that properly check the conclusions
    drawn from data -- which apply a high standard of statistical rigor -- we can
    reduce the odds of being mislead by data down to an acceptably remote long-shot.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在你对潜在的“机器人科学家”感到过于兴奋之前，这里有一个重要的警告。当你按下“开始”按钮，开启对科学发现的开放式大规模搜索时，它可能会适得其反，让你陷入重大麻烦，得出错误的结论。它可能会在数据中找到看似存在的趋势，但这些趋势实际上并不普遍成立。这个陷阱的技术术语是p-hacking。实际上，你永远无法对数据中发现的联系做到绝对100%的确定——总会有一些微小的可能性，数据可能误导了你，就像即使你掷硬币100次，每次都是正面，仍然有可能这是一个普通的硬币，你只是经历了一个异常长的正面序列。但是，通过适当检查从数据中得出的结论——这需要应用严格的统计标准——我们可以将被数据误导的可能性降低到一个可以接受的极小概率。
- en: '**Five Bizarre Insights – Plus Two Extra Bonus Insights**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**五个奇特的洞察——加上两个额外的奖励洞察**'
- en: Alright, let's see what our robot scientist came up with. Here are several connections
    found in data. Each one helps predict things -- like who will miss a flight, who
    is more intelligent, and who will prove to be more financially creditworthy --
    and so these serve as foundational building blocks with which machine learning
    builds predictive models.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，让我们看看我们的机器人科学家发现了什么。这些是数据中发现的几个联系。每一个都有助于预测事物——例如谁会错过航班，谁更聪明，谁更具财务信用——因此这些都作为机器学习建立预测模型的基础构件。
- en: I'll first cover two typical examples that are pretty interesting and are useful
    in the commercial world, and then five truly kooky connections, for a total of
    seven.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我将首先介绍两个典型的、有趣的且在商业世界中有用的例子，然后再讲五个真正古怪的联系，总共七个。
- en: '![Baby Bottle](../Images/1c55e35518f1bbf65d8d804c56b9e6ae.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![婴儿奶瓶](../Images/1c55e35518f1bbf65d8d804c56b9e6ae.png)'
- en: '**Number one, if you buy diapers, you’re more likely to also buy beer.** A
    pharmacy chain found this trend among evening-time shoppers, across dozens of
    outlets. Some have offered as an explanation, "Daddy needs a beer." Now, although
    I''ve heard people presume this classic diapers/beer data mining example is an
    urban legend, you can actually find the details about this and all the examples
    I''m covering in the Notes for my book, "Predictive Analytics." The Notes are
    available for free at PredictiveNotes.com. By the way, the book itself includes
    a grand total of 46 bizarre discoveries, all compiled into one single table, with
    examples from the likes of Walmart, Shell, Microsoft, and Wikipedia.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一，如果你购买尿布，你更有可能也会购买啤酒。** 一家连锁药店在多个门店的晚间购物者中发现了这一趋势。有些人解释为，“爸爸需要一瓶啤酒。”虽然我听说过有人认为这个经典的尿布/啤酒数据挖掘例子是都市传说，但你实际上可以在我的书《预测分析》的注释中找到有关这一点和所有我正在讨论的例子的详细信息。注释在
    PredictiveNotes.com 上可以免费获取。顺便说一下，这本书本身包括了总共46个奇特的发现，汇编成一个表格，其中包含了沃尔玛、壳牌、微软和维基百科等的例子。'
- en: '**Now on to number two. If your friend switches cell phone companies, you''re
    more likely to do so yourself.** A major North American carrier discovered that
    a customer is seven times more likely to cancel if someone in the person’s calling
    network cancels. Birds of a feather really do flock together.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在进入第二个。如果你的朋友更换了手机公司，你更有可能也会这么做。** 一家主要的北美运营商发现，如果某人的通话网络中的某人取消了服务，该客户更有可能取消服务，概率是七倍。物以类聚，人以群分。'
- en: '**Number three, vegetarians miss fewer flights.** Well, to be a bit more precise,
    an airline found that passengers who''ve preordered a vegetarian meal are less
    likely to miss their flight. Why is that so? I don''t know. To be completely honest,
    the title of this episode of The Dr. Data Show, "Why Vegetarians Miss Fewer Flights,"
    has a slight case of the click-bates, ''cause the fact is, nobody knows for sure.
    The researchers have suggested it could be because the knowledge of a personalized
    or specific meal awaiting the customer establishes a sense of commitment. But
    we actually can''t conclusively answer the "why" for most of these insights or
    discoveries, at least not without further research. That''s what''s meant by the
    often-heard adage, "Correlation does not entail causation." Each of these discoveries,
    trends, or links in the data -- whatever you wanna call them -- are a correlation,
    and any explanation as to why they''re true would involve understanding causation.
    When analyzing the data that businesses accumulate -- that is, typical “big data,”
    rather than analyzing data collected specifically for experiments or scientific
    inquiry -- we often only get the "what" but not the "why." However, it still helps
    predict -- an airline can still use this discovery to help calculate, for example,
    how overbooked a flight is likely to be, even without understanding why it’s true.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三，素食者错过航班的概率更低。** 更准确地说，一家航空公司发现预订了素食餐的乘客更不容易错过航班。这是为什么呢？我也不清楚。坦白说，《数据博士秀》这一集的标题，“为什么素食者错过航班的概率更低”，有点像是点击诱饵，因为事实是，没有人确切知道原因。研究人员提出这可能是因为对个性化或特定餐点的期待会建立一种承诺感。但实际上，对于这些见解或发现的“为什么”我们无法得出明确的答案，至少在没有进一步研究的情况下是如此。这就是常听到的谚语，“相关性并不意味着因果关系”的意思。每一个发现、趋势或数据中的联系——无论你怎么称呼它们——都是相关性，任何解释其真实性的原因都需要理解因果关系。当分析企业积累的数据时——也就是典型的“大数据”，而不是专门为实验或科学研究收集的数据——我们通常只能得到“是什么”，却得不到“为什么”。然而，它仍然有助于预测——例如，航空公司可以利用这一发现来帮助计算航班的超售情况，即使不了解其真实性的原因。'
- en: '![Curly Fries](../Images/3840627693c3ef126fd105f84c2bbd40.png)**Number four,
    people who like "Curly Fries" on Facebook are more intelligent.** Researchers
    at the University of Cambridge and Microsoft found that liking "Curly Fries" is
    predictive of high scores on a certain test designed to measure intelligence.
    The researchers don''t think it''s necessarily because you have to be smart to
    realize how great curly fries are -- rather they suspect that some intelligent
    person was the first to like the “Curly Fries” Facebook page, and his or her friends
    saw it and thus seeing and liking the page spread through a network of relatively
    smart people.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![卷曲薯条](../Images/3840627693c3ef126fd105f84c2bbd40.png)**第四点，喜欢在 Facebook 上点赞“卷曲薯条”的人更聪明。**
    剑桥大学和微软的研究人员发现，喜欢“卷曲薯条”可以预测在某个测量智力的测试中的高分。研究人员认为这并不一定是因为你必须足够聪明才能意识到卷曲薯条的美味——而是他们怀疑是一些聪明的人最早喜欢了“卷曲薯条”
    Facebook 页面，然后他们的朋友看到并喜欢了这个页面，这种传播在相对聪明的人群中扩展开来。'
- en: By the way, regarding the "more intelligent" part, I'm personally pretty skeptical
    about the paring down of human intelligence to a single number, but so-called
    intelligence tests probably do measure how good you are at some valuable group
    of skills that cover some but certainly not all of what we mean by “intelligence.”
    Just saying.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，关于“更聪明”的部分，我个人对将人类智力简化为一个数字感到相当怀疑，但所谓的智力测试可能确实测量了你在一些有价值的技能群体中的表现，这些技能覆盖了我们所说的“智力”的部分，但肯定不是全部。只是说说而已。
- en: '**Number five, men who skip breakfast have a greater risk of coronary heart
    disease.** Harvard University medical researchers found that men 45 to 82 who
    skip breakfast have a 27% higher risk. This isn''t necessarily because of any
    direct health effects of the meal itself, but rather because eating breakfast
    may be a proxy for lifestyle. People living a high-paced, more stressful life
    are more likely to skip breakfast and are also subjected to a higher health risk.
    Again, that''s largely just an intuitive hunch -- as usual, there could also be
    other plausible explanations.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**第五点，跳过早餐的男性冠心病风险更大。** 哈佛大学的医学研究人员发现，45至82岁的男性跳过早餐的风险提高了27%。这并不一定是因为早餐本身的直接健康影响，而是因为吃早餐可能反映了生活方式。生活节奏快、压力大的人的确更容易跳过早餐，并且面临更高的健康风险。再说一次，这主要是一种直觉上的猜测——像往常一样，可能还有其他合理的解释。'
- en: '**Number six, neighborhoods in San Francisco that exhibit higher rates of certain
    crime also have a higher demand for Uber rides.** This is not necessarily because
    criminals are taking Ubers, but rather, as Uber has postulated, because the crime
    is a proxy for non-residential population -- those happen to also be the areas
    where there are more people who don''t actually live there.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**第六点，旧金山的某些犯罪率较高的社区也对优步的需求更高。** 这不一定是因为犯罪分子在乘坐优步，而是正如优步所推测的那样，因为犯罪率是非住宅人口的一个替代指标——这些正好是那些实际上不住在那里的人的更多的区域。'
- en: '![Bar](../Images/bc176f783a89b59b34444c21f6d66dca.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![酒吧](../Images/bc176f783a89b59b34444c21f6d66dca.png)'
- en: '**And finally, number seven, people who go to bars are a higher credit risk.**
    Canadian Tire issues credit cards and looks at how their customers use their card
    relative to their on-time bill payments. It turns out that people observed spending
    at a drinking establishment are more likely than average to miss repeated credit
    card bill payments. However, if you spend with your card at the dentist, you''re
    a lower credit risk, less likely to miss bill payments. And if you buy those little
    felt pads that keep the legs of your chair from scratching the floor... lower
    credit risk, you’re a more reliable bill payer.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后，第七点，去酒吧的人信用风险更高。** 加拿大轮胎公司发放信用卡，并查看客户使用信用卡的情况与按时还款的对比。结果发现，曾在饮酒场所消费的人比平均水平更容易错过信用卡账单的重复付款。然而，如果你在牙医那里使用你的信用卡，你的信用风险较低，更不容易错过账单付款。而如果你购买那些小的毛毡垫以防止椅子腿刮伤地板……信用风险较低，你是一个更可靠的账单付款者。'
- en: And in a related story, typing with proper capitalization corresponds with creditworthiness,
    according to a financial services startup company that analyzed how online loan
    applications were filled out.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 相关的故事是，按照一家金融服务初创公司分析在线贷款申请填写方式的结果，打字时使用正确的大写字母与信用worthiness有关。
- en: Now, the reasoning behind these trends may seem intuitive and self-evident,
    as far as the kinds of personalities and how organized people are, but, again,
    remember to take such interpretations and hunches with a huge grain of salt. This
    "freak show" of surprising discoveries delivers predictive value, but does little
    to explain itself, scientifically speaking.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这些趋势背后的推理可能看起来很直观且显而易见，尤其是在人格特征和组织能力方面，但请记住，仍然要对这种解释和直觉保持极大的保留。这种“怪异秀”虽能提供预测价值，但从科学角度来看却几乎没有自我解释。
