- en: It’s easy to overlook. It’s easy to even discount it as a language. But the
    humble Structured Query Language, or SQL, is my pick for the language to learn
    for data science. All those other languages certainly have their place, but SQL
    is the one non-negotiable language that I consider a base requirement for anyone
    working in data science. Here’s why.
  prefs: []
  type: TYPE_NORMAL
- en: A Universal Language for Databases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Look, databases come hand in hand with data science. It’s in the name. If you’re
    working with data science, you’re working with databases. And if you’re working
    with databases, you’re probably working with SQL.
  prefs: []
  type: TYPE_NORMAL
- en: Why? Because SQL is the universal database query language. There is no other.
    Imagine someone told you that if you just learned a specific language, you’d be
    able to speak to and understand every single person on Earth. How valuable would
    that be? SQL is that language in data science, the language that everyone uses
    to manage and access databases.
  prefs: []
  type: TYPE_NORMAL
- en: '![Why SQL is THE Language to Learn for Data Science](../Images/5677a9c2c9021af41a63196bee2ff5eb.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [X](https://twitter.com/bennstancil/status/1486031369327292421?t=CNXJYLuoC1MUbCK3y4ADLg&s=19)
  prefs: []
  type: TYPE_NORMAL
- en: Every data scientist needs to access and retrieve data, to explore data and
    build hypotheses, to filter, aggregate, and sort data. And hence, every data scientist
    will need SQL. As long as you know [how to write a SQL query](https://www.stratascratch.com/blog/best-practices-to-write-sql-queries-how-to-structure-your-code/?utm_source=blog&utm_medium=click&utm_campaign=kdn+sql+for+ds),
    you’ll go far.
  prefs: []
  type: TYPE_NORMAL
- en: Someone, reading this article right now, is piping up about the NoSQL movement.
    Indeed, certain data is now more commonly stored in non-relational databases,
    such as by key-value pairs or graph data. It’s true that there are benefits to
    storing data like that – you gain more scalability and flexibility. But there’s
    no standard NoSQL query language. You might learn one for one job, and then need
    to learn an entirely new one for a new job.
  prefs: []
  type: TYPE_NORMAL
- en: Plus, you will very rarely find a business that works entirely with NoSQL databases,
    while many companies don’t need non-relational databases.
  prefs: []
  type: TYPE_NORMAL
- en: Cleaning and Processing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There’s that famous ([and debunked](https://blog.ldodds.com/2020/01/31/do-data-scientists-spend-80-of-their-time-cleaning-data-turns-out-no/))
    stat about how data scientists spend 80% of their time cleaning. While it’s not
    true, I think if you ask any data scientist what they spend time on, data cleaning
    will rank in the top five tasks. That’s why this section is the longest.
  prefs: []
  type: TYPE_NORMAL
- en: You can clean and process data with other languages, but SQL in particular offers
    unique advantages for certain aspects of data cleaning and processing.
  prefs: []
  type: TYPE_NORMAL
- en: SQL's expressive query language allows data scientists to efficiently filter,
    sort, and aggregate data using concise statements. This level of flexibility is
    especially useful when dealing with large datasets where manual data manipulation
    would be time-consuming and error-prone. Compare that to a language like Python,
    where achieving similar data manipulation tasks might require writing more lines
    of code and dealing with loops, conditions, and external libraries. While Python
    is renowned for its versatility and rich ecosystem of data science libraries,
    SQL's focused syntax can **expedite routine data cleaning operations**, enabling
    data scientists to swiftly prepare data for analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Plus, any data scientist will complain about the bane of their existence: **missing
    values**. SQL''s functions and capabilities for handling missing values—such as
    using [COALESCE](https://www.stratascratch.com/blog/sql-coalesce-function-a-guide-for-postgresql-users/?utm_source=blog&utm_medium=click&utm_campaign=kdn+sql+for+ds),
    CASE, and NULL handling—provide straightforward approaches to address gaps in
    data without the need for complex programming logic.'
  prefs: []
  type: TYPE_NORMAL
- en: The other bane of a data scientist’s existence is **duplicates**. Happily, SQL
    offers efficient methods to identify and eliminate duplicate records from datasets,
    like the `DISTINCT` keyword and the `[GROUP BY](https://www.stratascratch.com/blog/what-is-sql-group-by-and-how-to-use-it/?utm_source=blog&utm_medium=click&utm_campaign=kdn+sql+for+ds)`
    clause.
  prefs: []
  type: TYPE_NORMAL
- en: You’ve probably heard of ETL pipelines. Well, SQL can be used to create **data
    transformation pipelines**, which take raw or semi-processed data and convert
    it into a format suitable for analysis. This is particularly beneficial for automating
    and standardizing that repetitive data-cleaning processes we all know and hate.
  prefs: []
  type: TYPE_NORMAL
- en: SQL's ability to **join tables** from different databases or files streamlines
    the process of merging data for analysis is essential for projects involving data
    integration or aggregating data from diverse origins. Which, for a data scientist,
    comprises a majority of projects.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I like to remind people that data science does not happen in a vacuum.
    SQL queries are self-contained and can be easily shared with colleagues. This
    fosters **collaboration** and ensures that others can reproduce data cleaning
    steps without manual intervention.
  prefs: []
  type: TYPE_NORMAL
- en: Plays Well with Others
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now, you won’t get far in data science if you *only* know SQL. But happily,
    SQL integrates perfectly well with any other of the top data science languages
    like R, Python, Julia, or Rust. You get all the benefits of analysis, data viz,
    and machine learning while still retaining SQL’s strength for data manipulation.
  prefs: []
  type: TYPE_NORMAL
- en: '![Why SQL is THE Language to Learn for Data Science](../Images/756877fb24a3fbf37ced9cc555b5f968.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [LinkedIn](https://www.linkedin.com/posts/datawithdanny_data-analytics-sql-activity-6798074219738624000-uGXM/)
  prefs: []
  type: TYPE_NORMAL
- en: This is especially powerful when you think about all that data cleaning and
    processing I talked about earlier. You can use SQL to preprocess and clean data
    directly within databases, and then lean on Python, R, Julia, or Rust to perform
    more advanced data transformations or feature engineering, leveraging the extensive
    libraries available.
  prefs: []
  type: TYPE_NORMAL
- en: Many organizations rely on SQL – or, more accurately, rely on data scientists
    who know how to use SQL – to generate reports, dashboards, and visualizations
    that inform decision-making. Familiarity with SQL enables data scientists to produce
    meaningful reports directly from databases. And because SQL is so widespread,
    these reports are usually compatible and interoperable across almost any system.
  prefs: []
  type: TYPE_NORMAL
- en: Because of how interoperable it is with reporting tools and scripting languages
    like Python, R, and JavaScript, data scientists can actually automate the reporting
    processes, seamlessly combining SQL's data extraction and manipulation capabilities
    with the visualization and reporting features of these languages. The upshot is
    you get comprehensive and insightful reports that effectively communicate data-driven
    insights to stakeholders, all inside one place.
  prefs: []
  type: TYPE_NORMAL
- en: Jobs, Jobs, Jobs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There’s a reason you’ll get asked a bunch of [SQL interview questions](https://www.stratascratch.com/blog/sql-interview-questions-you-must-prepare-the-ultimate-guide/?utm_source=blog&utm_medium=click&utm_campaign=kdn+sql+for+ds)
    at any data science interview. Almost every data science job requires at least
    a basic familiarity with SQL.
  prefs: []
  type: TYPE_NORMAL
- en: '[Here’s](https://g.co/kgs/jHNjvk) an example of what I mean: the job listing
    says, “Expertise in SQL, and R or Python for data analysis and platform development.”
    In other words, SQL is a must. And then either R or Python, but one is as good
    as another to most employers. But thanks to SQL domination, there’s no alternative
    to SQL. Every data science job will require you to work with SQL.'
  prefs: []
  type: TYPE_NORMAL
- en: The really cool thing about it is that it makes SQL the ultimate transferable
    tool. One job may prefer Python, while a startup might require Rust due to personal
    preference or legacy infrastructure. But no matter where you go, or what you do,
    it’s SQL or bust. Take the time to learn it, and you’ll always be able to tick
    off a job requirement.
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, if you find a job as a data scientist that doesn’t require SQL,
    you’re probably not going to be doing a whole lot of data science.
  prefs: []
  type: TYPE_NORMAL
- en: Why Is SQL So Necessary for Data Science?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It really comes down to the database. Data science requires the storage, manipulation,
    retrieval, and management of a lot of data. That data lives somewhere. It can
    only be accessed with one tool, normally, and that tool is SQL. SQL is the language
    to learn for data science and will be for as long as we rely on databases to do
    data science.
  prefs: []
  type: TYPE_NORMAL
