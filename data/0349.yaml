  type: TYPE_NORMAL
  zh: 获取高薪数据科学职位的7个平台
- en: 原文：[https://www.kdnuggets.com/7-platforms-for-getting-high-paying-data-science-jobs](https://www.kdnuggets.com/7-platforms-for-getting-high-paying-data-science-jobs)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/7-platforms-for-getting-high-paying-data-science-jobs](https://www.kdnuggets.com/7-platforms-for-getting-high-paying-data-science-jobs)
