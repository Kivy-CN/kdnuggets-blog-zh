- en: Data science is undoubtedly one of the hottest career choices right now. Companies
    (many of whom have data science departments) are hiring data scientists around
    the board. It is a considerable thing to become a data scientist. It is also a
    fantastic opportunity to hone your expertise if you are already a statistician
    and want to step through the ranks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学无疑是目前最热门的职业选择之一。许多公司（其中许多公司拥有数据科学部门）正在招聘数据科学家。成为数据科学家是一个重大成就。如果你已经是统计学家并希望提升自己，这也是一个磨练专业技能的绝佳机会。
