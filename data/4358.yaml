  type: TYPE_IMG
  zh: '![用于帖子的图像](../Images/af4678c17099777cc6af3f59ac414219.png)'
- en: This is the new image with only our target object shown.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是仅显示我们目标对象的新图像。
- en: If we intend to show only the cars present in this image, we just have to change
    the value of **detect** from ***person*** to ***car****.*
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们打算仅显示图像中存在的汽车，只需将**detect**的值从***person***更改为***car***。
- en: '[PRE2]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![Image for post](../Images/c831882ee424554647b31976a41d2941.png)'
