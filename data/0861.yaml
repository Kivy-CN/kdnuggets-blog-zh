- en: OpenAI may have been the first out of the gate with ChatGPT, but don't count
    Google out yet. Bard [was introduced](https://blog.google/technology/ai/bard-google-ai-search-updates/)
    this past February, and through a progressive rollout has become available to
    more and more users and in a variety of settings around the world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 可能是第一个推出 ChatGPT 的，但不要完全排除 Google 的可能性。Bard [在今年 2 月推出](https://blog.google/technology/ai/bard-google-ai-search-updates/)，并通过渐进式的推广，已在全球范围内向越来越多的用户和各种场景开放。
- en: Bard has similar capabilities to ChatGPT and other prominent LLMs that have
    emerged over the past 6 months.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Bard 具有与 ChatGPT 和过去 6 个月出现的其他知名 LLM 相似的能力。
- en: Bard is a large language model (LLM) chatbot developed by Google AI. It is trained
    on a massive dataset of text and code, and can generate text, translate languages,
    write different kinds of creative content, and answer your questions in an informative
    way. New Bard is running on the PaLM 2 model. It is far better at coding, reasoning,
    and creative writing problems than LaMDA.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bard 是由 Google AI 开发的大型语言模型（LLM）聊天机器人。它在大量文本和代码数据集上进行了训练，能够生成文本、翻译语言、编写不同类型的创意内容，并以信息丰富的方式回答你的问题。新版
    Bard 正在运行 PaLM 2 模型。它在编码、推理和创意写作问题上远胜于 LaMDA。
