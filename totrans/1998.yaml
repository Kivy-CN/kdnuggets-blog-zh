- en: Generative AI has also kick-started a gold rush with dozens of very early start-up
    companies racing to develop an AI that can query the data warehouse and return
    an intelligent answer to the ad hoc questions data consumers ask in their natural
    language. "This would radically simplify the self-service analytics process and
    further democratize data, but it will be difficult to solve beyond basic "metric
    fetching," given the complexity of data pipelines for more advanced analytics,"
    commented Monte Carlo CTO [Shane Murray](https://www.linkedin.com/in/shanemurray5/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI还引发了一场淘金热，数十家非常早期的初创公司竞相开发一种AI，可以查询数据仓库并用自然语言回答数据消费者提出的临时问题。蒙特卡罗首席技术官[Shane
    Murray](https://www.linkedin.com/in/shanemurray5/)评论道：“这将极大简化自助分析过程，并进一步普及数据，但考虑到数据管道的复杂性，对于更高级的分析，超越基本的‘指标提取’会非常困难。”
- en: '"When I evaluate data engineering candidates for a role, I’m looking for their
    track record of making an impact and hitting the ground running," Murray mentioned.
    That could be in their primary occupation or by contributing to open-source projects.
    In either case, it’s not that you were there, but what impact did you make?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 穆雷提到：“当我评估数据工程候选人时，我关注的是他们的影响力和迅速上手的能力。”这可以体现在他们的主要工作中，也可以通过贡献开源项目体现。在这两种情况下，关键在于你做了什么影响，而不是你是否在那里。
- en: If you don’t like change, data engineering is not for you. "Little in this space
    has escaped reinvention," Murray remarked. It’s clear that the process of building
    and maintaining data pipelines will become much easier, as will the ability for
    data consumers to access and manipulate data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢变化，数据工程可能不适合你。穆雷提到，“这个领域几乎没有什么没经历过重塑。”显然，构建和维护数据管道的过程将变得更加容易，数据消费者访问和处理数据的能力也将随之提升。
- en: However, what hasn’t changed is the data lifecycle. "It is emitted, it is transformed
    for a use, and then it is archived," Murray pointed out. "While the underlying
    infrastructure may change and automation will shift time and attention to the
    right or left, human data engineers will continue to play a crucial role in extracting
    value from data, whether architecting scalable and reliable data systems or as
    specialist engineers within a chosen domain of data."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，未改变的是数据生命周期。穆雷指出，“数据被生成，经过处理用于某个用途，然后被归档。”他还说：“尽管基础设施可能会变化，自动化将把时间和精力转移到左右两边，但人类数据工程师将继续在从数据中提取价值方面发挥关键作用，无论是架构可扩展且可靠的数据系统，还是作为某一数据领域的专业工程师。”
- en: Data Platform Teams Offer Opportunities
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据平台团队提供机会
- en: I've found that data platform teams, which are now quite common in data teams
    of various sizes, are great places for data engineers to cut their teeth.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现数据平台团队，现在在各种规模的数据团队中相当普遍，是数据工程师锻炼技能的绝佳场所。
- en: Murray further explained, "Here, you can specialize in a specific domain of
    data that is central to the business operations, such as customer data or product
    / behavioral data. In this role, you should aim to gain an understanding of the
    end-to-end problem—from source to the analytical use case—as it'll make you an
    asset to the team and the business."
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 默里进一步解释道：“在这里，你可以专注于业务运营中心的特定数据领域，如客户数据或产品/行为数据。在这个角色中，你应当力求理解从源头到分析用例的端到端问题，这将使你成为团队和业务的资产。”
- en: '"Alternatively, one might specialize in a specific capability of the data platform,
    such as reliability engineering, business intelligence, experimentation, or feature
    engineering." Murray specified. "These types of roles typically give a broader,
    but shallower, understanding of each business use case, but may be an easier jump
    from a software engineering role into data."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “或者，你可以专注于数据平台的特定能力，如可靠性工程、商业智能、实验或特征工程。”默里指出。“这些角色通常对每个业务用例有更广泛但较浅的理解，但可能是从软件工程角色转向数据的一个更容易的跳跃。”
- en: Another path I'm seeing more often for data engineers is the data product manager
    role, said Murray. If one is growing [data engineering skills](https://kanger.dev/article/data-engineer-skills)
    but finds they are more compelled by talking to end users, articulating the problems
    to be solved, and distilling the vision and roadmap for the team, then a product
    management role may be a future prospect.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 默里表示，我越来越常看到数据工程师的另一条路径是数据产品经理角色。如果一个人正在提升[数据工程技能](https://kanger.dev/article/data-engineer-skills)，但发现自己更倾向于与最终用户沟通，阐明需要解决的问题，并为团队提炼愿景和路线图，那么产品管理角色可能是一个未来的前景。
- en: Data teams are beginning to invest in this skillset as we move to treat "[data
    as a product](https://www.linkedin.com/posts/shanemurray5_dataengineering-dataquality-datareliability-activity-7038881528260493313---F5/),"
    ranging from critical dashboards and decision-support tools to applications of
    machine learning that are critical to business operations or customer experience.
    "Great [data product managers](https://www.montecarlodata.com/blog-what-good-data-product-managers-do-and-why-you-probably-need-one/)
    will have an understanding of how to build a reliable and scalable data product,
    but also apply product thinking to drive the vision, roadmap, and adoption," Murray
    affirmed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据团队正在开始投资于这一技能集，随着我们转向将“[数据作为产品](https://www.linkedin.com/posts/shanemurray5_dataengineering-dataquality-datareliability-activity-7038881528260493313---F5/)”进行处理，从关键仪表盘和决策支持工具到对业务运营或客户体验至关重要的机器学习应用。“优秀的[数据产品经理](https://www.montecarlodata.com/blog-what-good-data-product-managers-do-and-why-you-probably-need-one/)将理解如何构建一个可靠且可扩展的数据产品，同时应用产品思维来推动愿景、路线图和采纳，”默里确认道。
- en: Modern Data Stack
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代数据堆栈
- en: The modern data stack is quickly becoming the dominant, trending tech stack
    in the data engineering field, Murray articulated. This stack has a cloud-based
    data warehouse or lake at the center and complementary cloud-based solutions for
    data ingestion, transformation, orchestration, visualization, and data observability.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 默里阐述了现代数据堆栈正在迅速成为数据工程领域主流的流行技术栈。这个栈以基于云的数据仓库或数据湖为核心，辅以基于云的数据摄取、转化、编排、可视化和数据可观察性的解决方案。
- en: It’s advantageous because it has a quick time to value, is fundamentally more
    user-friendly than the prior generation of tools, is extensible to a wide range
    of analytical and machine learning use cases, and can scale to the size and complexity
    of data managed in today’s world.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其优势在于具有快速的价值实现时间，从根本上比前一代工具更具用户友好性，可以扩展到各种分析和机器学习用例，并能够扩展到现代世界中管理的数据的规模和复杂性。
- en: '"The exact solutions will vary depending on organizational size and specific
    data use cases, but generally the most common modern data stack is Snowflake,
    Fivetran, dbt, Airflow, Looker, and Monte Carlo. There may also be Atlan and Immuta
    to address data catalog and access, respectively," Murray explained. "Larger organizations
    or those with more machine learning use cases will typically have data stacks
    that more heavily utilize Databricks and Spark."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “具体的解决方案将根据组织规模和特定数据使用案例有所不同，但通常最常见的现代数据堆栈包括 Snowflake、Fivetran、dbt、Airflow、Looker
    和 Monte Carlo。可能还会有 Atlan 和 Immuta 分别用于数据目录和访问，” Murray 解释道。“较大的组织或那些有更多机器学习使用案例的组织通常会有更多地利用
    Databricks 和 Spark 的数据堆栈。”
- en: A Potential Disruption
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 潜在的颠覆
- en: '"The modern data stack era kicked off by Snowflake and Databricks hasn’t even
    reached a point of consolidation yet, and already we are seeing ideas that may
    further disrupt the status quo of modern data pipelines," Murray reflected. "On
    the near horizon are the more widespread adoption of streaming data, zero-ETL,
    data sharing, and a unified metrics layer." Zero-ETL and data sharing are particularly
    interesting as they have the potential to simplify the complexity of modern data
    pipelines, which have multiple points of integration and thus failure.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “由 Snowflake 和 Databricks 引发的现代数据堆栈时代尚未达到整合的阶段，我们已经看到可能进一步颠覆现代数据管道现状的想法，” Murray
    反思道。“在不久的将来，流数据的更广泛应用、零-ETL、数据共享以及统一的度量层将成为趋势。”零-ETL 和数据共享尤其有趣，因为它们有潜力简化现代数据管道的复杂性，这些管道具有多个集成点，因此也有失败的风险。
- en: Tech Job Landscape
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术职位格局
- en: The tech industry job market is projected to experience a significant shift
    in 2023, driven by the growth of big data analytics. According to [Dice Media's
    analysis](https://www.dice.com/career-advice/techs-winning-and-losing-jobs-in-2023),
    this shift will occur as the global big data analytics market is expected to grow
    at an impressive rate of 30.7 percent, reaching a projected value of $346.24 billion
    by 2030\. This growth is anticipated to create numerous opportunities for skilled
    professionals in the field, such as data engineers, business analysts, and data
    analysts.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 预计技术行业的就业市场将在 2023 年经历重大变化，这一变化由大数据分析的增长推动。根据 [Dice Media 的分析](https://www.dice.com/career-advice/techs-winning-and-losing-jobs-in-2023)，这种变化将发生，因为全球大数据分析市场预计将以
    30.7% 的惊人速度增长，到 2030 年预计达到 3462.4 亿美元的价值。这种增长预计将为数据工程师、商业分析师和数据分析师等领域的熟练专业人士创造大量机会。
- en: '"I strongly believe that data engineering jobs will not be solely about writing
    code, but rather, they will involve more communication with business stakeholders
    and designing end-to-end systems," commented [Deexith Reddy](https://www.linkedin.com/in/deexith-reddy-945a55aa),
    an experienced data engineer and open-source enthusiast. "Therefore, to ensure
    job security, one must focus on both the breadth of data analytics and the depth
    of data engineering."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我坚信，数据工程工作将不仅仅是编写代码，更将涉及与业务利益相关者的更多沟通和设计端到端系统，”经验丰富的数据工程师和开源爱好者 [Deexith Reddy](https://www.linkedin.com/in/deexith-reddy-945a55aa)
    评论道。“因此，为了确保就业安全，必须同时关注数据分析的广度和数据工程的深度。”
- en: Generative AI is likely to make the data engineering field more competitive.
    However, during our call, Reddy also emphasized that contributing to open-source
    projects will always be beneficial for building a strong portfolio, considering
    technological advancements and recent AI breakthroughs.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性 AI 可能会使数据工程领域变得更具竞争力。然而，在我们的电话会议中，Reddy 还强调，参与开源项目对于建立强大的投资组合总是有益的，考虑到技术进步和最近的
    AI 突破。
- en: Reddy shed further light on the critical role data engineers play in enhancing
    an organization's capabilities by utilizing open-source technologies. For instance,
    there has been widespread adoption of open-source technologies like [Apache Spark](https://spark.apache.org/),
    [Apache Kafka](https://kafka.apache.org/), and [Elasticsearch](https://www.elastic.co/elasticsearch/)
    among data engineers, as well as [Kubernetes](https://kanger.dev/tutorial/introduction-kubernetes-basics)
    among data scientists for data science practices. These OSS technologies help
    meet the computational requirements for deep learning and machine learning workloads,
    as well as MLOps workflows.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Reddy 进一步阐述了数据工程师在利用开源技术提升组织能力方面的关键角色。例如，数据工程师广泛采用了如 [Apache Spark](https://spark.apache.org/)、[Apache
    Kafka](https://kafka.apache.org/) 和 [Elasticsearch](https://www.elastic.co/elasticsearch/)
    等开源技术，数据科学家则使用 [Kubernetes](https://kanger.dev/tutorial/introduction-kubernetes-basics)
    来进行数据科学实践。这些开源技术帮助满足深度学习和机器学习负载以及 MLOps 工作流的计算需求。
- en: Companies often identify and recruit top contributors from open-source projects
    like these, fostering an environment that values and encourages open-source contributions.
    This approach helps retain skilled data engineers and allows organizations to
    benefit from their expertise.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 公司通常会从这些开源项目中识别和招募顶尖贡献者，营造一个重视并鼓励开源贡献的环境。这种方法有助于留住技术熟练的数据工程师，并使组织能够从他们的专业知识中受益。
