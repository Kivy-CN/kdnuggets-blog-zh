- en: 'This article will explore five books that will cover the basic concepts you
    should learn within the data science journey. Each of these books helps to learn:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将探讨五本涵盖数据科学旅程中应学习的基本概念的书籍。这些书籍各自帮助学习：
- en: Python
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python
- en: Statistics
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计
- en: Linear Algebra
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性代数
- en: Machine Learning
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Deep Learning
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习
- en: A Whirlwind Tour of Python
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《Python极速之旅》
- en: 'Book link: [A Whildwind Tour of Python](https://jakevdp.github.io/WhirlwindTourOfPython/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '书籍链接: [Python极速之旅](https://jakevdp.github.io/WhirlwindTourOfPython/)'
- en: If you are interested in starting to learn Python without taking too much time,
    this book can be a good match for you. It gives a very short overview of Python’s
    basic concepts. Together with the 100-page book, there is also a GitHub repository
    with exercises.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣开始学习Python而不想花费太多时间，这本书可能非常适合你。它对Python的基本概念进行了非常简短的概述。除了这本100页的书之外，还有一个包含练习的GitHub代码库。
- en: 'In particular, you can quickly learn the principal data types of Python: integers,
    floating-point numbers, strings, Booleans, lists, tuples, dictionaries and sets.
    At the end of the book, there is a brief overview of Python libraries, NumPy,
    Pandas, Matplotlib, Scipy.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，你可以快速学习Python的主要数据类型：整数、浮点数、字符串、布尔值、列表、元组、字典和集合。在书的最后，有一个对Python库的简要概述，包括NumPy、Pandas、Matplotlib、Scipy。
- en: 'It covers the following content:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖了以下内容：
- en: Basic Syntax
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本语法
- en: Variables
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量
- en: Operators
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运算符
- en: Principal Data Types
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要数据类型
- en: For Loop
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: For Loop
- en: While loop
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: While循环
- en: Functions
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数
- en: If-elif-else
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: If-elif-else
- en: Fast overview of Python libraries
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python库的快速概览
- en: 'Think Stats: Probability and Statistics for Programmers'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Think Stats: 为程序员准备的概率与统计'
- en: 'Book link: [Think Stats: Probability and Statistics](https://greenteapress.com/thinkstats/thinkstats.pdf)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '书籍链接: [Think Stats: Probability and Statistics](https://greenteapress.com/thinkstats/thinkstats.pdf)'
- en: It can be hard to acquire a good knowledge of probability and statistics without
    putting into practice what you study.  The beauty of this book is that it’s focused
    on a few basic concepts and doesn’t only show theory, but there are also practical
    exercises written with Python.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有将所学内容付诸实践的情况下，很难获得良好的概率和统计知识。这本书的美妙之处在于它专注于一些基本概念，不仅展示理论，还有用Python编写的实际练习。
- en: 'The book covers:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书涵盖了：
- en: Summary Statistics
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概要统计
- en: Data Distribution
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分布
- en: Probability Distributions
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率分布
- en: Bayes’s Theorem
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯定理
- en: Central limit theorem
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中心极限定理
- en: Hypothesis testing
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设检验
- en: Estimation
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估计
- en: Introduction to Linear Algebra for Applied Machine Learning with Python
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用于应用机器学习的线性代数入门
- en: 'Book link: [Introduction to Linear Algebra for Applied Machine Learning](https://pabloinsente.github.io/intro-linear-algebra)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '书籍链接: [应用机器学习的线性代数入门](https://pabloinsente.github.io/intro-linear-algebra)'
- en: When you study Linear Algebra in university, most of the time the professors
    explain all the theory without any practical application. So, you end up taking
    the exam, and forget every concept once you are done, because in your head it’s
    too abstract.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在大学学习线性代数时，大多数时候教授会讲解所有的理论而没有任何实际应用。因此，你最终参加考试，并在完成后忘记所有概念，因为在你的头脑中这些太抽象了。
- en: Luckily, I have found this amazing book that gives you a good introduction of
    linear algebra’s fundamentals that you’ll meet when you study machine learning
    models. Every theoretical concept is followed by a practical example written with
    NumPy, a well-known Python library for scientific computing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我找到了一本出色的书，它为你介绍了线性代数的基础知识，这些知识在学习机器学习模型时会遇到。每个理论概念后面都有一个使用NumPy编写的实际例子，NumPy是一个知名的科学计算Python库。
- en: 'These are the main topics covered:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 主要涵盖的主题包括：
- en: Vectors
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量
- en: Matrices
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵
- en: Projections
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投影
- en: Determinant
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行列式
- en: Eigenvectors and Eigenvalues
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征值和特征向量
- en: Singular Value Decomposition
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奇异值分解
- en: Introduction to Machine Learning with Python
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习与Python简介
- en: 'Book link: [Introduction to Machine Learning with Python](https://www.nrigroupindia.com/e-book/Introduction%20to%20Machine%20Learning%20with%20Python%20(%20PDFDrive.com%20)-min.pdf)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图书链接：[Introduction to Machine Learning with Python](https://www.nrigroupindia.com/e-book/Introduction%20to%20Machine%20Learning%20with%20Python%20(%20PDFDrive.com%20)-min.pdf)
- en: After studying Python, Statistics and Linear Algebra, it’s time to finally learn
    everything about Machine Learning models to solve real-world problems. The book
    is suggested for people getting started and uses scikit-learn for the machine
    learning applications.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习Python、统计学和线性代数后，是时候深入了解机器学习模型，以解决实际问题。这本书适合刚入门的人，并使用scikit-learn进行机器学习应用。
- en: 'These are the main machine learning models explained:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 主要解释的机器学习模型包括：
- en: Linear Regression
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归
- en: Naïve Bayes
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朴素贝叶斯
- en: Decision Trees
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树
- en: Ensembles of Decision Trees
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树集成
- en: Support Vector Machines
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机
- en: Principal Component Analysis
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主成分分析
- en: t-SNE
  id: totrans-63
  prefs:
