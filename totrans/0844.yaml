- en: Will ChatGPT Replace Data Scientists?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 会取代数据科学家吗？
- en: 原文：[https://www.kdnuggets.com/2023/06/chatgpt-replace-data-scientists.html](https://www.kdnuggets.com/2023/06/chatgpt-replace-data-scientists.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/06/chatgpt-replace-data-scientists.html](https://www.kdnuggets.com/2023/06/chatgpt-replace-data-scientists.html)
- en: '![Will ChatGPT Replace Data Scientists?](../Images/eb8711876704c2ac3404db0ebc3472b7.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![ChatGPT 会取代数据科学家吗？](../Images/eb8711876704c2ac3404db0ebc3472b7.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: If you are working in the data industry or aspire to do so, you might be wondering
    if it’s time for a career change.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在数据行业工作或渴望从事该行业，你可能会想知道是否是时候换个职业了。
- en: Will generative models like ChatGPT be the end of data scientists?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 生成模型如 ChatGPT 会不会是数据科学家的终结？
- en: As someone who has worked in data science for three years, I’d like to provide
    my take on this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个在数据科学领域工作了三年的人，我想分享我的看法。
- en: In an article I wrote some time back, I strongly disagreed with the notion that
    automated AI software could [ever replace data scientists](/2022/01/data-science-dying-career.html).
    My argument was that these tools would improve organizational efficiency to some
    extent, but lacked customizability and required human involvement at every stage.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前写的一篇文章中，我强烈不同意自动化 AI 软件可以 [取代数据科学家](/2022/01/data-science-dying-career.html)
    的观点。我的论点是，这些工具会在一定程度上提高组织效率，但缺乏定制性，并且在每个阶段都需要人工参与。
- en: But that was back in February 2022, way before ChatGPT, OpenAI’s revolutionary
    language model, was released.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但那是在 2022 年 2 月，远在 ChatGPT，即 OpenAI 的革命性语言模型发布之前。
- en: When ChatGPT was first made public, it was based on GPT-3.5, a model capable
    of understanding natural language and code.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当 ChatGPT 首次公开时，它基于 GPT-3.5，这是一个能够理解自然语言和代码的模型。
- en: Then, in March 2023, GPT-4 was released. This algorithm outperforms its predecessor
    in solving problems based on logic, creativity, and reasoning.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在 2023 年 3 月，GPT-4 发布了。这一算法在解决基于逻辑、创造力和推理的问题方面优于其前身。
- en: 'Here are some facts about GPT-4:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于 GPT-4 的一些事实：
- en: It can write code (like, really well)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以编写代码（而且，真的很棒）
- en: It passed the bar exam
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它通过了律师资格考试
- en: It outperformed most state-of-the-art models on machine learning benchmarks
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在机器学习基准测试中优于大多数最先进的模型
- en: This model can turn a sketch into a fully-fledged website and acts as a great
    assistant to programming and data science tasks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型可以将草图转变为一个完整的网站，并且是编程和数据科学任务的得力助手。
- en: And it is already being used by organizations to improve efficiency.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一技术已经被组织用来提高效率。
- en: The [CEO of Freshworks](https://www.businessinsider.com/chatgpt-coding-openai-ceo-save-time-ai-jobs-software-2023-5?r=US&IR=T),
    Girish Mathrubootham, says that programming tasks that once took his employees
    9 weeks to complete are now being done in **a** **few days** with ChatGPT.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Freshworks 的 CEO](https://www.businessinsider.com/chatgpt-coding-openai-ceo-save-time-ai-jobs-software-2023-5?r=US&IR=T)
    Girish Mathrubootham 表示，曾经需要 9 周才能完成的编程任务，现在使用 ChatGPT 只需 **几天** 即可完成。'
- en: With generative AI, coding workflows in this company are being completed approximately
    20 times faster than usual. This will lead to a massive decrease in turnaround
    time, which means that companies can get more done faster.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过生成 AI，该公司中的编码工作流程比平时快大约 20 倍。这将大大减少周转时间，这意味着公司可以更快地完成更多工作。
- en: The Bad - Why Your Job Is At Risk
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不利之处 - 为什么你的工作面临风险
- en: Product Integrations
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产品集成
- en: So far, we’ve just talked about programming.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们只谈论了编程。
- en: There are other aspects to a data scientist’s job - such as data preparation,
    analysis, visualization, and model building.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的工作还有其他方面——如数据准备、分析、可视化和模型构建。
- en: In my experience, data scientists are currently highly in demand because of
    the diverse variety of skills they are expected to have.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，数据科学家目前的需求量很大，因为他们需要掌握多种技能。
- en: Apart from building statistical models and learning to code, these professionals
    also need to use SQL for data extraction, work with software like Tableau and
    PowerBI for visualization, and effectively communicate insights to stakeholders.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 除了建立统计模型和学习编程，这些专业人士还需要使用 SQL 进行数据提取，使用如 Tableau 和 PowerBI 之类的软件进行可视化，并有效地将见解传达给利益相关者。
- en: With LLMs like ChatGPT, however, the barrier to getting into a field like data
    science or analytics will reduce tremendously. Candidates no longer need to possess
    expertise in various software, and can instead harness the power of LLMs to accomplish
    in minutes what would typically take hours.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，借助像ChatGPT这样的LLM，进入数据科学或分析领域的障碍将大大降低。候选人不再需要掌握各种软件的专长，而是可以利用LLM的力量在几分钟内完成通常需要几个小时的工作。
- en: For example, in a company I once worked with, I was asked to complete a timed
    Excel assessment since a majority of the organization’s database resided in spreadsheets.
    They wanted to hire someone who was able to quickly extract and analyze this data.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在我曾经工作过的一家公司，我被要求完成一个计时的Excel评估，因为该组织的大部分数据库都存在于电子表格中。他们希望聘请一个能够迅速提取和分析这些数据的人。
- en: This requirement to hire candidates with expertise in using specific tools,
    however, will disappear as LLM adoption increases.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着LLM的普及，对具备特定工具使用专长的候选人的招聘要求将会消失。
- en: For instance, with a ChatGPT-Excel integration, you could simply highlight cells
    you want to analyze, and ask LLMs questions such as “What is the trend of these
    sales numbers over the last quarter,” or “Can you perform regression analysis?”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，通过ChatGPT-Excel集成，你可以简单地高亮要分析的单元格，并向LLM提问，如“这些销售数字在上个季度的趋势如何，”或“你能进行回归分析吗？”
- en: '![Will ChatGPT Replace Data Scientists?](../Images/11d56f8b103a50b4c7b0817b1a08298d.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![ChatGPT会取代数据科学家吗？](../Images/11d56f8b103a50b4c7b0817b1a08298d.png)'
- en: ChatGPTs response to what an Excel integration would look like
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT对Excel集成的回应会是什么样子
- en: Product integrations like this will make Excel and other similar software accessible
    to people who don’t typically use them, and the demand for experts in the tool
    will reduce.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的产品集成将使Excel及其他类似软件对那些通常不使用它们的人变得可用，而对工具专家的需求将减少。
- en: Code Plugins
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码插件
- en: The [ChatGPT code interpreter plugin](https://ai.plainenglish.io/i-got-chatgpt-plugins-access-is-the-excitement-justified-ef76ea18d94f)
    is another example of how data science workflows are becoming democratized. It
    allows you to run Python code and analyze data in the chat.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[ChatGPT代码解释器插件](https://ai.plainenglish.io/i-got-chatgpt-plugins-access-is-the-excitement-justified-ef76ea18d94f)是数据科学工作流程民主化的另一个例子。它允许你在聊天中运行Python代码和分析数据。'
- en: '![Will ChatGPT Replace Data Scientists?](../Images/1941c2fded9650b21b0658438c61279a.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![ChatGPT会取代数据科学家吗？](../Images/1941c2fded9650b21b0658438c61279a.png)'
- en: Image by “[The Latest Now](https://ai.plainenglish.io/i-got-chatgpt-plugins-access-is-the-excitement-justified-ef76ea18d94f)”
    on Medium
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于“[The Latest Now](https://ai.plainenglish.io/i-got-chatgpt-plugins-access-is-the-excitement-justified-ef76ea18d94f)”在Medium
- en: You can upload CSV files and get ChatGPT to help you clean, analyze, and build
    statistical models on them.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以上传CSV文件，并让ChatGPT帮助你清理、分析数据以及构建统计模型。
- en: Once you analyze the data and tell it what you want to do (for instance, forecast
    sales numbers for the next quarter), ChatGPT will tell you the steps you can take
    to achieve the final outcome.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你分析了数据并告诉它你想做什么（例如，预测下个季度的销售数字），ChatGPT会告诉你实现最终结果的步骤。
- en: It will then proceed to do the actual analysis and modeling for you, and explain
    the output at each stage of the process.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 它将继续为你进行实际分析和建模，并在每个阶段解释输出结果。
- en: In [this](https://medium.com/mlearning-ai/do-data-science-in-minutes-with-this-chatgpt-plugin-afb580980351)
    article, the author asks ChatGPT’s code interpreter to predict future inflationary
    trends using the Federal Reserve Economic Data (FRED). The algorithm started by
    visualizing the current trend in the data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在[这篇](https://medium.com/mlearning-ai/do-data-science-in-minutes-with-this-chatgpt-plugin-afb580980351)文章中，作者要求ChatGPT的代码解释器使用联邦储备经济数据（FRED）预测未来的通货膨胀趋势。算法从可视化数据中的当前趋势开始。
- en: 'It then checked the data for stationarity, transformed it, and decided to use
    ARIMA to perform the modeling. It was even able to find the optimal parameters
    to use to generate forecasts with ARIMA:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它检查了数据的平稳性，对其进行了变换，并决定使用ARIMA进行建模。它甚至能够找到用于生成ARIMA预测的最佳参数：
- en: '![Will ChatGPT Replace Data Scientists?](../Images/bece5ce27cf46e2dbafd36cb55e1198c.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![ChatGPT会取代数据科学家吗？](../Images/bece5ce27cf46e2dbafd36cb55e1198c.png)'
- en: Image by “[The Latest Now](https://medium.com/mlearning-ai/do-data-science-in-minutes-with-this-chatgpt-plugin-afb580980351)”
    on Medium
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于“[The Latest Now](https://medium.com/mlearning-ai/do-data-science-in-minutes-with-this-chatgpt-plugin-afb580980351)”在Medium
- en: These are steps that would typically take a data scientist around 3-4 hours
    to perform, and ChatGPT was able to do it in minutes by simply ingesting the data
    that was uploaded by the user.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤通常需要数据科学家花费大约 3-4 小时来完成，而 ChatGPT 只需几分钟，就能通过简单地摄取用户上传的数据来完成。
- en: This is an impressive feat, and will dramatically reduce the amount of expertise
    required to facilitate the model-building process.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项令人印象深刻的成就，将显著减少实现模型构建过程所需的专业知识量。
- en: So…Is Human Expertise Still Required?
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么……人类专业知识仍然必要吗？
- en: Of course, regardless of how good AI gets at coding and model building, human
    experts are still required to oversee the process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，无论 AI 在编码和模型构建方面变得多么出色，人类专家仍然需要监督这一过程。
- en: ChatGPT often generates incorrect code and makes wrong decisions when building
    statistical models. Companies still need to hire employees who are good at statistics
    and programming to oversee the data science process, to ensure that the model
    is prompted correctly.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 经常生成错误的代码并在构建统计模型时做出错误的决策。公司仍需要招聘擅长统计和编程的员工来监督数据科学过程，以确保模型的提示是正确的。
- en: LLMs cannot create full-fledged data products, as humans still need to perform
    tasks like requirement gathering, debugging, and validating the model’s output.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 不能创建完整的数据产品，因为人类仍需执行需求收集、调试和验证模型输出等任务。
- en: However, companies will **not need as many people** to perform these tasks as
    they did before.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，公司**对执行这些任务的人**的需求将不如以前那么多。
- en: Significant efficiency gains like the ones driven by LLMs would mean that teams
    can start downsizing.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 像 LLM 带来的显著效率提升将意味着团队可以开始缩减规模。
- en: Instead of getting 10 data scientists to do the job, for instance, companies
    can simply hire 5.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 比如说，公司可以只聘请 5 名数据科学家，而不是 10 名来完成工作。
- en: I believe that entry-level data science jobs will be the first ones to get impacted
    by this development since LLMs can already perform intermediate-level coding and
    analytical workflows.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，入门级数据科学职位将是首批受到这一发展的影响的，因为 LLM 已经能够执行中级水平的编码和分析工作流。
- en: '[Hiring freezes due to AI](https://www.zdnet.com/article/ai-threatens-7800-jobs-as-ibm-pauses-hiring/)
    is already taking place in big tech, and we might be witnessing a scenario in
    which the data science workforce surpasses the demand for this skill.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[由于 AI 的招聘冻结](https://www.zdnet.com/article/ai-threatens-7800-jobs-as-ibm-pauses-hiring/)
    已经在大型科技公司中出现，我们可能会看到数据科学人才超过该技能需求的情况。'
- en: How to AI-Proof Your Career in the Age of ChatGPT
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在 ChatGPT 时代保护你的职业生涯
- en: Fortunately, it’s not all doom and gloom for us tech and data science professionals.
    Although LLMs are rapidly improving at tasks like programming and data analysis,
    they cannot replace human creativity and decision-making.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，对于我们技术和数据科学专业人士来说，情况并非全然悲观。尽管 LLM 在编程和数据分析等任务上迅速进步，但它们无法取代人类的创造力和决策能力。
- en: 'Here are some ways to AI-proof your career in the age of LLMs:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些在 LLM 时代保护职业生涯的建议：
- en: Gain Business Expertise
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取业务专业知识
- en: Organizations will continue to hire people who generate revenue for the business.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 组织将继续招聘能够为业务创造收入的人。
- en: If you have domain expertise in a specific area and understand the intricacies
    of the company’s operations and customer needs, you are in a unique position to
    identify opportunities for growth.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个特定领域拥有专业知识，并且理解公司的运营细节和客户需求，你将有独特的机会来识别增长机会。
- en: The last thing you want to do is to be in competition in AI - you don’t want
    to be the guy managing a spreadsheet, or the person everyone approaches to create
    a quarterly performance report. These jobs can easily be automated and will be
    the first to go in the ChatGPT age.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你最不希望做的就是在 AI 竞争中处于劣势——你不希望成为管理电子表格的那个人，或是每个人都找来制作季度业绩报告的人。这些工作很容易被自动化，将成为 ChatGPT
    时代首批被取代的职位。
- en: I would argue that instead of focusing your effort on learning to use specific
    software that LLMs can master a lot faster than you can, learn to look at the
    bigger picture. Develop leadership and managerial skills, and understand how AI
    can be leveraged to achieve the company’s goals with data.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，与其把精力集中在学习那些 LLM 能够比你更快掌握的特定软件上，不如学习更宏观的视角。发展领导力和管理技能，理解如何利用 AI 实现公司的目标。
- en: Embrace AI
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拥抱 AI
- en: According to Pew Research Center, only [14% of adults](https://www.pewresearch.org/short-reads/2023/05/24/a-majority-of-americans-have-heard-of-chatgpt-but-few-have-tried-it-themselves/)
    have actually tried ChatGPT. If you are reading this article, using ChatGPT to
    learn new things, and staying on top of AI advancements, then you are an early
    adopter.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 根据皮尤研究中心的数据，只有[14%的成年人](https://www.pewresearch.org/short-reads/2023/05/24/a-majority-of-americans-have-heard-of-chatgpt-but-few-have-tried-it-themselves/)实际上尝试过ChatGPT。如果你正在阅读这篇文章，利用ChatGPT学习新事物，并跟上人工智能的最新进展，那么你就是一个早期采用者。
- en: I suggest incorporating LLMs into your workflows, using products that are integrated
    with AI, and learning best practices for maximizing efficiency with these models.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议将LLM（大型语言模型）融入到你的工作流程中，使用集成了人工智能的产品，并学习利用这些模型最大化效率的最佳实践。
- en: This way, you can stay ahead of the curve, and will better understand which
    parts of your job can be automated, and which ones require human intervention.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，你可以保持领先，并更好地了解你工作中的哪些部分可以自动化，哪些部分需要人工干预。
- en: Not only will this make you a better data scientist, but when organizations
    do start incorporating AI into different business areas, you will be in the best
    position to advise on how it can be used to increase productivity.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅会使你成为更优秀的数据科学家，而且当组织开始将人工智能融入不同的业务领域时，你将处于最佳位置，能够就如何利用人工智能提高生产力提供建议。
- en: In fact, there’s a new role called [prompt engineering](https://www.forbes.com/sites/bernardmarr/2023/05/11/the-hot-new-job-that-pays-six-figures-ai-prompt-engineering/)
    that has emerged recently, commanding salaries of up to $335,000\. A prompt engineer
    is an expert at getting generative AI applications to do what they want.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，最近出现了一种新的角色，称为[提示工程](https://www.forbes.com/sites/bernardmarr/2023/05/11/the-hot-new-job-that-pays-six-figures-ai-prompt-engineering/)，薪资高达$335,000。提示工程师是让生成型人工智能应用程序按其需求执行任务的专家。
- en: A good prompt engineer is someone who can “project manage” AI into accomplishing
    tasks like designing web applications.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的提示工程师是能够“项目管理”人工智能，完成诸如设计网页应用程序等任务的人。
- en: Regardless of whether you’d like to pursue a job as a prompt engineer, incorporating
    AI into your existing workflows will give you a competitive edge over people who
    aren’t currently doing so.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否希望从事提示工程师的工作，将人工智能融入你的现有工作流程中都会使你比那些尚未这样做的人更具竞争力。
- en: Diversify Your Income
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多样化收入
- en: Organizations are going to start restructuring soon, as they start developing
    [new business strategies](https://www.theguardian.com/business/2023/may/18/bt-cut-jobs-telecoms-group-workforce)
    that incorporate AI.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 组织将很快开始重组，因为他们开始制定[新的商业战略](https://www.theguardian.com/business/2023/may/18/bt-cut-jobs-telecoms-group-workforce)，这些战略将融入人工智能。
- en: If this results in mass layoffs, the only way to protect yourself is to have
    various streams of income that do not rely solely on your full-time job.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这导致大规模裁员，保护自己的唯一方法就是拥有多种收入来源，而不仅仅依赖于全职工作。
- en: I suggest creating a freelance portfolio - working for more than one organization
    and getting passive income will ensure that your future isn’t dependent on the
    decisions made by a single employer.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议创建一个自由职业者作品集——为多个组织工作并获得被动收入，将确保你的未来不依赖于单一雇主的决策。
- en: Creating a Personal Brand
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建个人品牌
- en: Finally, Harvard Business Review suggests [creating a personal brand](https://hbr.org/2023/04/5-ways-to-future-proof-your-career-in-the-age-of-ai)
    to set yourself apart from the crowd.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，《哈佛商业评论》建议[创建个人品牌](https://hbr.org/2023/04/5-ways-to-future-proof-your-career-in-the-age-of-ai)以使自己从人群中脱颖而出。
- en: Medium writers like [Tim Denning](https://timdenning.medium.com/) and [Jessica
    Wildfire](https://jessicalexicus.medium.com/), for example, will still have a
    devoted base of followers and people who consume their products, even if AI is
    able to emulate their writing style.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 像[Tim Denning](https://timdenning.medium.com/)和[Jessica Wildfire](https://jessicalexicus.medium.com/)这样的Medium作者，即使人工智能能够模拟他们的写作风格，他们仍然会拥有一群忠实的粉丝和消费他们作品的人。
- en: This is because at the end of the day, humans enjoy real stories and want to
    feel connected to other individuals, and this is something that AI simply cannot
    provide.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为最终，人们喜欢真实的故事，想要与他人建立联系，而这是人工智能无法提供的。
- en: Similarly, organizations will continue to hire industry leaders who are recognized
    in the field, as a statement of quality and branding. Some ways to build a personal
    brand include building a [data science portfolio](/2022/10/data-science-portfolio-land-job-2022.html),
    creating content, and constantly upskilling.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，组织将继续聘用在领域内被认可的行业领袖，以此作为质量和品牌的象征。建立个人品牌的一些方法包括建立一个 [数据科学作品集](/2022/10/data-science-portfolio-land-job-2022.html)、创建内容并不断提升技能。
- en: Takeaways
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要点
- en: Generative models are going to transform the job landscape, and fields like
    data science, analytics, and programming will be impacted due to the efficiency
    gains provided by these tools.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 生成模型将改变职业景观，数据科学、分析和编程等领域将受到这些工具带来的效率提升的影响。
- en: However, this doesn’t spell the end for data scientists. Following the strategies
    outlined above can help you stay ahead of the curve and ensure that you aren’t
    in competition with AI.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不意味着数据科学家的终结。遵循上述策略可以帮助你保持领先，确保你不会与 AI 竞争。
- en: '**[Natassha Selvaraj](https://www.natasshaselvaraj.com/)** is a self-taught
    data scientist with a passion for writing. You can connect with her on [LinkedIn](https://www.linkedin.com/in/natassha-selvaraj-33430717a/).'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Natassha Selvaraj](https://www.natasshaselvaraj.com/)** 是一位自学成才的数据科学家，热衷于写作。你可以通过
    [LinkedIn](https://www.linkedin.com/in/natassha-selvaraj-33430717a/) 与她联系。'
