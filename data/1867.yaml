- en: Learning statistics can be a daunting journey for aspiring data scientists that
    are not coming from a quantitative field. Whether you are a computer science undergrad,
    a developer in seek of a career change or a MBA graduate, it seems that the statistical
    part of data science is often the most intimidating one. As a business school
    graduate, it was for me.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于没有定量背景的有抱负的数据科学家来说，学习统计学可能是一个令人生畏的过程。无论你是计算机科学本科生、寻求职业转换的开发人员，还是 MBA 毕业生，统计学通常是数据科学中最令人生畏的部分。作为一名商学院毕业生，对我来说也是如此。
