  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*蓝色框：传统机器学习算法 — 红色框：CNN、RNN、DNN 和贝叶斯 — 来源：Kaggle · 数据科学与机器学习现状 2019。*'
