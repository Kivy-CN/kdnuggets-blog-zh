  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/07/5-best-places-host-data-science-portfolio.html](https://www.kdnuggets.com/2022/07/5-best-places-host-data-science-portfolio.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![The 5 Best Places To Host Your Data Science Portfolio](../Images/9ab57de6e66d0a17b84c84bffd50ee2b.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Christina Morillo](https://www.pexels.com/photo/woman-using-macbook-1181288/)
