- en: Tour of Real-World Machine Learning Problems
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2015/12/tour-real-world-machine-learning-problems.html](https://www.kdnuggets.com/2015/12/tour-real-world-machine-learning-problems.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**By Jason Brownlee**'
  prefs: []
  type: TYPE_NORMAL
- en: '![Real-World-Machine-Learning](../Images/2d1b48c6cd7f8e0e0539883b937b62c6.png)Real-world
    examples make the abstract description of machine learning become concrete.'
  prefs: []
  type: TYPE_NORMAL
- en: In this post you will go on a tour of real world machine learning problems.
    You will see how machine learning can actually be used in fields like education,
    science, technology and medicine.
  prefs: []
  type: TYPE_NORMAL
- en: Each machine learning problem listed also includes a link to the publicly available
    dataset. This means that if a particular concrete machine learning problem interest
    you, you can download the dataset and start practicing immediately.
  prefs: []
  type: TYPE_NORMAL
- en: '**Most Popular Kaggle Datasets** These first 10 examples of machine learning
    problems were taken from the competitive machine learning website [Kaggle.com](https://www.kaggle.com/).
    Popularity was based on the number of participating teams.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Otto Group Product Classification Challenge](https://www.kaggle.com/c/otto-group-product-classification-challenge).
    Given features of products data classify products into one of 9 product categories.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Rossmann Store Sales](https://www.kaggle.com/c/rossmann-store-sales). Given
    historical sales data for products across stores, forecast future sales.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Bike Sharing Demand](https://www.kaggle.com/c/bike-sharing-demand). Given daily
    bike rental and weather records predict future daily bike rental demand.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Analytics Edge](https://www.kaggle.com/c/15-071x-the-analytics-edge-competition-spring-2015).
    Given details of new your times articles predict which news paper articles will
    be popular.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Restaurant Revenue Prediction](https://www.kaggle.com/c/restaurant-revenue-prediction).
    Given the details of a restaurant site predict the revenue of the restaurant in
    a given year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Liberty Mutual Group: Property Inspection Prediction](https://www.kaggle.com/c/liberty-mutual-group-property-inspection-prediction).
    Given the details of inspected properties predict a hazard score for properties.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Springleaf Marketing Response](https://www.kaggle.com/c/springleaf-marketing-response). Given
    features of customers predict whether they are a marketing target or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Higgs Boson Machine Learning Challenge](https://www.kaggle.com/c/higgs-boson).
    Given the description of simulated particle collisions predict whether an event
    decays into a Higgs boson or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Forest Cover Type Prediction](https://www.kaggle.com/c/forest-cover-type-prediction).
    Given cartographic variables predict forest cover type.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Amazon.com Employee Access Challenge](https://www.kaggle.com/c/amazon-employee-access-challenge).
    Given historical resource access changes for employees predict the resources required
    by employees.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Most Popular Research Datasets**'
  prefs: []
  type: TYPE_NORMAL
- en: The next 10 machine learning problems are the most popular on the [University
    California at Irvine Machine Learning Repository](http://archive.ics.uci.edu/ml/) website
    that traditionally hosts machine learning datasets used by the machine learning
    research community.
  prefs: []
  type: TYPE_NORMAL
- en: '[Iris dataset](http://archive.ics.uci.edu/ml/datasets/Iris). Given flower measurements
    in centimeters predict the species of iris.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Adult dataset](http://archive.ics.uci.edu/ml/datasets/Adult). Given census
    data predict with an individual will earn more than $50,000 a year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Wine dataset](http://archive.ics.uci.edu/ml/datasets/Wine). Given a chemical
    analysis of wines predict the origin of the wind.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Car evaluation dataset](http://archive.ics.uci.edu/ml/datasets/Car+Evaluation).
    Given details about cars predict the the estimated safety of the car.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Breast Cancer Wisconsin dataset](http://archive.ics.uci.edu/ml/datasets/Breast+Cancer+Wisconsin+%28Diagnostic%29).
    Given the results of a diagnostic test on breast tissue, predict whether the mass
    is a tumor or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Abalone dataset](http://archive.ics.uci.edu/ml/datasets/Abalone). Given the
    measurements of abalone predict the age of the abalone.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Wine Quality dataset](http://archive.ics.uci.edu/ml/datasets/Wine+Quality). Given
    various measurements of wine predict the quality of the wine.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Heart Disease dataset](http://archive.ics.uci.edu/ml/datasets/Heart+Disease).
    Given the results of various diagnostic tests on a patient predict the amount
    of heart disease in the patient.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Poker Hand dataset](http://archive.ics.uci.edu/ml/datasets/Poker+Hand). Given
    a database of poker hands predict the quality of the hand.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Human activity recognition using smart phones dataset](http://archive.ics.uci.edu/ml/datasets/Human+Activity+Recognition+Using+Smartphones). From
    smart phone movement data predict the type of activity performed by the person
    holding the smart phone.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Forest fires dataset](http://archive.ics.uci.edu/ml/datasets/Forest+Fires).
    Given meteorological and other factors predict the burned area of forest fires.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Internet Advertisements dataset](http://archive.ics.uci.edu/ml/datasets/Internet+Advertisements).
    Given the details of images on web pages predict whether an image is an advertisement
    or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Final World**'
  prefs: []
  type: TYPE_NORMAL
- en: We took a whirlwind tour of 20 real-world machine learning problems.
  prefs: []
  type: TYPE_NORMAL
- en: These are actual problems posed or investigated by science and business organizations
    around the world.
  prefs: []
  type: TYPE_NORMAL
- en: What’s even more exciting is that these diverse problems have publicly available
    datasets and are also widely studied and understood.
  prefs: []
  type: TYPE_NORMAL
- en: This means you can download the data right now and explore the problem by implementing
    your own model, or reproduce someone else’s from a paper or blog post.
  prefs: []
  type: TYPE_NORMAL
