- en: As you can see, the course goes from installation and the basics all the way
    through to building a project, hitting the major aspects of the language along
    the way. Aside from learning Python's linguist constructs and syntax, like its
    basic types, control statements, and dealing with exceptions, you also gain exposure
    to somewhat ancillary, but no less important, concepts such as Git and virtual
    environments.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这门课程从安装和基础知识开始，一直深入到项目构建，涵盖了语言的主要方面。除了学习 Python 的语言结构和语法，如基本类型、控制语句和异常处理外，你还会接触到一些稍微次要但同样重要的概念，比如
    Git 和虚拟环境。
- en: You can find the ~3 hour course below, or on [YouTube](https://www.youtube.com/watch?v=8124kv-632k)
    directly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在下面找到 ~3 小时的课程，或者直接在 [YouTube](https://www.youtube.com/watch?v=8124kv-632k)
    上观看。
- en: I genuinely encourage you to learn Python if you don't already know it. This
    free offering from freeCodeCamp looks like a great way to help you achieve that
    goal, so have a look now and make sure you have one of the most essential and
    in-demand technical skills for data science today.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我真诚地鼓励你学习 Python，如果你还不知道的话。freeCodeCamp 提供的这个免费课程看起来是一个很好的帮助你实现这个目标的方法，所以现在就去看看，确保你掌握了今天数据科学中最重要和最需求的技术技能之一。
