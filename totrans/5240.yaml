  id: totrans-19
  prefs: []
  type: TYPE_TB
- en: '| Keras | 22.2% | 108% |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
- en: Here **2018 % share** is % of voters who used this tool, **% change** is the
    change in share vs [2017 Software Poll](/2017/05/poll-analytics-data-science-machine-learning-software-leaders.html),
    with green and red highlighting changes up and down of 10% or more.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: The average number of tools per respondent was 7.0, slightly higher than 6.75
    in 2017 Poll (also excluding just 1-tool responses).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Compared to 2017 Software Poll, the one new entry is Keras. Knime dropped from
    top 11, perhaps because this year they did not have a campaign among their users
    to vote.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Here are some observations.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Python eats away at R
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Python already had over 50% share in 2017, and increased its share to 66%, while
    R share has decreased for the first time since we have done this poll, and dropped
    to below 50%.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Python 在 2017 年已经拥有超过 50% 的份额，并将份额增加至 66%，而 R 的份额则首次下降，降至 50% 以下。
- en: RapidMiner surges
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: RapidMiner 激增
- en: RapidMiner, which was the top Data Science platform in the past several polls,
    dramatically increased its share to about 50%, up from 33% in 2017.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: RapidMiner 曾是过去几次调查中排名第一的数据科学平台，其份额从 2017 年的 33% 大幅增长至约 50%。
- en: What part of this is due to user growth, and what part to vendor promotion?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分增长是由于用户增长，还是供应商推广？
- en: I asked RapidMiner what they did to encourage their users, and here is a response
    from [Ingo Mierswa](https://www.linkedin.com/in/ingomierswa/), RapidMiner founder
    and president.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我问了 RapidMiner 他们如何鼓励用户，以下是 RapidMiner 创始人兼总裁 [Ingo Mierswa](https://www.linkedin.com/in/ingomierswa/)
    的回复。
- en: '"Like many vendors, RapidMiner promotes the KDnuggets survey to users through
    a number of channels, including sending a few emails to people who have used our
    product in the past 12 months. We''ve done the same promotion before, but two
    different things happened this year. First we received a much better response.
    Over 400 users personally replied to my email expressing how happy they were to
    help us out. But more importantly, we''ve seen a 300% increase in monthly active
    RapidMiner users over the past year, so we emailed more people than in prior years.
    We''re humbled to have such an engaged and loyal user community."'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “像许多供应商一样，RapidMiner 通过多种渠道向用户推广 KDnuggets 调查，包括向过去 12 个月使用过我们产品的人发送几封电子邮件。我们之前也做过类似的推广，但今年发生了两件不同的事情。首先，我们收到了更好的回应。超过
    400 位用户亲自回复了我的邮件，表示他们很高兴帮助我们。更重要的是，我们看到过去一年 RapidMiner 每月活跃用户增加了 300%，因此我们发送了比以往更多的邮件。我们为如此投入和忠诚的用户群体感到荣幸。”
- en: For the record I note that RapidMiner is not a current advertiser on KDnuggets.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记录的是，RapidMiner 目前并未在 KDnuggets 上做广告。
- en: SQL is steady
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SQL 稳定
- en: SQL, including Spark SQL, and SQL to Hadoop tools, continues to have a share
    of about 40% in each of the last 3 polls. So, if you are an aspiring Data Scientist,
    learn SQL - it will likely be useful for a long while!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 包括 Spark SQL 和 SQL 到 Hadoop 工具在内的 SQL，继续在过去 3 次调查中保持约 40% 的份额。因此，如果你是一名有志的数据科学家，学习
    SQL 是很有必要的——它可能会在很长一段时间内派上用场！
- en: Trends
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 趋势
- en: The only new entry in the poll with over 2% share of usage was Spark SQL, with
    11.7% share.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一在调查中出现且使用份额超过 2% 的新工具是 Spark SQL，份额为 11.7%。
