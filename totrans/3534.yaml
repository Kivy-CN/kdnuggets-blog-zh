- en: '[![xia-ming](../Images/1c2a81a207a7dbd312c1144e1095775f.png)Xia Ming](http://xiaming.me/pages/about.html)
    is a Ph.D. candidate at [Shanghai Jiao Tong Univ.](http://en.sjtu.edu.cn/) He
    received B.S. in Optical Information and Science Technology in 2010 at [Xidian
    University](http://en.xidian.edu.cn/), Xi''an, China. His research area is the
    measurement and analysis of mobile network traffic, especially on the renewed
    models and characteristics of networks traffic, employing statistical and machine
    learning techniques on distributed processing platforms such as [Apache Spark](https://spark.apache.org/).'
