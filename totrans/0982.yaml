  zh: '![构建可重复和可维护的数据科学项目：一本免费在线书籍](../Images/4fa96cbb2b3c8885210d835a0b41d0c8.png)'
- en: 'Python project file structure (source: [Build a Reproducible and Maintainable
    Data Science Project](https://khuyentran1401.github.io/reproducible-data-science/README.html)
    by [Khuyen Tran](https://mathdatasimplified.com/))'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Python 项目文件结构（来源：[构建可重复和可维护的数据科学项目](https://khuyentran1401.github.io/reproducible-data-science/README.html)
    作者：[Khuyen Tran](https://mathdatasimplified.com/)）
- en: Khuyen Tran has put together a fantastic resource in the free online book titled,
    rather appropriately, [Build a Reproducible and Maintainable Data Science Project](https://khuyentran1401.github.io/reproducible-data-science/README.html).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Khuyen Tran 编写了一本名为[构建可重复和可维护的数据科学项目](https://khuyentran1401.github.io/reproducible-data-science/README.html)的免费在线书籍，这本书相当贴切地提供了极好的资源。
- en: This book introduces Python tools for developing efficient workflows for reproducible
    and maintainable data science projects. We introduce best practices and tools
    which enable data scientists to be able to adapt to the ever growing demand in
    complexity, while ensuring that their systems are reliable.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书介绍了用于开发高效工作流的 Python 工具，以支持可重复和可维护的数据科学项目。我们介绍了最佳实践和工具，使数据科学家能够适应日益增长的复杂性需求，同时确保他们的系统可靠。
- en: That all sounds great, you're thinking, but what does this really mean? To gain
    some insight into what is offered by the book, I suggest you take a quick look
    at section 2.1, [How to Structure a Data Science Project for Readability and Transparency](https://khuyentran1401.github.io/reproducible-data-science/structure_project/introduction.html).
    You'll get a quick understanding of how the book is structured, what it will be
    covering, the manner in which it does so, and the appreciation Tran has for standards
    and best practices (and following them). You will find an easy to read, well-structured
    and informative resource awaits you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来都很棒，你可能会想，这到底意味着什么？为了更深入了解本书提供的内容，我建议你快速查看第 2.1 节，[如何构建一个具有可读性和透明度的数据科学项目](https://khuyentran1401.github.io/reproducible-data-science/structure_project/introduction.html)。你将快速了解本书的结构、涵盖的内容、呈现方式以及
    Tran 对标准和最佳实践（及其遵循）的重视。你会发现一份易读、结构良好且信息丰富的资源在等着你。
- en: 'Tran''s book and the accompanying [Data Science Cookie Cutter](https://github.com/khuyentran1401/data-science-template)
    template lean on the following Python tools in order to accomplish its goals:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Tran 的书和随附的 [数据科学 Cookie Cutter](https://github.com/khuyentran1401/data-science-template)
    模板依赖以下 Python 工具来实现其目标：
- en: Cookiecutter
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cookiecutter
- en: Poetry
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Poetry
- en: Git
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git
- en: DVC
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DVC
- en: Hydra
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hydra
- en: Prefect
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Prefect
- en: pre-commit plugins
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pre-commit 插件
- en: pdoc
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pdoc
- en: and more
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 和更多
- en: 'I''m a big fan of Poetry, so right off the bat I''m happy that Tran made the
    choice to use this in the project (NB: a pip version of the project does exists
    for those who prefer). Poetry is a masterful Python dependency management tool
    with numerous features above and beyond pip. You can find out more about Poetry
    [here](https://python-poetry.org/).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我是 Poetry 的忠实粉丝，因此 Tran 在项目中选择使用 Poetry 让我非常高兴（注意：对于那些更喜欢的用户，项目的 pip 版本确实存在）。Poetry
    是一个出色的 Python 依赖管理工具，具有比 pip 更多的功能。你可以在 [这里](https://python-poetry.org/) 了解更多关于
    Poetry 的信息。
- en: Importance is also placed on testing, configuration file management, project
    installation, data and model management, and code conformity and organization.
    In short, whatever, you should be doing to ensure your code is reproducible and
    maintainable, Tran covers in this book. Not only are the concepts and practice
    covered, however, the accompanying GitHub repository holds a project that helps
    perform the entire set of tasks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重视测试、配置文件管理、项目安装、数据和模型管理，以及代码的合规性和组织。简而言之，无论你应该做什么来确保你的代码是可重复和可维护的，Tran 在本书中都有覆盖。不仅涵盖了概念和实践，随附的
    GitHub 存储库还包含一个有助于执行整个任务集的项目。
- en: '![Build a Reproducible and Maintainable Data Science Project: A Free Online
    Book](../Images/712da72b29d8d5ada22c69b490142b1d.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![构建一个可重复和可维护的数据科学项目：一本免费在线书籍](../Images/712da72b29d8d5ada22c69b490142b1d.png)'
- en: 'Pre-commit tasks (source: [Build a Reproducible and Maintainable Data Science
    Project](https://khuyentran1401.github.io/reproducible-data-science/README.html)
    by [Khuyen Tran](https://mathdatasimplified.com/))'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 预提交任务（来源：[构建一个可重复和可维护的数据科学项目](https://khuyentran1401.github.io/reproducible-data-science/README.html)
    由 [Khuyen Tran](https://mathdatasimplified.com/) 提供）
- en: Ensure your code conforms to the PEP-8 style guide? Covered.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的代码符合 PEP-8 风格指南？已覆盖。
- en: Version your datasets and store them online? Check.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制你的数据集并将其存储在线？完成。
- en: Strip notebook outputs before commits? Yes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 提交之前删除笔记本输出？是的。
- en: Document your code as you go? You bet!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你在编写代码时记录文档？当然！
- en: Tran's free online book is a useful resource for beginners and seasoned practitioners
    alike. Employing the methods found within will certainly improve the reliability
    of your code, the maintainability of your implementations, and the reproducibility
    of your projects, all while enabling increased complexity.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Tran 的免费在线书籍对初学者和经验丰富的从业者都是一个有用的资源。采用其中的方法无疑将提高你代码的可靠性、实施的可维护性和项目的可重复性，同时允许更高的复杂性。
- en: Don't let the aspects of your project that you can have complete control over
    — namely structure and implementation — be your undoing; follow the blueprint
    Tran lays out in this book to help ensure that you build a reproducible and maintainable
    data science project.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让你可以完全控制的项目方面——即结构和实施——成为你的绊脚石；按照 Tran 在本书中提供的蓝图来帮助确保你构建一个可重复和可维护的数据科学项目。
- en: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    is a Data Scientist and the Editor-in-Chief of KDnuggets, the seminal online Data
    Science and Machine Learning resource. His interests lie in natural language processing,
    algorithm design and optimization, unsupervised learning, neural networks, and
    automated approaches to machine learning. Matthew holds a Master''s degree in
    computer science and a graduate diploma in data mining. He can be reached at editor1
    at kdnuggets[dot]com.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    是数据科学家及 KDnuggets 的主编，KDnuggets 是重要的数据科学和机器学习资源。他的兴趣包括自然语言处理、算法设计与优化、无监督学习、神经网络以及机器学习的自动化方法。Matthew
    拥有计算机科学硕士学位和数据挖掘研究生文凭。他可以通过 editor1 at kdnuggets[dot]com 联系。'
