- en: 'Pandas AI: The Generative AI Python Library'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pandas AI：生成型AI Python库
- en: 原文：[https://www.kdnuggets.com/2023/05/pandas-ai-generative-ai-python-library.html](https://www.kdnuggets.com/2023/05/pandas-ai-generative-ai-python-library.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/05/pandas-ai-generative-ai-python-library.html](https://www.kdnuggets.com/2023/05/pandas-ai-generative-ai-python-library.html)
- en: '![Pandas AI: The Generative AI Python Library](../Images/4d23e909196e8c2bb0b93626c827a30d.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Pandas AI: 生成型AI Python库](../Images/4d23e909196e8c2bb0b93626c827a30d.png)'
- en: Image by Editor
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由编辑提供
- en: '[Python Pandas](https://pandas.pydata.org/) is an open-source toolkit which
    provides data scientists and analysts with data manipulation and analysis capabilities
    using the Python programming language. The Pandas library is very popular in the
    preprocessing phase of machine learning and deep learning. But now you can do
    more with it…'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python Pandas](https://pandas.pydata.org/)是一个开源工具包，为数据科学家和分析师提供了使用Python编程语言进行数据操作和分析的能力。Pandas库在机器学习和深度学习的预处理阶段非常受欢迎。但现在你可以用它做更多的事情……'
- en: Incoming a new data science library - [Pandas AI](https://github.com/gventuri/pandas-ai).
    A Python library that integrates generative artificial intelligence capabilities
    into Pandas, making data frames conversational.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 新的数据科学库 - [Pandas AI](https://github.com/gventuri/pandas-ai)即将推出。一个将生成型人工智能功能集成到Pandas中的Python库，使数据框能够进行对话。
- en: What is Pandas AI?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是Pandas AI？
- en: What does making data frames conversational mean?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让数据框能够对话是什么意思？
- en: This means exactly what it says - you can speak with your dataset. Yes, you
    heard it, you can talk to your data and get fast responses. As a data scientist
    or analyst, you won't need to be staring at your dataset, skimming through rows
    and columns for endless hours anymore. Pandas AI does not replace Pandas, it just
    gives it a big push!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这正如它所说的那样 - 你可以与你的数据集对话。是的，你没听错，你可以与数据交谈并获得快速回应。作为数据科学家或分析师，你将不再需要盯着数据集看，反复浏览行列几个小时。Pandas
    AI不会替代Pandas，它只是给了它一个巨大的推动！
- en: Data scientists and analysts spend a lot of time cleaning data for the analysis
    phase. They will now be able to take their data analysis to the next level. Data
    professionals look into different methods and processes that they can use to minimize
    the time spent on data preparation, and now they can with Pandas AI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和分析师花费大量时间清洗数据以进行分析阶段。他们现在将能够将数据分析提升到一个新的水平。数据专业人员寻找不同的方法和流程，以减少数据准备的时间，而现在他们可以使用Pandas
    AI实现这一目标。
- en: PandasAI is to be used hand-in-hand with Pandas, it is not a replacement for
    Pandas. Rather than having to skim through and answer questions about the dataset
    yourself, you can ask PandasAI these questions and it will return answers in the
    form of Pandas DataFrames.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: PandasAI与Pandas一起使用，而不是替代Pandas。与其自己浏览并回答有关数据集的问题，不如向PandasAI提问，它将以Pandas DataFrames的形式返回答案。
- en: With that being said, does this mean that people no longer need to be proficient
    in Python to achieve data analysis using tools such as the Pandas library?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，这是否意味着人们不再需要精通Python才能使用诸如Pandas库这样的工具进行数据分析？
- en: With the help of [OpenAI API](https://openai.com/blog/openai-api), Pandas AI
    aims to achieve the goal of virtually talking with a machine to output the results
    you want rather than having to program the task yourself. The machine will output
    the result in their language - machine-interpretable code (DataFrame).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 借助[OpenAI API](https://openai.com/blog/openai-api)，Pandas AI旨在实现与你的机器进行对话的目标，以输出你想要的结果，而不是你自己编程任务。机器将以它们的语言
    - 机器可解释代码（DataFrame） - 输出结果。
- en: How Do I Use Pandas AI?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我如何使用Pandas AI？
- en: Installing Pandas AI using pip
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用pip安装Pandas AI
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Importing PandasAI with OpenAI
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用OpenAI导入PandasAI
- en: 'In order to make use of the new Pandas AI library, you will need an OpenAI
    key. Once you start on your notebook, you will need to import the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用新的Pandas AI库，你需要一个OpenAI密钥。一旦你开始使用你的笔记本，你需要导入以下内容：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If you do not have a unique OpenAI API key, you can create an account on the
    [OpenAI platform](https://platform.openai.com/) and create an API key [here](https://platform.openai.com/account/api-keys).
    You will receive a $5 credit that can be used towards exploring and experimenting
    with the API.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有唯一的OpenAI API密钥，你可以在[OpenAI平台](https://platform.openai.com/)上创建一个帐户，并在[这里](https://platform.openai.com/account/api-keys)创建一个API密钥。你将获得一个5美元的积分，可以用于探索和实验API。
- en: Once you are all set up, you’re ready to start using Pandas AI.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你准备好，你就可以开始使用Pandas AI了。
- en: Running the Model on Your Dataframe
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在你的数据框上运行模型
- en: 'First, you will need to run your OpenAI model to Pandas AI:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要将你的OpenAI模型运行到Pandas AI上：
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'You will then need to run the model on the data frame, which consists of ??two
    parameters the data frame you’re working with and the question you want to ask:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你需要在数据框上运行模型，该数据框包含两个参数：你正在处理的数据框和你想要提问的问题：
- en: '[PRE3]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'For example, you may be looking through your dataset and are interested in
    the rows where the value of a column is greater than 5\. You can do this by using
    Pandas AI:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能在浏览数据集时对某列值大于5的行感兴趣。你可以通过使用Pandas AI来实现：
- en: '[PRE4]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'It will return a DataFrame output:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 它将返回一个DataFrame输出：
- en: '[PRE5]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: It also has the ability to perform more complex queries, such as mathematical
    calculations and data visualizations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它还具有执行更复杂查询的能力，如数学计算和数据可视化。
- en: 'A data visualization example:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化示例：
