- en: How does Cloud Computing work
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算是如何工作的
- en: Internet-based cloud computing delivers data and shared computing resources
    on demand to computers and other devices. It is a design that makes it possible
    for anybody, anywhere, to have easy, anytime access to adjustable computer resources
    through the network (e.g., networks, servers, storage, applications, and services).
    With little administration work or service provider contact, these resources may
    be quickly supplied and released. Like a public utility, cloud computing depends
    on sharing resources to create coherence and economies of scale.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 基于互联网的云计算按需向计算机和其他设备提供数据和共享计算资源。这是一种设计，使任何人、任何地方都可以通过网络（例如网络、服务器、存储、应用程序和服务）轻松随时访问可调整的计算资源。无需大量管理工作或服务提供商联系，这些资源可以迅速提供和释放。类似于公共事业，云计算依赖于资源共享来实现一致性和规模经济。
- en: Characteristics
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特点
- en: '**On-demand self-service:** Without contacting each service provider individually,
    a customer may automatically independently provide necessary computer resources,
    such as server time and network storage.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按需自助服务：** 客户可以自动独立地提供必要的计算资源，如服务器时间和网络存储，而无需单独联系每个服务提供商。'
- en: '**Wide-ranging network access:** Capabilities are accessible via the network
    and accessed via standard procedures to encourage usage by various thin- or thick-client
    platforms (e.g., mobile phones, laptops, and PDAs).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广泛的网络访问：** 功能通过网络可用，并通过标准程序访问，以促进各种瘦客户端或厚客户端平台（例如手机、笔记本电脑和个人数字助理）的使用。'
- en: '**Resource pooling:** Using a multi-tenant approach, the provider''s computer
    resources are combined to serve several customers. According to customer demand,
    various physical and virtual resources are constantly assigned and reassigned.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源池化：** 通过多租户方式，将提供商的计算资源组合起来，以服务多个客户。根据客户需求，各种物理和虚拟资源会不断分配和重新分配。'
- en: '**Scalability:** It is one of the most significant advantages of cloud computing.
    With on-demand resources, businesses can quickly scale up or down as needed without
    making any upfront investments.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性：** 这是云计算最显著的优势之一。通过按需资源，企业可以快速根据需要进行扩展或缩减，无需进行任何前期投资。'
- en: '**Flexibility:** Cloud Computing is very flexible in payment options. With
    a pay-as-you-go model, businesses only pay for the resources they use when they
    use them. This can be a great way to save on costs, as companies can avoid overpaying
    for help they don''t need.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵活性：** 云计算在付款选项上非常灵活。采用按需付费模式，企业只需为他们使用的资源付费。这是一种节省成本的好方法，因为公司可以避免为不需要的帮助支付过多费用。'
- en: '**Cost-effectiveness:** You can save much money compared to traditional IT
    infrastructure by only paying for the resources you use. In addition, many cloud
    providers offer discounts for longer-term contracts, making them even more affordable.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本效益：** 相比传统IT基础设施，你可以通过只支付你使用的资源节省大量资金。此外，许多云服务提供商提供长期合同折扣，使其更加实惠。'
- en: '![Beginner''s Guide to Cloud Computing](../Images/1b7b4f184bb6956051bf785c984490cd.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![云计算初学者指南](../Images/1b7b4f184bb6956051bf785c984490cd.png)'
- en: Image by [guru99](https://www.guru99.com/characteristics-of-cloud-computing.html)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[guru99](https://www.guru99.com/characteristics-of-cloud-computing.html)
- en: Services of Cloud Computing
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算服务
- en: 'Cloud computing services come in a variety of shapes and sizes. Here are some
    of the most popular types of services that are available:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算服务有各种形式和规模。以下是一些最受欢迎的服务类型：
- en: 1\. Infrastructure as a Service (IaaS)
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 基础设施即服务（IaaS）
- en: Infrastructure as a Service (IaaS) is a cloud computing model in which a third-party
    provider delivers computer infrastructure—typically a platform virtualization
    environment—as a service. IaaS is one of three main categories of cloud services,
    alongside Software as a Service (SaaS) and Platform as a Service (PaaS).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施即服务（IaaS）是一种云计算模型，其中第三方提供商提供计算基础设施——通常是一个平台虚拟化环境——作为服务。IaaS是云服务的三大主要类别之一，另外两类是软件即服务（SaaS）和平台即服务（PaaS）。
- en: IaaS providers offer customers a pay-as-you-go model for using, managing, and
    scaling infrastructure resources, including storage, networking, and computing
    power. Customers can access these resources on-demand and only pay for the resources
    they use.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: IaaS提供商为客户提供按需付费模式，用于使用、管理和扩展基础设施资源，包括存储、网络和计算能力。客户可以按需访问这些资源，并仅为他们使用的资源付费。
- en: IaaS is a popular choice for businesses that want the flexibility and scalability
    of the cloud without the need to manage and maintain their Infrastructure. IaaS
    providers typically offer a wide range of services, which can be customized to
    meet the needs of each customer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: IaaS 是企业希望获得云的灵活性和可扩展性，而无需管理和维护基础设施的热门选择。IaaS 提供商通常提供广泛的服务，可以根据每个客户的需求进行定制。
- en: 2\. Platform as a Service (PaaS)
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 平台即服务（PaaS）
- en: In cloud computing, Platform as a Service (PaaS) is a type of service that provides
    a platform for developing, running, and managing applications. The Platform can
    be used to create or run new applications. Developers typically use PaaS services
    to build and test applications before deploying them to a production environment.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在云计算中，平台即服务（PaaS）是一种提供开发、运行和管理应用程序的平台的服务类型。该平台可以用于创建或运行新的应用程序。开发人员通常使用 PaaS
    服务来构建和测试应用程序，然后将其部署到生产环境中。
- en: PaaS solutions are typically delivered as a cloud service, meaning that they
    are available over the Internet and can be accessed by users from anywhere. PaaS
    providers usually manage the Infrastructure and Platform for their customers,
    freeing up developers to focus on building and managing applications.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: PaaS 解决方案通常以云服务的形式交付，这意味着它们可以通过互联网访问，用户可以从任何地方访问。PaaS 提供商通常为客户管理基础设施和平台，开发人员可以专注于构建和管理应用程序。
- en: PaaS solutions can include many features and services, from development tools
    and frameworks to application management and monitoring. Some PaaS solutions also
    offer features for scaling applications and integrating with other cloud services.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: PaaS 解决方案可以包括许多功能和服务，从开发工具和框架到应用管理和监控。一些 PaaS 解决方案还提供应用扩展和与其他云服务集成的功能。
- en: PaaS services can be used to develop and deploy a wide range of applications,
    from simple websites to complex data-driven applications.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: PaaS 服务可以用于开发和部署各种应用程序，从简单的网站到复杂的数据驱动应用。
- en: 3\. Software as a Service (SaaS)
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 软件即服务（SaaS）
- en: Software as a service (SaaS) is a type of cloud computing that delivers Software
    over the Internet. SaaS is a way for businesses to access Software in the cloud
    without having to install and run it on their computers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 软件即服务（SaaS）是一种通过互联网提供软件的云计算类型。SaaS 使企业可以在云端访问软件，而无需在其计算机上安装和运行它。
- en: SaaS applications are typically accessed via a web browser, while the Software
    and data are stored on the cloud provider's servers. SaaS is a subscription-based
    model that allows businesses to pay for only the Software they use on a monthly
    or annual basis.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: SaaS 应用通常通过网页浏览器访问，而软件和数据存储在云服务提供商的服务器上。SaaS 是一种基于订阅的模式，允许企业按月或按年支付他们使用的软件费用。
- en: SaaS applications are typically more straightforward to use than traditional
    on-premises Software, as they are designed for a wide range of users and don't
    require extensive training. They are also more affordable, as businesses only
    pay for what they use.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: SaaS 应用通常比传统的本地软件更易于使用，因为它们设计面向广泛的用户，并且不需要广泛的培训。它们也更经济，因为企业只需支付其使用的部分。
- en: SaaS applications can be used for various tasks, such as CRM, project management,
    invoicing, and accounting.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: SaaS 应用可以用于各种任务，如 CRM、项目管理、开票和会计。
- en: 4\. Storage as a Service (STaaS)
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 存储即服务（STaaS）
- en: Storage as a Service (SaaS) is a cloud storage model that provides users access
    to their data and files over the Internet. SaaS providers typically offer a variety
    of storage plans and pricing options, making it easy for users to find a storage
    solution that fits their needs. While STaaS providers usually manage and maintain
    the storage infrastructure, users are responsible for their data and files. STaaS
    providers typically offer a variety of features and tools to help users manage
    their data and files, including access control, data encryption, and versioning.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 存储即服务（SaaS）是一种云存储模型，提供用户通过互联网访问其数据和文件的功能。SaaS 提供商通常提供各种存储计划和定价选项，使用户能够找到适合其需求的存储解决方案。虽然
    STaaS 提供商通常管理和维护存储基础设施，但用户对其数据和文件负责。STaaS 提供商通常提供各种功能和工具，以帮助用户管理其数据和文件，包括访问控制、数据加密和版本控制。
- en: 5\. Backup as a Service (BaaS)
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 备份即服务（BaaS）
- en: Backup as a Service (BaaS) is a cloud-based backup solution that helps organizations
    to protect their data and ensure business continuity. It offers a pay-as-you-go
    model that is flexible and scalable, making it ideal for businesses of all sizes.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 备份即服务（BaaS）是一种基于云的备份解决方案，帮助组织保护数据并确保业务连续性。它提供了一种灵活可扩展的按需付费模型，非常适合各种规模的企业。
- en: 'BaaS provides several benefits, including:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: BaaS提供了几个好处，包括：
- en: '**Reduced costs:** BaaS is a cost-effective solution as it eliminates the need
    for expensive on-premise backup Infrastructure.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降低成本：** BaaS是一种经济高效的解决方案，因为它消除了昂贵的本地备份基础设施的需求。'
- en: '**Increased agility:** BaaS enables organizations to be more agile as they
    can quickly scale up or down their backup storage capacity as required.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高灵活性：** BaaS使组织能够更加灵活，因为他们可以根据需要快速扩展或缩减备份存储容量。'
- en: '**Improved security:** BaaS provides enhanced security as data is stored off-site
    in a secure cloud environment.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强安全性：** BaaS提供了增强的安全性，因为数据存储在安全的云环境中。'
- en: '**Enhanced reliability:** BaaS is a reliable solution provided by leading cloud
    providers such as Amazon Web Services and Microsoft Azure.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强可靠性：** BaaS是一种可靠的解决方案，由领先的云服务提供商如亚马逊网络服务和微软Azure提供。'
