- en: 5 Useful Statistics Data Scientists Need to Know
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/06/statistics-data-scientists-know.html](https://www.kdnuggets.com/2019/06/statistics-data-scientists-know.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '![Useful statistics for data scientists](../Images/9b92245b5cfa486377031e642627276b.png)'
  prefs: []
  type: TYPE_IMG
- en: Data Science can be practically defined as the process by which we get extra
    information from data. When doing Data Science, what we’re really trying to do
    is explain what all of the data actually *means* in the real-world, beyond the
    numbers.
  prefs: []
  type: TYPE_NORMAL
- en: To extract the information embedded in complex datasets, Data Scientists employ
    a number of tools and techniques including data exploration, visualisation, and
    modelling. One very important class of mathematical technique often used in data
    exploration is **statistics**.
  prefs: []
  type: TYPE_NORMAL
