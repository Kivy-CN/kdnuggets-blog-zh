- en: Neural networks are a key element of deep learning and artificial intelligence,
    which today is capable of some truly impressive feats. Yet too few really understand
    how neural networks actually work.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 神经网络是深度学习和人工智能的关键元素，它今天能够完成一些真正令人印象深刻的任务。然而，真正理解神经网络如何工作的却少之又少。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This guide will take you on a fun and unhurried journey, starting from very
    simple ideas, and gradually building up an understanding of how neural networks
    work. You won't need any mathematics beyond secondary school, and an accessible
    introduction to calculus is also included.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本指南将带你进行有趣而从容的学习旅程，从非常简单的想法开始，逐步建立对神经网络工作原理的理解。你不需要任何中学以外的数学知识，还包含了对微积分的易懂介绍。
- en: '**5\. [Python Machine Learning](https://www.amazon.com/Python-Machine-Learning-Sebastian-Raschka/dp/1783555130/ref=zg_bs_3887_7?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
