- en: So you’ve mastered the fundamentals, machine learning algorithms, and libraries
    - the next step is to take all that knowledge and skill and apply it to real-world
    cases. This not only tests your skills and presents you with your strengths and
    weaknesses in the field. But it also helps you add to your portfolio - which will
    help you in the next stage!
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你已经掌握了基础知识、机器学习算法和库，下一步是将所有这些知识和技能应用于实际案例。这不仅测试你的技能，还可以展示你在该领域的优点和缺点。它还帮助你丰富你的作品集，这将有助于你进入下一阶段！
