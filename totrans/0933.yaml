- en: More Data Science Cheatsheets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多数据科学备忘单
- en: 原文：[https://www.kdnuggets.com/2021/03/more-data-science-cheatsheets.html](https://www.kdnuggets.com/2021/03/more-data-science-cheatsheets.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/03/more-data-science-cheatsheets.html](https://www.kdnuggets.com/2021/03/more-data-science-cheatsheets.html)
- en: We recently realized that we hadn't brought you any data science cheatsheets
    in a while. And it's not for their lack of availability; data science cheatsheets
    are everywhere, ranging from the introductory to the advanced, covering topics
    from algorithms, to statistics, to interview tips, and beyond.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最近意识到已经有一段时间没有给你带来任何数据科学备忘单了。这并不是因为备忘单的缺乏；数据科学备忘单无处不在，从入门到高级，涵盖从算法、统计到面试技巧等各种主题。
- en: But what makes a good cheatsheet? What makes a cheatsheet worthy of being singled
    out as a particularly good one? It's difficult to put your finger on *precisely*
    what makes a good cheatsheet, but obviously one which conveys essential information
    concisely — whether that information is of a specific of general nature — is definitely
    a good start. And that is what makes our candidates today noteworthy. So read
    on for four curated complementary cheatsheets to assist you in your data science
    learning or review.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么使得一个备忘单优秀呢？是什么使得一个备忘单值得被特别指出？虽然很难准确指出*什么*使得一个备忘单好，但显然，能够简洁地传达基本信息的备忘单——无论这些信息是具体的还是一般性的——无疑是一个好的开始。这也是我们今天的候选备忘单值得关注的原因。所以，继续阅读以获取四个精心挑选的备忘单，帮助你进行数据科学学习或复习。
- en: '* * *'
  id: totrans-4
