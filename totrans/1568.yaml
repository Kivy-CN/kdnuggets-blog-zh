- en: Introduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'If you follow me, you know that this year I started a series called *Weekly
    Digest for Data Science and AI: Python & R*, where I highlighted the best libraries,
    repos, packages, and tools that help us be better data scientists for all kinds
    of tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: The great folks at [Heartbeat](http://heartbeat.fritz.ai/) sponsored a lot of
    these digests, and they asked me to create a list of the best of the best—those
    libraries that really changed or improved the way we worked this year (and beyond).
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to read the past digests, take a look here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Weekly Digest for Data Science and AI - Revue**'
