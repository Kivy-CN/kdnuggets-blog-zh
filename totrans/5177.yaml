- en: 'This week on KDnuggets: The Machine & Deep Learning Compendium Open Book; Easy
    SQL in Native Python; Introduction to Automated Machine Learning; How to be a
    Data Scientist without a STEM degree; What Is The Real Difference Between Data
    Engineers and Data Scientists?; and much, much more.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本周在 KDnuggets：机器与深度学习大全开放书；本地 Python 中的简单 SQL；自动化机器学习简介；如何在没有 STEM 学位的情况下成为数据科学家；数据工程师与数据科学家的真正区别是什么？；以及更多内容。
- en: Our new [**KDnuggets Top Blogs Reward Program**](https://www.kdnuggets.com/2021/04/kdnuggets-top-authors-reward-program.html)
    will pay to the authors of top blogs - check [details here](https://www.kdnuggets.com/2021/04/kdnuggets-top-authors-reward-program.html).
    Reposts accepted, but we love original submissions, rewarded at 3 times the rate
    of reposts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的新 [**KDnuggets 顶级博客奖励计划**](https://www.kdnuggets.com/2021/04/kdnuggets-top-authors-reward-program.html)
    将支付顶级博客的作者 – [查看详情](https://www.kdnuggets.com/2021/04/kdnuggets-top-authors-reward-program.html)。接受转载，但我们更喜欢原创投稿，奖励是转载的三倍。
