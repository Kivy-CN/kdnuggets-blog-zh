- en: A number of weeks ago I [solicited feedback from my LinkedIn connections](https://www.linkedin.com/feed/update/urn:li:activity:6317746569756110848/)
    regarding what their typical day in the life of a data scientist consisted of.
    The response was genuinely overwhelming! Sure, no data scientist role is the same,
    and that's the reason for the inquiry. So many potential data scientists are interested
    in knowing what it is that those on the other side keep themselves busy with all
    day, and so I thought that having a few connections provide their insight might
    be a useful endeavor.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我[向我的LinkedIn联系人征求反馈意见](https://www.linkedin.com/feed/update/urn:li:activity:6317746569756110848/)关于数据科学家典型工作日的内容。反应真的非常大！当然，没有两个数据科学家的角色是相同的，这就是为什么要进行调查的原因。很多潜在的数据科学家都对那些在这个领域忙碌的人都做些什么感兴趣，所以我想让一些联系人提供他们的见解可能会是一项有用的事业。
