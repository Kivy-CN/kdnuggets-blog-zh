- en: 'If you are reading this article, it is likely that one or more of the following
    statements apply to you:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，很可能以下一项或多项陈述适用于你：
- en: You do not have a Master’s degree in data science and have no prior experience
    in the field.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你没有数据科学硕士学位，也没有相关领域的经验。
- en: Every data science job posting you come across requires at least 2-3 years of
    experience in the field. But how do you gain experience if nobody will hire you
    without any?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个你遇到的数据科学职位招聘信息都要求至少2-3年的相关经验。但如果没有经验，没人愿意雇佣你，你怎么获得经验呢？
- en: You have taken countless data science online courses, and they all teach you
    similar things. You end up getting stuck in a trap where you aren’t really learning
    anything new, you just feel like you are.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已经参加了无数的数据科学在线课程，它们都教给你类似的内容。你最终陷入了一个陷阱，你并没有真正学到新的东西，只是觉得自己在学习。
- en: You have even created data science projects and included them in your portfolio
    hoping that they will get you a job in the field, but they didn’t.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你甚至创建了数据科学项目，并将其包含在你的作品集中，希望它们能为你在该领域找到工作，但这些项目没有成功。
