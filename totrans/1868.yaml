  type: TYPE_NORMAL
  zh: 从 *数据科学初学者* 中快速了解数据科学，通过五个简短的视频。这个视频系列对于你有兴趣从事数据科学工作或与从事数据科学的人合作，并且想从一些基础概念开始的人非常有用。
