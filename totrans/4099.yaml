- en: 1\. write
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[st.write](https://docs.streamlit.io/library/api-reference/write-magic/st.write)
    is more than a print function to display text and numbers. You can use it to display
    pandas DataFrames, errors, dictionaries, interactive visualization, and Keras
    models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Just like print you need to provide either string/numbers or object.
  prefs: []
  type: TYPE_NORMAL
- en: '![12 Essential Commands for Streamlit](../Images/82c030d364269709be19e8f3d135b359.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** you can also use st.title, st.header, st.header, st.code, and st.latex
    to display various types of text elements.'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. markdown
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are comfortable with Markdown, then [st.markdown](https://docs.streamlit.io/library/api-reference/text/st.markdown)
    is your best friend. It will help you display images, text, headings, and everything
    else.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/8288e66146abf1e69f07fa73215b8cd0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: 3\. dataframe
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can use [st.dataframe](https://docs.streamlit.io/library/api-reference/data/st.dataframe)
    display pandas DataFrame and Styler, pyarrow table, NumPy array, PySpark DataFrame,
    and Snowpark DataFrame and Tables. The function provides you to customize the
    table by allowing you to adjust width and height, and style using pandas styler.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/6cccc930792f1b4a315b90be6f77f782.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: 4\. metric
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have created a dashboard, you will know the importance of displaying
    KPIs and crucial performance metrics.
  prefs: []
  type: TYPE_NORMAL
- en: The [st.metric](https://docs.streamlit.io/library/api-reference/data/st.metric)
    command makes it easy to display all kinds of metrics with the delta indicator.
    You can also use [st.columns](https://docs.streamlit.io/library/api-reference/layout/st.columns)
    to display multiple metrics.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/4fb20ead02390a5b95cb27dd6e1896d1.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: 5\. line_chart
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Streamlit also has its visualization command that is syntax-sugar around st.altair_chart.
    You can use [st.line_chart](https://docs.streamlit.io/library/api-reference/charts/st.line_chart)
    to display a line chart within a few seconds. It is much easier to use than st.altair_chart
    as it uses the data's column and indices to figure out the chart's spec.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/f9d3af969aba9ef033c0e6436f289f3d.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: 6\. matplotlib
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[st.pyplot](https://docs.streamlit.io/library/api-reference/charts/st.pyplot)
    displays matplotlib.pyplot figures. You can use it to display all kinds of graphs
    and customize them just like you do in the Jupyter Notebook.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/4d59fd43cf997e62b45abc1e92f06452.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** you can also use st.altair_chart, st.vega_lite_chart, st.plotly_chart,
    st.pydeck_chart, st.graphviz_chart, and st.map to display interactive visualization
    for your webapp.'
  prefs: []
  type: TYPE_NORMAL
- en: 7\. text_input
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[st.text_input](https://docs.streamlit.io/library/api-reference/widgets/st.text_input)
    displays a single-line text input widget. You can use it to provide user inputs
    to the function and make your web application interactive and customizable. It
    is usually used for NLP and machine learning tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/411d596687f3b914e8dc1b48bd3e31a6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: 8\. selectbox
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Apart from the input text, you can use the [st.selectbox](https://docs.streamlit.io/library/api-reference/widgets/st.selectbox)
    widget and provide options to the user. It will improve the user experience, as
    they can play around by selecting various options.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/5099a89e2ddfc7a7c177a34424415f6f.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:**  you can also use st.button, st.download_button, st.checkbox, st.radio,
    st.slider, st.number_input, st.text_area, st.date_input, st.time_input, st.file_uploader,
    st.camera_input, and st.color_picker as input widget.'
  prefs: []
  type: TYPE_NORMAL
- en: 9\. image
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To display the image, you need to open the image using PIL and provide the object
    to the [st.image](https://docs.streamlit.io/library/api-reference/media/st.image).
    The functions take Numpy ndarray to display all kinds of images.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/af9996a0328149831679df80c6c93116.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** you can also listen to audio and watch video using st.audio and st.video.'
  prefs: []
  type: TYPE_NORMAL
- en: 10\. progress
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[st.progress](https://docs.streamlit.io/library/api-reference/status/st.progress)
    is an amazing thing. Instead of waiting for an unknown period, you can estimate
    time by looking at the progress bar. It improves your user experience.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/3f63e859337f24e8fd5edb6ce28102b8.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:**  you can also use [status elements](https://docs.streamlit.io/library/api-reference/status)
    to display spinner, warnings, error, info, success, and exception.'
  prefs: []
  type: TYPE_NORMAL
- en: 11\. sidebar
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [st.sidebar](https://docs.streamlit.io/library/api-reference/layout/st.sidebar)
    is part of customizing layouts and containers. It is used for analytics and machine
    learning applications. It also provides you will more room to add options for
    users.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: '![12 Essential Commands for Streamlit](../Images/442e418b74ae8f006dd8715b75f6fa9f.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Streamlit API reference
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** you can also use [Layouts and Containers](https://docs.streamlit.io/library/api-reference/layout)
    to customize tabs, containers, columns, and expander.'
  prefs: []
  type: TYPE_NORMAL
- en: 12\. cache
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [st.cache](https://docs.streamlit.io/library/api-reference/performance/st.cache)
    is your best friend when it comes to working with large datasets and machine learning
    models. It is a function decorator to memoize function executions and save you
    time.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can use these commands to create a data analytics dashboard, machine learning
    demo, web applications, or even create your portfolio websites. And if you are
    looking for inspiration, have a look at the [Gallery](https://streamlit.io/gallery)
    of apps created and shared by the community.
  prefs: []
  type: TYPE_NORMAL
- en: In this post, we have covered the 12 most essential Streamlit commands and if
    you want to learn about all of them, check out [Streamlit Cheat Sheet](https://docs.streamlit.io/library/cheatsheet).
    We have learned about text, DataFrames, visualization, metrics, input and widgets,
    layouts, and utility commands.
  prefs: []
  type: TYPE_NORMAL
