- en: Data warehouses date back to the 1980s and have been beneficial in many different
    aspects of the world of business. However, the era of Big Data soon came around
    the corner, when unstructured raw data made up nearly 80-90% of available data
    and information in many organizations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库可以追溯到20世纪80年代，在商业世界的许多不同方面都发挥了作用。然而，大数据时代很快来临，当时非结构化原始数据占据了许多组织中可用数据和信息的80-90%。
- en: This is where data lakehouses became the next big thing as the data warehouse
    was unable to handle unstructured data and its model is based on being structured.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正是因为数据仓库无法处理非结构化数据，其模型基于结构化数据，数据湖仓成为了下一个大趋势。
- en: As a part of this article, I have teamed up with [Dremio](https://www.dremio.com/),
    an organization which offers "a lakehouse platform for teams that know and love
    SQL." Dremio was founded in 2015, and solely specialized in data lakehouses. They
    have worked with bringing their technology to a variety of organizations including
    Unilever, Deloitte, Nokia, and have different cloud and technology partners such
    as AWS. Dremio has gone on to become a leader in the data lakehouse space.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这篇文章的一部分，我与[Dremio](https://www.dremio.com/)，一个提供“适合熟悉和喜爱SQL的团队的湖仓平台”的组织合作。Dremio成立于2015年，专注于数据湖仓。他们的技术已应用于包括联合利华、德勤、诺基亚在内的各种组织，并与AWS等多个云和技术合作伙伴合作。Dremio已成为数据湖仓领域的领导者。
- en: '"Data lakehouses combine the scalability and flexibility of data lakes with
    the performance and functionality of data warehouses. Data lakehouses are the
    best of both worlds and the future of data management for analytical purposes."'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据湖仓结合了数据湖的可扩展性和灵活性，以及数据仓库的性能和功能。数据湖仓是两者的最佳结合，是分析目的的数据管理的未来。”
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Mark Lyons, [Dremio](https://www.dremio.com/).
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 马克·莱昂斯，[Dremio](https://www.dremio.com/)
- en: Their team has been helpful and answered a series of questions we posed in order
    to help you understand all you need to know about data lakehouses.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的团队很乐于助人，并回答了一系列我们提出的问题，以帮助你了解有关数据湖仓的所有信息。
- en: A Discussion with Mark Lyons of Dremio
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与Dremio的马克·莱昂斯的讨论
- en: '**Editor''s note**: The following questions have been answered by [Mark Lyons](https://www.linkedin.com/in/markclyons/),
    Vice President of Product Management at [Dremio](https://www.dremio.com/).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑注**：以下问题由[马克·莱昂斯](https://www.linkedin.com/in/markclyons/)，[Dremio](https://www.dremio.com/)的产品管理副总裁回答。'
- en: What is a data lakehouse?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是数据湖仓？
- en: '[Data lakehouses](https://www.dremio.com/blog/how-we-got-to-open-lakehouse/)
    are fairly new to the technology market with it being invented in 2010, and from
    there rapidly gained mainstream adoption. Data lakehouses have the ability to
    be used for data analytics and process unstructured data, unlike data warehouses.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数据湖屋](https://www.dremio.com/blog/how-we-got-to-open-lakehouse/)在技术市场上相对较新，它是在2010年发明的，并迅速获得了主流采用。数据湖屋具有用于数据分析和处理非结构化数据的能力，这与数据仓库不同。'
- en: What does a data lakehouse do?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据湖屋的作用是什么？
- en: Lakehouses enable companies to run all their analytical workloads from data
    exploration to mission-critical business intelligence dashboards on a single copy
    of data (typically [Apache Parquet](https://parquet.apache.org/) format which
    is the most performant) as it lives in cloud object storage.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据湖屋使公司能够在数据探索到关键业务智能仪表板的所有分析工作负载中，在一个数据副本上运行（通常为[Apache Parquet](https://parquet.apache.org/)格式，这是性能最好的），因为它存储在云对象存储中。
- en: How do data lakehouses work?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据湖屋如何工作？
- en: Data lakehouses are the 2.0 data lake with many of the same goals but improved
    technology which solves historic shortcomings of the data lake also known as the
    “data swamp”. Data lakehouses is more than files in object storage - it’s bigger
    than that.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据湖屋是2.0版本的数据湖，具有许多相同的目标，但改进了技术，解决了数据湖即“数据沼泽”的历史性不足。数据湖屋不仅仅是对象存储中的文件——它的意义更大。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data lakehouses have the ability to add table formats that enable warehouse
    functionality such as consistent inserts, updates & deletes to underlying data
    optimization like file compaction to prevent the well-known “small files” problem
    and more.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据湖屋具有添加表格格式的能力，这些格式支持仓库功能，例如一致的插入、更新和删除，以及对底层数据优化（如文件压缩，以防止著名的“小文件”问题）等。
- en: What are the essential features of a data lakehouse?
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据湖屋的基本特征是什么？
- en: '**Important features include:**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**重要特征包括：**'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Multi-Engine Support (Machine learning, SQL, Streaming, etc.)
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多引擎支持（机器学习、SQL、流处理等）
- en: Insert, update & deletes on industry-standard table format such as [Apache Iceberg](https://iceberg.apache.org/)
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对行业标准表格格式（如[Apache Iceberg](https://iceberg.apache.org/)）进行插入、更新和删除
- en: Atomic transactions and data consistency guarantees like a traditional Database
    Management System (DBMS)
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像传统数据库管理系统（DBMS）一样的原子事务和数据一致性保证
- en: Metadata ([Hive metastore](https://hive.apache.org/), [Project Nessie](https://projectnessie.org/),
    [AWS Glue Catalog](https://docs.aws.amazon.com/glue/latest/dg/start-data-catalog.html),
    etc.)
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元数据（[Hive metastore](https://hive.apache.org/)、[Project Nessie](https://projectnessie.org/)、[AWS
    Glue Catalog](https://docs.aws.amazon.com/glue/latest/dg/start-data-catalog.html)等）
- en: Vendor agnostic
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商无关
- en: Standard client-side integrations to support data consumers using notebooks
    or dashboard tools
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准的客户端集成以支持使用笔记本或仪表板工具的数据消费者
- en: Auto-scaling
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动扩展
- en: Software or SaaS for users to choose what best fits their needs.
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可以选择最适合自己需求的软件或SaaS。
- en: What is the relationship between data lakehouses and data warehouses?
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据湖屋与数据仓库之间的关系是什么？
- en: Data lakehouses have similarities and differences with data warehouses. Data
    lakehouses enable SQL engines (Dremio, Hive, Athena, Spark SQL, etc.) to provide
    [Data Manipulation Language](https://en.wikipedia.org/wiki/Data_manipulation_language)
    (DML) functions on industry-standard table formats with database level guarantees
    for transactions and data consistency.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据湖屋与数据仓库有相似之处也有不同之处。数据湖屋使SQL引擎（如Dremio、Hive、Athena、Spark SQL等）能够对行业标准表格格式提供[数据操作语言](https://en.wikipedia.org/wiki/Data_manipulation_language)（DML）功能，并为事务和数据一致性提供数据库级别的保证。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This makes the Data lakehouse equivalent to the capabilities of a Data warehouse
    but the story goes even further when you look at the differences. Data lakehouses
    support other engines for use cases beyond SQL such as machine learning or streaming
    on the same data. They are also vendor agnostic, which means that they are and
    all of the data used is kept in open formats adhering to the open data architecture
    philosophy.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这使得数据湖屋相当于数据仓库的能力，但当你查看其差异时，情况还远不止于此。数据湖屋支持其他引擎用于SQL之外的用例，如机器学习或流处理，同时保持供应商无关性，这意味着它们以及所有使用的数据都保持在遵循开放数据架构哲学的开放格式中。
- en: Why are lakehouses becoming so popular?
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么数据湖屋变得如此受欢迎？
- en: With a data lakehouse architecture, data consumers can use their favorite tools
    to analyze data immediately - this is the big plus! Data engineers save a lot
    of time and money required to load data into a warehouse for others to use as
    well as maintaining the associated infrastructure.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过数据湖仓架构，数据消费者可以立即使用他们喜欢的工具来分析数据——这是一个巨大的优势！数据工程师节省了大量将数据加载到仓库中供他人使用以及维护相关基础设施的时间和金钱。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition, data lakehouses eliminate vendor lock-in and lock-out that cloud
    data warehouses are notorious for. Data in cloud object storage is stored in open,
    vendor-agnostic formats like [Apache Parquet](https://parquet.apache.org/) and
    [Apache Iceberg](https://iceberg.apache.org/), so no vendor has leverage over
    the data.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，数据湖仓消除了云数据仓库臭名昭著的供应商锁定和锁定问题。云对象存储中的数据以开放的、与供应商无关的格式存储，如[Apache Parquet](https://parquet.apache.org/)和[Apache
    Iceberg](https://iceberg.apache.org/)，因此没有供应商能够对数据施加影响。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the lakehouse space, companies naturally benefit from competition and innovation.
    They have flexibility in choosing compute engines to process the type of data
    that is being used today, and easily try new compute engines as they emerge in
    the future.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在湖仓领域，公司自然受益于竞争和创新。它们在选择计算引擎以处理当前使用的数据类型方面具有灵活性，并且能够轻松尝试未来出现的新计算引擎。
- en: Conclusion
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Dremio’s aim is to shatter a 30-year paradigm that holds every company back.
    They wanted to eliminate certain barriers, help companies become innovative and
    accelerate time to insight, and put control back into the hands of the user.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Dremio的目标是打破一个持续了30年的范式，这个范式束缚了每个公司。他们希望消除某些障碍，帮助公司变得创新，加快洞察时间，并将控制权交还给用户。
- en: I hope that this interview with Mark Lyons from Dremio has helped you better
    understand what data lakehouses are, why they entered the market, how they work,
    their important features, and how they differ from data warehouses.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这次与来自Dremio的Mark Lyons的访谈能帮助你更好地理解数据湖仓是什么，它们为何进入市场，它们的工作原理，它们的重要特性，以及它们与数据仓库的区别。
