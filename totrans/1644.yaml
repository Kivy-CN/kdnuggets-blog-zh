- en: The What, Where and How of Data for Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的“什么、在哪里和如何”
- en: 原文：[https://www.kdnuggets.com/2018/06/what-where-how-data-science.html](https://www.kdnuggets.com/2018/06/what-where-how-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/06/what-where-how-data-science.html](https://www.kdnuggets.com/2018/06/what-where-how-data-science.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: Data Science is a term that escapes any single complete definition, which makes
    it difficult to use, especially if the goal is to use it correctly. Most articles
    and publications use the term freely, with the assumption that it is universally
    understood. However, data science – its methods, goals, and applications – evolve
    with time and technology. Data science 25 years ago referred to gathering and
    cleaning datasets then applying statistical methods to that data. In 2018, [data
    science has grown to a field that encompasses data analysis, predictive analytics,
    data mining, business intelligence, machine learning](https://365datascience.com/data-science-vs-ml-vs-data-analytics/),
    and so much more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个难以用单一完整定义来概括的术语，这使得其使用变得困难，尤其是当目标是正确使用它时。大多数文章和出版物随意使用这一术语，假设它是普遍理解的。然而，数据科学——其方法、目标和应用——随着时间和技术的发展而不断演变。25年前的数据科学指的是收集和清理数据集，然后应用统计方法。在2018年，[数据科学已发展成为一个涵盖数据分析、预测分析、数据挖掘、商业智能、机器学习](https://365datascience.com/data-science-vs-ml-vs-data-analytics/)等更多领域的领域。
- en: In fact, because no one definition fits the bill seamlessly, it is up to [those
    who do data science to define it.](https://365datascience.com/interview-philippe-van-impe/)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，由于没有一个定义可以完全适用，因此由[从事数据科学的人来定义它。](https://365datascience.com/interview-philippe-van-impe/)
