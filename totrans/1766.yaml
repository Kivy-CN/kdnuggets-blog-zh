- en: What Do Frameworks Offer Data Scientists that Programming Languages Lack?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/05/frameworks-offer-data-scientists-programming-languages-lack.html](https://www.kdnuggets.com/2017/05/frameworks-offer-data-scientists-programming-languages-lack.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It used to be that computer programming was all about using the right language.
    Between systems like C, Lisp, and Pascal, programmers had their choice of speciality
    and format. However, the differences between programming languages have largely
    been fixed with increased computing power that allows systems to understand and
    easily move between all languages. Today, the focus is on frameworks, which tend
    to be more modern and forward-thinking and which can overcome many of the outdated
    practices of programming languages.
  prefs: []
  type: TYPE_NORMAL
- en: '![Code](../Images/73e0f17b3154ea2715d59cec02a76c4e.png)'
  prefs: []
  type: TYPE_IMG
- en: What language you code in is less important today than in days past.
