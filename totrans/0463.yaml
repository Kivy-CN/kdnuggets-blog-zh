- en: You really can’t avoid it, can you? It’s mentioned wherever you look. Your LinkedIn
    feed, job market, news feeds, education programs trying to get your attention
    (and your enrollment fee). But what is data science really? It’s often very vaguely
    described leaving much to be desired. This guide will try to avoid all that and
    provide you with the best possible, most direct, and clear answers to "What is
    data science?" and "What does a data scientist do?".
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你真的无法避免它，对吗？无论你在哪里都能看到它。你的 LinkedIn 动态、就业市场、新闻推送、教育项目都在试图引起你的注意（以及你的报名费用）。但数据科学究竟是什么？它通常被非常模糊地描述，让人感觉难以捉摸。本指南将尽量避免所有这些内容，并为你提供最直接、最清晰的答案，“什么是数据科学？”以及“数据科学家做什么？”。
- en: So, what do data scientists do? To answer this question, we’ll lead you through
    the various aspects of working in data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，数据科学家到底做什么呢？为了回答这个问题，我们将带你了解数据科学工作的各个方面。
- en: Role and Responsibilities of a Data Scientist
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家的角色和职责
- en: The role of data science is to use unfathomable amounts of data every company
    is collecting nowadays and turn it into understandable and useful information.
    This transformation of data into information is done by using techniques such
    as machine learning (ML), artificial intelligence (AI), and statistical analysis.
    All that is done with the purpose of solving real-world problems. Real-world usually
    translates as business problems. This means companies use data science to make
    more sound business decisions and make more profit.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的角色是利用每家公司如今收集的巨大数据量，并将其转化为可理解和有用的信息。这种数据到信息的转化是通过使用机器学习（ML）、人工智能（AI）和统计分析等技术来完成的。所有这些都是为了帮助解决实际问题。实际问题通常意味着商业问题。这意味着公司利用数据科学做出更明智的商业决策并获得更多利润。
- en: Now that we’ve covered the role of a data scientist, it’s time to ask what that
    means in practice. What does a data scientist do? A direct question deserves a
    direct answer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经覆盖了数据科学家的角色，是时候问一下在实际操作中这意味着什么了。数据科学家做什么？一个直接的问题值得一个直接的回答。
- en: 'Data scientists:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家：
- en: Identify business problem
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定业务问题
- en: Collect data
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集数据
- en: Prepare data for analysis by manipulating and cleaning it
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过操作和清理数据来准备数据分析
- en: Store data
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 存储数据
- en: Analyze data to find trends and patterns
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析数据以寻找趋势和模式
- en: Build, train, and validate the model
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建、训练和验证模型
- en: Present insights
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 呈现洞察
- en: Data Science Job Titles
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学职位头衔
- en: The most general job title in data science that encompasses all the skills used
    in the data science field is, well, a data scientist. Being a data scientist includes
    all the responsibilities mentioned above. However, this is not the only job title
    you can have if you work in data science.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域中涵盖所有技能的最常见工作头衔是数据科学家。作为数据科学家包括了上述所有职责。然而，这并不是你在数据科学领域唯一可以拥有的职位头衔。
- en: There are numerous other job titles that depend on seniority, company organization,
    size, etc. Above all, the job titles depend on the part of data science they focus
    on. You can look at it as a data scientist is a primordial soup of data science,
    with all other job titles originating from it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他职位名称，取决于资历、公司组织、规模等。最重要的是，职位名称取决于他们关注的数据科学部分。你可以将数据科学家看作是数据科学的原始汤，其它职位名称都源自于此。
- en: 'Generally, the job titles in data science can be put into one of the two categories:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，数据科学中的职位可以分为两类：
- en: '![](../Images/c2b4caf46d525c8b43d3a7aa9402afd5.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c2b4caf46d525c8b43d3a7aa9402afd5.png)'
- en: Data providers
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据提供者
- en: Data users
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据用户
- en: There’s very detailed information in our blog [post about every data science
    job title](https://www.stratascratch.com/blog/14-different-data-science-job-titles/) we’ll
    mention here. Use that post to find detailed job descriptions and skills required
    for every position.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的博客中有非常详细的信息，[关于每个数据科学职位的文章](https://www.stratascratch.com/blog/14-different-data-science-job-titles/)中将提到。请参考该文章，以获取每个职位的详细工作描述和所需技能。
- en: Data Providers
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据提供者
- en: When we talk about data providers, we’re talking about jobs that focus on raw
    data, data infrastructure, data loading, and databases.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论数据提供者时，我们指的是专注于原始数据、数据基础设施、数据加载和数据库的工作。
- en: The data science job titles in this category are, for example, data modeler,
    data engineer, database administrator, data architect, and software engineer.
    In one way or another, they all ensure that the other category of jobs in data
    science (data users) have uninterrupted access to data, which sets the basis data
    users can build on.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这个类别的数据科学职位有，如数据建模师、数据工程师、数据库管理员、数据架构师和软件工程师。无论以何种方式，他们都确保数据科学的另一个类别（数据用户）能够不间断地访问数据，从而为数据用户建立基础。
- en: Of course, all those data provider jobs have different purposes between them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些数据提供者的工作之间有不同的目的。
- en: '**Data Modeler**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据建模师**'
- en: For example, a data modeler creates conceptual, logical, and physical database
    models and is involved in database implementation.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，数据建模师创建概念、逻辑和物理数据库模型，并参与数据库的实施。
- en: '**Data Engineer**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程师**'
- en: Data engineers are more concerned with data infrastructure, its development,
    and maintenance, including data warehousing and extracting, transforming, and
    loading data (ETL/ELT).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师更关注数据基础设施的发展和维护，包括数据仓库以及数据的提取、转换和加载（ETL/ELT）。
- en: '*Check out our post on [Data Engineer vs. Data Scientist](https://www.stratascratch.com/blog/data-engineer-vs-data-scientist-similarities-and-differences/) that
    can explain what data scientists and data engineers have in common and what they
    don’t.*'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*查看我们关于[数据工程师与数据科学家](https://www.stratascratch.com/blog/data-engineer-vs-data-scientist-similarities-and-differences/)的文章，了解数据科学家和数据工程师的相似点和不同点。*'
- en: '**Database Administrator**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据库管理员**'
- en: Database administrators, given the data infrastructure, ensure data and database
    integrity and security. This includes granting and revoking access to data, backing
    up databases, restoring data, etc.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库管理员根据数据基础设施，确保数据和数据库的完整性及安全性。这包括授予和撤销数据访问权限，备份数据库，恢复数据等。
- en: '**Software Engineer**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**软件工程师**'
- en: On top of the data infrastructure provided by the above job titles sit software
    engineers. They design, develop, test, and maintain software that serves as interface
    data users will use to make the best of underlying data and data infrastructure.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述职位提供的数据基础设施之上是软件工程师。他们设计、开发、测试和维护软件，作为数据用户利用底层数据和数据基础设施的接口。
- en: '**Data Architect**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据架构师**'
- en: Data architects provide the big picture and coordinate all those data providers.
    Their job is to understand the company’s processes, so they can plan, implement,
    and improve the architecture of the company’s data handling infrastructure. This
    means providing solutions to how data enters the company at different entry points.
    In which format data enters it, which software is used to process it (if any),
    and how data is transformed and loaded into the database(s) or data warehouse.
    How it is used by the company up to the point data becomes the company’s output.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据架构师提供全局视角，并协调所有数据提供者。他们的工作是了解公司的流程，以便规划、实施和改进公司的数据处理基础设施架构。这意味着提供解决方案，说明数据如何在不同的入口点进入公司。数据以何种格式进入，使用何种软件进行处理（如果有的话），以及数据如何转换并加载到数据库或数据仓库中。数据如何被公司使用，直到数据成为公司的输出。
- en: Data Users
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据用户
- en: Data users use the available data and data infrastructure to provide information
    to various shareholders. They are the link between rather “engineerial” jobs of
    data providers and decision-makers, who are usually less on a technical side.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据用户使用可用的数据和数据基础设施，向各种股东提供信息。他们是数据提供者和决策者之间的桥梁，后者通常在技术方面较少涉猎。
- en: Data users within data science, aside from data scientists, include data analysts,
    statisticians, BI developers, business analysts, quantitative analysts, marketing
    scientists, machine learning engineers, research scientists, etc. They, again,
    all have a different purpose within a company.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据科学家，数据科学领域的数据用户还包括数据分析师、统计学家、BI 开发人员、商业分析师、定量分析师、营销科学家、机器学习工程师、研究科学家等。他们在公司中有着不同的目的。
- en: '**Data Analyst**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据分析师**'
- en: For example, data analysts are focused on reporting, regular and ad-hoc analyses.
    They use data and summarize it into the reporting format. This gives less technical-savvy
    users the possibility to use this data and understand various aspects of the company’s
    business. Data analysts primarily use historical data.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，数据分析师专注于报告、常规和临时分析。他们使用数据并将其总结成报告格式。这使得技术知识较少的用户能够使用这些数据并理解公司业务的各个方面。数据分析师主要使用历史数据。
- en: '**Statistician**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计学家**'
- en: Statisticians are similar to data analysts in the way they too analyze data.
    However, they are more concerned with predicting the future and not so much with
    explaining the past. They use data to see what will happen, not what already happened.
    To do that, they apply statistical methods to data, such as hypothesis testing
    and probability. In that way, statisticians are also similar to data scientists.
    The difference is they, unlike data scientists, don’t build models and are focused
    only on the statistics part of data science.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学家与数据分析师类似，因为他们也会分析数据。然而，他们更关注预测未来，而不是解释过去。他们使用数据来预测将发生什么，而不是已经发生了什么。为此，他们应用统计方法，如假设检验和概率。因此，统计学家也类似于数据科学家。区别在于，他们不像数据科学家那样构建模型，而仅关注数据科学中的统计部分。
- en: '**BI Developer**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**BI 开发人员**'
- en: The BI developers are the ones who develop (design, build, and maintain) dashboards
    in BI tools with the purpose of data visualization and reporting. They are similar
    to data analysts in the way they also make reports. However, they also have some
    engineering skills which they use to ETL data and build the user interface, like
    data engineers and software engineers do, respectively.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: BI 开发人员是负责开发（设计、构建和维护）BI 工具中的仪表盘，以进行数据可视化和报告的人。他们与数据分析师类似，因为他们也制作报告。然而，他们还具备一些工程技能，这些技能用于
    ETL 数据和构建用户界面，类似于数据工程师和软件工程师分别的工作。
- en: '**Business Analyst**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**商业分析师**'
- en: Business analysts are focused on reporting, just like data analysts. However,
    they are usually focused on internal reporting, which is not always the case with
    data analysts, to detect weaknesses in the company’s business processes and improve
    them.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 商业分析师专注于报告，就像数据分析师一样。然而，他们通常专注于内部报告，而数据分析师的报告不一定总是如此，以发现公司业务流程中的弱点并加以改进。
- en: '**Quantitative Analyst**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**定量分析师**'
- en: Quantitative analysts are, more often than not, data scientists focused on financial
    data. They will analyze it and build models regarding various financial markets,
    such as loans, stock, bonds, FX, etc. Their analyses will be used for deciding
    on trading strategies, feasible investments, and risk management.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 定量分析师通常是专注于金融数据的数据科学家。他们将分析这些数据并构建关于各种金融市场的模型，如贷款、股票、债券、外汇等。他们的分析将用于决定交易策略、可行的投资和风险管理。
- en: '**Marketing Scientist**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**营销科学家**'
- en: Marketing scientists are, again, data scientists working with only one type
    of data. In this case, it’s marketing data. Like any data scientist, they will
    analyze such data and try to find patterns and trends to explain and predict customer
    behavior, which helps solve marketing and sales problems.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 营销科学家同样是数据科学家，但只处理一种数据类型。在这种情况下，就是营销数据。像任何数据科学家一样，他们将分析这些数据，试图找到模式和趋势，以解释和预测客户行为，从而帮助解决营销和销售问题。
- en: '**Machine Learning Scientist**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习科学家**'
- en: Machine learning scientists are some kind of extension of data scientists. While
    data scientists are more concerned with the theoretical part of building models,
    data engineers put those models into practice. They take prototype models and
    deploy them to production. This involves engineering AI software and algorithms
    that will make machine learning models work in practice.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习科学家可以看作是数据科学家的某种扩展。虽然数据科学家更关注于构建模型的理论部分，但数据工程师则将这些模型付诸实践。他们将原型模型部署到生产环境中。这涉及到工程化AI软件和算法，使机器学习模型在实际中运行。
- en: '**Research Scientist**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**研究科学家**'
- en: While machine learning engineers are the practitioners in this category of data
    scientists, research scientists are the theorists. The research scientists’ job
    is to understand the computing principles and issues arising from them. To solve
    these problems, they improve or create completely new algorithms and programming
    languages.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机器学习工程师是这一类数据科学家的实践者，但研究科学家则是理论家。研究科学家的工作是理解计算原理及其带来的问题。为了解决这些问题，他们改进或创造全新的算法和编程语言。
