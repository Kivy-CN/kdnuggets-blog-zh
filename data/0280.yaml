- en: Artificial Intelligence (AI) has intrigued us for decades and with each passing
    year, we are getting closer than ever to getting that one machine that can interact
    like humans. On one hand, we have made tremendous progress in the field of data
    analysis and on the other, our technology is getting smart enough to recognize
    our questions and respond in the language in which we ask questions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）让我们着迷已有数十年，随着每年的推移，我们离那台能像人类一样互动的机器越来越近。一方面，我们在数据分析领域取得了巨大的进展，另一方面，我们的技术也变得足够智能，能够识别我们的提问并以我们提问的语言作出回应。
