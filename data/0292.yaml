- en: 9 Professional Certificates That Can Take You Onto a Degree… If You Really Want
    To
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9 个专业证书可以让你进入学位课程…如果你真的想要的话
- en: 原文：[https://www.kdnuggets.com/9-professional-certificates-that-can-take-you-onto-a-degree-if-you-really-want-to](https://www.kdnuggets.com/9-professional-certificates-that-can-take-you-onto-a-degree-if-you-really-want-to)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/9-professional-certificates-that-can-take-you-onto-a-degree-if-you-really-want-to](https://www.kdnuggets.com/9-professional-certificates-that-can-take-you-onto-a-degree-if-you-really-want-to)
- en: '![Professional Tech Certificates](../Images/d123e00aab7174d431cf4405aecf6b08.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![专业技术证书](../Images/d123e00aab7174d431cf4405aecf6b08.png)'
