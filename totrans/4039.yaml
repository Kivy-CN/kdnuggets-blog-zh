- en: Over the course of 7 weeks, you’ll first learn fundamental concepts of mathematical
    logic and graphs search algorithms. Then, you’ll also get to explore machine learning,
    neural networks, and language models. More importantly, you’ll also build several
    interesting projects as you work your way through this course.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to refresh your programming fundamentals before taking this course,
    check out [CS50x Introduction to Computer Science](https://cs50.harvard.edu/x/2023/)—which
    is also free—to get up to speed with programming and computer science fundamentals.
  prefs: []
  type: TYPE_NORMAL
- en: Next, let's review the course contents.
  prefs: []
  type: TYPE_NORMAL
- en: 'Course link: [CS50''s Introduction to Artificial Intelligence with Python](https://cs50.harvard.edu/ai/2023/)'
  prefs: []
