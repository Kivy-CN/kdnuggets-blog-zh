- en: How to Get a Job in Data Science as a Student
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何作为学生获得数据科学职位
- en: 原文：[https://www.kdnuggets.com/how-to-get-a-job-in-data-science-as-a-student](https://www.kdnuggets.com/how-to-get-a-job-in-data-science-as-a-student)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/how-to-get-a-job-in-data-science-as-a-student](https://www.kdnuggets.com/how-to-get-a-job-in-data-science-as-a-student)
- en: '![How to Get a Job in Data Science as a Student](../Images/d7979d46aafde1b17ea83ad61e59c56c.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![如何作为学生获得数据科学职位](../Images/d7979d46aafde1b17ea83ad61e59c56c.png)'
- en: 'Illustration by Author. Source: [Flaticon](https://www.flaticon.com/free-icon/working_3195123?term=excited&related_id=3195123)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 插图作者。来源：[Flaticon](https://www.flaticon.com/free-icon/working_3195123?term=excited&related_id=3195123)
- en: Data Science is a challenging field and just showing that you have a certification
    or a university degree is not enough to obtain a job in industry. The recruiters
    need to understand what value you can add to the company compared to the other
    candidates.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个具有挑战性的领域，单凭拥有认证或大学学位是不够的，无法在行业中获得工作。招聘人员需要了解你相比其他候选人能够为公司带来什么价值。
- en: Since a qualification is not enough by itself to land a job in data science,
    the best moment in getting started to do different experiences is when you are
    a student. You still are young, have more time than you think and energies that
    can be exploited in increasing your possibilities in getting your first data science
    job.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 由于资格本身不足以在数据科学领域获得工作，开始尝试不同的经历的最佳时机是在你还是学生的时候。你仍然年轻，比你想象的有更多时间和精力，这些都可以用来增加你获得首份数据科学工作的机会。
- en: In this article, I want to show five different ways to demonstrate your skills
    and even earn money. Let’s get started!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我想展示五种不同的方式来展示你的技能，甚至赚取收入。让我们开始吧！
- en: Build a Portfolio of Data Science Projects
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建数据科学项目组合
- en: When I started to apply for my first job in data science while I was a student,
    I didn’t have any experience in that field obviously. The projects I did during
    my master degree helped me in demonstrating my skills to the company.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始申请我的第一份数据科学工作时，显然我在这一领域没有任何经验。我在硕士学位期间做的项目帮助我向公司展示了我的技能。
- en: To show your abilities in coding, the best way is to share your projects on
    GitHub. You surely should not only focus your attention on python scripts/jupyter
    notebooks, but also a READ.me file that explains well how the project is organised
    and the results obtained.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 展示你的编码能力的最佳方式是将你的项目分享到GitHub。你当然不应该只关注python脚本/jupyter notebooks，还应包括一个READ.me文件，详细解释项目的组织方式和获得的结果。
- en: For example, one of my personal projects that have attracted the interest of
    managers was [Topic Modeling with BERTopic](https://github.com/eugeniaring/topic-modeling-reviews),
    in which I trained a BERTopic model to identify topics from e-commerce clothing
    reviews and interpreted the results through interactive data visualisations. It
    helped to demonstrate that I was able to solve a NLP problem.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我的一个个人项目引起了经理们的兴趣，[BERTopic主题建模](https://github.com/eugeniaring/topic-modeling-reviews)，在该项目中，我训练了一个BERTopic模型来识别来自电子商务服装评论的主题，并通过互动数据可视化解释结果。这有助于展示我能够解决一个自然语言处理问题。
- en: Write Data Science Articles
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 撰写数据科学文章
- en: While I was a student, I started to write data science articles in different
    publications, like Towards AI and Towards Data Science, allowing me to reach a
    lot of readers from different countries, put into practice what I have learned
    during my university courses, go deeper in unknown topics that I was interested
    to explore, receive job proposals and, even, earn money.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还是学生时，我开始在不同的出版物中撰写数据科学文章，如Towards AI和Towards Data Science，这让我能够接触到来自不同国家的大量读者，将我在大学课程中学到的知识付诸实践，深入探讨我感兴趣的未知领域，收到工作提议，甚至赚取收入。
- en: The best teacher is the feedback from the community, that can seem scary at
    first when you start, especially the negative comments, but it really helps to
    improve your critical thinking and open your mind to other possible solutions
    in solving a problem.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的老师是来自社区的反馈，刚开始时，尤其是负面评论可能会让人感到害怕，但它确实有助于提升你的批判性思维，并让你对解决问题的其他可能方案保持开放的心态。
- en: You can also create your own blog from scratch, instead of publishing on a publication,
    but you should take into consideration how much time it will take to build the
    website. Anyway, it has become easier thanks to Chat-GPT and other AI tools based
    on Large Language Models.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以从零开始创建自己的博客，而不是在出版物上发布，但你应该考虑到建立网站所需的时间。无论如何，多亏了Chat-GPT和其他基于大型语言模型的AI工具，这一切变得更加容易。
- en: Create Youtube Videos
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建 YouTube 视频
- en: Articles can be a good way to demonstrate your abilities in communication, which
    is an important skill for a data scientist, but also recording Youtube Videos
    can prove what you are made of.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文章可以是展示你沟通能力的好方法，这对于数据科学家来说是一项重要技能，但录制 YouTube 视频也可以证明你的能力。
- en: It can be done in combination with the articles, but even creating videos by
    itself can be enough. There are a lot of known DS influencers that are known for
    their great capacity in building video content, like StatQuest with Josh Starmer,
    Data Professor and Patrick Loeber.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以与文章结合进行，但单独制作视频也可能足够。有很多知名的数据科学领域的影响者以其出色的视频内容建设能力而闻名，如 StatQuest 的 Josh
    Starmer、Data Professor 和 Patrick Loeber。
- en: Work as Freelance Data Scientist
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为自由职业数据科学家工作
- en: 'Education content is not the only way to break into data science. Another possibility
    to gain experience is working as a freelance data scientist. It’s a good alternative
    to the traditional 9-to-5 job: it can guarantee freedom and flexibility, especially
    when you are a student and you also need time to attend and study the university
    courses.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 教育内容并不是进入数据科学领域的唯一途径。另一种获得经验的可能性是作为自由职业数据科学家工作。这是对传统的 9 到 5 工作的一个良好替代方案：它可以保证自由和灵活性，尤其是当你还是学生并且需要时间参加和学习大学课程时。
- en: You can get started from existing platforms, like [Upwork](https://www.upwork.com/)
    and [Fiverr](https://www.fiverr.com/), where you need to create your profile and
    apply for data science freelance gigs published by clients. You can also reach
    or be reached by clients in LinkedIn, which is considered the best social network
    for connecting with people belonging to the data science community.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从现有平台开始，比如 [Upwork](https://www.upwork.com/) 和 [Fiverr](https://www.fiverr.com/)，在这些平台上你需要创建个人资料，并申请客户发布的数据科学自由职业任务。你也可以在
    LinkedIn 上联系客户或被客户联系，这被认为是与数据科学社区相关人士建立联系的最佳社交网络。
- en: Participate to Data Science Competitions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参加数据科学竞赛
- en: Another way to improve your chances of getting a job is by entering the data
    science competitions. I would highlight that it’s not so important that you do
    a lot of competitions, it’s better that you focus on real-world projects that
    can be valuable for the company that is interviewing you. Quality is always more
    important than quantity.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 提高获得工作的机会的另一种方式是参加数据科学竞赛。我想强调的是，参加大量竞赛并不重要，更重要的是专注于对面试公司有价值的现实项目。质量总是比数量更重要。
- en: The most known and popular platform for hosting competitions is [Kaggle](https://www.kaggle.com/).
    You have surely consulted this website while searching data science topics, datasets
    and other stuff. Other competitions can be found in [DrivenData](https://www.drivendata.org/competitions/),
    [TopCoder](https://www.topcoder.com/) and [DevPost](https://devpost.com/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最知名和受欢迎的竞赛平台是 [Kaggle](https://www.kaggle.com/)。你在搜索数据科学主题、数据集和其他内容时肯定查阅过这个网站。其他竞赛可以在
    [DrivenData](https://www.drivendata.org/competitions/)、[TopCoder](https://www.topcoder.com/)
    和 [DevPost](https://devpost.com/) 上找到。
- en: Final Thoughts
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: I hope that this article has inspired you to take action, allowing you to improve
    your resume. It’s also a good way to put into practice the knowledge you have
    acquired during your studies, overcome the imposter syndrome and become more flexible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这篇文章能激励你采取行动，从而改善你的简历。这也是将你在学习过程中获得的知识付诸实践的好方法，克服冒名顶替综合症，并变得更加灵活。
- en: Surely, you shouldn’t do it only for improving your CV, but also for the other
    good points I listed before that can allow you to become more confident of your
    capabilities while doing different experiences outside the traditional job. Thanks
    for reading! Have a nice day
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你不应该仅仅为了改善你的简历而这样做，还应该为了我之前列出的其他好处，这些好处可以让你在不同的经验中变得更加自信。感谢阅读！祝你有美好的一天。
