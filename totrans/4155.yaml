- en: How to Filter Data with Python
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何用 Python 过滤数据
- en: 原文：[https://www.kdnuggets.com/2022/02/filter-data-python.html](https://www.kdnuggets.com/2022/02/filter-data-python.html)
  id: totrans-1
