- en: Summary
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: In this post, we reviewed the state of art with using Cloud computing platforms,
    products, and tools by the professionals in Data Science and ML industry. These
    are not just their preferences as of the end of 2020\. These are cornerstones
    which are most likely to determine the trends for 2021–2022 as well.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们回顾了数据科学和机器学习行业专业人士使用云计算平台、产品和工具的最新状况。这些不仅仅是截至2020年底的个人偏好。这些都是可能决定2021–2022年趋势的基石。
- en: The next couple of years will be crucial in the battle of Cloud Computing giants
    for minds, arms, and budgets in the Data Science and ML industry. Although AWS’s
    position still looks stronger than other top rivals, the challenges from GCP could
    be the intrigues part of the market reshaping in the years to come. At the same
    time, MS Azure seems to keep its strong positions in North America (while having
    little chances to penetrate other continents significantly vs. AWS and GCP).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几年将在云计算巨头争夺数据科学和机器学习行业的人才、技术和预算的战斗中至关重要。虽然AWS的地位仍然看起来比其他顶级竞争对手强，但GCP带来的挑战可能会成为未来几年市场重塑的关键因素。同时，MS
    Azure似乎在北美保持着强势地位（尽管相比AWS和GCP，其在其他大陆渗透的机会较少）。
- en: However, we entered the age of global turbulence. 2021, the year under the Star
    of Kings, may expose us to unexpected surprises in every aspects of our lives.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们已经进入了全球动荡的时代。2021年，星王之年，可能会在我们生活的各个方面带来意想不到的惊喜。
