- en: Next, before we explore the roadmap, let’s look at some of the reasons that
    you might be reading this article. Do any of these common complaints match your
    current experience?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在我们深入探讨这条道路图之前，让我们看看你可能阅读这篇文章的一些原因。这些常见的抱怨是否与你当前的经历相匹配？
- en: “I’m not sure how to get started, and if a university education is worth the
    investment.”
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我不确定如何开始，也不确定大学教育是否值得投资。”
- en: “I can’t get in the door to get my first job.”
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我无法进入门槛找到第一份工作。”
- en: “My job is getting tedious and a bit boring. I’m ready for something different.”
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我的工作变得乏味且有些无聊。我准备尝试些不同的东西。”
- en: “At my job, I’m stuck on old technologies or programing languages. How do I
    upgrade my skills?”
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “在我的工作中，我被困在旧技术或编程语言中。我该如何提升我的技能？”
- en: “I feel like a little gear in a big machine. I wish I had a role with more influence
    and visibility.”
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我感觉自己像是大机器中的一个小齿轮。我希望能有一个更具影响力和可见性的角色。”
- en: “I want to get into management, but I need a path.”
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我想进入管理层，但我需要一个路径。”
- en: 'We can group those concerns into the following career phases:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将这些关注点分为以下职业阶段：
- en: '![A Roadmap For Your Data Career](../Images/8eefef73f619e13109c913f94a802ca4.png)'
  id: totrans-21
