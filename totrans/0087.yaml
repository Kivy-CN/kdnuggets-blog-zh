- en: Wrapping it up
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: Gartner has provided us with a new way to look at what Generative AI can do
    for us and how it is going to shape our future. The visualizations give us an
    estimated time frame on what to expect in the future. Based on what you’ve learned
    in this article, would you challenge anything? Let us know in the comments.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner 为我们提供了一种全新的视角，了解生成型 AI 能为我们做什么以及它将如何塑造我们的未来。这些可视化图给出了对未来期望的估计时间框架。根据你在本文中学到的内容，你会提出挑战吗？在评论中告诉我们。
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist,
    Freelance Technical Writer and Community Manager at KDnuggets. She is particularly
    interested in providing Data Science career advice or tutorials and theory based
    knowledge around Data Science. She also wishes to explore the different ways Artificial
    Intelligence is/can benefit the longevity of human life. A keen learner, seeking
    to broaden her tech knowledge and writing skills, whilst helping guide others.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**[尼莎·阿里亚](https://www.linkedin.com/in/nisha-arya-ahmed/)** 是 KDnuggets 的数据科学家、自由技术写作人和社区经理。她特别关注提供数据科学职业建议或教程，以及围绕数据科学的理论知识。她还希望探索人工智能如何以及可能如何惠及人类寿命。作为一个热衷学习者，她寻求拓宽自己的技术知识和写作技能，同时帮助指导他人。'
