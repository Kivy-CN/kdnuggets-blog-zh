- en: Welcome Page
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎页面
- en: You can create a custom front page using Markdown. If you ask me, this is the
    easiest way to create your data science portfolio, which includes your biography,
    achievements, and projects informed by web apps. To create the front page add
    the **welcome.md** file and add information using markdown.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用Markdown创建自定义首页。如果问我，这是创建数据科学作品集的最简单方法，其中包括你的简历、成就和通过网络应用程序了解的项目。要创建首页，请添加**welcome.md**文件并使用Markdown添加信息。
- en: To get inspiration, check out the [Data Science Portfolio](https://github.com/pplonski/data-science-portfolio)
    created by the author (Piotr Płoński).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取灵感，请查看由作者（Piotr Płoński）创建的[数据科学作品集](https://github.com/pplonski/data-science-portfolio)。
- en: '![Welcome Page](../Images/af52e05b4af02945259fd59589d2b1a4.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![欢迎页面](../Images/af52e05b4af02945259fd59589d2b1a4.png)'
- en: Image from [Mercury Docs](https://mercury-docs.readthedocs.io/en/latest/welcome/)
