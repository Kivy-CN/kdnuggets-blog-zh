  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: '**Rules**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则**'
- en: Use attractive color schemes
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用吸引人的配色方案
- en: Use limited text on the Image
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图像上使用有限的文字
- en: Be creative and use free images
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要有创意，并使用免费图片
- en: Use editing tools to customize cover
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用编辑工具自定义封面
- en: Make sure the Images are related to your topic
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保图片与主题相关
- en: Simple and minimal designs can attract a larger audience
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简单而简约的设计能够吸引更多的观众
- en: Do not add too many elements
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要添加过多元素
- en: Fun to Read
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有趣易读
- en: If your blog is bland and full of scientific terms then you will lose most of
    the audience. Readers will skip the whole blog to read fun facts or figures. The
    modern generation has a shorter attention span, so you need to come up with a
    blog that is short and full of cookies. These cookies will help enhance readers'
    experience and in return you will be gaining loyal viewership. I usually add images,
    facts & figures, plots, bullet points, headings, quotations, and conclusions.
    The whole idea of writing a blog is to make the reading experience smooth.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的博客内容枯燥且充满科学术语，那么你将失去大部分观众。读者会跳过整篇博客去阅读有趣的事实或数据。现代人的注意力跨度较短，因此你需要制作一篇简短且充满“饼干”的博客。这些“饼干”将帮助提升读者的体验，从而获得忠实的观众。我通常会添加图片、事实和数据、图表、要点、标题、引言和结论。写博客的整体想法是让阅读体验顺畅。
- en: '![XXXXX](../Images/9932cb71b5cb33089429664646f3b11e.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/9932cb71b5cb33089429664646f3b11e.png)'
- en: Image by [freepik](https://www.freepik.com/freepik)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [freepik](https://www.freepik.com/freepik) 提供
- en: '**Rules**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则**'
- en: Add fun facts
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加有趣的事实
- en: Adding joke can enhances reader experience, even if the jokes are bad
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加笑话可以提升读者体验，即使笑话不好
- en: Be creative on explaining new or complex ideas
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于解释新的或复杂的想法，要富有创意
- en: Use fact and figures to support your claims
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用事实和数据来支持你的主张
- en: Use infographic to explain model architect or algorithms
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用信息图表来解释模型架构或算法
- en: Do not use high level of vocabulary to explain terminologies
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要使用高级词汇来解释术语
- en: Code Blocks
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码块
- en: Just like mathematical equations are necessary for technical research papers,
    the code blocks are necessary for technical blogs. The data science or machine
    learning tutorials are useless without the code blocks. It provides readers to
    test the claims made by the author on their own. The code blocks can also enhance
    the overall reading experience where you can follow the entire tutorial.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 就像数学方程式对技术研究论文是必要的，代码块对技术博客也是必不可少的。没有代码块的数据科学或机器学习教程毫无意义。它允许读者自行测试作者提出的主张。代码块还可以提升整体阅读体验，让你能够跟随整个教程。
- en: I have seen multiple software engineers and data scientists directly jumping
    to the coding part. For example, if I am looking for an LSTM model on time series,
    I am only interested in code and how they are dealing with the specific problem.
    I will copy the code and try it myself or integrate the similar code into my current
    project.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到过多个软件工程师和数据科学家直接跳到代码部分。例如，如果我在寻找一个时间序列的LSTM模型，我只对代码和他们如何处理具体问题感兴趣。我会复制代码自己尝试，或将类似的代码整合到我当前的项目中。
- en: '**The tools for generating code blocks:**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**生成代码块的工具：**'
- en: '[**Carbon**](https://carbon.now.sh/)**:** it can convert your code into an
    attractive image with correct syntax highlights. You will see a lot of influencers
    and data scientists using this tool on social media or adding it in the blog post.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Carbon**](https://carbon.now.sh/)**:** 它可以将你的代码转换成一个具有正确语法高亮的吸引人的图片。你会看到许多影响者和数据科学家在社交媒体上使用这个工具或将其添加到博客中。'
- en: '![XXXXX](../Images/36d6bd7f3976ebfbe023e18c4e2cb874.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/36d6bd7f3976ebfbe023e18c4e2cb874.png)'
- en: Image by author
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: '[**Deepnote Embed Cell**](https://deepnote.com/)**:** can convert any Jupyter
    notebook cell into a shareable code block with the output. As you can see below,
    the blog contains an interactive Plotly chart with animation. You have the option
    to remove the code block or add both code and output according to your need.'
  id: totrans-66
