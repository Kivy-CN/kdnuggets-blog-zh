- en: Naturally, organisations and employers have a preference when it comes to bachelor
    degrees, as an educated workforce tends to have a higher rate of productivity,
    as stated by the [Economic Policy Institute](https://www.epi.org/publication/states-education-productivity-growth-foundations/).
    Narrowing the pool of applications by adding a bachelor's degree requirement is
    also an easy route for many companies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自然，组织和雇主在学士学位方面有偏好，因为受教育的劳动力通常具有更高的生产力，正如[经济政策研究所](https://www.epi.org/publication/states-education-productivity-growth-foundations/)所述。通过增加学士学位要求来缩小申请范围也是许多公司的一个简单途径。
- en: However, things are different. With the growth of data-driven solutions and
    new opportunities that AI brings to the table. Rather than being able to find
    overly skilled employees they once upon a time wanted, companies are not looking
    for employees who are willing to reskill and upskill are crucial.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，情况有所不同。随着数据驱动解决方案的增长和人工智能带来的新机会，公司不再寻找他们曾经渴望的过度技能员工，而是更加重视愿意进行技能再培训和提升的员工。
- en: Just like everyone else, I have found myself steering away from these job posts
    due to the lack of a degree. When I decided to pursue a career in Data Science,
    I didn’t have the time or finances to commit to a 3-year degree. My time was precious
    as I had to make money therefore I opted for a Data Science bootcamp. This Bootcamp
    would take me 9 months and I would only have to pay a % back once I earned over
    a certain amount.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就像其他人一样，由于缺乏学位，我发现自己避开了这些职位信息。当我决定追求数据科学职业时，我没有时间或财力承诺三年的学位课程。我必须赚钱，因此我选择了数据科学训练营。这一训练营需要9个月的时间，并且只有在我赚到一定金额后才需要偿还一部分费用。
- en: Understanding your Career Goals
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解你的职业目标
- en: If I could go back and I had to choose between certification and a degree, I
    would say neither is the wrong route. However, you need to look further into the
    future. Is this a short-term goal for your career or do you want to keep building
    your long-term career goal?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我可以回到过去，我会说证书和学位都没有错。然而，你需要更长远地考虑。这是你的短期职业目标，还是你想继续建立你的长期职业目标？
- en: '[Harvard Business School](https://www.hbs.edu/managing-the-future-of-work/Documents/research/emerging_degree_reset_020922.pdf)
    summarized in a recent report: “Jobs do not require four-year degrees, Employers
    do.” However, with that being said, many employers have chosen to drop bachelor’s
    degree requirements to cater to the current market needs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈佛商学院](https://www.hbs.edu/managing-the-future-of-work/Documents/research/emerging_degree_reset_020922.pdf)在最近的一份报告中总结道：“工作不要求四年制学位，雇主要求。”尽管如此，许多雇主已经选择取消本科的要求，以适应当前市场的需求。'
- en: You can take up a professional certificate to meet your short-term goal of getting
    your foot into the sector and starting from the bottom. However, if you want to
    eventually advance in your career and move onto different positions, what do you
    need to obtain that? Understanding what you want now vs what you want later on
    is key to helping you make the right choice.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以获得职业证书以实现短期目标，即进入该领域并从基层开始。然而，如果你想在职业生涯中逐步晋升并转到不同的职位，你需要获得什么？理解你现在想要的和将来想要的，关键在于帮助你做出正确的选择。
- en: How do you figure this out? Research.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如何搞清楚这些？研究。
- en: If you have an idea of your short-term, mid-term, and long-term goals, you will
    want to dive in and do some research. For example, you may want to start as a
    junior data scientist and then eventually make your way up to a lead data scientist.
    But your goals may not end here, you may want to take it a little further and
    state that your end goal is to become a Chief Technology Officer (CTO).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对短期、中期和长期目标有了一个大致的了解，你就需要深入研究。例如，你可能想从初级数据科学家开始，然后逐步晋升为首席数据科学家。但你的目标可能不仅仅止步于此，你可能还想进一步阐述最终目标是成为首席技术官（CTO）。
- en: The best thing you can do is research and review job postings for these job
    titles, from entry-level up to senior level. Dive into the education requirements,
    and the years of experience, as well as find other people on platforms such as
    LinkedIn to review their educational path.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以做的最好的事情是研究并回顾这些职位的招聘信息，从入门级到高级职位。深入了解教育要求、工作经验年限，并在如LinkedIn这样的平台注册，查看其他人的教育路径。
- en: Professional Certification or a Degree?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业认证还是学位？
- en: Once you have done in-depth research on your career path and how you aim to
    get there, you will need to ask yourself do I want to get to the first destination
    straight away or am I willing to take a few years out before I get there.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对职业路径和如何达到目标进行了深入研究，你需要问自己是想立即到达第一个目标，还是愿意在达到目标之前多花几年时间。
- en: Professional certificates do not take a long time to complete and cost much
    less in comparison to degrees. They focus on technical skill development over
    soft skills which help you progress in a workforce setting. Professional certificates
    can be a great route for you to experience your interest in a short time frame
    and ensure this is what you want to do. You can reskill without losing too much
    of your time, as you would with a bachelor's or master's degree.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 职业证书完成时间较短，成本远低于学位。它们更注重技术技能的发展而非软技能，这有助于你在工作环境中进步。职业证书可以是你在短时间内体验兴趣并确保这是你想做的事情的绝佳途径。你可以在不浪费太多时间的情况下重新技能，而不像获得学士或硕士学位那样。
- en: On the other hand, bachelor's and master's degrees take more time to complete
    and come at a cost. However, they can be worth it. Not only will you develop technical
    skills, but you will also be able to build soft skills such as critical thinking
    and creativity. Hard and soft skills go hand-in-hand when you want to be successful
    in the workforce. It is also well known that degrees raise your salary and you
    face lower unemployment risks in comparison to employees who do not acquire higher
    education. Although entry-level vacancies are dropping the requirement for bachelor's
    degrees, to advance in your career you may require one.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，本科和硕士学位需要更多时间来完成，并且有一定的费用。然而，它们是值得的。你不仅会培养技术技能，还能够建立批判性思维和创造力等软技能。硬技能和软技能在你想要在职场上取得成功时是相辅相成的。众所周知，学位可以提高你的薪资，相比于没有接受高等教育的员工，你面临的失业风险较低。尽管入门级职位对本科生的要求在减少，但要在职业生涯中晋升，你可能需要一个学位。
- en: Where Should I Start?
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我应该从哪里开始？
- en: You need to go back to your goals. Your goals will help you understand what
    your next steps are. If you are starting something completely new, for example
    going from marketing to data analytics, your best bet is to start with short-term
    programs such as professional certifications.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要回顾自己的目标。你的目标将帮助你理解下一步该做什么。如果你正在开始一些全新的领域，比如从市场营销转到数据分析，那么最好的选择是从短期项目如职业认证开始。
- en: The majority of people change their careers a few times in their adult life
    - it’s normal. The last thing you want to do is commit to a career solely based
    on the fact that you sacrificed 3 or 4 years at University.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人在成人生活中会换几次职业——这是很正常的。你最不希望做的事情就是仅仅因为你在大学里花费了3或4年时间就承诺从事某个职业。
- en: The beauty of this day and age is that you have a variety of options if you
    want to go down both routes. The different e-learning platforms allow you to take
    professional certificates and degrees at your own pace. Time is no longer a bearing
    factor, the only decision you need to make is whether you want to take the short-term
    path or the long-term path.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当今时代的美妙之处在于，如果你想走这两条路，你有多种选择。不同的电子学习平台允许你按照自己的节奏获得职业证书和学位。时间不再是决定性因素，你需要做出的唯一决定是是否选择短期路径或长期路径。
