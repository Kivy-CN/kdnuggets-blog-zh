- en: There are, in fact, many different learning paths to this hottest profession,
    and choosing the right one depends on where you are in your career. Besides mathematical
    and statistical skills, programming expertise is also one of the must-have skills
    an aspiring data scientist needs to acquire.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，通向这一热门职业的学习路径有很多，选择正确的路径取决于你在职业生涯中的位置。除了数学和统计技能外，编程专长也是有志数据科学家必须掌握的技能之一。
