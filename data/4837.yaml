  type: TYPE_NORMAL
  zh: '[![购买](../Images/ede392afcbf55a121a6ec3e7131f6e1a.png)](http://www.opengardensblog.futuretext.com/archives/2018/05/learn-ai-and-data-science-rapidly-based-only-on-high-school-math.html)
    从2018年7月1日开始。名额有限。'
- en: Price $99 USD.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 价格为$99 USD。
