- en: '**By Ankit Mahajan, [RetailMarketingTechnology.com](https://retailmarketingtechnology.com/)**'
  prefs: []
  type: TYPE_NORMAL
- en: I have been working as a Data Science Professional for last 11 years and had
    the chance to engage with a number of employers, clients for their data science
    needs both as an employee and entrepreneur across multiple domains starting with
    Financial Services, Retail/FMCG/CPG, Telecom, Media and Entertainment, Digital
    Media, Education and Technology etc. During the last 11 years, I had the chance
    to observe and participate in the management practices and enterprise strategy
    with regards to data science and have closely observed the success and failures
    of those initiatives. I look back and reflect on the top 5 reasons that in my
    view inhibit the growth of Data Science Strategy.
