- en: When you hear about distribution in relation to statistics, a lot of us will
    refer to the most common symmetrical bell curve which many of us are familiar
    with it being known as a normal distribution.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你听到统计学中提到分布时，我们中的许多人会提到最常见的对称钟形曲线，这种曲线我们很多人都熟悉，它被称为正态分布。
- en: Skewness measures the asymmetry of a distribution. If the distribution is either
    shifted to the left or right - this means that it is skewed. It represents how
    a given distribution varies from a normal distribution - which is known to have
    a skew of zero.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 偏度衡量的是分布的非对称性。如果分布向左或向右移动——这意味着它是偏斜的。它表示给定分布与正态分布的差异——正态分布的偏度为零。
- en: A distribution can either be right (positive), left (negative), or at zero skewness.
    The tail of the distribution in positive and negative skews starts to move away
    from the median.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 分布可以是右偏（正偏）、左偏（负偏）或零偏度。正偏度和负偏度的分布尾部会逐渐远离中位数。
- en: '![What is Statistical Skew?](../Images/8b343ea2c4dbb0c6a7be41cbcdda6270.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![统计学中的偏度是什么？](../Images/8b343ea2c4dbb0c6a7be41cbcdda6270.png)'
- en: 'Source: [Wikipedia](https://en.wikipedia.org/wiki/Skewness#/media/File:Relationship_between_mean_and_median_under_different_skewness.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[维基百科](https://en.wikipedia.org/wiki/Skewness#/media/File:Relationship_between_mean_and_median_under_different_skewness.png)
- en: Zero skew
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 零偏度
- en: Zero skewness is symmetrical - the left and right side mirror one another. As
    I said, many of us will know this as normal distribution - however, the normal
    distribution is not the only form of distribution with zero skewness. If the distribution
    is symmetrical, it will have zero skew - for example uniform distribution.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 零偏度是对称的——左右两侧互为镜像。正如我所说，我们中的许多人会将其称为正态分布——然而，正态分布并不是唯一具有零偏度的分布形式。如果分布是对称的，它将具有零偏度——例如均匀分布。
- en: When a distribution has zero skews, that tells us that the mean and median are
    equal.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当分布具有零偏度时，这意味着均值和中位数相等。
- en: Right skew
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 右偏度
- en: Right, skew is also known as positive skew. Positive skew has a longer or fatter
    tail on the right of the distribution. In a positive skew, the mean is typically
    greater than the median - this is due to values in the tail which naturally affect
    the mean more than the median.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 没错，右偏度也称为正偏度。正偏度在分布的右侧有更长或更粗的尾部。在正偏度中，均值通常大于中位数——这是因为尾部的值自然会对均值产生更大的影响，而不是中位数。
- en: Left skew
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 左偏度
- en: Left skew is also known as negative skew. Negative skew has a longer or fatter
    tail on the left of the distribution. In a negative skew, the mean will be less
    than the median.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 左偏度也称为负偏度。负偏度在分布的左侧有更长或更粗的尾部。在负偏度中，均值会小于中位数。
