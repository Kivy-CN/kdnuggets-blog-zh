- en: '**SQL **— Structured Query Language (SQL) is the standard language used to
    implement, manipulate, and query structured data stored in relational database
    management systems (RDBMS). It includes multiple sublanguages. With its Data Query
    Language (DQL), analysts can query and retrieve data from database tables. RDMS
