- en: '| Additional features of Dataiku DSS 3.1 include:'
  prefs: []
  type: TYPE_NORMAL
- en: '**New external databases**: integration with IBM Netezza, Hana, and Big Query.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Improved UX**: fluid navigation and project dependencies for optimized user
    experience and project management.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Seamless Integration with Tableau**: users can extend Dataiku DSS compatibility
    by creating custom export formats for datasets, including Tableau .tde files.
    This allows for better integration with Tableau and other tools.'
