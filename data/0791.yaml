- en: 'Week 2 - Part 1: [Introduction to Databases in Data Science](/introduction-to-databases-in-data-science)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第2周 - 第1部分：[数据科学中的数据库介绍](/introduction-to-databases-in-data-science)
- en: Understand the relevance of databases in data science. Also learn the fundamentals
    of relational databases, NoSQL database categories, and more.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数据库在数据科学中的相关性。同时学习关系数据库的基本知识、NoSQL数据库类别等。
- en: Data science involves extracting value and insights from large volumes of data
    to drive business decisions. It also involves building predictive models using
    historical data. Databases facilitate effective storage, management, retrieval,
    and analysis of such large volumes of data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学涉及从大量数据中提取价值和洞察以驱动业务决策。它还涉及使用历史数据建立预测模型。数据库促进了大量数据的有效存储、管理、检索和分析。
- en: So, as a data scientist, you should understand the fundamentals of databases.
    Because they enable the storage and management of large and complex datasets,
    allowing for efficient data exploration, modelling, and deriving insights.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，作为数据科学家，你应该理解数据库的基本知识。因为它们能够存储和管理大量复杂的数据集，从而允许高效的数据探索、建模和洞察分析。
- en: Getting Started with SQL in 5 Steps
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始SQL学习的5个步骤
- en: 'Week 2 - Part 2: [Getting Started with SQL in 5 Steps](/5-steps-getting-started-with-sql)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第2周 - 第2部分：[通过5个步骤开始SQL学习](/5-steps-getting-started-with-sql)
- en: When it comes to managing and manipulating data in relational databases, Structured
    Query Language (SQL) is the biggest name in the game. SQL is a major domain-specific
    language which serves as the cornerstone for database management and provides
    a standardized way to interact with databases.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理和操作关系型数据库中的数据时，结构化查询语言（SQL）是最重要的名字。SQL 是一个主要的领域特定语言，是数据库管理的基石，提供了与数据库交互的标准化方式。
- en: With data being the driving force behind decision-making and innovation, SQL
    remains an essential technology demanding top-level attention from data analysts,
    developers, and data scientists.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据成为决策和创新的驱动力，SQL 仍然是一项关键技术，要求数据分析师、开发者和数据科学家给予高度关注。
- en: This comprehensive SQL tutorial covers everything from setting up your SQL environment
    to mastering advanced concepts like joins, subqueries, and optimising query performance.
    With step-by-step examples, this guide is perfect for beginners looking to enhance
    their data management skills.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本综合SQL教程涵盖了从设置SQL环境到掌握高级概念如联接、子查询和优化查询性能的一切内容。通过逐步示例，这个指南非常适合希望提升数据管理技能的初学者。
- en: Data Management Principles for Data Science
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的数据管理原则
- en: 'Week 2 - Part 3: [Data Management Principles for Data Science](/data-management-principles-for-data-science)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '第2周 - 第3部分: [数据科学的数据管理原则](/data-management-principles-for-data-science)'
- en: Understanding key data management principles that data scientists should know.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数据科学家应了解的关键数据管理原则。
- en: Through your journey as a data scientist, you will come across hiccups, and
    overcome them. You will learn how one process is better than another, and how
    to use different processes depending on your task at hand.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在你作为数据科学家的旅程中，你会遇到挫折，并克服它们。你将学习如何选择不同的过程来处理不同的任务。
- en: These processes will work hand-in-hand, to ensure that your data science project
    goes as effectively as possible and plays a key component in your decision-making
    process.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些过程将相辅相成，以确保你的数据科学项目尽可能高效，并在决策过程中发挥关键作用。
- en: 'Working with Big Data: Tools and Techniques'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '处理大数据: 工具和技术'
- en: 'Week 2 - Part 4: [Working with Big Data: Tools and Techniques](/working-with-big-data-tools-and-techniques)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '第2周 - 第4部分: [处理大数据: 工具和技术](/working-with-big-data-tools-and-techniques)'
- en: Where do you start in a field as vast as big data? Which tools and techniques
    to use? We explore this and talk about the most common tools in big data.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此广阔的大数据领域，你从哪里开始？使用哪些工具和技术？我们探讨了这一点，并讨论了大数据中最常用的工具。
- en: Long gone are times in business when all the data you needed was in your ‘little
    black book’. In this era of the digital revolution, not even the classical databases
    are enough.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 商业领域早已不再是所有所需数据都在你的“黑色小本子”里。在数字革命的时代，连传统数据库也不再足够。
- en: Handling big data became a critical skill for businesses and, with them, data
    scientists. Big data is characterized by its volume, velocity, and variety, offering
    unprecedented insights into patterns and trends.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 处理大数据已成为企业以及数据科学家的关键技能。大数据的特点是其体量、速度和多样性，提供了对模式和趋势的前所未有的洞察。
- en: To handle such data effectively, it requires the usage of specialized tools
    and techniques.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效处理这些数据，需要使用专门的工具和技术。
- en: 'Statistics in Data Science: Theory and Overview'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '数据科学中的统计学: 理论与概述'
- en: 'Week 2 - Part 5: [Statistics in Data Science: Theory and Overview](/statistics-in-data-science-theory-and-overview)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '第2周 - 第5部分: [数据科学中的统计学: 理论与概述](/statistics-in-data-science-theory-and-overview)'
- en: High-level exploration of the role of statistics in data science.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对统计学在数据科学中作用的高层次探索。
- en: Are you interested in mastering statistics to stand out in a data science interview?
    If it’s yes, you shouldn’t do it only for the interview. Understanding Statistics
    can help you in getting deeper and more fine-grained insights from your data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否有兴趣掌握统计学，以在数据科学面试中脱颖而出？如果是，你不应该仅仅为了面试而学习。理解统计学可以帮助你从数据中获得更深入、更细致的洞察。
- en: In this article, I am going to show the most crucial statistics concepts that
    need to be known for getting better at solving data science problems.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将展示需要掌握的最关键的统计学概念，以便更好地解决数据科学问题。
- en: Applying Descriptive and Inferential Statistics in Python
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Python中应用描述性和推断性统计
- en: 'Week 2 - Part 6: [Applying Descriptive and Inferential Statistics in Python](/applying-descriptive-and-inferential-statistics-in-python)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '第2周 - 第6部分: [在Python中应用描述性和推断性统计](/applying-descriptive-and-inferential-statistics-in-python)'
- en: As you progress in your data science journey, here are the elementary statistics
    you should know.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的数据科学之旅中，以下是你应该了解的基本统计学知识。
- en: Statistics is a field encompassing activities from collecting data and data
    analysis to data interpretation. It’s a study field to help the concerned party
    decide when facing uncertainty.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是一个涵盖从数据收集、数据分析到数据解释的领域。它是一个帮助相关方在面对不确定性时做出决策的学科。
- en: Two major branches in the statistics field are descriptive and Inferential.
    Descriptive statistics is a branch related to data summarization using various
    manners, such as summary statistics, visualization, and tables. While inferential
    statistics are more about population generalization based on the data sample.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学领域的两个主要分支是描述统计学和推断统计学。描述统计学是一个涉及使用各种方式总结数据的分支，例如总结统计、可视化和表格。而推断统计学则更多地基于数据样本对总体进行概括。
- en: Hypothesis Testing and A/B Testing
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设检验和A/B测试
- en: 'Week 2 - Part 7: [Hypothesis Testing and A/B Testing](/hypothesis-testing-and-ab-testing)'
