- en: Really most of what we’re doing is poking at data while trying to extract its
    hidden information. It’s like we’re exploring through an unknown jungle looking
    for treasure!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们做的大部分工作就是在探索数据，同时试图提取其中隐藏的信息。这就像我们在未知的丛林中寻找宝藏！
- en: But it’s not always fun and games.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不总是轻松有趣的。
- en: Behind the scenes, there’s a lot that goes into setting up the actually platform
    that Data Scientists use for their work. Creating servers, installing the necessary
    software and environments, setting up security protocols, and the like.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在幕后，为数据科学家工作的平台设置涉及许多内容。创建服务器、安装必要的软件和环境、设置安全协议等等。
- en: Getting all of those things done usually requires a dedicated DevOps engineer.
    Someone who knows the ins and outs of cloud services, operating systems, networking,
    and at least a bit of knowledge of the Data Science and Machine Learning software
    that’ll be used in order to set it up properly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有这些工作通常需要一位专门的DevOps工程师。他需要了解云服务、操作系统、网络的各个细节，并且对设置数据科学和机器学习软件有一定的了解。
- en: But what if there was a way that we could bypass all that tedious DevOps work
    and go straight to our Data Science?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果有一种方法可以绕过所有这些繁琐的DevOps工作，直接进入数据科学呢？
- en: 'A new service called [Saturn Cloud](https://www.saturncloud.io/?source=post_page---------------------------) allows
    Data Scientists to do just that: skip the tedious setup and go straight to the
    Data Science!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一项名为[Saturn Cloud](https://www.saturncloud.io/?source=post_page---------------------------)的新服务可以让数据科学家实现这一点：跳过繁琐的设置，直接进入数据科学的工作！
- en: Saturn Cloud and DevOps for Data Science
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Saturn Cloud和数据科学的DevOps
- en: 'Take a moment to think of all the things that go into setting up the environment
    for a Data Scientist to work effectively. For many companies, this looks like:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 花点时间想想为数据科学家有效工作而设置环境所需的所有工作。对于许多公司，这看起来像是：
- en: Create and configure servers. Ideally, these should easily scale both in terms
    of server power and number of instances
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建和配置服务器。理想情况下，这些服务器应该在服务器性能和实例数量上都能轻松扩展。
- en: Install software on all servers. Software should be easily updatable
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在所有服务器上安装软件。软件应该易于更新。
- en: Configure security. To protect any sensitive data, code, or ML models
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置安全性。保护任何敏感数据、代码或机器学习模型
- en: Configure networking. The server should be accessible at certain ports and by
    certain people.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置网络。服务器应在特定端口和特定人员的访问下可用。
- en: All of that can take a load of time, especially steps 1 and 2\. Many Data Scientists
    never even see these things happening — they only see the final product. But it
    is a real challenge to setup all that infrastructure, some of it requiring constant
    updates.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都需要大量时间，尤其是第1步和第2步。许多数据科学家甚至看不到这些过程的发生——他们只看到最终产品。但建立所有这些基础设施确实是一项挑战，其中一些需要持续更新。
- en: '![figure-name](../Images/2e3bfa3911d4091ad4096c61f1e19480.png)DevOps engineers
    constantly catering to the ever-changing needs of Data Scientists'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![figure-name](../Images/2e3bfa3911d4091ad4096c61f1e19480.png)DevOps工程师不断迎合数据科学家不断变化的需求'
- en: Coining itself as *Cloud Hosted Data Science*, Saturn Cloud allows Data Scientists
    to easily provision and host their work on the cloud, without the need for specialised
    DevOps. You can then work within a Juptyer Notebook which is hosted on the server(s)
    specified by you and created by the system.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Saturn Cloud自称为*云托管数据科学*，允许数据科学家轻松地在云上配置和托管他们的工作，而无需专门的DevOps。然后你可以在由系统创建并托管在你指定的服务器上的Jupyter
    Notebook中工作。
- en: All of the setup for software, networking, security, and libraries is automatically
    taken care of by the Saturn Cloud system. Data Scientists can then focus on the *actual* Data
    Science and not the tedious infrastructure work that falls around it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 软件、网络、安全和库的所有设置都由Saturn Cloud系统自动处理。数据科学家可以专注于*实际的*数据科学，而不是繁琐的基础设施工作。
- en: The idea is that the user, (you and me, the Data Scientists) can simply specify
    the compute we want, enter a list of the software libraries we want, and the Saturn
    Cloud system will handle the rest of the setup.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是，用户（你和我，数据科学家）可以简单地指定我们需要的计算资源，输入我们需要的软件库列表，而Saturn Cloud系统将处理其余的设置。
- en: How to use hosted Jupyter Notebooks
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用托管的Jupyter Notebooks
- en: To get started, simply go to the [Saturn Cloud website](https://www.saturncloud.io/?source=post_page---------------------------) and
    create an account. It’s completely free for the basic plan, so you can play around
    with the environment first to get the hang of things.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，简单地访问[Saturn Cloud网站](https://www.saturncloud.io/?source=post_page---------------------------)并创建一个帐户。基本计划完全免费，你可以先在环境中玩耍以熟悉操作。
- en: Once you’re in, click on the “Your Dashboard” tab to start creating a server
    with a hosted Jupyter Notebook. The video down below shows how you can create
    your server!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 进入后，点击“Your Dashboard”标签页开始创建一个托管Jupyter Notebook的服务器。下面的视频展示了如何创建你的服务器！
- en: '![figure-name](../Images/ad6e55a226cd855c84b26d3ece45fc73.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/ad6e55a226cd855c84b26d3ece45fc73.png)'
- en: 'You’ll basically go through the following steps:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你基本上需要经过以下步骤：
- en: Specify a name for your notebook
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为你的notebook指定一个名称
- en: Specify the amount of storage you would like
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定你想要的存储量
- en: Specify the CPU or GPU you want to use
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定你想使用的CPU或GPU
- en: Set auto-shutdown if desired
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，设置自动关机
- en: List any packages or libraries you want to be installed on your system
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出你希望在系统上安装的任何软件包或库
- en: Once you hit the create button your server will be automatically be created
    with the desired settings and software. When the creation finishes — voila! Your
    cloud-hosted Jupyter Notebook is ready for Data Science!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你点击创建按钮，你的服务器将自动根据所需的设置和软件创建。当创建完成后——瞧！你的云托管Jupyter Notebook已准备好进行数据科学工作！
- en: At the top of your dashboard you’ll see buttons for starting, stopping, editing,
    and deleting your notebook cloud server. For the next part of this tutorial, I’ve
    edited my server to have pandas and matplotlib installed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在仪表板顶部，你会看到启动、停止、编辑和删除你的Notebook云服务器的按钮。在本教程的下一部分，我已经编辑了我的服务器以安装pandas和matplotlib。
- en: To access your cloud-hosted Jupyter Notebook, click on the “Go To Jupyter Notebook”
    link. A tab will open up that has the Jupyter Notebook interface setup from which
    you can create your Python 3 notebook!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问你的云托管Jupyter Notebook，请点击“Go To Jupyter Notebook”链接。将打开一个包含Jupyter Notebook界面的标签页，你可以在其中创建你的Python
    3 notebook！
- en: I already created my notebook in the video below. Once your notebook is created,
    you can start coding! I’ve prepared some code ahead of time for plotting the Iris
    flowers dataset. Saturn Cloud is able to run everything smoothly and seamlessly.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在下面的视频中创建了我的notebook。一旦你的notebook创建完成，你就可以开始编码了！我已经准备了一些代码来绘制Iris花卉数据集。Saturn
    Cloud能够顺利无缝地运行所有内容。
- en: '![figure-name](../Images/125423055622b7e645ba8b413a9c99f5.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/125423055622b7e645ba8b413a9c99f5.png)'
- en: 'In addition to hosting the Jupyter Notebooks, Saturn Cloud also allows you
    to [publish your notebooks](https://www.saturncloud.io/docs/publishing?source=post_page---------------------------),
    either publicly or privately. When you publish your notebook, you’ll get a URL
    which you can then share with anyone who wants to run your notebook: anywhere
    and anytime. Check out mine over [here](https://www.saturncloud.io/published/georgeseif94/mynotebook/notebooks/my_notebook.ipynb?source=post_page---------------------------)!'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了托管 Jupyter Notebooks，Saturn Cloud 还允许你[publish your notebooks](https://www.saturncloud.io/docs/publishing?source=post_page---------------------------)，可以选择公开或私密。当你发布笔记本时，你将获得一个网址，可以与任何想要运行你笔记本的人分享：随时随地。看看我的[这个](https://www.saturncloud.io/published/georgeseif94/mynotebook/notebooks/my_notebook.ipynb?source=post_page---------------------------)吧！
