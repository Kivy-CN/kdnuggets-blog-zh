- en: '**Applications of Data Science **'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学的应用**'
- en: '**1\. Google Search Results :**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 谷歌搜索结果：**'
- en: Today, most of us use Google to get answers to all sorts of questions running
    in our minds. But let’s pause and think for a moment what powers Google and how
    it can perform the operations so intelligently. It’s not only Google but all other
    search engines that make use of machine learning. It immensely contributes to
    helping Google analyse and gather data, and present it to the users in the shortest
    possible time. In just a matter of a few seconds, users have thousands of results.
    All this would not have been possible if there was no data science.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们大多数人使用谷歌来回答我们脑海中各种问题。但让我们暂停片刻思考一下是什么驱动谷歌，如何如此智能地执行操作。不仅仅是谷歌，所有其他搜索引擎也都使用机器学习。这大大帮助谷歌分析和收集数据，并在最短时间内将其呈现给用户。在短短几秒钟内，用户可以获得成千上万的结果。如果没有数据科学，这一切都不可能实现。
- en: '**2\. Genomics and Genetics :**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 基因组学与遗传学：**'
- en: The applications of data science offer an excellent level of personalisation
    when it comes to treatments. It can help doctors find a link between the medicines,
    genetics, and ailments the patients are suffering from. The genomic data can be
    combined with different data sets during the research and analysis stage. It helps
    to develop a better understanding of the ailments concerning the medicines. The
    acquisition of genome data on a more personal level will help scientists better
    understand human DNA. It can revolutionise the medical industry and pave the way
    for a better cure to various ailments.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的应用在治疗方面提供了极好的个性化水平。它可以帮助医生发现药物、遗传学和患者所患疾病之间的联系。在研究和分析阶段，基因组数据可以与不同的数据集结合。它有助于更好地理解药物相关的疾病。更个人化的基因组数据获取将帮助科学家更好地理解人类
    DNA。它可以彻底改变医疗行业，为各种疾病提供更好的治疗方案。
- en: '**3\. Virtual Assistance : **'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 虚拟助理：**'
- en: With the advent of technology, soon, it will become possible that patients can
    consult doctors virtually. By optimising clinical processes and making everything
    available in a mobile app, patients can get more effective solutions. With the
    help of artificial intelligence, mobile apps can assist patients through chatbots.
    Popular applications like Ada and Your. MD is already doing this. Users just need
    to raise queries for their symptoms through which they receive answers regarding
    causes and remedies. This also helps patients by reminding them to take their
    medicines on time. Overall, it offers excellent assistance to patients who want
    to live a healthy lifestyle.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的发展，未来患者可以通过虚拟方式咨询医生将成为可能。通过优化临床流程并将所有内容整合到移动应用中，患者可以获得更有效的解决方案。在人工智能的帮助下，移动应用可以通过聊天机器人协助患者。像Ada和Your.
    MD这样的热门应用已经在做这件事。用户只需提出关于症状的问题，即可收到关于原因和治疗的答案。这还可以通过提醒患者按时服药来帮助他们。总的来说，它为希望过上健康生活的患者提供了极好的支持。
- en: '**4\. Targeted Advertising : **'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 定向广告：**'
- en: Today, the entire sphere of digital marketing is powered by [data science](https://www.mygreatlearning.com/blog/what-is-data-science)
    and [artificial intelligence](https://www.mygreatlearning.com/blog/what-is-artificial-intelligence/).
    While Google can be considered a significant player, advertisers are not far behind.
    The advertisements that most of us see in our feeds today are based on our browsing
    patterns and are a reflection of what we like in a real sense. Data science makes
    it possible for advertisers to understand the trends based on the data they collect
    in terms of browsing history or any other personal data. This has helped advertisers
    reap more benefits out of digital advertisements as compared to traditional advertisements.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，整个数字营销领域都依赖于[数据科学](https://www.mygreatlearning.com/blog/what-is-data-science)和[人工智能](https://www.mygreatlearning.com/blog/what-is-artificial-intelligence/)。虽然谷歌可以被视为重要参与者，但广告商也不甘落后。我们今天在信息流中看到的大多数广告都是基于我们的浏览模式，真实地反映了我们的喜好。数据科学使广告商能够根据他们收集的数据，如浏览历史或其他个人数据，了解趋势。这帮助广告商从数字广告中获得比传统广告更多的收益。
- en: '**Applications of Business Analytics**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**商业分析的应用**'
- en: '**1\. Marketing : **'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 营销：**'
- en: The competition in the business world is ever-increasing, and businesses that
    do not think on their feet will not last long. Analytics is one area that companies
    can target to stay ahead of their competition at all times. Business analytics
    has the potential to reveal critical personal details of consumers. Right from
    necessary information like demographic data to more personalised information like
    preferences, business analytics can help companies understand the minds of their
    target audience. They can make use of this data to provide more customised recommendations
    and solutions to their customers. In this age of targeted marketing, personalisation
    will be the crucial factor for any successful business.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 商业世界的竞争日益激烈，不善于快速应变的企业难以长久生存。分析是公司可以瞄准的一个领域，以便始终保持领先地位。商业分析有可能揭示消费者的关键个人细节。从必要的信息如人口统计数据到更个性化的信息如偏好，商业分析可以帮助公司了解目标受众的心理。他们可以利用这些数据为客户提供更多定制的建议和解决方案。在这个定向营销的时代，个性化将成为任何成功企业的关键因素。
- en: '**2\. Human Resources : **'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 人力资源：**'
- en: For any business, their core strength is their employees, who have the power
    to make or break a business. It becomes essential for companies and human resources
    departments to keep their employees motivated and engaged. A workforce that is
    motivated can achieve positive results and bring profits to the company in the
    shortest time. All this can be achieved with the help of business analytics. Human
    resources departments already have a large amount of employee data. This can be
    used to find the likes, preference and motivating factors of employees. It can
    also help them control the attrition rate, which can be very crucial for the success
    of a business.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何企业来说，员工是其核心力量，具有成就或破坏企业的能力。因此，公司和人力资源部门必须保持员工的积极性和参与感。一个积极的员工队伍可以在最短的时间内取得积极的成果，并为公司带来利润。所有这些都可以通过商业分析来实现。人力资源部门已经拥有大量的员工数据。这些数据可以用来找出员工的喜好、偏好和激励因素。它还可以帮助他们控制员工流失率，这对于企业的成功至关重要。
- en: '**3\. Finance** :'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 财务：**'
- en: Data has the value of gold in today’s times and can help businesses succeed
    in their efforts. Even when it comes to the finance sector, business analytics
    has a significant role to play. Financial institutions can make use of business
    analytics tools to process the essential data available with them. Based on the
    insights gathered from this data, financial institutions can make predictions
    on the performance of the stock markets and guide their customers. It helps investors
    to invest their hard-earned money wisely.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的数据如同黄金般珍贵，它可以帮助企业在其努力中取得成功。即使在金融领域，商业分析也发挥着重要作用。金融机构可以利用商业分析工具来处理手头的重要数据。根据从这些数据中获得的见解，金融机构可以对股市表现做出预测，并指导其客户。这帮助投资者明智地投资他们辛苦赚来的钱。
- en: '**4\. Manufacturing :**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 制造业：**'
- en: Manufacturing processes can be very lengthy, time-consuming and involve a significant
    exchange of data. However, they can be handled intelligently by making use of
    business analytics. Since there is a considerable amount of data at the disposal
    of professionals from the manufacturing sector, they can leverage that to gain
    deep insights. Right from risk mitigation plans to supply chain management and
    inventory management, business analytics can help speed-up the processes and plan
    for the future. This leads to overall improvement and efficiency of operations.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 制造过程可能非常漫长、耗时且涉及大量的数据交换。然而，利用商业分析可以智能地处理这些过程。由于制造业专业人士手中有大量的数据，他们可以利用这些数据获得深刻的见解。从风险缓解计划到供应链管理和库存管理，商业分析可以帮助加快过程并为未来做规划。这导致了整体运营的改进和效率提升。
- en: '**Payscale and Demand for Data Science & Business Analytics Professionals**'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**薪资水平和数据科学与商业分析专业人员的需求**'
