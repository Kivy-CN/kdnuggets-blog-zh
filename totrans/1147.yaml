- en: I had some spare time during my internship. I spent this time learning skills
    outside of work, building projects, and writing articles about them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在实习期间，我有一些闲暇时间。我利用这些时间学习工作之外的技能，构建项目，并撰写相关文章。
- en: As I started to reach a larger audience through my writing, I’ve had recruiters,
    and data scientists contact me based on projects I’d written about. I started
    freelancing and building data science projects for clients on a contract basis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我通过写作开始接触更广泛的受众，招聘人员和数据科学家们根据我写的项目联系了我。我开始自由职业，并为客户按合同基础构建数据科学项目。
- en: This was a great way for me to upskill and gain knowledge outside the scope
    of my day job.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我来说是一个很好的方式来提升技能，获取超出日常工作范围的知识。
- en: I also received multiple technical writing opportunities, and I occasionally
    write for publications on a freelance basis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我也获得了多次技术写作机会，并且偶尔以自由撰稿人的身份为出版物写作。
- en: My portfolio comprises projects I’ve worked on, my blog, testimonies, and clients
    I’ve worked with. Most of these opportunities have come my way because I have
    had the opportunity to share my work with the world through writing.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我的作品集包含了我所做的项目、我的博客、推荐信和我合作过的客户。大多数这些机会都是因为我通过写作与世界分享我的工作。
- en: If you are a beginner in the data science industry, I suggest learning new things
    and writing about them. Write tutorials about concepts you just learned.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学行业的初学者，我建议你学习新知识并写作。编写关于你刚刚学到的概念的教程。
- en: If you have a data science project idea, bring the project to life. It might
    take days, weeks, or even months to do this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个数据科学项目的想法，就将其付诸实践。这可能需要几天、几周甚至几个月的时间。
- en: Once you’ve successfully built the project, share it with the rest of the world.
    Break it down into layman terms and explain everything you did.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功建立了项目，将其分享给全世界。将其分解为通俗易懂的术语，解释你所做的一切。
- en: This will spark the interest of recruiters when you apply for a data science
    job. It will also distinguish you from other applicants who only have online certificates
    listed on their resumes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这将引起招聘人员的兴趣，当你申请数据科学职位时，它还将使你与那些简历上仅有在线证书的其他申请者区分开来。
- en: Creating projects is also a great way to learn and hone your data science skills.
    If you’ve taken a data science course or two, then it’s time to put your programming
    and machine learning skills to use by building something you are passionate about.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 创建项目也是学习和提升数据科学技能的好方法。如果你上过一两门数据科学课程，那么现在是时候通过构建你热衷的项目来运用你的编程和机器学习技能了。
