- en: Natural Language Processing.
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自然语言处理。
- en: '12\. NLTK (Commits: 12449, Contributors: 196)'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12\. NLTK（提交次数：12449，贡献者：196）
- en: The name of this suite of libraries stands for Natural Language Toolkit and,
    as the name implies, it used for common tasks of symbolic and statistical Natural
    Language Processing. NLTK was intended to facilitate teaching and research of
    NLP and the related fields (Linguistics, Cognitive Science Artificial Intelligence,
    etc.) and it is being used with a focus on this today.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个库套件的名称代表自然语言工具包（Natural Language Toolkit），正如名称所示，它用于符号和统计自然语言处理的常见任务。NLTK旨在促进NLP及相关领域（语言学、认知科学、人工智能等）的教学和研究，今天仍专注于这一点。
- en: The functionality of NLTK allows a lot of operations such as text tagging, classification,
    and tokenizing, name entities identification, building corpus tree that reveals
    inter and intra-sentence dependencies, stemming, semantic reasoning. All of the
    building blocks allow for building complex research systems for different tasks,
    for example, sentiment analytics, automatic summarization.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: NLTK的功能允许进行许多操作，如文本标记、分类和分词、命名实体识别、构建揭示句间和句内依赖关系的语料库树、词干提取、语义推理。所有这些构建块都允许构建复杂的研究系统以应对不同任务，例如情感分析、自动摘要。
- en: '13\. Gensim (Commits: 2878, Contributors: 179)'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13\. Gensim（提交次数：2878，贡献者：179）
- en: It is an open-source library for Python that implements tools for work with
    vector space modeling and topic modeling. The library designed to be efficient
    with large texts, not only in-memory processing is possible. The efficiency is
    achieved by the using of NumPy data structures and SciPy operations extensively.
    It is both efficient and easy to use.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个开源Python库，实施了用于向量空间建模和主题建模的工具。该库设计为高效处理大文本，不仅支持内存处理。效率通过广泛使用NumPy数据结构和SciPy操作实现。它既高效又易于使用。
- en: Gensim is intended for use with raw and unstructured digital texts. Gensim implements
    algorithms such as hierarchical Dirichlet processes (HDP), latent semantic analysis
    (LSA) and latent Dirichlet allocation (LDA), as well as tf-idf, random projections,
    word2vec and document2vec facilitate examination of texts for recurring patterns
    of words in the set of documents (often referred as a corpus). All of the algorithms
    are unsupervised — no need for any arguments, the only input is corpus.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Gensim旨在处理原始和非结构化的数字文本。Gensim实现了诸如层次Dirichlet过程（HDP）、潜在语义分析（LSA）和潜在Dirichlet分配（LDA）等算法，以及tf-idf、随机投影、word2vec和document2vec，以便于检查文本中的词汇模式（通常称为语料库）。所有算法均为无监督——不需要任何参数，唯一的输入是语料库。
