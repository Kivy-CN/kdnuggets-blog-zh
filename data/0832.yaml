- en: Central Limit Theorem (CLM)
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中心极限定理（CLM）
- en: 'Suppose **X1, X2, . . . , Xn** are all independent random variables with the
