- en: Created by Guido van Rossum, Python was first released back in 1991\. The interpreted
    high-level programming language is developed for general-purpose programming.
    Python interpreters are available on several operating systems, including Linux,
    MacOS, and Windows.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Python 由 Guido van Rossum 创建，首次发布于 1991 年。这种解释型高级编程语言用于通用编程。Python 解释器可在包括 Linux、MacOS
    和 Windows 在内的多个操作系统上使用。
- en: '*Editor: [**Here are the most popular IDEs / Editors for Python**](https://www.kdnuggets.com/2018/12/most-popular-python-ide-editor.html),
    based on KDnuggets Poll inspired by this blog.*'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*编辑： [**这里是最受欢迎的 Python IDE/编辑器**](https://www.kdnuggets.com/2018/12/most-popular-python-ide-editor.html)，基于
    KDnuggets 投票，灵感来源于此博客。*'
- en: With a running course of almost 3 decades, Python has garnered enormous popularity
    among the programming community. Using IDLE or the Python Shell for writing down
    Python code is effectual for smaller projects, but not practical while working
    on full-fledged machine learning or data science projects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借近 30 年的运作历史，Python 在编程社区中赢得了巨大的受欢迎程度。虽然使用 IDLE 或 Python Shell 编写 Python 代码对于小型项目很有效，但在处理完整的机器学习或数据科学项目时却不够实用。
- en: In such a case, you need to use an IDE (Integrated Development Environment)
    or a dedicated code editor. As Python is one of the leading programming languages,
    there is a multitude of IDEs available. So the question is, “Which is the best
    IDE for Python?”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你需要使用一个 IDE（集成开发环境）或专用的代码编辑器。由于 Python 是领先的编程语言之一，提供了大量的 IDE。因此，问题是，“哪个是最好的
    Python IDE？”
- en: Apparently, there is no single IDE or code editor for Python that can be crowned
    with “THE BEST” label. This is because each of them has their own strengths and
    weaknesses. Furthermore, choosing among the vast number of IDEs might be time-consuming.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，没有单一的 Python IDE 或代码编辑器可以被冠以“最佳”称号。这是因为每个 IDE 都有其自身的优点和缺点。此外，在众多的 IDE 中进行选择可能会耗费时间。
- en: 'Worry not though, as we’ve got you covered. In order to help you pick the right
    one, we’ve sorted out some of the prominent IDEs for Python, specifically created
    for working with data science projects. These are:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不用担心，我们会为你提供帮助。为了帮助你选择合适的 IDE，我们整理了一些主要的 Python IDE，这些 IDE 专为处理数据科学项目而设计。这些
    IDE 包括：
- en: '**Atom**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Atom**'
- en: '***Platform*** – Linux/macOS/Windows'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***平台*** – Linux/macOS/Windows'
- en: '***Official Website*** – [https://atom.io/](https://atom.io/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***官方网站*** – [https://atom.io/](https://atom.io/)'
- en: '***Type*** – General Text Editor'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***类型*** – 通用文本编辑器'
- en: Atom is a free, open-source text and source code editor available for a number
    of programming languages, including Java, PHP, and Python. The text editor supports
    plugins written in Node.js. Although Atom is available for a number of programming
    language, it shows an exceptional love for Python with its interesting data science
    features.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Atom 是一个免费的开源文本和源代码编辑器，支持多种编程语言，包括 Java、PHP 和 Python。文本编辑器支持用 Node.js 编写的插件。尽管
    Atom 支持多种编程语言，但它对 Python 表现出了特别的热爱，具有有趣的数据科学功能。
- en: One of the greatest features that Atom brings to the table is support for SQL
    queries. However, you need to install the Data Atom plugin first to access the
    feature. It provides support for Microsoft SQL Server, MySQL, and PostgreSQL.
    Furthermore, you can visualize results in Atom without the need of opening any
    other window.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Atom 带来的最伟大的特性之一是对 SQL 查询的支持。然而，你需要首先安装 Data Atom 插件才能访问这一功能。它支持 Microsoft SQL
    Server、MySQL 和 PostgreSQL。此外，你可以在 Atom 中可视化结果，而无需打开其他窗口。
- en: Yet another Atom plugin that will benefit Python data scientists is the Markdown
    Preview Plus. This provides support for editing as well as visualizing Markdown
    files, allowing you to preview, render LaTeX equations, etc.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个对 Python 数据科学家有利的 Atom 插件是 Markdown Preview Plus。它提供了编辑和可视化 Markdown 文件的支持，让你可以预览、渲染
    LaTeX 方程等。
- en: '**Advantages:**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点：**'
- en: Active community support
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活跃的社区支持
- en: Awesome integration with Git
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 Git 的极佳集成
- en: Provides support for managing multiple projects
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持管理多个项目
- en: '**Disadvantages:**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺点：**'
- en: Might experience performance issues on older CPUs
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在旧版 CPU 上可能会出现性能问题
- en: Suffers from [migration issues](https://github.com/atom/atom/issues?page=2&q=is%3Aissue+is%3Aopen)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遭遇 [迁移问题](https://github.com/atom/atom/issues?page=2&q=is%3Aissue+is%3Aopen)
- en: '**Jupyter Notebook**'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Jupyter Notebook**'
- en: '***Platform*** – Linux/macOS/Windows'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '***平台*** – Linux/macOS/Windows'
- en: '***Official Website*** – [https://jupyter.org/](https://jupyter.org/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '***官方网站*** – [https://jupyter.org/](https://jupyter.org/)'
- en: '***Type*** – Web-based IDE'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '***类型*** – 基于 Web 的 IDE'
- en: Born out of IPython in 2014, Jupyter Netbook is a web application based on the
    server-client structure. It allows you to create as well as manipulate notebook
    documents called notebooks. For Python data scientists, Jupyter Notebook is a
    must-have as it offers one of the most intuitive and interactive data science
    environments.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 源自于 2014 年的 IPython，是一个基于服务器-客户端结构的 Web 应用程序。它允许你创建和操作被称为 notebook
    的文档。对于 Python 数据科学家来说，Jupyter Notebook 是必备的，因为它提供了最直观和互动的数据科学环境之一。
- en: In addition to operating as an IDE, Jupyter Notebook also works as an education
    or presentation tool. Moreover, it is a perfect tool for those just starting out
    with data science. You can easily see and edit the code with Jupyter Notebook,
    allowing you to create impressive presentations.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为 IDE 操作外，Jupyter Notebook 还可以作为教育或演示工具。此外，它对于刚刚开始数据科学的人员来说是一个完美的工具。你可以轻松查看和编辑代码，制作令人印象深刻的演示文稿。
- en: By using visualization libraries like Matplotlib and Seaborn, you can display
    the graphs in the same document as the code is in. Also, you can export your entire
    work to a PDF, HTML or .py file. Like IPython, Project Jupyter is an umbrella
    term for a bunch of projects, including Notebook itself, a Console, and a Qt console.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用 Matplotlib 和 Seaborn 等可视化库，你可以在与代码相同的文档中显示图形。此外，你可以将整个工作导出为 PDF、HTML 或
    .py 文件。与 IPython 一样，Project Jupyter 是一系列项目的总称，包括 Notebook 自身、Console 和 Qt 控制台。
- en: '**Advantages:**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点：**'
- en: Allows creation of blogs and presentations from notebooks
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许从笔记本创建博客和演示文稿
- en: Ensures reproducible research
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保可重复的研究
- en: Edit snippets before running them
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在运行代码之前编辑代码片段
- en: '**Disadvantages:**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺点：**'
- en: Complex installation process
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的安装过程
- en: '**PyCharm**'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**PyCharm**'
- en: '***Platform*** – Linux/macOS/Windows'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '***平台*** – Linux/macOS/Windows'
- en: '***Official Website*** – [https://www.jetbrains.com/pycharm/](https://www.jetbrains.com/pycharm/)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '***官方网站*** – [https://www.jetbrains.com/pycharm/](https://www.jetbrains.com/pycharm/)'
- en: '***Type*** – Python-specific IDE'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '***类型*** – 专为 Python 设计的 IDE'
- en: PyCharm is a dedicated IDE for Python. PyCharm to Python is what Eclipse is
    to Java. The full-featured Integrated Development Environment is available both
    in free and paid versions, dubbed Community and Professional editions, respectively.
    It is one of the quickest IDEs to install with a simplistic set up thereafter,
    and is preferred by data scientists.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: PyCharm 是一个专为 Python 设计的 IDE。PyCharm 对 Python 就像 Eclipse 对 Java 一样。这个功能全面的集成开发环境提供了免费版和付费版，分别称为
    Community 和 Professional 版本。它是安装最快的 IDE 之一，之后的设置也很简单，深受数据科学家青睐。
- en: For those with a likeness for IPython or Anaconda distribution, know that PyCharm
    easily integrates tools like Matplotlib and NumPy. This means you can work easily
    with array viewers and interactive plots while working on data science projects.
    Other than that, the IDE extends support for JavaScript, Angular JS, etc. This
    makes it opportune for web development too.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于喜欢 IPython 或 Anaconda 发行版的用户，PyCharm 可以轻松集成 Matplotlib 和 NumPy 等工具。这意味着你可以在数据科学项目中轻松使用数组查看器和交互式图。除此之外，IDE
    还支持 JavaScript、Angular JS 等。这使得它也适合 Web 开发。
- en: Once you finish the installation, PyCharm can be readily used for editing, running,
    writing, and debugging the Python code. To start with a new Python project, you
    need to simply open a fresh file and start writing down the code. In addition
    to offering direct debugging and running features, PyCharm also offers support
    for source control and full-sized projects.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，PyCharm 可以直接用于编辑、运行、编写和调试 Python 代码。要开始一个新的 Python 项目，你只需打开一个新文件并开始编写代码。除了提供直接的调试和运行功能外，PyCharm
    还支持源代码控制和完整的项目。
- en: '**Advantages:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点：**'
- en: Active community support
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活跃的社区支持
- en: De facto of Python development, both for data science and non-data-science projects
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际上是 Python 开发的首选，无论是数据科学还是非数据科学项目
- en: Easy to use by both newcomers and veterans alike
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论是新手还是资深用户都很容易使用
- en: Faster reindexing
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更快的重新索引
- en: Runs, edits, and debugs Python code without any external requirement
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无需外部要求即可运行、编辑和调试 Python 代码
- en: '**Disadvantages:**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺点：**'
- en: Might be slow in loading
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能加载较慢
- en: The default setting may require adjustment before existing projects can be used
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认设置可能需要调整才能使用现有项目
- en: '**Rodeo**'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Rodeo**'
- en: '***Platform*** – Linux/macOS/Windows'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '***平台*** – Linux/macOS/Windows'
- en: '***Official Website*** – [https://rodeo.yhat.com/](https://rodeo.yhat.com/)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '***官方网站*** – [https://rodeo.yhat.com/](https://rodeo.yhat.com/)'
- en: '***Type*** – Python-Specific IDE'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '***类型*** – Python 专用 IDE'
- en: The logo with the orange hints at the fact that this Python IDE is developed
    especially for carrying out data analysis. If you have some experience with [RStudio](https://www.rstudio.com/),
    then you will know that Rodeo shares many of its traits with it. For those of
    you unaware of RStudio, it is the most popular integrated development environment
    for the R language.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 带有橙色的标志暗示这个 Python IDE 是专门为数据分析开发的。如果你有一些 [RStudio](https://www.rstudio.com/)
    的使用经验，你会知道 Rodeo 与它有许多相似之处。对于不了解 RStudio 的人来说，它是最受欢迎的 R 语言集成开发环境。
- en: Like RStudio, Rodeo’s window is divided into four divisions, namely text editor,
    console, environment for variable visualization, and plot/libraries/files. Amazingly,
    both Rodeo and RStudio shares a great degree of resemblance with [MATLAB](https://en.wikipedia.org/wiki/MATLAB).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 像 RStudio 一样，Rodeo 的窗口被分为四个部分，即文本编辑器、控制台、变量可视化环境和绘图/库/文件。令人惊讶的是，Rodeo 和 RStudio
    与 [MATLAB](https://en.wikipedia.org/wiki/MATLAB) 有很大相似性。
- en: What’s best about Rodeo is that it offers the same level of convenience to both
    beginners and veterans. As the Python IDE allows you to see and explore while
    creating simultaneously, Rodeo is undoubtedly one of the best IDEs for those starting
    out with data science using Python. The IDE also boasts built-in tutorials and
    comes with helper material.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Rodeo 的最佳之处在于它为初学者和资深用户提供了相同级别的便利。由于 Python IDE 允许你在创建的同时查看和探索，Rodeo 无疑是那些刚开始用
    Python 从事数据科学的人最好的 IDE 之一。这个 IDE 还拥有内置教程和辅助材料。
- en: '**Advantages:**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点：**'
- en: A great deal of customization
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很大的自定义空间
- en: See and explore what you are creating in real-time
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时查看和探索你正在创建的内容
- en: Write code faster with autocomplete and syntax highlighting features, and support
    for IPython
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过自动补全和语法高亮功能更快地编写代码，并支持 IPython
- en: '**Disadvantages:**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺点：**'
- en: A lot of bugs
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很多错误
- en: Not-so-active support
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持不够活跃
- en: Plagued by memory issues
