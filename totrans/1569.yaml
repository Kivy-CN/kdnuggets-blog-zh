    can see what’s happening:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们更改了一些函数或分析，当我们执行计划时， `drake` 会知道发生了什么变化，并且只会运行这些变化。它会创建一个图形，以便你可以看到发生了什么：
