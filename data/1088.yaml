- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Data quality is the measure of how fit a data set is to serve its specific purpose
    and how trusted it is to make trusted decisions. It is made up of characteristics
    such as accuracy, completeness, consistency, validity, and timeliness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据质量是衡量数据集适用于其特定目的的程度以及在决策中受信任的程度。它由准确性、完整性、一致性、有效性和及时性等特征组成。
- en: In order to achieve quality data, there is a process that needs to happen. That
    is data cleaning. Data cleaning consists of different types of techniques based
    on the type of data and the problems identified in the data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现数据质量，需要进行一个过程。那就是数据清理。数据清理包括基于数据类型和识别出的问题的不同技术。
- en: To summarise, incorrect data is either correct, removed, or imputed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，错误数据要么是正确的，要么被删除，要么被填补。
- en: Irrelevant Data
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不相关的数据
- en: This is data that is not needed, has no use, or does not apply to the problem
    that is trying to be solved.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是不需要的、无用的数据，或不适用于要解决的问题的数据。
- en: For example, if we are analysing data about patients' lifestyle choices and
    how it affects their BMI, their address of phone nothing is irrelevant as a variable.
    However, their smoking status or medical history is important and relevant to
    solving the problem.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们分析关于患者生活方式选择及其对 BMI 的影响的数据，他们的地址或电话号码作为变量是不相关的。然而，他们的吸烟状态或病史对于解决问题是重要且相关的。
- en: You have to be certain that a piece of data is not important and has no relevance
    to the problem. At this point, you may drop it. Otherwise, further, explore the
    data and find a correlation between the variables.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须确定一条数据不重要且与问题无关。此时，你可以将其删除。否则，请进一步探索数据，寻找变量之间的相关性。
- en: If you are still unsure, ask someone that is an expert in the field or higher
    up in the company. They may see the relevance in a specific variable that you
    may not.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然不确定，可以向该领域的专家或公司内的高层请教。他们可能会看到你未曾注意到的特定变量的相关性。
- en: Duplicated Data
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据重复
- en: 'Duplicates are data that is repeated in the dataset. This normally occurs due
    to:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 重复数据是数据集中重复出现的数据。这通常发生于：
- en: The user may submit the same answer twice by accident
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可能会不小心提交相同的答案两次
- en: A request was made twice, for various reasons such as wrong information or purely
    just submitting a request twice.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求被提出了两次，原因可能包括错误信息或纯粹是重复提交请求。
- en: There is a combination of data from different sources
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据来自不同来源的组合
- en: Examples like this should simply be removed from the data, as it will affect
    your analysis process.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样的示例应该从数据中删除，因为它会影响你的分析过程。
- en: Data Type
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据类型
- en: There are various data types, such as string, integers, and floats. Making sure
    the data is in the correct type conversion is important to your analysis stage.
    Make sure answers either ‘True’ or ‘False’ are stored as a boolean data type.
    Make sure a patient's name is stored as a string data type.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有各种数据类型，如字符串、整数和浮点数。确保数据在正确的数据类型转换中对于你的分析阶段很重要。确保“True”或“False”答案被存储为布尔数据类型。确保患者的名字被存储为字符串数据类型。
- en: This can easily be checked by doing summary statistics, known as data profiling.
    It gives you a general statistical view of the data, helping you identify missing
    values, the type of data in each variable, and so on.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过进行总结统计，即数据分析来轻松检查。它给你提供了数据的总体统计视图，帮助你识别缺失值、每个变量的数据类型等。
- en: If some data values cannot be converted to a specific data type, they should
    be converted to NaN values or another value, indicating that the value is incorrect
    and needs to be resolved.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些数据值无法转换为特定的数据类型，它们应该被转换为 NaN 值或其他值，表示该值不正确，需要解决。
- en: Syntax Errors
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语法错误
- en: Syntax errors are mistakes, such as spelling, punctuation, or incorrect values.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 语法错误是诸如拼写、标点或不正确值的错误。
- en: White Space
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空白字符
- en: 'Whitespace is characters that are used for spacing, and have an "empty" representation.
    White spaces should be removed if it is at the beginning or at the end. For example:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 空白字符是用于间隔的字符，具有“空”表示。如果空白字符出现在开头或结尾，应该将其移除。例如：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Pad Character
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 填充字符
- en: A pad character is a character that is purely used to fill empty space in a
    string to create a uniform length to keep everything aligned in a dataset. The
    below example converts a 3 digit integer to a 6 digit integer.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 填充字符是仅用于填充字符串中的空白空间，以创建统一的长度，使数据集中的所有内容对齐。下面的示例将一个 3 位整数转换为 6 位整数。
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: String Typos
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 字符串错误
- en: 'String typically has the most mistakes and errors because they can be entered
    in various ways. You could say ‘Hello’ or mistakenly types ‘Hllo’. For example,
    a survey has been conducted to understand the demographics of a city more. If
    there is not a drop-down menu for choosing your gender, data can come back looking
    like this:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串通常最容易出错，因为它们可以以各种方式输入。你可能会说‘Hello’或者错误地输入‘Hllo’。例如，进行了一项调查以更好地了解一个城市的人口统计。如果没有下拉菜单来选择性别，数据可能会呈现如下：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: There are various solutions to this, one way is manually mapping each value
    to either “male” or “female”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的方式有很多，一种方法是手动将每个值映射为“男”或“女”。
- en: '[PRE3]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Ways to Clean Data
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据清理的方法
- en: Let’s look into the different ways you can clean raw data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你可以清理原始数据的不同方法。
- en: 1\. Standardise
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 标准化
- en: Putting data in the same standardised format helps you clean the data and identify
    errors in the data. For example, making sure all string values are either in lower
    case or upper case to stop confusion is a good start.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据放在相同的标准化格式中有助于清理数据并识别数据中的错误。例如，确保所有字符串值都是小写或大写，以避免混淆，这是一个良好的开始。
- en: Ensuring that numerical values are all the same measurement in that specific
    column, to a single unit. For example, a patient's weight can typically be in
    pounds (lbs) or kilograms (kg). Setting them all to the same measurement makes
    the analyst's life a little bit easier.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 确保特定列中的数值都转换为相同的单位。例如，患者的体重通常可以用磅（lbs）或千克（kg）表示。将它们统一为相同的单位可以让分析师的工作变得稍微轻松一些。
- en: 2\. Scaling
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 缩放
- en: Scaling the data means transforming it so that it fits within a specific scale,
    like 0-100 or 0-1\. By scaling we can plot, compare, and analyse the data better.
    For example, converting the number of visits a user comes to the gym can be converted
    from an integer to a percentage, showing how much they made use of the gym for
    a specific period.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 缩放数据意味着将其转换为适应特定范围，比如 0-100 或 0-1。通过缩放，我们可以更好地绘制、比较和分析数据。例如，将用户去健身房的访问次数从整数转换为百分比，显示他们在特定时间段内利用健身房的程度。
- en: 3\. Normalisation
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 规范化
- en: Normalisation is the process of reorganising the data so that there is no duplicated
    data and that the data is stored in one place. The point of normalisation is changing
    your observations so that they can be described as a normal distribution.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 规范化是重新组织数据的过程，以确保没有重复的数据，并且数据存储在一个地方。规范化的目的是改变你的观察结果，以便它们可以被描述为正态分布。
- en: Many people confuse standardising data and normalising data as the same, however,
    they are not. Normalisation typically rescales the values into a range of [0,1],
    whereas Standardisation typically rescales data to have a mean of 0 and a standard
    deviation of 1.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人将数据标准化和数据归一化混淆，然而，它们并不相同。归一化通常将值缩放到[0,1]的范围内，而标准化通常将数据缩放为均值为0、标准差为1。
- en: 4\. NaN / Missing Values
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. NaN / 缺失值
- en: It’s hard to avoid missing values, so we have to deal with them somehow. However,
    ignoring them just makes your problem worst. There are different ways you can
    deal with them.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 避免缺失值是很困难的，因此我们必须以某种方式处理它们。然而，忽略它们只会使问题变得更糟。你可以通过不同的方法来处理它们。
- en: 'Drop: The easiest solution is to drop either the row or column if the missing
    values occur at random.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丢弃：最简单的解决方案是如果缺失值随机发生，则丢弃行或列。
- en: 'Impute: Imputing the missing value is calculated is based on other observations.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填补：填补缺失值是基于其他观察值进行计算的。
- en: You can use methods such as statistical values such as mean and median. However,
    these are not guaranteed as ‘unbiased’ data.
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用诸如均值和中位数之类的统计值。然而，这些值并不能保证是“无偏”的数据。
- en: Another method is using Linear regression. You can use a line of best fit on
    existing data between two variables to fill in the missing value.
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种方法是使用线性回归。你可以使用两个变量之间的最佳拟合线来填补缺失值。
- en: Filling in missing values is arguably controversial when data is used to make
    important decisions, statistical analysis, and provide facts to the rest of society.
    The data that is missing has value and is informative. For example, if a survey
    is conducted and users from a specific age group or religious group refuse to
    answer a question. The reason behind the missing values is important and informative
    to the survey conductor when asking an analyst to find correlations and outputs.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据用于做出重要决策、进行统计分析以及向社会提供事实时，填补缺失值可能具有争议。缺失的数据有其价值并且具有信息性。例如，如果进行调查时，来自特定年龄组或宗教群体的用户拒绝回答问题。缺失值背后的原因对调查执行者来说非常重要，可以为分析师寻找相关性和结果提供有用信息。
- en: Dropping or imputing missing values is not the same as default values. Flagging
    these are important and may allow further analysis for current and future purposes.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 丢弃或填补缺失值与默认值不同。标记这些值很重要，并可能允许进一步的当前和未来分析。
- en: The Next Steps
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下一步
- en: After the pre-processing stage, which includes dropping or imputing data; re-evaluating
    the data, and making sure that the cleaning process has not violated any rules
    or parameters is important.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在预处理阶段后，包括丢弃或填补数据；重新评估数据，并确保清理过程没有违反任何规则或参数是很重要的。
- en: Passing data on or moving onto the next stage without having reported the quality
    of the data is as important as the cleaning process. There are software and libraries
    that can detect and report these changes, showing if any rules were violated.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 传递数据或进入下一阶段时，如果没有报告数据的质量，与清理过程同样重要。有一些软件和库可以检测并报告这些变化，显示是否违反了任何规则。
- en: Reporting the errors in the data allows the business to identify why they occurred
    in the first place, if the data is of use anymore and how it can be avoided in
    the future.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 报告数据中的错误可以帮助企业确定这些错误最初发生的原因，数据是否仍有用以及如何在未来避免这些错误。
- en: Conclusion
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: You may sit there for hours on ends trying to clean data, to the point you may
    get frustrated. However, there is no point analysing bad data. Band-aid solutions
    do not deal with the cause of the problem. You have to understand the problem
    at hand and figure out what is the best way to fix it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会坐在那里几个小时试图清理数据，直到你感到沮丧。然而，分析坏数据没有意义。权宜之计无法解决问题的根源。你必须理解面临的问题，并找出最好的解决办法。
