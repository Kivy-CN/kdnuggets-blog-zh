  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: '![2021 Stack Overflow Survey](../Images/ff55357c2f795ba21061a1f4d837367b.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![2021 年 Stack Overflow 调查](../Images/ff55357c2f795ba21061a1f4d837367b.png)'
- en: Every year, Stack Overflow conducts a survey of its users to help inform the
    development of its community and platform. This year, more than 80,000 developers
    shared how they learn, the tools and languages they use, and provided all sorts
    of feedback valuable to Stack Overflow's direction. The results also present a
    snapshot of developers and development as of when the survey was conducted.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，Stack Overflow 都会对其用户进行调查，以帮助指导其社区和平台的发展。今年，超过 80,000 名开发者分享了他们的学习方式、使用的工具和语言，并提供了对
    Stack Overflow 方向有价值的各种反馈。结果也呈现了调查时开发者和开发情况的快照。
