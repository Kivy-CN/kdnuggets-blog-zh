- en: '???? **[ToolLLM: Facilitating Large Language Models to Master 16000+ Real-world
    APIs](https://arxiv.org/abs/2307.16789v1)**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '???? **[ToolLLM: 使大语言模型掌握 16000+ 真实世界 API](https://arxiv.org/abs/2307.16789v1)**'
- en: The paper introduces ToolLLM, a framework to enhance the tool-using abilities
    of open-source large language models. It constructs a dataset called ToolBench
    containing instructions involving 16,000 real-world APIs across 49 categories.
    ToolBench is automatically generated using ChatGPT with minimal human involvement.
    To improve reasoning, the authors propose a depth-first search decision tree method
    that allows models to evaluate multiple reasoning traces. They also develop an
    automatic evaluator ToolEval to efficiently assess tool-use capabilities. By fine-tuning
    LLaMA on ToolBench, they obtain ToolLLaMA which demonstrates strong performance
    on ToolEval, including generalizing to unseen APIs. Overall, ToolLLM provides
    a way to unlock sophisticated tool use in open-source LLMs.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 论文介绍了 ToolLLM，一个用于增强开源大语言模型工具使用能力的框架。它构建了一个名为 ToolBench 的数据集，包含 49 个类别中涉及 16,000
    个真实世界 API 的指令。ToolBench 是通过 ChatGPT 自动生成的，几乎不需要人工干预。为了提升推理能力，作者提出了一种深度优先搜索决策树方法，使模型能够评估多个推理轨迹。他们还开发了一个自动评估器
    ToolEval，以高效评估工具使用能力。通过在 ToolBench 上微调 LLaMA，他们获得了 ToolLLaMA，该模型在 ToolEval 上表现出色，包括对未见过的
    API 具有良好的泛化能力。总体而言，ToolLLM 提供了一种解锁开源 LLM 中复杂工具使用的方法。
- en: '???? **[MetaGPT: Meta Programming for Multi-Agent Collaborative Framework](https://arxiv.org/abs/2308.00352v2)**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '???? **[MetaGPT: 多智能体协作框架的元编程](https://arxiv.org/abs/2308.00352v2)**'
- en: This paper introduces MetaGPT, a framework to improve large language model collaboration
    on complex tasks. It incorporates real-world standardized operating procedures
    into prompts to guide multi-agent coordination. Roles like ProductManager and
    Architect produce structured outputs matching industry conventions. A shared environment
    and memory enable knowledge sharing. On software tasks, MetaGPT generated more
    code, documents, and higher success rates than AutoGPT and AgentVerse, showing
    its ability to decompose problems across specialized agents. The standardized
    workflows and outputs aim to reduce incoherence in conversations. Overall, MetaGPT
    demonstrates a way to capture human expertise in agents to tackle intricate real-world
    problems.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了MetaGPT，一个旨在改善大语言模型在复杂任务中的协作的框架。它将现实世界的标准化操作程序融入提示中，以指导多代理协调。像ProductManager和Architect这样的角色会生成符合行业惯例的结构化输出。共享的环境和记忆能够促进知识共享。在软件任务中，MetaGPT生成了比AutoGPT和AgentVerse更多的代码和文档，并且成功率更高，显示了它在跨专业代理之间分解问题的能力。标准化的工作流程和输出旨在减少对话中的不连贯性。总体而言，MetaGPT展示了一种将人类专业知识捕捉到代理中以解决复杂现实问题的方法。
