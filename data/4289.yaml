- en: It’s no surprise that Python, SQL, and R are the top three programming languages.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Python、SQL 和 R 排在前三名编程语言中，这并不令人惊讶。
- en: Personally, I also stand by the fact that you should know either Python or R
    as well as SQL. I started with Python, and I’ll probably stick with Python for
    the rest of my life. It’s so far ahead in terms of open source contributions,
    and it’s straightforward to learn. SQL is arguably the most important skill to
    learn across anytype of data-related profession, whether you’re a data scientist,
    data engineer, data analyst, business analyst, the list goes on.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我也认为你应该掌握 Python 或 R 以及 SQL。我从 Python 开始，并且可能会在我的余生中继续使用 Python。就开源贡献而言，它遥遥领先，而且学习起来很简单。SQL
    可以说是任何与数据相关的职业中最重要的技能，无论你是数据科学家、数据工程师、数据分析师、商业分析师，等等。
- en: '**Top Python Libraries**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**顶级 Python 库**'
- en: 'Similarly, the chart below shows the top Python Libraries for Data Scientists:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，下面的图表显示了数据科学家使用的顶级 Python 库：
- en: '![](../Images/cf48b9a2c88e87fab4698da864a1d758.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cf48b9a2c88e87fab4698da864a1d758.png)'
- en: '*Image created by Author.*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片由作者创建。*'
- en: TensorFlow ranks first, as it is one of the most popular libraries of Python
    for deep learning. PyTorch is a strong alternative, hence its ranking not too
    far behind.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 排名第一，因为它是 Python 中最受欢迎的深度学习库之一。PyTorch 是一个强有力的替代品，因此排名也接近。
- en: Scikit-learn is arguably the most important library in Python for machine learning.
    After cleaning and manipulating your data with Pandas and/or NumPy, scikit-learn
    is used to build machine learning models as it has tons of tools used for predictive
    modelling and analysis.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn 可以说是 Python 中机器学习最重要的库。在用 Pandas 和/或 NumPy 清理和处理数据后，使用 scikit-learn
    来构建机器学习模型，因为它拥有大量用于预测建模和分析的工具。
- en: In my opinion, Pandas, NumPy, and SciPy are also essential for data scientists
    despite their representation above.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，尽管上述表格中未体现，Pandas、NumPy 和 SciPy 对数据科学家来说也是必不可少的。
