- en: The [Natural Language Toolkit (NLTK)](https://github.com/nltk/nltk) is a general
    purpose NLP library that, while not generally viewed as a choice for production
    systems, is well-suited to teaching and learning how to implement some of the
    fundamental concepts of NLP. This accompanying book is designed specifically to
    guide a reader through this learning process.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[自然语言工具包 (NLTK)](https://github.com/nltk/nltk) 是一个通用的 NLP 库，虽然通常不被视为生产系统的选择，但非常适合用于教学和学习如何实现一些
    NLP 的基本概念。这本配套书专门设计用于指导读者完成这一学习过程。'
- en: 'From the book''s preface:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从书籍的前言：
- en: This book provides a highly accessible introduction to the field of NLP. It
    can be used for individual study or as the textbook for a course on natural language
    processing or computational linguistics, or as a supplement to courses in artificial
    intelligence, text mining, or corpus linguistics. The book is intensely practical,
    containing hundreds of fully-worked examples and graded exercises.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书提供了一个高度易于理解的自然语言处理领域介绍。它可以用于个人学习，也可以作为自然语言处理或计算语言学课程的教材，或作为人工智能、文本挖掘或语料库语言学课程的补充。书中内容非常实用，包含了数百个完整的例子和分级练习。
- en: '[...]'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[...]'
- en: This book is intended for a diverse range of people who want to learn how to
    write programs that analyze written language, regardless of previous programming
    experience.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书面向各种希望学习如何编写分析书面语言的程序的人群，无论其之前是否有编程经验。
- en: As stated above, the book is definitely of a practical nature. While you will
    assuredly have concepts explained as you go, there is little doubt that the book
    is crafted as a launchpad for those looking to get going with implementing NLP
    solutions with Python, and doing so *now*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，本书确实具有实用性质。尽管你在阅读过程中会遇到解释概念，但毫无疑问，这本书是为那些希望立即开始使用 Python 实施自然语言处理解决方案的人量身打造的，并且要做到*现在*。
- en: It should be noted that this version of the free online book has had its code
    updated to Python 3, as the original version, now a decade old, was written in
    Python 2\. Also note that the book is not available as a PDF download, but instead
    is freely available on its site in HTML format.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，这版免费的在线书籍已经更新了Python 3的代码，因为原版书籍已近十年，使用的是Python 2。同时，本书不提供PDF下载，而是以HTML格式在其网站上免费提供。
