- en: 'Python eats away at R: Top Software for Analytics, Data Science, Machine Learning
    in 2018: Trends and Analysis'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/05/poll-tools-analytics-data-science-machine-learning-results.html](https://www.kdnuggets.com/2018/05/poll-tools-analytics-data-science-machine-learning-results.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2018/05/poll-tools-analytics-data-science-machine-learning-results.html/2#comments)The
    19th annual KDnuggets Software Poll had over 2,300 voters, somewhat less than
    in 2017, perhaps because only one vendor - RapidMiner - had a very active campaign
    to vote in KDnuggets poll. On average, a participant selected about 7 different
    tools used, so votes with just one tool selected stood out. We removed about 260
    such "lone" votes (which mainly were from RapidMiner), because even if they represented
    legitimate users of that tool, their experience was very atypical and would skew
    the results. To compare "apples" to "apples" I also removed such lone votes from
    2016 and 2017 data (about 11% in 2017 and 12% in 2016), so the 2017 percentage
    in this blog for most tools will be slightly higher than what was reported in
    2017 post.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Here is my initial analysis, based on 2052 participants, after "lone" voters
    were removed. More detailed association analysis and anonymized data will be published
    in about 2 weeks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Top Analytics, Data Science, Machine Learning Tools
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Top Analytics Data Science Machine Learning Software 2018 3yrs](../Images/9ca11033cf26abeb301c0be092146a8a.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
- en: '**Fig 1: KDnuggets Analytics/Data Science 2018 Software Poll: top tools in
    2018, and their share in the 2016-7 polls**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: (* for a more valid comparison, we recomputed the results of 2016, 2017 polls
    to exclude "lone" votes)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Here are the top 11 tools, which all had at least 20% share.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
