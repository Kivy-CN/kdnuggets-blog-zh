  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[**下载免费的报告，了解是什么阻碍了企业数据科学的发展**](https://www.dominodatalab.com/resources/data-science-needs-to-grow-up/?utm_campaign=Q32021_Aug_MLOps_Survey_Results&utm_source=kdnuggets&utm_medium=paidsocial)。'
