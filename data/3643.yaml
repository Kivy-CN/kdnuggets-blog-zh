- en: Over the past few years, the search tapestry has changed drastically. It has
    gone from using full-text and keyword-matching mechanisms to more sophisticated
    techniques like semantic (understanding the meaning behind words) and visual (searching
    using pictures) platforms that define today's digital landscape.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年中，搜索技术发生了剧烈变化。从使用全文和关键词匹配机制，转变为更复杂的技术，如语义（理解单词背后的含义）和视觉（使用图片进行搜索）平台，这些定义了今天的数字化格局。
- en: This is in response to the ever-growing customer expectations—individuals today
    don’t just want generalized search results, they want them to be personalized
    and relevant to a T. This is where Semantic Vector Search comes in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对不断增长的客户期望的回应——今天的个人不仅希望获得一般化的搜索结果，他们希望这些结果能够个性化并精准相关。这正是语义向量搜索的作用所在。
- en: It seamlessly uses deep metric learning to train a semantic model that helps
    in organizing queries in a vector space so that similar things are combined and
    dissimilar things are separated
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它无缝地利用深度度量学习来训练一个语义模型，帮助在向量空间中组织查询，使相似的事物结合在一起，而不同的事物则分开。
- en: Explore this blog post to learn about the fundamentals of semantic vector search
    and much more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 探索这篇博客文章，了解语义向量搜索的基础知识及更多内容。
- en: First Things First—What is Semantic Vector Search
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 首先—什么是语义向量搜索
- en: Traditional search engines only focus on exact keywords and return results centered
    around them. On the contrary, an advanced AI system goes above and beyond keyword
    mapping to comprehend the context and the intent behind the query.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的搜索引擎只关注确切的关键词，并返回围绕这些关键词的结果。相反，先进的AI系统超越了关键词映射，理解查询的上下文和意图。
- en: For instance, an agitated customer contacted customer support and complained,
    *“Wow, thank you for sending my luggage to Washington and flying me to Los Angeles
    at the same time. Brilliant service!*” In this scenario, a traditional search
    engine would fixate on words like ‘Wow’, and ‘Brilliant Service.’ However, a semantic
    vector search engine delves deeper into the issue—where it understands the underlying
    sarcasm and customer frustration. It’s like having a support agent who not only
    hears keywords but grasps their meaning and context, offering more effective assistance.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个激动的客户联系了客户支持并抱怨，*“哇，谢谢你把我的行李送到华盛顿，同时把我送到洛杉矶。真是棒极了的服务！”* 在这种情况下，传统的搜索引擎会关注“哇”和“棒极了的服务”等词。然而，语义向量搜索引擎则更深入地理解问题——它明白了潜在的讽刺和客户的沮丧。这就像拥有一个支持代理，不仅听到关键词，还能理解它们的含义和上下文，提供更有效的帮助。
- en: McKinsey research found that companies that excel at personalization generate
    40% more revenue from those activities than average players. Across US industries,
    shifting to top-quartile performance in personalization would generate over $1
    trillion in value.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 麦肯锡的研究发现，擅长个性化的公司在这些活动中产生的收入比平均水平高出40%。在美国各行业中，转向个性化的顶尖表现将创造超过1万亿美元的价值。
- en: But, How Does it Work?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 但是，它是如何工作的呢？
- en: '![How Semantic Vector Search Transforms Customer Support Interactions](../Images/f78669d095240b0ed9b127813b322e24.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![语义向量搜索如何改变客户支持互动](../Images/f78669d095240b0ed9b127813b322e24.png)'
- en: Let’s imagine each word as a resident in a sky-rise building. Residents with
    addresses like 45, 46, and 47 reside in the same block whereas residents of 55,
    56, and 57 reside in the next block. The distance and direction between these
    residents represent the relationships between words where words with similar meanings
    end up closer to each other.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把每个单词想象成高楼大厦中的一个居民。地址为45、46和47的居民住在同一栋楼中，而地址为55、56和57的居民住在下一栋楼中。这些居民之间的距离和方向代表了单词之间的关系，其中意思相近的单词会更接近彼此。
- en: Now, that you know the basic meaning, let’s get to the brass tacks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经了解了基本含义，让我们深入探讨细节。
- en: When a user inputs a query, the system translates it into a vector. Thereafter,
    it scouts for other vectors that are close in meaning. This ensures the system
    retrieves not only exact matches but also semantically related information.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户输入查询时，系统将其转换为一个向量。然后，它会寻找在含义上接近的其他向量。这确保了系统不仅检索到精确匹配的信息，还能找到语义相关的信息。
- en: But What Role Do Semantics Play in Vector Search?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 但语义在向量搜索中扮演什么角色？
- en: The significance of the semantics lies in the AI system’s ability to understand
    and grasp the exact meaning behind words by considering synonyms and context among
    other things.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 语义的意义在于AI系统能够通过考虑同义词和上下文等因素来理解和把握单词背后的确切含义。
- en: The result? Accurate, relevant, personalized responses that jumpstart issue
    resolution and leave customers delighted.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是？准确、相关、个性化的响应，能够快速启动问题解决过程，让客户感到满意。
- en: But, to ensure everything flows smoothly, there is a complex mechanism, also
    a subset of artificial intelligence, that is working under the hood known as—machine
    learning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但为了确保一切顺利运行，还有一个复杂的机制，也是一种人工智能的子集，在幕后工作，那就是——机器学习。
- en: The ML algorithms deeply comprehend the subtle similarities and differences
    between words. To do so, they view them as pieces of a large puzzle rather than
    understanding the meaning of a single word.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法深入理解单词之间的细微相似性和差异。为此，它们将单词视为大拼图中的部分，而不是理解单一词语的含义。
- en: Artificial Intelligence (AI) algorithms break down the complexities of language.
    It analyses the context, patterns, and correlation within the data. They demystify
    the meaning of words by going beyond the superficial interpretation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）算法分解了语言的复杂性。它分析数据中的上下文、模式和关联。它们通过超越表面解释，揭示了单词的含义。
- en: For instance, a customer approaches your company with a concern. They want to
    decorate their kitchen with the vibrant hues of cherry and plum. However, your
    virtual assistant mistook the reference as a fruit. This dual usage highlights
    how the same term can have different meanings and contexts.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，一个客户向你的公司提出了一个问题。他们想用樱桃和李子的鲜艳色彩装饰厨房。然而，你的虚拟助手误将其理解为水果。这种双重用法突显了相同术语在不同含义和上下文中的差异。
- en: This is where an advanced AI system can interpret the inherent meaning of terms
    and their correlation with each other.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个高级AI系统可以解读术语的固有含义及其相互关联的地方。
- en: The Types of Semantic Vector Search  Techniques
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语义向量搜索技术的类型
- en: 'This search applies powerful word embedding techniques to understand the nuances
    of language:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 该搜索应用了强大的词嵌入技术来理解语言的细微差别：
- en: '![How Semantic Vector Search Transforms Customer Support Interactions](../Images/506d18553bdf93b2ec2931fffd7cc6d3.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![语义向量搜索如何改变客户支持互动](../Images/506d18553bdf93b2ec2931fffd7cc6d3.png)'
- en: How Does Vector Search Transform Customer Support Interactions?
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向量搜索如何改变客户支持互动？
- en: 'Two domains where semantic vector search turbocharges customer support to enhance
    the experience are:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 语义向量搜索在提升客户支持体验方面的两个领域是：
- en: '**1\. Understanding the Natural Language**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 理解自然语言**'
- en: Natural language is ambiguous. It becomes an uphill battle for machines to comprehend
    the way humans communicate. This is where *natural language processing (NLP)*
    can help. It is a multidisciplinary process that combines machine learning and
    natural language generation to make human and machine interactions possible. Semantic
    vector search applies NLP to catalyze sentiment analysis.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言具有模糊性。机器理解人类沟通方式成为一场艰巨的战斗。这时，*自然语言处理（NLP）* 可以发挥作用。它是一种多学科过程，结合了机器学习和自然语言生成，使人类和机器的互动成为可能。语义向量搜索应用NLP来催化情感分析。
- en: '![How Semantic Vector Search Transforms Customer Support Interactions](../Images/a4ed7fa7793a295da31730e004f9c7a5.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![语义向量搜索如何改变客户支持互动](../Images/a4ed7fa7793a295da31730e004f9c7a5.png)'
- en: '[Sentiment Analysis](https://www.searchunify.com/sudo-technical-blogs/unlocking-the-power-of-large-language-models-in-sentiment-analysis-for-customer-support)
    categorizes data as positive, negative, or neutral. By incorporating sentiment
    analysis in their existing systems, organizations can glean valuable insights
    about the needs and problems of their customers. Doing so enables organizations
    to render proactive and personalized experiences.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[情感分析](https://www.searchunify.com/sudo-technical-blogs/unlocking-the-power-of-large-language-models-in-sentiment-analysis-for-customer-support)将数据分类为积极、消极或中性。通过将情感分析纳入现有系统，组织可以获得有关客户需求和问题的宝贵见解。这使得组织能够提供主动和个性化的体验。'
- en: '**2\. Facilitating Information Retrieval**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 促进信息检索**'
- en: Since semantic vector search can grasp the underlying meaning, intent, and context
    of the query, it ensures the right help articles reach the right audience at the
    right time. It leverages AI to gain a 360-degree view of your user’s journey,
    This way, organizations can provide support at full throttle by hyper-personalizing
    it according to the user’s browsing history, customer sentiments, etc. As an added
    advantage, the CSAT score also shoots up. Win-win, right?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于语义向量搜索能够把握查询的潜在含义、意图和背景，它确保正确的帮助文章在正确的时间送达正确的受众。它利用人工智能获取用户旅程的全景视图，从而根据用户的浏览历史、客户情感等来进行超个性化的支持。作为附加优势，CSAT（客户满意度评分）也会显著提高。双赢，对吧？
- en: But, hold on! Where there's brilliance, there are challenges.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 但，等等！有智慧的地方总会有挑战。
- en: Challenges in the Path to Effective Vector Search
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实现有效向量搜索的挑战
- en: 'Although the future of Semantic Vector Search promises profound benefits, there
    are hurdles in the path to achieving them. They are:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管语义向量搜索的未来承诺带来深远的好处，但实现这些好处的道路上仍然存在障碍。它们是：
- en: '**1\. Handling Ambiguity in Semantics **'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 语义中的模糊性处理**'
- en: Since natural or human language is ambiguous, words and sentences can have different
    interpretations for different individuals. For this reason, it becomes incredibly
    difficult to correctly decipher the context and intent of user queries. Deploying
    advanced machine learning algorithms can help. They learn from user interactions
    to improve their accuracy over time.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 由于自然语言或人类语言具有模糊性，单词和句子对不同的人可能有不同的解释。因此，正确解读用户查询的上下文和意图变得极其困难。部署先进的机器学习算法可以有所帮助。它们通过用户互动不断学习，以提高准确性。
- en: '**2\. Ethical Considerations**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 伦理考虑**'
- en: As Semantic Vector Search systems are trained on a massive data set, it’s inevitable
    for a few ethical considerations concerning privacy, bias, and transparency to
    sprout. Let’s treat these privacy concerns as stepping stones rather than viewing
    them as roadblocks. To prevent discriminatory outcomes, it’s imperative to take
    measures for bias mitigation by regularly auditing and updating the data.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 由于语义向量搜索系统是在大规模数据集上训练的，因此不可避免地会出现一些关于隐私、偏见和透明度的伦理考量。让我们将这些隐私问题视为垫脚石，而不是障碍。为了防止歧视性结果，必须通过定期审计和更新数据来采取措施减轻偏见。
- en: Looking for a Force Multiplier For Turbocharge Your Enterprise Search Engine?
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找提升企业搜索引擎的力量倍增器吗？
- en: There are a multitude of techniques like neural, vector, and semantic search
    making rounds in the market. Here neural networks contribute depth, vector search
    enhances precision, and semantic understanding unveils nuanced layers of meaning.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上有大量的技术，如神经网络、向量搜索和语义搜索。在这里，神经网络提供深度，向量搜索提升精度，而语义理解揭示了意义的细微层次。
- en: Using them in isolation would leave their capabilities underutilized. This is
    where a unified cognitive platform can appear as the silver lining. It seamlessly
    integrates different search techniques to ensure users can enjoy a personalized,
    contextual, and prompt search experience.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 单独使用它们会使其能力未得到充分利用。这就是统一认知平台可以成为光明的一线的地方。它无缝整合了不同的搜索技术，以确保用户可以享受个性化、上下文相关且及时的搜索体验。
