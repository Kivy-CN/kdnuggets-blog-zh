- en: In this blog, we will go through 7 questions that are changeling and frequently
    asked during the data analytics interview.
  prefs: []
  type: TYPE_NORMAL
- en: Non-Technical Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 1\. How do you explain technical concepts to a non-technical audience?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this question, the interviewer is judging your communication, presentation,
    and people skills. Being able to explain technical concepts to managers or clients
    is a skill.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from technical terms such as mean, correlation, or data distribution,
    you also need to learn more about data and its features. Try to connect dots that
    make sense for a business. You need to make sure you understand the business and
    audience to explain concepts in layman's terms.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Top 3 metrics to define the success of this product, what, why, and how
    would you choose?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To answer this question, you need domain knowledge of industry, business, and
    the product. You can ask an interviewer to tell you about the company strategy
    and vision, which help you formulate the answer.
  prefs: []
  type: TYPE_NORMAL
- en: For the social media product, the 3 metrics can be daily active users, number
    of users adding friends in the first 2 weeks, and the number of posts in a week.
    It is based on the company's vision and product strategy. So, it is always better
    to research the company before sitting for an interview.
  prefs: []
  type: TYPE_NORMAL
- en: Technical Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 3\. What is descriptive, predictive, and prescriptive analytics?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Descriptive analytics provides insights into the past to answer the question
    such as “how did the marketing camping perform compared to last year”
  prefs: []
  type: TYPE_NORMAL
- en: Predictive analytics is about using insight to predict future events or forecast
    growth.
  prefs: []
  type: TYPE_NORMAL
- en: Prescriptive analytics is used to suggest various courses of action to prevent
    disaster or to improve the product.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. What are the various steps involved in any analytics project?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This question is totally up to you. In general, data analytical projects consist
    of understanding the problem statement, gathering the data, cleaning the data,
    exploring, analyzing, and visualizing the data, and finally interpreting the results
    for the non-technical audience. You can also mention tools, techniques, and additional
    steps based on specific problems.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. How to handle missing values in a dataset?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are various ways to handle missing data. The most used method is dropping
    the missing values rows if the dataset is large and balanced.
  prefs: []
  type: TYPE_NORMAL
- en: 'Apart from that, you can:'
  prefs: []
  type: TYPE_NORMAL
- en: Drop the columns with missing values
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fill it with constant.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Average and median imputation. You will be replacing the missing values with
    the average or median value of the column.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use multiple-regression analyses to estimate a missing value
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consider multiple columns to replace missing values with average simulated values
    and random errors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 6\. Create a SQL query to retrieve duplicate records from employee_details neglecting
    the primary key and EmpId.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The solution is simple. You will select the required columns and Count(*). After
    that, group it by unique identification, such as employee name, manager id, joining
    date, and city. We will then use HAVING to filter duplicates. If the Count(*)
    value is greater than one, then it is a duplicate.
  prefs: []
  type: TYPE_NORMAL
- en: You can apply the same strategy to any table. Make sure you are grouping tables
    by multiple unique id columns such as name and address.
  prefs: []
  type: TYPE_NORMAL
- en: '**Solution**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 7\. Write an SQL query to find out how many users inserted more than 1000 but
    less than 2000 images in their presentations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Table**: event_log'
  prefs: []
  type: TYPE_NORMAL
- en: '| **user_id** | **event_date_time** |'
  prefs: []
  type: TYPE_TB
- en: '| 1255 | 1535308433 |'
  prefs: []
  type: TYPE_TB
- en: '| 4566 | 1535308444 |'
  prefs: []
  type: TYPE_TB
- en: '| 9566 | 1535308476 |'
  prefs: []
  type: TYPE_TB
- en: '| … | … |'
  prefs: []
  type: TYPE_TB
- en: The solution is simple but tricky. First, you have to count the number of images
    per user and then count the number of users with more than 1000 images but less
    than 2000.
  prefs: []
  type: TYPE_NORMAL
- en: The inner query will count **event_date_time** and group it by **user_id** to
    find a unique user id with a number of images per user. After that, create an
    outer query to filter out users with more than 1000 but less than 2000 images
    and count them.
  prefs: []
  type: TYPE_NORMAL
- en: '**Solution**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
