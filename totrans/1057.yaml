- en: Neuroscience
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Neuroscience consists of the data of brain imagery from FMRI to various CT scans.
    Brain activity data can be used to detect neurological disorders and come up with
    ways to rewire the brain for treating various diseases. FMRI data can also be
    used for detecting tumors and anomalies in the brain.
