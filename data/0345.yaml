- en: 'Navigating Data Science Job Titles: Data Analyst vs. Data Scientist vs. Data
    Engineer'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导航数据科学职位标题：数据分析师 vs. 数据科学家 vs. 数据工程师
- en: 原文：[https://www.kdnuggets.com/navigating-data-science-job-titles-data-analyst-vs-data-scientist-vs-data-engineer](https://www.kdnuggets.com/navigating-data-science-job-titles-data-analyst-vs-data-scientist-vs-data-engineer)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/navigating-data-science-job-titles-data-analyst-vs-data-scientist-vs-data-engineer](https://www.kdnuggets.com/navigating-data-science-job-titles-data-analyst-vs-data-scientist-vs-data-engineer)
- en: '![Navigating Data Science Job Titles: Data Analyst vs. Data Scientist vs. Data
    Engineer](../Images/4e747c590a9d122de955f21fc840d4bf.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![导航数据科学职位标题：数据分析师 vs. 数据科学家 vs. 数据工程师](../Images/4e747c590a9d122de955f21fc840d4bf.png)'
- en: Navigating seems like the right choice of words. Data science can sometimes
    seem like a wild sea that washes up a new job title or specialization every few
    minutes. Thanks a lot, data science. We appreciate you being dynamic and wild,
    but what do we do with it?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “导航”似乎是合适的词汇。数据科学有时可能像一片狂野的海洋，每隔几分钟就会出现一个新的职位名称或专业化方向。谢谢你，数据科学。我们感激你充满活力和狂野，但我们该如何应对呢？
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
