  prefs: []
  type: TYPE_NORMAL
- en: My journey started with the Python data science career path which helped me
    understand data analysis and machine learning. The interactive sessions have improved
    my coding skills. In my opinion, the career tracks that come with **interactive
    exercises**, **coding challenges**, **assignments**, and **projects** are the
    best. They will keep your progress in check and help you improve with time.
