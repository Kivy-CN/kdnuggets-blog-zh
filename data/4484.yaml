- en: 'Natural Language Processing Recipes: Best Practices and Examples'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言处理配方：最佳实践和示例
- en: 原文：[https://www.kdnuggets.com/2020/05/natural-language-processing-recipes-best-practices-examples.html](https://www.kdnuggets.com/2020/05/natural-language-processing-recipes-best-practices-examples.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/05/natural-language-processing-recipes-best-practices-examples.html](https://www.kdnuggets.com/2020/05/natural-language-processing-recipes-best-practices-examples.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: We at KDnuggets have been doing our best to highlight some quality natural language
    processing (NLP) resources in the recent past, most notably [The Big Bad NLP Database](/2020/02/big-bad-nlp-database.html)
    and [The Super Duper NLP Repo](/2020/04/super-duper-nlp-repo.html), a pair of
    initiatives managed by Quantum Stat. The first of these is a curated repository
    of NLP datasets neatly organized around tasks, while the second is a collection
    of Google Colab notebooks demonstrating implementations of numerous of these tasks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们KDnuggets最近尽力突显一些优质的自然语言处理（NLP）资源，最显著的包括[The Big Bad NLP Database](/2020/02/big-bad-nlp-database.html)和[The
    Super Duper NLP Repo](/2020/04/super-duper-nlp-repo.html)，这是Quantum Stat管理的两个项目。其中第一个是围绕任务精心组织的NLP数据集的策划仓库，而第二个是演示这些任务实现的Google
    Colab notebooks集合。
- en: '[![Figure](../Images/7acb6c2517b9040d8f27923fb8032809.png)](https://github.com/microsoft/nlp-recipes)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图示](../Images/7acb6c2517b9040d8f27923fb8032809.png)](https://github.com/microsoft/nlp-recipes)'
- en: 'In this vein, we have found that the [Natural Language Processing Best Practices
    & Examples](https://github.com/microsoft/nlp-recipes) repository, by Microsoft,
    is another worthy addition to this collection. The repository describes its usefulness
    as such:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，我们发现微软的[Natural Language Processing Best Practices & Examples](https://github.com/microsoft/nlp-recipes)仓库是这一集合中另一个值得添加的资源。该仓库描述了其用处如下：
- en: This repository contains examples and best practices for building NLP systems,
    provided as Jupyter notebooks and utility functions. The focus of the repository
    is on state-of-the-art methods and common scenarios that are popular among researchers
    and practitioners working on problems involving text and language.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该仓库包含构建NLP系统的示例和最佳实践，以Jupyter notebooks和实用功能的形式提供。该仓库的重点是最先进的方法和在处理文本和语言问题的研究人员和从业者中流行的常见场景。
- en: The notebooks and utility functions it describes are less end-to-end solutions
    to NLP tasks as they are guidance for ensuring you imeplement your systems with
    the best practices in mind.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些笔记本和它描述的实用功能更像是对NLP任务的指导，而非端到端解决方案，以确保你在实现系统时考虑到最佳实践。
- en: The goal of this repository is to build a comprehensive set of tools and examples
    that leverage recent advances in NLP algorithms, neural architectures, and distributed
    machine learning systems. [...] We hope that the tools can significantly reduce
    the “time to market” by simplifying the experience from defining the business
    problem to development of solution by orders of magnitude. In addition, the example
    notebooks would serve as guidelines and showcase best practices and usage of the
    tools in a wide variety of languages.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个仓库的目标是构建一整套全面的工具和示例，利用最近在NLP算法、神经网络架构和分布式机器学习系统方面的进展。[...] 我们希望这些工具能够显著缩短“上市时间”，通过从定义业务问题到解决方案开发的过程大幅简化体验。此外，示例笔记本将作为指导，并展示工具在各种语言中的最佳实践和使用方法。
- en: Emphasizing the multi-language principles of [Emily Bender](https://twitter.com/emilymbender),
    the repo also lays out that NLP "is not synonymous with English," and ensure that
    the goal of the project "is to provide end-to-end examples in as many languages
    as possible," encouraging community contributions in order to facilitate.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 强调[Emily Bender](https://twitter.com/emilymbender)的多语言原则，该仓库还阐明NLP“并不等同于英语”，并确保项目的目标是“提供尽可能多语言的端到端示例”，鼓励社区贡献以促进实现。
- en: 'The repo contains a series of [Jupyter notebooks](https://github.com/microsoft/nlp-recipes/tree/master/examples),
    collections of which implement the following NLP scenarios in the manner in which
    they are additionally described in the table:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该仓库包含一系列的[Jupyter notebooks](https://github.com/microsoft/nlp-recipes/tree/master/examples)，这些笔记本实现了表格中额外描述的以下NLP场景。
- en: '[![Figure](../Images/5f647153b9276f5d19fb59a37741f80d.png)](https://github.com/microsoft/nlp-recipes/tree/master/examples)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图示](../Images/5f647153b9276f5d19fb59a37741f80d.png)](https://github.com/microsoft/nlp-recipes/tree/master/examples)'
- en: And the guides are not one dimensional; take, for example, the [text classification
    notebooks](https://github.com/microsoft/nlp-recipes/tree/master/examples/text_classification).
    There are a few different notebooks which use different combinations of dataset,
    natural language, environment (local or Azure cloud-based), language model, and
    task focus.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这些指南并不是单一维度的；例如，[文本分类笔记本](https://github.com/microsoft/nlp-recipes/tree/master/examples/text_classification)中有几种不同的笔记本，使用了不同的数据集、自然语言、环境（本地或Azure云端）、语言模型和任务焦点的组合。
- en: '[![Figure](../Images/1c11178ecb7bca00f527d0c1d5f4bea0.png)](https://github.com/microsoft/nlp-recipes/tree/master/examples/text_classification)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图示](../Images/1c11178ecb7bca00f527d0c1d5f4bea0.png)](https://github.com/microsoft/nlp-recipes/tree/master/examples/text_classification)'
- en: The notebooks also lean on scripts in the [utils_nlp](https://github.com/microsoft/nlp-recipes/tree/master/utils_nlp)
    module to help alleviate some of the "tedious tasks ranging from data loading,
    dataset understanding, model development, model evaluation to productionize a
    trained NLP model." Be sure to check out the utilities developed by Microsoft
    Research which are intended to save time and speed up some of the more laborious
    tasks associated with natural language processing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些笔记本还依赖于[utils_nlp](https://github.com/microsoft/nlp-recipes/tree/master/utils_nlp)模块中的脚本，以帮助减轻一些“从数据加载、数据集理解、模型开发、模型评估到将训练好的NLP模型投入生产”的繁琐任务。务必查看微软研究开发的这些工具，旨在节省时间并加速一些与自然语言处理相关的繁重任务。
- en: I'm a sucker for almost anything NLP, from learning resources, to example notebooks,
    to frameworks and libraries, to language models, to dataset collections, and beyond.
    If you are too, I suggest you check out this best practice-oriented repo from
    Microsoft.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我对几乎所有NLP的内容情有独钟，从学习资源到示例笔记本，再到框架和库、语言模型、数据集集合等等。如果你也是如此，我建议你查看微软的这个最佳实践导向的仓库。
