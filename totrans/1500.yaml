  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: Jupyter has become a defacto platform for many of us due to its simple design,
    interactivity benefits and cross-language support all in one place. There are
    other ways to use a notebook environment but none so far I have seen offer so
    many benefits than Jupyter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其简单的设计、交互性好和跨语言支持，Jupyter 已成为我们中的许多人默认的平台。虽然还有其他方式可以使用笔记本环境，但目前为止我还没有看到比 Jupyter
    提供更多好处的工具。
- en: I say Jupyter because previously there was only Jupyter Notebooks but now there's
    Jupyter Lab as well and other notebook environments based on Jupyter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到 Jupyter 是因为之前只有 Jupyter Notebooks，但现在还有 Jupyter Lab 以及其他基于 Jupyter 的笔记本环境。
