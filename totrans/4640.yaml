- en: How to Learn Python for Data Science the Right Way
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/06/python-data-science-right-way.html](https://www.kdnuggets.com/2019/06/python-data-science-right-way.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '![The right way to learn Python for data science](../Images/18c0e58bae945bdca9fc162f7028a450.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
- en: Most aspiring data scientists begin to learn Python by taking programming courses
    meant for developers. They also start solving Python programming riddles on websites
    like [LeetCode](https://leetcode.com/) with an assumption that they have to get
    good at programming concepts before starting to analyzing data using Python.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
