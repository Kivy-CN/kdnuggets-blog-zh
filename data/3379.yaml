- en: '**Top 20 Python Machine Learning Open Source Projects 2016.**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016年前20名 Python 机器学习开源项目。**'
- en: '**[Scikit-learn](http://scikit-learn.org/)** is simple and efficient tools
    for data mining and data analysis, accessible to everybody, and reusable in various
    context, built on NumPy, SciPy, and matplotlib, open source, commercially usable
    – BSD license.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Scikit-learn](http://scikit-learn.org/)** 是用于数据挖掘和数据分析的简单高效工具，适用于所有人，并且可以在各种环境中重用，建立在
    NumPy、SciPy 和 matplotlib 之上，开源，可商业使用 - BSD 许可证。'
- en: 'Commits: 21486, Contributors: 736, Github URL: [Scikit-learn](https://github.com/scikit-learn/scikit-learn)'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 21486，贡献者: 736，Github 链接: [Scikit-learn](https://github.com/scikit-learn/scikit-learn)'
- en: '**[Tensorflow](https://www.tensorflow.org/)**  was originally developed by
    researchers and engineers working on the Google Brain Team within Google’s Machine
    Intelligence research organization. The system is designed to facilitate research
    in machine learning, and to make it quick and easy to transition from research
    prototype to production system.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Tensorflow](https://www.tensorflow.org/)** 最初由在谷歌机器智能研究组织中的 Google Brain
    团队的研究人员和工程师开发。该系统旨在促进机器学习研究，并使从研究原型到生产系统的过渡迅速而简单。'
- en: 'Commits: 10466, Contributors: 493, Github URL: [Tensorflow](https://github.com/tensorflow/tensorflow)'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 10466，贡献者: 493，Github 链接: [Tensorflow](https://github.com/tensorflow/tensorflow)'
- en: '**[Theano](http://deeplearning.net/software/theano/)**  allows you to define,
    optimize, and evaluate mathematical expressions involving multi-dimensional arrays
    efficiently.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Theano](http://deeplearning.net/software/theano/)** 允许你高效地定义、优化和评估涉及多维数组的数学表达式。'
- en: 'Commits: 24108, Contributors: 263, Github URL: [Theano](https://github.com/Theano/Theano)'
