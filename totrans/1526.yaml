- en: In [Part 1](https://www.kdnuggets.com/2019/04/most-desired-skill-data-science.html),
    I described two aspects of “critical thinking,” which according to many data science
    hiring managers, is the most desired skill they’re looking for. To test critical
    thinking, hiring managers use case interviews. Case interviews have long been
    popular with management consulting companies; they involve a free-ranging dialogue
    between the job-seeker and the hiring manager about a business problem – in the
    case of a data science interview, the business problem is expected to be solved
    using data-driven insights.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1部分](https://www.kdnuggets.com/2019/04/most-desired-skill-data-science.html)中，我描述了“批判性思维”的两个方面，许多数据科学招聘经理认为这是他们最期望的技能。为了测试批判性思维，招聘经理使用案例面试。案例面试在管理咨询公司中长期受到欢迎；它们涉及求职者与招聘经理之间关于商业问题的自由对话——在数据科学面试的情况下，商业问题预计将通过数据驱动的见解来解决。
