- en: The 16th annual KDnuggets Software Poll continued to get huge attention from
    analytics and data mining community and vendors, attracting about 2,800 voters,
    who chose from a record number of 93 different tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第十六届年度 KDnuggets 软件调查继续受到分析和数据挖掘社区以及供应商的广泛关注，吸引了约 2,800 名选民，他们从创纪录的 93 种不同工具中进行选择。
- en: R is the most popular overall tool among data miners and data scientists, but
    Python usage grows faster and it is likely to catch up in 2-3 years. RapidMiner
    remains the most popular suite for data mining/data science, but it got fewer
    votes than last year. There was a notable increase in Hadoop/Big Data tool usage
    (29%, up from 17% in 2014), mainly driven by jump in Spark whose usage share grew
    over 3-fold. (see [KDnuggets exclusive interview with Spark Creator Matei Zaharia](/2015/05/interview-matei-zaharia-creator-apache-spark.html)).
    Other tools with strong growth include H2O (0xdata), Actian, MLlib, and Alteryx.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: R 是数据挖掘和数据科学领域中最受欢迎的整体工具，但 Python 的使用增长更快，预计在 2-3 年内将赶上。RapidMiner 仍然是最受欢迎的数据挖掘/数据科学套件，但相比去年得票减少。Hadoop/大数据工具的使用显著增加（29%，相比
    2014 年的 17%），主要受到 Spark 使用份额增长超过三倍的推动。（请参见 [KDnuggets 对 Spark 创始人 Matei Zaharia
    的独家采访](/2015/05/interview-matei-zaharia-creator-apache-spark.html)）。其他增长强劲的工具包括
    H2O (0xdata)、Actian、MLlib 和 Alteryx。
