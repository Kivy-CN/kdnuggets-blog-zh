  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要安装`python3-csvkit`：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Then, download a CSV file to play with:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，下载一个CSV文件进行操作：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'We can print the first few lines of iris.csv with `head`:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用`head`打印`iris.csv`的前几行：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Handy. But with `csvlook` (part of `python3-csvkit`), you get something a bit
    more tabular:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 很方便。但使用`csvlook`（`python3-csvkit`的一部分），你会得到一个更表格化的视图：
- en: '[PRE3]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Much nicer. Want to look at the entire file? While I have always piped the
    output of `cat` into `more`:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 更好。想查看整个文件吗？虽然我一直将`cat`的输出传输到`more`中：
- en: '[PRE4]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '... Jeroen advocates using `less`, a more versatile command line tool that
    operates in the style of the `vi` text editor. It allows for moving around within
    the text file using a series of single key commands. Give it a try (''q'' is for
    quit when you are finished looking):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '... Jeroen提倡使用`less`，这是一个更通用的命令行工具，操作风格类似于`vi`文本编辑器。它允许使用一系列单键命令在文本文件中移动。试试看（''q''表示退出）：'
- en: '[PRE5]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Want to know the dataset''s attribute names? Easy, with the special editor
    `sed`:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道数据集的属性名称吗？很简单，使用特殊的编辑器`sed`：
- en: '[PRE6]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Great. What about more attribute metadata?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 很好。那么更多的属性元数据呢？
- en: '[PRE7]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: How about something like unique attribute value counts within the dataset?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集中的唯一属性值计数如何？
- en: '[PRE8]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Depending on how comfortable or reliant you are on the command line (or are
    willing to become), you can delve into more advanced concepts such as creating
    bash scripts with numerous commands working in sequence. This, however, moves
    from "command line" data science into the more familiar realm of scripting, but
    with bash instead of, for example, Python. You could also do something in between,
    such as creating a library of bash snippets as functions and adding them to your
    `.bashrc` config file, in order to call them from the command line repetitively
    on different data. The possibilities are limited only by your imagination and
    skill.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你对命令行的熟悉程度或依赖程度（或愿意成为的程度），你可以深入了解更高级的概念，如创建包含多个顺序执行命令的bash脚本。然而，这将从“命令行”数据科学转向更熟悉的脚本编写领域，但使用的是bash而不是例如Python。你也可以做一些介于两者之间的事情，比如创建一个包含bash片段的库作为函数，并将它们添加到你的`.bashrc`配置文件中，以便在命令行上重复调用它们处理不同的数据。可能性仅受限于你的想象力和技能。
- en: This is just a taste of what you can find in [Chapter 7](https://www.datascienceatthecommandline.com/chapter-7-exploring-data.html)
    of "Data Science at the Command Line," which, in turn, only touches on the wealth
    of information that the book holds.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是《[命令行中的数据科学](https://www.datascienceatthecommandline.com/chapter-7-exploring-data.html)》第7章中的一部分，而这本书只是触及了书中蕴含的丰富信息。
- en: Regardless of how you look at it, having command line skills at your disposal
    are invaluable. In that vein, you should give this book a chance.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你怎么看，拥有命令行技能都是无价的。在这种情况下，你应该给这本书一个机会。
