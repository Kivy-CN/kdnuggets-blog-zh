- en: 'If you''re preparing for data science interviews, you know how overwhelming
    it can be to go through all the available resources online. One can easily get
    lost in the details. That''s why I''m excited to introduce you to a hidden gem
    of a resource: "[The Data Science Interview Book](https://book.thedatascienceinterviewproject.com/)"
    by [Dip Ranjan Chatterjee.](https://www.linkedin.com/in/dip-chatterjee-13231417/)'
  prefs: []
  type: TYPE_NORMAL
