- en: So what is preventing the adoption and acceleration of data science in enterprises?
    A typical enterprise data science project is highly complex and involves many
    steps, including data collection, last-mile ETL* (data wrangling), feature engineering,
    machine learning, visualization and production (see illustration below). A traditional
    data science project takes several months to complete even for an experienced
    team. It is a highly involved and collaborative process that requires a wide range
    of specialized skill sets, such as domain experts, data engineers, data scientists,
    business intelligence engineers, and software architects. In addition, the outcome
    of most enterprise data science projects are hard to interpret, making it difficult
    for business users to implement the results.
  prefs: []
  type: TYPE_NORMAL
- en: '![Traditional Data Science Process](../Images/197d800844e2c9af04825e42a84db46e.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Traditional Data Science Process**'
