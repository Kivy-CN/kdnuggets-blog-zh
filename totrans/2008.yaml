- en: Docker is Made for Data Science
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Docker 是为数据科学量身定制的
- en: '[Docker](https://www.docker.com/) is an open-source platform allowing developers
    to build, package, and distribute portable applications. It has become an essential
    data science tool to assist in the building of reproducible and scalable environments.
    Docker allows code and dependencies to be packaged in containers, which lets data
    scientists distribute their models across different platforms. This assists in
    both development and production, and works to prevent errors and inconsistencies
    that can arise from different versions of software or hardware configurations.
    Docker can also help teams collaborate effectively, by assuring a consistent environment
    across all developers and team members.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[Docker](https://www.docker.com/) 是一个开源平台，允许开发者构建、打包和分发可移植应用程序。它已成为数据科学中一个必不可少的工具，帮助建立可重复和可扩展的环境。Docker
    允许将代码和依赖项打包在容器中，这使得数据科学家可以在不同平台上分发他们的模型。这有助于开发和生产，并有助于防止由于不同版本的软件或硬件配置引发的错误和不一致性。Docker
    还可以帮助团队有效协作，通过确保所有开发者和团队成员的环境一致。'
