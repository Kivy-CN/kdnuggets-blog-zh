- en: Because there is a tremendous amount of **competition** to get a job as a data
    scientist.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因为成为数据科学家的**竞争**极其激烈。
- en: '[**Getting A Data Science Job is Harder Than Ever - How to turn that to your
    advantage - KDnuggets**](https://www.kdnuggets.com/2020/10/getting-data-science-job-harder.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**获得数据科学工作比以往更难 - 如何将这一点转化为你的优势 - KDnuggets**](https://www.kdnuggets.com/2020/10/getting-data-science-job-harder.html)'
- en: Although many aspiring Data Scientists are finding it is becoming more difficult
    to land a job than it was in previous…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多有志的数据科学家发现，找到工作的难度比以前更大……
- en: Because there is a **mad rush**. Every kind of engineer, scientist, and working
    professional is calling himself or herself a data scientist.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因为有一股**疯狂的冲劲**。各种工程师、科学家和职场专业人士都自称为数据科学家。
- en: '**Why So Many ''Fake'' Data Scientists?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么有这么多“假”数据科学家？**'
- en: Have you noticed how many people are suddenly calling themselves data scientists?
    Your neighbor, that gal you met at a…
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有注意到有多少人突然自称为数据科学家？你的邻居、你在某个……
- en: Because you are not sure if you can cut your teeth in this or not. Remember
    that **imposter syndrome** is well and alive in data science.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你不确定自己是否能胜任这份工作。记住，**冒名顶替综合症**在数据科学领域依然存在。
- en: '[**How to manage impostor syndrome in data science**](https://towardsdatascience.com/how-to-manage-impostor-syndrome-in-data-science-ad814809f068)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[**如何管理数据科学中的冒名顶替综合症**](https://towardsdatascience.com/how-to-manage-impostor-syndrome-in-data-science-ad814809f068)'
- en: What if they find out you’re clueless?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们发现你毫无头绪怎么办？
- en: I can go on, but you get the idea…
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以继续，但你明白了……
- en: So, how do you distinguish yourself from the masses? I don’t know whether you
    can, but I can tell you a few pointers to test yourself. That’s what this article
    is about.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何与大众区分开来呢？我不确定你是否能做到，但我可以告诉你一些自我测试的指针。这就是这篇文章的内容。
- en: Ask yourself a few simple questions
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问问自己几个简单的问题
- en: '![](../Images/9f2be03aa566897f1da97458b58e67b0.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f2be03aa566897f1da97458b58e67b0.png)'
- en: Image source: [Pixabay](https://pixabay.com/vectors/classroom-cooperative-learning-1297779/) (Free
    to use)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源： [Pixabay](https://pixabay.com/vectors/classroom-cooperative-learning-1297779/)
    （免费使用）
- en: Ask yourself a few questions and count the number of YES answers. The more you
    have done these the more you are separated from the masses.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 问问自己几个问题，并计算“是”的回答数量。你完成的越多，就越能与大众区分开来。
- en: If you are a beginner
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果你是初学者
- en: Have you **published** your own Python/R (whatever you code in) **package**?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否**发布**了自己的Python/R（无论你用什么编程语言）**包**？
- en: If yes, have you written extensive **documentation** for it to be used easily
    by everyone else?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有，你是否为它编写了详细的**文档**，以便其他人也能轻松使用？
- en: Have you taken your analysis from Jupyter notebook to a fully-published **web
    app**? Or, have you investigated tools that help you do it easily?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否将你的分析从Jupyter notebook转移到一个完全发布的**Web应用程序**？或者你是否研究了帮助你轻松实现这一点的工具？
- en: Have you written at least a few **high-quality, detailed articles** describing
    your hobby project?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否写过至少几篇**高质量、详细的文章**来描述你的爱好项目？
- en: Do you try to practice the [**Feynman method of learning**](https://fs.blog/2021/02/feynman-learning-technique/) i.e.
    “*teach a concept you want to learn about to a student in the sixth grade*”?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否尝试实践 [**费曼学习法**](https://fs.blog/2021/02/feynman-learning-technique/) 即“*向一个六年级的学生教授你想要学习的概念*”？
- en: At a slightly more advanced phase
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在稍微高级一点的阶段
- en: If you are not a beginner but consider yourself to be at a somewhat mature stage
    as a data scientist, do you do these?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是初学者，而是觉得自己作为数据科学家已经达到一个较成熟的阶段，你是否会做这些？
- en: Do you consciously try to integrate good **software engineering practices** (e.g.
    object-oriented programming, modularization, unit testing) in your data science
    code at every chance you got?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有意识地在每次机会中将良好的**软件工程实践**（例如面向对象编程、模块化、单元测试）融入到你的数据科学代码中？
- en: Do you make it a point to not stop at the scope of immediate data analysis that
    you had to do but imagine what would have happened for 100X data volume or 10X
    cost of making the wrong prediction? In other words, do you think consciously
    about **data or problem scaling and its impact**?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否特别注意不止步于你必须做的即时数据分析范围，而是考虑一下在100倍数据量或10倍错误预测成本的情况下会发生什么？换句话说，你是否会有意识地思考**数据或问题扩展及其影响**？
- en: Do you make it a point to not stop at the traditional ML metrics, but also think
    about the **cost of data acquisition **and** ML business value**?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否特别注意不止步于传统的机器学习指标，而是还考虑**数据获取成本**和**机器学习业务价值**？
- en: 'Building tools and creating documentation: two important skills to have'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建工具和创建文档：这两项技能都很重要
- en: '![](../Images/bb37c28de20d578575609a0919f6de0c.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bb37c28de20d578575609a0919f6de0c.png)'
- en: '![](../Images/e977a14382d58784b8abc57541a2d352.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e977a14382d58784b8abc57541a2d352.png)'
- en: Image source: [Pixabay](https://pixabay.com/illustrations/carpenter-hummer-wood-construction-1453880/) (left)
    and [Pixabay](https://pixabay.com/illustrations/chinese-asian-girl-little-writing-1891496/) (right)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源： [Pixabay](https://pixabay.com/illustrations/carpenter-hummer-wood-construction-1453880/)（左）和
    [Pixabay](https://pixabay.com/illustrations/chinese-asian-girl-little-writing-1891496/)（右）
- en: Do not spend all of your time and energy analyzing larger datasets or experimenting
    with the latest deep learning model.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将所有时间和精力都花在分析更大的数据集或实验最新的深度学习模型上。
- en: Set aside at least 25% of your time learning to do a **couple of things that
    are valued everywhere, in every organization, in all situations**,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将至少25%的时间用于学习**一些在所有组织和所有情况下都被重视的事情**，
- en: building small but focused utility **tools for your daily data analysis**. Your
    creative juice will flow freely in this exercise. You are creating something which
    may not have thousands of immediate users, but it will be novel and it will be
    your own creation.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建小而集中的**日常数据分析工具**。在这个过程中，你的创意将会自由流动。你正在创造一些可能没有数千个立即用户的东西，但它将是新颖的，而且将是你自己的创作。
- en: reading and **creating high-quality documentation** related to new tools or
    frameworks or the utility tool you just built (see above). This will force you
    to learn how to communicate the utility and mechanics of your creation in a manner
    intelligible to a wide audience.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读和**创建高质量文档**，与新工具、框架或你刚刚构建的实用工具相关（见上文）。这将迫使你学会如何以易于广泛受众理解的方式传达你的创作的实用性和机制。
- en: As you can see, these habits are fairly easy to develop and practice i.e. they
    do not need backbreaking work, years-long background in statistics, or advanced
    expertise in deep machine learning knowledge.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这些习惯相当容易培养和实践，即它们不需要艰苦的工作、数年的统计学背景或深度机器学习的高级专长。
- en: But, surprisingly, not everybody embraces them. And, that’s your chance to distinguish
    yourself.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但令人惊讶的是，并不是每个人都接受它们。这是你与众不同的机会。
- en: How to take advantage of those habits in a job interview?
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何在工作面试中利用这些习惯？
- en: '![](../Images/7bb6736d0941807f23eb459162c289d2.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7bb6736d0941807f23eb459162c289d2.png)'
- en: Image source: [Pixabay](https://pixabay.com/vectors/job-interview-career-conference-156130/) (Free
    to use)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Pixabay](https://pixabay.com/vectors/job-interview-career-conference-156130/)（免费使用）
- en: Imagine yourself at a job interview. If you did have many YES answers to the
    questions above, you could have mentioned to your interviewer,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你自己在工作面试中。如果你对上述问题有许多“是”的回答，你可以告诉面试官，
- en: “*Hey, check out the cool Python package I built for generating synthetic time-series
    data at will*”.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*嘿，看看我为生成合成时间序列数据而构建的酷Python包*”。
- en: “*I also wrote a detailed documentation which is hosted at MyApp.readthedocs.io
    website. It’s built with Sphinx and Jekyll*”.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*我还编写了详细的文档，托管在MyApp.readthedocs.io网站上。它是用Sphinx和Jekyll构建的*”。
- en: “*I write data science articles regularly for the largest online platform Towards
    Data Science. Based on those, I even got a book publishing offer from a well-known
    publisher like Packt or Springer*”.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*我定期为最大的在线平台Towards Data Science撰写数据科学文章。基于这些文章，我甚至收到了Packt或Springer等知名出版商的书籍出版邀请*”。
- en: “*Everybody can fit an ML model in a Jupyter notebook. But, I can hack out a
    basic web app demo of that Scikit-learn function where you can send data through
    a REST API and get back the prediction*”.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*每个人都可以在Jupyter Notebook中拟合机器学习模型。但，我可以快速制作一个基本的Web应用程序演示，展示你可以通过REST API发送数据并获取预测的Scikit-learn函数*”。
- en: “*I can help in the cost-benefit analysis of a new Machine learning program
    and tell you if the benefit outweighs the data collection effort and how to do
    it optimally*”.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*我可以帮助进行新机器学习程序的成本效益分析，并告诉你收益是否超过数据收集的努力，以及如何做到最优*”。
- en: Imagine how different you will sound to the interview board from all the other
    candidates who do well on regular questions of statistics and gradient descent,
    but do not offer demonstrable proof of all-around capabilities.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你在面试委员会面前的表现将如何与那些在统计学和梯度下降常规问题上表现良好，但没有提供全面能力证明的其他候选人不同。
- en: They show that you are **inquisitive** about data science problems.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 他们表明你对数据科学问题**充满好奇**。
- en: They show that **you read, you analyze, you communicate**. You **create** and **document** for
    others to create.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他们表明**你阅读、分析和沟通**。你**创建**并**记录**以便其他人创建。
- en: They show your thinking goes beyond notebooks and classification accuracy to
    the realm of **business value addition and customer empathy**. Which company wouldn’t
    love that kind of candidate?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 他们表明你的思维超越了笔记本和分类准确性，进入了**商业价值增值和客户同理心**的领域。哪个公司不喜欢这种候选人呢？
- en: … these habits are fairly easy to develop and practice i.e. they do not need
    backbreaking work, years-long background in statistics, or advanced expertise
    in deep machine learning knowledge. But, surprisingly, not everybody embraces
    them. And, that’s your chance to distinguish yourself.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …这些习惯相对容易培养和实践，即它们不需要艰苦的工作、长期的统计学背景或深度机器学习知识的高级专业技能。但，令人惊讶的是，并不是每个人都接受它们。这就是你与众不同的机会。
- en: Where can I get help?
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我在哪里可以获得帮助？
- en: There are so many great tools and resources to help you practice. It is impossible
    to even list a good fraction of them in the space of one little article. I am
    just showing some representative examples. The key idea is to explore along these
    lines and discover helping aids for yourself.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 有这么多出色的工具和资源来帮助你练习。在一篇小文章的篇幅内，甚至不可能列出其中的一部分。我只是展示了一些代表性的例子。关键是沿着这些方向探索，并为自己发现有用的工具。
- en: '**Build installable software packages using only Jupyter notebooks**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**仅使用Jupyter Notebooks构建可安装的软件包**'
