- en: Will has created this amazing extension that gives you a great setup for anyone
    looking to organize their notebook for an easier workflow.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Will 创建了这个出色的扩展，为任何想要组织笔记本以获得更轻松工作流程的人提供了极好的设置。
- en: '![figure-name](../Images/ba1bd5e73f54dbf3c805a0784e9aed1c.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/ba1bd5e73f54dbf3c805a0784e9aed1c.png)'
- en: 'Some more handy tips are:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些实用的技巧：
- en: '**Esc+a** to add cells above'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Esc+a** 在上方添加单元格'
- en: '**Esc+b** to add cells below'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Esc+b** 在下方添加单元格'
- en: '**Esc+m** to activate markdown cell and **Ctrl+Enter** to execute.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Esc+m** 激活 markdown 单元格，**Ctrl+Enter** 执行。'
- en: '**Esc+d** to delete cell'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Esc+d** 删除单元格'
