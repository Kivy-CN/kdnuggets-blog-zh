- en: AI and machine learning (ML) are now making it more viable for businesses to
    create platforms for data integration that cut down on the time it takes to make
    data-driven organizational decisions. With these platforms, businesses can also
    do a better job of securing sensitive user data from breaches perpetrated by bad
    actors. AI and ML also make it easier for companies to be more compliant with
    important data privacy and usage regulations [like the GDPR](/2017/07/gdpr-affects-data-science.html)
    and HIPAA.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）和机器学习（ML）现在使企业能够创建数据集成平台，从而减少做出数据驱动的组织决策所需的时间。通过这些平台，企业还可以更好地保护敏感用户数据，防止恶意行为者的泄露。人工智能和机器学习还使公司更容易遵守重要的数据隐私和使用规定，例如
    [GDPR](https://www.kdnuggets.com/2017/07/gdpr-affects-data-science.html) 和 HIPAA。
- en: In order to maximize AI and ML's potential to analyze lots of data at once,
    businesses must leverage their data intelligence capabilities to create and expand
    their platforms for data integration. Let's take a look at what goes into creating
    a foundation for enterprise-wide data intelligence and how AI and ML can permanently
    transform data integration.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大化人工智能和机器学习分析大量数据的潜力，企业必须利用其数据智能能力来创建和扩展数据集成平台。让我们来看看创建企业级数据智能基础所涉及的内容，以及人工智能和机器学习如何永久性地改变数据集成。
- en: AI Enhances Quality of Information
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能提升信息质量
- en: Artificial intelligence has been shown to expedite the process with which a
    business performs a use case's sequence of specific actions to generate value
    for business actors. This [automation of processes](https://hbr.org/2018/01/artificial-intelligence-for-the-real-world#:~:text=Broadly%20speaking%2C%20AI%20can%20support,engaging%20with%20customers%20and%20employees.),
    though, is only one of many benefits AI offers when it comes to using data intelligence
    to deliver consistent, reliable results; AI can be used to greatly improve data
    quality and resolve problems predicated on the quality of data, too.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能已被证明能够加快业务执行特定操作序列以为业务参与者创造价值的过程。这种 [流程自动化](https://hbr.org/2018/01/artificial-intelligence-for-the-real-world#:~:text=Broadly%20speaking%2C%20AI%20can%20support,engaging%20with%20customers%20and%20employees.)，虽然只是人工智能在利用数据智能提供一致、可靠结果时众多好处之一；人工智能还可以大大提高数据质量，解决基于数据质量的问题。
- en: Artificial intelligence lets organizations make their consistency of data more
    reliable for the sake of ultimately enhancing their enterprise-wide data management
    capabilities. With AI as well as ML, organizations can proactively respond to
    issues related to their data quality rather than reacting in an ad-hoc, unstructured
    manner. An organization could, for instance, continuously write large amounts
    of data to user devices and use AI to better anticipate when users would turn
    their devices offline and make themselves vulnerable to bad actors.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能使组织能够提高数据的一致性，从而最终提升其全企业的数据管理能力。借助 AI 和 ML，组织可以主动应对数据质量相关的问题，而不是以临时、无结构的方式做出反应。例如，一个组织可以不断将大量数据写入用户设备，并利用
    AI 更好地预测用户何时会将设备断开网络，从而使自己易受不良行为者的攻击。
- en: Only that, but AI lets businesses also monitor user devices - even those that
    go offline - to signal to them when to stop sending data to those devices. The
    more devices that a business's AI system can monitor, the better it can predict
    user patterns in terms of device usage to anticipate when users will go offline,
    know when to cease the transmission of data, and thus reduce overall repair costs.
    This monitoring strategy also provides businesses with the protections they [need
    to detect anomalies](/2019/10/anomaly-detection-explained.html) in device usage,
    considering data privacy regulations prevent them from controlling how users interact
    with their devices.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，AI 还允许企业监控用户设备——即使是离线的设备——以提醒他们何时停止向这些设备发送数据。企业的 AI 系统能够监控的设备越多，它就能越好地预测用户在设备使用方面的模式，以预期用户何时会离线，知道何时停止数据传输，从而降低整体维修成本。这种监控策略还为企业提供了[检测异常](/2019/10/anomaly-detection-explained.html)的保护，考虑到数据隐私法规限制了他们对用户如何与设备互动的控制。
- en: Faster Data Mapping And Processing
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更快的数据映射和处理
- en: A big part of real-time data-driven decision-making is mapping customer data.
    With AI, businesses can now map that data faster than ever before. Faster customer
    data mapping expedites the rate at which organizations can transform their data
    and make the corresponding data-driven decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实时数据驱动决策的一个重要部分是客户数据映射。借助 AI，企业现在可以比以往更快地进行数据映射。更快的客户数据映射加快了组织转化数据和做出相应数据驱动决策的速度。
- en: Tools such as AI mapping systems let their users outline complex mappings of
    customer data [that rely on ML algorithms](/2019/09/data-mapping-using-machine-learning.html).
    These AI-enabled tools let business leaders direct more accurate processes with
    which they can map out customer data -- even non-technical users can use these
    innovative tools to map customer data while their information technology colleagues
    can pursue other, more technical tasks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 工具如 AI 映射系统允许用户概述复杂的客户数据映射，这些映射[依赖于 ML 算法](/2019/09/data-mapping-using-machine-learning.html)。这些
    AI 驱动的工具使得商业领袖能够指导更准确的过程，通过这些过程他们可以绘制客户数据图谱——即使是非技术用户也可以使用这些创新工具来绘制客户数据图谱，而他们的信息技术同事则可以从事其他更技术性的任务。
- en: AI can also hasten the rate at which businesses process large sets of data.
    ML algorithms make the analysis of data faster, even when that analysis accounts
    for big data on an enterprise-wide scale. This improved processing of big data
    is most commonly applied to legacy solutions, but it can also be used to parse
    through more modern business solutions like [business texting](https://www.getweave.com/business-texting/);
    improved, AI-enabled big data processing can even be used to create data models
    with the help of ML algorithms when applied to an organization's internal structures
    of big data.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: AI 还可以加快企业处理大量数据的速度。ML 算法使得数据分析更快，即使这种分析涉及企业级的大数据。这种改进的数据处理最常应用于传统解决方案，但它也可以用于解析更现代的商业解决方案，如[商业短信](https://www.getweave.com/business-texting/)；改进的
    AI 驱动的大数据处理甚至可以在应用于组织的大数据内部结构时，利用 ML 算法创建数据模型。
- en: AI & ML Techniques Address Traditional Data Integration Issues
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 和 ML 技术解决传统数据整合问题
- en: It wasn't all that long ago that most businesses handled their sets of big data
    manually. Modern sources of large sets of data typically come from the Internet
    of Things (IoT) and streaming -- large volumes of data from sources like these,
    simply put, cannot be handled with conventional data integration processes. Thankfully,
    AI that relies on ML techniques can improve the flow of data integration when
    applied to sources like IoT and streaming.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之前，大多数企业处理大量数据都是手动操作的。现代的大数据来源通常来自物联网（IoT）和流数据——简单来说，来自这些来源的大量数据无法通过传统的数据整合过程处理。幸运的是，依赖于机器学习（ML）技术的人工智能可以在应用于如物联网和流数据等来源时，改善数据整合的流动性。
- en: There are several other benefits that AI and ML offer that address common problems
    with business data integration. For one, AI and ML make for a reduced level of
    usage complexity while making it easier for non-technical professionals to handle
    data integration tasks without needing to call on the help of others. This scenario
    results in lower costs of ownership that data integration can impose on users
    who are given data integration responsibilities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器学习还提供了其他几个好处，解决了业务数据整合中的常见问题。例如，人工智能和机器学习降低了使用复杂度，同时使非技术专业人员更容易处理数据整合任务，而不需要寻求他人帮助。这种情况导致数据整合对用户的拥有成本降低。
- en: Additionally, artificial intelligence and machine learning techniques grant
    access to relatively easy-to-use DI templates that process configurable data.
    With the help of AI, these data integration templates become suited to provide
    an intuitive, step-by-step process that non-technical professionals can follow
    to carry out data integration responsibilities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人工智能和机器学习技术提供了相对易于使用的数据整合（DI）模板，用于处理可配置数据。在人工智能的帮助下，这些数据整合模板变得适合提供直观的、逐步的过程，非技术专业人员可以按照这些步骤进行数据整合任务。
- en: Conclusion
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Moving forward, it's worth noting that artificial intelligence and machine learning
    techniques [will inevitably increase](https://www.american.edu/sis/centers/security-technology/ai-and-the-future-of-work-in-the-united-states.cfm)
    the already high demand that exists for data engineering professionals. Businesses
    should prepare for their future data engineering roles to require professionals
    who understand how to train machine learning models in order to identify data
    quality-related anomalies in customer devices and data usage.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，值得注意的是，人工智能和机器学习技术[将不可避免地增加](https://www.american.edu/sis/centers/security-technology/ai-and-the-future-of-work-in-the-united-states.cfm)对数据工程专业人员的高需求。企业应为未来的数据工程角色做好准备，这些角色将需要能够理解如何训练机器学习模型，以识别客户设备和数据使用中的数据质量相关异常的专业人员。
- en: What this means is that the data engineering role is poised to become a position
    of machine supervisor -- data engineers will be responsible for training machines
    and ensuring that they accurately associate and classify assets that belong to
    big structures of data. Thankfully, AI is able to reduce time spent on manual
    data integration tasks so that data engineers can become better able to oversee
    their data classification tasks in the context of training machines.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着数据工程角色即将成为机器监督者的职位——数据工程师将负责训练机器，并确保它们准确地关联和分类属于大数据结构的资产。幸运的是，人工智能能够减少手动数据整合任务的时间，使数据工程师能够更好地监督机器训练背景下的数据分类任务。
