- en: The COVID-19 pandemic has brought numerous impacts to our routine. One of the
    most important factors organizations are discussing is the acceleration of Digital
    Transformation and its impact when it comes to data and technology. As noted by
    [The Economist](https://www.economist.com/briefing/2020/04/11/the-changes-covid-19-is-forcing-on-to-business),
    one of the most obvious consequences of the pandemic will be “the infusion of
    data-enabled services into ever more aspects of life.” Which brings together another
    problem, the huge amount of data and how to get valuable consumer insights into
    that. Everybody knows how important is understanding your customer, but again,
    how to do that in an era of Information Overload?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: COVID-19疫情对我们的日常生活产生了诸多影响。组织讨论的最重要因素之一是数字化转型的加速以及其在数据和技术方面的影响。正如[《经济学人》](https://www.economist.com/briefing/2020/04/11/the-changes-covid-19-is-forcing-on-to-business)所指出的，疫情的一个明显后果将是“数据驱动的服务将渗透到生活的方方面面。”这带来了另一个问题，就是大量的数据以及如何从中获取有价值的消费者洞察。大家都知道了解客户的重要性，但在信息过载的时代，如何做到这一点呢？
- en: '**What is Data Overload?**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**什么是数据过载？**'
- en: Information overload, a term coined by Debra Brass (former global president
    of J&J) in 2013, describes a reality in which the excessive availability of data
    makes its analysis so complex that, at a certain point, it becomes dysfunctional
    and stops to contribute to insightful analyses. It prevents companies from effective
    decision making because they can’t take action in face of so much data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 信息过载是由Debra Brass（前J&J全球总裁）在2013年创造的术语，描述了一种现实，即数据的过度可用性使得其分析变得复杂，以至于在某些情况下，它变得无效，无法对有洞察力的分析做出贡献。它阻碍了公司做出有效的决策，因为他们在面对如此多的数据时无法采取行动。
- en: This problematic context is likely a result of the rapid evolution in a company's
    ability to collect data, which is not followed by an evolution in the ability
    to integrate and analyze that data correctly. While the problem may affect companies
    as a whole, it is especially problematic for customer-facing teams such as Marketing,
    Customer Service, Sales, and Consumer Insights.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种问题背景很可能是由于公司在数据收集能力上的迅速演变，但未能跟上正确集成和分析这些数据的能力。虽然这一问题可能影响整个公司，但对营销、客户服务、销售和消费者洞察等面向客户的团队尤其成问题。
- en: '[Several studies](https://www.bluevenn.com/blog/modern-marketers-spend-up-to-80-of-their-time-analyzing-data)
    estimate thatup to 80% of a Marketing or Consumer Insights executive''s time is
    spent trying to analyze consumer data. Among these executives, only 1 out of 5
    believe they have the right tools for the job. The exponential increase in the
    number of customer reviews in e-commerce platforms is a good example. Consumers
    are not only writing more reviews but also asking and answering more questions
    online, generating challenging amounts of data to analyze.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些研究](https://www.bluevenn.com/blog/modern-marketers-spend-up-to-80-of-their-time-analyzing-data)估计，营销或消费者洞察高管最多将80%的时间花在分析消费者数据上。在这些高管中，只有五分之一认为他们拥有合适的工具。电子商务平台上客户评论数量的指数级增长就是一个很好的例子。消费者不仅写更多评论，还在线上提出和回答更多问题，生成了大量具有挑战性的数据进行分析。'
- en: 'This is as much of an opportunity as it is a problem: with more consumer reviews
    and conversations, companies have the chance to get access to that data and learn,
    in a very unbiased way, about their consumers, in real-time and faster than ever.
    But how can they explore a new source of consumer information when they are still
    struggling with data overload, and are not getting the insights they are looking
    for?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这既是一个机会也是一个问题：随着消费者评论和对话的增加，公司有机会获取这些数据，并以非常客观的方式实时了解其消费者，比以往更快。但他们如何在仍在为数据过载而挣扎并且未能获得所需洞察时探索新的消费者信息来源呢？
- en: '**How to turn data into Consumer Insights**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**如何将数据转化为消费者洞察**'
- en: The answer is to make use of [Systems of Intelligence](https://news.greylock.com/the-new-moats-53f61aeac2d9).
    This concept, coined by Greylock Partners (one of the most relevant investment
    funds in the software industry), is for many seen as the next big wave of innovation
    in the world of data analytics. Systems of Intelligence appear as an additional
    layer that connects Systems of Record - platforms on which the data is stored,
    such as a CRM or ERP platform - and Systems of Engagement - platforms on which
    interactions occur to capture that data (such as a Customer Service or messaging
    tools).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是利用[智能系统](https://news.greylock.com/the-new-moats-53f61aeac2d9)。这一概念由Greylock
    Partners（软件行业最重要的投资基金之一）提出，许多人视其为数据分析领域下一波重大创新。智能系统作为一个额外的层次，连接了记录系统——存储数据的平台，如CRM或ERP平台——和互动系统——用于捕捉数据的互动平台（如客户服务或消息工具）。
- en: The main value proposition of Systems of Intelligence is to connect different
    data from different sources - that in most cases are underutilized because companies
    can’t even access them - to make it possible to generate deep insights from these
    data. By implementing these systems of intelligence, companies can not only reduce
    their work of connecting their own data with spreadsheets but can also add new
    sources of data into their analyses in a much easier way, with less technical
    challenges and a streamlined workflow, improving their quality in every operational
    cycle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 智能系统的主要价值主张在于连接来自不同来源的数据——这些数据在大多数情况下未被充分利用，因为公司甚至无法访问它们——以便从这些数据中生成深刻的见解。通过实施这些智能系统，公司不仅可以减少将自身数据与电子表格连接的工作，还可以更轻松地将新的数据源纳入分析中，减少技术挑战，实现流畅的工作流程，从而提高每个操作周期的质量。
- en: 'Returning to today’s context, it is precisely a solution like this that seems
    to be missing. We all have access to data, but in most cases, we don’t know for
    sure what to look for: we analyze the wrong data, looking only at a part of the
    collected content without seeing the correlation of this with the rest, and we
    even chose the wrong metrics to measure it. More than that, we spend more time
    trying to understand the past than planning the future.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 回到今天的背景，正是这样的解决方案似乎缺失。我们都有数据的访问权限，但在大多数情况下，我们不确定该寻找什么：我们分析错误的数据，只关注收集内容的一部分而看不到其与其他部分的关联，甚至选择了错误的度量标准来衡量。更重要的是，我们花更多的时间试图理解过去，而不是规划未来。
- en: As a result, not only do we make the wrong decisions, but we also waste a lot
    of time focusing our energy on actions that are not relevant to our success. According
    to a [Gartner's Study](https://www.marketingdive.com/news/why-gartner-expects-cmos-to-cut-marketing-analytics-units-in-half/546014/),
    60% of the areas of Data Intelligence and Consumer Insights will be cut by half
    by the year 2023 simply because they are unable to generate value from the captured
    data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们不仅做出错误的决策，还浪费了大量时间将精力集中在对成功无关的行动上。[Gartner的研究](https://www.marketingdive.com/news/why-gartner-expects-cmos-to-cut-marketing-analytics-units-in-half/546014/)显示，到2023年，数据智能和消费者洞察领域的60%将减半，仅仅是因为无法从捕获的数据中生成价值。
- en: Marketing and Consumer Insights executives need to reduce the burden of spending
    hours on excel trying to process and connect several sources of data to - only
    maybe - get relevant insights.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 市场营销和消费者洞察的高管需要减少在Excel上花费数小时处理和连接多个数据源的负担，以便- 也许- 得到相关的见解。
- en: '**The Future of Consumer Insights: Decision Intelligence**'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**消费者洞察的未来：决策智能**'
- en: With ["dirty data" costing the US economy $3.1 trillion a year](https://www.techrepublic.com/article/4-tips-for-making-data-cleanup-easier-and-more-efficient/)
    and 2.5 quintillion bytes being generated every day, it’s not a surprise to say
    that the future of Consumer Insights has a direct relationship with Systems of
    Intelligence. The name? Decision Intelligence.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着["脏数据"每年使美国经济损失3.1万亿美元](https://www.techrepublic.com/article/4-tips-for-making-data-cleanup-easier-and-more-efficient/)和每天产生2.5亿亿字节的数据，消费者洞察的未来与智能系统有直接关系并不足为奇。名字？决策智能。
- en: Decision Intelligence is a framework that helps with the operationalization
    of AI, ML, and Text Analytics for real business decisions, prioritizing the business
    and putting the technology to work for it. [According to Gartner](https://www.gartner.com/smarterwithgartner/gartner-top-10-trends-in-data-and-analytics-for-2020/),
    by 2023 more than 33% of large organizations will have analysts practicing decision
    intelligence.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 决策智能是一个框架，旨在帮助将人工智能（AI）、机器学习（ML）和文本分析应用于实际业务决策，优先考虑业务并将技术投入使用。[根据Gartner](https://www.gartner.com/smarterwithgartner/gartner-top-10-trends-in-data-and-analytics-for-2020/)，到2023年，超过33%的大型组织将拥有从事决策智能的分析师。
- en: The reason why it’s so powerful is that it connects business goals, aspects,
    and questions to the power of Artificial Intelligence and Predictive Analytics
    working over several sources of data to develop foresight and anticipate the future.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它之所以如此强大，是因为它将商业目标、方面和问题与人工智能和预测分析的能力相连接，利用多个数据源来发展洞察力并预测未来。
