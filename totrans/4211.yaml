- en: '**Matplotlib**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Image](../Images/0c38abaec646a68f0cae2b488e5f2bbb.png)'
  prefs: []
  type: TYPE_IMG
- en: Matplotlib is a comprehensive library for creating static, animated, and interactive
    visualizations in Python. Most of the coders start their Data Visualisation journey
    with Matplotlib.
  prefs: []
  type: TYPE_NORMAL
- en: 'Features:'
  prefs: []
  type: TYPE_NORMAL
- en: It is designed like MATLAB hence switching between the two is fairly easy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comprises a lot of rendering backends.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can reproduce just about any plots (with a bit of effort).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Has been out there for over a decade, therefore, boasts of a huge user base.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Quick Hand Codes for Matplotlib in 10 Minutes](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Matplotlib_plots)**'
