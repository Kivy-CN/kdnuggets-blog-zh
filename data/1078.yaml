- en: Data Engineering
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据工程
- en: The data engineer's job requirement includes proficiency in SQL, Extract-Transform-Load
    (ETL) operations, creating & managing databases, automating data pipelines, and
    processing big data. The data engineer jobs are in demand, and companies want
    to hire the best engineer for creating and managing fully automated data pipelines.
    The list below contains cheat sheets on the most popular data engineer tools such
    as Apache Airflow and Kafka.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师的职位要求包括精通 SQL、提取-转换-加载（ETL）操作、创建和管理数据库、自动化数据管道以及处理大数据。数据工程师职位需求旺盛，公司希望招聘最优秀的工程师来创建和管理完全自动化的数据管道。下面的列表包含了有关最受欢迎的数据工程工具（如
    Apache Airflow 和 Kafka）的备忘单。
