- en: A lot of data science roles are being used and sometimes advertised interchangeably.
    You might see some people referring to a Data Analyst and a Data Scientist as
    having the same role, or a Data Scientist and a Machine Learning Engineer.
  prefs: []
  type: TYPE_NORMAL
- en: Again, this may be due to the recruiter/employee having a lack of knowledge
    on the distinction between the different roles, to catch interest or be able to
    hire someone who can kill two birds with one stone.
  prefs: []
  type: TYPE_NORMAL
- en: This blog aims to give you a quick and simple understanding of what programming
    languages are required or essential for specific data roles.
  prefs: []
  type: TYPE_NORMAL
- en: Popular Data Roles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s start by defining the popular data roles.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Analyst** - look through data and provide reports and visualisations
    which explain the data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Scientist** - collects, cleans, analyses data, provides reports, visualisations
    and manipulates data to perform advanced data analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Engineer** - responsible for setting up and maintaining the organization''s
    data infrastructure, whilst ensuring that the data can undergo critical analysis
    and can perform and produce reports.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Engineer** - responsible for building AI systems that consume
    large amounts of data and be able to generate and develop algorithms capable of
    learning and making future predictions.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Research Scientist** - in relation to data, they are responsible for researching,
    designing, and analysing information from investigations, experiments and trials.'
  prefs: []
  type: TYPE_NORMAL
