  zh: '**个人简介：** [Prasad Pore](https://www.linkedin.com/in/prasadpore) 是一位专注于业务的分析顾问，拥有8年的强大且多样化的IT经验，业务转型、数据工程、统计建模、机器学习和项目管理方面的技能得到了锤炼。他拥有数据分析硕士学位，专攻业务，和信息技术学士学位。他总是喜欢讨论如何利用技术创新如移动应用程序、物联网、区块链和数据分析来帮助做出更好的商业决策。'
