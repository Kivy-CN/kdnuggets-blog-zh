- en: Machine learning and data science are a complicated and involved set of interconnected
    concepts. To keep up, you need to be prepared to spend time doing research and
    brushing up on knowledge.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和数据科学是一组复杂且相互关联的概念。为了跟上，你需要准备花时间进行研究和更新知识。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
