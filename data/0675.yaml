  type: TYPE_NORMAL
  zh: 计算机视觉技术和应用的最新趋势
- en: 原文：[https://www.kdnuggets.com/2018/11/trends-computer-vision-technology-applications.html](https://www.kdnuggets.com/2018/11/trends-computer-vision-technology-applications.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/11/trends-computer-vision-technology-applications.html](https://www.kdnuggets.com/2018/11/trends-computer-vision-technology-applications.html)
