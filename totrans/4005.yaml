  type: TYPE_NORMAL
  zh: '**链接**: [面向对象编程Python完整课程（适合初学者）](https://youtu.be/Ej_02ICOIgs)'
- en: Wrapping Up
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: If you are a data science beginner looking to learn Python, I hope you found
    this list of courses helpful. Even as you’re learning Python, be sure to work
    on interesting projects on the side so that you get to apply what you learn and
    also build out your project portfolio.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个希望学习Python的数据科学初学者，我希望你发现这个课程列表对你有帮助。即使在学习Python的过程中，也要确保在旁边做一些有趣的项目，以便你能够应用所学的知识并构建你的项目作品集。
- en: So happy learning and coding!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 祝学习愉快，编码顺利！
