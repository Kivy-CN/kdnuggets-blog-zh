- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: One of the most crucial aspects of landing your desired role in data science
    is building a strong, potent, eye-catching portfolio that proves your skills and
    shows that you can handle large-scale projects and play nicely in a team. Your
    portfolio needs to prove that you spent the time, effort, and resources to hone
    your skills as a data scientist.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 获得理想的数据科学角色的最关键方面之一是建立一个强大、有效、引人注目的作品集，证明你的技能，并展示你能够处理大规模项目并与团队良好合作。你的作品集需要证明你花费了时间、精力和资源来磨练你的数据科学技能。
- en: Proving your skills to someone who doesn’t know you, especially in a short time
    frame — the average time a recruiter spends on a resume or a portfolio is 7~10
    seconds — is not easy. However, it’s not impossible either.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 向不了解你的人证明你的技能，尤其是在短时间内——招聘人员在简历或作品集上的平均停留时间是7~10秒——并不容易。然而，这也不是不可能的。
- en: A good portfolio should include various types of projects, projects about data
    collecting, analytics, and visualization. It should also contain projects of different
    sizes. Dealing with small projects is very different than dealing with large-scale
    ones. If your portfolio has both sizes, then it means you can read, handle and
    debug all size software, which is a skill required for any data scientist.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的作品集应包括各种类型的项目，包括数据收集、分析和可视化的项目。它还应包含不同规模的项目。处理小型项目与处理大规模项目非常不同。如果你的作品集有这两种规模的项目，那么这意味着你可以阅读、处理和调试各种规模的软件，这是一名数据科学家必备的技能。
- en: That may lead you to wonder how you would find good open-source data science
    projects that are easy to get into and look great on your portfolio. And that’s
    a great question, but with the exploding number of data science projects out there,
    finding good ones that could be the thing that lands you the job is not the easiest
    of tasks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会让你想知道如何找到那些易于参与并且在你的作品集中看起来很棒的优秀开源数据科学项目。这是一个很好的问题，但随着数据科学项目数量的爆炸式增长，找到那些可能为你赢得工作的优质项目并不是一件容易的事。
- en: When you try looking up data science projects to contribute to, you will often
    come across the big ones, like Pandas, Numpy and Matplotlib. These giant projects
    are great, but there are less known ones that are still used by many data scientists
    and will look good on your resume.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你尝试寻找可贡献的数据科学项目时，你会经常遇到一些大型项目，如Pandas、Numpy和Matplotlib。这些大型项目很棒，但也有一些不太知名的项目，它们仍然被许多数据科学家使用，并且在你的简历上也会很出色。
- en: 1: [Google’s Caliban for Machine Learning](https://github.com/google/caliban)
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '1: [谷歌的Caliban机器学习工具](https://github.com/google/caliban)'
- en: Let’s kick this list off with a project from the tech giant Google. Often when
    building and developing data science projects, you may find it difficult to build
    a test environment that will show you your project in a real-life situation. You
    can’t predict all scenarios, and make sure to cover all edge cases.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从技术巨头谷歌的一个项目开始这个列表。在构建和开发数据科学项目时，你可能会发现构建一个能够在实际情况下展示你项目的测试环境非常困难。你无法预测所有场景，也不能确保覆盖所有边缘情况。
- en: Google offers Caliban as a potential solution for that problem. Caliban is a
    testing tool that tracks your environmental properties during execution and allows
    you to reproduce specific running environments. Researchers and data engineers
    developed this tool at Google that performs this task on a daily basis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌提供了 Caliban 作为解决该问题的潜在方案。Caliban 是一个测试工具，它在执行期间跟踪你的环境属性，并允许你重现特定的运行环境。这个工具是由谷歌的研究人员和数据工程师开发的，能够每天执行这项任务。
- en: 2: [PalmerPenguins](https://github.com/allisonhorst/palmerpenguins)
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '2: [PalmerPenguins](https://github.com/allisonhorst/palmerpenguins)'
- en: Next on our list is PalmerPenguins, a dataset that was only recently open-sourced.
    This dataset was built and developed to replace the very well-known and used Iris
    dataset. The reason behind Iris’s fame is its simplicity of use for beginners
    and also the wide variety of its possible applications.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是 PalmerPenguins，一个最近才开源的数据集。这个数据集被构建和开发用来替代非常知名和使用广泛的 Iris 数据集。Iris 的知名度在于其对初学者的使用简便性以及其广泛的应用可能性。
- en: PalmerPenguins offers an amazing dataset that you can use for data visualization
    and classification applications with the same ease as you would use Iris, but
    with much more options. One more great aspect of this dataset is that it offers
    art to teach data science concepts.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: PalmerPenguins 提供了一个令人惊叹的数据集，你可以像使用 Iris 一样轻松地将其用于数据可视化和分类应用，但选项更多。这个数据集的另一个优秀方面是，它提供了艺术作品来教授数据科学概念。
- en: 3: [Caffe](https://github.com/BVLC/caffe)
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '3: [Caffe](https://github.com/BVLC/caffe)'
- en: Next up, we have one of the promising frameworks for deep learning out there,
    Caffe. Caffe is a deep learning framework that was designed and built with speed,
    modularity, and expression as priorities. Caffe was originally developed by a
    team of researchers from the UC Berkeley AI lab and the vision and learning community.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们有一个在深度学习领域颇具前景的框架——Caffe。Caffe 是一个深度学习框架，设计和构建时以速度、模块化和表达性为优先考虑。Caffe
    最初由 UC Berkeley AI 实验室和视觉与学习社区的研究团队开发。
- en: After only one year of releasing Caffe as an open-source project, it was forked
    by more than 1000 researchers and developers around the world. It helped transform
    research topics and build new startups and industrial forces. The Caffe community
    is one of the welcoming, supportive open-source communities to join.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Caffe 作为开源项目发布仅一年后，它就被全球超过 1000 位研究人员和开发者进行了分叉。它帮助转变了研究课题，建立了新的初创公司和工业力量。Caffe
    社区是一个热情友好、支持性的开源社区。
- en: 4: [NeoML](https://github.com/neoml-lib/neoml)
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '4: [NeoML](https://github.com/neoml-lib/neoml)'
- en: Machine learning is probably the heart of data science applications, so I had
    to have at least one open-source project solely for machine learning. NeoML is
    a machine learning framework that allows the user to design, built, test, and
    deploy machine learning models hassle-free with a collection of more than 20 traditional
    machine learning algorithms.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可能是数据科学应用的核心，因此我必须拥有至少一个专门用于机器学习的开源项目。NeoML 是一个机器学习框架，允许用户设计、构建、测试和部署机器学习模型，提供超过
    20 种传统机器学习算法，轻松无忧。
- en: It includes materials that support natural language processing, computer vision,
    neural networks, and image classification and processing. This framework is written
    in C++, Java, and Objective-C and can run on any platform from Unix-based ones,
    macOS, and Windows.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它包括支持自然语言处理、计算机视觉、神经网络以及图像分类和处理的材料。这个框架用 C++、Java 和 Objective-C 编写，可以在从 Unix
    系统、macOS 到 Windows 的任何平台上运行。
- en: 5: [Kornia](https://github.com/kornia/kornia)
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '5: [Kornia](https://github.com/kornia/kornia)'
- en: We’ll conclude our list with Kornia. Kornia is a supporting computer vision
    library for [PyTorch](https://pytorch.org/). It includes various routines and
    differentiable that can be used to solve some generic computer vision problems.
    Kornia is built upon PyTorch and heavily depends on its efficiency and CPU power
    to compute complex functions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将用 Kornia 结束我们的列表。Kornia 是一个支持 [PyTorch](https://pytorch.org/) 的计算机视觉库。它包含各种例程和可微分的功能，可以用来解决一些通用的计算机视觉问题。Kornia
    建立在 PyTorch 之上，严重依赖其高效性和 CPU 性能来计算复杂函数。
- en: Kornia is more than just a package; it is a set of libraries that can be used
    together to train models and neural networks and perform image transformation,
    image filtering, and edge detection.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Kornia不仅仅是一个包；它是一组可以一起使用的库，用于训练模型和神经网络，执行图像转换、图像过滤和边缘检测。
- en: Final Thoughts
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最终想法
- en: So you made it through the maze that is data science job hunting, you managed
    to decipher the job role’s names and figure out which role fits your skills better
    and what you would like to do, it's time to think of how to make your portfolio
    land you that job with no delay.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你已经穿越了数据科学求职的迷宫，成功解读了职位名称，找出了哪个角色更适合你的技能和你想做的事情，现在是时候思考如何让你的作品集帮助你顺利获得那份工作了。
- en: You have probably gone through many projects during your data science learning
    journey, from smaller ones with a few lines of code to relatively large ones with
    hundreds of lines. But, to really prove your skills and knowledge level, you need
    to have some contributions that will make you stand out in the applicants' pool.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在数据科学学习过程中经历了许多项目，从几行代码的小项目到数百行代码的相对大型项目。然而，为了真正证明你的技能和知识水平，你需要一些能让你在应聘者中脱颖而出的贡献。
- en: One way you can catch recruiters' eyes is by contributing to large-scale projects
    used by many data scientists all over the world.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一种吸引招聘人员注意的方法是参与被全球许多数据科学家使用的大规模项目。
