  type: TYPE_NORMAL
  zh: 关于资源的快速说明
- en: 'For steps 3 to 6, you can learn and practice using the following resources:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第3到第6步，你可以使用以下资源进行学习和实践：
