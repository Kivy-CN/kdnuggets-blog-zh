- en: To lure the top data scientists, the companies are now intensively competing,
    thus making data science a highly paid career. How high, that’s the question I’ll
    try to answer in this article.
  prefs: []
  type: TYPE_NORMAL
- en: To do that, I’ll present you with some data regarding the data scientists’ salary.
    I won’t talk too much. Or write, in this case. I’ll let the numbers and graphs
    do the most of the talking.
  prefs: []
  type: TYPE_NORMAL
- en: The Methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I’m sure you already know it’s not easy to answer how much you could earn as
    a data scientist. Your pay depends on many factors, such as level of education,
    seniority, technical knowledge, industry, company size, location, and negotiation
    skills.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this analysis, I’ve focused on three main factors:'
  prefs: []
  type: TYPE_NORMAL
- en: seniority
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: industry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: company size
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All data presented in the graphs and tables is from [Glassdoor](https://www.glassdoor.com/Salaries/data-scientist-salary-SRCH_KO0,14.htm),
    as of Feb 3, 2022.
  prefs: []
  type: TYPE_NORMAL
- en: The analysis will concentrate on data science as a job title. There are, of
    course, more [job roles that belong to the family of data science](https://www.stratascratch.com/blog/14-different-data-science-job-titles/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets).
    Those are data analysts, data engineers, machine learning engineers, and plenty
    more. I’ll give a general data overview of all those jobs in summary.
  prefs: []
  type: TYPE_NORMAL
- en: But the pay analysis according to the seniority, industry, and company size
    will only be for a data science job position.
  prefs: []
  type: TYPE_NORMAL
- en: The pay shown will be an average base salary. This means the actual total compensation
    is a little bit higher. To get the feeling of how much that is, I also prepared
    the graph that shows the average total compensation for the 20 most popular companies
    on Glassdoor. Popularity, in this case, means the number of data science salaries
    submitted to the site.
  prefs: []
  type: TYPE_NORMAL
- en: All data is for the United States.
  prefs: []
  type: TYPE_NORMAL
- en: Data Scientist Salary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: According to data on Glassdoor, the average base pay for data scientists is
    $117k. Let’s see how this average data scientist salary changes according to some
    factors.
  prefs: []
  type: TYPE_NORMAL
- en: Data Scientist Salary by Experience and Industry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As you would probably expect, the pay generally rises with the data scientist’s
    experience, regardless of the industry.
  prefs: []
  type: TYPE_NORMAL
- en: '![How Much Do Data Scientists Make in 2022?](../Images/c13635783566743fa9dcb987f209394e.png)'
  prefs: []
  type: TYPE_IMG
- en: The highest pays are, also expected, in the Tech Industry. The data scientist
    salary here is virtually unchanged in the first three years of experience. But
    these starting points are significantly higher than in other industries. For every
    experience category, the pay in the Tech Industry is the highest. The only exception
    is 15+ years. Data show this is probably due to the tech companies' significantly
    lower need for the most experienced staff compared to the total number of their
    data science jobs. They have the highest demand for data scientists with 0-1 and
    1-3 years of experience.
  prefs: []
  type: TYPE_NORMAL
- en: Banking & Financial Services, Biotech & Pharmaceuticals, and Media & Marketing
    come second, third, and fourth. Interestingly enough, the drop in salaries for
    data science employees with 10-14 years of experience in all three industries
    show (and data backs this up) these are the professionals needed the least. Then
    the demand for the most experienced data scientists rises significantly, especially
    in Biotech & Pharmaceuticals and Media & Marketing. If you’re a data scientist
    executive, you’ll earn the most in these industries.
  prefs: []
  type: TYPE_NORMAL
- en: Consulting pays the least, especially for those with 0-1 and 1-3 years of experience.
    Considering the pay rise, working in consulting is the most beneficial if you’re
    somewhere in the middle experience-wise. Still, it pays the least, compared to
    other industries.
  prefs: []
  type: TYPE_NORMAL
- en: Data Scientist Salary by Experience and Company Size
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![How Much Do Data Scientists Make in 2022?](../Images/590abdb45fc782bd168117e68970ec84.png)'
  prefs: []
  type: TYPE_IMG
- en: The highest paying companies are also the biggest ones, which is hardly surprising.
    Compared to other companies, the best period to work in such companies is when
    you have up to three years or more than seven years of experience. If you’re in
    between, you’ll get paid more in any other company with fewer employees.
  prefs: []
  type: TYPE_NORMAL
- en: Companies with 501 to 1,000 employees are the second-best choice if you’re the
    least experienced. Then come the smallest companies and those with 1,001 to 5,000
    employees. The worst option for the least experience would be companies with between
    51 and 500 employees.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re somewhere between 4-9 years of experience, companies with 1,001 to
    5,000 employees become the best choice. Not bad with more experience, either,
    but comparatively worse for the most experienced employees.
  prefs: []
  type: TYPE_NORMAL
- en: 'The same goes for all other company sizes, with two exceptions: the largest
    companies and those with 51-200 employees. Those are the highest-paying companies
    if you’re at the executive level.'
  prefs: []
  type: TYPE_NORMAL
- en: Data Scientist Salary by the 20 Most Popular Companies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The first two graphs showed the highest average base salary for the most experienced
    data scientists is around $140k. To get a better feeling of how much you get paid,
    here’s the overview of the average total pay, meaning it includes all the bonuses
    on top of the base pay.
  prefs: []
  type: TYPE_NORMAL
- en: '![How Much Do Data Scientists Make in 2022?](../Images/6015de270ae0220e1915f99470514c07.png)'
  prefs: []
  type: TYPE_IMG
- en: Of the most popular [data science companies](https://www.stratascratch.com/blog/11-best-companies-to-work-for-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets),
    the highest paying one is Airbnb, with a $190k average total compensation. Next
    comes Meta, the most popular company, with $168k. The third highest paying company
    is Cisco ($164k), while Apple comes fourth with $163k.
  prefs: []
  type: TYPE_NORMAL
- en: Uber and Google are tied at the fifth place; they both pay $152k on average.
  prefs: []
  type: TYPE_NORMAL
- en: While they are not the most popular only because they pay so much, it surely
    contributes to their popularity. Compared to the $140k I mentioned above, these
    six companies pay significantly more than that. If you consider that the US average
    data scientist salary is $117k, it’s no wonder these companies are so popular.
  prefs: []
  type: TYPE_NORMAL
- en: What Does the Future Bring?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The data I presented shows how much data scientists have earned until now.
  prefs: []
  type: TYPE_NORMAL
- en: While predicting exact numbers is impossible, I would say it’s a sure bet if
    you count on salaries at least remaining the same in 2022.
  prefs: []
  type: TYPE_NORMAL
- en: This is also probably a way too conservative prediction. Bar the years 2016
    and 2021, data from Glassdoor show that the number of data science job openings
    has been on a constant rise. In 2022, there’s a 70% rise compared to 2021 already,
    and the year has just started.
  prefs: []
  type: TYPE_NORMAL
- en: '![How Much Do Data Scientists Make in 2022?](../Images/14626f1ad49594e0bcf393bcc345a026.png)'
  prefs: []
  type: TYPE_IMG
- en: How does this reflect on data scientist salary? If you go by [this article on
    Dice](https://insights.dice.com/2021/12/21/data-scientist-engineer-salaries-rise-significantly-driven-by-demand/),
    which also [links the data science salary study](https://www.burtchworks.com/2021/12/15/2021-salary-increases-for-data-scientists-data-engineers-when-changing-jobs/),
    you can feel how the salaries will increase in 2022\. The average base salary
    increase in 2021 for data scientists was 20%.
  prefs: []
  type: TYPE_NORMAL
- en: Applied to the current average base salary of $117k, it could increase to $140k.
    The average salary in 2022 for the least experienced scientists could be $120k
    in the lowest-paying industries up to $148k in the highest paying industries.
    The most experienced ones could end up with salaries from $151k to $166k.
  prefs: []
  type: TYPE_NORMAL
- en: Mind you, this is only the base salary. Seeing the increase in job offerings,
    I would say this is even a conservative projection.
  prefs: []
  type: TYPE_NORMAL
- en: The data scientist salary increase has to be worked towards. This applies to
    every experience level, especially those with 0-3 years of experience. The attractiveness
    of data science will also lead to increased competitiveness amongst the candidates
    over time. In this world, platforms such as [StrataScratch](https://www.stratascratch.com)
    could become more important for anybody wanting to prepare for the job interview
    and increase their chances of [getting a job in data science](https://www.stratascratch.com/blog/how-to-get-a-data-science-job-the-ultimate-guide/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets).
  prefs: []
  type: TYPE_NORMAL
- en: I also recommend checking out this article “[How Much Do Data Scientists Make?](https://www.stratascratch.com/blog/how-much-do-data-scientists-make/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets)”
    to find out about salaries in Data Science as well as how they are influenced
    by various factors.
  prefs: []
  type: TYPE_NORMAL
