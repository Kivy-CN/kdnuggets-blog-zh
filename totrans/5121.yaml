- en: This article will discuss five free books that would improve your SQL level.
    We would cover your needs from the beginner level to the advanced usage.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将讨论五本免费书籍，这些书籍可以提升你的SQL水平。我们将涵盖从初级到高级的各种需求。
- en: What are these books? Let’s get into it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书籍是什么？让我们深入了解一下。
- en: SQL Notes for Professionals
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL专业笔记
- en: SQL Notes for Professionals by GoalKicker.com is a 150+ page free SQL book that
    covers most of SQL primary usage. In each chapter, you will learn a short explanation
    of the syntax, the example usage, and the tips when using the syntax.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[GoalKicker.com](https://www.kdnuggets.com/5-free-books-to-master-sql)提供的《SQL专业笔记》是一本超过150页的免费SQL书籍，涵盖了SQL的主要使用场景。在每一章中，你将学习到语法的简要说明、示例用法以及使用语法时的技巧。'
- en: 'The book can become your go-to for learning and refreshing basic knowledge,
    as it’s suitable for any professional level.  The book mainly covers the following
    concepts:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书可以成为你学习和刷新基础知识的首选，因为它适合任何专业水平。这本书主要涵盖以下概念：
- en: SQL Fundamentals
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL基础知识
- en: Data Manipulation
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据操作
- en: Database and Table Management
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库和表管理
- en: Functions and Expressions
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数和表达式
- en: Data Cleaning and Maintenance
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据清理和维护
- en: Working with Special Data Types
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理特殊数据类型
- en: 'You can get the book on the following page: [SQL Notes for Professionals](https://books.goalkicker.com/SQLBook/).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下页面获取这本书：[SQL专业笔记](https://books.goalkicker.com/SQLBook/)。
- en: Learning SQL
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习SQL
- en: This is another free book to upskill your SQL skills that is suitable for any
    beginners and advanced user. This book is developed from contributions of the
    Stack Overflows and is designed to answer most of your SQL questions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一本适合任何初学者和高级用户的免费书籍，旨在提升你的SQL技能。该书由Stack Overflow的贡献者编写，旨在解答你大部分的SQL问题。
- en: 'The book provides 64 chapters with more than 200 pages. Each chapter would
    contain simple explanations and usage example that is easy to follow. Overall,
    the book''s contents were as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书提供了64章，超过200页。每章包含简单的解释和易于跟随的用法示例。总体而言，这本书的内容如下：
- en: SQL Fundamentals
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL基础知识
- en: Database Design
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库设计
- en: Advanced Query Techniques
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级查询技术
- en: Management and Error Handling
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和错误处理
- en: Understanding SQL’s Metadata
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解SQL的元数据
- en: SQL’s Information Retrieval
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL的信息检索
- en: 'You can get the book on the following page: [SQL Learning](https://riptutorial.com/ebook/sql).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下页面获取这本书：[SQL学习](https://riptutorial.com/ebook/sql)。
- en: Introduction to SQL
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL简介
- en: The introductory book by [Bobby Iliev](https://twitter.com/bobbyiliev_) is an
    open-source book that aims to teach beginners about the usage of SQL. It provides
    a clear explanation for each chapter with tutorials and prerequisites you need
    to follow the example. The book uses MySQL for the whole book, so it’s also good
    if you aim to learn more about this language.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bobby Iliev](https://twitter.com/bobbyiliev_) 的入门书籍是一本开源书籍，旨在教会初学者使用 SQL。它为每一章提供了清晰的解释，并提供了跟随示例所需的教程和前提条件。这本书使用了
    MySQL，所以如果你想进一步了解这种语言，它也是不错的选择。'
- en: 'The book contents consist of:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍内容包括：
- en: MySQL Fundamental
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 基础
- en: Data Manipulation
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据操作
- en: Advanced Querying with JOINS and Subqueries
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 JOINS 和子查询的高级查询
- en: Working with MySQL-Specific Functions
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 MySQL 特定功能
- en: Best Practices and Writing Clean Code
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最佳实践和编写干净代码
- en: 'You can get the book on the following page: [Introduction to SQL](https://github.com/bobbyiliev/introduction-to-sql).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下页面获取该书：[SQL 入门](https://github.com/bobbyiliev/introduction-to-sql)。
- en: Essential SQL
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 必备 SQL
- en: Essential SQL is a part of the [Essential Programming](https://www.programming-books.io/)
    books, a continuation of Stack Overflow documentation halted in 2017\. The e-book
    contains simple explanations for each topic and provides a sample playground that
    you can tweak around. It’s an excellent e-book for both beginner and advanced
    users.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 必备 SQL 是 [必备编程](https://www.programming-books.io/) 书籍的一部分，是 2017 年停止更新的 Stack
    Overflow 文档的延续。电子书对每个主题提供了简单的解释，并提供了一个示例操作场地，你可以在其中进行调整。这是一本适合初学者和高级用户的优秀电子书。
- en: 'The e-book contains the following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 电子书包含以下内容：
- en: Fundamentals of SQL
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 基础知识
- en: Data Retrieval and Manipulation
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据检索和操作
- en: Optimizing and Advanced Querying
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化和高级查询
- en: Database Design and Management
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库设计和管理
- en: Best Practices and Maintenance
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最佳实践和维护
- en: 'You can visit the e-book here: [Essential SQL](https://www.programming-books.io/essential/sql/).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里访问电子书：[必备 SQL](https://www.programming-books.io/essential/sql/)。
- en: SQL Indexing and Tuning
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL 索引和调优
- en: SQL Indexing and Tuning is an e-book developed by [Markus Winand](https://winand.at/)
    that focuses on the Indexing SQL activity. This e-book is more suitable for advanced
    users but would help our work in the long run.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 索引和调优是由 [Markus Winand](https://winand.at/) 开发的电子书，专注于索引 SQL 活动。这本电子书更适合高级用户，但从长远来看将有助于我们的工作。
- en: 'The e-book content consists of:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 电子书内容包括：
- en: Indexing Basics
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引基础
- en: Index Structures
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引结构
- en: Indexes Performance Issues
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引性能问题
- en: Best Practices for Index Management
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引管理最佳实践
- en: Advanced Indexing Techniques and Considerations
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级索引技术和考虑事项
- en: Conclusion
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: SQL is an important skill to have as a data professional, as it would become
    part of our daily work. In order to improve your SQL knowledge, there are a few
    free SQL books that we can utilize, which we have discussed in this article. These
    books enhance your SQL foundations and provide examples in actual cases.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是数据专业人员必备的重要技能，因为它将成为我们日常工作的一个部分。为了提高你的 SQL 知识，我们可以利用一些免费的 SQL 书籍，这些书籍在本文中有讨论。这些书籍增强了你的
    SQL 基础，并提供了实际案例中的示例。
- en: '**[](https://www.linkedin.com/in/cornellius-yudha-wijaya/)**[Cornellius Yudha
