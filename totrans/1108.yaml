  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将你的数据科学职业生涯提升到新水平
- en: 原文：[https://www.kdnuggets.com/2021/12/sas-advance-data-science-career-next-level.html](https://www.kdnuggets.com/2021/12/sas-advance-data-science-career-next-level.html)
