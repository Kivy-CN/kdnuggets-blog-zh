- en: 'There is no shortage of articles attempting to lay out a step-by-step process
    of how to become a data scientist. “It’s easy! Are you a recent graduate? Do this…
    Are you changing careers? Do that… And make sure you’re focusing on the top skills:
    coding, statistics, machine learning, storytelling, databases, big data… Need
    resources? Check out Andrew Ng’s Coursera ML course, …”. Although these are important
    things to consider once you have made up your mind to pursue a career in data
    science, I hope to answer the question that should come **before** all of this.
    It’s the question that should be on every aspiring data scientist’s mind: “should
    I become a data scientist?” This question addresses the *why* before you try to
    answer the *how*. What is it about the field that *draws* you in and will *keep*
    you in it and excited for years to come?'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多文章试图详细说明如何成为数据科学家的步骤。“很简单！你是应届毕业生吗？做这个……你是职业转换吗？做那个……而且确保你专注于最重要的技能：编程、统计学、机器学习、讲故事、数据库、大数据……需要资源？看看Andrew
    Ng的Coursera ML课程……”。虽然这些都是你决定从事数据科学职业后需要考虑的重要事项，但我希望回答一个应该在所有这些之前提出的问题。这个问题应该是每个有志成为数据科学家的人的脑海中出现的：“我应该成为数据科学家吗？”这个问题在你尝试回答如何之前，先解决为什么的问题。是什么让你对这个领域感到*吸引*，并且让你在接下来的多年里*保持*激动？
