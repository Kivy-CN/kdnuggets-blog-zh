  type: TYPE_NORMAL
  zh: '[背景矢量图由 starline 创建 - www.freepik.com](https://www.freepik.com/vectors/background)'
- en: As a beginner in the data science industry, you must have read countless articles
    describing the importance of creating data science projects. In fact, I [landed
    my first data science role](https://towardsdatascience.com/18-months-into-my-data-science-journey-dfd2fa2c8dc9)
    due to the projects I showcased on my portfolio.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学行业的初学者，你一定读过无数篇描述创建数据科学项目重要性的文章。事实上，我[因为展示了我的项目](https://towardsdatascience.com/18-months-into-my-data-science-journey-dfd2fa2c8dc9)而获得了我的第一份数据科学职位。
- en: However, not every data science project can land you a role in the industry.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并不是每个数据科学项目都能让你获得行业职位。
- en: I have reviewed resumes of data science applicants in the past, most of whom
    were rejected from entry-level positions without even making it to the interview
    phase.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经审查过数据科学申请者的简历，大多数人都在初级职位申请中被拒绝，甚至没有进入面试阶段。
- en: Some of these candidates did include projects on their resume — but the projects
    they showcased were too simple. These were projects they created at a bootcamp
    or online course, and did more harm than good to their application.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些候选人在简历中确实包括了项目——但他们展示的项目过于简单。这些是他们在训练营或在线课程中创建的项目，对他们的申请反而起到了负面作用。
- en: Recruiters skim through more than a hundred resumes for the same job position.
    If every candidate showcases a Titanic survival prediction model in the project
    section of their application, there is nothing that differentiates them from each
    other.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员会快速浏览数百份简历来寻找相同的职位。如果每个候选人在申请的项目部分都展示了一个泰坦尼克号生存预测模型，那么他们之间就没有任何区别了。
- en: To really stand out when applying for a job, it is important to build something
    unique and creative.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要在求职时真正脱颖而出，构建独特且富有创意的项目是很重要的。
- en: Hiring managers know that it isn’t possible for you to master the entire machine
    learning tool-stack when applying for an entry-level role. That’s not what they
    are looking for. Skill can be honed over time, and there are a lot of things you
    can learn on the job.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘经理知道你在申请入门级职位时不可能掌握整个机器学习工具链。这不是他们所寻找的。技能可以随着时间的推移得到磨练，而许多东西可以在工作中学习。
- en: All you need to do is go one step further than other applicants. Showcase a
    creative project and tell a story around it. This shows that you are passionate
    about learning — that you would spend hours creating something not because you
    are getting any immediate gain out of it, but simply because you enjoy doing it.
    This willingness to learn is a trait most good managers and recruiters actively
    search for, since every other skill can be honed over time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需比其他申请者多做一步。展示一个有创意的项目，并围绕它讲述一个故事。这表明你对学习充满热情——你愿意花时间创建一些东西，并不是因为你能立即获得收益，而是因为你喜欢这样做。这种学习的愿望是大多数优秀经理和招聘人员积极寻找的特质，因为其他技能可以随着时间的推移得到磨练。
- en: In this article, I will provide you with a list of artificial intelligence project
    ideas that would look great on your resume.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将为你提供一份人工智能项目创意列表，这些项目会在你的简历上显得非常出色。
- en: I’ve come up with some of these projects and built them myself, and will provide
    you with links to them if available. I hope you can take inspiration from some
    of these projects, and perhaps even come up with your own version of them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己想出了这些项目并亲自构建了它们，如果有相关链接的话，我会提供给你。我希望你能从这些项目中获得灵感，甚至可能会创建出你自己的版本。
- en: Celebrity Lookalike Model
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 名人长相模型
- en: This was a project I created last year. I created a web application that allows
    the user to upload a picture of themselves or another person, and the underlying
    machine learning model would predict their celebrity lookalike.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我去年创建的一个项目。我创建了一个网页应用，允许用户上传自己或他人的照片，底层的机器学习模型会预测他们的名人长相。
- en: I used this celebrity database to build the model. I used Flask in the back-end,
    and Javascript and HTML for the front-end of the application. VGG16 — a popular
    pre-trained neural network was used for model training.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了这个名人数据库来构建模型。后端使用了 Flask，前端使用了 Javascript 和 HTML。模型训练使用了 VGG16——一个流行的预训练神经网络。
- en: You can find a detailed explanation of this project [here](https://towardsdatascience.com/a-complete-deep-learning-portfolio-project-9c5dc7f3f2ef).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[这里](https://towardsdatascience.com/a-complete-deep-learning-portfolio-project-9c5dc7f3f2ef)找到这个项目的详细说明。
- en: Harry Potter Personality Prediction
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 哈利·波特性格预测
- en: This is another project I created some time back. I built a text prediction
    model that would predict a user’s Harry Potter personality twin based on a sentence
    they entered.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我之前创建的另一个项目。我构建了一个文本预测模型，该模型可以根据用户输入的句子预测他们的哈利·波特性格双胞胎。
- en: I used the MBTI personality prediction dataset for this task, and also mapped
    each Harry Potter character to their respective MBTI types based on the information
    I got from a Google Search.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了 MBTI 性格预测数据集来完成这个任务，并且根据我从 Google 搜索中获得的信息，将每个哈利·波特角色映射到他们各自的 MBTI 类型。
- en: Highly accurate? Probably not. Nevertheless, the model was fun to create.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 高度准确？可能不是。不过，创建这个模型还是很有趣的。
- en: To perform this task, I experimented with an LSTM model (this is a recurrent
    neural network architecture commonly used to predict a sequence, such as text
    data). I also tried using a pre-trained model that was built into the FastAI library,
    and trained it again using the MBTI dataset.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这个任务，我尝试了一个 LSTM 模型（这是一个常用于预测序列（如文本数据）的递归神经网络架构）。我还尝试使用了 FastAI 库中内置的预训练模型，并使用
    MBTI 数据集进行了再次训练。
- en: Finally, I created a web application for users to enter a sentence, and the
    output prediction would be rendered on the screen. This interface was created
    using a package called JupyterDash.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我创建了一个网络应用程序，用户可以输入一句话，预测结果会显示在屏幕上。这个界面是使用名为 JupyterDash 的包创建的。
- en: Age Detection Model
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 年龄检测模型
- en: This is a project idea that has applications in many real-world scenarios. Often,
    underaged users or predators attempt to conceal their age on friendship or dating
    platforms. Many of these applications aren’t moderated very well and a lot of
    these profiles end up going undetected, leading to unfortunate circumstances.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个在许多现实世界场景中都有应用的项目想法。很多时候，未成年人或掠夺者试图在社交或约会平台上隐藏他们的年龄。这些应用程序中的许多并没有很好地进行审核，很多这些档案最终未被检测到，导致不幸的情况发生。
- en: A highly accurate model that can attract a user’s age based on their profile
    picture can help filter out and restrict age-inappropriate users.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个能够基于用户的头像准确预测年龄的模型可以帮助过滤和限制年龄不合适的用户。
- en: '[Here](https://www.thepythoncode.com/article/predict-age-using-opencv) are
    some resources that can get you started with building this model.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://www.thepythoncode.com/article/predict-age-using-opencv)是一些可以帮助你开始构建这个模型的资源。'
- en: Dating/Friendship Matching Algorithm
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 约会/友谊匹配算法
- en: Have you ever swiped right on a person on a dating site, only to engage in meaningless
    conversation for hours until you realize you have absolutely nothing in common
    with them?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经在约会网站上向右滑动过某个人，却在几小时的无聊对话后才意识到你们之间完全没有共同点？
- en: You can create a matching algorithm to solve this problem! If you are a beginner
    to machine learning, you can start with a simple correlation based solution.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创建一个匹配算法来解决这个问题！如果你是机器学习的新手，你可以从一个简单的基于相关性的解决方案开始。
- en: Create a dataset of user profiles and a questionnaire for each of them, along
    with basic demographic and interest details. You can then create a correlation
    matrix to score the similarity between each user’s answers, and provide recommendations
    accordingly.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个用户档案数据集和一个针对每个用户的问卷，包括基本的人口统计信息和兴趣细节。然后你可以创建一个相关性矩阵来评分每个用户回答之间的相似性，并相应地提供推荐。
- en: '[Here](https://towardsdatascience.com/how-i-built-my-own-dating-app-algorithm-2f6def15feb1)
    is a tutorial I found on creating your own matchmaking algorithm. Try it out,
    then add your own spin to it!'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://towardsdatascience.com/how-i-built-my-own-dating-app-algorithm-2f6def15feb1)有一个我找到的关于创建你自己匹配算法的教程。试试，然后加入你自己的创意吧！'
- en: Conclusion
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The projects listed above aren’t highly complex. They are simple, and can be
    built with pre-trained models and modules available in packages like OpenCV.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 上述列出的项目并不复杂。它们简单，可以使用像 OpenCV 这样的包中可用的预训练模型和模块构建。
- en: The main thing that separates these projects from the ones I regularly see on
    candidate’s resumes is creativity. These projects are different. They attempt
    to solve a problem that is frequently encountered in the real world, or they’re
    fun to play around with.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目与我在候选人简历上常见的项目的主要区别在于创造力。这些项目有所不同。它们尝试解决现实世界中经常遇到的问题，或者它们本身很有趣。
- en: Think along these lines when building a data science project for your resume.
    Create an interface that users can interact with. Work on your data presentation
    and storytelling skills, and don’t just let these projects sit in your GitHub
    repository.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在为你的简历构建数据科学项目时，可以考虑这些思路。创建一个用户可以互动的界面。注重数据展示和讲故事的技能，不要让这些项目只是静静地放在你的 GitHub
    仓库里。
