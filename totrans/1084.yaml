- en: Business Intelligence
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业智能
- en: No code applications for Business Intelligence are becoming industry standards.
    These applications can help you create data analytical reports, dashboards, and
    immersive visualization. These tools are helping businesses make data-driven decisions.
    The most popular tools are MS Excel, Power BI, and Tableau.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 无代码应用程序在商业智能中正成为行业标准。这些应用程序可以帮助你创建数据分析报告、仪表板和沉浸式可视化。这些工具正在帮助企业做出数据驱动的决策。最受欢迎的工具包括MS
    Excel、Power BI和Tableau。
