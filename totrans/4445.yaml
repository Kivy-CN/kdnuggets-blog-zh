  type: TYPE_NORMAL
  zh: 用于生产就绪的软件开发
- en: In software to develop workflows
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于开发工作流的软件
- en: Python is a general purpose language and you can use it in a large variety of
    projects, application areas and functions. The **major Python Language application
    areas are:**
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种通用语言，你可以在各种项目、应用领域和功能中使用它。**主要的 Python 应用领域包括：**
