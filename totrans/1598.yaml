- en: 'Many organizations with the hope of becoming more data-driven ask the question:
    self-service analytics (SSA), or data science operationalization (o16n) - which
    will get me where I need to be? And the answer is: you need both together.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多希望变得更具数据驱动的组织会问：自助分析（SSA）还是数据科学运营化（o16n）——哪一个能让我达到目标？答案是：你需要两者结合。
- en: '[Access the white paper](https://pages.dataiku.com/operationalization-ssa?utm_campaign=CONTENT%20Operationalization%20Self-Service%20Analytics%20o16n%20SSA%20WP%20October%202018&utm_source=PAID-Kdnuggets&utm_medium=o16n-Guidebook)
