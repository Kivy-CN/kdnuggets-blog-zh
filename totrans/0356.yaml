- en: Communication
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 沟通
- en: Communication is key. You’ve probably heard that so many times and it can get
    very annoying - but it matters. Especially when you’re working in a technical
    field, it is very important to be able to communicate these technical concepts
    to non-technical stakeholders. Reminding yourself that not everybody is technically
    inclined and you will need to ensure you have effective communication to explain
    valuable insights, findings from your analysis and data-driven decisions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通是关键。你可能听到过很多次，这可能会让人感到烦恼——但它确实重要。特别是当你在技术领域工作时，将这些技术概念传达给非技术利益相关者非常重要。提醒自己并非每个人都有技术倾向，你需要确保有效沟通，以解释有价值的见解、分析结果和数据驱动的决策。
- en: Problem-Solving
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决问题
- en: Dealing with complex and unstructured problems every day requires you to be
    able to solve problems. You will need to comb through the task, break it down
    and figure out the issues with proposed solutions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每天处理复杂和非结构化问题需要你具备解决问题的能力。你需要梳理任务，分解问题并找出提出解决方案中的问题。
- en: You may not be able to instantly look at a piece of data and find the issue
    straight away, this is why problem-solving skills are important.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不能立即查看一块数据并马上发现问题，这就是为什么解决问题的技能很重要。
- en: Critical Thinking
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 批判性思维
- en: As part of your problem-solving skills, when you are trying to find solutions
    to your problem or task-at-hand, you need to be a critical thinker. You need to
    understand the problem you’re facing and how you will choose the appropriate methods
    towards your solution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为你解决问题技能的一部分，当你尝试寻找解决问题或任务的方法时，你需要具备批判性思维。你需要理解你面临的问题以及你将如何选择合适的方法来解决问题。
- en: This includes evaluating the quality of the data, and how you interpret the
    results to make data-driven decisions as well as avoid biases.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括评估数据的质量，以及如何解读结果以做出数据驱动的决策并避免偏见。
- en: Business Understanding
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业理解
- en: 'You will need to have a good understanding of the business model and implement
    business skills. You will always have to keep at the back of your mind: ‘How is
    this company going to use this analytics?’. When you have a well-rounded understanding
    of this, you will be able to figure out what to do with the analytics, such as
    creating an application, a report, etc.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要对商业模型有很好的理解，并实施商业技能。你需要时刻牢记：“这家公司如何使用这些分析？”当你对这一点有全面的了解时，你将能够决定如何处理这些分析，例如创建应用程序、报告等。
- en: Time Management
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间管理
- en: As a data scientist, you will manage multiple tasks throughout your day. Juggling
    these tasks can take a toll, and get you frustrated very easily. Managing your
    time will relieve you from stress.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你将管理日常的多个任务。处理这些任务可能会带来压力，并让你很容易感到沮丧。管理时间将帮助你缓解压力。
- en: Once you've had a few trial runs of what a data science project lifecycle looks
    like, you will be able to understand how much time each phase requires. You can
    then use this experience to manage your tasks such as data cleaning, analysis,
    and more more effectively.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对数据科学项目生命周期有了几次试运行的经验，你将能够理解每个阶段所需的时间。然后，你可以利用这些经验更有效地管理你的任务，如数据清理、分析等。
- en: Teamwork
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队合作
- en: Going hand in hand with time management, you will see that having an effective
    method and process for the data science project lifecycle in place requires teamwork.
    As a student data scientist, you will be the sole person working on the project.
    Once you start with a company, these tasks can be split up between the data science
    team. Not only does it effectively take workload off your shoulders, but it gives
    everybody on the team to experience the tasks included.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 时间管理紧密相关，你会发现，拥有一个有效的方法和流程来进行数据科学项目生命周期管理需要团队合作。作为一名学生数据科学家，你将是唯一参与项目的人。一旦你开始在公司工作，这些任务可以在数据科学团队中分配。这不仅有效减轻了你的工作负担，而且让团队中的每个人都能体验到相关任务。
- en: Teamwork is only effective when communication is in place - remember this! Always
    communicate with your team members about what you are doing, if you’re blocked
    on something, or the outcome of your task.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 团队合作只有在沟通到位时才有效——记住这一点！始终与团队成员沟通你正在做的事情，如果你遇到阻碍，或者任务的结果。
- en: Data science projects consist of cross-functional teams, therefore you will
    have to collaborate with other experts such as business analysts, product managers,
    and more.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目涉及跨职能团队，因此你需要与其他专家如业务分析师、产品经理等进行协作。
- en: Storytelling and Presentation
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲故事和展示
- en: As I mentioned before, a part of your communication skills is to understand
    that every stakeholder may or may not be technically inclined. Therefore, you
    will need to take this into consideration when narrating and presenting your analytical
    findings.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，你的沟通技能的一部分是理解每个利益相关者可能对技术并不感兴趣。因此，当你叙述和展示你的分析结果时，你需要考虑这一点。
- en: You can practice your data storytelling skills via blogs, as it is a good way
    to explain technical concepts in a simpler format. Presenting your findings can
    be done through powerpoint presentations, data visualizations and more.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过博客练习数据讲故事的技巧，因为这是一种以更简单的格式解释技术概念的好方法。展示你的发现可以通过幻灯片演示、数据可视化等方式进行。
- en: Practicing these will make your life easier as stakeholders will have fewer
    questions due to the way the findings were presented.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 练习这些技能将使你的工作更轻松，因为利益相关者会因为发现结果的呈现方式而提出更少的问题。
- en: Domain Expertise
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领域专长
- en: Working with a company and dealing with day-to-day tasks will help build your
    skills and make you more proficient. However, you will need to go above and beyond
    when working in a field that is very innovative.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与公司合作并处理日常任务将有助于提升你的技能，使你更为熟练。然而，在一个非常创新的领域工作时，你需要超越常规。
- en: Whatever it is that you’re interested in, I would highly advise you to be an
    expert in that field. This allows your skills and knowledge to be transferable
    and you can apply this in your day-to-day tasks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你对什么感兴趣，我都强烈建议你在该领域成为专家。这将使你的技能和知识具有可转移性，并且可以应用到你的日常任务中。
- en: Self-Development
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自我发展
- en: In a field that is constantly evolving, keeping on top of things is very very
    important. Your learning will not end once you land your first data science job.
    You will be constantly learning new things, and you will need to dedicate time
    out of your working day to learn about these things.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个不断发展的领域中，保持领先非常重要。你获得第一个数据科学职位后，学习并不会结束。你将不断学习新事物，并需要在工作日中抽出时间了解这些新事物。
- en: I’m not saying you have to go full blown crazy back into education, but you
    will need to read articles, news and learn how new tools and softwares work. This
    will increase your skill-set and make your daily tasks more efficient.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是说你必须完全投入到教育中，但你需要阅读文章、新闻，并学习新工具和软件的使用。这将提高你的技能水平，使你的日常任务更加高效。
- en: Governance and Security
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治理与安全
- en: As a data scientist, you will be working with sensitive information. There are
    ethical guidelines that you will need to follow when collecting data, using it,
    as well as sharing it. You need to remember that some data is private information,
    therefore what you do with it is very important.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你将处理敏感信息。收集数据、使用数据以及分享数据时，你需要遵循伦理指南。你需要记住，有些数据是私人信息，因此你对这些数据的处理非常重要。
- en: You want to look into the ethics, bias, and security around your company's processes
    and policies.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要关注公司流程和政策中的伦理、偏见和安全问题。
- en: Wrapping it up
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: I hope this was a quick and easy guideline on the soft skills that you need
    as a data scientist. A lot of these skills you will naturally build and progress
    in a work setting, but it is always good to know what you’re up against.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这能为你提供一个快速简便的关于数据科学家所需软技能的指南。许多这些技能你会在工作环境中自然培养和进步，但了解你面临的挑战总是有益的。
- en: Happy learning!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你学习愉快！
