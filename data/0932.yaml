- en: is not among the first 3 or four lines of your code, then something is missing.
    Matplotlib is the most famous and commonly used plotting library in Python. It
    allows you to create clear and interactive visualizations that make your data
    easier to understand and your results more concrete.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它不在你代码的前三行或四行之内，那么可能有些东西遗漏了。Matplotlib 是 Python 中最著名和最常用的绘图库。它允许你创建清晰且互动的可视化，使你的数据更易于理解，你的结果更具说服力。
- en: Your visualizations can change how your results will be perceived by others,
    whether you're presenting to your clients or your coworkers. In order to create
    compelling visualizations, you will need to be able to harness all the power Matplotlib
    offers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你的可视化可以改变别人对你结果的看法，无论你是向客户还是同事展示。为了创建引人注目的可视化，你需要能够充分利用Matplotlib所提供的全部功能。
- en: This is what this article is for, some resources to help you start, practice,
    and master using Matplotlib to create visualizations that strongly support your
    results.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章的目的就是提供一些资源，帮助你入门、实践和掌握使用Matplotlib创建强有力的可视化以支持你的结果。
- en: If you're new to data science or trying to refresh your knowledge, an excellent
    place to start is the 90 minutes Matplotlib on [Freecodecamp](https://www.freecodecamp.org/news/matplotlib-course-learn-python-data-visualization/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学的新手或想要刷新你的知识，一个很好的起点是[Freecodecamp](https://www.freecodecamp.org/news/matplotlib-course-learn-python-data-visualization/)上的90分钟Matplotlib教程。
- en: Another great place to start is this article by [GeeksforGeeks](https://www.geeksforgeeks.org/data-visualization-using-matplotlib/)
    that takes you step by step from installing Matplotlib to creating a beautiful
    visualization in less than 5 mins read.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很好的起点是[GeeksforGeeks](https://www.geeksforgeeks.org/data-visualization-using-matplotlib/)的这篇文章，它将带你一步一步地从安装Matplotlib到在不到5分钟内创建美丽的可视化。
- en: If you want to know how to make interactive visualization with Matplotlib, this
    video by UCLA's advanced research lab will show you the foundation, and all materials
    used are available on [GitHub](https://github.com/benjum/idre-spring21-python-data-viz-2).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道如何用Matplotlib制作互动可视化，UCLA高级研究实验室的这个视频将展示基础知识，所有使用的材料都可以在[GitHub](https://github.com/benjum/idre-spring21-python-data-viz-2)上找到。
- en: After you have a solid foundation of the basics, it is always nice to have a
    summary of the commonly used functions in Matplotlib that you will surely use
    when creating your data science projects.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在你掌握了基础知识后，拥有一个常用函数的总结总是很有帮助的，这些函数你在创建数据科学项目时肯定会用到。
- en: So, let me share with you my top 3 favorite Matplotlib cheat sheets.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我和你分享我最喜欢的三个Matplotlib备忘单。
- en: '![Python Matplotlib Cheat Sheets](../Images/17c79296b0ea3a909c5e77598cce3166.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![Python Matplotlib 备忘单](../Images/17c79296b0ea3a909c5e77598cce3166.png)'
- en: 'Image source: [Matplotlib](https://matplotlib.org/cheatsheets/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Matplotlib](https://matplotlib.org/cheatsheets/)
- en: Whether you are a beginner, intermediate or advanced user of Matplotlib, you
    can find all you want on the official Matplotlib [website](https://matplotlib.org/cheatsheets/).
    These cheat sheets include hits and code snippets on creating, editing, and even
    animating your plots. In addition to the cheat sheets, they also offer guides
    with basic functionalities based on your level of experience in using the library.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无论你是Matplotlib的初学者、中级用户还是高级用户，你都可以在官方Matplotlib [网站](https://matplotlib.org/cheatsheets/)上找到你需要的一切。这些备忘单包含创建、编辑甚至动画效果的提示和代码片段。除了备忘单外，它们还提供了基于你在使用该库的经验水平的基本功能指南。
- en: Next up is the cheat sheet created by Datacamp. Datacamp offers pdf/ png versions
    of the cheat sheet, and you can find the code snippets on the same [webpage](https://www.datacamp.com/cheat-sheet/matplotlib-cheat-sheet-plotting-in-python).
    This is great if you want to copy-paste the snippets to try them out before you
    edit them or incorporate them into your code.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来是由Datacamp创建的备忘单。Datacamp提供了备忘单的pdf/png版本，你可以在同一 [网页](https://www.datacamp.com/cheat-sheet/matplotlib-cheat-sheet-plotting-in-python)
    上找到代码片段。如果你想在编辑之前试用这些代码片段或将其融入你的代码中，这非常适合。
- en: Last but not least, a straightforward cheat sheet is also offered as a pdf and
    a webpage by [CodeAcademy](https://www.codecademy.com/learn/data-visualization/modules/dspath-matplotlib/cheatsheet).
    This simple cheat sheet helps you lay down the basics of using Matplotlib.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，[CodeAcademy](https://www.codecademy.com/learn/data-visualization/modules/dspath-matplotlib/cheatsheet)也提供了一个简单的备忘单，既有pdf格式，也有网页格式。这个简单的备忘单帮助你掌握使用Matplotlib的基础知识。
- en: '![Python Matplotlib Cheat Sheets](../Images/f5fef7b37547d4b5a0032f46b6cb5cde.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![Python Matplotlib 备忘单](../Images/f5fef7b37547d4b5a0032f46b6cb5cde.png)'
- en: 'Image source: [DataCamp](https://www.datacamp.com/cheat-sheet/matplotlib-cheat-sheet-plotting-in-python)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '图片来源: [DataCamp](https://www.datacamp.com/cheat-sheet/matplotlib-cheat-sheet-plotting-in-python)'
- en: These resources will help you build a solid understanding of Matplotlib. But,
    if you want to take the extra mile to master the library, [this](https://matplotlib.org/cheatsheets/handout-tips.pdf)
    handout by the official Matplotlib creators and this [regenerative article](https://regenerativetoday.com/some-tricks-to-make-matplotlib-visualization-even-better/)
    will teach tips and tricks to take your plots and visualizations to the next level.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源将帮助你建立对Matplotlib的扎实理解。但如果你想进一步掌握这个库，[这个](https://matplotlib.org/cheatsheets/handout-tips.pdf)由官方Matplotlib创作者提供的手册和这篇[再生文章](https://regenerativetoday.com/some-tricks-to-make-matplotlib-visualization-even-better/)将教你一些技巧，将你的图表和可视化提升到一个新的层次。
- en: Knowing how to create compelling visualizations is an essential skill every
    data scientist needs to excel at their job. I hope you can use these resources
    to build and enhance your data visualization skills and take your career to the
    next level.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 知道如何创建引人注目的可视化图形是每个数据科学家在工作中取得成功的必备技能。我希望你能利用这些资源来构建和提升你的数据可视化技能，并将你的职业生涯提升到一个新的水平。
- en: '**[Sara Metwalli](https://www.linkedin.com/in/sara-a-metwalli/)** is a Ph.D.
    candidate at Keio University researching ways to test and debug quantum circuits.
    I am an IBM research intern and Qiskit advocate helping build a more quantum future.
    I am also a writer on Medium, Built-in, She Can Code, and KDN writing articles
    about programming, data science, and tech topics. I am also a lead in the Woman
    Who Code Python international chapter, a train enthusiast, a traveler, and a photography
    lover.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Sara Metwalli](https://www.linkedin.com/in/sara-a-metwalli/)** 是慶應義塾大学的博士生，研究测试和调试量子电路的方法。我是IBM的研究实习生和Qiskit的倡导者，帮助构建一个更具量子未来。我还是Medium、Built-in、She
    Can Code和KDN的撰稿人，撰写有关编程、数据科学和技术主题的文章。我也是国际女性编程Python分会的负责人，一个火车爱好者、旅行者和摄影爱好者。'
