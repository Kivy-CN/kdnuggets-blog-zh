  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Bard](https://bard.google.com/)
- en: Vicuna 1.3
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Vicuna 1.3
- en: '[Vicuna-33b-v1.3](https://huggingface.co/lmsys/vicuna-33b-v1.3) was fine-tuned
    from LLaMA with supervised instruction fine-tuning on 125K conversations collected
    from ShareGPT.com. It is one of many top performing models on [Open LLM Leaderboard](https://huggingface.co/spaces/HuggingFaceH4/open_llm_leaderboard).
    You can access the model for free on HuggingFace or try the official demo on [lmsys.org](https://chat.lmsys.org/).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vicuna-33b-v1.3](https://huggingface.co/lmsys/vicuna-33b-v1.3) 是从 LLaMA 微调而来的，经过监督指令微调，使用了从
    ShareGPT.com 收集的 125K 对话数据。它是 [Open LLM Leaderboard](https://huggingface.co/spaces/HuggingFaceH4/open_llm_leaderboard)
    上众多顶级模型之一。你可以在 HuggingFace 上免费访问该模型或在 [lmsys.org](https://chat.lmsys.org/) 尝试官方演示。'
- en: '![Top 5 Free Alternatives to GPT-4](../Images/5018da4edaeb99ef2e3f47da7808adef.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![Top 5 Free Alternatives to GPT-4](../Images/5018da4edaeb99ef2e3f47da7808adef.png)'
- en: Image from [lmsys.org](https://chat.lmsys.org/)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [lmsys.org](https://chat.lmsys.org/)
- en: MPT-30B-Chat
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MPT-30B-Chat
- en: '[MPT-30B-Chat](https://huggingface.co/mosaicml/mpt-30b-chat) is a chatbot that
    was fine tuned to generate the dialogues. It was created by fine tuning the MPT
    30B on multiple dialogue datasets ( ShareGPT-Vicuna, Camel-AI, GPTeacher, Guanaco,
    Baize and some generated datasets). MPT-30B-Chat is one of the top model on Open
    LLM leaderboard and you can experience it for free on [a Hugging Face Space by
    mosaicml](https://huggingface.co/spaces/mosaicml/mpt-30b-chat).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[MPT-30B-Chat](https://huggingface.co/mosaicml/mpt-30b-chat) 是一个聊天机器人，经过微调以生成对话。它是通过在多个对话数据集（如
    ShareGPT-Vicuna、Camel-AI、GPTeacher、Guanaco、Baize 和一些生成的数据集）上微调 MPT 30B 创建的。MPT-30B-Chat
    是 Open LLM 排行榜上的顶级模型之一，你可以在 [mosaicml 提供的 Hugging Face Space](https://huggingface.co/spaces/mosaicml/mpt-30b-chat)
    上免费体验。'
- en: '![Top 5 Free Alternatives to GPT-4](../Images/7da4f6803d475446a0be0f43c35f1c60.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Top 5 Free Alternatives to GPT-4](../Images/7da4f6803d475446a0be0f43c35f1c60.png)'
- en: Image from [MPT-30B-Chat](https://huggingface.co/spaces/mosaicml/mpt-30b-chat)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [MPT-30B-Chat](https://huggingface.co/spaces/mosaicml/mpt-30b-chat)
- en: Conclusion
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: While GPT-4 remains closed and inaccessible, exciting open-source large language
    models are emerging as alternatives that anyone can use. Models like Anthropic's
    Claude2, Meta's LLaMA2, and MPT-30B show remarkable progress in conversational
    ability, reasoning, and multilingual versatility. Although not as massive in scale
    as GPT-4, these freely available models demonstrate that state-of-the-art language
    AI continues to advance rapidly. Their strengths in areas like math, coding, and
    logic make them capable replacements for many applications.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 GPT-4 仍然封闭且无法访问，但令人兴奋的开源大型语言模型正在出现，任何人都可以使用。像 Anthropic 的 Claude2、Meta 的
    LLaMA2 和 MPT-30B 这样的模型在对话能力、推理和多语言多样性方面显示出显著进展。虽然这些模型的规模不如 GPT-4 巨大，但它们的快速进步证明了最先进的语言
    AI 仍在迅速发展。它们在数学、编程和逻辑等领域的强项使它们成为许多应用的有效替代品。
- en: After the launch of LlaMA2 models, there has been a boom of high-performing
    models that are fine-tuned on various datasets. You can check all of them on the
    [Open LLM Leaderboard](https://huggingface.co/spaces/HuggingFaceH4/open_llm_leaderboard).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在 LlaMA2 模型发布后，高性能模型的热潮涌现，这些模型经过在各种数据集上的微调。你可以在 [Open LLM Leaderboard](https://huggingface.co/spaces/HuggingFaceH4/open_llm_leaderboard)
    查看所有这些模型。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan/))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan/))
    是一位认证的数据科学专业人士，热衷于构建机器学习模型。目前，他专注于内容创作和撰写有关机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络开发一款帮助精神疾病学生的
    AI 产品。'
