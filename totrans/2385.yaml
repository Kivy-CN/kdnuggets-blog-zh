- en: What Does ETL Have to Do with Machine Learning?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/08/etl-machine-learning.html](https://www.kdnuggets.com/2022/08/etl-machine-learning.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
