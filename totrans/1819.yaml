  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: It used to be that Facebook was for personal communications and LinkedIn for
    business.
  prefs: []
  type: TYPE_NORMAL
- en: But simple world dominance is not enough for Facebook, and it is aiming to take
    larger share of business world with products like Workplace for Facebook.  Facebook
    groups for Big Data and Data Science, while still much smaller than [LinkedIn
    Groups in this area](/2016/10/top-linkedin-groups-analytics-big-data-mining-data-science.html)
    are growing and provide an important new forum for discussion.
  prefs: []
  type: TYPE_NORMAL
