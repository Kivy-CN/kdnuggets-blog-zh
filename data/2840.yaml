- en: '**(2)** [**Machine Learning Course by Stanford University (Coursera)**](https://www.coursera.org/learn/machine-learning)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**(2)** [**斯坦福大学机器学习课程 (Coursera)**](https://www.coursera.org/learn/machine-learning)'
- en: This is undoubtedly the best machine learning course on the internet. Created
    by **Andrew Ng, Co-Founder of Coursera and Professor at Stanford University**,
    the program has been **attended by more than 2,600,000 students & professionals
    globally**, who have given it an average rating of a whopping 4.9 out of 5\. One
    look at the testimonials and you will know why we so highly recommend it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这无疑是互联网上最好的机器学习课程。由**安德鲁·吴（Coursera 联合创始人及斯坦福大学教授）**创建，该课程已被**全球超过2,600,000名学生和专业人士**参加，他们给予了平均4.9分（满分5分）的高评价。只需看看推荐信，你就会明白为什么我们如此强烈推荐它。
- en: The topics covered in the course include supervised learning, best practices,
    and innovation in ML and AI, while you also get to encounter numerous case studies
    and applications among a host of other things. One of the best parts about the
    course is that **you can enroll for a 7 day trial** before going on to purchase
    the entire class. If you were to take our word for it, this is **hands down the
    best program for the subject available online**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 课程涵盖的主题包括监督学习、最佳实践和ML与AI的创新，同时你还会遇到大量案例研究和应用。课程的最佳部分之一是**你可以在购买整个课程前注册7天试用**。如果你相信我们的评价，这是**绝对在线上最好的相关程序**。
- en: '**Key USPs**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要独特卖点**'
- en: Understand parametric and non-parametric algorithms, clustering, dimensionality
    reduction, among other important topics.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解参数化和非参数化算法、聚类、降维等重要主题。
- en: Gain best practices and advice from the instructor.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从讲师那里获得最佳实践和建议。
- en: Interact with your peers in a community of like-minded learners from all levels
    of experience.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个由各个经验水平的学习者组成的社区中与你的同行互动。
- en: Real-world based case studies give you the opportunity to understand how problems
    are solved on a daily basis.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于实际案例的学习让你有机会了解问题如何在日常中解决。
- en: The flexible deadline allows you to learn at your convenience.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活的截止日期允许你按照自己的方便学习。
- en: Learn to apply learning algorithms to build smart robots, understand text, audio,
    database mining.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习应用学习算法来构建智能机器人，理解文本、音频、数据库挖掘。
- en: '**Duration:** Approx 55 hours, 7 hours per week'
  id: totrans-27
