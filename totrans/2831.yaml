  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: This step is for memory optimization purpose and has reduced the memory usage
    of `test_data` dataframe by 55.1%, you can do that for `train_data` data frame
