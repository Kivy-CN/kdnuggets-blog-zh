  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以参考 [re 模块 - 如何编写和匹配正则表达式 (Regex)](https://www.youtube.com/watch?v=K8L6KVGG-7o)
    来详细学习使用内置的 re 模块。
- en: 10\. subprocess
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. subprocess
- en: The [subprocess](https://docs.python.org/3/library/subprocess.html) module is
    a powerful tool for running shell commands and interacting with the system shell
    from within your Python script.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[subprocess](https://docs.python.org/3/library/subprocess.html) 模块是一个强大的工具，用于在
    Python 脚本中运行 shell 命令和与系统 shell 交互。'
- en: 'It’s essential for automating system tasks, invoking command-line tools, or
    capturing output from external processes such as:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于自动化系统任务、调用命令行工具或捕获来自外部进程的输出至关重要，例如：
