- en: '![Data Science Avacado](../Images/db910360d720993cacb4cbaf4134ac6f.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学鳄梨](../Images/db910360d720993cacb4cbaf4134ac6f.png)'
- en: Data Science is the applied aspect of many theories. My orientation is Bayesian;
    so I have Probability theory at the top. Many other sciences also play a part
    – Physics & Statistical Mechanics for one play a significant role. We have been
    comfortable with L2 optimization (Euclidian distance metric) for a long time but
    there is a ground-swell of activity in L1 optimization (taxi-cab distance metric).
    L1 optimization pushes us out of our comfort zone of mean-squared error optimality
    and associated 2nd-order thinking!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是许多理论的应用方面。我的方向是贝叶斯的，因此我把概率论放在首位。许多其他科学也起着重要作用——例如，物理学和统计力学就发挥了重要作用。我们已经很长时间习惯于L2优化（欧几里得距离度量），但目前在L1优化（出租车距离度量）方面有了越来越多的活动。L1优化将我们从均方误差最优性的舒适区中推了出来，带来了2阶思维的挑战！
- en: 'No doubt that the HARD CORE of Data Science is Machine Learning (ML) – and
    the topic is “hard-core”! ML is fundamentally concerned with finding the all-important
    “mapping” between input and output vector spaces (for a complete development of
    this topic, see “[SYSTEMS Analytics: Adaptive Machine Learning workbook](http://www.jininnovation.com/NEW-Book.html)”).
    These are so many tools and tricks that developing a comprehensive understanding
    of ML can be frustrating; so I have put together an ontology below that organizes
    all we know about ML. The highlight is the collection of the vast material under
    3 topics: Bayes Theorem, Cover Theorem and Neuroscience & ad hoc methods. In ML
    practice, these ML methods are “wrapped” around by “bootstrap” and “consensus”
    methods.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '毫无疑问，数据科学的核心是机器学习（ML）——这个话题的确是“核心”！机器学习基本上关注于找到输入和输出向量空间之间极其重要的“映射”（有关该主题的完整开发，请参见“[SYSTEMS
    Analytics: Adaptive Machine Learning workbook](http://www.jininnovation.com/NEW-Book.html)”）。有很多工具和技巧，使得对机器学习的全面理解可能会让人感到沮丧；所以我在下面整理了一个本体，组织了我们对机器学习的所有知识。重点是将大量材料分为3个主题：贝叶斯定理、覆盖定理和神经科学与特定方法。在机器学习实践中，这些方法被“自助”方法和“共识”方法“包裹”起来。'
- en: The “hard core of the avocado” is within the large brackets.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “鳄梨的核心”在大的括号内。
- en: 'Cover Theorem states (from [Haykin, 2006](https://www.amazon.com/Neural-Networks-Learning-Machines-3rd/dp/0131471392)):
    “A complex pattern classification problem, cast in a high-dimensional space nonlinearly,
    is more likely to be linearly separable than in a low-dimensional space, provided
    that the space is not densely populated”.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 覆盖定理说明（来自[Haykin, 2006](https://www.amazon.com/Neural-Networks-Learning-Machines-3rd/dp/0131471392)）：“在高维空间中非线性地转换的复杂模式分类问题，比在低维空间中更可能是线性可分的，前提是空间不是密集填充的。”
- en: Estimating the Conditional Expectation, E[ y | x], where ‘y’ is the output and
    ‘x’ is the input, from the conditional probability density function of the output
    is the stuff of hard core probabilistic approach. My own personal favorite is
    the use of State Space data models and Kalman Filter is estimate the parameters.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从输出的条件概率密度函数中估计条件期望值E[ y | x]，其中‘y’是输出，‘x’是输入，是硬核概率方法的核心内容。我个人最喜欢的是使用状态空间数据模型和卡尔曼滤波器来估计参数。
- en: The middle branch is a “catch all” dominated by Neuroscience starting with Perceptrons.
    Deep Learning is the newest incarnation of this approach (combined with high-dimensionality)
    in this ontology.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中间分支是一个由神经科学主导的“包罗万象”的领域，从感知机开始。深度学习是这种方法在本体论中最新的表现形式（结合了高维度）。
- en: '![Bootstrap/consensus](../Images/ecbba10d2bbf3808504b637b8deab195.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![自助/共识](../Images/ecbba10d2bbf3808504b637b8deab195.png)'
- en: Statistical Design of Experiments provides the surrounding “meat”!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 统计实验设计提供了周围的“实质”！
- en: '**Input side: Bootstrap methods**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**输入侧：自助方法**'
- en: The objective is to maximize Training Set information use.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是最大化训练集信息的使用。
- en: 'There are many approaches:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有许多方法：
- en: Bootstrap training set; sample Training Set with replacement.
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自助训练集；有放回地抽样训练集。
- en: Monte Carlo methods; for probability density estimation.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒙特卡罗方法；用于概率密度估计。
- en: Feature subspace.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征子空间。
- en: Design of Experiments principles from Statistics; “blocking”, factorial design,
    etc.
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学中的实验设计原则；“分组”、因子设计等。
- en: And many more.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有更多。
- en: '**Output side: Consensus methods**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出侧：共识方法**'
- en: Solve the problem using independent ML methods and combine the results.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用独立的机器学习方法解决问题并结合结果。
- en: Combine “weak learners”.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合“弱学习者”。
- en: Random Forest.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机森林。
- en: AdaBoost.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: AdaBoost。
- en: And many more.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有更多。
- en: 'Majority of Machine Learning work tends to rely on learning a Static mapping
    between inputs and outputs and then moving this into “production” under the implicit
    assumption that the relationship will remain unchanged! I challenge this assumption
    and provide ways to optimally address the real-life dynamical, time-varying situations
    in this blog: “[Need for DYNAMICAL Machine Learning: Bayesian exact recursive
    estimation](https://www.linkedin.com/pulse/need-dynamical-machine-learning-bayesian-exact-pg-madhavan?trk=hp-feed-article-title-publish)”.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数机器学习工作倾向于学习输入和输出之间的静态映射，然后将其投入“生产”，隐含假设这种关系将保持不变！我挑战这种假设，并提供了在现实生活中动态变化的情况下最佳解决方法的方式，详见本博客：“[对动态机器学习的需求：贝叶斯精确递归估计](https://www.linkedin.com/pulse/need-dynamical-machine-learning-bayesian-exact-pg-madhavan?trk=hp-feed-article-title-publish)”。
- en: Practical usage of ML maps requires a rigorous framework of Design of Experiments
    ([Box, et al.](https://www.amazon.com/Statistics-Experimenters-Design-Innovation-Discovery/dp/0471718130),
    an old classic). As we saw in the Ontology tree above, when you surround solid
    ML maps with strong statistical experimentation discipline, we get robust, repeatable
    and practically useful results out of Data Science!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习映射的实际使用需要严格的实验设计框架（[Box等](https://www.amazon.com/Statistics-Experimenters-Design-Innovation-Discovery/dp/0471718130)，一本老经典）。正如我们在上面的本体树中看到的，当你用强有力的统计实验学科围绕坚实的机器学习映射时，我们可以从数据科学中获得稳健、可重复且实际有用的结果！
- en: As far as implementing Data Science solution is concerned, Data Science is a
    “Team Sport” and a “Contact Sport”.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在实现数据科学解决方案方面，数据科学是一项“团队运动”和“对抗性运动”。
- en: There is no Data Science without constant contact with data. Data informs algorithms,
    code, business application and daily use.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 没有数据科学就没有与数据的持续接触。数据会影响算法、代码、业务应用和日常使用。
- en: Data Science solution development requires (1) an algorist with deep and wide
    Math skills, (2) a coder with database and cloud OS skills and (3) a business
    major with a quantitative leaning. I am yet to meet a single individual who embodies
    all three skills to the depth required! Equally important, the personal temperaments
    for each are starkly different. So, **a real or virtual three-person team is needed
    for rapid Data Science solution development**. Data Science solution deployment
    and operation can often be accomplished by a qualified STEM graduate who has an
    applied statistician’s mind (who appreciates the statistical experimental aspect
    of day-to-day business applications).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学解决方案的开发需要 (1) 一位具备深厚和广泛数学技能的算法专家，(2) 一位拥有数据库和云操作系统技能的编码员，以及 (3) 一位具有定量倾向的商业专业人员。我还没有遇到过具备这三种技能到所需深度的个人！同样重要的是，每种角色的个人气质差异明显。因此，**快速的数据科学解决方案开发需要一个真实或虚拟的三人团队**。数据科学解决方案的部署和操作通常可以由具备应用统计学思维的合格
    STEM 毕业生完成（该人欣赏日常业务应用中的统计实验方面）。
- en: The best days of Data Science are yet to come! There are other Sciences to be
    tapped for new techniques, more computing power means more can be accomplished
    and soon, robust “**Intelligence Augmentation**” provided by Data Science will
    change the nature of business, work and play for the better – the next “industrial”
    revolution!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的最佳时光尚未到来！还有其他科学可以挖掘以获取新技术，更多的计算能力意味着可以完成更多的任务，很快，由数据科学提供的强大“**智能增强**”将改变商业、工作和娱乐的性质，带来更好的变革——下一次“工业”革命！
