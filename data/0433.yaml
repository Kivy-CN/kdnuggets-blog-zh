- en: Maximize Your Productivity as a Data Scientist by Organizing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过组织来最大化你的数据科学家生产力
- en: 原文：[https://www.kdnuggets.com/2022/03/maximize-productivity-data-scientist-organizing.html](https://www.kdnuggets.com/2022/03/maximize-productivity-data-scientist-organizing.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/03/maximize-productivity-data-scientist-organizing.html](https://www.kdnuggets.com/2022/03/maximize-productivity-data-scientist-organizing.html)
- en: '![Maximize Your Productivity as a Data Scientist by Organizing](../Images/30fee15b23926e4790e0768823c9c064.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![通过组织来最大化你的数据科学家生产力](../Images/30fee15b23926e4790e0768823c9c064.png)'
- en: '[Kaleidico](https://unsplash.com/@kaleidico) via Unsplash'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaleidico](https://unsplash.com/@kaleidico) 来自 Unsplash'
- en: Sometimes it feels like there are not enough hours in the day. Whilst you're
    in the process of completing one task, another request comes through the door.
    If you work with data, something that you hope would take you a couple of hours
    may turn into a couple of days.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有时感觉一天的时间不够用。当你正在完成一个任务时，另一个请求可能会出现。如果你处理数据，原本希望用几个小时完成的任务可能会变成几天。
- en: Your 8-hour workday may turn into 9 hours, 10 hours, sometimes even more. You
    start to spend so much time at work, you start to neglect your personal life.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你的8小时工作日可能会变成9小时、10小时，有时甚至更多。你开始花费如此多的时间在工作上，以至于忽视了个人生活。
- en: There are many articles out there, explaining how you can increase your productivity
    at work; however, the life of a Data Scientist is quite different. Organising
    yourself is going to save you a lot of time and energy, making your workday smoother;
    allowing you to finish on time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多文章解释了如何提高你的工作生产力；然而，数据科学家的生活却是不同的。组织自己将为你节省大量时间和精力，使你的工作日更加顺畅；让你能按时完成工作。
- en: We all fall victim to this; most days were doing so well and some days we get
    lost in so much work that we fall out of pattern and organising ourselves goes
    out the window. I always say to people, in regards to organising yourself; if
    it takes less than 10 minutes, do it now.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都会遇到这种情况；大多数时候我们做得很好，但有时工作太多导致我们偏离了规律，组织工作也就无从谈起。我总是对人们说，关于组织自己；如果花费不到10分钟，马上去做。
- en: When it comes to organising yourself in a data-orientated environment, it can
    get overwhelming. There are so many files, notebooks, and documents. It can get
    messy real fast. Below are some tips to help you organise yourself when working
    with data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到在数据导向环境中组织自己时，可能会感到不堪重负。文件、笔记本和文档繁多，容易变得混乱。以下是一些帮助你在处理数据时进行组织的提示。
- en: Give Your Files Descriptive Names
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 给文件起具有描述性的名称
- en: This will save you a lot of time when you’re scoping through thousands and thousands
    of datasets, etc. Many times files get lost because team members don’t remember
    the file name; however, a quick search on your Mac or Windows can eliminate that
    problem and save you time if you give the files descriptive names.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在浏览成千上万的数据集时，这将为你节省大量时间。很多时候文件会丢失，因为团队成员不记得文件名；然而，如果你给文件起具有描述性的名称，Mac或Windows上的快速搜索可以解决这个问题，节省你的时间。
- en: Below are some points to take into consideration when giving your file names
    before projects have started or thinking of a new system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是给文件命名时需要考虑的一些要点，无论是在项目开始前还是思考新系统时。
- en: 'File names need to be:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 文件名称需要：
- en: Consistent
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一致性
- en: Meaningful to you and your colleagues
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你和你的同事有意义
- en: Easily accessible
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 容易访问
- en: 'Before starting a new project or rethinking your current system, it would be
    beneficial if your team agreed upon the following aspects:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始一个新项目或重新考虑现有系统之前，如果你的团队能就以下几个方面达成一致，将会很有帮助：
- en: Vocabulary – ensuring everyone uses a common language
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词汇 – 确保大家使用统一的语言
- en: Punctuation – punctuation symbols such as capitals, hyphens, and spaces need
    to be thought about thoroughly, and their usefulness.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标点符号 – 需要仔细考虑标点符号，如大写字母、连字符和空格，以及它们的使用效果。
- en: Dates – This will help you differentiate projects, allowing you to refer back
    to old projects. i.e. YYYY-MM-DD
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日期 – 这将帮助你区分项目，使你能够回顾旧项目。例如：YYYY-MM-DD
- en: Order - discuss and come to a conclusion on which element should go first so
    that files can be found easily. For example, ordering file names by Date, Project
    Code, and Client.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顺序 - 讨论并达成共识，确定哪个元素应该优先，以便文件可以轻松找到。例如，按日期、项目代码和客户排序文件名。
- en: Create Folders
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建文件夹
- en: Pouring all your datasets, notebooks, and outputs in one place can become very
    messy quickly. Creating folders for specific projects, which contain sub-folders
    will help you differentiate the difference and also easily find files, etc. Explaining
    this process to the rest of the team, ensuring everybody uses the same system
    will resolve issues such as missing datasets, notebooks, etc.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有的数据集、笔记本和输出集中在一个地方会很快变得混乱。为特定项目创建文件夹，并包含子文件夹，将帮助您区分不同的内容，也能更容易找到文件等。向团队其他成员解释这一过程，并确保每个人使用相同的系统，将解决缺失数据集、笔记本等问题。
- en: If team members want to reflect on an old project, they will be able to comfortably
    do that because the projects will be divided up, with descriptive file names.
    They will not need to consult other team members about the location of these files
    if everybody adheres to the procedure.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果团队成员想回顾一个旧项目，他们将能够舒适地做到这一点，因为项目将被划分，并附有描述性文件名。如果每个人都遵守程序，他们将不需要咨询其他团队成员这些文件的位置。
- en: Documentation
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文档
- en: As a Data Scientist, you work with a lot of datasets every day, which may differ
    from one another. You may be going through a project and find yourself struggling
    with a similar issue that you had in the past with another project; however, you
    don’t remember if the issue was the same or the solution.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，您每天会处理大量的数据集，这些数据集可能彼此不同。您可能在进行一个项目时遇到与以前的项目类似的问题；然而，您不记得问题是否相同或解决方案是什么。
- en: Document, document, document. Our brains are amazing, but we are not guaranteed
    to remember everything. However, if we remember to write everything down; at least
    we have something we can refer to.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文档，文档，文档。我们的脑袋很棒，但我们不能保证记住所有事情。然而，如果我们记得把所有东西写下来；至少我们有可以参考的东西。
- en: It is a good practice to document your data at the beginning of each project;
    this could include research or issues that may affect the project. Continuing
    to add information as the project progresses is important to understand the problems
    and solutions, along with knowing what not to do next time. This is an important
    element to improve the workflow of an organisation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个项目开始时记录数据是一个好的实践；这可能包括研究或可能影响项目的问题。随着项目的进展，继续添加信息对理解问题和解决方案非常重要，同时也能了解下次应该避免的事项。这是改善组织工作流程的重要因素。
- en: 'There are several ways you can add documentation to your data:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以将文档添加到您的数据中：
- en: Embedded documentation - This is when one document, normally structured as a
    text file, or a binary is embedded within another.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌入文档 - 这是指一个文档，通常结构为文本文件或二进制文件，嵌入到另一个文档中。
- en: Supporting documentation - This is information that is in separate files that
    accompanies data. It provides context, explanation, or instructions on the use
    of the data.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持文档 - 这是附带数据的独立文件。它提供了背景、解释或关于如何使用数据的说明。
