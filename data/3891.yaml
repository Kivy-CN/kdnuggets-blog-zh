- en: But stringing together disparate lines of code found via Google searches shouldn't
    be the goal of an aspiring data scientist (or anyone else learning to program).
    An understanding of computer science principles, computational approaches to problem
    solving, and the fundamentals of programming, all independent of implementation
    programming language, should be the goal of anyone with a true desire to *really*
    learn how to code.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但通过谷歌搜索找到的零散代码拼凑在一起不应该是一个有志于成为数据科学家（或任何学习编程的人）的目标。对计算机科学原理、解决问题的计算方法和编程基础的理解——这些都与实现编程语言无关——应该是任何真正想要*真正*学习编程的人的目标。
- en: There are lots of ways to pick up programming and master the concepts of computer
    science. Obviously, some people will learn better with some approaches than with
    others. Thorough university courses, including lectures, readings, slides, and
    assignments, are one such approach.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程和掌握计算机科学概念有很多方法。显然，有些人会更适合某些方法。全面的大学课程，包括讲座、阅读、幻灯片和作业，就是一种这样的方式。
- en: '![Image](../Images/b2f3ff35be1d57a8c0313102e6bc3ea5.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/b2f3ff35be1d57a8c0313102e6bc3ea5.png)'
- en: Via its [Open Courseware](https://ocw.mit.edu/index.htm) initiative, MIT offers
    [**Introduction to Computer Science and Programming in Python**](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/),
    a structured approach to learning the concepts of computer science and programming.
    Taught by Dr. Ana Bell, Prof. Eric Grimson, and Prof. John Guttag, this course
    seeks to impart a comprehensive set of computer science fundamentals upon newcomers
    to programming.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过其 [开放课程](https://ocw.mit.edu/index.htm) 计划，麻省理工学院提供了 [**Python中的计算机科学与编程导论**](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/)，这是一种学习计算机科学和编程概念的结构化方法。由
    Dr. Ana Bell、Prof. Eric Grimson 和 Prof. John Guttag 讲授，本课程旨在向编程新手传授一套全面的计算机科学基础知识。
- en: 'The OCW website offers this description of the course:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: OCW 网站对该课程的描述如下：
- en: 6.0001 Introduction to Computer Science and Programming in Python is intended
    for students with little or no programming experience. It aims to provide students
    with an understanding of the role computation can play in solving problems and
    to help students, regardless of their major, feel justifiably confident of their
    ability to write small programs that allow them to accomplish useful goals. The
    class uses the Python 3.5 programming language.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 6.0001 Python 计算机科学与编程导论旨在帮助没有或几乎没有编程经验的学生。它旨在让学生了解计算在解决问题中所扮演的角色，并帮助学生，无论他们的专业如何，都能对编写小程序来实现有用目标的能力充满信心。该课程使用
    Python 3.5 编程语言。
- en: 'The course topics are as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 课程主题如下：
- en: What is computation?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是计算？
- en: Branching and Iteration
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分支和迭代
- en: String Manipulation, Guess and Check, Approximations, Bisection
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字符串操作，猜测与检查，近似，二分法
- en: Decomposition, Abstractions, Functions
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分解，抽象，函数
- en: Tuples, Lists, Aliasing, Mutability, Cloning
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 元组，列表，别名，可变性，克隆
- en: Recursion, Dictionaries
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 递归，字典
- en: Testing, Debugging, Exceptions, Assertions
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试，调试，异常，断言
- en: Object Oriented Programming
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面向对象编程
- en: Python Classes and Inheritance
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python 类和继承
- en: Understanding Program Efficiency, Part 1
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解程序效率，第 1 部分
- en: Understanding Program Efficiency, Part 2
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解程序效率，第 2 部分
- en: Searching and Sorting
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索和排序
- en: Interested in skipping directly to the lecture video playlist? You can [find
    that on YouTube](https://www.youtube.com/playlist?list=PLUl4u3cNGP63WbdFxL8giv4yhgdMGaZNA).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有兴趣直接跳转到讲座视频播放列表吗？你可以[在 YouTube 上找到它](https://www.youtube.com/playlist?list=PLUl4u3cNGP63WbdFxL8giv4yhgdMGaZNA)。
