  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Look at that!
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 看这个！
- en: Unlike GPT-3.5, GPT-4 has already specified that “utf-8” encoding should be
    used to open the text file. We don’t need to go back and amend the code like we
    did previously.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 与 GPT-3.5 不同，GPT-4 已经明确指定应使用 “utf-8” 编码来打开文本文件。我们不需要像以前那样回过头来修改代码。
- en: The code provided by GPT-4 should execute successfully, and you should see the
    contents of the PDF document in the text file that was created.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4 提供的代码应该能成功执行，您应该能在创建的文本文件中看到 PDF 文档的内容。
- en: 'There are many other techniques you can use to automate PDF documents with
    Python. If you’d like to explore this further, here are some other prompts you
    can type into ChatGPT:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他技术可以用来自动化 PDF 文档。如果您想进一步探索，以下是一些您可以在 ChatGPT 中输入的其他提示：
- en: Can you write Python code to merge two PDF files?
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能写出合并两个 PDF 文件的 Python 代码吗？
- en: How can I count the occurrences of a specific word or phrase in a PDF document
    with Python?
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Python 计算 PDF 文档中特定单词或短语的出现次数？
- en: Can you write Python code to extract tables from PDFs and write them in Excel?
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能写出从 PDF 中提取表格并将其写入 Excel 的 Python 代码吗？
- en: I suggest trying some of these during your free time - you’d be surprised at
    how quickly GPT-4 can help you accomplish menial tasks that usually take hours
    to perform.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您在空闲时间尝试一些这些方法 - 您会惊讶于 GPT-4 如何迅速帮助您完成那些通常需要几个小时的琐碎任务。
- en: 3\. Sending Automated Emails
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 发送自动化邮件
- en: I spend hours of my workweek reading and responding to emails. Not only is this
    time-consuming, but it can also be incredibly stressful to stay on top of emails
    when you are chasing tight deadlines.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我每周花费数小时阅读和回复电子邮件。这不仅耗时，而且在追赶紧迫的截止日期时，保持对邮件的掌控也可能非常有压力。
- en: And although you can’t get ChatGPT to write all your emails for you (I wish),
    you can still use it to write programs that send scheduled emails at a specific
    time or modify a single email template that can be sent out to multiple people.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你不能让ChatGPT为你写所有的电子邮件（我希望可以），你仍然可以使用它来编写在特定时间发送的计划电子邮件程序，或修改一个可以发送给多人单个电子邮件模板。
- en: In this section, we will get GPT-3.5 and GPT-4 to help us write a Python script
    to send automated emails.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将让GPT-3.5和GPT-4帮助我们编写一个Python脚本来发送自动化电子邮件。
- en: Sending Automated Emails with GPT-3.5
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用GPT-3.5发送自动化电子邮件
- en: 'First, let’s type the following prompt to generate codes to send an automated
    email:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们输入以下提示来生成发送自动化电子邮件的代码：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/1b4e7d2c0648387703a8e73ca72c88fa.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![用ChatGPT和Python自动化无聊的工作](../Images/1b4e7d2c0648387703a8e73ca72c88fa.png)'
- en: 'Here is the complete code generated by GPT-3.5 (Make sure to change the email
    addresses and password before running this code):'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这是GPT-3.5生成的完整代码（在运行此代码之前，请确保更改电子邮件地址和密码）：
- en: '[PRE7]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Unfortunately, this code did not execute successfully for me. It generated
    the following error:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这段代码没有成功执行。它生成了以下错误：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/1906fc9fb7db28b426636fa389a23511.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![用ChatGPT和Python自动化无聊的工作](../Images/1906fc9fb7db28b426636fa389a23511.png)'
- en: 'Let’s paste this error into ChatGPT and see if the model can help us solve
    it:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把这个错误粘贴到ChatGPT中，看看模型是否能帮助我们解决它：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/51d430eac30f2daaee5a92c9eacd99e6.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![用ChatGPT和Python自动化无聊的工作](../Images/51d430eac30f2daaee5a92c9eacd99e6.png)'
- en: Okay, so the algorithm pointed out a few reasons as to why we might be running
    into this error.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，算法指出了几个可能导致我们遇到此错误的原因。
- en: I know for a fact that my login credentials and email addresses were valid,
    and that there were no typos in the code. So these reasons can be ruled out.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我确切知道我的登录凭据和电子邮件地址是有效的，而且代码中没有任何拼写错误。因此，这些原因可以排除。
- en: GPT-3.5 also suggests that allowing less secure apps might solve this problem.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3.5还建议允许不太安全的应用程序可能会解决这个问题。
- en: If you try this, however, you will not find an option in your Google account
    to allow access to less secure apps.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你尝试这样做，你将不会在Google帐户中找到允许访问不太安全应用程序的选项。
- en: This is because Google [no longer](https://support.google.com/accounts/answer/6010255?hl=en)
    lets users allow less secure apps due to security concerns.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为Google [不再](https://support.google.com/accounts/answer/6010255?hl=en) 允许用户由于安全原因允许不太安全的应用程序。
- en: Finally, GPT-3.5 also mentions that an app password should be generated if two-factor
    authentication was enabled.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，GPT-3.5还提到如果启用了两步验证，则应生成应用程序密码。
- en: I don’t have two-factor authentication enabled, so I’m going to (temporarily)
    give up on this model and see if GPT-4 has a solution.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有启用两步验证，所以我打算（暂时）放弃这个模型，看看GPT-4是否有解决方案。
- en: Sending Automated Emails with GPT-4
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用GPT-4发送自动化电子邮件
- en: Okay, so if you type the same prompt into GPT-4, you will find that the algorithm
    generates code that is very similar to what GPT-3.5 gave us. This will cause the
    same error that we ran into previously.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，如果你在GPT-4中输入相同的提示，你会发现算法生成的代码与GPT-3.5给出的非常相似。这将导致我们之前遇到的相同错误。
- en: 'Let’s see if GPT-4 can help us fix this error:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看GPT-4是否能帮助我们修复这个错误：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/3cb4f84f98924e52e8b8b5d59ce014b8.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![用ChatGPT和Python自动化无聊的工作](../Images/3cb4f84f98924e52e8b8b5d59ce014b8.png)'
- en: GPT-4’s suggestions are very similar to what we saw previously.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4的建议与我们之前看到的非常相似。
- en: However, this time, it gives us a step-by-step breakdown of how to accomplish
    each step.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这次，它给出了逐步完成每个步骤的详细说明。
- en: GPT-4 also suggests creating an app password, so let’s give it a try.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4也建议创建应用程序密码，所以我们来试试看。
- en: First, visit your Google Account, navigate to “Security”, and enable two-factor
    authentication. Then, in the same section, you should see an option that says
    “App Passwords.”
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，访问你的Google帐户，导航到“安全性”，并启用两步验证。然后，在同一部分，你应该会看到一个名为“应用程序密码”的选项。
- en: 'Click on it and the following screen will appear:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 点击它，以下屏幕将出现：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/553eb1ef0b1a12fa993054184554dea9.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![用ChatGPT和Python自动化无聊的工作](../Images/553eb1ef0b1a12fa993054184554dea9.png)'
- en: You can enter any name you like, and click on “Generate.”
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以输入任何你喜欢的名称，然后点击“生成”。
- en: A new app password will appear.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 将会出现一个新的应用程序密码。
- en: 'Replace your existing password in the Python code with this app password and
    run the code again:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 用此应用密码替换 Python 代码中的现有密码，并再次运行代码：
- en: '[PRE8]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'It should run successfully this time, and your recipient will receive an email
    that looks like this:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 这次应该会成功运行，您的收件人将收到如下邮件：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/e31b7a8a9ea3eddc66abc56c7a857293.png)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 和 Python 自动化无聊的任务](../Images/e31b7a8a9ea3eddc66abc56c7a857293.png)'
- en: Perfect!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 完美！
- en: Thanks to ChatGPT, we have successfully sent out an automated email with Python.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 ChatGPT，我们已经成功通过 Python 发送了自动化邮件。
- en: 'If you’d like to take this a step further, I suggest generating prompts that
    allow you to:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想更进一步，我建议生成允许您：
- en: Send bulk emails to multiple recipients at the same time
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同时向多个收件人发送批量邮件
- en: Send scheduled emails to a predefined list of email addresses
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向预定义的电子邮件地址列表发送计划邮件
- en: Send recipients a customized email that is tailored to their age, gender, and
    location.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向收件人发送根据其年龄、性别和位置量身定制的邮件。
