- en: 'Ok, so let’s reproduce a simple example with a twist:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，让我们用一个小变化来重现一个简单的示例：
- en: I added a simple plot to see the linear model within `drake`’s main example.
    With this code, you’re creating a plan for executing your whole project.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 `drake` 的主要示例中添加了一个简单的图形来查看线性模型。使用这段代码，你正在为执行整个项目创建一个计划。
- en: First, we read the data. Then we prepare it for analysis, create a simple hist,
    calculate the correlation, fit the model, plot the linear model, and finally create
    a `rmarkdown` report.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们读取数据。然后我们为分析做好准备，创建一个简单的直方图，计算相关性，拟合模型，绘制线性模型，最后创建一个 `rmarkdown` 报告。
- en: 'The code I used for the final report is here:'
