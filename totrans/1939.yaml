- en: '**History of Data Science**, which presents Data Science as a union of 5 strands:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学的历史**，将数据科学呈现为 5 个部分的结合：'
- en: Computer Science
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机科学
- en: Data Technology
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据技术
- en: Visualization
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化
- en: Mathematics/OR, and
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学/运筹学，以及
- en: Statistics
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学
- en: '![History of Data Science](../Images/67faffe84165f34cd36acceb7764551a.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的历史](../Images/67faffe84165f34cd36acceb7764551a.png)'
- en: I was glad to see in the more recent section the [First KDD workshop](/meetings/kdd89/index.html)
    I organized in 1989.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴看到在较新的部分中提到了我在 1989 年组织的 [第一届 KDD 研讨会](/meetings/kdd89/index.html)。
- en: '![History Data Science in 1980s](../Images/21f9a2c1b8bb4afcb868020772d20fce.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![1980年代的数据科学历史](../Images/21f9a2c1b8bb4afcb868020772d20fce.png)'
- en: Through search, I eventually traced this infographic to a very good presentation
    [**Impact of Big Data on Analytics**](http://www.slideshare.net/slideshow/embed_code/36866068)
    by Capgemini consultant Mamatha Upadhyaya, given at the Big Data and Analytics
    Summit 2014 in Hyderabad, India. It has many other good slides besides this infographic.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过搜索，我最终将这个信息图表追溯到 Capgemini 顾问 Mamatha Upadhyaya 在 2014 年印度海得拉巴举行的大数据与分析峰会上的一个非常好的演示文稿
    [**大数据对分析的影响**](http://www.slideshare.net/slideshow/embed_code/36866068)。除了这个信息图表，它还有许多其他优秀的幻灯片。
