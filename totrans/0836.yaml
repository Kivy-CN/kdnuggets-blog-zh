- en: Unlocking the Power of Numbers in Health Economics and Outcomes Research
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解锁健康经济学和结果研究中的数字力量
- en: 原文：[https://www.kdnuggets.com/2023/07/unlocking-power-numbers-health-economics-outcomes-research.html](https://www.kdnuggets.com/2023/07/unlocking-power-numbers-health-economics-outcomes-research.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/07/unlocking-power-numbers-health-economics-outcomes-research.html](https://www.kdnuggets.com/2023/07/unlocking-power-numbers-health-economics-outcomes-research.html)
- en: In health economics and outcomes research, the availability of data is a critical
    challenge, given obtaining appropriate data, particularly for long-term outcomes
    and cost statistics, can be difficult. Furthermore, the quality and consistency
    of data from different sources may change, making it impossible to confirm the
    results credibility. Complex designs and procedures are frequently used in HEOR
    studies to answer unique research questions. Choosing the right study design,
    such as observational studies, randomized controlled trials, or modeling approaches,
    necessitates significant thought.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在健康经济学和结果研究中，数据的可用性是一个关键挑战，因为获得适当的数据，尤其是长期结果和成本统计数据，可能很困难。此外，不同来源的数据的质量和一致性可能会变化，使得确认结果的可信度变得不可能。HEOR研究中经常使用复杂的设计和程序来回答特定的研究问题。选择正确的研究设计，如观察研究、随机对照试验或建模方法，需要深思熟虑。
- en: The selection of proper statistical methodologies, sample sizes, and endpoints
    introduces additional obstacles that can have an impact on the validity of the
    results. Economic modeling is critical in HEOR because it estimates long-term
    costs, results, and cost-effectiveness. Developing robust economic models, on
    the other hand, necessitates making assumptions and simplifications that may create
    uncertainty and bias. Transparency in modeling assumptions and testing model outputs
    with real-world data is critical but difficult. To address these quantitative
    issues in HEOR, economists, statisticians, epidemiologists, doctors, and other
    relevant professionals must collaborate together. To improve the rigor and trustworthiness
    of HEOR research, it also demands continual methodological breakthroughs, data
    standardization efforts, and robust statistical studies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 选择适当的统计方法、样本大小和终点引入了额外的障碍，这可能影响结果的有效性。经济建模在HEOR中至关重要，因为它估算长期成本、结果和成本效益。然而，开发稳健的经济模型需要做出假设和简化，这可能会导致不确定性和偏差。在建模假设的透明性和用真实数据测试模型输出方面至关重要，但也很困难。为了应对HEOR中的这些定量问题，经济学家、统计学家、流行病学家、医生以及其他相关专业人员必须共同合作。提高HEOR研究的严谨性和可信度还需要持续的方法学突破、数据标准化工作和稳健的统计研究。
