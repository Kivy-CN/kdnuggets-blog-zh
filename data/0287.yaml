- en: There are so many questions with a lot of different answers. The main thing
    you want to take into consideration is if the job is in-demand. In this blog,
    I will go through 2 new entry-level certifications that have been specifically
    curated for in-demand jobs in the current market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多不同的答案和问题。你要考虑的主要问题是这份工作是否有需求。在这篇博客中，我将介绍两个特别为当前市场需求工作定制的新入门级证书。
- en: Business Analyst
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务分析师
- en: 'Link: [Microsoft Business Analyst Professional Certificate](https://imp.i384100.net/eKV5z6)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [微软业务分析师专业证书](https://imp.i384100.net/eKV5z6)'
- en: Many do not hear about the demand for business analysts in the tech space. This
    is down to numerous reasons, the main one being the need for software developers
    or machine learning engineers to be always at the forefront of helping organisations
    build software and bring it to the market. However, there is also a demand for
    professionals who can help organisations make data-driven decisions, optimise
    processes, and improve efficiency.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人没有听说过技术领域对业务分析师的需求。这是由于许多原因，其中主要原因是软件开发人员或机器学习工程师需要始终站在帮助组织开发软件并将其推向市场的最前沿。然而，也需要专业人士来帮助组织做出数据驱动的决策，优化流程，提高效率。
- en: In this professional certificate offered by Microsoft, you will learn how to
    kickstart your career as a business analyst by only committing 3 months, at 10
    hours a week. Specifically curated for beginners, this certification consists
    of 6 series to help you get job-ready.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在微软提供的这项专业证书课程中，你将通过只需承诺3个月，每周10小时的学习，来启动你的业务分析师职业生涯。特别为初学者量身定制，该认证包含6个系列，帮助你为工作做好准备。
- en: You will learn how to identify, analyse, and document business problems using
    various techniques as well as the model business processes and how to use industry-standard
    techniques with data to communicate these models effectively to stakeholders.
    You will use tools such as Microsoft Excel for data preparation, analysis, and
    visualization and then demonstrate your new skills with a capstone project using
    real-world scenarios.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用各种技术识别、分析和记录业务问题，以及如何建模业务流程，并利用行业标准技术和数据将这些模型有效地传达给利益相关者。你将使用微软Excel进行数据准备、分析和可视化，然后通过使用现实世界场景的毕业项目来展示你的新技能。
- en: Cloud Support
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云支持
- en: 'Link: [Microsoft Cloud Support Associate Professional Certificate](https://imp.i384100.net/B0ZVv0)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [微软云支持助理专业证书](https://imp.i384100.net/B0ZVv0)'
- en: We all know the value of the cloud in this digital age. As we see more and more
    organisations shift their operations and data to the cloud, the importance of
    understanding cloud computing and its access to data is an important and high-demand
    skill.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道在数字时代云计算的价值。随着越来越多的组织将其运营和数据转移到云端，理解云计算及其数据访问的重要性是一项重要且需求量大的技能。
- en: This is where Cloud Support Associates come into the picture. This professional
    certification consists of 12 course series and can be completed in 4 months if
    you commit 10 hours a week, You can learn at your own pace so don’t feel overwhelmed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是云支持助理发挥作用的地方。这项专业认证包括12门课程，如果你每周投入10小时，可以在4个月内完成。你可以按照自己的节奏学习，所以不要感到压力。
- en: In this certification, you will gain the right skills to succeed in Information
    technology and cloud support using Microsoft Azure solutions and services. You
    will then learn how to apply concepts such as Data Backup, Cloud Computing, and
    Mobile Device Management to practical IT and cloud support scenarios. Overall,
    you will be able to demonstrate a holistic understanding of IT and cloud support,
    combining hardware, software, networking and compliance concepts in problem-solving.
    As well as having great foundational knowledge of adapting diagnostic skills to
    diverse IT and cloud problems and managing Azure resources, including security
    and cost optimization.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项认证中，你将掌握成功进行信息技术和云支持所需的技能，使用Microsoft Azure解决方案和服务。然后，你将学习如何将数据备份、云计算和移动设备管理等概念应用于实际IT和云支持场景。总的来说，你将能够展示对IT和云支持的整体理解，结合硬件、软件、网络和合规性概念进行问题解决。同时，你还将具备将诊断技能适应于各种IT和云问题的扎实基础知识，并管理Azure资源，包括安全性和成本优化。
- en: IT Support
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IT支持
- en: 'Link: [Microsoft IT Support Specialist Professional Certificate](https://imp.i384100.net/6erQYE)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[微软IT支持专家专业证书](https://imp.i384100.net/6erQYE)
- en: The real OG’s behind making sure everything is working correctly and safe -
    however, they do not get enough recognition in the tech space. However, the main
    thing to remember is that they are needed!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是确保一切正常运作和安全的真正“OG”，然而，他们在科技领域并没有获得足够的认可。然而，主要要记住的是，他们是必需的！
- en: In this certification, you will learn how to become an IT Support Specialist
    with a 6-course series and commit 3 months at 10 hours a week. You will gain the
    right skills to succeed in Information technology systems analysis and maintenance
    and how to apply concepts such as Data Backup, Cloud Computing, and Mobile Device
    Management to practical IT scenarios. You will have an overall understanding of
    IT support, combining hardware, software, networking, and security concepts in
    problem-solving and also learn how to adapt diagnostic skills to diverse IT issues
    within a practical business scenario.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项认证中，你将通过一系列6门课程学习如何成为IT支持专家，并投入3个月，每周10小时。你将掌握成功进行信息技术系统分析和维护所需的技能，以及如何将数据备份、云计算和移动设备管理等概念应用于实际IT场景。你将对IT支持有全面的了解，结合硬件、软件、网络和安全概念进行问题解决，并学习如何将诊断技能适应于实际商业场景中的各种IT问题。
- en: Project Management
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目管理
- en: 'Link: [Microsoft Project Management Professional Certificate](https://imp.i384100.net/Y9QvMK)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[微软项目管理专业证书](https://imp.i384100.net/Y9QvMK)
- en: Project managers are the core of tech companies. They are the ones who have
    the best understanding of what the current market is looking for or needs and
    they implement this into the business to ensure the organisation is a competitive
    player.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 项目经理是科技公司的核心。他们对当前市场的需求有最清晰的了解，并将这些需求落实到业务中，以确保组织在竞争中处于领先地位。
- en: In this certification, you will learn how to become a project manager with a
    9-course series and can complete it in 4 months if you commit 10 hours a week.
    You will acquire the knowledge of project management terminology, methodologies,
    and best practices to apply them effectively in real-world scenarios. You will
    use tools such as Microsoft Excel for data preparation, analysis, and visualization
    to gain expertise in developing and managing project schedules. You will then
    demonstrate your new skills with a capstone project using real-world scenarios
    and prepare for the industry-recognized PMP certification exam.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个认证课程中，你将学习如何通过一个包含9门课程的系列成为项目经理，如果你每周投入10小时，可以在4个月内完成。你将掌握项目管理术语、方法论和最佳实践，并能够在实际场景中有效应用。你将使用如Microsoft
    Excel等工具进行数据准备、分析和可视化，以获得开发和管理项目进度的专业知识。然后，你将通过使用实际场景的顶点项目展示你的新技能，并为行业认可的PMP认证考试做好准备。
- en: Wrapping Up
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: 4 high-in-demand careers that unfortunately do not get enough recognition in
    the tech space - but they should! If you want to be the person who can analyse
    an organisation's current state and how to improve or if you’re the person who
    ensures the organisation's IT support it top-notch.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 4个在科技领域内需求量大但遗憾地未受到足够认可的职业——但它们应该被认可！如果你想成为分析组织当前状态并提出改进建议的人，或者你是确保组织的IT支持一流的人。
