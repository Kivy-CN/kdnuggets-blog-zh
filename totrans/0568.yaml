- en: most of us who code or do data science often see the end product of each others’
    work — not the drafts and mistakes and decisions we make as part of the process.
    A little transparency around those steps goes a long way.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们中大多数从事编程或数据科学的人常常看到彼此工作的最终产品——而不是我们在过程中所做的草稿、错误和决策。对这些步骤的少量透明度会大有帮助。
- en: '[Jake VanderPlas](https://twitter.com/jakevdp) seemed to echo a similar sentiment
    in a [tweet](https://twitter.com/jakevdp/status/1006929129390788609) about in
    open source people usually only see the finished product rather than the process.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jake VanderPlas](https://twitter.com/jakevdp) 在一条 [推文](https://twitter.com/jakevdp/status/1006929129390788609)
    中似乎表达了类似的观点，关于开源项目中，人们通常只看到最终产品，而不是过程。'
- en: So often in open source we see the finished product rather than the process…
    and that can be discouraging to people starting out who see all the apparent perfection
    around them.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在开源领域，我们经常看到的是最终产品而不是过程……这对刚刚起步的人来说可能会令人沮丧，因为他们看到周围的完美无瑕。
- en: But I would wager that behind the polished veneer of any successful open source
    project, there’s plenty of pain, agony, and self-doubt.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但我敢打赌，在任何成功的开源项目背后，都有大量的痛苦、折磨和自我怀疑。
- en: Along with technical failures, there are other kind of failures including the
    types you can wear (journal rejections, email rejections, etc). [Caitlin K. Kirby](https://twitter.com/kirbycai) literally
    wore her failures/rejections. There is an article in the [Washington Post](https://www.washingtonpost.com/lifestyle/2019/10/22/doctoral-student-wore-skirt-made-rejection-letters-defend-her-dissertation/) that
    details that her skirt was a handmade, knee-length garment made out of 17 rejection
    letters (journal rejections, email rejections, etc) she had gotten in the past
    five years.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除了技术失败，还有其他类型的失败，包括那些你可以“穿上”的类型（期刊拒稿、邮件拒绝等）。 [Caitlin K. Kirby](https://twitter.com/kirbycai)
    真的穿上了她的失败/拒绝。 [华盛顿邮报](https://www.washingtonpost.com/lifestyle/2019/10/22/doctoral-student-wore-skirt-made-rejection-letters-defend-her-dissertation/)
    的一篇文章详细描述了她的裙子是一件手工制作的、膝盖长度的衣物，由她在过去五年中收到的17封拒绝信（期刊拒稿、邮件拒绝等）制成。
- en: Successfully defended my PhD dissertation today! In the spirit of acknowledging
    & normalizing failure in the process, I defended in a skirt made of rejection
    letters from the course of my PhD. [#AcademicTwitter](https://twitter.com/hashtag/AcademicTwitter?src=hash&ref_src=twsrc%5Etfw)
    [#AcademicChatter](https://twitter.com/hashtag/AcademicChatter?src=hash&ref_src=twsrc%5Etfw)
    [#PhDone](https://twitter.com/hashtag/PhDone?src=hash&ref_src=twsrc%5Etfw)
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天成功答辩了我的博士论文！为了承认和正常化过程中的失败，我穿着一条由我博士期间收到的拒绝信做成的裙子进行答辩。 [#AcademicTwitter](https://twitter.com/hashtag/AcademicTwitter?src=hash&ref_src=twsrc%5Etfw)
    [#AcademicChatter](https://twitter.com/hashtag/AcademicChatter?src=hash&ref_src=twsrc%5Etfw)
    [#PhDone](https://twitter.com/hashtag/PhDone?src=hash&ref_src=twsrc%5Etfw)
- en: THANK YOU to everyone involved in my journey [pic.twitter.com/FQbXYQ1Oov](https://t.co/FQbXYQ1Oov)
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢所有参与我旅程的每一个人 [pic.twitter.com/FQbXYQ1Oov](https://t.co/FQbXYQ1Oov)
