- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this post, we will highlight some of the differences between R and Python,
    and how they both have a place in the data science and statistics world.  If you
    prefer a visual representation, make sure to check out the corresponding infographic
    [”Data Science Wars: R vs Python”.](http://blog.datacamp.com/r-or-python-for-data-analysis/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Introducing R**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Ross Ihaka and Robert Gentleman](https://en.wikipedia.org/wiki/R_%28programming_language%29)
    created the open-source language R in 1995 as an implementation of the S programming
    language. The purpose was to develop a language that focused on delivering a better
    and more user-friendly way to do data analysis, statistics and graphical models.
    At first, R was primarily used in academics and research, but lately the enterprise
    world is discovering R as well. This makes R one of the fastest growing statistical
    languages in the corporate world.'
  prefs: []
  type: TYPE_NORMAL
- en: One of the main strengths of R is its huge community that provides support through
    mailing lists, user-contributed documentation and a very active Stack Overflow
    group. There is also [CRAN](http://cran.r-project.org/), a huge repository of
    curated R packages to which users can easily contribute.  These packages are a
    collection of R functions and data that make it easy to immediately get access
    to the latest techniques and functionalities without needing to develop everything
    from scratch yourself.
  prefs: []
  type: TYPE_NORMAL
- en: To end, if you’re an experienced programmer, you probably won't have a hard
    time to get up to speed with R.  As a beginner, however, you might find yourself
    struggling with the steep learning curve. Luckily, there are many great learning
    resources you can consult nowadays.
  prefs: []
  type: TYPE_NORMAL
- en: '**Introducing Python**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Python](https://en.wikipedia.org/wiki/Python_%28programming_language%29) was
    created by Guido Van Rossem in 1991 and emphasizes productivity and code readability.
    Programmers that want to delve into data analysis or apply statistical techniques
    are some of the main users of Python for statistical purposes.'
  prefs: []
  type: TYPE_NORMAL
- en: The closer you get to working in an engineering environment, the more likely
    it is you might prefer Python. It’s a flexible language that is great to do something
    novel, and given its focus on readability and simplicity, its learning curve is
    relatively low.
  prefs: []
  type: TYPE_NORMAL
- en: 'Similar to R, Python has packages as well. [PyPi](https://pypi.python.org/pypi)
    is the Python Package index and consists of libraries to which users can contribute.
    Just like R, Python has a great community but it is a bit more scattered, since
    it’s a general purpose language. Nevertheless, Python for data science is rapidly
    claiming a more dominant position in the Python universe: the expectations are
    growing and more innovative data science applications will see their origin here.'
  prefs: []
  type: TYPE_NORMAL
- en: '**R and Python: The General Numbers**'
  prefs: []
  type: TYPE_NORMAL
- en: On the web, you can find many numbers comparing the adoption and popularity
    of R and Python. While these figures often give a good indication on how these
    two languages are evolving in the overall ecosystem of computer science, it’s
    hard to compare them side-by-side.  The main reason for this is that you will
    find R only in a data science environment; As a general purpose language, Python,
    on the other hand, is widely used in many fields, such as web development. This
    often biases the ranking results in favor of Python, while the salaries are affected
    somewhat negatively.
  prefs: []
  type: TYPE_NORMAL
- en: '![R Vs Python Numbers](../Images/0eb09d69ebb8a6b50ef17b89287ac9a4.png) ****When
    and how to use R?**'
  prefs: []
  type: TYPE_NORMAL
- en: R is mainly used when the data analysis task requires standalone computing or
    analysis on individual servers. It’s great for exploratory work, and it's handy
    for almost any type of data analysis because of the huge number of packages and
    readily usable tests that often provide you with the necessary tools to get up
    and running quickly. R can even be part of a big data solution.
  prefs: []
  type: TYPE_NORMAL
- en: 'When getting started with R, a good first step is to install the amazing [RStudio
    IDE](http://www.rstudio.com/products/rstudio/).  Once this is done, we recommend
    you to have a look at the following popular packages:'
  prefs: []
  type: TYPE_NORMAL
- en: '[dplyr](http://www.rdocumentation.org/packages/dplyr), [plyr](http://www.rdocumentation.org/packages/plyr)
    and [data.table](http://www.rdocumentation.org/packages/data.table) to easily
    manipulate packages,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[stringr](http://www.rdocumentation.org/packages/stringr) to manipulate strings,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[zoo](http://www.rdocumentation.org/packages/zoo) to work with regular and
    irregular time series,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ggvis](http://www.rdocumentation.org/packages/ggvis), [lattice](http://www.rdocumentation.org/packages/lattice),
    and [ggplot2](http://www.rdocumentation.org/packages/ggplot2) to visualize data,
    and'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[caret](http://www.rdocumentation.org/packages/caret) for machine learning'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**When and how to use Python?**'
  prefs: []
  type: TYPE_NORMAL
- en: '**You can use Python when your data analysis tasks need to be integrated with
    web apps or if statistics code needs to be incorporated into a production database.
    Being a fully fledged programming language, it’s a great tool to implement algorithms
    for production use.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**While the infancy of Python packages for data analysis was an issue in the
    past, this has improved significantly over the years. Make sure to install [NumPy](http://www.numpy.org/)
    /SciPy (scientific computing) and [pandas](http://pandas.pydata.org/) (data manipulation)
    to make Python usable for data analysis.  Also have a look at [matplotlib](http://matplotlib.org/)
    to make graphics, and [scikit-learn](http://scikit-learn.org/stable/) for machine
    learning.'
  prefs: []
  type: TYPE_NORMAL
- en: Unlike R, Python has no clear “winning” IDE. We recommend you to have a look
    at [Spyder](https://pythonhosted.org/spyder/), [IPython Notebook](http://ipython.org/notebook.html)
    and [Rodeo](https://github.com/yhat/rodeo/) to see which one best fits your needs.
  prefs: []
  type: TYPE_NORMAL
- en: '**R and Python: The Data Science Numbers**'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you look at recent polls that focus on programming languages used for
    data analysis, R often is a clear winner. If you focus specifically on Python
    and R''s data analysis community, a similar pattern appears.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**![R vs Python Activity](../Images/ada7e91400069e11f1feb5c6c723bcc0.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Despite the above figures, there are signals that more people are switching
    from R to Python. Furthermore, there is a growing group of individuals using a
    combination of both languages when appropriate. This is exactly in line with what
    we recommend to our students as well.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re planning to start a career in data science, you are good with both
    languages. Job trends indicated an increasing demand for both skills, and wages
    are well above average.
  prefs: []
  type: TYPE_NORMAL
- en: '**R: Pros and Cons**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Pro: A picture says more than a thousands words*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Visualized data can often be understood more efficiently and effectively than
    the raw numbers alone. R and visualization are a perfect match. Some must-see
    visualization packages are ggplot2, ggvis, googleVis and rCharts.
  prefs: []
  type: TYPE_NORMAL
- en: '*Pro: R ecosystem*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: R has a rich ecosystem of cutting-edge packages and active community. Packages
    are available at CRAN, BioConductor and Github. You can search through all R packages
    at [Rdocumentation](http://www.rdocumentation.org/).
  prefs: []
  type: TYPE_NORMAL
- en: '*Pro: R lingua franca of data science*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: R is developed by statisticians for statisticians. They can communicate ideas
    and concepts through R code and packages, you don’t necessarily need a computer
    science background to get started.  Furthermore, it is increasingly adopted outside
    of academia.
  prefs: []
  type: TYPE_NORMAL
- en: '*Pro/Con: R is slow*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'R was developed to make the life of statisticians easier, not the life of your
    computer. Although R can be experienced as slow due to poorly written code, there
    are multiple packages to improve R’s performance: pqR, renjin and FastR, Riposte
    and many more.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Con: R has a steep learning curve*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: R’s learning curve is non-trivial, especially if you come from a GUI for your
    statistical analysis. Even finding packages can be time consuming if you’re not
    familiar with it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Python: Pros and Cons**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Pro: IPython Notebook*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The IPython Notebook makes it easier to work with Python and data. You can easily
    share notebooks with colleagues, without having them to install anything.  This
    drastically reduces the overhead of organizing code, output and notes files. This
    will allow you to spend more time doing real work.
  prefs: []
  type: TYPE_NORMAL
- en: '*Pro: A general purpose language*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Python is a general purpose language that is easy and intuitive. This gives
    it a relatively flat learning curve, and it increases the speed at which you can
    write a program. In short,  you need less time to code and you have more time
    to play around with it!
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, the Python testing framework is a built-in, low-barrier-to-entry
    testing framework that encourages good test coverage. This guarantees your code
    is reusable and dependable.
  prefs: []
  type: TYPE_NORMAL
- en: '*Pro: A multi purpose language*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Python brings people with different backgrounds together. As a common, easy
    to understand language that is known by programmers and that can easily be learnt
    by statisticians, you can build a single tool that integrates with every part
    of your workflow.
  prefs: []
  type: TYPE_NORMAL
- en: '*Pro/Con: Visualizations*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Visualizations are an important criteria when choosing data analysis software.
    Although Python has some nice visualization libraries, such as Seaborn, Bokeh
    and Pygal, there are maybe too many options to choose from. Moreover, compared
    to R, visualizations are usually more convoluted, and the results are not always
    so pleasing to the eye.
  prefs: []
  type: TYPE_NORMAL
- en: '*Con: Python is a challenger*'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Python is a challenger to R. It does not offer an alternative to the hundreds
    of essential R packages.  Although it’s catching up, it’s still unclear if this
    will make people give up R?
  prefs: []
  type: TYPE_NORMAL
- en: '**And the winner is..**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Up to you! As a data scientist it’s your job to pick the language that best
    fits the needs. Some questions that can help you:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.  What problems do you want to solve?'
  prefs: []
  type: TYPE_NORMAL
- en: What are the net costs for learning a language?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the commonly used tools in your field?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the other available tools and how do these relate to the commonly used
    tools?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hope this was useful!
