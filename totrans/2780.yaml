- en: State of the Machine Learning and AI Industry
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习和人工智能行业现状
- en: 原文：[https://www.kdnuggets.com/2020/04/machine-learning-ai-industry.html](https://www.kdnuggets.com/2020/04/machine-learning-ai-industry.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/04/machine-learning-ai-industry.html](https://www.kdnuggets.com/2020/04/machine-learning-ai-industry.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: '**By [Ed Fernandez](https://cps.northeastern.edu/faculty/eduardo-fernandez-rojo),
    Board Director, Advisor, Early-stage & Startup VC**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由[Ed Fernandez](https://cps.northeastern.edu/faculty/eduardo-fernandez-rojo)，董事会成员、顾问、早期阶段及初创公司风险投资**。'
- en: From 2012 to 2018, blue-chip technology companies implemented custom-built ML
    platforms for internal use (i.e., Facebook’s FBLearning, Uber’s Michelangelo,
    Twitter’s Cortex, AirBnB’s BigHead), many of these platforms are primarily based
    on open-source packages and have been deeply tailored for the specific use cases
    of their respective companies.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从2012年到2018年，蓝筹技术公司为内部使用实施了定制构建的机器学习平台（即Facebook的FBLearning、Uber的Michelangelo、Twitter的Cortex、AirBnB的BigHead），这些平台大多基于开源包，并且针对各自公司的特定用例进行了深度定制。
- en: Since then, the industry has seen a strong evolution of Enterprise-grade ML
    platform solutions, including those from incumbent vendors (e.g., Amazon Sagemaker,
    Microsoft Azure ML, Google Cloud ML, etc.) and the challengers in the space (e.g.,
    DataRobot, H2O, BigML, Dataiku). Incumbent vendors follow an incremental strategy
    approach, with their ML services offering sitting on top of their existing cloud
    services as another application layer vs. the ML *native *approach taken by the
    challengers.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，行业已经看到企业级机器学习平台解决方案的强劲演变，包括来自现有供应商（如Amazon Sagemaker、Microsoft Azure ML、Google
    Cloud ML等）和领域挑战者（如DataRobot、H2O、BigML、Dataiku）的解决方案。现有供应商采用增量策略，其机器学习服务建立在现有云服务之上，作为另一应用层，而挑战者则采取了机器学习的*本土*方法。
- en: As adoption of ML increases, many Enterprises are quickly turning to *off-the-shelf* Data
    Science & Machine Learning Platforms to accelerate time to market, reduce costs
    of operationalization, and increase success ratio (*number of ML models deployed
    and operationalized*).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着机器学习的普及，许多企业正迅速转向*现成*的数据科学和机器学习平台，以加速上市时间、降低运营成本，并提高成功率（*部署和运营的机器学习模型数量*）。
- en: Given only a small fraction of current ML projects, PoCs (Proof of Concepts)
    and models reach production and meaningful ROI, ML platforms and AutoML (*Automated
    Machine Learning*) are arising as tools of choice to increase rapid prototyping
    of ML models and validation of use cases (*ROI validation*).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于当前只有一小部分机器学习项目、概念验证（PoC）和模型能够投入生产并实现有意义的投资回报率（ROI），机器学习平台和自动机器学习（*Automated
    Machine Learning*）正作为首选工具出现，以加快机器学习模型的快速原型制作和用例验证（*ROI验证*）。
- en: '**Conclusions:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论：**'
- en: Despite significant and growing efforts, including corporate investment in ML
    projects and initiatives for the past few years, **only a fraction of ML models
    reach production **and deliver tangible results. Those which do have proven to
    be profitable or very profitable in many cases. At scale, [Pareto’s principle](https://en.wikipedia.org/wiki/Pareto_principle) applies
    with **20% of ML initiatives accounting for 80% of benefits**, while many PoC
    projects are discarded or frozen for later improvement.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽管过去几年包括公司对机器学习项目和倡议的显著和不断增长的投入，**只有一小部分机器学习模型达到了生产阶段**并且产生了实际成果。那些成功的模型在很多情况下已经证明是有利可图的。在大规模应用中，[帕累托原则](https://en.wikipedia.org/wiki/Pareto_principle)适用，**20%的机器学习项目带来了80%的收益**，而许多概念验证（PoC）项目则被弃置或冻结以便后续改进。
- en: Evidence suggests the market is approaching a turning point where more and more
    companies are inclined to **buy (vs. build) **with regards to ML platforms and
    tools, considering **off-the-shelf vendor solutions or hybrid approaches vs. Open
    Source**.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证据表明，市场正接近一个转折点，越来越多的公司倾向于**购买（而非自建）**与机器学习平台和工具相关的解决方案，考虑**现成供应商解决方案或混合方法与开源方案**。
- en: '**AutoML, as well as APIs,**are integral to ML platforms to increase rapid
    model prototyping, validation of ML use cases and deployment capabilities. The
    underlying rationale is to achieve better ROI (Return of Investment) by increasing
    both the number of ML candidate use cases and the success ratio (ML models deployed
    in production).'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自动机器学习（AutoML）以及API**是机器学习平台的重要组成部分，用于提高模型快速原型制作、机器学习用例验证和部署能力。其基本原理是通过增加机器学习候选用例的数量和成功率（生产中的机器学习模型）来实现更好的投资回报率（ROI）。'
- en: '**Data (quantity and quality — ML ready), ML technical debt, MLOps vs. DevOps,
    and Enterprise ML processes and skills remain the main barriers to adoption**.
    Despite that, traditional ML is quickly going beyond the hype cycle peak, and
    mainstream adoption in the Enterprise is expected to be only 2–3 years away.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据（数量和质量 — 机器学习准备就绪）、机器学习技术债务、MLOps 与 DevOps 以及企业机器学习流程和技能仍然是采纳的主要障碍**。尽管如此，传统的机器学习很快就会超越炒作周期的顶峰，预计在企业中的主流采用只有
    2-3 年的时间。'
- en: '**Future evolution**: beyond deep learning, in the next decade, ML platforms
    are expected to gradually incorporate **Knowledge Representation, Reasoning, Planning,
    and Optimization **functionality, paving the path towards robust AI.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**未来演变**：在未来十年，除了深度学习，预计机器学习平台将逐步融入**知识表示、推理、规划和优化**功能，为强大的人工智能铺平道路。'
- en: '****Disclaimer****: The term **AI*** (Artificial Intelligence) in the context
    of this post refers specifically to **the ability to build machine learning-driven
    applications **which ultimately **automate and/or optimize business processes** and **SHOULD
    NOT BE CONFUSED with robust or strong Artificial Intelligence** in the formal
    sense, ‘something not likely to happen for a least this decade and/or next’ (emphasis
    from the author).*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****免责声明****：在本帖的背景下，**人工智能**（Artificial Intelligence）一词特指**构建机器学习驱动应用的能力**，这最终**自动化和/或优化业务流程**，**不应与正式意义上的强大人工智能混淆**，（作者强调，‘这至少在本十年和/或下一个十年内不太可能发生’）。'
