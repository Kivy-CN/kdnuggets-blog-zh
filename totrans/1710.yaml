- en: What follows is some of the great feedback I received via email and LinkedIn
    messages from those who were interested in providing a few paragraphs on their
    daily professional tasks. The short daily summaries are presented in full and
    without edits, allowing the quotes to speak for themselves.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些来自对我的日常专业任务感兴趣的人通过电子邮件和 LinkedIn 消息提供的很好的反馈。这些简短的日常摘要以完整的形式呈现，没有编辑，让引语本身说话。
- en: '[**Andriy Burkov**](https://www.linkedin.com/in/andriyburkov/) is Global ML
    Team Leader at Gartner, located in Quebec City.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Andriy Burkov**](https://www.linkedin.com/in/andriyburkov/) 是加特纳的全球机器学习团队负责人，位于魁北克市。'
- en: 'My typical day starts art 9am with a 15-30 min long Webex meeting with my team:
    my team is distributed, half in India (Bangalore and Chennai) and half in Canada
    (Quebec City). We discuss the advancement of the projects and decide on how to
    overcome difficulties.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的典型工作日从早上9点开始，与我的团队进行为期15-30分钟的Webex会议：我的团队分布在印度（班加罗尔和钦奈）和加拿大（魁北克市）两地。我们讨论项目的进展并决定如何克服困难。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then I read my emails received during the night and react if necessary. After
    that I work on my current project, which currently is a salary extractor from
    job announcements. I need to create a separate pair of models for each pair country-language
    we support (around 30 of country-language pairs). The process consists of dumping
    the job announcements for a certain part country-language, clustering them, then
    getting the subset of training examples. Then I annotate these examples manually
    and build the model. I iterate build/test/add data/rebuild until the test error
    is low enough (~98%).
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后我阅读昨晚收到的电子邮件，必要时做出回应。然后我将工作投入到当前的项目中，目前这个项目是从职位公告提取工资。我需要为我们支持的每个国家语言对创建一个单独的模型对，大约有30个国家语言对。该过程包括转储某部分国家-语言的职位公告，对其进行聚类，然后获取训练示例的子集。然后我手动注释这些示例并构建模型。我进行构建/测试/添加数据/重新构建迭代，直到测试误差足够低（～98%）。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In the afternoon, I help my team members to improve their models by testing
    the current model on the real data, identifying the false positives/negatives
    and creating new training examples to fix the problem. The decision when to stop
    improving the model and deploy in production depends on the project. For some
    cases, especially user-facing, we want a very low level of false positives (less
    than 1%): the user always see that the extraction of some element from their text
    was wrong, but not always remark the lack of extraction.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下午，我帮助我的团队成员通过在真实数据上测试当前模型，识别假阳性/阴性并创建新的训练示例来改正问题。何时停止改善模型并投入生产取决于项目。对于一些情况，特别是用户端，我们希望假阳性的水平非常低（低于1%）：用户始终会看到从其文本中提取某些元素出错，但并不总是注意到提取的缺失。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The day ends at around 17:30pm with a 30min of catch up of the tech news/blogging.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一天在下午5:30左右结束，我用30分钟的时间跟上科技新闻/博客。
- en: '[**Colleen Farrelly**](https://www.linkedin.com/in/colleenmfarrelly/) is a
    Data Scientist at Kaplan, located in Miami.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Colleen Farrelly**](https://www.linkedin.com/in/colleenmfarrelly/) 是位于迈阿密的卡普兰公司的一名数据科学家。'
- en: 'Here''s a little background on me and what a day in my life is like:'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是关于我和我一天的生活的一点背景信息：
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I switched into data science and machine learning during an MD/PhD program after
    a joint humanities and sciences undergraduate degree, and my day-to-day projects
    are highly interdisciplinary as a rule. Some projects include simulating epidemic
    spread, leveraging industrial psychology to create better HR models, and dissecting
    data to obtain risk groups for low socioeconomic status students. The best part
    of my job is the variety of projects and a new challenge every day.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在攻读医学博士/博士学位项目后，我转入了数据科学和机器学习，此前我有一门文理交融的本科学位，我的日常项目通常高度跨学科。一些项目包括模拟流行病传播，利用工业心理学创建更好的人力资源模型，并解剖数据以获取低社会经济地位学生的风险群体。我的工作最好的部分是项目的多样性和每天都有新的挑战。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A typical day for me starts around 8:00 am, when I catch up on my social media
    accounts related to machine learning and data science. I switch into work projects
    around 8:30 am and finish around 4:30 pm to 5:00 pm with a break for lunch. About
    40% of my time is spent on research and development, with a strong focus in mathematics
    (topology, in particular)--involving anything from developing and testing new
    algorithms to writing mathematical proofs to simplify data problems. Sometimes,
    the results are confidential and stay within the company (shared through monthly
    Lunch & Learn presentations within the company); other times, I'm allowed to publish
    or present at external conferences.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的一个典型工作日大约在早上8:00开始，那时我会浏览与机器学习和数据科学相关的社交媒体帐户。我会在早上8:30左右转入工作项目，中午休息后，工作在下午4:30至5:00左右结束。我的时间中大约有40%用于研究和开发，主要集中在数学上（尤其是拓扑学），包括从开发和测试新算法到撰写数学证明以简化数据问题。有时，结果是保密的并且仅在公司内部分享（通过公司内部每月的午餐与学习演示）；另一些情况下，我被允许在外部会议上发布或展示。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another 30% of my time is spent building relationships across departments at
    my company and seeking new projects, which often identify problems related operating
    procedures, problems related to data capture, or connections between previous
    projects that provide a more comprehensive view of operations. This is probably
    one of the most crucial aspects of the job. People I meet often bring up problems
    they are seeing or mention how neat it would be to have a predictive model for
    sales/student outcomes/operations, and I've found it opens the door to conversations
    and best practice suggestions down the road. As a data scientist, it's important
    to communicate with a wide range of stakeholders, and it's helped me simplify
    my explanations of machine learning algorithms to a layman's level.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我大约还有30%的时间用于在我公司的各个部门建立关系并寻找新项目，这些项目通常与运营程序相关的问题、数据捕捉相关的问题，或先前项目之间的连接有关，从而为运营提供更全面的视图。这可能是工作中最关键的一个方面。我遇到的人经常提出他们看到的问题或提到有一个预测模型对销售/学生结果/运营产生了兴趣，我发现这为以后的对话和最佳实践建议敞开了大门。作为一名数据科学家，与一系列利益相关者进行沟通非常重要，这帮助我将我对机器学习算法的解释简化成了一个外行能理解的水平。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The remaining 30% of my time is typically spent on data analysis and writing
    up results. This includes forecast models, predictive models of key metrics, and
    data mining for subgroups and trends within a given dataset. Each project is unique,
    and I try to let the project and its initial findings guide me to next steps.
    I mainly use R and Tableau for projects, though Python, Matlab, and SAS are occasionally
    helpful with specific packages or R&D requests. I can usually recycle the code,
    but each problem has its own assumptions and data limitations with respect to
    the mathematics. Projects can usually be simplified using tools from topology,
    real analysis, and graph theory, which speeds up the project and allows for the
    use of extant packages, rather than a need to code from scratch. As the only data
    scientist at a large company, this allows me to cover more projects and uncover
    more insight for our internal customers.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我剩下的30%的时间通常用于数据分析和结果撰写。其中包括预测模型、关键指标的预测模型以及对给定数据集中子群体和趋势的数据挖掘。每个项目都是独特的，我试图让项目及其初步发现引导我下一步的行动。我主要使用R和Tableau进行项目工作，虽然Python、Matlab和SAS偶尔在特定的软件包或研发需求中也很有帮助。我通常可以重复使用代码，但是对于数学方面的问题，每个问题都有自己的假设和数据限制。项目通常可以使用拓扑学、实分析和图论中的工具进行简化，从而加快项目进展，并允许使用现有的软件包，而不需要从头开始编码。作为一家大公司唯一的数据科学家，这使我能够处理更多项目，并为我们的内部客户揭示更多的见解。
- en: '[**Marco Michelangeli**](https://www.linkedin.com/in/marco-michelangeli/) is
    a Data Scientist at Hopenly, and resides in Reggio Emilia, Italy.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Marco Michelangeli**](https://www.linkedin.com/in/marco-michelangeli/)是Hopenly公司的数据科学家，居住在意大利的雷焦艾米利亚。'
- en: 'When Matthew asked me to write few paragraphs about my "typical" day as data
    scientist, I have started thinking about my routine and daily job, but then I
    have stopped and realised: "I do not really have a routine!" and this is the best
    thing about being a data scientist! Every day it is different, a new challenge
    comes up and a new problem sits there waiting to be solved. I am not just talking
    about coding, math and statistics, but about the complexity of the business world:
    I often discuss with business people and clients to understand their real needs,
    I help the marketing with contents on our products, I participate in meetings
    about new ETL workflows and architecture design for a new product to be realised;
    I even found myself screening data scientist CVs.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当马修要求我写几段关于数据科学家“典型”一天的工作的文章时，我开始思考我的日常工作和例行公事，但后来我停下来意识到：“我真的没有一个固定的日常！”这就是作为数据科学家的最好之处！每一天都不同，都会出现新的挑战，一个新的问题悬在那里等待解决。我不仅仅在谈论编码、数学和统计学，还包括业务世界的复杂性：我经常与业务人员和客户讨论，了解他们的真实需求，我帮助营销部门制作产品内容，在会议上讨论新的ETL工作流和新产品的架构设计；我甚至发现自己在筛选数据科学家的简历。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Being a data scientist means to be flexible, open minded and ready to solve
    problems and embrace complexity, but do not take me wrong: I spend more than 80%
    of my time cleaning data! If you are just starting a career in Data Science, you
    have probably come around post of the type: “10 tips to master R and Python in
    Data Science” or “The best Deep learning library”, therefore I won’t give you
    any more technical suggestions, the only thing that I can say come from the [professional
    data science manifesto](http://www.datasciencemanifesto.org/) and it is: "Data
    Science is about solving problems, not building models." This means that if you
    can solve a client need with just a SQL query, do it! Do not frustrate yourself
    over complex machine learning models: be simple, be helpful.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成为一名数据科学家意味着要灵活、开放思维、准备解决问题和接受复杂性，但是请别误会：我80%以上的时间都在清理数据！如果你刚开始从事数据科学的职业，你可能已经看过“10个掌握R和Python在数据科学中的技巧”的帖子，或者“最好的深度学习库”，所以我不会给你任何更多的技术建议，我唯一能说的是来自于[专业数据科学宣言](http://www.datasciencemanifesto.org/)的内容：“数据科学是关于解决问题，而不是构建模型。”这意味着如果你可以通过一条SQL查询来解决客户需求，就这样做！不要因复杂的机器学习模型而感到沮丧：要简单，要有帮助。
- en: '[**Ajay Ohri**](https://www.linkedin.com/in/ajayohri/) is a Data Scientist
    at Kogentix Inc. in New Delhi. He has also written 2 books on R and one on Python.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Ajay Ohri**](https://www.linkedin.com/in/ajayohri/)是位于新德里的Kogentix Inc.的数据科学家。他还写过两本关于R语言的书和一本关于Python的书。'
- en: My typical day begins at 9 AM with a [scrum call](https://www.mountaingoatsoftware.com/agile/scrum/meetings/daily-scrum).
    Our methodology of project working is to divide tasks into two week goals or [sprints](https://en.wikipedia.org/wiki/Agile_software_development).
    This is basically the agile development method for software and it is different
    from CRISP-DM or KDD methodologies.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我典型的一天从上午9点的[团队会议](https://www.mountaingoatsoftware.com/agile/scrum/meetings/daily-scrum)开始。我们的项目工作方法是将任务分成两周的目标或者[迭代周期](https://en.wikipedia.org/wiki/Agile_software_development)。这基本上是敏捷软件开发方法，与CRISP-DM或KDD方法不同。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A bit of context is necessary to explain why we do so. My current role is a
    data scientist in a team implementing Big Data Analytics in a southeast Asian
    Bank. We have data engineers, admin/ infrastructure people, data scientists and
    of course customer engagement managers in the team catering to each specific need
    of the project. My current organization is an AI startup named [**Kogentix**](http://kogentix.com/),
    not only having Big Data Services but also a Big Data Product named **AMP** which
    acts like a GUI on PySpark and tries to automate Big Data. AMP is quite cool and
    I will come to it soon. This leads to the focus of my startup to get as many clients
    as possible as well as test and implement out our Big Data Product. This means
    demonstrating success in our client engagements- one of our client was shortlisted
    for an award last month. Am I sounding too marketing oriented- you bet I am. The
    work a data scientist does is usually of a strategic consequence to the client.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要一点背景知识来解释我们这样做的原因。我目前的角色是东南亚一家银行的数据科学家，负责实施大数据分析。我们的团队中有数据工程师、行政/基础架构人员、数据科学家和当然还有客户经理，满足项目的每个具体需求。我的当前组织是一家名为[**Kogentix**](http://kogentix.com/)的AI初创公司，不仅提供大数据服务，还有一个名为**AMP**的大数据产品，类似于PySpark的GUI，试图实现大数据的自动化。AMP相当酷，我很快就会谈到它。这导致我们的初创公司专注于尽可能多地吸引客户，并测试和实施我们的大数据产品。这意味着在客户合作中展示成功-我们的一个客户上个月入围了一个奖项。我听起来是不是太市场导向了-当然是的。数据科学家的工作通常对客户具有战略意义。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What do I do on a daily basis? It could be many things - including not just
    emails and meetings. I could be using Hive to pull data, using it to merge data
    (or using Impala), I could be using PySpark (Mllib) to make churn models or do
    k means clustering. I could be pulling data in an excel file to make summaries
    and I could be making data visualizations. Some days I prototype in R using some
    machine learning packages. I also help with testing of AMP, our Big Data Analytics
    product and work with that team for feature enhancement of the product (if you
    forgive the pun- since the product is used for feature enhancement). When I code
    Big Data, I could be using the GUI for Hadoop HUE or I could be using command
    line programming including batch submitting of code.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我每天都在做什么？可能有很多事情-包括不仅仅是电子邮件和会议。我可能用Hive提取数据，用它合并数据（或使用Impala），我可能用PySpark（Mllib）制作流失模型或进行K均值聚类。我可以用Excel文件提取数据来制作摘要，也可以制作数据可视化。有些天我用R来制作一些机器学习模型。我还协助测试我们的大数据分析产品AMP，并与该团队合作增强产品的功能（如果您原谅这个双关语，因为该产品用于功能增强）。当我编写大数据时，我可能使用Hadoop
    HUE的GUI，也可能使用命令行编程，包括批量提交代码。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prior to this, when I working for India’s 3rd biggest software company **Wipro**
    my role was quite opposite. Our client was India’s Ministry of Finance (the arm
    that deals with taxes). Junior data scientists pulled data using SQL from an RDBMS
    (due to legacy issues), and I validated the results.The reports were then sent
    to the various clients. On an ad-hoc basis we also used SAS Enterprise Miner as
    a concept test to show time series forecasts of imports and exports for India.
    Timelines are quite slow and bureacratic when working for a federal government
    vis a vis working for the private sector. I remembered one presentation when the
    bureaucrat in charge was astonished we were executing machine learning and why
    the government did not use it earlier. But SAS/VA (for Dashboards),SAS Fraud Analytics
    (which I trained on and which was in process of implementation) and Base SAS (the
    analytics workhorse) are amazing software and I doubt how anything resembling
    SAS Domain Specific Bundles can be made soon.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这之前，当我为印度第三大软件公司 **Wipro** 工作时，我的角色正好相反。我们的客户是印度的财政部（负责税收的部门）。初级数据科学家使用 SQL
    从关系数据库管理系统中提取数据（由于历史问题），而我则验证这些结果。报告随后发送给各个客户。我们还在临时基础上使用 SAS Enterprise Miner
    来展示印度进出口的时间序列预测作为一个概念测试。在为联邦政府工作与为私营部门工作时，时间表相当缓慢和官僚。我记得一次演示时，负责的官僚对我们执行机器学习感到惊讶，以及为什么政府之前没有使用它。但
    SAS/VA（用于仪表盘）、SAS Fraud Analytics（我接受过培训并正在实施中）和 Base SAS（分析工具）都是令人惊叹的软件，我怀疑是否能很快制作出任何类似
    SAS 领域专业托包的东西。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prior to this for ten years I ran Decisionstats.com. I blogged, sold ads (not
    very good), wrote 3 books in data science, scores of articles for Programmable
    Web, StatisticsViews and did some data consulting. I even wrote a few articles
    for KDnuggets. You can see my profile here [https://en.m.wikipedia.org/wiki/Ajay_Ohri](https://en.m.wikipedia.org/wiki/Ajay_Ohri)
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在此之前，我经营了十年的 Decisionstats.com。我写博客，销售广告（效果不好），为 Programmable Web、StatisticsViews
    写了3本数据科学书籍，撰写了大量文章，并进行了一些数据咨询。我甚至为 KDnuggets 写了几篇文章。您可以在这里查看我的个人资料 [https://en.m.wikipedia.org/wiki/Ajay_Ohri](https://en.m.wikipedia.org/wiki/Ajay_Ohri)
- en: '[**Eric Weber**](https://www.linkedin.com/in/eric-weber-060397b7/) is a Senior
    Data Scientist at LinkedIn, located in Sunnyvale, California.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Eric Weber**](https://www.linkedin.com/in/eric-weber-060397b7/) 是位于加利福尼亚州阳光城的
    LinkedIn 高级数据科学家。'
- en: A day in the life at LinkedIn. Well, I think I can say there is no “typical”
    day. Keep that in mind as you read!
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 LinkedIn 的一天。好吧，我想说没有“典型”的一天。在阅读时，请记住这一点！
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'First, a little bit about me and my major responsibilities. I’m fortunate to
    work on our LinkedIn Learning team, which is the newest data science group in
    the organization. Specifically, I support Enterprise level sales for LinkedIn
    Learning. What does that mean? Think about it like this: we use data, models and
    analytics to make decisions on how to sell effectively. Of course, the details
    on how we do that are internal but you can imagine that we want to answer questions
    like: which accounts do we try to sell into? We work to understand what makes
    certain accounts stand out from the rest.'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，让我简要介绍一下我和我的主要职责。我很幸运能够在 LinkedIn Learning 团队工作，这是组织中最新的数据科学团队。具体而言，我支持 LinkedIn
    Learning 的企业级销售。这意味着什么呢？想象一下：我们使用数据、模型和分析来决策如何有效销售。当然，我们是如何做到的细节是内部的，但您可以想象我们想要回答的问题，比如：我们要销售给哪些账户？我们努力理解哪些账户与其他账户有所不同。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Second, a key aspect of everyday is communication. I’ve written about this extensively
    on LinkedIn but I believe that effective communication with teammates and business
    partners is a defining characteristic of a great data scientist. On a typical
    day, this involves providing updates on key projects to both immediate team members,
    managers and senior leaders, as appropriate. One thing I find fascinating about
    this aspect of the job is the need for brevity. A company like LinkedIn has tons
    of internal communication happening so everything that goes out must be distilled
    into clear and concise results/talking points.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其次，每天的一个关键方面是沟通。我在 LinkedIn 上详细介绍了这个问题，但我相信与团队成员和业务伙伴进行有效沟通是杰出的数据科学家的一个定义特征。在典型的一天里，这涉及向直属团队成员、经理和高级领导提供关键项目的更新，适时地。我发现工作中这个方面非常有趣的一点是对简洁性的要求。像
    LinkedIn 这样的公司内部有大量的沟通正在进行，所以所有发出去的东西必须被淬取成清晰而简洁的结果/对话要点。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finally, an important part of each day is failure. I’m a big believer that if
    you are not failing, you are not learning. This does not mean catastrophic failure
    of course. It means that each day I work on things that expand my understanding
    of analytics, data science and the organization itself. I learn from my mistakes
    and watch how others do things more efficiently or in different ways from me.
    When I wake up each day, I seek failure as part of the job because it makes me
    better the next day. Analytics and the rapid pace of expansion of data science
    sure provides plenty of these opportunities!
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，每一天都有失败的重要部分。我非常相信，如果你不失败，就不会学到东西。当然，这并不意味着灾难性的失败。这意味着每天我都在努力拓展自己在分析、数据科学和组织本身方面的理解。我从错误中学习，并观察别人是如何比我更高效地做事，或者用不同的方式做事的。每天早晨醒来时，我把失败视为工作的一部分，因为这能让我第二天变得更好。分析和数据科学的快速扩张确实提供了大量这样的机会！
- en: Hopefully these accounts have provided you with some deeper insight into what
    data scientists do on a daily basis. I have received so much interest and so many
    responses from people that I will follow up this installment with others in the
    near future.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这些描述能让你更深入地了解数据科学家日常工作。我收到了很多人的兴趣和回应，所以我会在不久的将来发布更多相关内容。
