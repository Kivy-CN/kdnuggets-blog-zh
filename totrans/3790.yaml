- en: What is the Command Line?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Command Line (CLI), also known as the terminal or console, is a text-based
    interface that allows users to interact with a computer's operating system through
    the use of typed commands. It offers an alternative to graphical user interfaces
    (GUIs) and provides a more direct and precise way to access and manipulate files,
    directories, and system resources.
  prefs: []
  type: TYPE_NORMAL
- en: '![Master The Art Of Command Line With This GitHub Repository](../Images/62f1dd6a8dbbde568c8a8cd90b4a2bdb.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot by Author
  prefs: []
  type: TYPE_NORMAL
- en: Users can enter commands in a terminal that allows users to perform tasks with
    precision and automation, such as scripting, software development, data processing,
    and system administration. The terminal enables users to execute multiple complex
    operations with just one command.
  prefs: []
  type: TYPE_NORMAL
- en: Why is this Guide Important?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Mastering the art of the command line](https://github.com/jlevy/the-art-of-command-line)
    is a journey that can significantly enhance your productivity and understanding
    of your computer system. Whether you''re a beginner or an experienced user, the
    command line offers a powerful way to navigate, customize, and automate tasks
    on your computer.'
  prefs: []
  type: TYPE_NORMAL
- en: It is particularly beneficial for data scientists. Through the command line,
    data professionals can streamline data cleaning, execute data pipelines, automate
    data-related tasks, and use various command line tools for testing and model development.
  prefs: []
  type: TYPE_NORMAL
- en: '![Master The Art Of Command Line With This GitHub Repository](../Images/99f85ed404fb9f84f85ab0aeef79901a.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot from [jlevy/the-art-of-command-line](https://github.com/jlevy/the-art-of-command-line?tab=readme-ov-file#meta)
  prefs: []
  type: TYPE_NORMAL
- en: This guide aims to provide essential command-line knowledge in one page, with
    a focus on Linux but also including tools for macOS and Windows users. It covers
    basic commands, processing files and data, system debugging, and commands that
    are only available on Mac and Windows. The guide is available in multiple languages,
    thanks to the contributions of various authors and translators.
  prefs: []
  type: TYPE_NORMAL
- en: '**Languages:** Čeština ∙ Deutsch ∙ Ελληνικά ∙ English ∙ Español ∙ Français
    ∙ Indonesia ∙ Italiano ∙ 日本語 ∙ 한국어 ∙ polski ∙ Português ∙ Română ∙ Русский ∙ Slovenščina
    ∙ Українська ∙ 简体中文 ∙ 繁體中文'
