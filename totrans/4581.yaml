  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2：数据科学技能 KDnuggets 读者拥有的**'
- en: Fig. 3 show the skills readers want to add or improve, overlayed with skills
    they have.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图3显示了读者想要增加或改善的技能，以及他们拥有的技能的叠加。
- en: '![Skill Want Have All](../Images/359617a30ed1fbd3dc10d0b2281d2ccb.png)'
  id: totrans-58
