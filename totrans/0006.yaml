- en: Building AI assistants and AI agents is super popular among developers currently.
    Regardless of the area in which you work—data analytics, machine learning, DevOps,
    and more—you can always improve your workflow with AI. So where do you start?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，构建 AI 助手和 AI 代理在开发者中非常受欢迎。无论你从事哪个领域——数据分析、机器学习、DevOps 等，你都可以通过 AI 改进工作流程。那么你从哪里开始呢？
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)1\. [Google 网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业的快车道。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png)2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png)2\. [Google 数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)3\. [Google IT Support Professional
    Certificate](https://www.kdnuggets.com/google-itsupport) - Support your organization
    in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织进行 IT 管理'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Well, you can start by diving right into building AI applications and learn
    in the process. But learning the foundations of AI is just as important. And we
    have compiled a list of free university courses to help you learn AI fundamentals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你可以直接开始构建 AI 应用程序，并在过程中学习。但学习 AI 的基础知识同样重要。我们整理了一些免费的大学课程，帮助你学习 AI 基础。
- en: '**Note**: You can access all of the following courses, including the ones offered
    on Coursera and edX, for free. You don''t have to pay to access the course materials
    and learn. You only need to pay to get a verified certificate on Coursera and
    edX.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意**: 你可以免费访问所有以下课程，包括 Coursera 和 edX 上提供的课程。你无需支付即可访问课程材料和学习。你只需支付费用才能获得
    Coursera 和 edX 上的认证证书。'
- en: So let's go over these courses.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看这些课程。
- en: 1\. CS50’s Introduction to Artificial Intelligence with Python – Harvard
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. CS50 的 Python 人工智能导论 – 哈佛大学
- en: '[CS50''s Introduction to Artificial Intelligence with Python](https://www.edx.org/learn/artificial-intelligence/harvard-university-cs50-s-introduction-to-artificial-intelligence-with-python)
    from Harvard is a great first course that will help you build the algorithmic
    foundations of artificial intelligence.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[CS50 的 Python 人工智能导论](https://www.edx.org/learn/artificial-intelligence/harvard-university-cs50-s-introduction-to-artificial-intelligence-with-python)来自哈佛大学，是一门很好的入门课程，帮助你建立人工智能的算法基础。'
- en: To follow along with this course (and for the other courses) that follow, you
    should be comfortable programming with Python. In this course, you’ll get to explore
    search algorithms, machine learning, large language models, and more. The course
    spans about 7 weeks and you can work on projects in each of the modules.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟上这门课程（以及接下来的其他课程），你应该对使用 Python 编程感到舒适。在这门课程中，你将探索搜索算法、机器学习、大型语言模型等。课程持续约
    7 周，你可以在每个模块中进行项目练习。
- en: 'Here’s an overview the topics covered in this course:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
