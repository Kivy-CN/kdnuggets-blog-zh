- en: Thanks in part to the important presence of Google and two renowned universities,
    ETH Zürich and University of Zürich, the Data Science landscape in Zurich is booming.
    Companies are finding it difficult to find talent to quench their newfound thirst
    for Data Science.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 部分由于谷歌以及两所著名大学 ETH 苏黎世和苏黎世大学的重要存在，苏黎世的数据科学领域正蓬勃发展。公司发现很难找到人才来满足他们对数据科学的新需求。
- en: Located at the heart of Europe, Switzerland’s strategic location and quality
    of life makes it an easy sell to those in Europe and the rest of the world. The
    program’s world-class instructors have experience at Facebook, Airbnb, Hyperloop
    technologies, and MIT. The focus is on learning by doing and students work on
    real company data for their final projects. For US students, this is a perfect
    opportunity to get away for a while and be part of a killer program.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士位于欧洲的中心，其战略位置和生活质量使其在欧洲及其他地区的销售变得轻松。该项目的世界级讲师具有在 Facebook、Airbnb、Hyperloop
    Technologies 和 MIT 的经验。重点是通过实践学习，学生们为他们的最终项目处理真实的公司数据。对于美国学生来说，这是一个完美的机会，可以暂时离开并参与一个极具挑战性的项目。
- en: To be accepted into the program, candidates must pass a personal and technical
    interview. Anyone has the potential to get in, but accepted candidates usually
    have a background in mathematics, science, and finance. Ready for the challenge?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要被接受进入该项目，候选人必须通过个人面试和技术面试。任何人都有可能被录取，但被接受的候选人通常具有数学、科学和金融背景。准备好迎接挑战了吗？
