    Transform, Load) with SQL to obtain the data in a desired format?
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师 如果你有一个原始数据表，你如何使用SQL进行ETL（提取、转换、加载），以获得所需格式的数据？
- en: How would you write a SQL query to compute a frequency table of a certain attribute
    involving two joins? What changes would you need to make if you want to ORDER
    BY or GROUP BY some attribute? What would you do to account for NULLS?
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何编写SQL查询来计算涉及两个连接的某个属性的频率表？如果你想对某个属性进行ORDER BY或GROUP BY，你需要做哪些更改？你会如何处理NULL值？
- en: LinkedIn
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LinkedIn
- en: Data Engineer How would you improve ETL (Extract, Transform, Load) throughput?
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师 你会如何提高ETL（提取、转换、加载）的吞吐量？
