- en: 'How does Spotify battle against a giant like Apple? One word: data. With machine
    learning and AI, Spotify creates value for their users by providing a more personalized
    and bespoke experience. Let’s take a quick look at the layers of aggregate information
    that are used to enhance their platform:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify如何与像Apple这样的巨头抗衡？一个字：数据。通过机器学习和AI，Spotify通过提供更个性化和定制化的体验为用户创造价值。让我们快速了解一下用于增强其平台的聚合信息层：
- en: Spotify uses natural language processing (NLP) to scan discussion forums about
    the music you’re listening to, then matches your preferences to other music being
    discussed similarly;
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spotify使用自然语言处理（NLP）扫描关于你正在听的音乐的讨论论坛，然后将你的偏好与其他讨论相似的音乐匹配；
- en: the composition of the music is analyzed for tone, sound, loudness, tonality
    (i.e. major or minor), and several other factors used to recommend similar songs
    and artists;
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音乐的组成被分析以了解音调、声音、响度、音质（即大调或小调）以及其他用于推荐类似歌曲和艺术家的因素；
- en: and of course, Spotify measures behaviour when listening to music, tracking
    repeat plays, or skipping past a song, establishing preferences and therefore
    improving recommendations.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当然，Spotify会在听音乐时测量行为，追踪重复播放或跳过歌曲，建立偏好，从而改进推荐。
- en: 'The core data here is in the music – the basic components of songs like the
    title, artist, and duration. Choosing a song to listen to sets the baseline (and
    maybe you like it for its bass line). Everything else can be seen as metadata:
    additional elements about how one listens, how the song is composed, and what
    other music it sounds like.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的核心数据是音乐——歌曲的基本组成部分，如标题、艺术家和时长。选择一首歌来听定下了基线（也许你喜欢它的低音线）。其他一切都可以视为元数据：关于如何听歌、歌曲的构成以及其他类似的音乐的附加元素。
