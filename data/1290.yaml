  type: TYPE_NORMAL
  zh: 这本书的介绍说明了“这本书关于将知识转化为数据”，并且它通过实际的数据分析例子非常好地介绍了统计概念。
- en: “this book is about turning knowledge into data”
  id: totrans-44
