- en: If you want to be a data science professional but aren't eager to take the traditional
    route of signing up for a program offered through a university and buckling down
    to do it, that's no problem.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为一名数据科学专业人士，但不愿意走传统的大学课程途径，那也没问题。
