- en: 'We only need to briefly touch on programming because it should be obvious:
    this is an absolute must. What is the point of knowing the mathematical underpinnings
    of machine learning, if you cannot apply the theory, and do it with speed?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只需要简单触及编程，因为这应该很明显：这是绝对必须的。如果你无法应用理论，并且做到迅速高效，那么了解机器学习的数学基础有什么意义呢？
