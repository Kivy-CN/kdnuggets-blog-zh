- en: This collection includes books on all aspects of deep learning. It begins with
    titles that cover the subject as a whole, before moving onto work that should
    help beginners expand their knowledge from machine learning to deep learning.
    The list concludes with books that discuss neural networks, both titles that introduce
    the topic and ones that go in-depth, covering the architecture of such networks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该集合包括有关深度学习各方面的书籍。它从覆盖整体主题的书名开始，然后转向那些可以帮助初学者从机器学习扩展到深度学习的书籍。列表最后是讨论神经网络的书籍，包括介绍主题的书籍和深入探讨网络架构的书籍。
- en: '**1\. [Deep Learning](http://www.deeplearningbook.org/)**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [深度学习](http://www.deeplearningbook.org/)**'
- en: By Ian Goodfellow, Yoshua Bengio and Aaron Courville
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由Ian Goodfellow、Yoshua Bengio和Aaron Courville提供
- en: The Deep Learning textbook is a resource intended to help students and practitioners
    enter the field of machine learning in general and deep learning in particular.
    The online version of the book is now complete and will remain available online
    for free.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《深度学习教材》是一个旨在帮助学生和从业者进入机器学习领域，特别是深度学习领域的资源。该书的在线版本现已完成，并将持续免费在线提供。
- en: '**2\. [Deep Learning Tutorial](http://deeplearning.net/tutorial/deeplearning.pdf)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [深度学习教程](http://deeplearning.net/tutorial/deeplearning.pdf)**'
- en: By LISA Lab, University of Montreal
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由蒙特利尔大学LISA实验室提供
- en: Developed by LISA lab at University of Montreal, this free and concise tutorial
    presented in the form of a book explores the basics of machine learning. The book
    emphasizes with using the [Theano ](https://pypi.python.org/pypi/Theano)library
    (developed originally by the university itself) for creating deep learning models
    in Python.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由蒙特利尔大学LISA实验室开发，这本免费且简明的教程以书籍形式呈现，探讨了机器学习的基础知识。书中强调了使用[Theano](https://pypi.python.org/pypi/Theano)库（最初由该大学开发）在Python中创建深度学习模型。
- en: '**3\. [Deep Learning: Methods and Applications](https://www.microsoft.com/en-us/research/wp-content/uploads/2016/02/DeepLearning-NowPublishing-Vol7-SIG-039.pdf)**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [深度学习：方法与应用](https://www.microsoft.com/en-us/research/wp-content/uploads/2016/02/DeepLearning-NowPublishing-Vol7-SIG-039.pdf)**'
- en: By Li Deng and Dong Yu
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由李登和董宇提供
- en: This book provides an overview of general deep learning methodology and its
    applications to a variety of signal and information processing tasks.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书概述了一般深度学习方法论及其在各种信号和信息处理任务中的应用。
- en: '**4\. [First Contact with TensorFlow, get started with Deep Learning Programming](http://jorditorres.org/research-teaching/tensorflow/first-contact-with-tensorflow-book/)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [首次接触TensorFlow，开始深度学习编程](http://jorditorres.org/research-teaching/tensorflow/first-contact-with-tensorflow-book/)**'
- en: By Jordi Torres
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Jordi Torres
- en: This book is oriented to engineers with only some basic understanding of Machine
    Learning who want to expand their wisdom in the exciting world of Deep Learning with
    a hands-on approach that uses TensorFlow.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书面向那些只有基本机器学习理解的工程师，旨在通过使用TensorFlow的动手方法拓展他们在深度学习激动人心领域的知识。
- en: '**5\. [Neural Networks and Deep Learning](http://neuralnetworksanddeeplearning.com/index.html)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [神经网络与深度学习](http://neuralnetworksanddeeplearning.com/index.html)**'
- en: By Michael Nielsen
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Michael Nielsen
- en: This book teaches you about Neural networks, a beautiful biologically-inspired
    programming paradigm which enables a computer to learn from observational data.
    It also covers deep learning, a powerful set of techniques for learning in neural
    networks.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书介绍了神经网络，这是一种美丽的生物启发的编程范式，使计算机能够从观察数据中学习。书中还涉及了深度学习，这是一组强大的神经网络学习技术。
- en: '**6\. [A Brief Introduction to Neural Networks](http://www.dkriesel.com/en/science/neural_networks)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [神经网络简介](http://www.dkriesel.com/en/science/neural_networks)**'
- en: By David Kriesel
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：David Kriesel
- en: This title covers Neural networks in depth. Neural networks are a bio-inspired
    mechanism of data processing, that enables computers to learn technically similar
    to a brain and even generalize once solutions to enough problem instances are
    taught. Available in English and German.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该书深入探讨了神经网络。神经网络是一种生物启发的数据处理机制，使计算机能够以类似于大脑的技术进行学习，并在教会足够多的解决方案后进行泛化。提供英语和德语版本。
- en: '**7\. [Neural Network Design (2^(nd) edition)](http://hagan.ecen.ceat.okstate.edu/nnd.html)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [神经网络设计（第二版）](http://hagan.ecen.ceat.okstate.edu/nnd.html)**'
- en: By Martin T. Hagan, Howard B. Demuth, Mark H. Beale and Orlando D. Jess
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Martin T. Hagan、Howard B. Demuth、Mark H. Beale 和 Orlando D. Jess
- en: NEURAL NETWORK DESIGN (2nd Edition) provides a clear and detailed survey of
    fundamental neural network architectures and learning rules. In it, the authors
    emphasize a fundamental understanding of the principal neural networks and the
    methods for training them. The authors also discuss applications of networks to
    practical engineering problems in pattern recognition, clustering, signal processing,
    and control systems. Readability and natural flow of material is emphasized throughout
    the text.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《神经网络设计（第二版）》提供了对基本神经网络架构和学习规则的清晰详细的调查。书中强调了对主要神经网络及其训练方法的基本理解。作者还讨论了神经网络在模式识别、聚类、信号处理和控制系统等实际工程问题中的应用。整本书强调了可读性和材料的自然流畅。
- en: '**8\. [Neural Networks and Learning Machines (3^(rd) edition)](https://cours.etsmtl.ca/sys843/REFS/Books/ebook_Haykin09.pdf)**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [神经网络与学习机器（第三版）](https://cours.etsmtl.ca/sys843/REFS/Books/ebook_Haykin09.pdf)**'
- en: By Simon Haykin
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Simon Haykin
- en: This third edition of Simon Haykin’s book provides an up-to-date treatment of
    neural networks in a comprehensive, thorough and readable manner, split into three
    sections. The book begins by looking at the classical approach on supervised learning,
    before continuing on to kernel methods based on radial-basis function (RBF) networks.
    The final part of the book is devoted to regularization theory, which is at the
    core of machine learning.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Simon Haykin的这本第三版书籍提供了对神经网络的最新处理，内容全面、深入且易读，分为三个部分。书中首先介绍了有监督学习的经典方法，然后转到基于径向基函数（RBF）网络的核方法。书的最后部分致力于正则化理论，这也是机器学习的核心。
