- en: Until recently, demand forecasting and inventory optimization were among some
    of the key AI applications leveraging AI. However, the recent developments in
    AI have led to an array of innovative AI offerings that have revolutionized the
    retail business.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，需求预测和库存优化是一些关键的 AI 应用之一。然而，最近 AI 的发展带来了各种创新的 AI 解决方案，这些解决方案彻底改变了零售业务。
