- en: Wrapping Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Hope you find these courses helpful. We’ve put together a list of courses that
    are both comprehensive and will help you become proficient in Python for data
    science.
  prefs: []
  type: TYPE_NORMAL
