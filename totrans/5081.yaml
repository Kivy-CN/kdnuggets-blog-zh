- en: Statistical analysis and data mining were the top skills that got people hired
    in 2014 based on LinkedIn analysis of 330 million LinkedIn member profiles. We
    live in an increasingly data driven world, and businesses are aggressively hiring
    experts in data storage, retrieval, and analysis. Across the globe, statistics
    and data analysis skills were highly valued. In the US, India, and France, those skills
    are in particularly high demand.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 根据LinkedIn对3.3亿LinkedIn会员资料的分析，统计分析和数据挖掘是2014年最受欢迎的技能。我们生活在一个越来越数据驱动的世界中，企业正在积极招聘数据存储、检索和分析领域的专家。在全球范围内，统计和数据分析技能备受重视。在美国、印度和法国，这些技能的需求尤其高。
