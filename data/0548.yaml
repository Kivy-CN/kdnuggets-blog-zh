- en: 'For the last 20 years, machine learning has been about one question: Can we
    train a model to do *something*?'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的 20 年里，机器学习一直围绕一个问题展开：我们能否训练一个模型来做 *某件事*？
