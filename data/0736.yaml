  type: TYPE_NORMAL
  zh: 免费课程在我们的平台上非常受欢迎，我们收到了许多初学者和专业人士请求更多资源。为了满足有志于成为数据科学家的需求，我们提供了来自全球顶级大学的免费数据科学课程合集。
