- en: While most leaders are increasingly prioritizing [GenAI applications over the
    coming months](https://hbr.org/2023/06/managing-the-risks-of-generative-ai), they
    are also skeptical of the risks that come with it – data security concerns and
    biased outcomes, to name a few.
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Suzman](https://www.gatesfoundation.org/ideas/articles/artificial-intelligence-ai-development-principles),
    CEO of the Bill & Melinda Gates Foundation, believes that “while this technology
    can lead to breakthroughs that can accelerate scientific progress and boost learning
    outcomes, the opportunity is not without risk.”'
  prefs: []
  type: TYPE_NORMAL
- en: '![The New Ethical Implications of Generative Artificial Intelligence](../Images/baa75863e0f91853437cd51a0d6dcfcc.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Let Us Start With Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Consider this – a famous Generative AI model creator states, “It [collects personal
    information](https://www.indiatoday.in/technology/news/story/japan-warns-chatgpt-creator-openai-over-data-privacy-says-they-will-take-action-if-needed-2388592-2023-06-04)
    such as name, email address, and payment information when necessary for business
    purposes.”
  prefs: []
  type: TYPE_NORMAL
- en: Recent times have shown multiple ways it can go wrong without a guiding framework.
  prefs: []
  type: TYPE_NORMAL
- en: '[Italy expressed concerns](https://www.bbc.com/news/technology-65139406) over
    unlawfully collecting personal data from users, quoting “[no legal basis](https://www.bbc.com/news/technology-65139406)
    to justify the mass collection and storage of personal data for ''training'' the
    algorithms underlying the platform''s operation."'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Japan's Personal Information Protection Commission also [issued a warning](https://www.indiatoday.in/technology/news/story/japan-warns-chatgpt-creator-openai-over-data-privacy-says-they-will-take-action-if-needed-2388592-2023-06-04)
    for minimum data collection to train machine learning models.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Industry leaders at [HBR](https://hbr.org/2023/06/managing-the-risks-of-generative-ai)
    echo data security concerns and biased outcomes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the Generative AI models are trained on data from almost all of the internet,
    we are a fractional part hidden in those neural network layers. This emphasizes
    the need to comply with data privacy regulations and not train models on users'
    data without consent.
  prefs: []
  type: TYPE_NORMAL
- en: Recently, one of the companies was fined for building a facial recognition tool
    by scraping selfies from the internet, which led to a privacy breach and a hefty
    fine.
  prefs: []
  type: TYPE_NORMAL
- en: '![The New Ethical Implications of Generative Artificial Intelligence](../Images/170e907c2acf9028544db30a4cff9910.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [TechCrunch](https://techcrunch.com/2023/05/10/clearview-ai-another-cnil-gspr-fine/)'
  prefs: []
  type: TYPE_NORMAL
- en: However, data security, privacy, and bias have all existed from pre-generative
    AI times. Then, what has changed with the launch of Generative AI applications?
  prefs: []
  type: TYPE_NORMAL
- en: Well, some existing risks have only become riskier, given the scale at which
    the models are trained and deployed. Let’s understand how.
  prefs: []
  type: TYPE_NORMAL
- en: Scale – A Double-Edged Sword
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Hallucination, Prompt Injection, and Lack Of Transparency
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Understanding the internal workings of such colossal models to trust their response
    has become all the more important. In Microsoft’s words, these emerging risks
    are because LLMs are “designed to generate text that appears coherent and contextually
    appropriate rather than adhering to factual accuracy.”
  prefs: []
  type: TYPE_NORMAL
- en: Consequently, the models could produce misleading and incorrect responses, commonly
    termed hallucinations. They may emerge when the model lacks confidence in predictions,
    leading to the generation of less accurate or irrelevant information.
  prefs: []
  type: TYPE_NORMAL
- en: Further, prompting is how we interact with the language models; now, bad actors
    could generate harmful content by injecting prompts.
  prefs: []
  type: TYPE_NORMAL
- en: Accountability When AI Goes Wrong?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using LLMs raises ethical questions about accountability and responsibility
    for the output generated by these models and the biased outputs, as is prevalent
    in all AI models.
  prefs: []
  type: TYPE_NORMAL
- en: The risks are exacerbated with the high-risk applications, such as in the healthcare
    sector – think of the repercussions of wrong medical advice on the patient’s health
    and life.
  prefs: []
  type: TYPE_NORMAL
- en: The bottom line is that organizations need to build ethical, transparent, and
    responsible ways of developing and using Generative AI.
  prefs: []
  type: TYPE_NORMAL
- en: If you are interested in learning more about whose responsibility it is to get
    Generative AI right, consider reading [this post](/2023/08/whose-responsibility-get-generative-ai-right.html)
    that describes how all of us can come together as a community to make it work.
  prefs: []
  type: TYPE_NORMAL
- en: Copyright Infringement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As these large models are built on top of worldwide material, it is highly likely
    that they consumed creation – music, video, or books.
  prefs: []
  type: TYPE_NORMAL
- en: If the copyrighted data is used to train AI models without obtaining the necessary
    [permission, crediting, or compensating](https://www.searchenginejournal.com/chatgpt-creator-faces-multiple-lawsuits-over-copyright-privacy-violations/490686/)
    the original creators, it leads to copyright infringement and can land the developers
    in serious legal trouble.
  prefs: []
  type: TYPE_NORMAL
- en: '![The New Ethical Implications of Generative Artificial Intelligence](../Images/eac1fb8ef1d3663e7abbef4fe2a2e56d.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Search Engine Journal](https://www.searchenginejournal.com/chatgpt-creator-faces-multiple-lawsuits-over-copyright-privacy-violations/490686/)
  prefs: []
  type: TYPE_NORMAL
- en: Deepfake, Misinformation And Manipulation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The one with a high chance of creating ruckus at scale is deepfakes—wondering
    what deepfake capability can land us into?
  prefs: []
  type: TYPE_NORMAL
- en: They are synthetic creations – text, images, or videos, that can [digitally
    manipulate facial appearance](https://en.wikipedia.org/wiki/Deepfake) through
    deep generative methods.
  prefs: []
  type: TYPE_NORMAL
- en: Result? Bullying, misinformation, hoax calls, revenge, or fraud – something
    that does not fit the definition of a prosperous world.
  prefs: []
  type: TYPE_NORMAL
- en: The post intends to make everyone aware that AI is a double-edged sword – it
    is not all magic that only works on initiatives that matter; the bad actors are
    also a part of it.
  prefs: []
  type: TYPE_NORMAL
- en: That is where we need to raise our guards.
  prefs: []
  type: TYPE_NORMAL
- en: Safety Measures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Take the latest news of a fake video highlighting the withdrawal of one of the
    political personalities from the upcoming elections.
  prefs: []
  type: TYPE_NORMAL
- en: What could be the motive? – you might think. Well, such misinformation spreads
    like fire in no time and can [severely impact the direction of the election process](https://winknews.com/2023/09/08/deepfake-video-of-gov-ron-desantis-dropping-2024-presidential-race-goes-viral-cybersecurity-expert-weighs-in/).
  prefs: []
  type: TYPE_NORMAL
- en: So, what can we do not fall prey to such fake information?
  prefs: []
  type: TYPE_NORMAL
- en: 'There are various lines of defense, let’s start from the most basic ones:'
  prefs: []
  type: TYPE_NORMAL
- en: Be skeptical and doubtful of everything you see around yourself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turn your default mode – “it might not be true,” rather than taking everything
    at face value. In short, question everything around you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Confirm the potentially suspicious digital content from multiple sources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is Pausing The Development A Solution?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Prominent AI researchers and industry experts such as Yoshua Bengio, Stuart
    Russell, Elon Musk, Steve Wozniak, and Yuval Noah Harari have also voiced their
    concerns, calling for a pause on developing such AI systems.
  prefs: []
  type: TYPE_NORMAL
- en: There is a large looming fear that the race to build advanced AI, matching the
    prowess of Generative AI can quickly spiral out and go out of control.
  prefs: []
  type: TYPE_NORMAL
- en: There Is Some Progress
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Microsoft](https://www.msn.com/en-ca/money/other/microsoft-says-it-will-protect-customers-from-ai-copyright-lawsuits/ar-AA1go5ha?ocid=msedgntp&cvid=d677c68aad4e4ed680aa1c12658ff514&ei=15)
    has recently announced that it will protect the buyers of its AI products from
    copyright infringement implications as long as they comply with guardrails and
    content filters. This is a significant relief and shows the right intent to take
    responsibility for the repercussions of using its products – which is one of the
    core principles of ethical frameworks'
  prefs: []
  type: TYPE_NORMAL
- en: It will ensure that the authors retain control of their rights and receive fair
    compensation for their creation.
  prefs: []
  type: TYPE_NORMAL
- en: It is a great progress in the right direction! The key is to see how much it
    resolves the authors’ concerns.
  prefs: []
  type: TYPE_NORMAL
- en: What’s Next?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So far, we have discussed the key ethical implications related to the technology
    to make it right. However, the one that stems from the successful utilization
    of this technological advancement is the risk of job displacement.
  prefs: []
  type: TYPE_NORMAL
- en: There is a sentiment that instills fear that AI will replace most of our work.
    Mckinsey recently shared a report about what the future of work will look like.
  prefs: []
  type: TYPE_NORMAL
- en: This topic requires a structural change in how we think of work and deserves
    a separate post. So, stay tuned for the next post, which will discuss the future
    of work and the skills that can help you survive in the GenAI era and thrive!
  prefs: []
