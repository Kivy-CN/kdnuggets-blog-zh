  type: TYPE_NORMAL
  zh: 函数
- en: A function is a block of code, and this block of code can only be run when it
    is called. You can create a function using the `def` keyword.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 函数是一个代码块，这个代码块只有在被调用时才会执行。你可以使用`def`关键字创建一个函数。
