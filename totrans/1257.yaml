- en: Data science has experienced tremendous growth in recent years. The potential
    to create value out of data has attracted businesses, which, as a result, has
    driven new investments in this field.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学近年来经历了巨大的增长。将数据转化为价值的潜力吸引了许多企业，从而推动了该领域的新投资。
- en: The popularity and potential of data science, along with the increasing demand
    for data scientists, cause lots of people to make a career change to work in this
    field.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的受欢迎程度和潜力，加上对数据科学家的需求不断增加，导致许多人转行从事这一领域的工作。
- en: 'The biggest challenge for aspiring data scientists is to take the first step
    into the field. I think what makes it hard to take the first step are the following
    reasons:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有志成为数据科学家的求职者来说，最大的挑战是迈出第一步。我认为，迈出第一步的困难在于以下几个原因：
- en: Data science is an interdisciplinary field, so it is difficult to obtain and
    evaluate the required skills.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学是一个跨学科的领域，因此很难获得和评估所需的技能。
- en: Data science is still evolving, so it is not well established in the traditional
    education system yet.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学仍在发展中，因此在传统教育系统中尚未得到很好的确立。
- en: There is no straightforward way to demonstrate your skills if you do not have
    prior job experience.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你没有之前的工作经验，就没有简单的方法来展示你的技能。
- en: In this article, I will elaborate on the third reason and provide my suggestion.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将详细阐述第三个理由，并提供我的建议。
- en: If you follow Medium publications on data science, you must have seen articles
    that list data science projects to put in your resume or portfolio.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关注数据科学的 Medium 文章，你一定见过列出数据科学项目以放入简历或投资组合中的文章。
- en: They all are good for practicing hard skills such as coding, data wrangling,
    data science libraries and frameworks, machine learning algorithms, and so on.
    However, they lack an important skill.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都非常适合练习硬技能，如编码、数据处理、数据科学库和框架、机器学习算法等。然而，它们缺乏一项重要的技能。
- en: '![](../Images/c60b20e616277997a3fa8ef98dd809d0.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c60b20e616277997a3fa8ef98dd809d0.png)'
- en: '*Photo by [Azazello BQ](https://unsplash.com/@azazellobq?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/problem?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片由 [Azazello BQ](https://unsplash.com/@azazellobq?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) 提供，来源于 [Unsplash](https://unsplash.com/s/photos/problem?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。*'
- en: '*Can we even compare the skill of creating the [Rubik’s Cube](https://en.wikipedia.org/wiki/Rubik%27s_Cube) and
    the skill of solving it?*'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们能否将创造[魔方](https://en.wikipedia.org/wiki/Rubik%27s_Cube)的技能与解决它的技能进行比较？*'
- en: A data scientist identifies a problem and comes up with a suggested solution.
    The projects listed in those articles lay out the problem and solution for you.
    Moreover, it is relatively easy to obtain the required data in a neat and clean
    format.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家识别一个问题并提出建议解决方案。这些文章中列出的项目为你展示了问题和解决方案。此外，获取所需数据的格式相对整洁。
- en: Since most of those projects are so common, the solution or implementation can
    easily be found online. Thus, think of them as projects to practice your skills.
    Unfortunately, they are not enough to convince hiring managers that you are a
    good candidate for a data scientist position.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些项目非常常见，解决方案或实现方法可以很容易在网上找到。因此，把它们当作练习技能的项目。遗憾的是，它们不足以说服招聘经理你是数据科学家职位的好候选人。
- en: What we should do instead is to find a problem that can be solved with data
    and design our solution. The problem does not have to be complex, and we do not
    have to provide the best and most efficient solution. We might even fail to properly
    solve the problem.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该做的是找到一个可以通过数据解决的问题并设计我们的解决方案。问题不一定要复杂，我们也不必提供最佳和最有效的解决方案。我们甚至可能无法妥善解决这个问题。
- en: However, being able to frame a problem that can be solved with data is more
    valuable than completing such commonplace projects. It proves your analytical
    thinking skills and clearly demonstrates that you have a comprehensive understanding
    of data science.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，能够框定一个可以通过数据解决的问题，比完成那些普通项目更有价值。它证明了你的分析思维能力，并清晰地展示了你对数据科学的全面理解。
- en: It helps a lot to convince your future employer to have one or two projects
    that you build from scratch. You might even end up having a new business idea.
    Another advantage of having unique projects is that they attract recruiters and
    hiring managers. They are likely to reach out to you instead of you applying to
    numerous positions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一两个从零开始构建的项目对于说服未来的雇主非常有帮助。你可能还会获得一个新的商业创意。拥有独特项目的另一个优势是它们能吸引招聘人员和招聘经理。他们很可能主动联系你，而不是你申请大量职位。
- en: You may argue that it is a highly challenging task to come up with a new project
    idea. I completely agree with you. This is the reason why I call it the best project
    to have in your portfolio.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会争辩说，提出一个新的项目创意是一项极具挑战性的任务。我完全同意你这一点。这也是我称之为在你作品集中拥有的**最佳**项目的原因。
- en: I’m aware that it takes a great amount of time, effort, and thinking to come
    up with a unique project idea. Moreover, you will be spending long hours trying
    to implement your idea. It is important to point out that you might end up having
    a failed project. However, what you learn throughout the process are likely to
    be some skills that you cannot learn from a MOOC course or any tutorial.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道，提出一个独特的项目创意需要大量的时间、精力和思考。此外，你将花费长时间来尝试实现你的想法。重要的是要指出，你可能会遇到一个失败的项目。然而，你在这个过程中学到的技能，可能是你无法通过MOOC课程或任何教程学习到的。
- en: You will also be improving your skills on how to approach an issue. You will
    learn how to evaluate a task from different perspectives. In some cases, the solution
    you have in mind does not fit the libraries or frameworks you are comfortable
    working with. Thus, it will also motivate you to learn new tools.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将提高处理问题的技能。你将学会从不同角度评估任务。在某些情况下，你想到的解决方案可能不适合你习惯使用的库或框架。因此，这也会激励你学习新工具。
- en: Conclusion
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: The 10 projects to have in your portfolio sounds appealing. I did some of those
    projects too. However, keep in mind that most people you compete with to get a
    data scientist job are doing those 10 projects as well. You will not be left behind,
    but doing the same thing will not take you further ahead either.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集中的10个项目听起来很吸引人。我也做过其中的一些项目。然而，记住，你与之竞争的数据科学家职位的许多人也在做这些10个项目。你不会落后，但做同样的事情也不会让你更进一步。
- en: Hiring managers or recruiters will know how much you put into a project. Some
    of the popular commonplace projects can be completed in a day or two. Thus, you
    will have a hard time demonstrating your skills based on those projects.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘经理或招聘人员会知道你在项目中投入了多少。一些流行的普通项目可以在一两天内完成。因此，你很难通过这些项目来展示你的技能。
- en: I’m definitely not against doing these common projects. They are valuable in
    terms of practicing and improving your hard skills, but that’s all they can offer.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我绝对不是反对做这些普通项目。它们在练习和提高硬技能方面是有价值的，但这就是它们的全部贡献。
- en: On the other hand, it makes you an exceptional candidate for the job if you
    present a project designed and implemented by you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你展示一个由你设计和实施的项目，将使你成为一个出色的候选人。
