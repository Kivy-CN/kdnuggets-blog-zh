- en: 'Terminal: You get a shell script right in the IDE, which helps easy access
    to several functionalities such as — testing your script from command line, downloading
    data files from gs/aws, git interaction.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 终端：你可以在 IDE 中获得一个 shell 脚本，这有助于轻松访问多个功能，例如从命令行测试你的脚本、从 gs/aws 下载数据文件、进行 git
    交互。
- en: 'Git: Talking about git, PyCharm offers git integration. Just from the IDE,
    you can add what all files needs to be added to gitignore, add, and commit. You
    can always view which branch you are on, which files are in modified, add, commit
    states (based on their color in project view) etc. Did I mention we can directly
    do git push from the Terminal present within IDE?'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'Git: 说到 git，PyCharm 提供了 git 集成。在 IDE 中，你可以添加需要加入 gitignore 的文件，进行 add 和 commit。你可以随时查看你所在的分支、哪些文件处于修改、添加、提交状态（基于项目视图中的颜色）等。我提到过可以直接在
    IDE 中的终端进行 git push 吗？'
- en: 'Version Control: You can view your git change-log from within the IDE. You
    can also compare your file with the latest file from git commit, to view your
    changes.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 版本控制：你可以在 IDE 中查看你的 git 更改日志。你还可以将文件与最新的 git commit 文件进行比较，以查看你的更改。
- en: 'Plugins: PyCharm offers a lot of plugins to non-pythonic files too. So when
    you work with config files such as yaml/json/ini, or with shell scripts, or with
    sql/html/css files, the IDE knows what format is expected and does the indentation,
    highlighting keywords etc out-of-box. You can even work with iPython notebooks,
    though frankly it seemed messy and I would just go with Jupyter for notebooks.
    A few other noteworthy plugins are git, flask, vim etc.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 插件：PyCharm 提供了很多插件来支持非 Python 文件。所以当你处理配置文件（如 yaml/json/ini）、shell 脚本或 sql/html/css
    文件时，IDE 知道所期望的格式，并自动处理缩进、关键字高亮等。你甚至可以使用 iPython notebooks，尽管说实话，这看起来有些混乱，我会选择
    Jupyter 来处理 notebooks。还有一些值得注意的插件有 git、flask、vim 等。
- en: 'Project maintenance: When you are working on large projects, there are several
    best-practices that need to be maintained, such as creating a readme file, using
    virtual environments, managing requirements file etc. All these are handled quite
    easily with PyCharm. You can also easily do code-refactoring, check dependencies
    of an object, trace an object’s source etc very easily.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目维护：当你在处理大型项目时，有几个最佳实践需要遵循，例如创建 readme 文件、使用虚拟环境、管理 requirements 文件等。PyCharm
    可以非常轻松地处理这些。你还可以轻松地进行代码重构、检查对象的依赖关系、追踪对象的源等。
- en: 'Debugger: This is present in Spyder too, but somehow I never used it with Spyder.
    You can create debug points and check your code behavior at that point.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调试器：Spyder 中也有这个功能，但我在 Spyder 中从未使用过。你可以创建调试点并检查代码在那个点的行为。
- en: 'Running code in chunks: This is something that is very natural in Spyder. You
    select the part of code you want to run, and just do a cmd+return. This is not
    so visibly direct in PyCharm, but is available (Option + Shift + E in Mac). This
    comes very handy while writing stand-alone scripts.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分块运行代码：这在 Spyder 中非常自然。你选择要运行的代码部分，然后执行 cmd+return。在 PyCharm 中不那么直观，但也可以做到（Mac
    上是 Option + Shift + E）。这在编写独立脚本时非常方便。
- en: 'With all these benefits, there are a few downsides as well:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些优点，也有一些缺点：
- en: 'Memory hog: PyCharm consumes around 1.5GB of my Mac’s memory. This seems to
    be a lot for an IDE'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内存占用大：PyCharm 消耗了我 Mac 上大约 1.5GB 的内存。对于一个 IDE 来说，这似乎有点多。
- en: 'Data visualization: Spyder’s greatest strength for me is its variable explorer.
    You *can *visualize the dataframes in PyCharm too, but its nowhere close to Spyder’s.
    Same with plots as well. The plot rendering in PyCharm takes significantly more
    time compared to Spyder.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据可视化：对我而言，Spyder 最大的优势是它的变量浏览器。你*也可以*在 PyCharm 中可视化数据框，但远不及 Spyder。图表也是如此。PyCharm
    中的图表渲染相较于 Spyder 要花费显著更多的时间。
- en: 'Learning Curve: I think Spyder‘s popularity with Data Scientists comes from
    the fact that it is very simple. You install it, open it, and you just know how
    it works. But PyCharm has a bit of learning curve, such as setting up its interpreter,
    figuring out how to run your selection of code and not the whole code etc. You
    need to spend a few hours to really understand and appreciate its workings.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习曲线：我认为 Spyder 在数据科学家中受欢迎的原因在于它非常简单。你只需安装它，打开它，然后就知道它是如何工作的。但 PyCharm 有一定的学习曲线，例如设置解释器、弄清楚如何运行代码选择而不是整个代码等。你需要花费几个小时来真正理解和欣赏它的工作原理。
- en: Ideally, if you are working on a project where you will work on multiple scripts
    interacting with each other, you should definitely try PyCharm. If all your scripts
    are stand-alone analyses, Spyder (even better - *Jupyter*) should be sufficient
    for your needs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，如果你正在进行一个项目，需要处理多个相互作用的脚本，你应该尝试 PyCharm。如果你的所有脚本都是独立分析，Spyder（更好的是 *Jupyter*）应该足够满足你的需求。
