- en: 'As the world is progressing towards digitalization, most companies are now
    data-driven. The huge amount of data they collect is stored in a database. The
    management, analysis, and processing of this data is made through a DBMS(Database
    Management System). As a consequence of this shift, data science came forward
    as one of the most emerging fields with countless job opportunities. A data scientist
    needs to extract the data from the database and this is where SQL comes into play.
    You must have heard about the topmost data science skills to master this field
    and SQL is one of them. Now, the question is: **Do I really need to master SQL
    as a good data scientist?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界向数字化发展，大多数公司现在都是数据驱动的。他们收集的大量数据存储在数据库中。这些数据的管理、分析和处理通过数据库管理系统（DBMS）完成。由于这种转变，数据科学成为了一个极具前景的领域，提供了无数的就业机会。数据科学家需要从数据库中提取数据，这就是
    SQL 发挥作用的地方。你一定听说过掌握数据科学领域的顶级技能，而 SQL 就是其中之一。现在，问题是：**作为一个优秀的数据科学家，我真的需要精通 SQL
    吗？**
- en: The answer is NO, but essential knowledge of SQL is required as it has become
    a standard for many database systems. This article is intended to mention all
    the key elements of SQL that you must know and are recommended by data science
    practitioners.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是否定的，但掌握 SQL 的基本知识是必要的，因为它已成为许多数据库系统的标准。这篇文章旨在提及你必须了解的 SQL 关键要素，并获得数据科学从业者的推荐。
- en: Need of SQL in Data Science
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学中 SQL 的需求
- en: 'SQL stands for Structured Query Language and is aimed to manage the relational
    database. Let us first understand the need for SQL in data science. What makes
    it unique and one of the most sought-after skills in data science? Below are some
    of the points to help you understand its importance:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 代表结构化查询语言，旨在管理关系数据库。让我们首先理解 SQL 在数据科学中的需求。是什么使它独特，并成为数据科学中最受追捧的技能之一？以下是一些帮助你理解其重要性的要点：
- en: '**Wide Usage****:** Although it is approximately 40 years old, it is used for
    querying in the majority of relational database systems and has become the standard
    tool to experiment with data.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广泛使用：** 尽管 SQL 约有 40 年的历史，但它仍用于大多数关系数据库系统中，并且已成为实验数据的标准工具。'
- en: '**Simplifies Understanding of Data****:** SQL is very handy in navigating through
    the database content. It makes you understand the peculiarities in an effective
    manner.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简化数据理解：** SQL 在浏览数据库内容时非常方便。它使你能够有效地理解数据的特性。'
- en: '**Easy to Learn:** It is the perfect starting point for the newbie with simple
    English-like syntax and you can extract valuable insights with just a few lines
    of code.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**易于学习：** 这是初学者的完美起点，语法类似于简单的英语，你只需几行代码即可提取有价值的见解。'
- en: '**Enables processing of big data masses:** SQL enables you to manage a huge
    amount of data in an organized way making it an ideal choice for data science
    applications.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持大数据处理：** SQL 使你能够以有组织的方式管理大量数据，使其成为数据科学应用的理想选择。'
- en: '**Compatibility with other programming languages & applications****:** Integrating
    SQL with languages like Python, C++, R, etc is very convenient. It also supports
    business intelligence and data visualization tools like Power BI, and Tableau
    making the development process a little bit easier.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与其他编程语言和应用程序的兼容性**：将 SQL 与 Python、C++、R 等语言集成非常方便。它还支持商业智能和数据可视化工具，如 Power
    BI 和 Tableau，使开发过程变得稍微容易一些。'
- en: Seven SQL Concepts
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 七个 SQL 概念
- en: 1) Understanding of Basic Commands
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1) 基本命令的理解
- en: 'Knowledge of basic commands builds the foundation for lifelong learning. Otherwise,
    you will just be memorizing the facts without understanding how they fit together.
    Some of the most commonly used SQL commands are as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基本命令的知识构建了终身学习的基础。否则，你将只是记忆事实，而不了解它们如何相互关联。一些常用的 SQL 命令如下：
- en: '**SELECT & FROM:** to retrieve the attributes of data from the mentioned table.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SELECT & FROM**：从提到的表中检索数据的属性。'
- en: '**SELECT DISTINCT****:** it eliminates duplicate rows and displays only the
    unique records.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SELECT DISTINCT**：它消除重复的行，只显示唯一的记录。'
- en: '**WHERE****:** it filters the record and shows only the ones that satisfy the
    given condition.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WHERE**：它过滤记录，只显示满足给定条件的记录。'
- en: '**AND, OR, NOT****:** not execute the query when the condition is not True.
    While, AND and OR are used to apply multiple conditions.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AND, OR, NOT**：当条件不为真时不执行查询。而 AND 和 OR 用于应用多个条件。'
- en: '**ORDER BY****:** it sorts the data in ascending or descending order'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ORDER BY**：它将数据按升序或降序排序'
- en: '**GROUP BY:** it groups identical data.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GROUP BY**：它将相同的数据分组。'
- en: '**HAVING:** data aggregated by Group By can be further filtered out here.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HAVING**：通过 GROUP BY 聚合的数据可以在这里进一步筛选。'
- en: '**Aggregate functions**: aggregate functions like COUNT(), MAX(), MIN(), AVG(),
    and SUM() are used to perform operations on the given data.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**聚合函数**：聚合函数如 COUNT()、MAX()、MIN()、AVG() 和 SUM() 用于对给定数据进行操作。'
