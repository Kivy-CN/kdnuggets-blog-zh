- en: In 1958, the Monotones asked, “Who Wrote the Book of Love?”. If we fast forward
    58 years to the present day, would the ‘Algorithm of Love’ be a more accurate
    title? It is certainly a valid question; such is the popularity of the modern
    online dating website. Users can forego the inevitable awkwardness of blind or
    speed dating altogether, having found out every last detail about their date before
    they ever have to meet them in person.
  prefs: []
  type: TYPE_NORMAL
- en: '![keyboard-love](../Images/9d41c1f48775817dafff5455e88f776a.png)Most dating
    websites utilise some form of collaborative filtering or a ‘Netflix style’ recommendation
    algorithm that matches people with their potential partners based on shared interests
    and hobbies or mutual likes and dislikes. Joseph Essas, former CEO of EHarmony,
    wrote in 2011 that his site’s user compatibility matches are based on three distinct
    areas: psychological compatibility, interpersonal chemistry and physical attraction.'
