- en: (3) Percentiles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We can further describe the *position* of each data point throughout the range
    using **percentiles**.
  prefs: []
  type: TYPE_NORMAL
- en: The percentile describes the exact position of the data point in terms of how
    high or low it is positioned in the range of values.
  prefs: []
  type: TYPE_NORMAL
- en: More formally, the pth percentile is the value in the dataset at which it can
    be split into two parts. The lower part contains **p** percent of the data i.e
    the pth percentile.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, consider the set of 11 numbers below:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The number 15 is the 70th percentile since when we split the dataset into 2
    parts at the number 15, 70% of the remaining data is less than 15.
  prefs: []
  type: TYPE_NORMAL
- en: Percentiles combined with the mean and standard deviation can give us a good
    idea of where a specific point lies within the spread / range of our data. If
    it’s an outlier, then its percentile will be close to the ends — less than 5%
    or great than 95%. On the other hand, if the percentile is calculated as close
    to 50 then we know that it’s close our our central tendency.
