- en: MLOps is the idea of combining the long-established practice of DevOps with
    the emerging field of Machine Learning. It is the creation of an automated environment
    for model development, model retraining, drift monitoring, automation of pipeline,
    quality control, and governance of a model into a single platform.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps是将长期存在的DevOps实践与新兴的机器学习领域结合起来的理念。它是创建一个自动化环境，集成模型开发、模型再训练、漂移监控、管道自动化、质量控制和模型治理于一个平台中。
- en: '![Figure](../Images/964c90620355219a1884f7e61d1facb6.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/964c90620355219a1884f7e61d1facb6.png)'
- en: 'Image source: techinnocens'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：techinnocens
- en: An MLOps team includes the data scientists who curate datasets and design AI
    models and ML engineers who run those models and datasets in the automated ways.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps团队包括策划数据集和设计AI模型的数据科学家，以及以自动化方式运行这些模型和数据集的机器学习工程师。
- en: '**Why MLOps is important**'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为什么MLOps很重要**'
- en: 'An MLOps team will help you the following issues:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps团队将帮助你解决以下问题：
- en: '**Deployment issues:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**部署问题：**'
- en: Machine learning build with multiple languages
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用多种语言构建机器学习
- en: Model deployment on development & production environments
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型在开发和生产环境中的部署
- en: Troubleshooting issues raised during model deployments
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决模型部署中出现的问题
- en: Preparedness of deployment packages with different languages
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备具有不同语言的部署包
- en: '**Monitoring Issues:**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**监控问题：**'
- en: Model performance monitoring
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型性能监控
- en: Consistent way to monitor the models deployed across the organization
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一致的方式来监控在整个组织中部署的模型
- en: '**Model lifecycle management issues:**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型生命周期管理问题：**'
- en: Needing the involvement of data scientists to update the production models and
    maintenance activities
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要数据科学家参与更新生产模型和维护活动
- en: Keeping track of model decay after initial deployments
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 追踪初始部署后的模型衰退
- en: '**Model Governance:**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型治理：**'
- en: Production access control
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生产访问控制
- en: Traceable model results
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可追溯的模型结果
- en: Model audit trails
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型审核记录
- en: Model upgrade approval workflows
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型升级审批工作流程
- en: '**Goals of MLOps**'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**MLOps的目标**'
- en: 'The goals of MLOps include:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps的目标包括：
- en: Deployment and automation
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署和自动化
- en: Model training and upgrading
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型训练与升级
- en: Operation diagnostics & fixes
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作诊断与修复
- en: Data governance and business regulatory compliance
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据治理和业务合规性
- en: Production scalability
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产可扩展性
- en: Team collaboration
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队协作
- en: Monitoring and management
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和管理
- en: '**Major Benefits**'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**主要好处**'
- en: '**Creation of reproducible workflows pipelines and ML models:** Pipelines are
    the backbone of the infrastructure of the machine learning workflow. Pipelines
    help to get the data from the source systems, and process and validate the data.
    It also keep track of all the activities such as model version, dataset being
    used to train the models, etc.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建可重复的工作流管道和ML模型：** 管道是机器学习工作流基础设施的骨干。管道帮助从源系统获取数据，处理和验证数据。它还跟踪所有活动，如模型版本、用于训练模型的数据集等。'
- en: Create machine learning pipelines to design, deploy and reproduce model deployment
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建机器学习流水线以设计、部署和重现模型部署。
- en: Provide a mechanism to trace the code version, data and various matrices as
    well as execution logs
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供跟踪代码版本、数据、各种矩阵以及执行日志的机制。
- en: '**Easy model deployment in any production environment:** Machine learning models
    are complex in nature, and each deployment requires the resources to run models
    efficiently. Deployment of machine learning models require automated system to
    provide and manage the required resources and execute properly.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**在任何生产环境中轻松部署模型：** 机器学习模型本质上是复杂的，每次部署都需要资源以高效运行模型。机器学习模型的部署需要自动化系统来提供和管理所需资源并进行正确的执行。'
- en: Deployment of machine learning models quickly and perfectly
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速且完美地部署机器学习模型。
- en: Automated control of the usage of cloud resources
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动控制云资源的使用。
- en: Running model validation and various tests before deployment
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在部署之前进行模型验证和各种测试。
- en: Predefined dedicated system to migrate models from deployment to production
    systems
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预定义专用系统，以将模型从部署迁移到生产系统。
- en: '**Management of machine learning life cycle:** A final machine learning model
    can have many associated micro and ancillary services embedded within it. It is
    required to keep track of the all the associated resources used in the machine
    learning models for further enhancement and verification purposes.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习生命周期管理：** 最终的机器学习模型可能嵌入许多相关的微服务和辅助服务。需要跟踪机器学习模型中使用的所有相关资源，以便进一步改进和验证。'
- en: Use effective integration tools to track the model development and its components
    and integrate all the components via dedicated tools
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用有效的集成工具跟踪模型开发及其组件，并通过专用工具集成所有组件。
- en: Advanced bias data analysis to cross verify model performance over a period
    of time
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行高级偏差数据分析，以跨时间段验证模型性能。
- en: '**Machine learning resource control and management:** Machine learning models
    are required to train continually with different datasets, so it is mandatory
    to have them keep track of the model version, code version, data set version,
    and associated required resources.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习资源控制和管理：** 机器学习模型需要不断使用不同的数据集进行训练，因此必须跟踪模型版本、代码版本、数据集版本以及相关所需资源。'
- en: Keep track of model version history for audit purposes
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪模型版本历史以备审计目的。
- en: Evaluate the importance of features and create more advanced models with minimal
    bias using uniform distribution metrics
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估特征的重要性，并使用均匀分布指标创建具有最小偏差的更高级模型。
- en: Set a resource quota and establish proper policies for increasing/decreasing
    these resources as requirement to run the model efficiently
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置资源配额并建立适当的政策，以根据需求增加/减少这些资源，从而高效地运行模型。
- en: Create audit trails to meet regulatory requirements as you mark machine learning
    resources and automatically trace experiments
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建审计记录，以满足监管要求，并自动追踪实验。
- en: '**Best Practices**'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**最佳实践**'
- en: '**ML pipelines:** Setup of various ML pipelines, such as a data pipeline, to
    define the dependencies and its execution order and produce the matrices for the
    monitoring of a particular pipeline''s resources'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**ML 流水线：** 设置各种 ML 流水线，例如数据流水线，以定义依赖关系及其执行顺序，并生成用于监控特定流水线资源的矩阵。'
- en: '**Hybrid teams:** MLOps includes the work of a data scientist, machine learning
    engineer, DevOps engineer and data engineer; such a hybrid team will hopefully,
    by design, handle issues quickly and efficiently'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**混合团队：** MLOps 包含数据科学家、机器学习工程师、DevOps 工程师和数据工程师的工作；这样的混合团队希望通过设计能快速高效地处理问题。'
- en: '**Model and data Versioning:** In addition to maintain the code version, we
    also need to maintain the machine learning model version and data used for training
    the model, hyperparameters of the model, and meta-data of models, etc.; there
    is more to model versioning than just the resultant model itself'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型和数据版本控制：** 除了维护代码版本外，我们还需要维护机器学习模型版本、用于训练模型的数据、模型的超参数和模型的元数据等；模型版本控制不仅仅是处理最终模型本身。'
- en: '**Model validation:** There is a need to setup the statistical tests for model
    validation because model validation can’t be pass/fail or true/false; it is much
    more nuanced, and there are lessons that can be learned from detailed statistical
    tests'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型验证：** 需要设置统计测试以进行模型验证，因为模型验证不能仅仅通过合格/不合格或真/假来衡量；它更加复杂，详细的统计测试可以提供有价值的教训。'
- en: '**Data validation:** Before training a model on the provided data, input data
    has to be validated to avoid inserting uncertainty and bias from the model'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据验证：** 在对提供的数据进行模型训练之前，必须验证输入数据，以避免模型插入不确定性和偏差'
- en: '**Monitoring:** As training and deploying models takes up more and more resources,
    it is become more important to monitor model performance in the environment by
    visualizing the various matrices of resources being used by the model'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**监控：** 随着训练和部署模型占用越来越多的资源，通过可视化模型使用的各种资源矩阵来监控模型性能变得更加重要'
- en: '**Platforms and tools to assist with MLOps**'
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**辅助MLOps的平台和工具**'
- en: 'As alluded to above, the following types of platforms and tools can assist
    with MLOps:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，以下类型的平台和工具可以辅助MLOps：
- en: Those tools specifically for model tracking, model history, and model registry
    related information
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专门用于模型跟踪、模型历史和模型注册信息的工具
- en: Those tools designed for model versioning, and versioning the various individual
    aspects of models (code, data sets, etc.)
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在进行模型版本控制以及版本控制模型的各种单独方面（代码、数据集等）的工具
- en: Cloud service platforms to execute the model experiments as well as the deployment
    of models and ML pipelines
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行模型实验以及模型和ML管道部署的云服务平台
- en: '**Conclusion**'
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**结论**'
- en: MLOps is a new branch of engineering disciplines. It’s a hybrid team of machine
    learning engineers, DevOps and data scientists which helps in retrieving the data,
    validating it, deploying the machine learning models, and training them with the
    proper datasets. MLOps also helps to monitor the model output to optimize the
    model, runs and produces the desired output seamlessly. MLOps is very helpful
    for deploying and training models and keeping track of the models and associated
    datasets.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps是工程学科的一个新分支。它是由机器学习工程师、DevOps和数据科学家组成的混合团队，帮助检索数据、验证数据、部署机器学习模型，并用适当的数据集进行训练。MLOps还帮助监控模型输出，以优化模型，运行并无缝产生所需的输出。MLOps对于部署和训练模型以及跟踪模型和相关数据集非常有帮助。
