- en: Insights from Data Science Handbook
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学手册的见解
- en: 原文：[https://www.kdnuggets.com/2015/05/insights-from-data-science-handbook.html](https://www.kdnuggets.com/2015/05/insights-from-data-science-handbook.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/05/insights-from-data-science-handbook.html](https://www.kdnuggets.com/2015/05/insights-from-data-science-handbook.html)
- en: '**By Vasanth Gopal.**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：瓦桑斯·戈帕尔。**'
- en: The last few years I have been trying to get an handle on the field which encompasses
    analytics, big data, modeling, prediction, machine learning, algorithms, data
    mining techniques, rules, computational complexity, latency, data products, data
    engineering, statistical inference, R programming, data wrangling, data hacking,
    statistical modeling, supervised / unsupervised learning, data visualization,
    unstructured data and many other subjects that make the world of Data Science.
    Someone said that the term itself is an umbrella term. There are many books out
    there which would deal with great detail on some of the topics mentioned above,
    written by their respective masters.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年，我一直试图掌握包括分析、大数据、建模、预测、机器学习、算法、数据挖掘技术、规则、计算复杂性、延迟、数据产品、数据工程、统计推断、R 编程、数据整理、数据黑客、统计建模、监督学习/无监督学习、数据可视化、非结构化数据以及其他众多使数据科学世界丰富多彩的主题。有人说这个术语本身就是一个伞式术语。市面上有许多书籍详细讨论了上述某些主题，由各自的专家撰写。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
