- en: We note that among tools with 2% or higher usage in 2016, 22 have increased
    usage, while 27 have dropped in usage. This suggests that Data Science platform
    market is still innovating and there is no consolidation yet.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，在 2016 年使用率达到 2% 或更高的工具中，有 22 个工具使用率有所上升，而 27 个工具使用率有所下降。这表明数据科学平台市场仍在创新，尚未形成整合。
- en: Tools that had at least 2% usage in 2016 and declined 20% or more in their usage
    in 2017 are in the next table. Turi and Salford have been bought recently, Perl
    and Octave are losing to Python and R, RapidInsight perhaps did not remind its
    users to vote, QlikView is probably losing to Tableau, and C4.5 is old technology.
    What is interesting is the decline in usage for Hadoop Open Source Tools, for
    MLlib and Other free analytics/data mining tools.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 使用率在 2016 年达到 2% 并在 2017 年下降了 20% 或以上的工具列在下表中。Turi 和 Salford 最近被收购，Perl 和 Octave
    正在输给 Python 和 R，RapidInsight 可能没有提醒用户投票，QlikView 可能在输给 Tableau，而 C4.5 是旧技术。有趣的是
    Hadoop 开源工具、MLlib 和其他免费分析/数据挖掘工具的使用率下降。
