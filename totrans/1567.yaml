- en: Introduction
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 介绍
- en: 'If you follow me, you know that this year I started a series called *Weekly
    Digest for Data Science and AI: Python & R*, where I highlighted the best libraries,
    repos, packages, and tools that help us be better data scientists for all kinds
    of tasks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关注我，你会知道今年我开始了一系列名为*数据科学和人工智能周刊：Python & R*的文章，在其中我强调了帮助我们成为更优秀数据科学家的最佳库、代码库、包和工具。
- en: The great folks at [Heartbeat](http://heartbeat.fritz.ai/) sponsored a lot of
    these digests, and they asked me to create a list of the best of the best—those
    libraries that really changed or improved the way we worked this year (and beyond).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些周刊由[Heartbeat](http://heartbeat.fritz.ai/)赞助，他们要求我创建一个最佳库的列表——那些真正改变或改善了我们今年（及以后）工作的库。
- en: 'If you want to read the past digests, take a look here:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想阅读过去的周刊，可以在这里查看：
- en: '[**Weekly Digest for Data Science and AI - Revue**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[**数据科学和人工智能周刊 - Revue**](https://www.getrevue.co/profile/favio)'
- en: '*Weekly Digest for Data Science and AI - Personal newsletter of Favio Vázquez...*www.getrevue.co](https://www.getrevue.co/profile/favio)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学和人工智能周刊 - Favio Vázquez的个人通讯...* [www.getrevue.co](https://www.getrevue.co/profile/favio)'
- en: 'Disclaimer: This list is based on the libraries and packages I reviewed in
    my personal newsletter. All of them were trending in one way or another among
    programmers, data scientists, and AI enthusiasts. Some of them were created before
    2018, but if they were trending, they could be considered.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 免责声明：此列表基于我在个人通讯中审查的库和包。所有这些库和包在程序员、数据科学家和人工智能爱好者中都曾引起关注。有些库和包是在2018年之前创建的，但如果它们当时有影响力，仍然可以考虑。
