- en: When it comes to breaking into the field of data science, you need to use every
    trick in the book to give yourself that one advantage that pushes you over the
    finish line.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到进入数据科学领域时，你需要利用所有书中的技巧，给自己那个推动你越过终点线的优势。
- en: So why not try to emulate the habits of the best in the business?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么不尝试效仿业界最佳的习惯呢？
- en: This article isn’t a “get rich quick” method to becoming an efficient data scientist.
    Instead, it shows the habits that have helped the best data scientists get to
    where they are.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本文不是一种“快速致富”的方法来成为一个高效的数据科学家。相反，它展示了帮助最佳数据科学家达到他们现状的习惯。
- en: It’s often said that a data scientist’s worth is determined by the impact they
    can have on an organization. That impact begins with becoming an efficient and
    effective data scientist through the development of good habits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常说数据科学家的价值取决于他们对组织的影响力。这种影响力始于通过培养良好习惯成为一个高效且有效的数据科学家。
- en: 1\. Stay up to date with technology.
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 跟上技术的最新发展。
- en: How many current data science technologies arose only in the last ten or so
    years? Pretty much most of them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少当前的数据科学技术是仅在过去十年左右才出现的？几乎所有的。
- en: By entering into the realm of data science with the motivation that you’re going
    to take a good crack at it, you’ve relegated yourself to a lifetime of constant
    learning. Don’t worry, it’s not as bleak as it sounds.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过带着你要全力以赴的动机进入数据科学领域，你已经把自己投入到了终身不断学习的状态中。别担心，这并不像听起来那么悲观。
- en: However, what should be kept in the back of your mind at all times is that to
    remain relevant in the workforce, you need to stay up to date with technology.
    So, if you’ve been doing data analysis with MATLAB your whole career, try learning
    to code in Python. If you’ve been creating your visualizations with Matplotlib,
    try using Plotly for something fresh.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你需要时刻铭记的是，为了在职场中保持相关性，你需要跟上技术的最新发展。因此，如果你整个职业生涯都在使用MATLAB进行数据分析，可以尝试学习Python编程。如果你一直用Matplotlib创建可视化，尝试使用Plotly来获得一些新的体验。
- en: '**How to implement this habit:** Take an hour every week (or as much time as
    you can spare), and experiment with new technologies. Figure out which technologies
    are relevant by reading blog posts, and pick a couple you would like to add to
    your stack. Then, create some personal projects to learn how to use the new technologies
    to the best of their abilities.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这个习惯：** 每周花一个小时（或尽可能多的时间）尝试新技术。通过阅读博客文章了解哪些技术相关，挑选几个你想加入到你的技术栈中。然后，创建一些个人项目，学习如何最好地使用这些新技术。'
- en: 2\. Maintain proper documentation.
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 保持适当的文档记录。
- en: I always seem to be blessed with getting to read and deal with code that has
    terrible documentation and no supporting comments to help me understand what the
    heck is going on.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是有幸阅读和处理文档记录极差且没有支持性注释的代码，以帮助我理解到底发生了什么。
- en: Part of me used to chalk it up to the whistful meanderings of programmers, until
    one day, I realized that it’s just the sign of a bad programmer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经把这归结为程序员的感慨，直到有一天，我意识到这只是一个糟糕程序员的标志。
- en: All good programmers I’ve dealt with are those who provide clear, concise documentation
    to support their work and litter their programs with helpful comments to describe
    what certain lines of code are doing. This is especially pertinent for data scientists
    who are using complex algorithms and machine learning models to solve problems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我处理过的所有优秀程序员都提供清晰、简明的文档来支持他们的工作，并在程序中添加有用的注释来描述某些代码行的功能。这对于使用复杂算法和机器学习模型解决问题的数据科学家尤其重要。
- en: '**How to implement this habit:** Take some time to either read good code documentation
    or articles on how to write good code documentation. To practice, write documentation
    for old personal projects, or take some time to revamp the documentation of your
    current projects. Since a good portion of the data science world runs on Python,
    check out this really well-written article on how to document Python code:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这一习惯：** 花些时间阅读优秀的代码文档或关于如何编写优秀代码文档的文章。为了练习，可以为旧的个人项目编写文档，或者花时间更新当前项目的文档。由于数据科学界很大程度上依赖Python，可以查看这篇关于如何文档化Python代码的**优秀文章**：'
- en: '[**Documenting Python Code: A Complete Guide - Real Python**](https://realpython.com/documenting-python-code/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Python代码文档化：完整指南 - Real Python**](https://realpython.com/documenting-python-code/)'
- en: Welcome to your complete guide to documenting Python code. Whether you're documenting
    a small script or a large…
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到你全面的Python代码文档编写指南。无论你是在文档化一个小脚本还是一个大型项目…
- en: 3\. Be involved in data science communities.
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3. 参与数据科学社区。
- en: The stereotype that developers are pasty-skinned social outcasts who lock themselves
    into solitude to write code destined for world domination is an outdated generalization
    that doesn’t reflect the modern complexities of the tech industry as a whole.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将开发者刻板印象为皮肤苍白的社会孤立者，锁在孤独中编写旨在统治世界的代码，这种陈旧的概括并不能反映现代技术行业的复杂性。
- en: “Nobody is an island.” — the favorite quote of many data scientists
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “没有人是孤岛。” —— 许多数据科学家最喜欢的名言
- en: The intricacies of data science have made it such that a large support network
    of professionals both within and outside the data science community is necessary
    to solve the variety of problems that made data scientists necessary.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的复杂性使得在数据科学社区内外需要一个庞大的支持网络，以解决各种使数据科学家变得必要的问题。
- en: However, the importance of community doesn’t just stop at the professional level.
    With the data science field expanding, it’s necessary to help pave the way for
    future analysts and engineers so they too can make an impact and further support
    other data scientists.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，社区的重要性不仅仅局限于专业层面。随着数据科学领域的扩展，有必要帮助铺平未来分析师和工程师的道路，使他们也能产生影响，并进一步支持其他数据科学家。
- en: With the “sexiness” of the data science field diminishing, the only way to make
    necessary changes will be to start a community-wide movement that inspires the
    industry to change for the better.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学领域的“性感”逐渐减退，进行必要的改变的唯一办法是发起一个社区范围的运动，激励行业向更好的方向发展。
- en: '**How to implement this habit:** Become a mentor, write informative blog posts,
    join data science forums and help answer questions, start a Youtube channel to
    share your experiences, enter Kaggle competitions and hackathons, or create courses
    to help future data scientists learn the skills they need to break into the industry.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这一习惯：** 成为导师，撰写信息丰富的博客文章，加入数据科学论坛并帮助解答问题，开设Youtube频道分享你的经验，参加Kaggle比赛和黑客马拉松，或创建课程帮助未来的数据科学家学习他们需要的技能，以进入这一行业。'
- en: 4\. Regularly refactor your code.
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. 定期重构你的代码。
- en: Refactoring is the process of cleaning up your code without changing its original
    function. While refactoring is a process born from necessity in software development
    situations, refactoring can be a useful habit for data scientists.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 重构是清理你的代码而不改变其原始功能的过程。虽然重构是软件开发过程中出于必要而产生的，但对于数据科学家来说，重构也是一个有用的习惯。
- en: My mantra when refactoring is *“less is more”*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我在重构时的座右铭是 *“少即是多”*。
- en: I find that when I initially write code to solve data science problems, I usually
    throw good coding practices out of the door in favor of writing code that works
    when I need it to. In other words, a lot of spaghetti code happens. Then, after
    I get my solution to work, I’ll go back and clean up my code.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，当我最初编写代码解决数据科学问题时，我通常会抛弃良好的编码实践，转而编写能在需要时工作的代码。换句话说，经常会出现大量的“意大利面条”代码。然后，在我的解决方案工作后，我会回过头来清理我的代码。
- en: '**How to implement this habit:** Take a look at old code and ask if the same
    code could be written more efficiently. If so, take some time to educate yourself
    on best coding practices and look for ways where you can shorten, optimize, and
    clarify your code. Check out this great article that outlines best practices for
    code refactoring:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这个习惯：** 查看旧代码，问自己是否可以更高效地编写相同的代码。如果可以，花时间了解最佳编码实践，并寻找缩短、优化和澄清代码的方法。查看这篇概述代码重构最佳实践的精彩文章：'
- en: '[**Code Refactoring Best Practices: When (and When Not) to Do It**](https://www.altexsoft.com/blog/engineering/code-refactoring-best-practices-when-and-when-not-to-do-it/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[**代码重构最佳实践：何时（以及何时不）进行重构**](https://www.altexsoft.com/blog/engineering/code-refactoring-best-practices-when-and-when-not-to-do-it/)'
- en: Code refactoring is a process used in the DevOps software development approach
    that involves editing and cleaning up…
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码重构是在DevOps软件开发方法中使用的一个过程，涉及编辑和清理…
- en: 5\. Optimize your workspace, tools, and workflow.
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 优化你的工作空间、工具和工作流程。
- en: There are so many productivity-enhancing extensions for IDEs out there that,
    surprisingly, some people haven’t chosen to optimize their workflows yet.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上有许多提高生产力的IDE扩展，令人惊讶的是，有些人还没有选择优化他们的工作流程。
- en: This habit is so unique to everyone that it really comes to down determining
    which tools, workspaces, and workflows make you the most effective and efficient
    data scientist you could be.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种习惯对每个人来说都是独特的，它实际上取决于哪些工具、工作空间和工作流程使你成为最有效率的数据科学家。
- en: '**How to implement this habit:** Once a year (or more often if that works better
    for you), take stock of your overall effectiveness and efficiency, and determine
    where you could improve. Perhaps this means working on your machine learning algorithms
    first thing in the morning, or sitting on an exercise ball instead of a chair,
    or adding a new extension to your IDE that will lint your code for you. Experiment
    with different workspaces, tools, and workflows until you enter your optimal form.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这个习惯：** 每年（或更频繁，如果这样对你更有效），评估你的整体有效性和效率，确定你可以改进的地方。这可能意味着早上第一件事是处理你的机器学习算法，或者坐在一个运动球上而不是椅子上，或者给你的IDE添加一个新的扩展，以便为你检查代码。尝试不同的工作空间、工具和工作流程，直到你达到最佳状态。'
- en: 6\. Focus on understanding business problems.
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 专注于理解业务问题。
- en: From what I’ve seen, data science is 75% understanding business problems and
    25% writing models to figure out how to solve them.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从我所看到的，数据科学是75%理解业务问题和25%编写模型来解决这些问题。
- en: Coding, algorithms, and mathematics are the easy part. Understanding how to
    implement them so they can solve a specific business problem, not so much. By
    taking more time to understand the business problem and the objectives you’re
    trying to solve, the rest of the process will be much smoother.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 编程、算法和数学是简单的部分。理解如何实施它们以解决特定的业务问题则不那么简单。通过花更多时间理解业务问题和目标，其余的过程将更加顺利。
- en: To understand the problems facing the industry you’re working in, you need to
    do a little investigation to gather some context with which to support your knowledge
    of the problems you’re trying to solve. For instance, you need to understand what
    makes the customers of a particular business tick, or the specific goals an engineering
    firm is trying to reach.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解你所在行业面临的问题，你需要进行一些调查，以收集支持你解决问题的背景信息。例如，你需要了解某个业务的客户需求是什么，或者一家工程公司试图实现的具体目标是什么。
- en: '**How to implement this habit:** Take some time to research the specific company
    you’re working for and the industry that they’re in. Write a cheat sheet that
    you can refer to, containing the major goals of the company, and the issues it
    may face within its specific industry. Don’t forget to include algorithms that
    you may want to use to solve business problems or ideas for machine learning models
    that could be useful in the future. Add to this cheat sheet whenever you discover
    something useful and soon you’ll have a treasure trove of industry-related tidbits.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这个习惯：** 花些时间研究你工作的具体公司以及它所在的行业。写一份备忘单，包含公司的主要目标和它可能面临的行业特定问题。别忘了包括你可能想用来解决业务问题的算法或未来可能有用的机器学习模型的想法。每当你发现有用的信息时，都要更新这份备忘单，不久你就会拥有一个关于行业相关信息的宝藏。'
- en: 7\. Adopt a minimalist style.
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 采用极简风格。
- en: No, not in life. In your code and your workflow.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不，不是生活中的事。在你的代码和工作流程中。
- en: It’s often argued that [the best data scientists](https://www.iotforall.com/8-data-science-career-skills) use
    the least amount of code, the least amount of data, and the simplest algorithms
    to get the job done.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常说，[最优秀的数据科学家](https://www.iotforall.com/8-data-science-career-skills)使用最少的代码、最少的数据和最简单的算法来完成任务。
- en: Though by minimalist I don’t immediately want you to assume scarcity. Often
    when someone discusses the importance of minimalism in code that leads people
    to try to develop outrageous solutions that use only a few lines of code. Stop
    that. Yes, it’s impressive, but is that really the best use of your time?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我不希望你立即将极简主义与稀缺性联系起来。当有人讨论代码中的极简主义重要性时，常常会导致人们尝试开发仅用几行代码的极端解决方案。停止这种做法。是的，这很令人印象深刻，但这真的就是你时间的最佳利用吗？
- en: Instead, once you get comfortable with data science concepts, begin to look
    for ways that you can optimize your code to make it simple, clean, and short.
    Use simple algorithms to get the job done, and don’t forget to write re-usable
    functions to remove redundancies.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，一旦你对数据科学概念感到熟悉，开始寻找优化代码的方法，使其简洁、干净且简短。使用简单的算法来完成任务，不要忘记编写可重用的函数以去除冗余。
- en: '**How to implement this habit:** As you progress as a data scientist, begin
    to push yourself to write more efficient solutions, write less code, and use simpler
    algorithms and models to get the job done. Learn how to shorten your code without
    reducing its effectiveness, and leave plenty of comments to explain how contracted
    versions of code works.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这一习惯：** 随着你作为数据科学家的成长，开始推动自己编写更高效的解决方案，减少代码量，使用更简单的算法和模型来完成工作。学会在不降低代码有效性的情况下缩短代码，并留下大量注释以解释精简版本的代码如何工作。'
- en: 8\. Use functions to eliminate complexity and redundancy.
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 使用函数消除复杂性和冗余。
- en: I’ll be the first to admit that I severely neglect functions when I’m writing
    data analysis code for the first time. Spaghetti code fills my IDE as I struggle
    to reason my way through different analyses. If you looked at my code you would
    probably deem it too far gone and volunteer to take it out behind the barn to
    put it out of its misery.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认，在第一次编写数据分析代码时，我严重忽视函数。混乱的代码填满了我的IDE，我在不同的分析中挣扎。如果你查看我的代码，可能会觉得它已经完全不可救药，并主动提议把它带到谷仓后面去结束它的痛苦。
- en: Once I’ve managed to cobble together a half-decent result, I’ll then go back
    to try to fix the equivalent of a bad accident. By packaging my code into functions,
    I quickly remove unnecessary complexities and redundancies. If that’s the only
    thing I do to my code, then I will already have simplified it to a point that
    I can revisit the solution and understand how I got to that point.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我设法拼凑出一个还算不错的结果，我就会回去尝试修复类似于严重事故的代码。通过将我的代码打包成函数，我迅速去除了不必要的复杂性和冗余。如果这是我对代码所做的唯一改动，那我已经将代码简化到一个可以重新审视解决方案并理解如何到达这一点的程度。
- en: '**How to implement this habit:** Don’t forget the importance of functions when
    writing code. It’s often said that the best developers are lazy developers because
    they figure out how to create solutions that don’t require much work. After you’ve
    written a solution, go back and bundle redundant or complex code into functions
    to help organize and simplify your code.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这一习惯：** 在编写代码时不要忘记函数的重要性。常说最优秀的开发人员是懒惰的开发人员，因为他们知道如何创建不需要太多工作量的解决方案。在编写解决方案之后，回过头来将冗余或复杂的代码打包成函数，以帮助组织和简化你的代码。'
- en: 9\. Apply test-driven development methods.
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. 应用测试驱动开发方法。
- en: '[Test-driven development](https://towardsdatascience.com/tdd-datascience-689c98492fcc) (TDD)
    is a software development principle that focuses on writing code with incremental
    improvements that are constantly tested. TDD runs on a “Red, Green, Refactor”
    system that encourages developers to build a test suite, write implementation
    code, and then optimize the codebase.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[测试驱动开发](https://towardsdatascience.com/tdd-datascience-689c98492fcc)（TDD）是一种软件开发原则，专注于编写不断改进且经常测试的代码。TDD运行在“红灯、绿灯、重构”系统上，鼓励开发人员建立测试套件，编写实现代码，然后优化代码库。'
- en: TDD can be implemented successfully by data scientists to produce analytics
    pipelines, develop a proof of concept, work with data subsets, and ensure that
    functioning code isn’t broken during the development process.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: TDD可以由数据科学家成功实施，用于生成分析管道，开发概念验证，处理数据子集，并确保在开发过程中功能代码不会被破坏。
- en: '**How to implement this habit:** Study up on test-driven development, and determine
    whether or not this technique can add something to your workflow. TDD isn’t the
    perfect answer for every problem, but it can be useful if implemented thoughtfully.
    Check out this article that gives a great description of TDD and offers an example
    of how to implement it into data science projects:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何养成这个习惯：** 研究测试驱动开发，确定这一技术是否能为你的工作流程增添价值。TDD并不是解决所有问题的完美答案，但如果谨慎实施，它可以是有用的。查看这篇文章，它提供了对TDD的极佳描述，并提供了如何将其应用于数据科学项目的示例：'
- en: '[**How to use Test Driven Development in a Data Science Workflow**](https://towardsdatascience.com/tdd-datascience-689c98492fcc)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[**如何在数据科学工作流中使用测试驱动开发**](https://towardsdatascience.com/tdd-datascience-689c98492fcc)'
- en: Another thing Data Scientists and Machine Learning Engineers should learn from
    Software Developers
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和机器学习工程师应从软件开发人员那里学习的另一件事
- en: 10\. Make small, frequent commits.
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10. 进行小而频繁的提交。
- en: Ever make a pull request and have your computer blow up with error messages
    and issues coming out of the wazoo? I have. It sucks.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 是否曾经发起拉取请求，然后你的电脑充满了错误信息和各种问题？我有过。那真是糟糕透了。
- en: During those moments when you feel like introducing whoever made such a large
    commit to your fist, take a breath, and remember that this person obviously didn’t
    take the time to implement good habits growing up.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在你想揍那个做出如此大提交的人时，深呼吸，记住这个人显然没有花时间养成好的习惯。
- en: What’s the golden rule of team-based software development? Make small, frequent
    commits.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 团队软件开发的黄金法则是什么？进行小而频繁的提交。
- en: '**How to implement this habit:** Get into the practice of frequently committing
    your code changes and just as regularly making pull requests to get the latest
    code. Every change you or another person makes could break the whole project,
    so it’s important to make small changes that are easy to revert and likely only
    affect one part or layer of the project.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何养成这个习惯：** 养成经常提交代码更改的习惯，并同样定期发起拉取请求以获取最新代码。你或其他人所做的每个更改都可能破坏整个项目，因此重要的是要进行易于恢复的小更改，这些更改通常只影响项目的一部分或层级。'
- en: 11\. Make self-development a priority.
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11. 将自我发展放在优先位置。
- en: Depending on who you ask, the industry either has too many data scientists or
    too few.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你问的对象，行业内数据科学家的数量可能要么太多，要么太少。
- en: Regardless of whether the industry is becoming saturated or arid, you will be
    competing with tons of highly qualified, and often over-qualified, candidates
    for a single job. This means that in the lead-up to applying for jobs, you need
    to have already developed the habit of self-improvement. Today, everyone is obsessed
    with upskilling, and for good reason. This trend should be no exception to data
    scientists.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 不管行业是否变得饱和或干旱，你将与大量高素质且常常过于资深的候选人竞争一个职位。这意味着在申请工作的前期，你需要已经养成自我提升的习惯。如今，大家都热衷于提升技能，这是有原因的。数据科学家也不应例外。
- en: '**How to implement this habit:** Make a skill inventory and see how you stack
    up to the requirements employers include in job postings. Are you a Pythonista
    who can efficiently use relevant libraries such as Keras, NumPy, Pandas, PyTorch,
    TensorFlow, Matplotlib, Seaborn, and Plotly? Can you write a memo detailing your
    latest findings and how they can improve the efficiency of your company by 25%?
    Are you comfortable with working as part of a team to complete a project? Identify
    any shortcomings and find some good online courses or resources to bolster your
    skills.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何养成这个习惯：** 制定技能清单，查看你如何满足雇主在招聘广告中列出的要求。你是一个能高效使用Keras、NumPy、Pandas、PyTorch、TensorFlow、Matplotlib、Seaborn和Plotly等相关库的Python专家吗？你能写一份详细说明你最新发现以及这些发现如何使公司效率提高25%的备忘录吗？你是否能舒适地与团队合作完成项目？识别任何短板，并找到一些好的在线课程或资源来提升你的技能。'
- en: 12\. Begin a project with the end in mind.
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12. 从终点开始着手项目。
- en: In [*7 Habits of Highly Effective People*](https://www.franklincovey.com/the-7-habits/),
    Stephen Covey discusses the principle of “beginning with the end in mind”.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*高效能人士的七个习惯*](https://www.franklincovey.com/the-7-habits/)中，斯蒂芬·柯维讨论了“从终点开始”的原则。
- en: To effectively relate this to data science projects, you need to ask yourself
    in the planning phase of a project what the desired outcome of the project is.
    This will help shape the path of the project and will give you a roadmap of outcomes
    that need to be met to reach the final goal. Not only that but determining the
    outcome of the project will give you an idea of the feasibility and sustainability
    of the project as a whole.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地将其与数据科学项目联系起来，你需要在项目规划阶段问自己项目的期望结果是什么。这将帮助你塑造项目路径，并为你提供一个实现最终目标的成果路线图。除此之外，确定项目结果还将让你了解整个项目的可行性和可持续性。
- en: '**How to implement this habit:** Begin each project with a planning session
    that lays out exactly what you hope to achieve at the end of the development period.
    Determine which problem you will be attempting to solve, or which piece of evidence
    you are trying to gather. Then, you can begin to answer feasibility and sustainability
    questions that will shape the milestones and outcomes of your project. From there,
    you can start writing code and machine learning models with a clear plan in place
    to guide you to the end of your project.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这个习惯：** 在每个项目开始时进行规划会议，明确你希望在开发周期结束时实现的目标。确定你将尝试解决的问题或收集的证据。然后，你可以开始回答将塑造项目里程碑和成果的可行性和可持续性问题。从那里开始，你可以在明确的计划指导下开始编写代码和机器学习模型，直到项目完成。'
- en: 13\. Understand so that you can be understood.
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13. 理解，以便你能被理解。
- en: After attempting unsuccessfully to prepare a freshman lecture on why spin-V2
    particles obey Fermi-Dirac statistics, [Richard Feynman](https://magazine.caltech.edu/post/feynman-at-100) famously
    said “I couldn’t reduce it to the freshman level. That means we really don’t understand
    it.” Known as “The Great Explainer”, Feynman left a legacy that data scientists
    can only hope to emulate.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试准备一场关于自旋-V2 粒子如何遵循费米-狄拉克统计的入门讲座失败后，[理查德·费曼](https://magazine.caltech.edu/post/feynman-at-100)
    曾著名地说：“我无法将其简化到入门水平。这意味着我们真的不理解它。”被称为“伟大的解释者”，费曼留下了一个数据科学家只能希望模仿的遗产。
- en: Data science, the art of using data to tell a compelling story, is only successful
    if the storyteller understands the story they are trying to tell. In other words,
    it’s your task to understand so that you can be understood. Developing this habit
    early on of understanding what you’re trying to accomplish, such that you can
    share it with someone else to a fair level of comprehension, will make you the
    most effective data scientist in the room.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学，利用数据讲述引人入胜的故事的艺术，只有当讲述者理解他们所讲述的故事时才会成功。换句话说，你的任务是理解，以便你能被理解。及早养成理解你想要完成的目标的习惯，以便你能与他人分享并达到合理的理解水平，将使你成为房间里最有效的数据科学家。
- en: '**How to implement this habit:** Use [The Feynman Technique](https://blog.doist.com/feynman-technique/) to
    develop a deep level of understanding of the concepts you’re trying to discover
    and the problems you’re trying to solve. This method aligns itself well with the
    data science process of analyzing data and then explaining the results to generally
    non-data science stakeholders. In short, you refine your explanation of the topic
    to such a point that you can explain it in simple, non-jargon terms that can be
    understood by anyone.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这个习惯：** 使用 [费曼技巧](https://blog.doist.com/feynman-technique/) 来深入理解你正在尝试发现的概念和你正在解决的问题。这种方法与数据科学过程中的数据分析及向非数据科学利益相关者解释结果的过程非常契合。简而言之，你将对主题的解释精炼到可以用简单的非术语语言进行解释，使任何人都能理解。'
- en: 14\. Read research papers.
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14. 阅读研究论文。
- en: In a field dominated by Masters and Ph.D. holders, research papers are often
    used to share industry news and insight.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个由硕士和博士主导的领域中，研究论文通常用于分享行业新闻和见解。
- en: '[Research papers](/2021/02/reading-papers-effective-data-scientist.html) are
    useful ways to see how others are solving problems, widen our perspectives, and
    keep up to date with the latest trends.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究论文](/2021/02/reading-papers-effective-data-scientist.html) 是了解他人如何解决问题、拓宽视野以及跟上最新趋势的有效方式。'
- en: '**How to implement this habit:** Pick one or two research papers to read every
    week that are relevant to your current work or to technologies that you’re interested
    in pursuing or studying. Try to set aside time for this literature review every
    week to make this a priority. Become familiar with the [Three-Pass Approach](https://web.stanford.edu/class/ee384m/Handouts/HowtoReadPaper.pdf) to
    reading research papers, which helps you gather pertinent information quickly.
    To really solidify your understanding of the papers, try to implement something
    that you learned from your reading into a personal project, or share what you
    learned with work colleagues.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这个习惯：** 每周挑选一到两篇与你当前工作相关或你有兴趣追踪或学习的技术的研究论文阅读。尝试每周抽时间进行文献回顾，使其成为优先事项。熟悉
    [三遍阅读法](https://web.stanford.edu/class/ee384m/Handouts/HowtoReadPaper.pdf)，帮助你快速获取相关信息。为了真正巩固对论文的理解，尝试将你从阅读中学到的东西应用到个人项目中，或与工作同事分享你学到的内容。'
- en: 15\. Be open to change.
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15. 对改变保持开放。
- en: The world of data science is changing rapidly, from the technologies used to
    the goals being attained. Don’t be that data scientist who is stuck in their ways,
    unwilling to change.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的世界正在快速变化，从使用的技术到达到的目标都在不断演变。不要成为那个固守旧有方法、不愿改变的数据科学家。
- en: Not only does being open to change force you to continue improving as a professional,
    but it also keeps you relevant in a quickly changing industry that will spit you
    out the moment you fall behind.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 开放改变不仅迫使你持续提升自己的专业能力，还能使你在快速变化的行业中保持相关性，否则一旦落后就会被淘汰。
- en: '**How to implement this habit:** Whenever a new technology or practice makes
    the news, take a test-drive and see what that new technology or practice brings
    to the table. Even if you just read the documentation, you can keep yourself up-to-date
    on the changing trends of the industry. Furthermore, you can bring a perspective
    on the technology to your company and help them navigate technological changes
    and advances. Being that person in the office with your ear to the ground can
    help you stay ahead of the curve, and can also help you guide your team and company
    to better, more efficient solutions.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何实施这个习惯：** 每当有新技术或新实践成为新闻时，尝试使用一下，看看这些新技术或实践能带来什么。即使你只是阅读文档，也能让自己了解行业的变化趋势。此外，你可以将对技术的见解带到公司，帮助他们应对技术变化和进步。在办公室中保持敏锐的触觉可以帮助你走在前沿，同时也能帮助你指导团队和公司找到更好、更高效的解决方案。'
- en: Developing good habits, at any stage in your data science career, allows you
    to fulfill your potential of becoming an effective member of the team who makes
    a large impact on whatever problem they’re trying to solve.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在你数据科学职业生涯的任何阶段，养成良好的习惯可以使你充分发挥潜力，成为团队中有效的成员，对他们试图解决的任何问题产生巨大影响。
- en: There’s no better time than right now to take the time to set yourself up for
    future success.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是为未来成功做好准备的最佳时机。
