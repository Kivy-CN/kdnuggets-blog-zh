- en: 1\. Artificial Intelligence Can Remove Some Sources of Bias
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 人工智能可以消除一些偏见来源
- en: Evidence suggests that [artificial intelligence (AI) shows promise](https://hbr.org/2019/10/using-ai-to-eliminate-bias-from-hiring) for
    getting rid of bias that may crop up in hiring practices. For example, a company's
    hiring history may make it biased. U.S. federal law states that it's okay [for
    an HR professional to use a tool](https://www.eeoc.gov/policy/docs/factemployment_procedures.html) that
    applies a job-related selection process.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 证据表明，[人工智能（AI）显示出前景](https://hbr.org/2019/10/using-ai-to-eliminate-bias-from-hiring) 可以消除招聘过程中的偏见。例如，公司招聘历史可能使其产生偏见。美国联邦法律规定，[人力资源专业人士使用](https://www.eeoc.gov/policy/docs/factemployment_procedures.html) 与职位相关的筛选工具是合法的。
- en: In other words, the tool might look at the characteristics that made a person
    succeed in a role, then cause an HR professional to repeatedly choose professionals
    who fit into those parameters. Problems can result, for example, if it just so
    happens that the majority of people who excelled in their roles were white men.
    Did that happen because they genuinely were better than others, or because the
    system never gave minorities a chance?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，该工具可能会查看某人成功的特征，然后导致人力资源专业人士不断选择符合这些参数的专业人士。例如，如果恰巧在角色中表现出色的大多数人是白人男性，就会出现问题。这是因为他们确实比其他人更优秀，还是因为系统从未给少数族裔机会？
- en: AI would not be a perfect solution. It, too, can show bias, mainly because human
    programming is at the heart of what makes AI work, and people aren't wholly non-judgmental.
    But with experimentation and hard work dedicated to improving AI algorithms, we
    may someday eliminate many of the types of unconscious bias in the workplace and
    hiring process.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: AI不会是完美的解决方案。它也可能表现出偏见，主要是因为人类编程是AI工作的核心，而人们并非完全没有判断。然而，通过实验和致力于改进AI算法的努力，我们或许有一天能消除工作场所和招聘过程中的许多潜在偏见。
- en: 2\. Data Analytics Could Illuminate an Existing Gender Gap
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 数据分析可以揭示现有的性别差距
- en: It's often said that people can't start to fix a problem until they're aware
    of it. So what if an HR professional has an overall impression that they work
    at a company without a massive gender gap problem, but the belief is incorrect?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 常常有人说，人们只有在意识到问题后才开始解决问题。那么，如果人力资源专业人员对他们所在公司没有重大性别差距问题的整体印象，但这种看法是错误的呢？
- en: This scenario could feasibly happen if an HR worker tends to regularly interact
    with an equal number of male- and female-identifying individuals. But there could
    be a substantial gender imbalance seen in other departments or shown by people
    who don't often deal with the HR department.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人力资源工作者倾向于与男性和女性身份的个体平等互动，那么这种情况可能会发生。但在其他部门或那些不经常与人力资源部门打交道的人那里，可能会出现显著的性别不平衡。
- en: A data analytics platform can show useful statistics, such as the gender breakdown
    in particular parts of the company or the percentage of females in leadership
    roles at a company. Then, HR teams can understand if gender problems exist. If
    data analytics platforms uncover such issues, people can see where the problems
    lie, then get to work addressing them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析平台可以展示有用的统计信息，例如公司各部门的性别分布或公司领导岗位上女性的百分比。然后，人力资源团队可以了解是否存在性别问题。如果数据分析平台揭示了这些问题，人们就可以看到问题所在，然后开始解决它们。
- en: Without the concrete information that data analysis programs provide — or in
    the absence of people complaining about a gender gap in a particular workplace
    — HR professionals may never realize how severe the issue is or that it's there
    at all.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有数据分析程序提供的具体信息——或者在某个工作场所没有人抱怨性别差距——人力资源专业人员可能永远不会意识到问题的严重性或意识到问题的存在。
- en: 3\. Digging Through Data Shines Light on Relevant Societal Issues
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 挖掘数据揭示相关的社会问题
- en: As mentioned in the introduction, people often discuss the gender gap by citing
    wage discrepancies. For example, statistics revealed the earnings of corporate
    compliance officers. They showed that female compliance professionals [earn 76%
    less](https://www.barkergilmore.com/blog/the-compliance-officers-guide-to-2019-compensation-trends)
    than their male counterparts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如引言中提到的，人们经常通过工资差异来讨论性别差距。例如，统计数据显示了企业合规官的收入情况。数据显示，女性合规专业人士的收入[比男性少76%](https://www.barkergilmore.com/blog/the-compliance-officers-guide-to-2019-compensation-trends)。
- en: In another case, researchers built a big data tool to check the gender ratio
    of sources quoted online by Canadian news outlets. It keeps track of each instance
    in near real-time. Unfortunately, considering that the results showed [women never
    mentioned more](https://troymedia.com/viewpoint/big-data-analytics-gender-gap/)
    than 26% of the time, there's a great deal of progress to make.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个案例中，研究人员建立了一个大数据工具，以检查加拿大新闻媒体引用的来源的性别比例。它几乎实时跟踪每一个实例。不幸的是，考虑到结果显示[女性的提及频率从未超过26%](https://troymedia.com/viewpoint/big-data-analytics-gender-gap/)，这表明还有很大的进步空间。
- en: Even when HR professionals are lucky enough to work in organizations that strive
    to offer equal pay regardless of gender and feature women's perspectives regularly,
    the data-driven examples above could help them learn which mistakes not to make
    by showing them what's happening in society at large.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 即使人力资源专业人员很幸运地在那些努力提供性别无关的平等薪酬并定期呈现女性观点的组织中工作，上述基于数据的示例也可以帮助他们了解哪些错误需要避免，通过展示社会上发生的事情来提供帮助。
- en: 4\. Diversity Could Improve Via Data-Based Hiring Practices
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 多样性可以通过基于数据的招聘实践得到改善
- en: When companies work to increase diversity, they often narrow the gender gap
    in the process. Of course, hiring more people of the less dominant gender to work
    at a firm is only one way to boost diversity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司致力于提高多样性时，它们通常会在这个过程中缩小性别差距。当然，招聘更多性别较少的员工只是提升多样性的一个途径。
- en: An enterprise could also change by hiring people from other cultures or countries,
    individuals who are disabled or professionals of a wide variety of ages. HR professionals
    should still see the connection between diversity and gender balance though.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 企业也可以通过招聘来自其他文化或国家的人员、残疾人士或各年龄段的专业人士来改变自己。人力资源专业人员仍应看到多样性与性别平衡之间的联系。
- en: When the financial brand U.S. Bank started [using data-driven hiring practices](https://www.gallup.com/workplace/247862/analytics-based-hiring-improved-bank-performance-diversity.aspx),
    the results had a positive impact on diversity. But becoming more diverse was
    not the primary goal of the company. Instead, it hoped that Gallup Analytics could
    help find more top-tier managers, or so called "A-level talent."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当金融品牌美国银行开始[使用数据驱动的招聘实践](https://www.gallup.com/workplace/247862/analytics-based-hiring-improved-bank-performance-diversity.aspx)时，结果对多样性产生了积极的影响。但成为更加多样化并不是公司主要的目标。相反，公司希望盖洛普分析能够帮助找到更多的顶级经理，或称之为“A级人才”。
- en: Due to a tweaked process that applied predictive analytics early in and throughout
    the process, U.S. Bank found more of those desirable candidates in five weeks
    than it had during a year of using the old method. Concerning diversity, there
    was a 17% overall increase in diverse new hires and a 74% uptick in diverse top
    managers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于采用了在整个过程中及早应用预测分析的调整流程，美国银行在五周内找到了比使用旧方法一年中更多的理想候选人。关于多样性，新雇员的多样性总体增长了17%，多样性高级管理人员增长了74%。
- en: Only Scratching the Surface of What's Possible
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 只是触及了可能性的一部分
- en: The examples here should make HR professionals and the entire workforce feel
    more hopeful that the gender imbalance is a conquerable problem. They're only
    a glimpse of the options, but these applications could keep people motivated to
    work for positive changes in hiring and improve related aspects like wages and
    available positions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子应当让人力资源专业人士和整个劳动力感到更加有希望，性别失衡是一个可以征服的问题。这些仅是选项的一瞥，但这些应用可以激励人们为招聘中的积极变化而努力，并改善薪资和职位等相关方面。
