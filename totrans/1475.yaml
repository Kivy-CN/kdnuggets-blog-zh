  zh: 如果你对所需的技能感到不知所措，这完全没问题（我也是！）。
- en: At the end of the day, these skills a not a must to be a data scientist, but
    they certainly make you different compared to other typical data scientists.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 归根结底，这些技能并不是成为数据科学家的必备条件，但它们确实能使你与其他典型的数据科学家有所不同。
