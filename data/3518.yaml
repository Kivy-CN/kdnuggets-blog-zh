  zh: '**7\. [Boxun Zhang](https://www.quora.com/Boxun-Zhang)**，Spotify数据科学家；计算机科学博士。26049次浏览'
- en: '*Selected answer to:* [To be a data scientist in a tech company (Google, Microsoft,
    Facebook, etc.), how well do I need to know machine learning algorithms?](https://www.quora.com/To-be-a-data-scientist-in-a-tech-company-Google-Microsoft-Facebook-etc-how-well-do-I-need-to-know-machine-learning-algorithms)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*精选回答:* [成为科技公司（谷歌、微软、脸书等）数据科学家，我需要了解机器学习算法到什么程度？](https://www.quora.com/To-be-a-data-scientist-in-a-tech-company-Google-Microsoft-Facebook-etc-how-well-do-I-need-to-know-machine-learning-algorithms)'
- en: As John L. Miller and John Eysman pointed out in their answers, it is rare that
    data scientists need to implement machine learning algorithms from scratch.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 正如John L. Miller和John Eysman在他们的回答中指出的，数据科学家从零开始实现机器学习算法的情况非常少见。
- en: 'However, I would like to emphasize the importance of actually knowing how machine
    learning algorithms work, particularly the limitations of those algorithms. For
    example:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我想强调的是实际了解机器学习算法的工作原理，特别是这些算法的局限性。例如：
- en: Is feature engineering relevant at all for Random Forests?
