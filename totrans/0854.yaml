- en: Preparation is Key
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mastering data science interviews are a skill all their own, and preparing for
    them is the key to success. Just as I was once told that learning how to write
    university examinations is a skill all of its own, beyond learning the material
    on which you are being tested, specialized technical job interviews are very similar.
