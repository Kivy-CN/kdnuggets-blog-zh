- en: Benefits to Data Scientists
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This brings us to how frameworks can greatly benefit data scientists in their
    work. All of the above points can prove advantageous to data scientists. For one,
    a focus on frameworks means data scientists don’t always need to have extensive
    experience in coding and programming languages. They can instead bring their experience
    in their respective industries to the table. Frameworks also help data scientists
    in the process of data mining and data analysis, while also provided them with
    the time to focus on the bigger picture.
  prefs: []
  type: TYPE_NORMAL
- en: '[Some frameworks](/2016/03/top-big-data-processing-frameworks.html) have even
    been developed with big data and data science in mind. Hadoop, for example, was
    one of the first big data processing frameworks to be adopted by a wide variety
    of businesses. Hadoop also led to to the growth of an entire ecosystem of technologies
    like Hive and Pig dedicated to big data processing. Other frameworks like Spark,
    Samza, and Flink all have their place and have helped data scientists better achieve
    positive results, derive insights from large data sets, and efficiently manage
    big data projects.'
  prefs: []
  type: TYPE_NORMAL
- en: Although programming languages were once incredibly important, focusing on their
    nuanced differentiating factors is largely becoming outdated and unnecessary,
    especially when automated programs are available. Instead, focusing on frameworks
    and why things work they way they do will lead the way to the computing future,
    helping data scientists reach new levels of success.
  prefs: []
