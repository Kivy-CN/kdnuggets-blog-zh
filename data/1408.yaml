- en: And he's right! If data science is a puzzle, as in a jigsaw puzzle, the paper
    the puzzle is printed on is metaphorically the foundation upon which data science
    stands. Statistics is that foundation.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 他是对的！如果数据科学是一幅拼图，那么拼图印刷的纸张在比喻上就是数据科学所依赖的基础。统计学就是那一基础。
- en: And those are the top-level concepts of data science, or at least how I see
    them. These are not the only important aspects of the landscape, obviously. Numerous
    other aspects such as data visualization have not been included herein, and many
    would argue they should have been. I stand by my selections however, and leave
    other concepts for another time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是数据科学的顶层概念，或至少是我对它们的看法。显然，这些并不是该领域中唯一重要的方面。许多其他方面，比如数据可视化，没有被包含在其中，很多人会争辩它们应该被包括在内。不过我坚持我的选择，将其他概念留待以后讨论。
- en: Lastly, I want to emphasize that this is all one person's opinion, based on
    how I have tweaked my mental model over the past number of years. It's not fact,
    but it is my take, though I'm sure there will be lots for people to disagree with.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想强调，这只是一个人的观点，基于我在过去几年中调整我的思维模型的方式。这不是事实，但这是我的看法，尽管我知道人们会有很多不同的意见。
