- en: The extensive development of artificial intelligence (AI) and machine learning
    (ML) forced the job market to adapt. The era of AI and ML generalists has ended,
    and we entered the era of specialists.
  prefs: []
  type: TYPE_NORMAL
- en: It can be difficult even for more experienced to find their way around it, let
    alone beginners.
  prefs: []
  type: TYPE_NORMAL
- en: That’s why I created this little guide to understanding different AI and ML
    jobs.
  prefs: []
  type: TYPE_NORMAL
- en: '**What Are AI & ML?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AI is a field of computer science that aims to create computer systems that
    show human-like intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: '![AI vs ML ](../Images/b7a94d614378f9657456f45ba57ec4f1.png)'
  prefs: []
  type: TYPE_IMG
- en: ML is a subfield of AI that employs algorithms to build and deploy models that
    can learn from data and make decisions without explicit instructions being programmed.
  prefs: []
  type: TYPE_NORMAL
- en: '**Jobs in AI & ML**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The complexity of AI & ML and their various purposes results in various jobs
    applying them differently.
  prefs: []
  type: TYPE_NORMAL
- en: Here are the ten jobs I’ll talk about.
  prefs: []
  type: TYPE_NORMAL
- en: '![Jobs in AI and ML ](../Images/9bc5741f33f451cd050801ef280b770b.png)'
  prefs: []
  type: TYPE_IMG
- en: Though they all require AI & ML, with skills and tools sometimes overlapping,
    each job requires some distinct aspect of AI & ML expertise.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s an overview of these differences.
  prefs: []
  type: TYPE_NORMAL
- en: '![Jobs in AI and ML](../Images/a14e3af54c3fc3dc624185bf45f5dc7b.png)'
  prefs: []
  type: TYPE_IMG
- en: '**1\. AI Engineer**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This role specializes in developing, implementing, testing, and maintaining
    AI systems.
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical Skills**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The core AI engineer skills revolve around building AI models, so programming
    languages and ML techniques are essential.
  prefs: []
  type: TYPE_NORMAL
- en: Programming languages ([Python](https://www.python.org), [Java](https://www.java.com/en/),
    [C++](https://isocpp.org)) – [model prototyping](https://c3.ai/glossary/data-science/model-prototyping/)
    and development, [big data](https://en.wikipedia.org/wiki/Big_data), [computer
    vision](https://towardsdatascience.com/everything-you-ever-wanted-to-know-about-computer-vision-heres-a-look-why-it-s-so-awesome-e8a58dfb641e),
    and real-time systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Robotics](https://www.v7labs.com/blog/ai-in-robotics)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine learning –  expertise in different types of ML algorithms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big data analysis – preparing data for ML models, [feature engineering](https://www.heavy.ai/technical-glossary/feature-engineering),
    pattern and trend analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data modeling and engineering – storing data and building [data pipelines](https://www.astera.com/type/blog/build-a-data-pipeline/)
    for models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tools**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The main tools used are Python libraries, tools for big data, and databases.
  prefs: []
  type: TYPE_NORMAL
- en: '[TensorFlow](https://www.tensorflow.org), [PyTorch](https://pytorch.org) –
    creating neural networks and ML applications using [dynamic graphs](https://pytorch.org/blog/computational-graphs-constructed-in-pytorch/)
    and [static graphs computations](https://www.geeksforgeeks.org/dynamic-vs-static-computational-graphs-pytorch-and-tensorflow/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Hadoop](https://hadoop.apache.org), [Spark](https://spark.apache.org) – processing
    and analyzing [big data](https://www.sas.com/en_us/insights/big-data/what-is-big-data.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[scikit-learn](https://scikit-learn.org/stable/), [Keras](https://keras.io)
    – implementing [supervised](https://scikit-learn.org/stable/supervised_learning.html)
    and [unsupervised ML algorithms](https://scikit-learn.org/stable/unsupervised_learning.html)
    and building models, including [DL models](https://www.ibm.com/topics/deep-learning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL (e.g., [PostgreSQL](https://www.postgresql.org), [MySQL](https://www.mysql.com),
    [SQL Server](https://www.microsoft.com/en-us/sql-server/sql-server-downloads),
    [Oracle](https://www.oracle.com/database/)), NoSQL databases like [MongoDB](https://www.mongodb.com)
    (for [document-oriented data](https://www.mongodb.com/resources/basics/databases/document-databases),
    e.g., [JSON](https://www.json.org/json-en.html)-like documents) and [Cassandra](https://cassandra.apache.org/_/index.html)
    ([column-family data model](https://dkharazi.github.io/blog/nosql-column) excellent
    for time-series data) – storing and managing structured & unstructured data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Projects**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The AI engineers work on automation projects and AI systems such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Autonomous vehicles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Virtual assistants
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Healthcare robots
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Production line robots
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart home systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Types of Interview Questions**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The interview questions reflect the skills required, so expect the following
    topics:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Neural networks](https://aws.amazon.com/what-is/neural-network/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ML algorithms](https://www.ibm.com/topics/machine-learning-algorithms)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data preprocessing](https://www.techtarget.com/searchdatamanagement/definition/data-preprocessing)
    & [feature engineering](https://www.heavy.ai/technical-glossary/feature-engineering)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coding questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Problem-solving questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2\. ML Engineer**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ML engineers develop, deploy, and maintain ML models. Their focus is [deploying](https://serokell.io/blog/ml-model-deployment)
    and [tuning models in production](https://serokell.io/blog/ml-model-deployment).
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical Skills**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: ML engineers' main skills, apart from the usual suspect in machine learning,
    are software engineering and advanced mathematics.
  prefs: []
  type: TYPE_NORMAL
- en: Programming languages ([Python](https://www.python.org), [Java](https://www.java.com/en/),
    [Julia](https://julialang.org), [C++](https://isocpp.org)) – implementing ML algorithms,
    model development and deployment, numerical and scientific computing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Advanced mathematics & statistics – understanding data, building algorithms,
    ML model optimization and [evaluation](https://www.iguazio.com/glossary/model-evaluation/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data analysis – [cleaning and preparing data](https://www.obviously.ai/post/data-cleaning-in-machine-learning)
    for [model training](https://oden.io/glossary/model-training/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML algorithms – same as AI engineer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software engineering – [version control](https://www.atlassian.com/git/tutorials/what-is-version-control)
    and [testing frameworks](https://smartbear.com/learn/automated-testing/test-automation-frameworks/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tools**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The tools ML engineers’ tools are similar tools to AI engineers’.
  prefs: []
  type: TYPE_NORMAL
- en: '[TensorFlow](https://www.tensorflow.org), [PyTorch](https://pytorch.org) –
    developing, training, and deploying ML & [DL models](https://www.ibm.com/topics/deep-learning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[pandas](https://pandas.pydata.org), [NumPy](https://numpy.org) – data manipulation
    and numerical computation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Jupyter Notebooks](https://jupyter.org) – interactive coding, data visualization,
    documentation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Hadoop](https://hadoop.apache.org), [Spark](https://spark.apache.org) – same
    as AI engineer'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Docker](https://www.docker.com), [Kubernetes](https://kubernetes.io) – [ML
    applications containerization](https://www.comet.com/site/blog/containerization-of-machine-learning-applications/)
    and management'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL and NoSQL databases – same as AI engineer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Projects**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'ML engineers’ knowledge is employed in these projects:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Predictive analytics](https://cloud.google.com/learn/what-is-predictive-analytics)
    – predicting sales, customer churn, cost forecasting, inventory management'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NLP projects – chatbots, [sentiment analysis](https://aws.amazon.com/what-is/sentiment-analysis/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Recommendation systems](https://utsavdesai26.medium.com/recommendation-systems-explained-understanding-the-basic-to-advance-43a5fce77c47)
    – suggesting products, content, and services to customers based on their behavior
    and preferences'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Anomaly detection](https://www.ibm.com/blog/anomaly-detection-machine-learning/)
    – fraud prevention, cybersecurity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Types of Interview Questions**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: ML is the core aspect of every ML engineer job, so this is the focus of their
    interviews.
  prefs: []
  type: TYPE_NORMAL
- en: ML concepts – ML fundamentals, e.g., types of machine learning, [overfitting](https://aws.amazon.com/what-is/overfitting/),
    and [underfitting](https://www.ibm.com/topics/underfitting)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML algorithms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coding questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data handling – fundamentals of preparing data for modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model evaluation – [model evaluation techniques and metrics](https://www.markovml.com/blog/model-evaluation-metrics),
    including accuracy, precision, recall, F1 score, and ROC curve
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Problem-solving questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**3\. Data Scientist**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data scientists collect and clean data and perform Exploratory Data Analysis
    (EDA) to better understand it. They create statistical models, [ML algorithms](https://www.stratascratch.com/blog/machine-learning-algorithms-you-should-know-for-data-science/?utm_source=blog&utm_medium=click&utm_campaign=kdn+career+in+ai+and+ml),
    and visualizations to understand patterns within data and make predictions.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike ML engineers, data scientists are more involved in the initial stages
    of the ML model; they focus on discovering data patterns and extracting insights
    from them.
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical Skills**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The skills data scientists use are focused on providing actionable insights.
  prefs: []
  type: TYPE_NORMAL
- en: Programming languages ([Python](https://www.python.org), [R](https://www.r-project.org/about.html))
    – querying databases, managing data, [statistical analysis](https://www.scribbr.com/category/statistics/),
    ML algorithms, data visualization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistical analysis – understand data, [hypothesis testing](https://www.scribbr.com/statistics/hypothesis-testing/),
    discovering trends
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data visualization](https://www.ibm.com/topics/data-visualization) – visualizing
    trends and insights'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data wrangling](https://online.hbs.edu/blog/post/data-wrangling) – preparing
    data for analysis by cleaning, formatting, and structuring it'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tools**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[Tableau](https://www.tableau.com), [Power BI](https://www.microsoft.com/en-us/power-platform/products/power-bi)
    – data visualization'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[TensorFlow](https://www.tensorflow.org), [scikit-learn](https://www.r-project.org/about.html),
    [Keras](https://keras.io), [PyTorch](https://pytorch.org) – developing, training,
    deploying ML & DL models'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Jupyter Notebooks](https://jupyter.org) – interactive coding, data visualization,
    documentation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL and NoSQL databases – same as ML engineer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Hadoop](https://hadoop.apache.org), [Spark](https://spark.apache.org) – same
    as ML engineer'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[pandas](https://pandas.pydata.org), [NumPy](https://numpy.org), [SciPy](https://scipy.org)
    – data manipulation and numerical computation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Projects**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Data scientists work on the same projects as ML engineers, only in the pre-deployment
    stages.
  prefs: []
  type: TYPE_NORMAL
- en: '**Types of Interview Questions**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: ML algorithms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistics & mathematics – [descriptive statistics](https://conjointly.com/kb/descriptive-statistics/),
    [inferential statistics](https://www.scribbr.com/statistics/inferential-statistics/),
    [probability](https://www.scribbr.com/statistics/inferential-statistics/), [regression
    analysis](https://hbr.org/2015/11/a-refresher-on-regression-analysis), experimentation
    & [A/B testing](https://www.stratascratch.com/blog/ab-testing-data-science-interview-questions-guide/?utm_source=blog&utm_medium=click&utm_campaign=kdn+career+in+ai+and+ml),
    time series analysis, calculus, linear algebra
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data cleaning and preparation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data visualization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Problem-solving questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**4\. Data Engineer**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: They develop and maintain data processing systems and build data pipelines to
    ensure data availability. Machine learning is not their core work. However, they
    collaborate with ML engineers and data scientists to ensure data availability
    for ML models, so they must understand the ML fundamentals. Also, they sometimes
    integrate ML algorithms into data pipelines, e.g., for data classification or
    anomaly detection.
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical Skills**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Programming languages ([Python](https://www.python.org), [Scala](https://www.scala-lang.org),
    [Java](https://www.java.com/en/), [Bash](https://www.gnu.org/software/bash/))
    – data manipulation, big data processing, scripting, automation, building [data
    pipelines](https://hazelcast.com/glossary/data-pipeline/), managing system processes
    and files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data warehousing](https://www.javatpoint.com/data-warehouse) – integrated
    data storage'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ETL (Extract, Transform, Load) processes](https://www.ibm.com/topics/etl)
    – building ETL pipelines'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big data technologies – [distributed storage](https://www.scaler.com/topics/distributed-storage-and-computing-in-big-data/),
    [data streaming](https://aws.amazon.com/what-is/streaming-data/), advanced analytics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Database management – data storage, security, and availability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML – for ML-driven data pipelines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tools**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[Hadoop](https://hadoop.apache.org), [Spark](https://spark.apache.org) – big
    data distributed storage and processing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL and NoSQL databases – same as data scientist
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Informatica](https://www.informatica.com), [Talend](https://www.talend.com)
    – [data integration](https://www.heavy.ai/technical-glossary/data-integration),
    ETL, and data management'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[AWS](https://aws.amazon.com), [Google Cloud Platform](https://cloud.google.com/?hl=en)
    – cloud computing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Projects**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Data engineers work on projects that make data available for other roles.
  prefs: []
  type: TYPE_NORMAL
- en: Building ETL pipelines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building systems for data streaming
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Assistance in deploying ML models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Types of Interview Questions**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Data engineers must demonstrate knowledge of data architecture and infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: '[Data engineering fundamentals](https://redpanda.com/guides/fundamentals-of-data-engineering)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ETL pipelines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data architecture](https://www.ibm.com/topics/data-architecture)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data scalability](https://www.couchbase.com/resources/concepts/database-scalability/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Problem-solving questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**5\. AI Research Scientist**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These scientists conduct research focusing on developing new algorithms and
    AI principles.
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical Skills**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Programming languages ([Python](https://www.python.org), [R](https://www.r-project.org/about.html))
    – data analysis, [prototyping](https://c3.ai/glossary/data-science/model-prototyping/)
    & deploying AI models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Research methodology – [experiment design](https://en.wikipedia.org/wiki/Design_of_experiments),
    hypothesis formulation and testing, result analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Advanced ML – developing and perfecting algorithms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NLP – improving capabilities of NLP systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DL – improving capabilities of DL systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tools**'
  prefs:
