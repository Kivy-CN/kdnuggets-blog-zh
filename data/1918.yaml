- en: '*Description excerpt*: This course is a basic introduction to Logic. It shows
    how to formalize information in form of logical sentences. It shows how to reason
    systematically with this information to produce all logical conclusions and only
    logical conclusions. And it examines logic technology and its applications - in
    mathematics, science, engineering, business, law, and so forth.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述摘录*: 这门课程是逻辑学的基础介绍。它展示了如何将信息形式化为逻辑句子。它展示了如何系统地推理以产生所有逻辑结论以及仅有的逻辑结论。它还考察了逻辑技术及其应用——在数学、科学、工程、商业、法律等领域。'
