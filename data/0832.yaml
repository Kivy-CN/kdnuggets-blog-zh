  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 泊松分布
- en: '[The Poisson distribution](https://brilliant.org/wiki/poisson-distribution/) is
    the discrete probability distribution of the number of events occurring in a specified
    time period, given the average number of times the event occurs over that time
    period. Let''s assume a random variable X follows a Poisson distribution, then
    the probability of observing***k ***events over a time period can be expressed
    by the following probability function:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[泊松分布](https://brilliant.org/wiki/poisson-distribution/)是指定时间段内事件发生次数的离散概率分布，给定该时间段内事件的平均发生次数。假设一个随机变量X遵循泊松分布，则在指定时间段内观察到***k***次事件的概率可以由以下概率函数表示：'
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/f70e05fed5b7f88a2618eb69aedfe7fb.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家和分析师的统计学基础](../Images/f70e05fed5b7f88a2618eb69aedfe7fb.png)'
- en: where ***e*** is [***Euler’s number***](https://brilliant.org/wiki/eulers-number/) and ***? ***lambda,
    the ***arrival rate parameter ***isthe expected value of X. Poisson distribution
    function is very popular for its usage in modeling countable events occurring
    within a given time interval.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，***e*** 是 [***欧拉数***](https://brilliant.org/wiki/eulers-number/)，***?***
    lambda 是***到达率参数***，是 X 的期望值。泊松分布函数因其在建模计数事件方面的使用而广受欢迎。
- en: '**Poisson Distribution Mean & Variance**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**泊松分布均值与方差**'
