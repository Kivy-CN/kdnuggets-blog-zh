- en: Shows like Squid Game and Money Heist topping Netflix charts opened up a whole
    new genre of drama and entertainment for the audience to explore with different
    language content. People locked inside the doors during the pandemic brought the
    world closer together in its unique ways. This proximity had long been growing,
    however, various developments across the globe are bringing the concept of “the
    world’s a big family” to life more than ever before. Modern technology is assisting
    us in interpreting and translating the world around us in increasingly seamless
    and real-time ways. While the world today is a whirlwind of commercial and economic
    activity, communication between countries has also increased dramatically as trade
    and business activity has expanded across boundaries. And in this case, translation
    is the only method that allows cross-communication and is that one thing that
    connects all societies together. So, we aren't there yet, but language is becoming
    less of a barrier than it was in previous generations and the concept of real-time
    translation is no longer a fantasy with AI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 像《鱿鱼游戏》和《纸钞屋》这样的节目在 Netflix 排行榜上名列前茅，为观众提供了全新的戏剧和娱乐类型，探索不同语言的内容。在疫情期间，人们被锁在家中，这种特殊的方式让世界更加紧密地联系在一起。尽管这种亲近感已经在逐渐增长，但全球各地的各种发展使得“世界是一个大家庭”的概念比以往任何时候都更加真实。现代技术正在帮助我们以越来越无缝和实时的方式解读和翻译我们周围的世界。尽管当今世界充满了商业和经济活动，但随着贸易和商业活动跨越国界，国家之间的沟通也显著增加。在这种情况下，翻译是唯一允许跨通信的方法，也是将所有社会联系在一起的关键。因此，我们还没有完全实现，但语言的障碍比以往任何时候都小，而实时翻译的概念在人工智能的帮助下已不再是幻想。
