  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据可视化**'
- en: '![Image](../Images/ec8e9be27a54e1d53785a65e322f33cb.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/ec8e9be27a54e1d53785a65e322f33cb.png)'
- en: 'Concepts covered in these guides include: scatterplots, line plots, histograms;
    boxplots, maps; customized legend; conversion made easy between R and Python'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指南中涵盖的概念包括：散点图、折线图、直方图；箱线图、地图；自定义图例；R 和 Python 之间的轻松转换
