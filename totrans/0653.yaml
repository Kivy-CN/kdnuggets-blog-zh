- en: '**4\. [A Machine Learning Course with Python](https://github.com/machinelearningmindset/machine-learning-course)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [带 Python 的机器学习课程](https://github.com/machinelearningmindset/machine-learning-course)**'
- en: Machine Learning Mindset
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习心态
- en: Machine Learning, as a tool for Artificial Intelligence, is one of the most
    widely adopted scientific fields. A considerable amount of literature has been
    published on Machine Learning. The purpose of this project is to provide the most
    important aspects of Machine Learning by presenting a series of simple and yet
    comprehensive tutorials using Python. In this project, we built our tutorials
    using many different well-known Machine Learning frameworks such as Scikit-learn.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习作为人工智能的一个工具，是最广泛采用的科学领域之一。已经出版了大量关于机器学习的文献。这个项目的目的是通过使用Python展示一系列简单而全面的教程，提供机器学习最重要的方面。在这个项目中，我们使用了许多不同的知名机器学习框架，如Scikit-learn，来构建我们的教程。
- en: '**5\. [Machine Learning for Intelligent Systems](http://www.cs.cornell.edu/courses/cs4780/2018fa/syllabus/index.html)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [智能系统的机器学习](http://www.cs.cornell.edu/courses/cs4780/2018fa/syllabus/index.html)**'
- en: Cornell University
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 康奈尔大学
- en: 'The field of machine learning is concerned with the question of how to construct
    computer programs that automatically improve with experience. Recently, many successful
    machine learning applications have been developed, ranging from data-mining programs
    that learn to detect fraudulent credit card transactions, to information-filtering
    systems that learn users'' reading preferences, to autonomous vehicles that learn
    to drive. There have also been important advances in the theory and algorithms
    that form the foundation of this field. This course will provide a broad introduction
    to the field of machine learning. Prerequisites: CSE 241 and sufficient mathematical
    maturity (Matrix Algebra, probability theory / statistics, multivariate calculus).
    The instructor will hold a take-home placement exam (on basic mathematical knowledge)
    that is due on January 30th.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习领域关注于如何构建能够随着经验自动改进的计算机程序。最近，许多成功的机器学习应用已经开发出来，从学习检测欺诈信用卡交易的数据挖掘程序，到学习用户阅读偏好的信息过滤系统，再到学习驾驶的自动驾驶车辆。这个领域的理论和算法也取得了重要进展。本课程将广泛介绍机器学习领域。先决条件：CSE
    241和足够的数学成熟度（矩阵代数、概率论/统计、多变量微积分）。讲师将举行一次家庭作业形式的基础数学知识测试，截止日期为1月30日。
- en: '**6\. [Deep Learning](https://cedar.buffalo.edu/~srihari/CSE676/index.html)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [深度学习](https://cedar.buffalo.edu/~srihari/CSE676/index.html)**'
- en: University at Buffalo
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 布法罗大学
- en: Deep Learning algorithms learn multi-level representations of data, with each
    level explaining the data in a hierarchical manner. Such algorithms have been
    effective at uncovering underlying structure in data, e.g., features to discriminate
    between classes. They have been successful in many artificial intelligence problems
    including image classification, speech recognition and natural language processing.
    The course, which will be taught through lectures and projects, will cover the
    underlying theory, the range of applications to which it has been applied, and
    learning from very large data sets. The course will cover connectionist architectures
    commonly associated with deep learning, e.g., basic neural networks, convolutional
    neural networks and recurrent neural networks. Methods to train and optimize the
    architectures and methods to perform effective inference with them, will be the
    main focus. Students will be encouraged to use open source software libraries
    such as Tensorflow.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 深度学习算法学习数据的多层次表示，每一层以层次化的方式解释数据。这些算法在揭示数据的潜在结构方面非常有效，例如，区分类别的特征。它们在许多人工智能问题中取得了成功，包括图像分类、语音识别和自然语言处理。课程将通过讲座和项目教授，涵盖基础理论、应用范围以及从非常大的数据集中学习。课程将涉及与深度学习相关的连接主义架构，例如基本神经网络、卷积神经网络和递归神经网络。训练和优化这些架构的方法以及有效推理的方法将是主要关注点。鼓励学生使用开源软件库，如Tensorflow。
- en: '**7\. [Deep Learning in Computer Vision](http://www.scs.ryerson.ca/~kosta/CP8309-F2018/index.html)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [计算机视觉中的深度学习](http://www.scs.ryerson.ca/~kosta/CP8309-F2018/index.html)**'
- en: Ryerson University
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞尔森大学
- en: Computer Vision is broadly defined as the study of recovering useful properties
    of the world from one or more images. In recent years, Deep Learning has emerged
    as a powerful tool for addressing computer vision tasks. This course will cover
    a range of foundational topics at the intersection of Deep Learning and Computer
    Vision.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 计算机视觉广泛定义为从一个或多个图像中恢复世界有用属性的研究。近年来，深度学习已成为解决计算机视觉任务的强大工具。本课程将涵盖深度学习与计算机视觉交汇处的一系列基础主题。
- en: '**8\. [Interpretability and Explainability in Machine Learning](https://interpretable-ml-class.github.io/)**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [机器学习中的可解释性和解释性](https://interpretable-ml-class.github.io/)**'
- en: Harvard University
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学
- en: As machine learning models are increasingly being employed to aid decision makers
    in high-stakes settings such as healthcare and criminal justice, it is important
    to ensure that the decision makers (end users) correctly understand and consequently
    trust the functionality of these models. This graduate level course aims to familiarize
    students with the recent advances in the emerging field of interpretable and explainable
    ML. In this course, we will review seminal position papers of the field, understand
    the notion of model interpretability and explainability, discuss in detail different
    classes of interpretable models (e.g., prototype based approaches, sparse linear
    models, rule based techniques, generalized additive models), post-hoc explanations
    (black-box explanations including counterfactual explanations and saliency maps),
    and explore the connections between interpretability and causality, debugging,
    and fairness. The course will also emphasize on various applications which can
    immensely benefit from model interpretability including criminal justice and healthcare.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着机器学习模型越来越多地被用于辅助决策者在医疗和刑事司法等高风险环境中做出决策，确保决策者（最终用户）正确理解并信任这些模型的功能变得至关重要。本研究生课程旨在使学生熟悉在可解释和解释性机器学习这一新兴领域中的最新进展。在本课程中，我们将回顾该领域的开创性位置论文，理解模型的可解释性和解释性概念，详细讨论不同类型的可解释模型（例如，基于原型的方法、稀疏线性模型、基于规则的技术、广义加性模型）、事后解释（黑箱解释，包括反事实解释和显著性图），并探索可解释性与因果性、调试和公平性之间的关系。课程还将强调各种能够从模型可解释性中获益的应用，包括刑事司法和医疗保健。
- en: '*Editor''s note: course in progress at time of writing, not all resources available
