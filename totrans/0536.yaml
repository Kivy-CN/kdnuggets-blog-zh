- en: 'How to Get Data Science Interviews: Finding Jobs, Reaching Gatekeepers, and
    Getting Referrals'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何获得数据科学面试：寻找工作、联系门卫和获取推荐
- en: 原文：[https://www.kdnuggets.com/2021/02/data-science-interviews-finding-jobs-reaching-gatekeepers-getting-referrals.html](https://www.kdnuggets.com/2021/02/data-science-interviews-finding-jobs-reaching-gatekeepers-getting-referrals.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/02/data-science-interviews-finding-jobs-reaching-gatekeepers-getting-referrals.html](https://www.kdnuggets.com/2021/02/data-science-interviews-finding-jobs-reaching-gatekeepers-getting-referrals.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: Getting interviews is naturally essential for many jobs and data science jobs
    are no exception. Although resources on this topic are certainly not lacking,
    practical and actionable advice is rare. Going into my job search I knew that
    over 70% of job seekers find employment through some form of networking. I knew
    that I should “*contact recruiters and build up my network to break in the field”*.
    But even knowing this I was still left with an important question: **how**?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获得面试机会对于许多工作来说自然是至关重要的，数据科学工作也不例外。虽然关于这个话题的资源确实不少，但实际可操作的建议却很少。在开始求职时，我知道超过70%的求职者通过某种形式的网络建立找到工作。我知道我应该“*联系招聘人员并建立我的网络来突破这一领域*”。但即便知道这些，我仍然面临一个重要问题：**如何**？
- en: The first time I looked for a data science job was when I was about to complete
    grad school in Feb. 2017\. I tried everything I could to get interviews including…
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次寻找数据科学工作是在2017年2月，当时我快要完成研究生学业。我尝试了各种方法来获得面试机会，包括……
- en: Hundreds of applications on LinkedIn, GlassDoor, and Indeed
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在LinkedIn、GlassDoor和Indeed上申请了数百份职位
- en: Reached out to people (alumni, people with common friends) on all social networks
    for referrals
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有社交网络上联系了人（校友、共同朋友的人）以寻求推荐
- en: 'Researched on Google and tried everything (except creating my own data science
    job) that’s recommended in articles such as “*Top 10 Ways to Get Data Science
    Interviews*”, *“5 Tips for Getting a Data Science Job*” and “*How to Get a Data
    Science Job: A Ridiculously Specific Guide*”.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在谷歌上进行研究并尝试了所有推荐的方法（除了自己创建数据科学职位），这些方法出现在诸如“*获得数据科学面试的10种最佳方法*”、“*获得数据科学工作的5个技巧*”和“*如何获得数据科学工作：极其具体的指南*”等文章中。
- en: Spent numerous hours creating, formatting, and refining my resume
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花了大量时间创建、格式化和完善我的简历
- en: After job searching with the commitment of a full-time job (i.e. spent at least
    8 hours a day) for **three months**, I finally got my first interview opportunity
    through AngelList.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在全职工作的承诺下（即每天花费至少8小时）进行三个月的求职后，我终于通过AngelList获得了第一次面试机会。
- en: The second time I found myself searching for a data science job was when I was
    laid off by my then startup company in Dec. 2018\. This time around I got **10
    interview opportunities** within a month using 50 applications and 18 referrals
    (spent less than 30 hours in total). This enormous difference was not because
    I had job experience. In truth, I was not much more competitive on the job market
    the second time. This drastic change was because I did it all wrong the first
    time! This was not because the articles on getting a data science interview were
    misleading or incorrect, but they only told me what to do not how to do it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我第二次寻找数据科学工作是在2018年12月，当时我被当时的创业公司裁员。这一次，我使用了50份申请和18个推荐，在一个月内获得了**10个面试机会**（总共花费不到30小时）。这种巨大的差异并不是因为我有工作经验。实际上，我第二次求职时在市场上的竞争力并没有显著提升。这一巨大的变化是因为我第一次做得完全错误！这并不是因为关于获得数据科学面试的文章具有误导性或不正确，而是它们只是告诉我该做什么，而不是如何做。
- en: 'In this post, I will share not only what to do (only 3 ways rather than 10)
    and **how to do them to get interviews efficiently**. You will find strategies,
    scripts, and other free resources in this post which will help you be methodical
    and organized in your job search. Specifically, this blog answers these questions:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将分享如何做（仅3种方法而不是10种）以及**如何有效地进行面试**。你将找到策略、脚本和其他免费资源，这将帮助你在求职过程中有条不紊和有组织。具体来说，这篇博客回答了这些问题：
- en: Where should I look for data science jobs?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我应该在哪里寻找数据科学职位？
- en: How do I reach out to the gatekeeper?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何联系门卫？
- en: How do I get referrals?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我如何获得推荐？
- en: What makes a good data science resume?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个好的数据科学简历应该具备什么？
- en: Before we begin, are you more of a video person? Watch this YouTube video instead
    of reading.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，你更喜欢看视频吗？可以观看这个YouTube视频，而不是阅读。
- en: '**The Three Approaches**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**三种方法**'
- en: There are three ways to get interviews: **raw application**, **contacting the
    gatekeeper**, and **getting referrals**. Raw application means simply submitting
    your resume to job openings. Although this is an easy method, it also tends to
    have low efficiency. Contacting the gatekeeper can be more effective but requires
    a bit more effort. Getting a referral is the most effective way, but it also takes
    the most amount of time and effort (assuming that you don’t know anyone willing
    to refer you yet). The below diagram gives a visual of the three methods in terms
    of effort/time and effectiveness.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种获得面试的方法：**原始申请**、**联系门卫**和**获得推荐**。原始申请指的是简单地将简历提交到招聘信息中。虽然这种方法简单，但效率往往较低。联系门卫可能更有效，但需要更多的努力。获得推荐是最有效的方法，但也需要最多的时间和精力（假设你还没有认识愿意推荐你的人）。下面的图表展示了这三种方法在努力/时间和效果方面的对比。
- en: '![Figure](../Images/608d4f15d84a0435c1a217e32c7331fa.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/608d4f15d84a0435c1a217e32c7331fa.png)'
- en: Image by [Emma Ding](https://medium.com/@emmading) | Three Ways to Get Interviews
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Emma Ding](https://medium.com/@emmading)提供 | 三种获得面试的方法
- en: '**Raw Applications: It Matters Where You Search!**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**原始申请：你搜索的地方很重要！**'
- en: When we first think of job boards to check in our job search, we often turn
    immediately to popular online job boards, such as LinkedIn, GlassDoor, or Indeed.
    The first time I looked for jobs, I submitted hundreds of applications on LinkedIn
    but got **zero** replies. In fact, some of my friends who are making career transitions
    also find themselves getting no replies on LinkedIn. When my second job search
    began, I did not submit a single application on LinkedIn.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们第一次想到查看招聘网站时，我们通常会立刻转向热门的在线招聘网站，如 LinkedIn、GlassDoor 或 Indeed。我第一次找工作时，在
    LinkedIn 上提交了数百份申请，但得到了**零**回复。事实上，一些正在职业转型的朋友也发现他们在 LinkedIn 上得不到回复。当我第二次找工作时，我没有在
    LinkedIn 上提交任何申请。
- en: Why? The problem was that for each job post, hundreds of applicants applied
    within a week. If you rely solely on these popular job boards, the chances that
    you will get a response are slim. You are competing against a mountain of candidates!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？问题在于，每个职位发布后，一周内有数百名申请者申请。如果你仅依赖这些热门的招聘网站，你得到回应的机会很渺茫。你是在与大量候选人竞争！
- en: Unfortunately, the fact is that in recent years, LinkedIn has become a platform
    that serves recruiters who want to reach potential candidates with an exact experience
    and qualifications. It’s not a platform that serves job seekers with a lack of
    experience because you have to compete with hundreds (sometimes thousands) of
    applicants for a position.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，近年来，LinkedIn 已经成为一个服务于那些希望接触具有确切经验和资历的潜在候选人的平台。它不适合经验不足的求职者，因为你需要与数百（有时数千）名申请者竞争一个职位。
- en: One way to get around this problem is to **apply on less popular websites**.
    Use websites that are not yet mainstream. Skeptical? Edouard Harris does an excellent
    job of explaining why “*companies pay more attention to applicants who apply through
    less known channels*” in his [blog post](https://towardsdatascience.com/what-no-one-will-tell-you-about-data-science-job-applications-bff2d4b5e983).
    Here are some websites that I and people I know have tried and have proven to
    be helpful. Some are even specifically data science-related.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的一种方法是**在不太受欢迎的网站上申请**。使用那些尚未主流的网站。持怀疑态度？Edouard Harris 在他的[博客文章](https://towardsdatascience.com/what-no-one-will-tell-you-about-data-science-job-applications-bff2d4b5e983)中非常出色地解释了为什么“*公司更关注通过不那么知名的渠道申请的候选人*”。以下是一些我和我认识的人尝试过并且证明有效的网站。有些甚至是专门针对数据科学的。
