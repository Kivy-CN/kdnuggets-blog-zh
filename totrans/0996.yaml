- en: Where Does Data Come From?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/08/data-come.html](https://www.kdnuggets.com/2022/08/data-come.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Where Does Data Come From?](../Images/e899c471bc6b4a00bde74806b6cf467b.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Christina Morillo](https://www.pexels.com/photo/software-engineer-standing-beside-server-racks-1181354/)
  prefs: []
  type: TYPE_NORMAL
- en: Data is driving the world forward at an increasingly fast pace. It is used to
    aid machine learning, optimize AI-driven computers, and predict future outcomes
    with incredible accuracy. Our modern age remains defined by continuous technological
    breakthroughs fueled by data. Raw data is the guiding post for new technology
    and helps keep new developments in line with reality and everyday functionality.
  prefs: []
  type: TYPE_NORMAL
