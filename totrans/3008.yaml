  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**mlflow:**](https://github.com/mlflow/mlflow) 开源平台用于管理机器学习生命周期，包括实验、可重复性和部署'
- en: '[**AirSim:**](https://github.com/Microsoft/AirSim) simulator for autonomous
