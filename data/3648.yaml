- en: Once the text data is vectorised in a format the machine can understand, the
    NLP machine learning algorithm is then fed training data. This training data helps
    the NLP model to understand the data, learn patterns, and make relationships about
    the input data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文本数据以机器可以理解的格式进行向量化，NLP机器学习算法就会被输入训练数据。这些训练数据帮助NLP模型理解数据、学习模式，并对输入数据建立关系。
- en: Statistical analysis and other methods are also used to build the model's knowledge
    base, which contains characteristics of the text, different features, and more.
    It’s basically a part of their brain that has learnt and stored new information.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 统计分析和其他方法也被用来构建模型的知识库，其中包含文本的特征、不同的特性等。这基本上是它们的大脑的一部分，已经学习并储存了新信息。
- en: The more data fed into these NLP models during the training phase, the more
    accurate the model will be. Once the model has gone through the training phase,
    it will then be put to the test through the testing phase. During the testing
    phase, you will see how accurately the model can predict outcomes using unseen
    data. Unseen data is new data to the model, therefore it has to use its knowledge
    base to make predictions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练阶段输入到这些NLP模型中的数据越多，模型就会越准确。一旦模型完成了训练阶段，它将进入测试阶段。在测试阶段，你将看到模型在使用未见过的数据时预测结果的准确性。未见过的数据对模型来说是新的，因此它必须利用其知识库进行预测。
