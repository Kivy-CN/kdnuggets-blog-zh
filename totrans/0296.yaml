- en: It can be overwhelming if you’re looking into becoming a data engineer as the
    tools and skills you need to learn can look quite intimidating. If you search
    for data engineering jobs, the job descriptions ask for a lot, making people look
    the other way.
  prefs: []
  type: TYPE_NORMAL
