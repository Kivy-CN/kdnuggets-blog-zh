- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Without any further delay, let’s explore the top 10 open-source data science
    tools you need to have in your arsenal this year:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不再耽搁，让我们探索今年您必须拥有的十大开源数据科学工具：
- en: '1\. KNIME: Bridging Simplicity and Power'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. KNIME：简约与强大的桥梁
- en: '[KNIME](https://www.knime.com/) is a free and open-source tool that empowers
    both data science novices and experienced professionals by opening the door to
    effortless data analysis, visualization, and deployment. It''s a canvas that transforms
    your data into actionable insights with minimal programming.  It''s a beacon of
    simplicity and power. You should consider using Knime for the following reasons:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[KNIME](https://www.knime.com/) 是一个免费且开源的工具，能为数据科学新手和经验丰富的专业人士提供便利的数据分析、可视化和部署。它是一个将数据转化为可操作见解的画布，几乎不需要编程。它是简单与强大的灯塔。您应该考虑使用Knime，原因如下：'
- en: '**GUI-based data preprocessing and pipelining** empower users from various
    technical backgrounds to perform complex tasks without much hassle'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于GUI的数据预处理和管道化**使各种技术背景的用户能够轻松执行复杂任务'
- en: Allows **seamless integration** into your current workflows and systems
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许**无缝集成**到您当前的工作流程和系统中
- en: The modular approach of KNIME enables the users to **customize their workflows**
    according to their need
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KNIME的模块化方法使用户能够**根据需求自定义工作流程**
- en: '2\. Weka: Tradition Meets Modernity'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Weka：传统与现代的结合
- en: '[Weka](https://www.weka.io/) is a classic open-source tool that allows data
    scientists to preprocess data, build and test machine learning models, and visualize
    data using a GUI interface. Although it''s quite old, it remains relevant in 2023
    due to its adaptability to cater to model challenges. It provides support for
    various languages including R, Python, Spark, scikit-learn, etc. It is extremely
    handy and reliable. Here are some of the features of Weka that outshine:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Weka](https://www.weka.io/)是一个经典的开源工具，允许数据科学家预处理数据、构建和测试机器学习模型，并使用GUI界面可视化数据。尽管它已经相当古老，但由于其适应模型挑战的能力，它在2023年仍然相关。它支持多种语言，包括R、Python、Spark、scikit-learn等。它非常方便和可靠。以下是一些Weka的突出特性：'
- en: It is not only suitable for data science practitioners but is also an excellent
    platform for teaching machine learning concepts thereby **providing educational
    value**.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它不仅适合数据科学从业者，而且是教授机器学习概念的极好平台，从而**提供教育价值**。
- en: Enables you to **achieve sustainability effortlessly** by cutting the data pipeline
    idle time resulting in reduced carbon emissions.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过减少数据管道空闲时间，从而减少碳排放，帮助你**轻松实现可持续性**。
- en: Delivers **mind-bending performance** by providing support for high I/O, low
    latency, small files, and mixed workloads with no tuning.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供**令人惊叹的性能**，支持高I/O、低延迟、小文件和混合工作负载，无需调优。
- en: '3\. Apache Spark: Igniting Data Processing'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Apache Spark：点燃数据处理
- en: '[Apache Spark](https://spark.apache.org/) is a well-known data science tool
    that offers real-time data analysis. It is the most widely used engine for scalable
    computing. I have mentioned it due to its lightning-fast data processing capabilities.
    You can easily connect to different data sources without being worried about where
    your data lives. Although it''s impressive, it''s not all sunshine and rainbows.
    Because of its speed, it needs a good amount of memory. Here is why you should
    choose Spark:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Apache Spark](https://spark.apache.org/)是一个著名的数据科学工具，提供实时数据分析。它是最广泛使用的可扩展计算引擎。我提到它是因为它闪电般的数据处理能力。你可以轻松地连接到不同的数据源，而不必担心数据存放的位置。虽然它很出色，但并非没有缺点。由于其速度，它需要相当大的内存。以下是你应该选择Spark的原因：'
- en: It is **easy to use** and offers a simple programming model that allows you
    to create applications using the languages that you are already familiar with.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它**易于使用**，提供了一个简单的编程模型，使你能够使用你已经熟悉的语言创建应用程序。
- en: You can get a **unified processing engine** for your workloads.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以获得一个**统一处理引擎**来处理你的工作负载。
- en: It’s a **one-stop shop** for batch processing, real-time updates, and machine
    learning.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是**一站式服务**，用于批处理、实时更新和机器学习。
- en: '4\. RapidMiner: The Full Data Science Lifecycle'
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. RapidMiner：完整的数据科学生命周期
- en: '[RapidMiner](https://rapidminer.com/) stands out due to its comprehensive nature.
    It''s your true companion throughout your complete data science lifecycle. From
    data modeling and analysis to data deployment and monitoring, this tool covers
    it all. It offers a visual workflow design, eliminating the need for intricate
    coding. This tool can also be used to build custom data science workflows and
    algorithms from scratch. The extensive data preparation features in RapidMiner
    enable you to deliver the most refined version of data for modeling. Here are
    some of the key features:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[RapidMiner](https://rapidminer.com/)因其全面性而脱颖而出。它是你在整个数据科学生命周期中的真正伙伴。从数据建模和分析到数据部署和监控，这个工具涵盖了所有内容。它提供了可视化工作流程设计，省去了复杂编码的需要。这个工具还可以用来从零开始构建自定义数据科学工作流程和算法。RapidMiner的广泛数据准备功能使你能够提供最精炼的数据版本用于建模。以下是一些关键特性：'
- en: It simplifies the data science process by providing a **visual and intuitive
    interface**.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它通过提供一个**可视化和直观的界面**来简化数据科学过程。
- en: RapidMiner's connectors make **data integration effortless**, regardless of
    size or format.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RapidMiner的连接器使**数据集成变得轻而易举**，无论数据的大小或格式。
- en: '5\. Neo4j Graph Data Science: Unveiling Hidden Connections'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Neo4j Graph Data Science：揭示隐藏的连接
- en: '[Neo4j Graph Data Science](https://neo4j.com/product/graph-data-science/) is
    a solution that analyzes the complex relationships between the data to discover
    hidden connections. It goes beyond rows and columns to identify how the data points
    are interacting with each other. It consists of pre-configured graph algorithms
    and automated procedures specifically designed for the Data Scientists to quickly
    demonstrate value from graph analysis. It is particularly useful for social network
    analysis, recommendation systems, and other scenarios where connections matter.
    Here are some of the additional benefits that it provides:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Neo4j 图数据科学](https://neo4j.com/product/graph-data-science/) 是一种分析数据之间复杂关系以发现隐藏连接的解决方案。它超越了行和列，识别数据点如何相互作用。它包括预配置的图算法和自动化流程，专门为数据科学家设计，帮助他们快速展示图分析的价值。它在社交网络分析、推荐系统以及其他需要关注连接的场景中特别有用。以下是它提供的一些额外好处：'
- en: '**Improved predictions** with a rich catalog of over 65 graph algorithms.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改进的预测**，拥有超过 65 种图算法的丰富目录。'
- en: Allows **seamless data ecosystem integration** using ith 30+ connectors and
    extensions.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许**无缝的数据生态系统集成**，使用 30+ 个连接器和扩展。
- en: Its powerful tools allow **fast-track deployment** enabling you to quickly release
    workflows into the production environment.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它强大的工具允许**快速部署**，使你能够迅速将工作流程发布到生产环境中。
- en: '6\. ggplot2: Crafting Visual Stories'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '6\. ggplot2: 打造视觉故事'
- en: '[gglot2](https://ggplot2.tidyverse.org/) is an amazing data visualization package
    in R. It turns your data into a visual masterpiece. It is built on the grammar
    of graphics offering a playground for customization. Even the default colors and
    aesthetics are much nicer. ggplot2 utilizes the layered approach to add details
    to your visuals. While it can turn your data into a beautiful story waiting to
    be told, it''s important to acknowledge that dealing with complex figures can
    lead to cumbersome syntax. Here is why you should consider using it:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[ggplot2](https://ggplot2.tidyverse.org/) 是一个令人惊叹的数据可视化 R 包。它将你的数据转化为视觉杰作。它建立在图形语法的基础上，提供了一个定制的游乐场。即使是默认的颜色和美学也更为出色。ggplot2
    采用分层方法为你的视觉效果添加细节。虽然它可以将你的数据转化为一个等待讲述的美丽故事，但重要的是要认识到，处理复杂图形可能会导致繁琐的语法。以下是你应该考虑使用它的原因：'
- en: The ability to **save plots as objects** allows you to create different versions
    of the plot without repeating a lot of code.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够**将图形保存为对象**，允许你创建不同版本的图形，而无需重复大量代码。
- en: Instead of juggling around the multiple platforms, ggplot2 provides a **unified
    solution**.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其在多个平台之间来回切换，ggplot2 提供了一个**统一的解决方案**。
- en: Plenty of helpful resources and **extensive documentation** to help you get
    started.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量有用的资源和**详尽的文档**，帮助你入门。
- en: '7\. D3.js: Interactive Data Masterpiece'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '7\. D3.js: 互动数据杰作'
- en: '[D3](https://d3js.org/) is the short form of Data-Driven Documents. It is a
    powerful open-source javascript library that enables you to create stunning visuals
    by employing DOM manipulation techniques. It creates interactive visualizations
    that respond to the changes in data. However, it has a steep learning curve specifically
    for those who are new to JavaScript. Although its complexity can be a challenge
    the rewards it offers are invaluable.  Some of them are listed below:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[D3](https://d3js.org/) 是数据驱动文档（Data-Driven Documents）的简称。它是一个强大的开源 JavaScript
    库，允许你通过 DOM 操作技术创建令人惊叹的视觉效果。它创建的交互式可视化会响应数据的变化。然而，对于那些初次接触 JavaScript 的人来说，它的学习曲线较陡。尽管其复杂性可能是一个挑战，但它所提供的回报是非常宝贵的。以下是一些列出的好处：'
- en: It offers **customizability** by providing a wealth of modules and APIs.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供**定制性**，通过丰富的模块和 API。
- en: It is **lightweight** and doesn’t affect the performance of your web application.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是**轻量级的**，不会影响你的网页应用性能。
- en: It works well with the current web standards and can **easily integrate** with
    other libraries.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与当前的网络标准兼容良好，并且可以**轻松集成**其他库。
- en: '8\. Metabase: Data Exploration Made Simple'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '8\. Metabase: 简化数据探索'
- en: '[Metabase](https://www.metabase.com/) is a drag-and-drop data exploration tool
    that is accessible to both technical and non-technical users. It simplifies the
    process of analyzing and visualizing the data. Its intuitive interface enables
    you to create interactive dashboards, reports, and visualizations. It is getting
    extremely popular among businesses. It provides several other benefits which are
    listed below:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[Metabase](https://www.metabase.com/) 是一个拖放式的数据探索工具，技术用户和非技术用户都可以使用。它简化了数据分析和可视化的过程。其直观的界面使您能够创建交互式仪表板、报告和可视化。它在企业中越来越受欢迎。它还提供了以下其他好处：'
- en: Replaces the need for complex SQL queries with **plain language queries**.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用**普通语言查询**替代复杂的 SQL 查询。
- en: '**Support for collaboration** by enabling users to share their insights and
    findings with others.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持协作**，允许用户与他人分享他们的见解和发现。'
- en: '**Supports over 20 data sources,** enabling users to connect to databases,
    spreadsheets, and APIs.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持超过 20 种数据源，** 使用户能够连接到数据库、电子表格和 API。'
- en: '9\. Great Expectations: Ensuring Data Quality'
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '9\. Great Expectations: 确保数据质量'
- en: '[Great Expectations](https://greatexpectations.io/) is a data quality tool
    that enables you to assert checks on your data and to catch any violations effectively.
    As the name suggests, you define some expectations or rules for your data and
    then it monitors your data against those expectations. It enables the data scientists
    to have more confidence in their data. It also provides data profiling tools to
    accelerate your data discovery. The key strengths of Great Expectations are as
    follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[Great Expectations](https://greatexpectations.io/) 是一个数据质量工具，使您能够对数据进行检查并有效捕捉任何违规行为。顾名思义，您为数据定义一些期望或规则，然后它会根据这些期望监控数据。这使得数据科学家对数据有更多的信心。它还提供数据剖析工具来加速数据发现。Great
    Expectations 的关键优势如下：'
- en: '**Generates detailed documentation** for your data that is beneficial for both
    technical and non-technical users.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生成详细的文档**，对技术用户和非技术用户都非常有用。'
- en: '**Seamless integration** with different data pipelines and workflows.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与不同数据管道和工作流程的无缝集成**。'
- en: Allows **automated testing** for detecting any issues or deviations earlier
    in the process
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许**自动化测试**，以便在过程中及早发现任何问题或偏差。
- en: '10\. PostHog: Elevating Product Analytics'
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '10\. PostHog: 提升产品分析'
- en: '[PostHog](https://posthog.com/) is an open-source primarily in the product
    analytics landscape enabling businesses to track user behavior to elevate product
    experience. It enables the data scientists and engineers to get the data much
    quicker removing the need for writing SQL queries. It’s a comprehensive product
    analysis suite with features like dashboards, trend analysis, funnels, session
    recording, and much more. Here are the key aspects of PostHog:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[PostHog](https://posthog.com/) 是一个开源的产品分析工具，使企业能够跟踪用户行为以提升产品体验。它使数据科学家和工程师能更快地获取数据，消除了编写
    SQL 查询的需求。它是一个全面的产品分析套件，具有仪表板、趋势分析、漏斗、会话录制等功能。以下是 PostHog 的关键方面：'
- en: Provides an experimentation platform to data scientists through its **A/B testing
    capabilities.**
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过其**A/B 测试功能**，为数据科学家提供了一个实验平台。
- en: Allows **seamless integration with data warehouses** for both importing and
    exporting data.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许**与数据仓库的无缝集成**，以便导入和导出数据。
- en: Provides an **in-depth understanding of user interaction with the product**
    by capturing session replays, console logs, and network monitoring
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供对用户与产品交互的**深入理解**，通过捕获会话重播、控制台日志和网络监控。
- en: Wrapping Up
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: One thing that I would like to mention is that as we are progressing more in
    the field of Data Science, these tools are not just mere choices now, they have
    become the catalyst guiding you toward informed decisions. So, please don’t hesitate
    to dive into these tools and experiment as much as you can. As I wrap up, I'm
    curious, Are there any tools you've come across or used that you'd like to add
    to this list? Feel free to share your thoughts and recommendations in the comments
    below.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我想提到的一点是，随着我们在数据科学领域的进步，这些工具不仅仅是选择，它们已经成为指导您做出明智决策的催化剂。因此，请不要犹豫，深入了解这些工具并尽可能多地进行实验。最后，我很好奇，您有没有遇到或使用过任何您想添加到此列表中的工具？请随时在下面的评论中分享您的想法和建议。
- en: '**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1)** is an aspiring
    software developer with a keen interest in data science and applications of AI
    in medicine. Kanwal was selected as the Google Generation Scholar 2022 for the
    APAC region. Kanwal loves to share technical knowledge by writing articles on
    trending topics, and is passionate about improving the representation of women
    in tech industry.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1)** 是一名有志的软件开发人员，对数据科学和人工智能在医学中的应用有浓厚的兴趣。Kanwal被选为2022年亚太地区Google
    Generation Scholar。Kanwal喜欢通过撰写有关热门话题的文章来分享技术知识，并且热衷于提升女性在科技行业中的代表性。'
