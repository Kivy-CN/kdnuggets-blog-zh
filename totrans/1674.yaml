- en: '**The Rankings**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**排名**'
- en: Below is a ranking of the top 20 of 140 distributed computing packages that
    are useful for Data Science, based on Github and Stack Overflow activity, as well
    as Google Search results. The table shows standardized scores, where a value of
    1 means one standard deviation above average (average = score of 0). For example,
    *Apache Hadoop* is 6.6 standard deviations above average in Stack Overflow activity,
    while *Apache Flink* is close to average. See below for methods.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是基于 Github 和 Stack Overflow 活动以及 Google 搜索结果的前 20 名中的 140 个分布式计算包排名。表格显示了标准化分数，其中值为
    1 表示高于平均水平一个标准差（平均 = 0）。例如，*Apache Hadoop* 在 Stack Overflow 活动中高于平均水平 6.6 个标准差，而
    *Apache Flink* 接近平均水平。具体方法见下文。
- en: '**Results and Discussion**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果与讨论**'
- en: '[![Ranking Popular Distributed Computing Packages Data Science](../Images/ed41a380b85d40efe98c8a6160ef8069.png)](http://blog.thedataincubator.com/wp-content/uploads/2018/02/Ranking-Distributed-Computing-Packages.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![排名受欢迎的分布式计算包数据科学](../Images/ed41a380b85d40efe98c8a6160ef8069.png)](http://blog.thedataincubator.com/wp-content/uploads/2018/02/Ranking-Distributed-Computing-Packages.png)'
- en: 'The package ranking is based on equally weighing its three components: Github
    (stars and forks), Stack Overflow (tags and questions), and number of Google search
    results. These were obtained using available APIs. Coming up with a comprehensive
    list of distributed computing packages was tricky - in the end, we scraped three
    different lists that we thought were representative. We chose to focus on 140
    frameworks and distributed programing packages (see methods below for details).
    Computing standardized scores for each metric allows us to see which packages
    stand out in each category. The [full ranking is here](https://github.com/thedataincubator/data-science-blogs/blob/master/output/DL_libraries_final_Rankings.csv),
    while the [raw data is here](https://github.com/thedataincubator/data-science-blogs/blob/master/output/distributed_computing_data.csv).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 包排名是基于等权重的三个组件：GitHub（stars 和 forks）、Stack Overflow（标签和问题）以及 Google 搜索结果数量。这些数据是通过可用的
    API 获取的。制定一个全面的分布式计算包列表是棘手的——最终，我们抓取了我们认为具有代表性的三个不同列表。我们选择专注于 140 个框架和分布式编程包（详见下文方法）。计算每个指标的标准化分数使我们能够查看哪些包在每个类别中脱颖而出。[完整排名在这里](https://github.com/thedataincubator/data-science-blogs/blob/master/output/DL_libraries_final_Rankings.csv)，而[原始数据在这里](https://github.com/thedataincubator/data-science-blogs/blob/master/output/distributed_computing_data.csv)。
- en: '**Apache Spark and Apache Hadoop are in a class of their own**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**Apache Spark 和 Apache Hadoop 各自拥有独特的地位**'
- en: Apache Spark (1) is an incredibly popular open source distributed computing
    framework. Apache Spark dominated the Github activity metric with its numbers
    of forks and stars more than eight standard deviations above the mean. Apache
    Spark utilizes in-memory data processing, which makes it faster than its predecessors
    and capable of machine learning. It also offers an interactive console in either
    Scala or, more popular among data scientists, Python. Although Apache Spark was
    initially designed for the Hadoop ecosystem, it can run on its own using one of
    many different file management systems. Apache Hadoop (2) outperformed Apache
    Spark in Stack Overflow activity. The disconnect between Hadoop's Stack Overflow
    activity and the other two metrics is likely due to the fact that the meaning
    of Apache Hadoop has evolved over time. Rather than referring to just the framework,
    the term "Hadoop" can also mean all Hadoop-related projects that make up the ecosystem.
    This results in a somewhat inflated Stack Overflow score. Nevertheless, most of
    the frameworks and engines on our list have Apache Hadoop integrations. And it
    measured at least two standard deviations above the mean on all our metrics, solidifying
    its number two spot.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark (1) 是一个极其流行的开源分布式计算框架。Apache Spark 在 GitHub 活动指标中表现突出，其 forks 和
    stars 的数量超过均值八个标准差以上。Apache Spark 利用内存数据处理，这使得它比其前身更快，并且能够进行机器学习。它还提供了 Scala 或
    Python 的交互式控制台，后者在数据科学家中更受欢迎。尽管 Apache Spark 最初是为 Hadoop 生态系统设计的，但它可以使用多种不同的文件管理系统独立运行。Apache
    Hadoop (2) 在 Stack Overflow 活动中超越了 Apache Spark。Hadoop 的 Stack Overflow 活动与其他两个指标的脱节，很可能是因为
    Apache Hadoop 的含义随着时间的推移而发展。术语“Hadoop”不仅指代框架，还可以指代构成生态系统的所有 Hadoop 相关项目。这导致了 Stack
    Overflow 分数的某种程度的膨胀。尽管如此，我们名单上的大多数框架和引擎都有 Apache Hadoop 集成。而且它在所有指标中都至少超过了均值两个标准差，巩固了其第二的位置。
- en: '**Apache Storm and Apache Flink are popular alternative frameworks, especially
    for streaming**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Apache Storm 和 Apache Flink 是流行的替代框架，尤其适用于流处理**'
- en: Apache Storm (4), initially touted as the Apache Hadoop of real-time, is a stream-only
    framework best for near real-time distributed computing. It performed above average
    on all of our metrics. While Apache Storm processes stream data at scale, it is
    frequently used with Apache Kafka (3), a platform that processes the raw messages
    from real-time data feeds at scale. Similar to Apache Spark, Apache Flink (8)
    is also a framework capable of both batch and stream processing. However, Apache
    Spark bills itself as a batch-processor that can handle streaming, while Apache
    Flink is suited for heavy stream processing with some batch tasks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Storm (4)，最初被誉为实时的 Apache Hadoop，是一个仅用于流处理的框架，最适合近实时的分布式计算。它在所有指标上的表现均优于平均水平。虽然
    Apache Storm 在大规模处理流数据时表现良好，但它通常与 Apache Kafka (3) 一起使用，后者是一个处理来自实时数据源的原始消息的平台。类似于
    Apache Spark，Apache Flink (8) 也是一个既能进行批处理又能进行流处理的框架。然而，Apache Spark 自称为一个可以处理流的批处理器，而
    Apache Flink 则适合重型流处理和一些批处理任务。
- en: '**Stratio Crossdata is the highest ranked data hub and fastest growing package**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stratio Crossdata 是排名最高的数据中心和增长最快的包**'
- en: Stratio Crossdata (6) extends the capabilities of Apache Spark by providing
    a unified way to access to multiple datastores.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Stratio Crossdata (6)通过提供统一的方式访问多个数据存储，扩展了Apache Spark的功能。
- en: Stratio Crossdata uses a SQL-like language and just one API to access multiple
    datastores with different natures, like Apache Cassandra, ElasticSearch, Arvo,
    or MongoDB. The number of Google search results for Stratio Crossdata have increased
    by 400% from the last quarter, which is the largest growth rate out of all 140
    packages on our list.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Stratio Crossdata使用类似SQL的语言和一个API来访问多个具有不同性质的数据存储，如Apache Cassandra、ElasticSearch、Arvo或MongoDB。Stratio
    Crossdata的Google搜索结果数量较上个季度增长了400%，这是我们列表中140个包中增长率最大的。
- en: '**Two of the top 10 were developed by Twitter**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**前10名中的两个由Twitter开发**'
- en: The most popular of the two Twitter projects on our list, Apache Storm (4),
    was donated to the Apache Software Foundation by Twitter in 2011\. Twitter Heron
    (9) is a direct successor to Apache Storm released in June 2016\. Twitter Heron
    offers improved real-time, fault-tolerant stream processing with higher throughput
    than Storm. Twitter Heron had the fifth largest quarterly growth rate with an
    increase of 180%. It will be interesting to see if Twitter Heron can climb farther
    up the ranks with time.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们列表中的两个Twitter项目中，最受欢迎的是Apache Storm (4)，它于2011年由Twitter捐赠给Apache软件基金会。Twitter
    Heron (9)是Apache Storm的直接继任者，于2016年6月发布。Twitter Heron提供了改进的实时、容错流处理，其吞吐量高于Storm。Twitter
    Heron的季度增长率达到了180%，是第五高的。我们将有兴趣看到Twitter Heron是否能随着时间的推移进一步攀升。
- en: '**The Hadoop Ecosystem dominates**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hadoop生态系统主导**'
- en: The Hadoop Ecosystem projects are the most prevalent and widely adopted distributed
    computing frameworks and interfaces. 17 of the top 20 packages we ranked are part
    of the Hadoop Ecosystem or designed to integrate with Apache Spark or Apache Hadoop
    (including HDFS). Outside of the Hadoop Ecosystem Hazelcast (10), an in-memory
    data grid, Google BigQuery (12), cloud-based big data analytics web service using
    a SQL-like syntax, and Metamarkets Druid (15) a framework for real-time analysis
    of large datasets performed well on our metrics.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop生态系统项目是最普遍和广泛采用的分布式计算框架和接口。我们排名前20的包中有17个是Hadoop生态系统的一部分或设计用于与Apache Spark或Apache
    Hadoop（包括HDFS）集成的。在Hadoop生态系统之外，Hazelcast (10)（一个内存数据网格）、Google BigQuery (12)（一个基于云的大数据分析Web服务，使用类似SQL的语法）和Metamarkets
    Druid (15)（一个实时分析大数据集的框架）在我们的指标中表现良好。
- en: '**Limitations**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**限制**'
- en: As with [any analysis](https://twitter.com/benhamner/status/732392995610198016),
    decisions were made along the way. All source code and data is on [our Github
    Page](https://github.com/thedataincubator/data-science-blogs). The full list of
    distributed computing packages came from a few sources.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与[任何分析](https://twitter.com/benhamner/status/732392995610198016)一样，在过程中做出了决定。所有源代码和数据都在[我们的Github页面](https://github.com/thedataincubator/data-science-blogs)上。分布式计算包的完整列表来源于几个渠道。
- en: Naturally, some libraries that have been around longer will have higher metrics,
    and therefore higher ranking. The only metric that takes this into account is
    the Google search quarterly growth rate.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自然，一些存在较长时间的库将有更高的指标，因此排名也更高。唯一考虑这一点的指标是Google搜索季度增长率。
- en: 'The data presented a few difficulties:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据展示了一些困难：
- en: Several of the libraries were common words (onyx, drools, disco), for this reason
    the search terms used to determine the number of google search results included
    an additional descriptive term("onyx platform", "kiegroup drools") or alias ("discoproject").
    All search terms can be found [here](https://github.com/thedataincubator/data-science-blogs/blob/master/data/DC_packages_results_google.csv).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些库的名称是常见词（onyx、drools、disco），因此确定Google搜索结果数量的搜索词包括了额外的描述性词汇（“onyx平台”，“kiegroup
    drools”）或别名（“discoproject”）。所有搜索词可以在[这里](https://github.com/thedataincubator/data-science-blogs/blob/master/data/DC_packages_results_google.csv)找到。
- en: Manual checks were done to confirm Stack Overflow tags and Github repository
    locations
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动检查确认了Stack Overflow标签和Github仓库位置。
- en: Stack Overflow tags can be found [here](https://github.com/thedataincubator/data-science-blogs/blob/master/data/DC_packages_results_stackoverflow.csv).
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Stack Overflow标签可以在[这里](https://github.com/thedataincubator/data-science-blogs/blob/master/data/DC_packages_results_stackoverflow.csv)找到。
- en: Github repository names can be found [here](https://github.com/thedataincubator/data-science-blogs/blob/master/data/DC_packages_results_github.csv).
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Github仓库名称可以在[这里](https://github.com/thedataincubator/data-science-blogs/blob/master/data/DC_packages_results_github.csv)找到。
- en: '**Methods**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**方法**'
- en: All source code and data is on [our Github Page](https://github.com/thedataincubator/data-science-blogs).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所有源代码和数据在 [我们的 GitHub 页面](https://github.com/thedataincubator/data-science-blogs)
    上。
- en: We first generated a list of 140 distributed computing packages [from](https://github.com/onurakpolat/awesome-bigdata)
    [these](https://projects.apache.org/projects.html?category) [four](http://analyticsindiamag.com/10-hadoop-alternatives-consider-big-data/)
    [sources](http://bigdata.andreamostosi.name/), and then collected metrics for
    all of them, to come up with an index value that was used for the ranking. "Github"
    index scores are based on both stars and forks, "Stack Overflow" index scores
    are based on tags and questions containing the package name, and "Search Results"
    are based on total number of Google search results over the last five years and
    the quarterly growth rate of results calculated over the past three months as
    compared to the prior three months. The number of Google search results data was
    chosen as a metric over Google Trends data, as the amount of websites indexed
    for a particular keyword(s) is a more reliable indicator of popularity of use
    of that package than the amount of people searching for that keyword(s). The calculations
    for this index ranking can be found in the source code here.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先从 [这些](https://github.com/onurakpolat/awesome-bigdata) [四个](https://projects.apache.org/projects.html?category)
    [来源](http://analyticsindiamag.com/10-hadoop-alternatives-consider-big-data/) [中](http://bigdata.andreamostosi.name/)
    生成了一个140个分布式计算包的列表，然后收集了所有的指标，得出了一个用于排名的索引值。“Github”索引分数基于stars 和 forks，“Stack
    Overflow”索引分数基于包含包名的标签和问题，“搜索结果”基于过去五年的谷歌搜索总结果数以及过去三个月相对于前三个月计算的季度增长率。选择谷歌搜索结果数据作为指标而非谷歌趋势数据，因为某一关键词的索引网站数量比搜索该关键词的人数更能可靠地指示该包的使用流行度。此索引排名的计算可以在源代码中找到。
- en: 'A few other notes:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一些说明：
- en: Any unavailable Stack Overflow or counts were converted to zero count.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何不可用的 Stack Overflow 或计数被转换为零计数。
- en: If no Github repository existed, forks and stars were recorded as zero.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不存在 GitHub 存储库，forks 和 stars 记录为零。
- en: Counts were standardized to mean 0 and deviation 1, then averaged to get "Github"
    and "Stack Overflow" index scores, and, combined with "Search Results", the Overall
    index score.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计数被标准化为均值0和偏差1，然后计算出“Github”和“Stack Overflow”索引分数，再与“搜索结果”结合得出总体索引分数。
- en: All data was downloaded on September 19, 2017.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据已于2017年9月19日下载。
- en: '**Resources**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**资源**'
- en: Source code is available on [The Data Incubator](https://www.thedataincubator.com/)'s
    [GitHub](https://github.com/thedataincubator/data-science-blogs/).
  id: totrans-44
