- en: With the competitive advantage LLMs give, it’s a brainer that we should try
    to at least learn about them. Whether you are a beginner or a data professional,
    we should aim to master the LLMs to stand out.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于LLM所带来的竞争优势，我们应该至少尝试学习它们。无论你是初学者还是数据专业人士，我们都应该努力掌握LLM，以脱颖而出。
- en: In this article, I will discuss five courses to help you master LLM. What are
    these courses? Let’s get into it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将讨论五门课程，帮助你掌握LLM。这些课程是什么？让我们开始吧。
- en: 1\. Full Stack LLM Bootcamp
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 全栈LLM训练营
- en: First, we have the [Full Stack LLM Bootcamp](https://fullstackdeeplearning.com/llm-bootcamp/)
    developed by the fullstackdeeplearning.com. The website offers excellent self-managed
    deep learning courses, but we would focus on the LLM courses.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们有[全栈LLM训练营](https://fullstackdeeplearning.com/llm-bootcamp/)，由fullstackdeeplearning.com开发。该网站提供了优秀的自学深度学习课程，但我们将重点关注LLM课程。
- en: Since 2023, the company has run the Bootcamp in person, but it’s also released
    all the learning material in reading and video format.  What is good about these
    courses is that you can start learning, no matter your knowledge level. However,
    you still already expect to have some machine learning knowledge, although LLM
    isn’t necessary.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自2023年以来，该公司已在现场举办训练营，但也发布了所有学习材料的阅读和视频格式。 这些课程的好处在于，无论你的知识水平如何，你都可以开始学习。然而，尽管LLM不是必需的，但你仍然需要具备一些机器学习知识。
- en: 'The course aims to help you catch up to the state-of-the-art LLM and be ready
    to build and deploy LLM apps. To do that, the courses offer several topics:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程旨在帮助你跟上最新的LLM技术，并准备构建和部署LLM应用。为此，课程提供了多个主题：
- en: LLM Foundations
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLM基础
- en: Prompt Engineering
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示工程
- en: 'LLMOps: Deployment and Learning in Production'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLMOps：生产环境中的部署和学习
- en: UX for Language User Interfaces
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言用户界面的用户体验
- en: Augmented Language Models
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强型语言模型
- en: The course is easy to follow, so don’t miss this free LLM Bootcamp course to
    master LLM.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程容易跟随，因此不要错过这门免费的LLM训练营课程，以掌握LLM。
- en: 2\. LLM University by Cohere
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Cohere的LLM大学
- en: The next course is [LLM University by Cohere](https://docs.cohere.com/docs/llmu).
    Cohere is a company specialising in LLM products and research development, which
    makes them know what LLM is all about. The company have a great initiative to
    help people understand LLM by launching a free LLM University course.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 下一门课程是[由Cohere提供的LLM大学](https://docs.cohere.com/docs/llmu)。Cohere是一家专注于LLM产品和研究开发的公司，这使他们对LLM有深入了解。该公司推出了一门免费的LLM大学课程，以帮助人们理解LLM。
- en: LLM University provides courses in natural language processing and large language
    models. The course aims to improve learners' skills and strengthen the NLP foundation
    and hands-on approach to applying LLM in real-world situations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 大学提供自然语言处理和大型语言模型的课程。课程旨在提高学习者的技能，强化 NLP 基础，并实际应用 LLM 于现实世界中。
- en: 'The courses comprise several topics:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 课程包含几个主题：
- en: NLP and ML Fundamentals
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理和机器学习基础
- en: Combining Endpoints to Build Apps
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组合端点构建应用
- en: What are Large Language Models?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是大型语言模型？
- en: Text Representation with Cohere Endpoints
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Cohere 端点的文本表示
- en: Text Generation with Cohere Endpoints
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Cohere 端点的文本生成
- en: The courses are suitable for beginners and professionals alike, as by the end
    of the course, you can launch production-ready LLM apps.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 课程适合初学者和专业人士，因为课程结束时你可以推出生产就绪的 LLM 应用。
- en: 3\. Building LLM-Powered Apps Course
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 构建 LLM 驱动的应用课程
- en: The third course we have to master LLM is the [Building LLM-Powered Apps Course](https://www.wandb.courses/courses/building-llm-powered-apps)
    by Weight & Biases (WB). The company is focused on developing an end-to-end machine
    learning platform, one of which is the LLM app.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要掌握的第三门 LLM 课程是 [构建 LLM 驱动的应用课程](https://www.wandb.courses/courses/building-llm-powered-apps)，由
    Weight & Biases (WB) 提供。该公司专注于开发端到端的机器学习平台，其中包括 LLM 应用。
- en: 'The course offers many self-managed video courses that you can follow to learn
    how to develop LLM apps. The topic includes:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 课程提供了许多自管理的视频课程，你可以跟随学习如何开发 LLM 应用。主题包括：
- en: LLM Application Introduction
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLM 应用简介
- en: LLM APIs
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLM API
- en: Building the LLM Applications
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建 LLM 应用
- en: Optimize LLM Application
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化 LLM 应用
- en: It’s a more advanced course, so we are expected to know programming language
    and basic knowledge of LLM. However, the course is easy enough to follow so you
    can learn immediately.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一门更高级的课程，因此我们预计需要了解编程语言和 LLM 的基础知识。然而，课程内容足够简单，便于立即学习。
- en: 4.LangChain & Vector Databases in Production
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.LangChain 和生产中的向量数据库
- en: The [LangChain & Vector Databases in Production](https://learn.activeloop.ai/courses/langchain)
    by activeloop is an advanced course to master LLM production applications. Rather
    than focus only on the LLM, this course will guide you in enhancing the existing
    LLM so it is ready for any customer-facing application.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[生产中的 LangChain 和向量数据库](https://learn.activeloop.ai/courses/langchain) 由 activeloop
    提供，是一门高级课程，用于掌握 LLM 生产应用。该课程不仅关注 LLM，还将指导你如何提升现有 LLM，以便准备好应对任何面向客户的应用。'
- en: 'To advance in the LLM industry, we need to understand LangChain and Vector
    Databases, which are integral to the LLM application production. By taking this
    course, you will understand the following concepts:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在 LLM 行业中取得进展，我们需要了解 LangChain 和向量数据库，这些都是 LLM 应用生产中的关键。通过这门课程，你将理解以下概念：
- en: LangChain and LLM Introduction
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LangChain 和 LLM 介绍
- en: Prompting
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示生成
- en: Vector Database usage
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量数据库的使用
- en: Indexing Organization
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引组织
- en: Combining things with Chain
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 Chain 结合
- en: The courses are great if you already know the basics of LLM, but everyone can
    still follow them, even if you are a beginner.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程很棒，如果你已经知道 LLM 的基础知识，但即使是初学者也可以跟随学习。
- en: '5\. Large Language Models: Application through Production'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 大型语言模型：应用通过生产
- en: 'The last course is the [Large Language Models: Application through Production](https://www.edx.org/learn/computer-science/databricks-large-language-models-application-through-production)
    by Databricks. Databricks is a company that provides an intelligence platform
    for businesses, which includes building and deploying LLM applications. This course
    is an industrial standard that would be good if you want to apply for an LLM job.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一门课程是 [大型语言模型：应用通过生产](https://www.edx.org/learn/computer-science/databricks-large-language-models-application-through-production)，由
    Databricks 提供。Databricks 是一家为企业提供智能平台的公司，包括构建和部署 LLM 应用。如果你想申请 LLM 工作，这门课程是工业标准，值得学习。
- en: The course is intended for developers, data scientists, and engineers, but it’s
    still acceptable to follow even if you are not. Using popular frameworks and SOTA
    techniques such as HuggingFace, LangChain, Vector Database, Data Embedding, and
    many others, you would learn advanced techniques for developing and producing
    LLM applications.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 课程适用于开发人员、数据科学家和工程师，但即使你不是其中之一，也可以跟随学习。通过使用流行的框架和最先进的技术，如 HuggingFace、LangChain、向量数据库、数据嵌入等，你将学习到开发和制作
    LLM 应用的高级技术。
- en: 'The courses would teach you many LLM-related topics, including:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程将教授你许多与 LLM 相关的主题，包括：
- en: Applications with LLMs
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLM 的应用
- en: Embeddings, Vector Databases and Search
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌入、向量数据库和搜索
- en: Multi-stage Reasoning
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多阶段推理
- en: Fine-tuning and Evaluating LLMs
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微调和评估LLMs
- en: 'Society and LLMs: Bias and Safety'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会与大型语言模型（LLMs）：偏见与安全
- en: LLMOps
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLMOps
- en: At the end of the course, you will be ready to build advanced LLM applications
    that businesses surely want to use.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在课程结束时，你将准备好构建企业肯定希望使用的高级LLM应用程序。
- en: Conclusion
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This article discusses five courses designed for the learner to be ready to
    develop and produce LLM applications. Learn everything from this course, and you
    will be prepared to apply for LLM jobs.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章讨论了五门课程，旨在让学习者准备好开发和生产大型语言模型应用程序。从这些课程中学习所有内容，你将为申请LLM职位做好准备。
