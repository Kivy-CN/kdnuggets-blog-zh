- en: Ontology (the philosophical part)
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本体论（哲学部分）
- en: '![](../Images/0850c2e46d2d1569324d9babf6cabd5a.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0850c2e46d2d1569324d9babf6cabd5a.png)'
- en: In simple words, one can say that ontology is the study of what there is. But
    there is another part to that definition that will help us in the following sections,
    and that is ontology is usually also taken to encompass problems about the most
    general features and** relations of the entities** which do exist.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，本体论可以说是对存在的事物的研究。但这个定义还有另一部分，这部分将在接下来的章节中对我们有所帮助，那就是本体论通常也包括有关**存在实体的最一般特征和关系**的问题。
- en: Ontology open new doors for what there is too. Let me give you an example.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本体论为存在的事物打开了新门。让我给你一个例子。
- en: '![](../Images/33d91bb7f61a5e0f559bcf0cd88dc1ec.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/33d91bb7f61a5e0f559bcf0cd88dc1ec.png)'
- en: 'Quantum mechanics opened a new view of reality and what “exists” in nature.
    For some physicists in the 1900s there was simply no reality expressed in the
    quantum formalism. At the other extreme, there were many quantum physicists who
    took the diametrically opposite view: that the unitarily evolving quantum state
    completely describes actual reality, with the alarming implication that practically
    all quantum alternatives must always continue to coexist (in superposition). And
    thus opening the whole world to a new view and understanding of the “things” that
    “exists” in nature.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 量子力学开辟了对现实和自然中“存在”的新视角。在20世纪的一些物理学家看来，量子形式主义中根本没有现实。在另一极端，有许多量子物理学家持相反观点：即单一演化的量子态完全描述了实际的现实，令人震惊的是，几乎所有的量子备选态必须始终继续共存（处于叠加态）。因此，这为“存在”在自然界中的“事物”打开了全新的视角和理解。
- en: But let’s come back to the relation of entities part of the definition. Sometimes
    when we talk about entities and their relation, ontology is referred as **formal
    ontology. **These are theories that attempt to give precise mathematical formulations
    of the properties and relations of certain entities. Such theories usually propose
    axioms about these entities in question, spelled out in some formal language based
    on some system of formal logic.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们回到定义中的实体关系部分。有时，当我们谈论实体及其关系时，本体论被称为**形式本体论**。这些理论试图给出某些实体属性和关系的精确数学表述。这样的理论通常提出关于这些实体的公理，这些公理用某种基于形式逻辑系统的形式语言表达。
- en: And this will allow us to do a **quantum jump** to next part of the article.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使我们能够进行一个**量子跳跃**到文章的下一部分。
- en: '![](../Images/26c5993caac461d69fe7e4e3182949b0.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/26c5993caac461d69fe7e4e3182949b0.png)'
- en: '[https://xkcd.com/1240/](https://xkcd.com/1240/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://xkcd.com/1240/](https://xkcd.com/1240/)'
- en: Ontology (the information and computational part)
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本体论（信息与计算部分）
- en: '![](../Images/ca20e7f8d594465392d5671756bcf193.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ca20e7f8d594465392d5671756bcf193.png)'
- en: If we bring back the definition of formal ontology from above, and then we think
    of data and information, it’s possible to set up a framework to study data and
    its relation to other data. In this framework we represent information in an especially
    useful way. Information represented in a particular formal ontology can be more
    easily accessible to automated information processing, and how best to do this
    is an active area of research in computer science like data science. The use of
    the formal ontology here is **representational**. It is a framework to represent
    information, and as such it can be representationally successful whether or not
    the formal theory used in fact truly describes a domain of entities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们重新回顾上述形式本体论的定义，然后考虑数据和信息，我们可以建立一个框架来研究数据及其与其他数据的关系。在这个框架中，我们以特别有用的方式表示信息。以特定形式本体论表示的信息可以更容易地被自动化信息处理访问，如何做到这一点是计算机科学（如数据科学）中的一个活跃研究领域。这里形式本体论的使用是**代表性的**。它是一个表示信息的框架，因此无论所使用的形式理论是否真正描述了一个实体领域，它都可以在代表性上成功。
- en: Now it’s a good moment to see how ontology can help us in the data science world.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是了解本体论如何在数据科学领域帮助我们的好时机。
- en: 'If you remember in my last article about semantic technologies:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你记得我上一篇关于语义技术的文章：
- en: '[**Deep Learning for the Masses (… and The Semantic Layer)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[**深度学习普及（… 和语义层）**](https://towardsdatascience.com/deep-learning-for-the-masses-and-the-semantic-layer-f1db5e3ab94b)'
- en: '*Deep learning is everywhere right now, in your watch, in your televisor, your
    phone, and in someway the platform you…*towardsdatascience.com](https://towardsdatascience.com/deep-learning-for-the-masses-and-the-semantic-layer-f1db5e3ab94b)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*深度学习现在无处不在，无论是在你的手表、电视、手机，还是某种程度上你所在的平台……*towardsdatascience.com](https://towardsdatascience.com/deep-learning-for-the-masses-and-the-semantic-layer-f1db5e3ab94b)'
- en: I talked about the concept of Linked Data. The goal of Linked Data is to publish
    structured data in such a way that it can be easily consumed and combined with
    other Linked Data. And also I discussed the concept of the knowledge graph which
    consists in integrated collections of data and information that also contains
    huge numbers of links between different data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我谈到了关联数据的概念。关联数据的目标是以一种结构化的方式发布数据，使其能够被轻松消费并与其他关联数据结合起来。我还讨论了知识图谱的概念，它由集成的数据和信息集合组成，还包含大量不同数据之间的链接。
- en: Well the missing concept in all those definition was ontology. Because that’s
    the way we can connect entities and understand their relationships. With ontology
    one can enable such a description, but first we need to formally specify components
    such as individuals (instances of objects), classes, attributes and relations
    as well as restrictions, rules and axioms.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，所有这些定义中缺失的概念是本体论。因为这是我们连接实体并理解其关系的方式。通过本体论可以实现这样的描述，但首先我们需要正式地指定组件，如个体（对象实例）、类、属性和关系，以及限制、规则和公理。
- en: 'Here’s a pictographic way of explaining the paragraph above:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是解释上述段落的图示方式：
- en: '![](../Images/01e660f880ea4150e775e16ae913a626.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01e660f880ea4150e775e16ae913a626.png)'
- en: '[https://www.ontotext.com/knowledgehub/fundamentals/what-are-ontologies/](https://www.ontotext.com/knowledgehub/fundamentals/what-are-ontologies/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.ontotext.com/knowledgehub/fundamentals/what-are-ontologies/](https://www.ontotext.com/knowledgehub/fundamentals/what-are-ontologies/)'
- en: '**Data Bases modeling and ontologies**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据库建模与本体论**'
- en: '![](../Images/5e2c748d903aa55c5ac40787da148515.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5e2c748d903aa55c5ac40787da148515.png)'
- en: Currently, most of the technologies that employ data modeling languages (like
    SQL) are designed using a rigid “Build the Model, then Use the Model” mindset.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大多数采用数据建模语言（如 SQL）的技术都是使用“构建模型，然后使用模型”的僵化思维方式设计的。
- en: For example, suppose you want to change a property in a relational database.
    You had previously thought that the property was single-valued, but now it needs
    to be multi-valued. For almost all modern relational databases, this change would
    require you to delete the entire column for that property and then create an entirely
    new table that holds all of those property values plus a foreign key reference.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你想在关系数据库中更改一个属性。你之前认为该属性是单值的，但现在它需要是多值的。对于几乎所有现代关系数据库，这种更改将要求你删除该属性的整个列，然后创建一个全新的表来保存所有这些属性值以及一个外键引用。
- en: This is not only a lot of work, but it will also invalidate any indices that
    deal with the original table. It will also invalidate any related queries that
    your users have written. In short, making that one change can be very difficult
    and complicated. Often, such changes are so troublesome that they are simply never
    made.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是很多工作，还会使处理原始表的任何索引失效。它还会使用户编写的相关查询失效。简而言之，做出这个改变可能非常困难和复杂。通常，这种变化麻烦到让人们干脆不去做。
- en: By contrast, all data modeling statements (along with everything else) in ontological
    languages for data are incremental, by their very nature. Enhancing or modifying
    a data model after the fact can be easily accomplished by modifying the concept.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，本体论语言中的所有数据建模语句（以及其他一切）本质上是增量的。事后增强或修改数据模型可以通过修改概念轻松实现。
- en: From RDBS to the Knowledge Graph
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从RDBS到知识图谱
- en: '![](../Images/8a3d5567734ae8de7050205516f865e5.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8a3d5567734ae8de7050205516f865e5.png)'
- en: The easiest framework I’ve found so far to transform your data lake into a smart
    data lake is Anzo. With this you can take the first step towards a fully connected
    Enterprise Data Fabric.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我发现的将数据湖转变为智能数据湖的最简单框架是Anzo。通过这个，你可以迈出向完全连接的企业数据结构的第一步。
- en: '*The Data Fabric is the platform that supports all the data in the company.
    How it’s managed, described, combined and universally accessed. This platform
    is formed from an Enterprise Knowledge Graph to create an uniform and unified
    data environment.*'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*数据结构是支持公司所有数据的平台。它如何管理、描述、结合和普遍访问。这个平台由企业知识图谱构成，以创建一个统一且一致的数据环境。*'
- en: The formation of this data fabric first need to create ontologies between the
    data you have. This transition can also be thought of as going from traditional
    data bases to graph data bases + semantics.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 形成这种数据结构首先需要在现有数据之间创建本体论。这一过渡也可以被看作是从传统数据库到图数据库+语义的过程。
- en: 'According to [this presentation](https://www.slideshare.net/camsemantics/the-year-of-the-graph?ref=https://dzone.com/) by
    the company [Cambridge Semantics](https://www.cambridgesemantics.com/) there are
    three reasons why graph data bases are useful:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[这份演示文稿](https://www.slideshare.net/camsemantics/the-year-of-the-graph?ref=https://dzone.com/)由[剑桥语义学](https://www.cambridgesemantics.com/)公司提供，有三个原因说明图数据库是有用的：
- en: Graph Database offerings are showing maturity in capability and diversity
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图数据库的产品展示了能力和多样性的成熟
- en: Graph is being used beyond classical graph problems
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图谱被用来解决经典图问题之外的任务
- en: Digital Transformation of complex data requires graph
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复杂数据的数字化转型需要图谱
- en: 'So if you tie this benefits with a semantic layer, built on ontologies, you
    can go from having your data like this:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你将这些好处与基于本体论构建的语义层结合起来，你可以将数据从这种状态：
- en: '![](../Images/59e5f6949c449a4155240f43a0977785.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/59e5f6949c449a4155240f43a0977785.png)'
- en: '[https://www.slideshare.net/camsemantics/the-year-of-the-graph](https://www.slideshare.net/camsemantics/the-year-of-the-graph)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.slideshare.net/camsemantics/the-year-of-the-graph](https://www.slideshare.net/camsemantics/the-year-of-the-graph)'
- en: to this
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 转变为这种状态
- en: '![](../Images/05a2362530afbe47cceeaf268e179b4c.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/05a2362530afbe47cceeaf268e179b4c.png)'
- en: '[https://www.slideshare.net/camsemantics/the-year-of-the-graph](https://www.slideshare.net/camsemantics/the-year-of-the-graph)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.slideshare.net/camsemantics/the-year-of-the-graph](https://www.slideshare.net/camsemantics/the-year-of-the-graph)'
- en: where you have a human-readable representation of data that uniquely identifies
    and connects data with common business terms. This layer helps end users access
    data autonomously, securely and confidently.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你会有一个人类可读的数据表示，它唯一标识并用通用业务术语连接数据。这一层帮助最终用户自主、安全且自信地访问数据。
- en: And then you can create complex models for discovering patterns in your different
    data bases.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你可以创建复杂的模型来发现不同数据库中的模式。
- en: '![](../Images/6df2ba7dfa7d6c39247c2ba7e0f28a47.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6df2ba7dfa7d6c39247c2ba7e0f28a47.png)'
- en: '[https://www.slideshare.net/camsemantics/the-year-of-the-graph](https://www.slideshare.net/camsemantics/the-year-of-the-graph)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.slideshare.net/camsemantics/the-year-of-the-graph](https://www.slideshare.net/camsemantics/the-year-of-the-graph)'
- en: Inside of that you have ontologies representing the relations between entities.
    Maybe an example of such an ontology would be good here. This is taken from
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中，你有表示实体之间关系的本体论。也许这里举个本体论的例子会更好。这个例子取自
- en: '[**What is an Ontology and Why Do I Want One? - Enterprise Knowledge**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[**什么是本体论以及我为什么需要它？- 企业知识**](https://www.slideshare.net/camsemantics/the-year-of-the-graph)'
- en: '*Ontologies and semantic technologies are becoming popular again. They were
    a hot topic in the early 2000s, but the…*enterprise-knowledge.com](https://enterprise-knowledge.com/what-is-an-ontology/)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*本体论和语义技术再次变得流行。它们在2000年代初曾是热门话题，但...*enterprise-knowledge.com](https://enterprise-knowledge.com/what-is-an-ontology/)'
- en: 'Let’s create an ontology about your employees and consultants:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个关于你的员工和顾问的本体论：
- en: '![](../Images/31aaf0d76b6651305301a2a444437b58.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/31aaf0d76b6651305301a2a444437b58.png)'
- en: In this example, Kat Thomas is a consultant who is working with Bob Jones on
    a Sales Process Redesign project. Kat works for Consult, Inc and Bob reports to
    Alice Reddy. We can infer a lot of information through this ontology. Since the
    Sales Process Redesign is about sales we can infer that Kat Thomas and Bob Jones
    have expertise in sales. Consult, Inc must provide expertise in this area as well.
    We also know that Alice Reddy is likely responsible for some aspect of sales at
    Widgets, Inc because her direct report is working on the Sales Process Redesign
    project.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，Kat Thomas 是一位顾问，她正在与 Bob Jones 合作进行销售流程重设计项目。Kat 为 Consult, Inc 工作，而
    Bob 向 Alice Reddy 汇报。通过这个本体论，我们可以推断出很多信息。由于销售流程重设计涉及销售，我们可以推断 Kat Thomas 和 Bob
    Jones 在销售方面具有专业知识。Consult, Inc 也必须在这一领域提供专业知识。我们还知道 Alice Reddy 可能负责 Widgets,
    Inc 的某些销售方面，因为她的直接下属正在进行销售流程重设计项目。
- en: You of course can have that in a relational database with primary keys and then
    create several joins to get the same relationships but this is more intuitive
    and easier to understand.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以在关系数据库中使用主键，并创建多个连接来获取相同的关系，但这种方法更直观，更易于理解。
- en: And the amazing part here is that Anzo will connect to your data lake (meaning
    a whole lot of data inside of HDFS or Oracle or whatever) and create this graph
    for you, automatically! And then you can go and add or change the ontologies yourself.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 而令人惊叹的是，Anzo 将会连接到你的数据湖（意味着大量数据存储在HDFS或Oracle等中），并为你自动创建这个图表！然后你可以自行添加或更改本体论。
- en: The future of Data Science (only next year lol)
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学的未来（仅指明年 lol）
- en: 'In this article:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中：
- en: '[**AI, Data Science, Analytics Main Developments in 2018 and Key Trends for
    2019**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[**2018年人工智能、数据科学、分析的主要发展及2019年关键趋势**'
- en: '*As in the past, we bring you a roundup of predictions and analysis from experts.
    We have asked What were the main…*www.kdnuggets.com](/2018/12/predictions-data-science-analytics-2019.html)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*和过去一样，我们为您带来专家的预测和分析汇总。我们询问了主要的...*www.kdnuggets.com](/2018/12/predictions-data-science-analytics-2019.html)'
- en: I talked about what will happen (maybe) in the next years for data science.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨论了未来几年（可能）的数据科学将会发生的事情。
- en: 'For me the key trends for 2019:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对我而言，2019年的关键趋势：
- en: 'AutoX: We will see more companies developing and including into their stack
    technologies and libraries for automatic Machine and Deep Learning. The X here
    means that this auto-tools will be extended to data ingestion, data integration,
    data cleansing, exploration and deployment. Automation is here to stay.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AutoX：我们将看到更多公司开发并将自动化机器学习和深度学习技术及库纳入其技术栈。这里的X意味着这些自动化工具将扩展到数据摄取、数据整合、数据清洗、探索和部署。自动化将继续存在。
- en: 'Semantic technologies: On the most interesting discoveries for me this year
    was the connection between DS and semantics. It’s not a new field in the data-world
    but I see more people getting an interest in the field of semantics, ontologies,
    knowledge-graphs and its connection to DS and ML.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语义技术：今年对我来说最有趣的发现之一是数据科学与语义之间的联系。这不是数据领域的新领域，但我看到越来越多的人对语义、本体论、知识图谱及其与数据科学和机器学习的关系产生兴趣。
- en: 'Programming less: This is a hard thing to say, but with automation in almost
    every step of the DS process we will program less and less everyday. We will have
    tools for creating code and that will understand what we want with NLP and then
    transform that into queries, sentences and full programs. I think [programming]
    it’s still a very important thing to learn, but it will be more easy soon.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程减少：这是一件难以言说的事，但随着数据科学过程中的几乎每一步都被自动化，我们将每天编程越来越少。我们将拥有创建代码的工具，这些工具将通过自然语言处理理解我们的需求，然后将其转化为查询、句子和完整程序。我认为[编程]仍然是一个非常重要的技能，但它很快会变得更容易。
- en: This is one of the reasons why I’m creating this article, trying to follow what’s
    happening across the industry, and you should be aware of this. We will program
    less, and will use semantics technologies more in the near future. It’s closer
    to the way we think. I mean do you think in relational data bases? I’m not saying
    we think in graphs, but it’s much easier to pass information between our heads
    and a knowledge graph than creating weird data base models.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我撰写这篇文章的原因之一，试图跟踪行业中的动态，你应该意识到这一点。我们将减少编程，并在不久的将来更多地使用语义技术。这更接近于我们思考的方式。我是说，你会在关系数据库中思考吗？我并不是说我们在图形中思考，但在我们的脑袋和知识图谱之间传递信息要比创建奇怪的数据库模型容易得多。
- en: Expect more from me about this interesting topic. And please if you have any
    suggestions let me know :)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 期待我在这个有趣话题上的更多内容。如果你有任何建议，请告诉我 :)
