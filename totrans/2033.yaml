- en: Analytics Engineering — An Introduction
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析工程学 — 介绍
- en: There’s a quiet revolution happening in the world of data. For years we have
    been blasted with nonstop articles about “The Sexiest Job of the 21st Century”
    — a data scientist. A data scientist, we have been taught, is a figure of almost
    otherworldly intelligence who uses quasi-mystical arts to perform feats of data
    wizardly. But these days, if you talk to the people who watch the data space most
    closely — there’s a different data role that has them even more excited.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据领域正在发生一场悄然的革命。多年来，我们不断被各种关于“21 世纪最性感的职业” — 数据科学家的文章轰炸。我们被教导，数据科学家是一个几乎具有超凡智慧的角色，使用准神秘的技艺来完成数据魔法。但如今，如果你与那些最密切关注数据领域的人交谈，你会发现另一个数据角色让他们更加兴奋。
- en: To be clear, there are some very real and very cool applications of data science
    that can allow organizations to do things with data that can completely transform
    how their organization operates. But for many orgs, particularly smaller organizations
    without millions of dollars to invest, data science initiatives tend to fall flat
    because of the lack of a solid data infrastructure to support them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 需要明确的是，数据科学有一些非常实际且很酷的应用，可以让组织利用数据彻底改变其运作方式。但对于许多组织，尤其是那些没有数百万美元投资的小型组织，数据科学项目往往因为缺乏可靠的数据基础设施而失败。
- en: While everyone was focused on the rise of data science, another discipline has
    been quietly taking shape, driven not by glitzy articles in Harvard Business Review
    but by the people working in the trenches in data-intensive roles. They call it
    the [analytics engineer](https://blog.getdbt.com/what-is-an-analytics-engineer/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当每个人都集中关注数据科学的崛起时，另一个学科在悄然形成，这一学科并不是通过《哈佛商业评论》上的华丽文章推动的，而是由那些在数据密集型角色中工作的人推动的。他们称之为[分析工程师](https://blog.getdbt.com/what-is-an-analytics-engineer/)。
- en: An analytics engineer is someone who brings together the data-savvy and domain
    knowledge of an analyst with software engineering tooling and best practices.
    Day to day, that means spending in a suite of tools that is becoming known as
    “[The Modern Data Stack](https://blog.getdbt.com/future-of-the-modern-data-stack/)”
    and particularly dbt. These tools allow analytics engineers to centralize data
    and then model it for analysis in a way that is *remarkably* cheap and easy compared
    to how the ETL of traditional Business Intelligence teams of the past operated.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 分析工程师是将分析师的数据敏锐性和领域知识与软件工程工具和最佳实践相结合的人。日常工作中，这意味着使用一套被称为“[现代数据栈](https://blog.getdbt.com/future-of-the-modern-data-stack/)”的工具，特别是
    dbt。这些工具使分析工程师能够集中数据，然后以一种*极其*便宜且简单的方式进行建模分析，相比于传统商业智能团队过去的 ETL 操作方式，这种方式要便捷得多。
- en: While data scientists are seen by some as wizardry, the attitude of the analytics
    engineer is a little different. You’ll hear them refer to themselves as everything
    from “humble data plumbers’’ to “[just a pissed off data analyst](https://www.hashpath.com/2020/12/an-analytics-engineer-is-really-just-a-pissed-off-data-analyst/#:~:text=Often%20times%2C%20an%20analytics%20engineer,necessity%20(and%20genius%20branding).).”
    The work of an Analytics Engineer seems easy to understand, almost banal. They
    combine data sources, apply logic, make sure there are clean and well-modeled
    materializations to analyze.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数据科学家被一些人视为神秘的存在，分析工程师的态度却有所不同。你会听到他们把自己称为“谦逊的数据管道工”或者“[一个恼火的数据分析师](https://www.hashpath.com/2020/12/an-analytics-engineer-is-really-just-a-pissed-off-data-analyst/#:~:text=Often%20times%2C%20an%20analytics%20engineer,necessity%20(and%20genius%20branding).)”等。分析工程师的工作似乎容易理解，甚至有些平淡。他们整合数据源，应用逻辑，确保生成干净且建模良好的分析材料。
- en: It turns out analytics engineering is a *goddamn superpower.* Anyone that has
    worked in, well, basically any organization knows that a tremendous amount of
    effort goes into standardizing data points that feel like they should be a no-brainer
    to pull, while more complex questions just sit unanswered for years. Analytics
    Engineering allows you to have data systems that *just work.*
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 事实证明，分析工程学是*该死的超级能力*。任何在基本上任何组织中工作过的人都知道，为了标准化那些应该是简单易得的数据点而付出了巨大的努力，而更复杂的问题却往往被搁置多年。分析工程学使你能够拥有*正常运作的数据系统*。
- en: A good analytics engineer is hugely impactful for an org, with each analytics
    engineer being able to help build a truly data-driven culture in ways that would
    be challenging for a team of people using legacy tools. While in the past there
    was tremendous repetitive work to do any simple analysis, Analytics Engineers
    can build complex data models using tools like dbt and have analysis-ready data
    tables built on any schedule. While before it was impossible to get anyone to
    agree on standard definitions of metrics, Analytics Engineers can simply build
    them into their codebase. And in the past, people struggled with incomplete and
    messy data, and Analytics Engineers… still struggle with incomplete and messy
    data. But at least we can have a suite of tests on our analytics systems to know
    when something has gone wrong!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一位优秀的分析工程师对组织有着极大的影响，每位分析工程师都能够帮助建立真正的数据驱动文化，这对于使用传统工具的团队来说将是具有挑战性的。虽然过去做任何简单分析都需要大量重复的工作，但分析工程师可以利用像
    dbt 这样的工具构建复杂的数据模型，并在任何时间表上构建分析准备好的数据表。过去很难让任何人就指标的标准定义达成一致，而分析工程师可以将这些定义直接融入到他们的代码库中。虽然过去人们在处理不完整和杂乱的数据时很吃力，但分析工程师……仍然在与不完整和杂乱的数据作斗争。但至少我们可以在我们的分析系统上进行一系列测试，以便知道何时出现问题！
- en: The Rise of Analytics Engineering
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析工程学的崛起
- en: You might think that this development would be scary for people working in data
    — if one analytics engineer is substantially more impactful than a data analyst,
    won’t our jobs be at risk? Could an org replace five data analysts with one Analytics
    Engineer and come out ahead?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为这种发展对数据领域的人来说会感到恐慌——如果一位分析工程师的影响力远大于数据分析师，我们的工作是否会受到威胁？一个组织是否可以用一位分析工程师替代五位数据分析师而获益？
- en: But the fact of the matter is that no data analyst, anywhere, has ever come
    close to performing all of the analysis they think could be impactful at their
    organization — the opposite is far more likely to be the problem. Most data orgs
    are begging for additional headcount.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但事实上，任何数据分析师都无法完成他们认为对组织有影响的所有分析——问题往往恰恰相反。大多数数据组织都在急切地寻求增加人手。
- en: As analytics engineers increase the amount of insight organizations can find
    from data, it actually becomes *more* likely that these orgs will want to hire
    additional data talent (both analytics engineers and analysts). In his fantastic
    post [The Reorganization of the Factory](https://erikbern.com/2020/12/16/giving-more-tools-to-software-engineers-the-reorganization-of-the-factory.html),
    Erik Bernhardsson makes the case that as the toolsets for software engineers has
    become ever more efficient, the demand for software engineers has counterintuitively *grown *—
    as there are more and more use cases where it now makes sense to build software
    rather than a manual process. This point not only holds for data, but I think
    it actually is *more true *for data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着分析工程师增加组织从数据中获得的洞察量，这些组织实际上更*可能*想要招聘更多的数据人才（包括分析工程师和分析师）。在他精彩的文章[工厂的重组](https://erikbern.com/2020/12/16/giving-more-tools-to-software-engineers-the-reorganization-of-the-factory.html)中，Erik
    Bernhardsson 提出了这样一个观点：随着软件工程师的工具集变得越来越高效，对软件工程师的需求反而*增长*——因为现在有越来越多的使用案例表明，构建软件而不是手动处理更有意义。这个观点不仅适用于数据，我认为它实际上对数据*更为准确*。
- en: While every organization needs software, not every organization needs *software
    engineers.* But every organization needs to learn from their data**,** **and**since
    the ways in which the data needs to be understood will be unique at every organization, *they
    will all need analytics engineers.* Software is commonly said to be eating the
    world — analytics engineering will be embedded in the world. As the incremental
    value of each data hire rises, there are substantial new areas where data insights
    and learnings could be applied that they aren’t today. And even if you aren’t
    interested in *becoming* an analytics engineer, having well modeled and accurate
    data makes data analysts and data scientists more effective. It’s a win across
    the board.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每个组织都需要软件，但并不是每个组织都需要*软件工程师*。但每个组织都需要从数据中学习，而由于数据需要被理解的方式在每个组织中都是独特的，*他们都会需要分析工程师*。人们常说软件正在吞噬世界——而分析工程将在世界中嵌入。随着每个数据岗位的增值，数据洞察和学习可以应用的新领域也显著增加。即使你不打算*成为*分析工程师，拥有良好建模和准确的数据也会使数据分析师和数据科学家更有效。这是一种全方位的胜利。
- en: That does not necessarily mean that every analytics engineering role will be
    doing good for the world. Having more powerful data operations allows you to question,
    seek insights, and look for new strategies. It can also allow an organization
    new ways to monitor their employees, surveil, or discriminate. One needs only
    look at the myriad of public issues in the tech and data science industries right
    now to see the ways that powerful tech can be misused. It is important to recognize
    the potential dangers as well as the new opportunities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不一定意味着每个分析工程师的角色都会对世界产生积极影响。拥有更强大的数据操作能力，可以让你提出问题、寻求洞察和寻找新策略。它也可能为组织提供新的监控员工、进行监视或歧视的方式。只需看看当前技术和数据科学行业中的各种公众问题，就可以看到强大技术被滥用的方式。识别潜在的危险和新机会同样重要。
- en: If it feels like we’re at a real inflection point for Analytics Engineering
    — it’s because we are. What was very recently the domain of a few adventurous
    data teams is quickly becoming industry standard for tech organizations — and
    there’s every reason to think that other types of organizations will be following
    along shortly. The impact is just too high.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果感觉我们正处于分析工程的真正拐点，那是因为我们确实处于这一点上。曾经只有少数冒险的数据团队涉足的领域，现在正迅速成为技术组织的行业标准——而且完全有理由相信，其他类型的组织也将很快跟进。影响实在是太大了。
- en: We’re about to see a huge expansion in the number of and types of places where
    you can find employment as an analytics engineer. The coming boom in opportunities
    for analytics engineers will take place across three rough domains, with each
    having different challenges and opportunities.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们即将看到分析工程师的就业机会数量和类型的大幅扩展。分析工程师的机会即将呈现出三大粗略领域，每个领域都有不同的挑战和机会。
- en: More and more large enterprises, both tech and non-tech organizations, are going
    to adapt to the modern data stack. As analytics engineering is brought into the
    most complex legacy data systems, we’ll begin to see what patterns develop to
    support analytics engineering at scale. If you are interested in really figuring
    out what the large-scale data systems of the future look like, this will be the
    place to go.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 越来越多的大型企业，无论是技术还是非技术组织，都将适应现代数据架构。随着数据分析工程被引入最复杂的传统数据系统中，我们将开始看到支持大规模数据分析工程的发展模式。如果你有兴趣真正弄清楚未来的大规模数据系统是什么样的，这将是一个理想的地方。
- en: Just about every new company is going to be searching for an analytics engineer
    to lead their data initiatives. This will give them a step up against any competition
    that isn’t investing in their core data. Being an early analytics engineer at
    a fast-growing company is tremendously fun and exciting, as you are able to build
    up a data organization from scratch and see firsthand how analytics engineering
    can change the trajectory of an organization.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎每个新公司都会寻找一位数据分析工程师来领导他们的数据工作。这将使他们在任何不投资核心数据的竞争对手面前占据优势。在一家快速增长的公司中成为早期数据分析工程师是非常有趣和令人兴奋的，因为你能够从零开始建立数据组织，并亲眼看到数据分析工程如何改变组织的轨迹。
- en: Finally, many organizations outside the tech business world are going to begin
    seeing the impact that analytics engineering can bring. You might not have quite
    the same tech budget, and you might have to learn to advocate for yourself a little
    more but it might be the area where analytics engineering has the most potential
    to do good for the world. City governments will use analytics engineering to monitor
    programs and ensure that government resources are being used effectively. Academic
    institutions will use analytics engineering to create datasets, many of them public,
    that will aid in scientific and technological development. The possibility space
    is wide open.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，许多科技业务外的组织将开始看到数据分析工程所能带来的影响。你可能没有相同的技术预算，你可能需要学会更多地为自己辩护，但这可能是数据分析工程对世界产生最大潜力的领域。城市政府将利用数据分析工程来监控项目，确保政府资源得到有效使用。学术机构将利用数据分析工程来创建数据集，其中许多是公开的，这将有助于科学和技术的发展。可能性空间是广阔的。
- en: Analytics engineering is fundamentally a discipline that’s about making sense
    of the world around us. It’s about allowing everyone in an organization to see
    a little bit further in their impact on the org and how their work connects to
    it. Right now, analytics engineering is still a new discipline — pretty soon,
    it will be everywhere.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析工程从根本上来说是一门关于理解我们周围世界的学科。它旨在让组织中的每个人都能更深入地了解他们对组织的影响以及他们的工作与组织的连接。目前，数据分析工程仍然是一个新兴领域——很快，它将无处不在。
