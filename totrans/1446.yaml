- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I teach CS and Design Thinking. But today, I am on a mission to show how to
    do great charts because I dislike confusing charts. You may think of me as the
    Marie Kondo of charts or the Cole Knaflic of Dubai, and you might not be entirely
    wrong. In this post, I will share **7 principles*** to go from *Aha-charts* to
    *Wow-charts*. Let’s get our hands dirty with a dataset from a recent KDnuggets
    poll.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我教授计算机科学和设计思维。但今天，我的任务是展示如何制作出色的图表，因为我不喜欢令人困惑的图表。你可以把我看作图表的玛丽·昆多，或者迪拜的科尔·克纳弗里奇，你可能并不完全错。在这篇文章中，我将分享**7
    个原则**，将 *Aha 图表* 变为 *Wow 图表*。让我们动手处理一份来自最近 KDnuggets 调查的数据集吧。
- en: 'The poll had just two questions:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 调查只有两个问题：
- en: Which skills/knowledge areas do you currently have? and
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你目前掌握哪些技能/知识领域？和
- en: Which skills do you want to add or improve?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望添加或改进哪些技能？
- en: KDnuggets received 1,500 answers, and we will use the aggregates by skill [[1]](#_ftn1).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 收到了 1500 个答案，我们将使用按技能汇总的数据 [[1]](#_ftn1)。
- en: '*Table 1\. Aggregates of the survey.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*表 1\. 调查汇总。*'
- en: '| **Skill** | **%Have** | **%Want** | **ratio** |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| **技能** | **%拥有** | **%希望** | **比例** |'
- en: '| Python | 71.2% | 37.1% | 0.52 |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| Python | 71.2% | 37.1% | 0.52 |'
- en: '| Data Visualization | 69.0% | 25.3% | 0.37 |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 数据可视化 | 69.0% | 25.3% | 0.37 |'
- en: '| Critical Thinking | 66.7% | 15.5% | 0.23 |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 批判性思维 | 66.7% | 15.5% | 0.23 |'
- en: '| Excel | 66.5% | 4.6% | 0.07 |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| Excel | 66.5% | 4.6% | 0.07 |'
- en: '| 30 more rows not shown …'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '| 30 行更多数据未显示 …'
- en: …
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: …
- en: … |  |  |  |
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: … |  |  |  |
- en: Let’s pretend you are asked to visualize the poll. What would you do? The first
    ML instinct is to do a scatter plot to identify interesting clusters. The X-axis
    can be the percentage of respondents that **have** a given skill, and the Y-axis,
    percentage of respondents that would like to have that skill (**want**). However,
    there are too many data points for a human to make sense of it. It is a textbook
    case of death by information overload.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你被要求可视化这个调查。你会怎么做？第一个机器学习直觉是做一个散点图以识别有趣的聚类。X 轴可以是**拥有**某项技能的受访者的百分比，Y 轴则是希望拥有该技能的受访者的百分比
    (**希望**)。然而，数据点太多，人类难以理解。这是信息过载的典型案例。
- en: '![](../Images/1706370118beaf280a4c92aa7c1bf34e.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1706370118beaf280a4c92aa7c1bf34e.png)'
- en: '*Fig. 1\. A victim of information overload?*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1\. 信息过载的受害者？*'
- en: 'Principle 1: Make human-centred charts'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原则 1：制作以人为本的图表
- en: How to make a more humane chart? We can take a cue from [Gartner magic quadrant](https://en.wikipedia.org/wiki/Magic_Quadrant),
    where they reduce complexity to human levels by using a quadrant hierarchy [[2]](#_ftn2).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如何制作更人性化的图表？我们可以借鉴 [Gartner 魔力象限](https://en.wikipedia.org/wiki/Magic_Quadrant)，通过使用象限层次结构来将复杂性降到人类可理解的水平
    [[2]](#_ftn2)。
- en: '![](../Images/716fa891cd89699d1e7308d2d4946932.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/716fa891cd89699d1e7308d2d4946932.png)'
- en: '*Fig. 2\. Gartner uses quadrants to reduce complexity.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2\. Gartner 使用象限来降低复杂性。*'
- en: 'Principle 2: Don’t fight against gravity or conventions'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原则 2：不要与重力或惯例作对
- en: There are unspoken rules about charts. One is about gravity. Y-axis is aligned
    with the gravity metaphor (highly wanted, high Y). Another unspoken rule (this
    one by Guy Kawasaki) is that “you want (desired goals) to be high and to the right
    [[3]](#_ftn3)”. In this case, the most desired skill (Deep Learning) is on the
    wrong side – we need to flip the X-axis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关于图表有一些不成文的规则。其中一个是关于重力的。Y轴与重力隐喻对齐（高度想要，高Y）。另一个不成文的规则（这是Guy Kawasaki的）是“你希望（期望的目标）位于右上角[[3]](#_ftn3)”。在这种情况下，最受欢迎的技能（深度学习）在错误的一侧——我们需要翻转X轴。
- en: '![](../Images/171ff32f9299d8233a34789f6b0db435.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/171ff32f9299d8233a34789f6b0db435.png)'
- en: '*Fig 3\. Goals should be “high and to the right” – Guy Kawasaki*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3\. 目标应该是“高且偏右”——Guy Kawasaki*'
- en: 'Principle 3: Make your chart tell a Memorable Story'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原则 3：让你的图表讲述一个令人难忘的故事
- en: 'If you make a chart and no one remembers it. Did it still happen? Earlier we
    made meaning with categories but what good are they if no one remembers them?
    One way to help your audience to remember is personas (memes, in Gen-Z speak).
    Let’s apply some personas and clustering principles. Four quadrants could mean:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你制作了一个图表，却没有人记得它，那还算发生过吗？早些时候我们用类别来赋予意义，但如果没有人记得它们，那它们有什么用？帮助观众记住的一个方法是角色设定（在Z世代的说法中是“表情包”）。让我们应用一些角色设定和聚类原则。四个象限可能意味着：
- en: '**Unwanted skills** (Have but, don''t want = Excel)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不需要的技能**（拥有但不想要 = Excel）'
- en: '**No-thank-you skills** (don’t want and don’t have = JAVA)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不感谢的技能**（不想要也没有 = JAVA）'
- en: '**Hot skills** (want but don’t have = TF)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**热门技能**（想要但没有 = TF）'
- en: '**Loved skills** (want and have = Python)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受欢迎的技能**（想要且拥有 = Python）'
- en: '![](../Images/feb1a3098ed88ff1cabfa1d2aa405a55.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/feb1a3098ed88ff1cabfa1d2aa405a55.png)'
- en: '*Fig 4\. Pop culture: use to make your chart stick.*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4\. 流行文化：用来让你的图表更加引人注目。*'
- en: 'Principle 4: Marie Kondo it'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原则 4：Marie Kondo 法则
- en: Quadrants create meaning and reduce complexity, but Marie Kondo is not done
    yet. Let’s further tidy by highlighting one skill per quadrant. Here we use a
    red box, but we could have used a larger font type or bold letters if you feel
    so stylish.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 象限创造意义并减少复杂性，但Marie Kondo法则还没有完成。让我们通过在每个象限中突出一个技能来进一步整理。这里我们使用了红色框，但如果你觉得更有风格，可以使用更大的字体或粗体字。
- en: '![](../Images/53f0b2d55c9af38adb8c099fda4b1865.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/53f0b2d55c9af38adb8c099fda4b1865.png)'
- en: '*Fig 5\. Use hierarchies to create meaning.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5\. 使用层级结构来创建意义。*'
- en: 'Principle 5: Start with Why'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原则 5：从为什么开始
- en: Finally, charts should have a purpose – what Simon Sinek [[4]](#_ftn4) calls
    a **why**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，图表应该有一个目的——就是Simon Sinek[[4]](#_ftn4)所说的**为什么**。
- en: Mine is that “I like to see more Python and less Java in my classroom”.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我的原则是“我喜欢在我的课堂上看到更多Python，少一点Java”。
- en: 'Principle 6: Captions are your chart’s best friend'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原则 6：标题是你图表的最佳朋友
- en: '![](../Images/f8f23e56cd7bd3ad834c646fded9cb7d.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f8f23e56cd7bd3ad834c646fded9cb7d.png)'
- en: '*Fig 6\. Clear communication wins over style.*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 6\. 清晰的沟通胜过风格。*'
- en: Don’t be afraid to red pen your canvas! Captions are an opportunity to add meaning
    and punch to your story. Note we broke the symmetry with the “unloved” label,
    that is Feng-Shui for charts.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕用红笔标记你的画布！标题是为你的故事添加意义和冲击力的机会。注意我们通过“被冷落”标签打破了对称性，这就是图表的风水。
- en: 'Principle 7: In case of doubt: predict the future'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原则 7：如有疑问：预测未来
- en: '![](../Images/5b75fe1590e4fab89e76f23a28daf0b1.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5b75fe1590e4fab89e76f23a28daf0b1.png)'
- en: '*Fig 7\. If I knew then what I know now…*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7\. 如果我知道现在知道的事情……*'
- en: 'Let’s assume your previous chart went viral. What else could we visualize?
    If you run out of ideas, then here is one: predict the future [[5]](#_ftn5). We
    can think of the **have** prevalence as a snapshot of the present and the (want)
    [[6]](#_ftn6) as the prediction for the future if all respondents could achieve
    their learning goals. Now we can think about the gap between present and future.
    This chart was done in ggplot2\. Luckily the way ggplot2 plots differently negative
    and positive stack bars comes handy in this case. Notice also how we avoid the
    temptation of ordering the bars by ascending order because it would create a spurious
    pattern in the crest.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的前一个图表广受欢迎。我们还可以可视化什么？如果你没有想法，可以考虑预测未来[[5]](#_ftn5)。我们可以将**拥有**的流行度视为当前的快照，将（想要）[[6]](#_ftn6)视为预测未来的情况，前提是所有受访者都能实现他们的学习目标。现在我们可以考虑当前与未来之间的差距。这个图表是用ggplot2绘制的。幸运的是，ggplot2以不同的方式绘制负面和正面堆叠条形图在这种情况下很有用。还要注意我们如何避免按升序排列条形图，因为这会在峰值处创建虚假的模式。
- en: Putting it all together
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 整合所有内容
- en: Let’s now combine personas, hierarchies, meaning-making strategies and business
    logos in a so-called **strategy map.**
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们将角色、层级、意义构建策略和商业标志结合在一起，制作一个所谓的**战略图**。
- en: '![](../Images/9dd9ad058dcf53904df9ea9f1194fc54.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9dd9ad058dcf53904df9ea9f1194fc54.png)'
- en: '*Fig 8\. Why do some companies support free products sometimes?*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8\. 为什么有些公司有时会支持免费产品？*'
- en: Conclusion
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: Data scientists, more than other professionals, are in prominent positions to
    disseminate knowledge. Data visualization is one of the ways to do so. Unfortunately,
    there is a lot of good work out there that goes unnoticed, like [this](https://usafacts.org/) or
    [this](http://letsfreecongress.org/) or [this](https://www.climate-lab-book.ac.uk/2016/spiralling-global-temperatures/).
    I hope these new superpowers get you going to start changing the world with compelling
    charts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家，比其他专业人士更有机会传播知识。数据可视化是其中的一种方式。不幸的是，还有很多优秀的工作被忽视了，比如[这个](https://usafacts.org/)或[这个](http://letsfreecongress.org/)或[这个](https://www.climate-lab-book.ac.uk/2016/spiralling-global-temperatures/)。我希望这些新的超能力能激励你用引人注目的图表开始改变世界。
- en: '*Footnotes:*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*脚注：*'
- en: '[[1]](#_ftnref1) See csv data here [https://www.kaggle.com/harriken/kdnuggets-magic-skills](https://www.kaggle.com/harriken/kdnuggets-magic-skills).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1]](#_ftnref1) 查看csv数据[https://www.kaggle.com/harriken/kdnuggets-magic-skills](https://www.kaggle.com/harriken/kdnuggets-magic-skills)。'
- en: '[[2]](#_ftnref2) [https://en.wikipedia.org/wiki/Magic_Quadrant](https://en.wikipedia.org/wiki/Magic_Quadrant),
    According to Jordan B Peterson, Humans deeply understand and accept hierarchies.
    It is also a great way to organize and tidy a graph.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2]](#_ftnref2) [https://en.wikipedia.org/wiki/Magic_Quadrant](https://en.wikipedia.org/wiki/Magic_Quadrant)，根据Jordan
    B Peterson的说法，人类深刻理解并接受层级。这也是一种很好的图表组织和整理方式。'
- en: '[[3]](#_ftnref3) Guy Kawasaki, The Art of Start, TIECON 2006'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3]](#_ftnref3) Guy Kawasaki, 《创业的艺术》，TIECON 2006'
- en: '[[4]](#_ftnref4) Simon Sinek, Start with Why.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[[4]](#_ftnref4) Simon Sinek，《从为什么开始》。'
- en: '[[5]](#_ftnref5) If you are right, then at least you’ll be famous.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[[5]](#_ftnref5) 如果你说对了，那么至少你会出名。'
- en: '[[6]](#_ftnref6) future (predicted) prevalence = present level + want, is 100%
    true if assume no unlearning, static population and that all those who want to
    learn something will eventually succeed in their wish. Probably the truth is in
    between but ranking rather than precision is the point of this chart.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[[6]](#_ftnref6) 未来（预测的）普及率 = 现有水平 + 需求，如果假设没有遗忘、人口稳定，并且所有希望学习某些东西的人最终都会成功，那么这一公式是100%准确的。实际上，真相可能介于两者之间，但这个图表的重点在于排名而非精确度。'
- en: '**Bio: **[Jose Berengueres](https://www.linkedin.com/in/berengueres/) received
    an MEE and a PhD in bio-inspired robotics from Tokyo Institute of Technology.
    He is currently with the Computer Science Department at UAE where he teaches Agile,
    Lean UX and Design Thinking. He also coaches entrepreneurs in Dubai, teaching
    at the university''s incubator program and is the founder of PyData Dubai. He
    has taught Design Thinking, Big Data Analytics and Business Models at Apple, Bielefeld
    University, Mexico''s CEDIM, and Hult Business School in Dubai. He consults on
    UX Design and Data Science for various companies such as Awok, Etihad and Healint
    in Singapore. In 2007- 2008, he developed two startups (a visual Twitter and a
    photo sharing site). He is the author of Introduction to data visualization &
    Storytelling (2019), Brown Book of Design Thinking,  and Sketch Thinking. His
    research focuses on creativity, HCI, UX and data science. Jose is a Kaggle master.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：**[Jose Berengueres](https://www.linkedin.com/in/berengueres/)获得了东京工业大学的生物启发机器人学硕士学位和博士学位。他目前在阿联酋计算机科学系任教，教授敏捷、精益UX和设计思维。他还在迪拜辅导创业者，在大学的孵化器项目中授课，并且是PyData
    Dubai的创始人。他曾在苹果公司、比勒费尔德大学、墨西哥CEDIM和迪拜Hult商学院教授设计思维、大数据分析和商业模型。他为各种公司提供UX设计和数据科学咨询，例如新加坡的Awok、阿提哈德和Healint。在2007-2008年，他开发了两个创业公司（一个视觉Twitter和一个照片分享网站）。他是《数据可视化与讲故事导论》（2019）、《设计思维的棕色书》和《草图思维》的作者。他的研究重点是创造力、人机交互、用户体验和数据科学。Jose
    是Kaggle大师。'
