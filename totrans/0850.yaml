- en: 5 Free Julia Books For Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 本免费的 Julia 数据科学书籍
- en: 原文：[https://www.kdnuggets.com/2023/06/5-free-julia-books-data-science.html](https://www.kdnuggets.com/2023/06/5-free-julia-books-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/06/5-free-julia-books-data-science.html](https://www.kdnuggets.com/2023/06/5-free-julia-books-data-science.html)
- en: '![5 Free Julia Books For Data Science](../Images/499b048bd5df209b58ec0929adfc9de8.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![5 本免费的 Julia 数据科学书籍](../Images/499b048bd5df209b58ec0929adfc9de8.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: You might be hearing a lot about Julia and why it is the future of data science,
    but you don’t know where to start. I have the perfect solution for you. You can
    start by checking out the awesome list of free books on the Julia programming
    language that will prepare you for software engineering and data science-related
    tasks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能经常听到关于 Julia 以及它为何是数据科学未来的讨论，但你不知道从何开始。我有一个完美的解决方案。你可以通过查看关于 Julia 编程语言的精彩免费书籍列表来为软件工程和数据科学相关任务做好准备。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三个课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google 网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业生涯。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google 数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你组织的 IT 部门'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: You will learn about Julia libraries for data frames, data visualization, machine
    learning, and creating and running a web service. Moreover, you will learn object-oriented
    programming, metaprogramming, and parallel computing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习有关 Julia 数据框架、数据可视化、机器学习以及创建和运行网络服务的库。此外，你还将学习面向对象编程、元编程和并行计算。
- en: 1\. Think Julia
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 《Think Julia》
- en: '[Think Julia: How to Think Like a Computer Scientist](https://benlauwens.github.io/ThinkJulia.jl/latest/book.html#_the_first_program)
    by Ben Lauwens and Allen B. Downey is a book for anyone who wants to learn Julia,
    from beginners to experienced programmers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[《Think Julia: How to Think Like a Computer Scientist》](https://benlauwens.github.io/ThinkJulia.jl/latest/book.html#_the_first_program)由
    Ben Lauwens 和 Allen B. Downey 编写，是一本适合所有想学习 Julia 的读者的书，从初学者到经验丰富的程序员皆可。'
- en: '![5 Free Julia Books For Data Science](../Images/b53b3f2d7a0c1c7a85406da2f4bba2d4.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![5 本免费的 Julia 数据科学书籍](../Images/b53b3f2d7a0c1c7a85406da2f4bba2d4.png)'
- en: Book Cover
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图书封面
- en: The book begins with an introduction to Julia, explaining what it is, how it
    works, and why it is different from other programming languages. The authors then
    provide a brief history of Julia and discuss its current development and future
    potential.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从 Julia 的介绍开始，解释了它是什么、如何工作以及为什么与其他编程语言不同。作者随后简要回顾了 Julia 的历史，并讨论了它当前的发展和未来潜力。
- en: The book has simple examples to illustrate each concept and provides exercises
    at the end of each chapter to reinforce learning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过简单的示例来说明每个概念，并在每章末尾提供练习题以巩固学习。
- en: The book also covers more advanced topics, including arrays, matrices, strings,
    and input/output. Moreover, It covers object-oriented programming, metaprogramming,
    and parallel computing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还涵盖了更高级的主题，包括数组、矩阵、字符串和输入/输出。此外，它还涉及面向对象编程、元编程和并行计算。
- en: 2\. Julia as a Second Language
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 《Julia 作为第二语言》
- en: '[Julia as a Second Language](https://www.manning.com/books/julia-as-a-second-language)
    by Erik Engheim is another beginner-friendly guide for programmers who are already
    familiar with another programming language and want to learn Julia as a second
    language.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[《Julia 作为第二语言》](https://www.manning.com/books/julia-as-a-second-language)由
    Erik Engheim 编写，是一本适合已经熟悉其他编程语言的程序员的入门指南，帮助他们将 Julia 学习为第二语言。'
- en: The book starts with an introduction to Julia and its history, followed by a
    discussion of its features, advantages, and unique selling points. It compares
    Julia to other popular programming languages, such as Python, MATLAB, and R.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从 Julia 及其历史的介绍开始，接着讨论了它的特性、优点和独特的卖点。它将 Julia 与其他流行编程语言，如 Python、MATLAB 和
    R 进行了比较。
- en: '![5 Free Julia Books For Data Science](../Images/b9bb77b102206496777026d10fb6e14d.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![5 本免费的 Julia 数据科学书籍](../Images/b9bb77b102206496777026d10fb6e14d.png)'
- en: Book Cover
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍封面
- en: It also covers object-oriented, functional programming, and advanced topics,
    such as arrays, matrices, strings, and input/output. The author also covers metaprogramming,
    parallel computing, and how to work with external libraries and packages.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 书中还涵盖了面向对象编程、函数式编程和高级主题，如数组、矩阵、字符串以及输入/输出。作者还涉及了元编程、并行计算以及如何使用外部库和包。
- en: 3\. Statistics with Julia
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 使用 Julia 进行统计分析
- en: '[Statistics with Julia](https://www.dbooks.org/statistics-with-julia-1534/)
    by Hayden Klok and Yoni Nazarathy is a comprehensive guide to statistical analysis
    using the Julia programming language. This is for anyone who wants to learn how
    to perform statistical analysis and modeling using Julia.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 Julia 进行统计分析](https://www.dbooks.org/statistics-with-julia-1534/) 由 Hayden
    Klok 和 Yoni Nazarathy 编写，是一本关于使用 Julia 编程语言进行统计分析的全面指南。适合任何希望学习如何使用 Julia 进行统计分析和建模的人。'
- en: '![5 Free Julia Books For Data Science](../Images/dac88affa59c1c6ffe2b3786e6817a4f.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![5 本免费的 Julia 数据科学书籍](../Images/dac88affa59c1c6ffe2b3786e6817a4f.png)'
- en: Book Cover
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍封面
- en: The book covers basic syntax, followed by an introduction to the fundamentals
    of statistics, including probability theory, descriptive statistics, statistical
    inference, statistical methods, and models, including linear regression, logistic
    regression, clustering, and time series analysis.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 书中涵盖了基本语法，接着介绍了统计学基础，包括概率论、描述性统计、统计推断、统计方法和模型，包括线性回归、逻辑回归、聚类和时间序列分析。
- en: It also covers how to work with external data sources, including CSV files and
    databases, and how to visualize data using Julia's plotting libraries.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书中还涵盖了如何处理外部数据源，包括 CSV 文件和数据库，以及如何使用 Julia 的绘图库可视化数据。
- en: You will be learning about reproducibility in statistical analysis and how to
    organize and document code and data.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习统计分析中的可重复性以及如何组织和记录代码和数据。
- en: 4\. Julia Data Science
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Julia 数据科学
- en: '[Julia Data Science](https://juliadatascience.io/) by Storopoli, Huijzer, and
    Alonso is an open-source and open-access book on how to use Julia programming
    for data science-related tasks.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Julia 数据科学](https://juliadatascience.io/) 由 Storopoli、Huijzer 和 Alonso 编写，是一本开源且开放访问的书籍，介绍了如何使用
    Julia 编程进行数据科学相关任务。'
- en: The book begins by explaining what is data science and software engineering
    and then explains why you should spend time learning the language that is never
    mentioned in the job posting.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 书中首先解释了什么是数据科学和软件工程，然后解释了为什么你应该花时间学习那些在招聘信息中从未提到的语言。
- en: '![5 Free Julia Books For Data Science](../Images/ecc423e7ae4227a2ec843865adf6682c.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![5 本免费的 Julia 数据科学书籍](../Images/ecc423e7ae4227a2ec843865adf6682c.png)'
- en: Book Cover
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍封面
- en: The book starts by introducing the Julia syntax, data structures, file systems,
    and standard libraries. Then, it moves to topics that are important for data analysis
    and modeling using data frames and data visualization libraries.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 书本开始介绍 Julia 语法、数据结构、文件系统和标准库。然后，转到数据分析和建模所需的重要主题，使用数据框和数据可视化库。
- en: The book is well-written, easy to follow, and provides a comprehensive introduction
    to data analysis and modeling libraries for beginners or experienced data scientists.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书写得很好，易于理解，为初学者或有经验的数据科学家提供了数据分析和建模库的全面介绍。
- en: 5\. Julia for Data Analysis
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Julia 数据分析
- en: '[Julia for Data Analysis](https://www.manning.com/books/julia-for-data-analysis)
    by Bogumi? Kami?ski is a practical guide to data analysis using Julia for experienced
    data analysts, programmers, and beginners who want to learn how to use Julia for
    performing effective data analysis and reporting.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[Julia 数据分析](https://www.manning.com/books/julia-for-data-analysis) 由 Bogumi?
    Kami?ski 编写，是一本实用指南，适合经验丰富的数据分析师、程序员以及希望学习如何使用 Julia 进行有效数据分析和报告的初学者。'
- en: '![5 Free Julia Books For Data Science](../Images/995f691658ef07c6fee0782998977300.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![5 本免费的 Julia 数据科学书籍](../Images/995f691658ef07c6fee0782998977300.png)'
- en: Book Cover
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍封面
- en: The book is divided into two parts.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书分为两个部分。
- en: The first part is about the basics of Julia programming, where you will learn
    syntax, loop, and data structures. Next, you will learn elements of the Julia
    language that are important when creating scalable projects.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分是关于 Julia 编程的基础，你将学习语法、循环和数据结构。接着，你将学习在创建可扩展项目时 Julia 语言中重要的元素。
- en: The second part is about the toolbox for data analysis. In this part, you will
    learn to handle data using a dataframe, clean, manipulate, and transform data
    for analysis, and create a web service for sharing data analysis results.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分涉及数据分析的工具箱。在这一部分，你将学习如何使用数据框处理数据，清洗、操作和转换数据以进行分析，并创建一个用于分享数据分析结果的网页服务。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一位认证数据科学专业人士，热衷于构建机器学习模型。目前，他专注于内容创作和撰写有关机器学习和数据科学技术的技术博客。Abid拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为那些在心理健康方面挣扎的学生打造一款人工智能产品。'
