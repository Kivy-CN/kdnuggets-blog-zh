- en: Depending on which path you take, the expertise you are equipped with from the
    outset will differ. While linguistics have to take on the effort of learning the
    required computational skills, those coming from a computational background need
    to catch up on their linguistics knowledge.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你选择的路径，你一开始所具备的专业知识将会有所不同。虽然语言学背景的人需要努力学习所需的计算技能，但来自计算背景的人则需要弥补他们的语言学知识。
- en: This collection of 5 courses is intended to help NLP practitioners or hopefuls
    acquire some of their lacking linguistics knowledge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这5门课程旨在帮助自然语言处理（NLP）从业者或有志之士弥补他们缺乏的语言学知识。
- en: '1\. [Miracles of Human Language: An Introduction to Linguistics](https://www.coursera.org/learn/human-language)'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. [人类语言的奇迹：语言学导论](https://www.coursera.org/learn/human-language)
- en: From Universiteit Leiden & Meertens Instituut (via Coursera)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来自莱顿大学和梅尔滕斯研究所（通过 Coursera）
- en: The goal of this course is to get you a quick introduction to linguistics. It
    claims to be especially useful if you are considering studying linguistics further,
    you will be studying a related discipline, or if you are looking to develop your
    analytical skills.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程的目标是为你提供语言学的快速入门。它声称如果你打算进一步学习语言学、研究相关学科，或者希望提升你的分析技能，这门课程将特别有用。
- en: The Miracles of Human Language introduces you to the many-faceted study of languages,
    which has amazed humans since the beginning of history. Together with speakers
    of many other languages around the world, as well as with famous linguists such
    as Noam Chomsky and Adele Goldberg, you will learn to understand and analyse how
    your native tongue is at the same time similar and different from many other languages.
    You will learn the basic concepts of linguistics, get to know some of the key
    features of big and small languages and get insight into what linguists do.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《人类语言的奇迹》将带你深入多面的语言研究，这让人类自历史开始便感到惊叹。你将与全球许多其他语言的使用者以及像诺姆·乔姆斯基和阿黛尔·戈尔德堡等著名语言学家一起，学习理解和分析你的母语如何与许多其他语言既相似又不同。你将学习语言学的基本概念，了解一些大语言和小语言的关键特征，并深入了解语言学家的工作。
- en: Basically, if you want to know how language works, and how language can be used
    to understand the human mind, If you are curious to understand how language works
    and how it gives insight into the human mind, Miracles of Human Language is for
    you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，如果你想了解语言是如何运作的，以及语言如何用于理解人类思维，《人类语言的奇迹》是适合你的课程。
- en: 2\. [Applied Linguistics](https://le.ac.uk/courses/mooc-applied-linguistics/2020)
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. [应用语言学](https://le.ac.uk/courses/mooc-applied-linguistics/2020)
- en: From University of Leicester
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 来自莱斯特大学
- en: The applied linguistics course from University of Leicester takes a decidedly
    less theoretical approach than the previous, focusing on how to use the skills
    of the linguistics discipline in the real world.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 莱斯特大学的应用语言学课程采用了明显少一些理论化的方法，与之前的课程不同，重点在于如何在现实世界中运用语言学学科的技能。
- en: This online course will introduce you to practical, real-world applications
    including language teaching, language assessment and forensic linguistics. From
    reducing gender bias to simplifying legal texts, applied linguistics is crucial
    to effective communication. Working through a series of case studies with the
    help of experts who teach on our Applied Linguistics degrees, you will learn techniques
    and research methods that will let you see language usage in a whole new light.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个在线课程将介绍实际的、现实世界的应用，包括语言教学、语言评估和法医语言学。从减少性别偏见到简化法律文本，应用语言学对有效沟通至关重要。通过一系列案例研究，并在我们的应用语言学学位课程中，借助专家的帮助，你将学习到让你从全新视角看待语言使用的技术和研究方法。
- en: The demographic aim of the course are those interested in linguistics or language
    teaching, as well as those who may be considering postgraduate linguistics studies.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程的目标人群是对语言学或语言教学感兴趣的人，以及那些可能考虑攻读研究生语言学学位的人。
- en: 3\. [Introduction to Comparative Indo-European Linguistics](https://www.coursera.org/learn/comparative-indo-european-linguistics)
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. [比较印欧语言学导论](https://www.coursera.org/learn/comparative-indo-european-linguistics)
- en: From Universiteit Leiden (via Coursera)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来自莱顿大学（通过 Coursera）
- en: The Indo-European language family is a large one, consisting of some of the
    world's most prominent languages.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 印欧语系是一个庞大的家族，包括一些世界上最著名的语言。
- en: Build your knowledge of Indo-European languages, how they changed through time,
    and how to reconstruct ancient languages. Every language belongs to a language
    family; a group of languages that are genetically related to each other. Indo-European
    is the name of the language family to which English belongs, along with many sub-families
    such as Germanic languages and Romance languages.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 增强你对印欧语言的知识，了解它们如何随时间变化以及如何重构古代语言。每种语言都属于一个语言家族；这是一个彼此基因相关的语言群体。印欧语系是英语所属的语言家族名称，还有许多子家族，如日耳曼语和罗曼语。
- en: The course will look at the structure and origins of the many branches of this
    tree, demonstrate language comparison, and discuss linguistic reconstruction as
    you work to put together the [Proto-Indo-European language](https://en.wikipedia.org/wiki/Proto-Indo-European_language).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程将考察这一语言树的许多分支的结构和起源，展示语言比较，并讨论语言重构，帮助你拼凑 [原始印欧语言](https://en.wikipedia.org/wiki/Proto-Indo-European_language)。
- en: '4\. [Corpus Linguistics: Method, Analysis, Interpretation](https://www.futurelearn.com/courses/corpus-linguistics)'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. [语料库语言学：方法、分析、解释](https://www.futurelearn.com/courses/corpus-linguistics)
- en: From Lancaster University (via Future Learn)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 来自兰卡斯特大学（通过 Future Learn）
- en: This course from Leicester University is a little more specific in its practical
    focus than the previous offerings. The intention of this course to provide an
    introduction to the methodology of corpus linguistics from a research point of
    view.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这门来自莱斯特大学的课程在实际应用上比之前的课程更具针对性。该课程旨在从研究的角度介绍语料库语言学的方法论。
- en: Over eight weeks, you’ll build the skills necessary to collect and analyse large
    digital collections of text (corpora).
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在八周的时间里，你将建立必要的技能，以收集和分析大规模数字文本集合（语料库）。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You’ll be introduced to a number of topics demonstrating the use of corpora
    in areas as diverse as discourse analysis, sociolinguistics, and language learning
    and teaching.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你将接触到多个主题，展示如何在话语分析、社会语言学、语言学习和教学等领域使用语料库。
- en: This is the only publicly available course on research corpus construction,
    and it looks incredibly interesting.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是唯一一个公开的研究语料库构建课程，内容看起来非常有趣。
- en: '5\. [Introduction to Sociolinguistics: Accents, Attitudes and Identity](https://www.york.ac.uk/study/moocs/accents-attitudes-identity/)'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. [社会语言学入门：口音、态度与身份](https://www.york.ac.uk/study/moocs/accents-attitudes-identity/)
- en: From University of York
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 来自约克大学
- en: This course focuses on how people interact with language.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程专注于人们如何与语言互动。
- en: 'This course is for anyone interested in finding out more about sociolinguistics.
    Topics include: attitudes to accents in the UK; how sociolinguists measure accents
    and attitudes; the relationship between accents and identity; why accents matter
    in the real world'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这门课程适合任何对社会语言学感兴趣的人。内容包括：对英国口音的态度；社会语言学家如何测量口音和态度；口音与身份之间的关系；口音在现实世界中的重要性
- en: This is another highly-specialized course, with a sociolinguistic bent. The
    study of accents, attitudes toward them, and how they help form identity are the
    topics covered, which is a fresh perspective into the world of linguistics.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一门高度专业化的课程，带有社会语言学的倾向。课程内容涵盖了口音、对口音的态度以及这些如何帮助形成身份，这是对语言学世界的一种新视角。
