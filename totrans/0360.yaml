- en: If you are job searching, continue applying on job boards while working on data
    science projects to showcase your skills. Developing projects demonstrate hands-on
    experience that will increase your visibility to recruiters and help them better
    understand your capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: Join the DataCamp certified community and networking groups on Discord and Slack
    to connect with others in the field. Use these communities to seek mentoring opportunities
    that can help in your job search. Remember, finding a full-time role should now
    be your priority, so dedicate sufficient time to the search process.
  prefs: []
