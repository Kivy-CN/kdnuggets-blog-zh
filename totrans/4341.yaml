  type: TYPE_NORMAL
  zh: 选择合适的工具至关重要。同样，在开始一个新项目时，作为程序员，你在选择完美的代码编辑器或IDE时有很多选择。市场上有许多 Python 的 IDE 和代码编辑器，在本节中，我们将讨论一些最佳的选项及其优缺点。
