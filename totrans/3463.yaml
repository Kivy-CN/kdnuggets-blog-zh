- en: 'Following Markov, was Even Estola, Lead Machine Learning Engineer at Meetup.
    In a pre-event interview, Estola participated in the conversation about ethics
    in ML.. His response: “Because the easiest way to build machine learning skills
    is practicing on canned data sets, it’s easy to run into problems with real data.
    It turns out that wild data are messy, incomplete, and sometimes even racist,
    sexist, and immoral. We need to acknowledge that the real world can be garbage
    at times, and consequently we should be building systems that combat this, instead
    of succumbing to it. It won’t be easy, and it will likely cost us some points
    on our traditional performance metrics, but machine learning as we know it can
    really only infer the status quo, and we need to be better than that. We all know
    racist computers are a bad idea. Don’t let your company build racist computers.”
    In his talk, Estola urged us to spread awareness about the issue and urged to
    use solutions such as using simple solutions, even if they have a small concession
    in performance. He also suggested using ensemble modeling and designing test data
    sets for capturing unintended bias.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 紧接着Markov的是Meetup的首席机器学习工程师Even Estola。在一次活动前的采访中，Estola参与了有关机器学习伦理的讨论。他的回应是：“因为构建机器学习技能的最简单方法是练习现成的数据集，所以很容易遇到实际数据中的问题。事实证明，野生数据是混乱、不完整的，有时甚至带有种族主义、性别歧视和不道德。我们需要承认现实世界有时会很糟糕，因此我们应该构建应对这种情况的系统，而不是屈服于此。这不会很容易，可能会使我们的传统性能指标有所下降，但我们所知道的机器学习只能推断现状，我们需要做得更好。我们都知道，种族主义计算机是一个糟糕的主意。不要让你的公司制造种族主义计算机。”在他的讲话中，Estola呼吁我们提高对这个问题的认识，并建议使用简单的解决方案，即使它们在性能上有小的让步。他还建议使用集成建模和设计测试数据集以捕捉无意的偏见。
- en: Estola’s full slide deck can be found on the MLconf Slideshare account, [here](http://www.slideshare.net/SessionsEvents/evan-estola-lead-machine-learning-engineer-meetup-at-mlconf-sea-52016).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Estola的完整幻灯片可以在MLconf Slideshare账户中找到，[点击这里](http://www.slideshare.net/SessionsEvents/evan-estola-lead-machine-learning-engineer-meetup-at-mlconf-sea-52016)。
- en: Following Estola was Florian Tramèr, who presented an example of unfair associations
    & consequences in data-driven applications and how such errors have the ability
    to offend the masses. Tramèr went on to explain preventative measures, but also
    their limitations. His solution? FairTest, which finds context specific associations
    between protected variables and application outputs. FairTest can be used to understand
    and evaluate potential association bugs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随后是Florian Tramèr，他展示了数据驱动应用中不公平关联与后果的示例，以及这些错误如何有可能冒犯大众。Tramèr继续解释了预防措施及其局限性。他的解决方案是FairTest，它找到保护变量和应用输出之间的特定上下文关联。FairTest可用于理解和评估潜在的关联错误。
