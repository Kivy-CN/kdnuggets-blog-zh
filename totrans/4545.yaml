  zh: '![figure-name](../Images/92c1115942c4c7c1081d73ef017f9771.png)[来源](https://uber.github.io/#/)'
- en: '[**CausalML**](https://github.com/uber/causalml)'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**CausalML**](https://github.com/uber/causalml)'
- en: '![figure-name](../Images/29ff17f8a876ad080e842c76e46e9bc8.png)[Source](https://github.com/uber/causalml)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/29ff17f8a876ad080e842c76e46e9bc8.png)[来源](https://github.com/uber/causalml)'
- en: CausalML is uber's open source answer for uplift modelling and causal inference
    methods using machine learning methods. It allows the user to estimate the Conditional
    Average Treatment Effect (CATE) or Individual Treatment Effect (ITE) from experimental
    or observational data.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CausalML 是 Uber 提供的开源工具，用于提升建模和因果推断方法，采用机器学习技术。它允许用户从实验或观察数据中估计条件平均处理效应（CATE）或个体处理效应（ITE）。
- en: '[**Ludwig**](https://uber.github.io/ludwig/index.html)'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Ludwig**](https://uber.github.io/ludwig/index.html)'
- en: '![figure-name](../Images/ae98d857007ec1ebfeaabfac3f93ffdd.png)[Source](https://uber.github.io/ludwig/)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/ae98d857007ec1ebfeaabfac3f93ffdd.png)[来源](https://uber.github.io/ludwig/)'
- en: Ludwig is probably the most famous open source project from Uber. [Ludwig allows
    the user to train and test deep learning models without having to write a piece
    of code except for specifying YAML](https://uber.github.io/ludwig/getting_started/)
    . It is built on top of Tensorflow. A Python API is available for users that have
    a preference.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ludwig 可能是 Uber 最著名的开源项目。[Ludwig 允许用户训练和测试深度学习模型，而无需编写代码，只需指定 YAML](https://uber.github.io/ludwig/getting_started/)。它构建在
    Tensorflow 之上。对于有偏好的用户，还提供了 Python API。
- en: '[**Pyro**](https://github.com/pyro-ppl/pyro)'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Pyro**](https://github.com/pyro-ppl/pyro)'
- en: '![figure-name](../Images/cb2924b08b2af1806b6f5e3331f5a5f1.png)[Source](https://github.com/pyro-ppl/pyro)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/cb2924b08b2af1806b6f5e3331f5a5f1.png)[来源](https://github.com/pyro-ppl/pyro)'
- en: Pyro is maintained by Uber AI Labs and was built on top of PyTorch for Deep
    Probabilistic Programming. It was built on the principles of **Universal, Scalable,
    Minimal and Flexible**. A beta version of [NumPyro](https://github.com/pyro-ppl/numpyro),
    a probabilistic programming library for Pyro with a NumPy backend is being built
    for faster processing.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pyro 由 Uber AI Labs 维护，并建立在 PyTorch 之上，用于深度概率编程。它建立在**通用、可扩展、最小和灵活**的原则上。正在开发一个名为
    [NumPyro](https://github.com/pyro-ppl/numpyro) 的 Pyro 概率编程库的测试版，具有 NumPy 后端，以实现更快的处理速度。
- en: '**[kepler.gl](https://kepler.gl/)**'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[kepler.gl](https://kepler.gl/)**'
- en: '![figure-name](../Images/4c9cd67c668f311bee482dd84e9c3974.png)[Source](https://kepler.gl/)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/4c9cd67c668f311bee482dd84e9c3974.png)[来源](https://kepler.gl/)'
- en: '[Kepler.gl](https://kepler.gl/demo) is Uber''s open source geospatial analysis
    toolbox for scaling on large data sets. It was built to assist data scientists
    make an impact with location data using an interactive and data driven approach.
    It is built on top of Mapbox GL and Deck.gl'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kepler.gl](https://kepler.gl/demo) 是 Uber 提供的开源地理空间分析工具箱，用于大规模数据集的处理。它旨在帮助数据科学家使用交互式和数据驱动的方法在位置数据上产生影响。它构建在
    Mapbox GL 和 Deck.gl 之上。'
- en: Open Source Projects by Google
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谷歌开源项目
