- en: Personally, I've recently decided to avoid the controversy by calling myself
    a data spelunker. (Data *miners* are out of vogue anyway.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我最近决定通过称自己为数据探险者来避免争议。（数据*矿工*已经过时了。）
- en: As a field in search of a definition, it's unsurprising that you can find a
    lot of different attempts to define it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个寻找定义的领域，看到许多不同的定义尝试也就不足为奇了。
- en: 'As a field full of data nerds with a penchant for visualization, it''s also
    unsurprising that a lot of them use Venn diagrams. (Fun fact: John Venn, who invented
    the eponymous diagrams, and his son [filed a patent in 1909 for an lawn bowling
    machine](https://www.google.com/patents/US943494).)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '作为一个充满数据爱好者的领域，且他们有较强的可视化倾向，许多人使用维恩图也就不足为奇了。（有趣的事实：发明了同名图表的 John Venn 和他的儿子曾在
    1909 年 [为一款草地保龄球机申请了专利](https://www.google.com/patents/US943494)）。 '
- en: '1\. It all started with [Drew Conway in 2010](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram) (catching
    fire when he blogged it in 2013):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 一切始于 [Drew Conway 在 2010 年](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram) （在他
    2013 年博客中引起关注）：
- en: '[![](../Images/73ad160adedcff20c2638ccef4f6c832.png)](https://2.bp.blogspot.com/-UNxoJDELWyw/V-E4f2V9BwI/AAAAAAAAMFs/GWd7v4tRUKMfaXqQODy403gCicrwET85ACLcB/s1600/Data_Science_VD.png)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/73ad160adedcff20c2638ccef4f6c832.png)](https://2.bp.blogspot.com/-UNxoJDELWyw/V-E4f2V9BwI/AAAAAAAAMFs/GWd7v4tRUKMfaXqQODy403gCicrwET85ACLcB/s1600/Data_Science_VD.png)'
- en: For Conway, the center of the diagram is *Data Science. *There's some controversy
    over what the bottom circle means (I'll address it farther down); all I can say,
    is if Conway meant something other than what I would call domain knowledge (e.g.
    physics), he chose the name *Substantive Expertise* very poorly. So assuming domain
    knowledge is at least part of what he meant, the idea is that a physicist, say,
    would have expertise in physics and math/stats knowledge, but lack hacking knowledge
    (I've met many physicists and I think that's less true than it used to be). *Machine
    Learning* experts tend to apply algorithms without an understanding of the domain
    they're analyzing (that sure as heck was my case when I first started building
    models in an industry that was totally new to me; I had to play a lot of catchup).
    And then people who can program and know their field but have no way to tell a
    statistically significant result from one arising from sheer coincidence are dangerous;
    they can arrive at some drastically wrong solutions and, for example, lose their
    companies lots of money.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Conway来说，图表的中心是 *数据科学*。关于底部圆圈的含义存在一些争议（我会在下面进一步说明）；我只能说，如果Conway指的是我称之为领域知识的东西（例如物理），那么他选择
    *实质性专业知识* 这个名称非常糟糕。因此，假设领域知识至少是他意思的一部分，理念是例如一个物理学家会在物理和数学/统计知识方面具有专业知识，但缺乏黑客知识（我遇到过许多物理学家，我认为这比以前的情况有所改善）。*机器学习*
    专家往往在没有理解他们分析领域的情况下应用算法（当我首次开始在一个对我来说完全陌生的行业中构建模型时，确实是这样；我不得不赶上进度）。然后，那些能够编程并了解自己领域但没有办法区分统计显著性结果与纯粹偶然产生的结果的人是危险的；他们可能会得出一些极其错误的解决方案，例如，使他们的公司损失大量金钱。
- en: Note that** this isn't how a Venn diagram works.** *Hacking Skills,* for example,
    should apply to that **entire **circle, and the part that doesn't intersect with
    anything should be labeled, e.g. "hackers". But that's a fairly minor point, it's
    obvious what he's getting across.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意**这并不是维恩图的工作方式。**例如，*黑客技能*应该适用于那个**整个**圆圈，且与任何其他部分不相交的部分应该被标记，例如“黑客”。但这是一个相对次要的点，他要表达的内容还是很明显的。
- en: 2\. After Conway's was made but before it was blogged, [Brendan Tierney made
    a diagram](http://www.oralytics.com/2012/06/data-science-is-multidisciplinary.html) in
    2012 that's kinda Venn-ish.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在Conway的图表制作完成后，但在其被博客发布之前，[Brendan Tierney在2012年制作了一张图](http://www.oralytics.com/2012/06/data-science-is-multidisciplinary.html)，这张图有点像维恩图。
- en: '[![](../Images/990d576aca096b8ff6ba42cca34ee3cf.png)](https://1.bp.blogspot.com/-7FKQXIFYXz0/V-Fqqpzep2I/AAAAAAAAMG4/UAz7-E2neC0dUdDE9zSgWJCQDksFeVNhgCLcB/s1600/image_thumb%255B1%255D.png)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/990d576aca096b8ff6ba42cca34ee3cf.png)](https://1.bp.blogspot.com/-7FKQXIFYXz0/V-Fqqpzep2I/AAAAAAAAMG4/UAz7-E2neC0dUdDE9zSgWJCQDksFeVNhgCLcB/s1600/image_thumb%255B1%255D.png)'
- en: It... sure is busy. *KDD* stands for *Knowledge Discovery and Data Mining,* by
    the way. Despite that, *Data Mining* also has its own circle. I do appreciate
    what he did here, though, implying what makes data science worthy of its own field
    is the breadth of its required skills. Apparently one of those skills is *Neurocomputing,* which
    seems a little... specific.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这...确实很繁忙。顺便说一下，*KDD* 代表 *知识发现与数据挖掘*。尽管如此，*数据挖掘* 也有自己独立的圆圈。我确实欣赏他在这里所做的，暗示了使数据科学值得拥有自己领域的是所需技能的广度。显然，其中一种技能是
    *神经计算*，这似乎有点...具体。
- en: '3\. Quick on Conway''s heels,[ Ulrich Matter blogged his riff on it](http://giventhedata.blogspot.ca/2013/03/data-science-in-businesscomputational.html) later
    the same month in 2013:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 紧接着Conway的是，[Ulrich Matter在2013年同月博客上发布了他的变体](http://giventhedata.blogspot.ca/2013/03/data-science-in-businesscomputational.html)：
- en: '[![](../Images/daf14d5dd28a64bc3c5d28c09b8c582f.png)](https://4.bp.blogspot.com/-Ly9PrVVWVWk/V-E9_g_VnmI/AAAAAAAAMGE/9q12gsKi8_AXHkfmcTwE6AJp6RVgVsOoQCLcB/s1600/ccsvenn.jpeg)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/daf14d5dd28a64bc3c5d28c09b8c582f.png)](https://4.bp.blogspot.com/-Ly9PrVVWVWk/V-E9_g_VnmI/AAAAAAAAMGE/9q12gsKi8_AXHkfmcTwE6AJp6RVgVsOoQCLcB/s1600/ccsvenn.jpeg)'
- en: 'He''s flipped it on the diagonal, specified the substantive expertise as *Social
    Sciences* (his field), changed hacking to computer science (you can see why someone
    would object to being characterized as a hacker, although I for one embrace it),
    and for some reason changed *Math & Stats* to *Quantitative Methods*. More importantly,
    he''s moved *Data Science* where *Machine Learning* was in Conway''s -- that''s
    an interesting distinction, and one I''ve seen in the field. There are data scientists
    who specialize in one domain, and then there are generalists (who usually started
    out in one field but branched out, like me: I started in chemistry and now I''m
    in insurance). Also, he''s apparently not comfortable with *Danger Zone*, changing
    it to... a question mark. But apparently what matters to Matter (so to speak)
    is in the center of the diagram: *Data-driven Computational [Social] Science.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他将其对角线翻转了，指定了实质性的专业知识为*社会科学*（他的领域），将黑客改为计算机科学（可以理解为什么有人会反对被描述为黑客，尽管我个人接受这种描述），并且不知何故将*数学与统计*改为*定量方法*。更重要的是，他将*数据科学*移到了康威的*机器学习*所在的位置——这是一个有趣的区别，也是我在该领域见过的。有些数据科学家专注于一个领域，而有些则是通才（通常从一个领域开始但后来扩展，比如我：我开始于化学，现在在保险领域）。此外，他显然对*危险区域*不太满意，将其改为...一个问号。但显然，对Matter（可以这么说）来说重要的是图示的中心：*数据驱动的计算[社会]科学。*
- en: A... bit wordy, shall we say? He also made sure to insert *Empirical* into *Traditional
    Research.*
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有点啰嗦，我们这么说？他还确保将*经验*插入到*传统研究*中。
- en: 4\. After the Edward Snowden news broke, [Joel Grus supplied this](http://joelgrus.com/2013/06/09/post-prism-data-science-venn-diagram/) tongue-in-cheek
    (*or is it?)* version. Now we're getting into more rarefied Venn territory, with
    four circles, the fourth being "evil".
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 在爱德华·斯诺登新闻爆出后，[乔尔·格鲁斯提供了这个](http://joelgrus.com/2013/06/09/post-prism-data-science-venn-diagram/)带有一点讽刺（*或者说不是讽刺？*）的版本。现在我们进入了更加稀有的维恩图领域，有四个圆圈，第四个是“邪恶”。
- en: '[![](../Images/4b2b2686992c002fc59b15ace3eb5ea6.png)](https://3.bp.blogspot.com/-bvQxcwfqATQ/V-E_uTBc4VI/AAAAAAAAMGQ/Qa1Ntef-rs0E-mWx5pkVu-CPlREdvD0TwCLcB/s1600/VennDiagram2.png)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/4b2b2686992c002fc59b15ace3eb5ea6.png)](https://3.bp.blogspot.com/-bvQxcwfqATQ/V-E_uTBc4VI/AAAAAAAAMGQ/Qa1Ntef-rs0E-mWx5pkVu-CPlREdvD0TwCLcB/s1600/VennDiagram2.png)'
- en: 5\. In September 2013, [Harlan Harris adapted this diagram](http://www.datacommunitydc.org/blog/2013/09/the-data-products-venn-diagram) to
    deal with data *products* instead of science.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 在2013年9月，[哈兰·哈里斯调整了这个图示](http://www.datacommunitydc.org/blog/2013/09/the-data-products-venn-diagram)，以处理数据*产品*而不是科学。
- en: '[![](../Images/c2c1355c982375a22903d409c3c56285.png)](https://1.bp.blogspot.com/-0yr_Azo4JjE/V-FjsiQ85NI/AAAAAAAAMGg/T0EW0_0S9MYrFVo-SLelQK3fCRZEdRIVACLcB/s1600/download.png)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/c2c1355c982375a22903d409c3c56285.png)](https://1.bp.blogspot.com/-0yr_Azo4JjE/V-FjsiQ85NI/AAAAAAAAMGg/T0EW0_0S9MYrFVo-SLelQK3fCRZEdRIVACLcB/s1600/download.png)'
- en: The slices are no longer comparable to Conway because we've changed from science
    to products, but the categorizations are noteworthy (and they follow true Venn
    methodology, not being slices in themselves). *Domain Knowledge* remains, *Computer
    Science/Hacking* remains as *Software Engineering,* and crucially, Harris has
    added *Predictive Analytics* and *Visualization* to the*Statistics* circle. But
    not the actual tools they use, that's in the intersection with *Software Engineering.* Okay.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些切片不再可与康威相比，因为我们已从科学转向产品，但分类是值得注意的（它们遵循真正的维恩方法论，而不是切片本身）。*领域知识*保持不变，*计算机科学/黑客*保持为*软件工程*，关键的是，哈里斯已将*预测分析*和*可视化*添加到*统计*圈中。但不包括他们实际使用的工具，那在*软件工程*的交集中。好吧。
- en: 6\. In January 2014, Steven Geringer provided a tweak that, instead of putting *Data
    Science* in the middle three-way intersection like Conway, calls *all* of it data
    science and calls the intersection *Unicorn* (i.e. a mythical beast with magical
    powers who's rumored to exist but is never actually seen in the wild.)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 在2014年1月，史蒂文·格林格提供了一个调整，他没有像康威那样将*数据科学*放在中间的三向交集，而是将*所有*的内容都称为数据科学，并将交集称为*独角兽*（即一种有神奇力量的神话生物，据说存在但从未在野外被见过。）
- en: '[![](../Images/4b2987cf40b2aaa478d849006e30789f.png)](https://1.bp.blogspot.com/-ju4m6PBOrgo/V-E5qz99SaI/AAAAAAAAMF0/gle0zsZz_nIBEMVg0EdZHoGJhjlnBzv1gCLcB/s1600/moz-screenshot-3-729576.png)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/4b2987cf40b2aaa478d849006e30789f.png)](https://1.bp.blogspot.com/-ju4m6PBOrgo/V-E5qz99SaI/AAAAAAAAMF0/gle0zsZz_nIBEMVg0EdZHoGJhjlnBzv1gCLcB/s1600/moz-screenshot-3-729576.png)'
- en: This is... a little weird, Venn-diagrammatically speaking. I think I know what
    he's getting at. When I first heard people referred to as data scientists, I often
    heard the riposte, "Aren't all scientists, by definition, data scientists?" True,
    there are no sciences that do not deal in data (insert psychiatry joke here),
    but still, data science, while quite nebulous, isn't just an umbrella term.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点奇怪，从维恩图的角度来看。我觉得我明白他的意思。当我第一次听到有人被称为数据科学家时，我常常听到的反驳是，“难道所有科学家都不是数据科学家吗？”确实，所有科学都涉及数据（这里插入精神病学笑话），但尽管数据科学非常模糊，它也不仅仅是一个伞形术语。
- en: Plus, I'm sorry, but **you can see the screengrab of his mouse arrow in his
    diagram.**
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对不起，但是**你可以在他的图中看到鼠标箭头的截图。**
- en: 'Edit: An earlier version of this post omitted to give Geringer credit where
    credit is *definitely* due: **he was the first to remove the Danger Zone!**(Great,
    now [that song](https://www.youtube.com/watch?v=vwBbrngafl0) is going to be in
    my head all day). Now people with subject matter expertise and computer skills
    can make *Traditional Software* without blowing the world up, or whatever. (My
    apologies to Mr. Geriner, and my thanks for his correction.)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑：该帖的早期版本遗漏了对 Geringer 的**应得的**赞誉：**他是第一个去除危险区的人！**（太棒了，现在[那首歌](https://www.youtube.com/watch?v=vwBbrngafl0)要在我脑海里盘旋一整天了）。现在，拥有主题知识和计算机技能的人可以制作*传统软件*而不会引发世界毁灭，或者其他什么（对
    Geriner 先生表示歉意，也感谢他的指正）。
