- en: When you think of “data science” and “machine learning”, do the two terms blur
    together, like Currier and Ives or Sturm and Drang? If so, you've come to the
    right place. This article will clarify some important and often-overlooked distinctions
    between the two to help you better focus your learning and hiring.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想到“数据科学”和“机器学习”时，这两个术语是否混淆在一起，如同Currier和Ives或Sturm和Drang？如果是这样，你来对地方了。本文将澄清两者之间的一些重要且常被忽视的区别，帮助你更好地专注于学习和招聘。
- en: '**Machine learning versus data science**'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**机器学习与数据科学的比较**'
- en: 'Machine learning has seen much hype from journalists who are not always careful
    with their terminology. In popular discourse, it has taken on a wide swath of
    meanings and implications well beyond its scope to practitioners. Machine learning
    refers to a specific form of mathematical optimization: getting a computer to
    perform better at some task, through training data or experience, without explicit
    programming. This often takes the form of building a model based on past cases
    with known outcomes, and applying the model to make predictions for future cases,
    finding ways to minimize a numerical “error” or “cost” function representing how
    much the predictions mismatch reality.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习受到了媒体的大量炒作，而这些媒体有时对术语并不十分准确。在大众话语中，它已经超出了从业者的范围，涵盖了广泛的含义和影响。机器学习指的是一种特定形式的数学优化：通过训练数据或经验，使计算机在某个任务上表现更好，而无需明确编程。这通常表现为基于已知结果的过去案例建立一个模型，并将该模型应用于预测未来案例，寻找最小化数值“误差”或“成本”函数的方式，以表示预测与现实的偏差。
- en: 'Notice that some important business activities appear nowhere in this definition
    of machine learning:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到一些重要的商业活动在机器学习的定义中没有出现：
- en: Assessing whether data is suitable for a purpose
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估数据是否适合某个目的
- en: Formulating an appropriate objective
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定适当的目标
- en: Implementing systems and processes
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施系统和流程
- en: Communicating with disparate stakeholders
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与不同利益相关者沟通
- en: 'The need for these functions led to the recognition of data science as a field.
    The [Harvard Business Review tells us](https://hbr.org/2018/08/what-data-scientists-really-do-according-to-35-data-scientists)
    that the “key skills for data scientists are not the abilities to build and use
    deep-learning infrastructures. Instead they are the abilities to learn on the
    fly and to communicate well in order to answer business questions, explaining
    complex results to nontechnical stakeholders.” [Other authors agree](https://www.safaribooksonline.com/library/view/analyzing-the-analyzers/9781449368388/ch04.html):
    “We feel that a defining feature of data scientists is the breadth of their skills
    — their ability to single-handedly do at least prototype-level versions of all
    the steps needed to derive new insights or build data products.” [Another HBR
    article](https://hbr.org/2018/03/getting-value-from-machine-learning-isnt-about-fancier-algorithms-its-about-making-it-easier-to-use)
    affirms, “Getting value from machine learning isn’t about fancier algorithms —
    it’s about making it easier to use…. The gap for most companies isn’t that machine
    learning doesn’t work, but that they struggle to actually use it.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些职能的需求促成了数据科学作为一个领域的认知。[哈佛商业评论告诉我们](https://hbr.org/2018/08/what-data-scientists-really-do-according-to-35-data-scientists)，“数据科学家的关键技能不是构建和使用深度学习基础设施的能力。而是学习能力和良好的沟通能力，以回答商业问题，将复杂的结果向非技术相关者解释清楚。”
    [其他作者同意](https://www.safaribooksonline.com/library/view/analyzing-the-analyzers/9781449368388/ch04.html)：“我们认为数据科学家的一个定义特征是其技能的广度——他们能够单独完成所有需要的步骤，至少是原型级别的，以获取新见解或构建数据产品。”
    [另一篇HBR文章](https://hbr.org/2018/03/getting-value-from-machine-learning-isnt-about-fancier-algorithms-its-about-making-it-easier-to-use)确认，“从机器学习中获得价值并不是关于更复杂的算法——而是让它更易于使用……大多数公司面临的差距不是机器学习不起作用，而是他们难以实际使用它。”
- en: Machine learning is an important skill for data scientists, but it is one of
    many. Thinking of machine learning as the whole of data science is akin to thinking
    of accounting as the entirety of running a profitable company. Further, the skills
    gap in data science is largely in areas complementary to machine learning — business
    sensibility, statistics, problem framing, and communication.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是数据科学家的一项重要技能，但它只是其中之一。将机器学习视为数据科学的全部，就如同将会计视为运营一个盈利公司的全部。此外，数据科学中的技能差距主要体现在与机器学习互补的领域——商业敏感性、统计学、问题框架和沟通能力。
- en: '**If you want to be a data scientist, seek out an interdisciplinary education**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**如果你想成为一名数据科学家，寻求跨学科的教育**。'
- en: It is no secret that data scientists are in high and increasing demand. Despite
    this, much of the most hyped educational programming in data science tends to
    be concentrated [in](https://www.coursera.org/learn/machine-learning) [classes](http://course.fast.ai/)
    [teaching](https://www.edx.org/course/data-science-machine-learning) [machine](https://www.manning.com/books/deep-learning-with-python)
    [learning](https://www.kdnuggets.com/2018/09/ultimate-guide-tensorflow.html?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+kdnuggets-data-mining-analytics+%28KDnuggets%3A+Data+Mining+and+Analytics%29).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需求高且不断增长已是不争的事实。尽管如此，许多最受炒作的数据科学教育编程往往集中在[机器](https://www.coursera.org/learn/machine-learning)
    [学习](http://course.fast.ai/) [教学](https://www.edx.org/course/data-science-machine-learning)
    [中](https://www.manning.com/books/deep-learning-with-python) [的](https://www.kdnuggets.com/2018/09/ultimate-guide-tensorflow.html?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+kdnuggets-data-mining-analytics+%28KDnuggets%3A+Data+Mining+and+Analytics%29)。
- en: We see this as a significant problem. Many student have focused far too heavily
    on machine learning education over a more balanced curriculum. This has unfortunately
    led to a glut of underprepared early-career professionals seeking data science
    roles. Both of the authors, and several other data science hiring managers with
    whom they spoke when preparing this article, have interviewed numerous candidates
    who advertise their knowledge of machine learning but who can say little about
    basic statistics, bias and variance, or data quality, much less present a coherent
    project proposal to achieve a business objective.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这是一个严重的问题。许多学生过于集中于机器学习教育，而忽视了更为均衡的课程。这不幸导致了大量准备不足的初级职业人士寻求数据科学职位。两位作者，以及他们在准备这篇文章时交谈过的几位数据科学招聘经理，都面试了许多宣称具备机器学习知识的候选人，但这些候选人对于基本统计学、偏差与方差或数据质量知之甚少，更不用说提出一个连贯的项目方案以实现商业目标了。
- en: 'In the authors’ experience, software engineers seem especially susceptible
    to the siren’s call of an education too rich in machine learning. We speculate
    that this is because machine learning uses the same type of thinking that already
    comes easily to software developers: algorithmic, convergent thinking with clearly
    defined objectives. An education that is hyper-specialized in machine learning
    offers the false promise of more interesting work without demanding any fundamental
    cognitive shifts. Sadly, the job market rarely delivers on this promise, and many
    who follow this path find that they are unable to make the career shift from engineer
    to scientist.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据作者的经验，软件工程师似乎特别容易受到过于丰富的机器学习教育的诱惑。我们推测这是因为机器学习使用了与软件开发人员已经熟悉的思维方式相同的思维方式：算法化、收敛性思维与明确的目标。过于专业化的机器学习教育提供了更有趣工作的虚假承诺，而不需要任何基本的认知转变。遗憾的是，职场市场很少能兑现这一承诺，许多遵循这条道路的人发现他们无法从工程师转变为科学家。
- en: 'Data science demands learning a different style of thought: often divergent,
    poorly defined, and requiring constant translation in and out of the technical
    sphere. Data scientists are fundamentally generalists, and benefit from a broad
    education over a deep one. Interdisciplinary study is a far better bet than a
    narrow concentration.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学要求学习一种不同的思维方式：通常是发散的，定义模糊的，并且需要在技术领域内外不断地转换。数据科学家本质上是通才，受益于广泛的教育而非深入的教育。跨学科研究比狭窄的专注更有前途。
- en: '**Scalable versus non-scalable jobs**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**可扩展性与非可扩展性工作的区别**'
- en: Most organizations will generate significantly more value by hiring generalist
    data scientists before machine learning specialists. To understand why this is
    the case, it is useful to appreciate the difference between [*scalable*](https://books.google.com/books?id=GSBcQVd3MqYC&pg=PA28&dq=black+swan+scalable+job&hl=en&sa=X&ved=0ahUKEwiN6MeSi-7dAhXthOAKHTprDQMQ6AEINTAC#v=onepage&q=black%20swan%20scalable%20job&f=false)
    [and](https://books.google.com/books?id=GSBcQVd3MqYC&pg=PA28&dq=black+swan+scalable+job&hl=en&sa=X&ved=0ahUKEwiN6MeSi-7dAhXthOAKHTprDQMQ6AEINTAC#v=onepage&q=black%20swan%20scalable%20job&f=false)
    [*non-scalable*](https://books.google.com/books?id=GSBcQVd3MqYC&pg=PA28&dq=black+swan+scalable+job&hl=en&sa=X&ved=0ahUKEwiN6MeSi-7dAhXthOAKHTprDQMQ6AEINTAC#v=onepage&q=black%20swan%20scalable%20job&f=false)
    [jobs.](https://books.google.com/books?id=GSBcQVd3MqYC&pg=PA28&dq=black+swan+scalable+job&hl=en&sa=X&ved=0ahUKEwiN6MeSi-7dAhXthOAKHTprDQMQ6AEINTAC#v=onepage&q=black%20swan%20scalable%20job&f=false)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数组织通过雇佣通才数据科学家而非机器学习专家将创造显著更多的价值。要理解为什么会这样，了解 [*可扩展*](https://books.google.com/books?id=GSBcQVd3MqYC&pg=PA28&dq=black+swan+scalable+job&hl=en&sa=X&ved=0ahUKEwiN6MeSi-7dAhXthOAKHTprDQMQ6AEINTAC#v=onepage&q=black%20swan%20scalable%20job&f=false)
    [与](https://books.google.com/books?id=GSBcQVd3MqYC&pg=PA28&dq=black+swan+scalable+job&hl=en&sa=X&ved=0ahUKEwiN6MeSi-7dAhXthOAKHTprDQMQ6AEINTAC#v=onepage&q=black%20swan%20scalable%20job&f=false)
    [*非可扩展*](https://books.google.com/books?id=GSBcQVd3MqYC&pg=PA28&dq=black+swan+scalable+job&hl=en&sa=X&ved=0ahUKEwiN6MeSi-7dAhXthOAKHTprDQMQ6AEINTAC#v=onepage&q=black%20swan%20scalable%20job&f=false)
    [工作](https://books.google.com/books?id=GSBcQVd3MqYC&pg=PA28&dq=black+swan+scalable+job&hl=en&sa=X&ved=0ahUKEwiN6MeSi-7dAhXthOAKHTprDQMQ6AEINTAC#v=onepage&q=black%20swan%20scalable%20job&f=false)之间的区别是有帮助的。
- en: Creating general purpose machine learning algorithms is a scalable job — once
    somebody has designed and implemented an algorithm, everybody can use it with
    virtually no cost of replication. Of course everyone will want to use the best
    algorithms, created by the best researchers. Most organizations cannot afford
    to hire top-tier algorithm designers, many of whom receive seven-figure salaries.
    Thankfully, much of their work is available to the public in research papers,
    open source libraries, and cloud APIs. Thus the world’s best ML algorithm designers
    have an outsized impact, and their work enables the generalist data scientists
    who use their algorithms to have a large impact in turn.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 创建通用机器学习算法是一项可扩展的工作——一旦有人设计并实现了一个算法，大家几乎无需复制成本即可使用它。当然，每个人都希望使用由最佳研究人员创造的最佳算法。大多数组织负担不起顶级算法设计师的薪资，其中许多人获得七位数的年薪。幸运的是，他们的许多工作通过研究论文、开源库和云
    API 向公众开放。因此，世界上最优秀的机器学习算法设计师具有巨大的影响力，他们的工作使得使用这些算法的通才数据科学家也能产生相应的重大影响。
- en: Conversely, data science is a far less scalable activity. It involves understanding
    the specifics of a *particular* company's business, needs, and assets. Most organizations
    of a certain size need their *own* data scientist. Even if some other company's
    data scientist had published their approach in detail, it's virtually certain
    that some aspects of the problem and situation will differ, and the approach cannot
    just be copied in toto.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，数据科学是一项可扩展性较差的活动。它涉及了解*特定*公司的业务、需求和资产。大多数规模较大的组织需要他们*自己的*数据科学家。即使其他公司的数据科学家详细发布了他们的方法，也几乎可以肯定，问题和情况的某些方面会有所不同，因此方法不能完全照搬。
- en: 'Of course, there are many highly worthwhile and interesting paths for a career
    other than data science. In case you are thinking of a career more specifically
    in machine learning, here''s one of the dirty secrets of the industry: Machine
    Learning Engineers at large companies actually do very little machine learning
    themselves. Instead, they spend most of their time building data processing pipelines
    and model deployment infrastructure. If you do want one of these (often excellent)
    jobs, we still recommend focusing a minority of your education on machine learning
    algorithms, in favor of general engineering, DevOps practices, and data pipeline
    infrastructure.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，除了数据科学之外，还有许多非常值得且有趣的职业道路。如果你更具体地考虑从事机器学习领域的职业，这里有一个行业的“黑暗秘密”：在大型公司中，机器学习工程师实际上自己做的机器学习工作非常少。相反，他们大部分时间都花在构建数据处理管道和模型部署基础设施上。如果你想要这些（通常非常优秀的）职位，我们仍然建议将你的教育重点放在机器学习算法的少部分内容上，而更多地关注通用工程、DevOps
    实践和数据管道基础设施。
- en: While the world’s best machine learning expert may be able to contribute more
    to the grand sum of human knowledge than the world’s best data scientist, a skilled
    data scientist can have an outsized impact in a much broader range of situations.
    The job market reflects this. If you are seeking employment, you will likely do
    best by consuming machine learning education as just one part of a balanced diet.
    And, if you are looking to make your company more data driven, you will likely
    do best by hiring a generalist.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然世界上最好的机器学习专家可能在贡献人类知识的总和方面比世界上最好的数据科学家更有价值，但一位熟练的数据科学家可以在更广泛的情况中产生巨大的影响。就业市场反映了这一点。如果你在寻找工作，最好将机器学习教育作为均衡饮食的一部分来学习。如果你希望使你的公司更加数据驱动，你可能会发现雇佣一个通才效果最好。
- en: Counter to the hype, amassing machine learning education beyond the basics without
    also skilling up in complementary areas has diminishing returns on the job market.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与炒作相反，除了基础知识之外积累机器学习教育而不在互补领域提升技能，在就业市场上的回报会递减。
- en: '**Bio**: [Terran Melconian](http://www.terran.us/) has led software engineering,
    data warehousing, and data science teams and both startups and industry giants
    including Google and TripAdvisor. He currently guides companies starting their
    first data science efforts, and teaches data science (not just machine learning!)
    to software engineers and business analysts.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介**：[Terran Melconian](http://www.terran.us/) 曾领导过软件工程、数据仓储和数据科学团队，涵盖了从初创公司到行业巨头，包括
    Google 和 TripAdvisor。他目前指导那些刚刚开始数据科学工作的新公司，并向软件工程师和业务分析师教授数据科学（不仅仅是机器学习！）。'
- en: '[Trevor Bass](http://trevorbass.com/) is a data scientist with over a decade
