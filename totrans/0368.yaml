- en: Comparison with Data from US Bureau of Labor Statistics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: According to the [US Bureau of Labor Statistics](https://www.bls.gov/ooh/math/data-scientists.htm),
    the 2021 median salary for data scientists was $100,000 per year. This value is
    slightly less than our estimated average annual salary of %124,000\. The discrepancy
    could be due to increasing data scientists salary for 2023 to offset high inflation
    rates and the increased demand for data scientists associated with labor shortage.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In summary, we’ve performed elementary statistics to estimate the average salary
    for data scientists in the United States using salary data for open data scientists
    positions retrieved from indeed.com. Our analysis shows that the nationwide average
    salary for data scientists in the United States is estimated to be $124,000 per
    year, with a 95% confidence interval of [$83,000 - $166,000] per year. Data scientists
    should expect to make between $83,000 and $166,000 per year in 2023\. The actual
    salary for any given role depends on factors such as geographic location, experience,
    education, industry, job title, etc.
  prefs: []
