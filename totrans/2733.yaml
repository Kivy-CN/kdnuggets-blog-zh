- en: 'We are pleased to announce the second edition of our book **[Data Mining and
    Machine Learning: Fundamental Concepts and Algorithms, Second Edition](https://dataminingbook.info)**,
    by Mohammed J. Zaki and Wagner Meira, Jr., published by Cambridge University Press,
    2020.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Image](../Images/c517bf77f62d942f004e376ddc0d1195.png)](https://dataminingbook.info)'
  prefs: []
  type: TYPE_NORMAL
- en: The entire book is [available to read online for free](https://dataminingbook.info)
    and the site includes video lectures and other resources.
  prefs: []
  type: TYPE_NORMAL
- en: New to this edition is an entire part devoted to regression and deep learning.
  prefs: []
  type: TYPE_NORMAL
- en: '**Description & Features:**'
  prefs: []
  type: TYPE_NORMAL
- en: The fundamental algorithms in data mining and machine learning form the basis
    of data science, utilizing automated methods to analyze patterns and models for
    all kinds of data in applications ranging from scientific discovery to business
    analytics. This textbook for senior undergraduate and graduate courses provides
    a comprehensive, in-depth overview of data mining, machine learning and statistics,
    offering solid guidance for students, researchers, and practitioners. The book
    lays the foundations of data analysis, pattern mining, clustering, classification
    and regression.
  prefs: []
  type: TYPE_NORMAL
- en: This second edition includes a new part on regression with chapters on linear
    regression, logistic regression, neural networks, deep learning and regression
    assessment. The book is self-contained with key mathematical concepts and algorithms.
    It emphasizes the interplay between the geometric, algebraic and probabilistic
    views, building the key intuition behind the fundamental methods in data mining
    and machine learning.
  prefs: []
  type: TYPE_NORMAL
