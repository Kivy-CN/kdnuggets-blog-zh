- en: Data science and analytics are progressing faster than ever before – and many
    predictions indicate that these fields will not slow down anytime soon. It makes
    a lot of sense, looking at their integration into the current business environment.
    But it goes beyond that. These fields are among the main driving forces in many
    important sectors right now, including ones where profit is not the main motivation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和分析的发展速度比以往任何时候都快——许多预测表明这些领域不会很快减速。考虑到它们在当前商业环境中的整合，这很有道理。但这不仅仅是这样。这些领域目前是许多重要部门中的主要驱动力，包括那些以利润为主要动机的部门。
