  type: TYPE_NORMAL
  zh: '![Figure](../Images/ea3153d3e93ca65fa6291b2f432b9e70.png)**图 1：顶级 Python 深度学习、自然语言处理与计算机视觉库**'
- en: Plotted by number of stars and number of contributors; relative size by log
