- en: Pre-requisites to Learn Calculus
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that we understand why calculus is an important prerequisite to understanding
    how machine learning algorithms work, let's learn what skills you need to learn
    calculus.
  prefs: []
  type: TYPE_NORMAL
- en: You should have a reasonable understanding of algebra, geometry, and trigonometry
    to grasp calculus. Further, I would highly recommend reading this excellent article
    by [Khan Academy](https://www.khanacademy.org/math/ap-calculus-ab/ab-limits-new/ap-ab-about/a/ap-calc-prerequisites)
    that emphasizes the key skills before starting a course in calculus.
  prefs: []
  type: TYPE_NORMAL
- en: List of Five Free Courses to Learn Calculus
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 1\. Calculus 1 by Khan Academy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Khan Academy videos and explanations make learning any new mathematics concept
    very easy, even for a newbie, and are highly recommended in general. [The calculus
    course](https://www.khanacademy.org/math/calculus-1) covers concepts like limits,
    continuity, integrals, derivatives - basics and advanced topics like chain rule,
    second derivatives, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Calculus for Machine Learning by Jon Krohn
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is a [playlist of 56 videos](https://www.youtube.com/playlist?list=PLRDl2inPrWQVu2OvnTvtkRpJ-wz-URMJx)
    by Jon Krohn. It covers the foundations of calculus with topics like partial derivatives,
    delta method, power rule, etc. Jon has also created a similar course on linear
    algebra as part of foundational concepts to understand contemporary machine learning
    and data science techniques.
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Mathematics for Machine Learning: Multivariate Calculus– Imperial College
    London'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[This course](https://www.coursera.org/learn/multivariate-calculus-machine-learning)
    is a part of “Mathematics for Machine Learning Specialization” hosted at Coursera.
    It is a self-paced course with flexible deadlines making it suitable for working
    professionals alike. It takes a total of 18 hours to complete the course and is
    offered by the Imperial College of London.'
  prefs: []
  type: TYPE_NORMAL
- en: 'As per the course listing page, it helps the learners build an understanding
    of the following concepts:'
  prefs: []
  type: TYPE_NORMAL
- en: Multivariate calculus to build many common machine learning techniques
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The gradient of a function
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build approximations to functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Role of neural networks in training neural networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Application of calculus in linear regression models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can also watch the video playlist of this online specialization [here](https://www.youtube.com/playlist?list=PLiiljHvN6z193BBzS0Ln8NnqQmzimTW23).
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Introduction to Calculus by the University of Sydney
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is an [intermediate-level course](https://www.coursera.org/learn/introduction-to-calculus)
    that takes 59 hours to complete over five weeks. The course is taught by Associate
    Prof David Easdown and is offered by the University of Sydney. The course explains
    the foundational concepts like precalculus, tangents, limits, etc. The course
    is hosted at Coursera and provides a shareable certificate upon completion.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. 18.01x Single Variable Calculus by MIT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is an exhaustive and [advanced level program offered by MIT](https://www.edx.org/xseries/mitx-18.01x-single-variable-calculus)
    to master the concepts of calculus and learn how to compute derivatives and integrals.
    The key takeaway from the course is that it not only explains the geometrical
    interpretation but also aids the learning with real-world application of such
    mathematical concepts
  prefs: []
  type: TYPE_NORMAL
- en: Quoting from the course webpage, learners will understand
  prefs: []
  type: TYPE_NORMAL
- en: Various ways to interpret the derivative and integral of a function and how
    to compute these quantities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to use linear and quadratic approximations of functions to simplify computations
    and gain insight into the system behavior
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications of the derivative and integral such as in optimizing the cost of
    production or computing the stress on a construction beam
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The calculus of parameterized curves and polar coordinates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to approximate complicated functions by a series of simpler functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The program is a series of three courses - Differentiation, Integration and
    Coordinate Systems, and Infinite Series. Each course requires a time commitment
    of 6-10 hours per week and spans around 13-15 weeks.
  prefs: []
  type: TYPE_NORMAL
- en: Bonus
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One bonus tip to learn calculus in seven days is a mini-course from Jason Brownlee.
    He is an AI/ML expert with a knack to explain theoretical and maths-heavy machine
    learning concepts in the form of practical and code-oriented formats.
  prefs: []
  type: TYPE_NORMAL
- en: His [mini-course](https://machinelearningmastery.com/calculus-for-machine-learning-7-day-mini-course/)
    covers common calculus concepts used in machine learning along with python exercises.
    The course spans seven days and expects the learner to have a foundational knowledge
    of machine learning models, python, and linear algebra. The key concepts covered
    in this course include differentiation, integration, the gradient of a vector
    function, backpropagation, optimization, etc.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of each lesson, the course suggests you complete an assignment similar
    to what is taught in the lesson previously and shares the results towards the
    end too.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In an endeavor to enable you to become a data scientist who is well-versed in
    the internals of machine learning algorithms, the post shares five free courses
    to master calculus concepts. Hope you find the list of courses shared in this
    post useful in your data science journey.
