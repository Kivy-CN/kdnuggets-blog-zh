    1400 美元。
- en: Of course, this is just a start, and there is a lot more to learn and discover,
    but if you do these things, hopefully, you will get an idea of where you stand
    and what to do next.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是一个开始，还有很多东西需要学习和发现，但如果你做这些事情，希望你能对自己的现状和下一步要做的事有个了解。
