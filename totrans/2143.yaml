- en: 1\. Qdrant
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Qdrant
- en: '[Qdrant](/2023/02/qdrant-open-source-vector-search-engine-managed-cloud-platform.html)
    is a open source vector similarity search engine and vector database that provides
    a production-ready service with a convenient API. You can store, search, and manage
    vector embeddings. Qdrant is tailored to support extended filtering, which makes
    it useful for a wide variety of applications that involve neural network or semantic-based
    matching, faceted search, and more. As it is written in the reliable and fast
    programming language Rust, Qdrant can handle high user loads efficiently.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Qdrant](/2023/02/qdrant-open-source-vector-search-engine-managed-cloud-platform.html)
    是一个开源向量相似性搜索引擎和向量数据库，提供了一个生产就绪的服务，带有便捷的 API。你可以存储、搜索和管理向量嵌入。Qdrant 支持扩展过滤，非常适合涉及神经网络或基于语义的匹配、分面搜索等各种应用。由于它是用可靠且快速的编程语言
    Rust 编写的，Qdrant 可以高效处理高用户负载。'
- en: By using Qdrant, you can build full applications with embedding encoders for
    tasks like matching, searching, recommending, and beyond. It is also available
    as Qdrant Cloud, a fully managed version including a free tier, providing an easy
    way for users to leverage its vector search abilities in their projects.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用 Qdrant，你可以构建包含嵌入编码器的完整应用程序，用于匹配、搜索、推荐等任务。它也以 Qdrant Cloud 的形式提供，这是一种完全托管的版本，包括一个免费层，提供了一个方便的方式让用户在项目中利用其向量搜索能力。
- en: 2\. Pinecone
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Pinecone
- en: '[Pinecone](/a-comprehensive-guide-to-pinecone-vector-databases) is a managed
    vector database that has been specifically designed to tackle the challenges associated
    with high-dimensional data. With advanced indexing and search capabilities, Pinecone
    enables data engineers and data scientists to build and deploy large-scale machine
    learning applications that can efficiently process and analyze high-dimensional
    data.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pinecone](/a-comprehensive-guide-to-pinecone-vector-databases) 是一个管理型向量数据库，专门设计用于解决与高维数据相关的挑战。凭借先进的索引和搜索功能，Pinecone
    使数据工程师和数据科学家能够构建和部署能够高效处理和分析高维数据的大规模机器学习应用。'
- en: Key features of Pinecone include a fully managed service that is highly scalable,
    enabling real-time data ingestion and low-latency search. Pinecone also provides
    integration with LangChain to enable natural language processing applications.
    With its specialized focus on high-dimensional data, Pinecone provides an optimized
    platform for deploying impactful machine learning projects.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Pinecone 的主要特点包括一个完全托管的服务，具有高度的可扩展性，支持实时数据摄取和低延迟搜索。Pinecone 还提供与 LangChain 的集成，以支持自然语言处理应用。凭借对高维数据的专业关注，Pinecone
    提供了一个优化的平台，用于部署有影响力的机器学习项目。
- en: 3\. Weaviate
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Weaviate
- en: '[Weaviate](https://github.com/weaviate/weaviate) is an open-source vector database
    that allows you to store data objects and vector embeddings from your favorite
    ML models, scaling seamlessly into billions of data objects. With Weaviate, you
    get speed - it can quickly search ten nearest neighbors from millions of objects
    in just a few milliseconds. There is flexibility to vectorize data during import
    or upload your own vectors, leveraging modules that integrate with platforms like
    OpenAI, Cohere, HuggingFace, and more.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Weaviate](https://github.com/weaviate/weaviate) 是一个开源向量数据库，允许你存储来自你喜欢的 ML
    模型的数据对象和向量嵌入，能够无缝扩展到数十亿个数据对象。使用 Weaviate，你可以获得快速的搜索速度 - 它可以在几毫秒内从数百万个对象中快速搜索十个最近邻。它提供了灵活性，可以在导入期间对数据进行向量化或上传自己的向量，并利用与
    OpenAI、Cohere、HuggingFace 等平台集成的模块。'
- en: Weaviate focuses on scalability, replication, and security for production readiness,
    from prototypes to large-scale deployment. Beyond fast vector searches, Weaviate
    also offers recommendations, summarizations, and neural search framework integrations.
    It provides a flexible and scalable vector database for a variety of use cases.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Weaviate 关注于可扩展性、复制和生产环境的安全性，从原型到大规模部署都可以胜任。除了快速的向量搜索，Weaviate 还提供推荐、摘要和神经搜索框架集成。它为各种使用案例提供了一个灵活且可扩展的向量数据库。
- en: 4\. Milvus
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Milvus
- en: '[Milvus](https://github.com/milvus-io/milvus) is a powerful open-source vector
    database for AI applications and similarity search. It makes unstructured data
    search more accessible and provides a consistent user experience regardless of
    deployment environment.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Milvus](https://github.com/milvus-io/milvus) 是一个强大的开源向量数据库，专为 AI 应用和相似性搜索设计。它使非结构化数据搜索更加便捷，并提供了一致的用户体验，无论部署环境如何。'
- en: Milvus 2.0 is a cloud-native vector database with storage and computation separated
    by design, using stateless components for enhanced elasticity and flexibility.
    Released under Apache License 2.0, Milvus offers millisecond search on trillion
    vector datasets, simplified unstructured data management through rich APIs and
    consistent experience across environments, and embedded real-time search in applications.
    It is highly scalable and elastic, supporting component-level scaling on demand.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Milvus 2.0 是一个云原生的向量数据库，设计上将存储和计算分离，使用无状态组件以增强弹性和灵活性。根据 Apache License 2.0 发布，Milvus
    在万亿向量数据集上提供毫秒级搜索，通过丰富的 API 简化了非结构化数据管理，并在应用程序中嵌入实时搜索。它具有高度的可扩展性和弹性，支持按需组件级扩展。
- en: Milvus pairs scalar filtering with vector similarity for a hybrid search solution.
    With community support and over 1,000 enterprise users, Milvus provides a reliable,
    flexible, and scalable open-source vector database for a variety of use cases.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Milvus 结合了标量过滤和向量相似性，为混合搜索解决方案提供支持。凭借社区支持和超过 1,000 个企业用户，Milvus 提供了一个可靠、灵活和可扩展的开源向量数据库，适用于各种使用案例。
- en: 5\. faiss
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. faiss
- en: '[Faiss](https://github.com/facebookresearch/faiss) is an open-source library
    for efficient similarity search and clustering of dense vectors, capable of searching
    massive vector sets exceeding RAM capacity. It contains several methods for similarity
    search based on vector comparisons using L2 distances, dot products, and cosine
    similarity. Some methods like binary vector quantization enable compressed vector
    representations for scalability, while others like HNSW and NSG use indexing for
    accelerated search.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Faiss](https://github.com/facebookresearch/faiss)是一个开源库，用于高效的相似性搜索和密集向量的聚类，能够搜索超出
    RAM 容量的大规模向量集合。它包含了多种基于 L2 距离、点积和余弦相似性的向量比较方法。一些方法如二进制向量量化允许压缩向量表示以提高可扩展性，而其他方法如
    HNSW 和 NSG 使用索引来加速搜索。'
- en: Faiss is primarily coded in C++ but integrates fully with Python/NumPy. Key
    algorithms are available for GPU execution, accepting input from CPU or GPU memory.
    The GPU implementation enables drop-in replacement of CPU indexes for faster results,
    automatically handling CPU-GPU copies. Developed by Meta's Fundamental AI Research
    group, Faiss provides an open-source toolkit empowering swift search and clustering
    within large vector datasets, on both CPU and GPU infrastructure.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Faiss 主要用 C++ 编写，但与 Python/NumPy 完全集成。关键算法可用于 GPU 执行，接受来自 CPU 或 GPU 内存的输入。GPU
    实现支持 CPU 索引的快速替代，以实现更快的结果，自动处理 CPU-GPU 数据拷贝。由 Meta 的 Fundamental AI Research 团队开发，Faiss
    提供了一个开源工具包，支持在大规模向量数据集上迅速进行搜索和聚类，兼容 CPU 和 GPU 基础设施。
- en: Conclusion
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Vector databases are quickly becoming an essential component of modern AI applications.
    As we have explored in this blog post, there are several compelling options to
    consider when selecting a vector database in 2024\. Qdrant offers versatile open-source
    capabilities, Pinecone provides a managed service designed for high-dimensional
    data, Weaviate focuses on scalability and flexibility, Milvus delivers consistent
    experiences across environments, and faiss enables efficient similarity search
    through optimized algorithms.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 向量数据库正在迅速成为现代 AI 应用的重要组成部分。正如我们在这篇博客文章中探讨的那样，在 2024 年选择向量数据库时，有几种引人注目的选项可以考虑。Qdrant
    提供了多功能的开源能力，Pinecone 提供了为高维数据设计的托管服务，Weaviate 专注于可扩展性和灵活性，Milvus 在各种环境中提供一致的体验，而
    Faiss 通过优化算法实现高效的相似性搜索。
- en: Each database has its own strengths and benefits depending on your use case
    and infrastructure. As AI models and semantic search continue to advance, having
    the right vector database to store, index, and query vector embeddings will be
    key. You can learn more about vector databases by reading [What are Vector Databases
    and Why Are They Important for LLMs?](/2023/06/vector-databases-important-llms.html)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据库根据你的使用案例和基础设施都有其自身的优势和好处。随着 AI 模型和语义搜索的不断进步，拥有合适的向量数据库来存储、索引和查询向量嵌入将是关键。你可以通过阅读
    [什么是向量数据库及其对 LLMs 的重要性？](/2023/06/vector-databases-important-llms.html) 来了解更多关于向量数据库的信息。
