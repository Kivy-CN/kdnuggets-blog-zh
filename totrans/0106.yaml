- en: OpenAI has been in the media a lot, not only because of the release of ChatGPT,
    GPT-3, and GPT-4\. But also surrounding the ethical concerns of AI systems like
    ChatGPT to the socioeconomics of today's world.
  prefs: []
  type: TYPE_NORMAL
