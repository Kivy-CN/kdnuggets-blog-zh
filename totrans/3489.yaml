  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习是否允许对立面吸引？
- en: 原文：[https://www.kdnuggets.com/2016/02/does-machine-learning-allow-opposites-attract.html](https://www.kdnuggets.com/2016/02/does-machine-learning-allow-opposites-attract.html)
