- en: 'Pandas AI is very new, and the team are still looking at ways to improve the
    library. As of the 10th of May, they still have the following on their todo list:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas AI非常新，团队仍在寻找改进库的方法。截至5月10日，他们的待办事项清单中还有以下内容：
- en: Add support for more LLMs
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加对更多LLMs的支持
- en: Make PandasAI available from a CLI
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使PandasAI能够通过CLI访问
- en: Create a web interface for PandasAI
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为PandasAI创建一个Web界面
- en: Add unit tests
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加单元测试
- en: They are welcome to suggestions and contributions. If you are interested in
    contributing to the growth of Pandas AI, please refer to the [contributing guidelines](https://github.com/gventuri/pandas-ai/blob/main/CONTRIBUTING.md).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎提出建议和贡献。如果你有兴趣为Pandas AI的成长做出贡献，请参考[贡献指南](https://github.com/gventuri/pandas-ai/blob/main/CONTRIBUTING.md)。
- en: 'If you would like to see a walk-through of using Pandas AI, check out this
    video:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想查看使用Pandas AI的演示，查看这个视频：
- en: Wrapping it up
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: Although Pandas AI does not replace Pandas, it is a good tool to have to boost
    your workflow. Although you can ask Pandas AI questions about your dataset, you
    will still need to be proficient in programming to correct and direct the library
    when it makes mistakes.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Pandas AI并不取代Pandas，但它是提升工作流程的好工具。尽管你可以向Pandas AI提问你的数据集，你仍需精通编程，以便在库出现错误时进行修正和指导。
- en: If you’ve had a chance to play around with Pandas AI, let us know what you think
    about it in the comments below!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有机会使用Pandas AI，欢迎在下方评论告诉我们你的看法！
