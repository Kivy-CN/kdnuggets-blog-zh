- en: 2\. Learn Programming
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After learning the basics, it's time to master **Python** as you are going to
    code most of your time at your job. You can also start with **R** or **Julia**
    as they were inherently developed for statistics and scientific research. Mastering
    Python will help you with research, data visualization, designing state-of-the-art
    applications, and clearing technical interviews.
  prefs: []
  type: TYPE_NORMAL
- en: '![Become a Data Science Professional in Five Steps](../Images/029dbeddd49d2e4476dc01032fa113b3.png)'
  prefs: []
  type: TYPE_IMG
