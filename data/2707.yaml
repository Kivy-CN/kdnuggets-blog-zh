- en: Online Certificates/Courses in AI, Data Science, Machine Learning from Top Universities
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顶级大学的人工智能、数据科学、机器学习在线证书/课程
- en: 原文：[https://www.kdnuggets.com/2020/09/online-certificates-ai-data-science-machine-learning-top.html](https://www.kdnuggets.com/2020/09/online-certificates-ai-data-science-machine-learning-top.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/09/online-certificates-ai-data-science-machine-learning-top.html](https://www.kdnuggets.com/2020/09/online-certificates-ai-data-science-machine-learning-top.html)
- en: '[comments](#comments)The current pandemic has not decreased the demand for
    AI, Data Science, ML talent, but it has accelerated the shift to online education.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)当前的疫情没有减少对人工智能、数据科学、机器学习人才的需求，但加速了在线教育的转变。'
- en: We have recently published a survey of [Online MS degrees in AI, Analytics,
    Data Science, ML](/2020/09/best-online-masters-data-science-analytics-online.html)
    from top universities,
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最近发布了[顶级大学在线人工智能、分析、数据科学、机器学习硕士学位调查](/2020/09/best-online-masters-data-science-analytics-online.html)。
- en: But a typical degree takes 12-18 month to receive, and many may want to get
    a faster start in this field by taking a course and receiving a certificate. We
    covered [online certificates in Analytics, Data Science, Machine Learning](https://www.kdnuggets.com/2019/07/top-certificates-analytics-data-science-machine-learning-ai.html)
    last year, but there are now too many options to do a comprehensive survey of
    online courses, so in this blog we only cover the courses and certificates from
    the top 20 universities in Computer Science, as ranked by [QS Top Universities](https://www.topuniversities.com/university-rankings/university-subject-rankings/2020/computer-science-information-systems).
    Many thanks to [Ahmad Anis](https://www.kdnuggets.com/author/ahmad-anis) who collected
    this data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但典型学位需要12-18个月才能获得，许多人可能希望通过参加课程并获得证书来更快地入门。在去年，我们介绍了[在线分析、数据科学、机器学习证书](https://www.kdnuggets.com/2019/07/top-certificates-analytics-data-science-machine-learning-ai.html)，但现在在线课程的选项太多，无法进行全面调查，因此在本博客中，我们仅涵盖了[QS全球大学排名](https://www.topuniversities.com/university-rankings/university-subject-rankings/2020/computer-science-information-systems)中排名前20的计算机科学大学的课程和证书。非常感谢[Ahmad
    Anis](https://www.kdnuggets.com/author/ahmad-anis)收集了这些数据。
- en: The Figure 1 below shows the ranking on Y axis and cost in USD on X axis.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 下图1显示了Y轴上的排名和X轴上的成本（以美元计）。
- en: '![Online Certificates 2020 AI Data Science ML from top universities](../Images/13c924b77e0f04e73a1e2aa990325219.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![2020年顶级大学的在线证书：人工智能、数据科学、机器学习](../Images/13c924b77e0f04e73a1e2aa990325219.png)'
- en: '**Fig. 1: Online Certificates/Courses in AI, Data Science, Business Analytics,
    Machine Learning from Top 20 Universities**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：顶级20所大学的人工智能、数据科学、商业分析、机器学习在线证书/课程**'
- en: Some universities offer the courses on their own platform, but most also offer
    courses via popular online education platforms Coursera and edX (indicated by
    color). We see that courses/certificates via Coursera / edX are significantly
    cheaper than those taken directly from the universities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些大学在自己的平台上提供课程，但大多数大学也通过流行的在线教育平台Coursera和edX提供课程（用颜色表示）。我们发现，通过Coursera /
    edX获得的课程/证书比直接从大学获得的要便宜得多。
- en: 'We also examined the type of certificate (indicated by shape), and Data Science
    is the most common one. The distribution was:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还研究了证书的类型（用形状表示），数据科学是最常见的。其分布为：
