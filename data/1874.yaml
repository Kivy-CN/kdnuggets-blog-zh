- en: 3 Key Ethics Principles for Big Data and Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大数据和数据科学的 3 个关键伦理原则
- en: 原文：[https://www.kdnuggets.com/2016/07/ethics-principles-big-data-science.html](https://www.kdnuggets.com/2016/07/ethics-principles-big-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/07/ethics-principles-big-data-science.html](https://www.kdnuggets.com/2016/07/ethics-principles-big-data-science.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: '**By Jay Taylor.**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 Jay Taylor 提供。**'
- en: Big data is everywhere in the contemporary world. Data is collected thru almost
    everything we do. From smartphones farming our information, to websites scraping
    where we frequent for advertising angles, to social media on all levels, our digital
    footprints are everywhere.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据在当代世界无处不在。数据通过我们几乎所有的活动被收集。从智能手机收集我们的信息，到网站抓取我们经常访问的地方进行广告分析，到各个层级的社交媒体，我们的数字足迹无处不在。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
