- en: If you have little to no understanding of what automated machine learning is
    in practice, don't worry. The book starts off with a solid introduction to the
    topic, and lays out explicitly what you can expect chapter by chapter, which is
    important in a book comprised of independent separate chapters. After this, in
    first section of the book, you get right in to reading about the important topics
    of contemporary AutoML, and be confident of this since the book was put together
    in 2019\. Hyperparameter optimization is undoubtedly the bread and butter of automated
    machine learning techniques, so you set off with that first. This is followed
    up with the broader topic of meta-learning, or the observance of how machine learning
    approaches comparatively perform on varying learning tasks. Lastly, neural architecture
    search is tackled, which is the practice of automatically identifying the optimal
    neural network architecture construction for a given task.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对自动化机器学习的实际应用了解甚少，不必担心。本书从一个扎实的介绍开始，明确列出了你可以期待的章节内容，这在由独立章节组成的书籍中非常重要。在此之后，在书的第一部分，你将直接阅读当代
    AutoML 的重要主题，且可以放心，因为这本书是在 2019 年编写的。超参数优化无疑是自动化机器学习技术的核心，因此首先介绍这个话题。接下来是更广泛的元学习主题，即观察机器学习方法在不同学习任务上的相对表现。最后，解决神经网络架构搜索，即自动识别适用于特定任务的最佳神经网络架构的实践。
- en: Learning about these topics is great, but how about rolling up your sleeves
    and getting your hands dirty? The next section is a walkthrough of a half dozen
    tools for implementing these AutoML concepts. There are some Python libraries
    and a standalone GUI-based application to have a look at here. I would suggest
    choosing a single library and diving deep on it. There will be trade-offs between
    approaches, but the idea that anyone should learn, for example, 4 or 5 AutoML
    libraries right away is not helpful.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些主题很棒，但如何动手实践呢？下一部分将介绍半打用于实现这些 AutoML 概念的工具。这里有一些 Python 库和一个独立的基于 GUI 的应用程序。建议选择一个库并深入研究。不同方法之间会有权衡，但例如立即学习
    4 或 5 个 AutoML 库的想法并不有帮助。
- en: The last section is an analysis of the AutoML Challenge Series that existed
    for a few years during 2015 to 2018, the time that interest in automated approaches
    to machine learning seemed to explode. The insights learned from overseeing a
    competition on implementing fully automated machine learning systems definitely
    hold value for a practitioner, and so this chapter should not be skipped.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一部分是对存在于 2015 到 2018 年间的 AutoML 挑战系列的分析，那时对自动化机器学习方法的兴趣似乎爆炸式增长。从监督实施完全自动化机器学习系统的竞赛中获得的见解对实践者具有一定价值，因此这一章不应被跳过。
- en: There is a lot to learn about automated machine learning theory and practice.
    This book can set you off on the right path, and I recommend it to anyone looking
    for such a book.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于自动化机器学习的理论和实践有很多需要学习的内容。这本书可以帮助你找到正确的方向，我推荐给任何正在寻找这类书籍的人。
