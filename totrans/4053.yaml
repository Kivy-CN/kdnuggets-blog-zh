- en: Tools like ChatGPT, Notable, Pandas AI, and the [Code Interpreter](https://youtu.be/pVPp4ldOzJU?si=smscYnJQpKTZjLzm)
    have saved me considerable amounts of time in performing tasks like writing, research,
    programming, and data analysis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 像 ChatGPT、Notable、Pandas AI 和[代码解释器](https://youtu.be/pVPp4ldOzJU?si=smscYnJQpKTZjLzm)这样的工具为我节省了大量时间，在编写、研究、编程和数据分析等任务中表现尤为突出。
- en: And just when I thought things couldn’t get any better, Microsoft and Anaconda
    announced the [integration of Python into Excel](https://techcommunity.microsoft.com/t5/excel-blog/announcing-python-in-excel-combining-the-power-of-python-and-the/ba-p/3893439)!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就在我以为事情已经不能再更好了的时候，微软和 Anaconda 宣布了[Python 与 Excel 的集成](https://techcommunity.microsoft.com/t5/excel-blog/announcing-python-in-excel-combining-the-power-of-python-and-the/ba-p/3893439)！
- en: You can now write Python code to analyze data, build machine learning models,
    and create visualizations within Excel spreadsheets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以在 Excel 电子表格中编写 Python 代码来分析数据、构建机器学习模型并创建可视化效果。
- en: So…Why the Hype Around a Python-Excel Integration?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么……为什么 Python 和 Excel 的集成会引起如此轰动呢？
- en: The ability to write Python code within Excel will open new doors for data scientists
    and analysts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Excel 中编写 Python 代码的能力将为数据科学家和分析师开启新的大门。
- en: When I got my first data science job, I assumed I’d be doing most of my work
    in Jupyter Notebooks. To my surprise, I ended up having to learn to use Excel
    on my first day of the job, since upper management, stakeholders, and clients
    preferred to interpret results from spreadsheets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我获得第一个数据科学工作时，我以为自己会大部分时间在 Jupyter Notebook 中工作。令我惊讶的是，我在工作的第一天就不得不学习使用 Excel，因为高层管理、利益相关者和客户更喜欢从电子表格中解释结果。
- en: In fact, I’ve even created Tableau dashboards in the past to present results
    to clients, only to end up rebuilding the charts in Excel since they were more
    familiar with the platform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我过去甚至创建过 Tableau 仪表板来向客户展示结果，但最终因为他们对 Excel 更为熟悉，所以不得不在 Excel 中重新构建图表。
- en: And this isn’t unique to my organization. [As of 2023](https://earthweb.com/excel-users/),
    over a million companies and 1.5 billion people around the world use Excel.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是我所在组织的独特之处。[截至2023年](https://earthweb.com/excel-users/)，全球已有超过一百万家公司和15亿人使用
    Excel。
- en: Many data practitioners, like myself, find themselves constantly switching between
    Python IDEs and Excel spreadsheets. We use the former to build machine learning
    models and analyze data, and the latter to present our findings.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据从业者，如我自己，发现自己常常在 Python IDE 和 Excel 电子表格之间切换。我们使用前者构建机器学习模型和分析数据，使用后者来展示我们的发现。
- en: A Python-Excel integration will help data scientists and analysts streamline
    our workflows, by allowing us to perform data analysis, modeling, and presentation
    within a single platform.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Python 和 Excel 的集成将帮助数据科学家和分析师简化工作流程，让我们能够在一个平台上进行数据分析、建模和展示。
- en: Still not convinced?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 还不相信吗？
- en: Let’s explore some potential use cases of this combination.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索一下这种组合的一些潜在使用案例。
- en: Ways Data Scientists Can Use Python in Excel
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家在 Excel 中使用 Python 的方法
- en: 'Here are some ways in which data scientists can combine the functionality of
    spreadsheets with Python’s vast array of libraries:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是数据科学家可以将电子表格的功能与 Python 的广泛库结合使用的一些方法：
- en: 1\. Data Pre-Processing
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 数据预处理
- en: If there is one part of my job I would gladly outsource, it is data preparation.
    This is a cumbersome task that becomes extremely time-consuming when using native
    Excel functions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我可以将我工作中的某一部分外包出去，那就是数据准备。这是一项繁琐的任务，当使用本机 Excel 功能时变得极其耗时。
- en: With the new Python-Excel integration, users can now import libraries like Pandas
    directly into Excel, and perform advanced filtering and data aggregation directly
    within Excel spreadsheets.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 借助新的 Python-Excel 集成功能，用户现在可以直接将像 Pandas 这样的库导入到 Excel 中，并在 Excel 电子表格中直接进行高级筛选和数据聚合。
- en: You can simply type “=PY” into a cell in a spreadsheet and highlight the data
    you want to analyze with Python, and a Pandas dataframe will be created for you.
    You can proceed to group and manipulate this data as you would in a Jupyter Notebook.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需在电子表格中的一个单元格中输入“=PY”，然后高亮显示你想用 Python 分析的数据，就会为你创建一个 Pandas dataframe。然后，你可以像在
    Jupyter Notebook 中一样对这些数据进行分组和处理。
- en: 'Here is an example of how you can create a Pandas dataframe in Excel:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个展示如何在 Excel 中创建 Pandas dataframe 的示例：
- en: '![Python in Excel: This Will Change Data Science Forever](../Images/a26f3b34e9f2e596ef992b3f9539e1d0.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Python in Excel: This Will Change Data Science Forever](../Images/a26f3b34e9f2e596ef992b3f9539e1d0.png)'
- en: 'Source: [Microsoft](https://techcommunity.microsoft.com/t5/excel-blog/announcing-python-in-excel-combining-the-power-of-python-and-the/ba-p/3893439)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[Microsoft](https://techcommunity.microsoft.com/t5/excel-blog/announcing-python-in-excel-combining-the-power-of-python-and-the/ba-p/3893439)
- en: 2\. Machine Learning
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 机器学习
- en: While Excel offers basic tools like linear regression and trendline fitting
    in charts, most machine-learning use cases require more complex modeling techniques
    that go beyond the native capabilities of Excel.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Excel 提供了诸如线性回归和图表趋势线拟合等基本工具，但大多数机器学习用例需要更复杂的建模技术，这超出了 Excel 的本机能力。
- en: With this Python-Excel integration, users can now build and train advanced statistical
    models within Excel using libraries like Scikit-Learn. The model outcomes can
    be visualized and presented in Excel, bridging the gap between modeling and decision-making
    in a single platform.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 借助这种 Python-Excel 集成功能，用户现在可以在 Excel 中使用 Scikit-Learn 等库构建和训练高级统计模型。模型结果可以在
    Excel 中可视化和展示，弥合建模与决策制定之间的差距。
- en: 'Here is an image showcasing just how simple it is to build a decision tree
    classifier in Excel with Python:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个展示如何使用 Python 在 Excel 中构建决策树分类器的图像：
- en: '![Python in Excel: This Will Change Data Science Forever](../Images/b97e8a5a936851522db0e6e517d565cd.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![Python in Excel: This Will Change Data Science Forever](../Images/b97e8a5a936851522db0e6e517d565cd.png)'
- en: 'Source: [Microsoft](https://techcommunity.microsoft.com/t5/excel-blog/announcing-python-in-excel-combining-the-power-of-python-and-the/ba-p/3893439)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[Microsoft](https://techcommunity.microsoft.com/t5/excel-blog/announcing-python-in-excel-combining-the-power-of-python-and-the/ba-p/3893439)
- en: 3\. Data Analysis
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 数据分析
- en: The process of analyzing data in Excel can be painstaking - when working with
    multiple files at once, users need to copy and paste data manually, drag formulas
    across cells, and combine data manually.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Excel 中分析数据的过程可能非常繁琐——当同时处理多个文件时，用户需要手动复制和粘贴数据，拖动公式到单元格，并手动合并数据。
- en: 'For example, if I have five sheets of monthly sales data that looks like this:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我有五个这样的每月销售数据工作表：
- en: '![XXXXX](../Images/456f85e4ad35f785a15f673dfd0909f9.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/456f85e4ad35f785a15f673dfd0909f9.png)'
- en: If I wanted to find products with more than 100 units sold in the span of a
    month, I’d first have to manually copy data from all sheets and paste it below
    the data in the first sheet. Then, I’d have to change the date format and create
    a pivot table.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我想找到一个月内销售量超过 100 个单位的产品，我首先需要手动将所有工作表的数据复制并粘贴到第一个工作表的数据下方。然后，我需要更改日期格式并创建数据透视表。
- en: Finally, I’d have to add a filter to find the products that match my criteria.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我还需要添加一个筛选器来找到符合我标准的产品。
- en: Every time I get new sales data in a different file or sheet, I need to copy
    and paste it manually.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每次我在不同的文件或工作表中获得新的销售数据时，我都需要手动复制和粘贴。
- en: This process becomes increasingly difficult and error-prone as the amount of
    data increases.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据量的增加，这个过程变得越来越困难且容易出错。
- en: 'Instead, the entire analysis can be streamlined in Python using the following
    lines of code:'
