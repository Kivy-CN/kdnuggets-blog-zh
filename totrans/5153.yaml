- en: 'SQL may well be a data scientist''s best friend, and for good reason. 2 very
    important reasons for this are stated by Jorge Torres [in his recent article](https://www.kdnuggets.com/2022/07/sql-remain-data-scientist-best-friend.html):
    first, SQL dominates databases; and second, demand for SQL skills is high, and
    growing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 可能是数据科学家的最佳朋友，而且有充分的理由。 Jorge Torres 在[他最近的文章](https://www.kdnuggets.com/2022/07/sql-remain-data-scientist-best-friend.html)中提到了两个非常重要的理由：首先，SQL
    主导了数据库；其次，对 SQL 技能的需求很高，并且还在增长。
- en: 'Furthermore, data scientist and KDnuggets contributor, Natassha Selvaraj, states
    the following in a [recent tutorial](https://www.kdnuggets.com/2022/04/7-steps-mastering-sql-data-science.html):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据科学家及 KDnuggets 贡献者 Natassha Selvaraj 在[最近的教程](https://www.kdnuggets.com/2022/04/7-steps-mastering-sql-data-science.html)中指出了以下内容：
- en: The biggest piece of advice I can give aspiring data scientists is to learn
    SQL. This is an often-overlooked skill by most data science learning providers
    but is arguably as important as machine learning modeling.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我能给有志于数据科学的人的最大建议就是学习 SQL。这是大多数数据科学学习提供者经常忽视的技能，但可以说它与机器学习建模一样重要。
- en: To further quantify, the [TIOBE Index for September 2022](https://www.tiobe.com/tiobe-index/),
    an indicator of the popularity of programming languages, places SQL at position
    number 9 of all programming languages. SQL has benefits not just for data scientists,
    but for app developers, database managers, back end developers, and more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步量化一下，[2022 年 9 月的 TIOBE 指数](https://www.tiobe.com/tiobe-index/)——编程语言受欢迎程度的指标——将
    SQL 排在所有编程语言的第 9 位。SQL 不仅对数据科学家有好处，对应用程序开发者、数据库管理员、后端开发者等也同样重要。
- en: If you want to drill SQL and relational database management systems (RDBMSs)
    into your brain, [this free course from freeCodeCamp](https://www.youtube.com/watch?v=HXV3zeQKqGY)
    might just be your best option.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将 SQL 和关系数据库管理系统（RDBMSs）深深地记在脑海里，[这个来自 freeCodeCamp 的免费课程](https://www.youtube.com/watch?v=HXV3zeQKqGY)可能是你的最佳选择。
- en: As mentioned, beyond SQL this course covers relational database management systems,
    and specifically uses MySQL to explore these concepts. How in-demand are relational
    databases, and the MySQL database system in particular? The [DB-Engines Ranking](https://db-engines.com/en/ranking)
    ranks database management systems based on their popularity, and is updated monthly.
    As of this writing, 8 of the top 10 ranked databases engines are RDBMS-based,
    including all of the top 5\. MySQL is, itself, ranked number 2 overall, so you
    aren't wasting your time learning this system in particular.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，除了 SQL 之外，这门课程还涵盖了关系数据库管理系统，并特别使用 MySQL 来探讨这些概念。关系数据库，特别是 MySQL 数据库系统的需求有多大？[DB-Engines
    排名](https://db-engines.com/en/ranking)根据数据库管理系统的受欢迎程度进行排名，并且每月更新一次。截至目前，排名前十的数据库引擎中有
    8 个基于 RDBMS，其中前五名全部都是。MySQL 本身总体排名第二，因此你在学习这个系统时绝对不会浪费时间。
