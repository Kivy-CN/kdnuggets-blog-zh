- en: In today’s business environment, the most important of these [emerging skills
    for data scientists](https://www.kdnuggets.com/2019/09/core-hot-data-science-skills.html)
    are soft skills. Despite what old-school programmers tell you, the truth is that
    today no one, and that includes data scientists, can afford to ignore these skills.
    Not only do they make teamwork more effective – but they can also boost your career.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的商业环境中，最重要的 [新兴技能](https://www.kdnuggets.com/2019/09/core-hot-data-science-skills.html)
    是软技能。尽管老派程序员会告诉你其他的，但事实是，今天没有人，包括数据科学家，能够忽视这些技能。它们不仅使团队合作更有效，而且还能提升你的职业生涯。
- en: In this article, we’ll take you through five of the most important soft skills
    for data scientists and show you how to develop them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将带你了解数据科学家最重要的五种软技能，并展示如何培养这些技能。
