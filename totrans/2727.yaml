- en: '**Editor''s note:** Note that this is an actively-growing collection of courses,
    and that you can contribute to the repository by simply opening a pull request.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A curated list of awesome, free machine learning and artificial intelligence
    courses with video lectures. All courses are available as high-quality video lectures
    by some of the best AI researchers and teachers on this planet.
  prefs: []
  type: TYPE_NORMAL
- en: Besides the video lectures, I linked course websites with lecture notes, additional
    readings and assignments.
  prefs: []
  type: TYPE_NORMAL
- en: Introductory Lectures
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These are great courses to get started in machine learning and AI. No prior
    experience in ML and AI is needed. You should have some knowledge of linear algebra,
    introductory calculus and probability. Some programming experience is also recommended.
  prefs: []
  type: TYPE_NORMAL
- en: '[Machine Learning (Stanford CS229)](https://www.youtube.com/playlist?list=PLoROMvodv4rMiGQp3WXShtMGgzqpfVfbU) | [Course
    website](http://cs229.stanford.edu/syllabus-autumn2018.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This modern classic of machine learning courses is a great starting point to
    understand the concepts and techniques of machine learning. The course covers
    many widely used techniques, The lecture notes are detailed and review necessary
    mathematical concepts.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Convolutional Neural Networks for Visual Recognition (Stanford CS231n)](https://www.youtube.com/playlist?list=PL3FW7Lu3i5JvHM8ljYj-zLfQRF3EO8sYv) | [Course
    website](https://cs231n.github.io/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A great way to start with deep learning. The course focuses on convolutional
    neural networks and computer vision, but also gives an overview on recurrent networks
    and reinforcement learning.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Introduction to Artificial Intelligence (UC Berkeley CS188)](https://www.youtube.com/playlist?list=PL7k0r4t5c108AZRwfW-FhnkZ0sCKBChLH) | [Course
    website](https://inst.eecs.berkeley.edu/~cs188/fa18/index.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Covers the whole field of AI. From search methods, game trees and machine learning
    to Bayesian networks and reinforcement learning.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Applied Machine Learning 2020 (Columbia)](https://www.youtube.com/playlist?list=PL_pVmAaAnxIRnSw6wiCpSvshFyCREZmlM)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alternative to Stanford CS229\. As the name implies, this course takes a more
    applied perspective than Andrew Ng's machine learning lecture at Stanford. You
    will see more code than mathematics. Concepts and algorithms are using the popular
    Python libraries scikit-learn and Keras.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Introduction to Reinforcement learning with David Silver (DeepMind)](https://www.youtube.com/playlist?list=PLqYmG7hTraZBiG_XpjnPrSNw-1XQaM_gB) | [Course
    website](https://www.davidsilver.uk/teaching/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction to reinforcement learning by one of the leading researchers behind
    AlphaGo and AlphaZero.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Natural Language Processing with Deep Learning (Stanford CS224N)](https://www.youtube.com/playlist?list=PLoROMvodv4rOhcuXMZkNm7j3fVwBBY42z) | [Course
    website](http://web.stanford.edu/class/cs224n/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modern NLP techniques from recurrent neural networks and word embeddings to
    transformers and self-attention. Covers applied topics like questions answering
    and text generation.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
