  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/06/microsoft-azure-machine-learning-r-python-sql-server.html](https://www.kdnuggets.com/2018/06/microsoft-azure-machine-learning-r-python-sql-server.html)
