- en: As of the time this article was written, Scikit-LLM is only compatible with
    some of the OpenAI and GPT4ALL Models. That’s why we would only going to work
    with the OpenAI model. However, you can use the GPT4ALL model by installing the
    component initially.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Scikit-LLM仅与一些OpenAI和GPT4ALL模型兼容。这就是为什么我们只会使用OpenAI模型的原因。不过，你可以通过首先安装组件来使用GPT4ALL模型。
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
