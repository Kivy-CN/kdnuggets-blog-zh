- en: Models of Cloud Computing
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算模型
- en: Three types of cloud computing models exist private, public, and hybrid. Each
    has its advantages and disadvantages that should be considered before implementation.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算模型有三种类型：私有、公共和混合。每种都有其优点和缺点，应在实施前进行考虑。
- en: Public Cloud
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公共云
- en: Public cloud computing is the on-demand delivery of IT resources and applications
    over the Internet with pay-as-you-go pricing. Public cloud services are provided
    by third-party providers and delivered over the Internet.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 公共云计算是通过互联网按需提供IT资源和应用程序，并采用按需付费定价模式。公共云服务由第三方提供商提供，并通过互联网传送。
- en: Businesses of all sizes can benefit from public cloud computing as it can help
    them save on IT infrastructure and maintenance costs. In addition, public cloud
    computing can help businesses improve their agility and scalability.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 各种规模的企业都能从公共云计算中受益，因为它可以帮助节省IT基础设施和维护成本。此外，公共云计算可以帮助企业提高灵活性和可扩展性。
- en: There are several public cloud providers, such as Amazon Web Services, Microsoft
    Azure, and Google Cloud Platform. Businesses can select the provider that best
    meets their needs.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个公共云提供商，例如亚马逊网络服务、微软Azure和谷歌云平台。企业可以选择最适合其需求的提供商。
- en: There are a few disadvantages of public cloud computing that are worth mentioning.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个公共云计算的缺点值得提及。
- en: Public clouds are often less secure than private clouds. This is because public
    clouds are shared among many users, which can make it difficult to control access
    and prevent data breaches.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共云通常比私有云安全性差。这是因为公共云在多个用户之间共享，这可能使控制访问和防止数据泄露变得困难。
- en: Public clouds can be less reliable than private clouds since they are subject
    to the whims of the Internet. If the Internet goes down, so does your public cloud.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共云可能比私有云更不可靠，因为它们受制于互联网的波动。如果互联网出现故障，你的公共云也会随之中断。
- en: Private Cloud
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 私有云
- en: A private cloud is a type of cloud computing that delivers similar advantages
    to the public cloud, including scalability and self-service, but through a proprietary
    architecture. Private clouds can be deployed on-premises, off-premises, or a hybrid
    of both.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 私有云是一种云计算类型，提供类似于公共云的优势，包括可扩展性和自服务，但通过专有架构实现。私有云可以部署在本地、外部或两者的混合环境中。
- en: Advantages
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优势
- en: '**Increased control and security:** Since private clouds are deployed on a
    company''s premises, they offer greater control and security than public clouds.
    Private clouds can be customized to a company''s specific needs and integrated
    with its security infrastructure.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增加控制和安全：** 由于私有云部署在公司场所，它们比公共云提供更大的控制和安全性。私有云可以根据公司的具体需求进行定制，并与公司的安全基础设施集成。'
- en: '**Greater scalability and flexibility:** Private clouds can be easily scaled
    up or down to meet changing needs. They can also be more flexible than public
    clouds since they can be customized to a company''s specific needs.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更大的可扩展性和灵活性：** 私有云可以轻松地根据变化的需求进行扩展或缩减。与公共云相比，它们还可以更具灵活性，因为它们可以根据公司的具体需求进行定制。'
- en: '**Lower costs:** Private clouds can be more cost-effective than public clouds
    since they don''t require the same investment in Infrastructure.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**较低的成本：** 私有云的成本效益可能优于公共云，因为它们不需要相同程度的基础设施投资。'
- en: Disadvantages
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缺点
- en: Businesses should be aware of a few disadvantages of private cloud computing
    before switching. One of the most significant disadvantages is the cost. Private
    clouds can be expensive to set up and maintain, especially if you need to hire
    experts to manage them. Another disadvantage is that private clouds can be complex
    to set up and work with, and finding the right mix of features and services that
    meet your specific needs can be challenging. Finally, private clouds can be less
    flexible than public clouds, and you may have to make some sacrifices in terms
    of features and services to get the most out of your private cloud.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 企业在切换之前应了解私有云计算的一些缺点。最显著的缺点之一是成本。私有云的建立和维护可能非常昂贵，特别是如果需要聘请专家来管理它们。另一个缺点是，私有云的设置和使用可能比较复杂，找到符合具体需求的功能和服务组合可能会很具挑战性。最后，私有云的灵活性可能不如公共云，你可能需要在功能和服务上做出一些妥协，以充分发挥私有云的优势。
- en: Hybrid Cloud
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 混合云
- en: A hybrid cloud in computing comprises two or more clouds (private, public, or
    community) that are still separate but linked together to provide the advantages
    of various deployment types. A hybrid cloud service transcends provider and isolation
    barriers, making it impossible to lock it inside a single cloud vendor.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 计算中的混合云由两个或更多的云（私有、公有或社区）组成，这些云仍然是分开的，但连接在一起以提供各种部署类型的优势。混合云服务超越了供应商和隔离障碍，使其无法锁定在单一云供应商内部。
- en: The essential characteristic of a hybrid cloud is the ability to connect disparate
    cloud services, usually through network-based integration, to work as a single
    entity. The integration can be done in several ways, but the most common is via
    a virtual private network (VPN) or a private network connection.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 混合云的基本特征是能够连接不同的云服务，通常通过基于网络的集成，使其作为一个整体进行工作。集成可以通过几种方式完成，但最常见的是通过虚拟私人网络（VPN）或专用网络连接。
- en: 'The main benefit of a hybrid cloud is combining the best of both worlds: the
    public cloud''s scalability and cost-effectiveness with the private cloud''s security
    and control. This can give your organization the agility and flexibility to respond
    quickly to market changes without sacrificing the security and compliance of your
    most sensitive data.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 混合云的主要好处是结合了两者的优点：公共云的可扩展性和成本效益与私有云的安全性和控制能力。这可以为你的组织提供应对市场变化的敏捷性和灵活性，而不会牺牲最敏感数据的安全性和合规性。
- en: Disadvantages
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 缺点
- en: There are a few disadvantages of hybrid cloud computing to consider before implementing
    this type of solution for your business. One disadvantage is the increased complexity
    of managing both on-premise and cloud-based resources. This can make it more difficult
    to troubleshoot issues and keep track of changes to your environment.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在为你的企业实施这种解决方案之前，需要考虑混合云计算的一些缺点。一个缺点是管理本地和云端资源的复杂性增加。这可能使得解决问题和跟踪环境变化变得更加困难。
- en: Another potential disadvantage is the cost. While the hybrid cloud can provide
    some cost savings by leveraging the economies of scale of the public cloud, you
    may still incur additional charges for managing and integrating your on-premise
    and cloud-based resources.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个潜在的缺点是成本。虽然混合云可以通过利用公共云的规模经济提供一些成本节约，但你可能仍会产生额外的费用来管理和集成本地和云端资源。
- en: Finally, security can be a concern with a hybrid cloud. It is essential to carefully
    consider how you will secure data and access your on-premise and cloud-based resources.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，混合云可能会带来安全隐患。至关重要的是要仔细考虑如何保护数据和访问本地以及云端资源。
- en: Despite these potential disadvantages, a hybrid cloud can be a very effective
    solution for many businesses. Carefully weigh the pros and cons to determine if
    the hybrid cloud is the right solution for your organization.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些潜在缺点，混合云对于许多企业来说仍然可能是一个非常有效的解决方案。仔细权衡利弊，以确定混合云是否是你组织的正确解决方案。
