- en: '*Isn‚Äôt it?*'
  prefs: []
  type: TYPE_NORMAL
- en: Yet, the bridge between raw data and comprehensible insights lies in the art
    of Data Visualization.
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs the compass that directs us, the map that guides us, and the interpreter
    that decodes the mass amount of data that we encounter daily.
  prefs: []
  type: TYPE_NORMAL
- en: '*But what‚Äôs the magic behind a good visualization?*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Why does one visualization enlighten while another confuses?*'
  prefs: []
  type: TYPE_NORMAL
- en: Today, we are going back to the basics and trying to understand the fundamentals
    of Data Visualization.
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs discover it all together! üëáüèª
  prefs: []
  type: TYPE_NORMAL
- en: Breaking Data Visualization to Its Basics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Mastering how to tell a story efficiently is one of the hardest skills to master
    as a data scientist. If we check the term Data Visualization in a dictionary,
    we find the following definition:'
  prefs: []
  type: TYPE_NORMAL
- en: '*‚ÄúThe act of representing information as a picture, diagram or chart, or a
    picture that represents information in this way‚Äù*'
  prefs: []
  type: TYPE_NORMAL
- en: This basically means that Data Visualization aims to craft a story from the
    dataset, presenting insights in a form that‚Äôs digestible, appealing, and impactful.
  prefs: []
  type: TYPE_NORMAL
- en: Data visualization, or making data look good in charts and graphs, might not
    seem as cool as stuff like machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: But, it's really a key part of what a Data Scientist does.
  prefs: []
  type: TYPE_NORMAL
- en: In today‚Äôs data-driven world, Data Visualization is like the glasses that help
    us see clearly. And, for those not well-versed in the language of numbers and
    algorithms, it offers an efficient means to understand complex data narratives.
  prefs: []
  type: TYPE_NORMAL
- en: 'Any chart is always composed of two main components:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Data Types
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I bet you are thinking of data as numbers, but numerical values are only two
    out of several types of data we may encounter. Whenever we visualize data, we
    always need to consider what types of data we are dealing with.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to continuous and discrete numerical values, data can come in the
    form of discrete categories, in the form of dates or times, and as text.
  prefs: []
  type: TYPE_NORMAL
- en: When data is numerical we also call it *quantitative* and when it is categorical
    we call it *qualitative*.
  prefs: []
  type: TYPE_NORMAL
- en: So any displayed data can always be described in one of the following categories.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Visualization: Theory and Techniques](../Images/4267d9a3ee2a92bba4252f0860b3ed18.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author. Classification extracted from Fundamentals of Data Visualization,
    O‚ÄôReilly.
  prefs: []
  type: TYPE_NORMAL
- en: Once we have a clear what kind of data we have, we need to understand how to
    encode this data into final charts.
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Encoding Information: The Visual Lexicon'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Visual encoding is at the core of data visualization. It translates abstract
    numbers into graphical representations, a language we‚Äôre all fluent in.
  prefs: []
  type: TYPE_NORMAL
- en: Even though there are many different types of data visualizations, and at first
    glance, a scatterplot, a pie chart, and a heatmap don‚Äôt seem to have much in common,
    all these visualizations can be described with a common language that captures
    how data values are turned into blobs of ink on paper or colored pixels on a screen.
  prefs: []
  type: TYPE_NORMAL
- en: '*But‚Ä¶ as you already must be aware of‚Ä¶*'
  prefs: []
  type: TYPE_NORMAL
- en: There are thousands of ways to encode numbers!
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two main groups:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Retinal Encodings:** From shape, size, colors, and intensity, these are elements
    our eyes catch instantly. *They are inherent to the element.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Data Visualization: Theory and Techniques](../Images/13df62ed71085800b56f56ce3ba75bff.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Spatial Encodings:** They exploit our brain‚Äôs cortex‚Äôs spatial awareness
    to encode information. This kind of encoding can be achieved through position
    in a scale, a defined order or using relative sizes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Data Visualization: Theory and Techniques](../Images/9235405759d2621a41f67022ab9cbb97.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: With all the previously explained encodings, we could use all of them in one
    chart but it would be hard for the reader to grasp all the information quickly.
    Overloading a chart with multiple encodings can be confusing so 1 or 2 retinal
    encodings per chart is optimal.
  prefs: []
  type: TYPE_NORMAL
- en: Always remember that less is often more, so always try to create minimalist
    and easy-to-understand charts.
  prefs: []
  type: TYPE_NORMAL
- en: '*Think of it as seasoning a dish-a sprinkle of salt and pepper might enhance
    it, but pouring the entire salt shaker might ruin the taste.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*So now‚Ä¶ which encoding should one choose?¬†*'
  prefs: []
  type: TYPE_NORMAL
- en: That, my friends, depends on the story you want to weave.
  prefs: []
  type: TYPE_NORMAL
- en: So you could better ask‚Ä¶
  prefs: []
  type: TYPE_NORMAL
- en: What Works and What Doesn‚Äôt?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While the visual arsenal at our disposal is vast, not all weapons are fit for
    every battle.
  prefs: []
  type: TYPE_NORMAL
- en: Think about what encodings are best for what kind of variable.
  prefs: []
  type: TYPE_NORMAL
- en: '**Continuous data variables,** like weight and height, find their best representation
    in position on a common scale.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Discrete ones,** such as gender or nationality, shine when depicted by colors
    or spatial regions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are some reasons behind the intuitiveness of some charts. And there are
    two main theories behind them.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Gestalt Theory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: People who work with technology sometimes forget about the human side of things.
    The Gestalt Principles are rules from psychology that explain how our brain sees
    patterns**.¬†**
  prefs: []
  type: TYPE_NORMAL
- en: Some of these rules help us understand why we group things that look alike or
    notice things that stand out.
  prefs: []
  type: TYPE_NORMAL
- en: '**Similarity:** Gestalt similarity means our brain groups things that look
    alike. This can be because of their position, shape, color, or size. *This is
    extensively used in heat maps or scatter plots.¬†*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Data Visualization: Theory and Techniques](../Images/7085e1654fb355944bff5ca1ac503d3e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Closure:** Objects inside a border-like a line or a shared color-look like
    they belong together. This makes them stand out from other things we see. *We
    often use borders or colors in tables and graphs to group data.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Data Visualization: Theory and Techniques](../Images/b187586c61582693ee601697d57dd3b0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Continuity:** When individual elements are connected, our eyes think they
    belong together. Even if they look different, the line makes us see them as a
    group. *This is extensively used in line charts.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Data Visualization: Theory and Techniques](../Images/7b96ff9a5f7d3903ef34d59d694aaed7.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Proximity:** We think things are in the same group if they are close to each
    other. To show things belong together, put them close. Using a little space can
    help separate different groups. *This is commonly used in scattering plots or
    node-link diagrams.¬†*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Data Visualization: Theory and Techniques](../Images/6f8f1fd471e135f071182b8d8a0251a0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '*So the Gestalt principles and their interactions are important to consider
    when making visualizations.*'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. The Principle of Proportional Ink
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In many different visualization scenarios, we represent data values by the extent
    of a graphical element.
  prefs: []
  type: TYPE_NORMAL
- en: It is common practice to use the word **ink** to refer to any part of a visualization
    that deviates from the background color. *This includes lines, bars, points, shared
    areas, and text.*
  prefs: []
  type: TYPE_NORMAL
- en: For example, in a bar plot, we draw bars that begin at 0 and end at the data
    value they represent. In this case, the data value is not only encoded in the
    endpoint of the bar but also in the height or length of the bar.
  prefs: []
  type: TYPE_NORMAL
- en: If we drew a bar that started at a different value than 0, then the length of
    the bar and the bar endpoint would convey contradicting information.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Visualization: Theory and Techniques](../Images/3d3ffd2f7fac8166fbef54584caa597f.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: In all these cases, we need to make sure that there is no inconsistency. This
    concept has been termed the *principle of proportional ink* by [Bergstrom and
    West](https://learning.oreilly.com/library/view/fundamentals-of-data/9781492031079/afterword03.html#bergstrom).
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúWhen a shaded region is used to represent a numerical value, the area of that
    shaded region should be directly proportional to the corresponding value.‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: '*Violations of this principle are quite common when trying to manipulate data,
    in particular in the popular press and in the world of finance.*'
  prefs: []
  type: TYPE_NORMAL
- en: Similar issues will happen whenever we use graphical elements such as rectangles,
    shaded areas of arbitrary shape, or any other elements that have a defined visual
    extent that can be either consistent or inconsistent with the data value shown.
  prefs: []
  type: TYPE_NORMAL
- en: The Essence of a Good Visualization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A striking balance between aesthetics and functionality is pivotal. Adhering
    strictly to principles like Bergstrom‚Äôs proportional ink, but not at the cost
    of readability.
  prefs: []
  type: TYPE_NORMAL
- en: And while some encodings may seem less effective, they can be chosen deliberately
    to make a statement or evoke an emotion.
  prefs: []
  type: TYPE_NORMAL
- en: In our age of an ever-increasing flow of data, the importance of crafting meaningful
    visual narratives cannot be overstated. Especially when trying to communicate
    our insights to non-data professionals.
  prefs: []
  type: TYPE_NORMAL
- en: Good data visualization isn‚Äôt just about presenting numbers, but instead trying
    to articulate our data around a story. Bringing our data to life while telling
    stories, and forging connections between raw information and real-world implications
    and insights.
  prefs: []
  type: TYPE_NORMAL
- en: As technologists and data lovers, it‚Äôs our art, our language, and our bridge
    to the whole world.
  prefs: []
