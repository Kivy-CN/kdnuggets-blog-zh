- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: For those who don’t already know, machine learning is a type of artificial intelligence
    that uses data analysis to predict accurate outcomes. It is the machine learning
    algorithms that produce these predicted outputs by learning on historical data
    and its features.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些还不知道的人，机器学习是一种利用数据分析来预测准确结果的人工智能类型。正是机器学习算法通过学习历史数据及其特征来产生这些预测结果。
- en: ETL stands for Extract-Transform-Load. It is the process of moving data from
    multiple sources to bring it to a centralized single database.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ETL 代表提取-转换-加载。它是将数据从多个来源移动到一个集中式单一数据库的过程。
- en: '**Extract:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**提取：**'
- en: Your first step will be to EXTRACT the data from its original source. This can
    be located in another database or application overall.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你的第一步是从其原始来源提取数据。这可以位于另一个数据库或应用程序中。
- en: '**Transform:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**转换：**'
- en: Like the majority of the time when working with data and machine learning algorithms
    - there’s a phase of cleaning it up. During the TRANSFORM stage, you will clean
    up the data, search and rectify any duplicates and prepare it to be loaded into
    another database.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就像处理数据和机器学习算法时的大多数时间一样——有一个清理数据的阶段。在转换阶段，你将清理数据，查找和纠正任何重复项，并准备将其加载到另一个数据库中。
- en: '**Load:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**加载：**'
- en: Once your data is in the correct format, it can be loaded into the target database.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的数据格式正确，它就可以被加载到目标数据库中。
- en: Why is ETL important?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么 ETL 很重要？
- en: Every part of the ETL phase is important to deliver the end product accurately.
    The benefits it brings to machine learning are that it helps extract data, clean
    it up and deliver it from Point A to Point B.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ETL 阶段的每一部分都很重要，以准确地交付最终产品。它带给机器学习的好处是帮助提取数据、清理数据并将其从点 A 传送到点 B。
- en: However, it does more than that.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它不仅仅是这样。
- en: Most companies have a lot of data but they tend to be siloed. Meaning that they
    are in different formats, inconsistent, and do not communicate with other aspects
    of the business well. It’s basically useless.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司拥有大量数据，但这些数据往往是孤立的。这意味着它们格式不同、不一致，并且与业务的其他方面沟通不畅。基本上是没用的。
- en: We all know what data can do in this day and age - the things it’s been able
    to create, the problems it has solved, and how it can benefit our future. So why
    just leave it there to do nothing?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道在这个时代数据可以做什么——它创造了什么、解决了什么问题，以及它如何能造福我们的未来。那么为什么还要让它无所作为呢？
- en: 'When you combine different datasets in a centralized repository, it provides:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将不同的数据集汇集到一个集中式的存储库中时，它提供了：
- en: Context - organizations have more historical data to provide them with context
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文 - 组织拥有更多的历史数据以提供背景
- en: Interpretable - with more data, we have a consolidated view and can make better
    interpretations through analysis and reports.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可解释的 - 有了更多的数据，我们可以通过分析和报告获得更综合的视图，从而做出更好的解释。
- en: Productivity - it eliminated heavy coding processes, saving both time and money
    and improves productivity
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产力 - 它消除了繁重的编码过程，节省了时间和金钱，提高了生产力。
- en: Accuracy - all the points above improve the overall accuracy of the data and
    its outputs which can be imperative to comply with regulations and standards.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确性 - 上述所有点都提高了数据及其输出的整体准确性，这对于遵守法规和标准可能至关重要。
- en: These stages make the workflow of machine learning algorithms smooth and produce
    accurate outputs that we can trust.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些阶段使机器学习算法的工作流程顺畅，并产生我们可以信赖的准确输出。
- en: But Why Not Use Cloud Computing?
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 但为什么不使用云计算？
- en: Yes, we generate and collect a lot of data with it growing at such an exponential
    rate that we can physically store all of it in a traditional data warehouse infrastructure.
    That’s where Cloud Computing has benefited us all.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们生成和收集了大量数据，增长速度如此之快，以至于我们无法在传统的数据仓库基础设施中物理存储所有数据。这就是云计算使我们受益的地方。
- en: Cloud Computing has not only allowed us to store large volumes of data but also
    helped us perform high-speed analytics. Businesses have been able to scale and
    continue to be innovative since Cloud Computing entered the market.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算不仅使我们能够存储大量数据，还帮助我们进行高速分析。自从云计算进入市场以来，企业能够扩展规模并继续创新。
- en: But your data still needs to be stored in a central repository, regardless if
    it's through traditional data warehouses or the cloud. The aim of ETL is to prepare
    your data so that it is in the best-suited format to be used in machine learning.
    If you don’t prepare your data through ETL - there’s no difference between it
    staying in the raw format in data warehouses or just sitting in the cloud.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但无论数据是通过传统的数据仓库还是云存储，数据仍然需要存储在中央存储库中。ETL的目的是准备数据，使其以最合适的格式用于机器学习。如果不通过ETL准备数据，那么数据在数据仓库中保持原始格式或只是存在于云中没有区别。
- en: ETL and Machine Learning
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ETL与机器学习
- en: In order for a machine learning algorithm to be trusted and perform well it
    needs large amounts of training data. This training data needs to be of good quality
    and hold features and characteristics that can help to solve the task at hand.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使机器学习算法可信赖并表现良好，它需要大量的训练数据。这些训练数据需要具有良好的质量，并具有可以帮助解决当前任务的特征和特性。
- en: ETL during the process of producing effective machine learning algorithms is
    found at the base - the foundation. Let’s go through the steps on how ETL is important
    to machine learning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作有效的机器学习算法过程中，ETL位于基础 - 基石。让我们深入了解ETL对机器学习的重要性。
- en: Collecting the data
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据收集
- en: Once you collect the data if it is through an external source, user-generated
    content, sensors, etc. The next step would be to move and store that data. This
    is where ETL comes into the picture, with other steps such as infrastructure,
    pipelines, structure, and unstructured data storage.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你收集了数据，无论是通过外部来源、用户生成内容、传感器等，下一步就是移动和存储这些数据。这时ETL发挥了作用，还有其他步骤，如基础设施、管道、结构和非结构化数据存储。
- en: Preparing the data
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据准备
- en: Once the data has been moved and stored in the correct place, the next step
    would be to explore the data and transform it where required. The transforming
    of data can also be known as the preparing of data and includes cleaning and error
    detection.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据被移动并存储在正确的位置，下一步就是探索数据并在必要时对其进行转换。数据的转换也称为数据的准备，包括清洗和错误检测。
- en: Labeling the data
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据标记
- en: Once the data has been prepared and is in a good format - we can then move on
    to labeling the data for input in machine learning algorithms. This will be used
    as training data, where we will learn more about the features of the data points
    and perform analytics to grasp a better understanding.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据准备好并且格式良好 - 我们就可以继续对数据进行标记，以便输入到机器学习算法中。这将作为训练数据，我们将在其中学习更多关于数据点的特征，并进行分析以获得更好的理解。
- en: Learning the data
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习数据
- en: This is where machine learning comes to play. With the labeled data, we can
    input it into machine learning algorithms so that they can better learn the features
    of each data point and the relationship between them. During this phase, there
    will be a lot of experimentations and A/B testing to understand the limitations
    of the data and its performance.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是机器学习发挥作用的地方。通过标记的数据，我们可以将其输入到机器学习算法中，以便它们能更好地学习每个数据点的特征及其之间的关系。在这一阶段，会进行大量实验和A/B测试，以了解数据的局限性及其性能。
- en: As you can see, ETL was one of the first steps in the machine learning algorithm
    process - that’s why I referred to it as the foundation. If you missed out on
    ETL, you will find yourself going back and forth to rectify the errors and problems
    in your data which will produce inaccurate outputs once inputted into the machine
    learning algorithm.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，ETL 是机器学习算法过程中的第一步之一——这就是为什么我称其为基础。如果你忽略了 ETL，你会发现自己不得不来回纠正数据中的错误和问题，这将导致机器学习算法中的输出不准确。
- en: ETL vs ELT
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ETL 与 ELT
- en: You may have also heard of ELT, which is the same but different stages - Extract-Load-Transform.
    Although they use the same words, they differ.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也听说过 ELT，它与 ETL 类似但阶段不同——提取-加载-转换。虽然它们使用相同的术语，但它们是不同的。
- en: ETL transforms data on a separate processing server, therefore raw data is never
    transferred into the data warehouse. The process of transforming data into a separate
    processing server makes it slower to ingest data.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ETL 在一个独立的处理服务器上转换数据，因此原始数据不会被转移到数据仓库。将数据转换到一个独立的处理服务器的过程使数据的摄取速度变慢。
- en: However, ELT transfers raw data to the data warehouse and the data is transformed
    there. Due to ELT not using a separate processing server, the delivery of data
    ingestion is faster.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，ELT 将原始数据转移到数据仓库中，并在那里进行数据转换。由于 ELT 不使用独立的处理服务器，数据摄取的速度更快。
- en: If you would like to know more about the difference between ETL and ELT, click
    on this link.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于 ETL 和 ELT 之间的区别，请点击这个链接。
- en: Conclusion
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'ETL is being effectively used in a variety of data management tasks, BigData,
    Hadoop, and more. When considering ETL you need to consider:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ETL 在各种数据管理任务、大数据、Hadoop 等方面被有效使用。在考虑 ETL 时，你需要考虑：
- en: What data sources do you need to extract?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要提取哪些数据源？
- en: What transformations do you need to carry out on this data?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要对这些数据进行什么样的转换？
- en: Where do you plan to load the data?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你计划将数据加载到哪里？
- en: This was an overview of what ETL has to do with machine learning and I hope
    I answered your question
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于 ETL 与机器学习的概述，我希望我回答了你的问题。
