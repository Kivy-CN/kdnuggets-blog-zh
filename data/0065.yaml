- en: “I'm sorry, Dave. I'm afraid I can't do that.”
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “对不起，戴夫。我恐怕不能这样做。”
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>>> HAL 9000'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '>>> HAL 9000'
- en: We can say that the build-up of artificial intelligence (AI) to the point we
    can have conversations with machines has tantalized the human imagination. A lot
    of us have grown up watching movies about highly knowledgeable machines/robots
    in science fiction narratives.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以说，人工智能（AI）到达能够与机器对话的程度，激发了人类的想象力。我们中的许多人从小就看过关于高度智能机器/机器人科幻叙事的电影。
- en: Sci-fi was very popular when I was growing up, and I’m not sure if it’s because
    we subconsciously knew that we were getting closer to the point that this could
    be reality. Who knows! But we’re here, so let’s talk about it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 科幻在我成长过程中非常流行，我不确定这是否因为我们潜意识中知道我们正在接近这一现实的时刻。谁知道呢！但我们已经到了这里，所以让我们谈谈它。
- en: Sci-fi stories envisioned a future where AI systems and humans worked hand in
    hand, sometimes it went completely wrong for example I, Robot. But we can’t deny
    that we were engaged. It not only offered us entertainment, but it pushed the
    human brain to delve into deeper questions about the portrayal of artificial intelligence.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 科幻故事描绘了一个AI系统和人类携手合作的未来，有时这些设想完全走偏，例如《我，机器人》。但我们不能否认的是，我们被这些故事吸引了。它不仅为我们提供了娱乐，还推动了人脑深入思考人工智能的表现。
- en: 'Do you remember HAL 9000 from 2001: A Space Odyssey? How about Samantha in
    ‘Her’? These science fiction narratives allowed us to explore not only the ability
    of AI but also the ethical challenges that AI has in the real world.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你还记得《2001太空漫游》中的HAL 9000吗？或者《她》中的Samantha呢？这些科幻叙事不仅让我们探索了AI的能力，也让我们面临了AI在现实世界中的伦理挑战。
- en: We now transition from the screen to conversational models such as ChatGPT,
    which have turned these fiction stories into reality.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们从屏幕过渡到诸如ChatGPT这样的对话模型，这些模型将这些虚构故事变成了现实。
- en: The Evolution of Conversational AI
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对话AI的演变
- en: We can definitely say that the journey to achieve conversational AI has been
    remarkable to watch. Let’s take it back to [ELIZA](https://psych.fullerton.edu/mbirnbaum/psych101/Eliza.htm),
    an early natural language processing computer program which was created between
    the years 1964 to 1967 at MIT by [Joseph Weizenbaum](https://en.wikipedia.org/wiki/Joseph_Weizenbaum).
    ELIZA is your computer therapist that emulates a Rogerian psychotherapist. If
    you haven’t already, I’ll advise you to [try it out](https://psych.fullerton.edu/mbirnbaum/psych101/Eliza.htm)
    and ask ChatGPT the same questions, it’s quite comical.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以肯定地说，实现对话AI的过程确实令人瞩目。让我们回到[ELIZA](https://psych.fullerton.edu/mbirnbaum/psych101/Eliza.htm)，一个早期的自然语言处理计算机程序，由[Joseph
    Weizenbaum](https://en.wikipedia.org/wiki/Joseph_Weizenbaum)于1964年至1967年间在麻省理工学院创建。ELIZA是你的计算机治疗师，模拟了一个Rogerian心理治疗师。如果你还没试过，我建议你[试试看](https://psych.fullerton.edu/mbirnbaum/psych101/Eliza.htm)，问ChatGPT相同的问题，会非常有趣。
- en: Below is a quick conversation I had with ELIZA and I tried the same with ChatGPT.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我与ELIZA的简短对话，我也用ChatGPT进行了类似的尝试。
- en: '![From Fiction to Reality: ChatGPT and the Sci-Fi Dream of True AI Conversation](../Images/c8ecb46cf9cd8510609fd1eab3f8b4c1.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![从虚构到现实：ChatGPT与科幻梦中的真正AI对话](../Images/c8ecb46cf9cd8510609fd1eab3f8b4c1.png)'
- en: Years later, we started to encounter Siri and Alexa, our helpful assistants
    who sometimes didn’t understand what we were saying. We’ve come a long way since
    but doesn’t mean we have reached the end of the tunnel.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多年后，我们开始遇到Siri和Alexa，这些有时听不懂我们说话的助手。虽然我们已经取得了长足的进步，但这并不意味着我们已经走出了隧道的尽头。
- en: There have been many breakthroughs in machine learning and natural language
    processing (NLP) which have shown high performance due to the use of a variety
    of datasets, increase and development of hardware and more. We are now living
    in the large language model (LLM) era, where models such as [ChatGPT and Google
    Bard](/chatgpt-vs-bard) have shown impressive human-like conversation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和自然语言处理（NLP）领域已经取得了许多突破，得益于各种数据集的使用、硬件的增加和发展等。我们现在生活在大语言模型（LLM）时代，像[ChatGPT和Google
    Bard](/chatgpt-vs-bard)这样的模型展示了令人印象深刻的人类对话能力。
- en: 'ChatGPT: The Conversational Revolution'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT：对话革命
- en: As mentioned, there are various LLMs out there and in the works, but currently,
    ChatGPT stands at the forefront. It provides quick responses which can be fine
    tuned to your preference. It’s not just an AI tool, it is also a collaborator.
    It can deal with a variety of tasks such as creative logo designs, text improvement
    and generation as well as educational material.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，虽然有各种LLM存在并在开发中，但目前ChatGPT处于前沿。它提供快速响应，并可以根据你的喜好进行微调。它不仅是一个AI工具，也是一位合作伙伴。它可以处理各种任务，如创意标志设计、文本改进和生成以及教育材料。
- en: A lot of us are surprised how it can pick up emotions, and humor and how it
    adjusts its response based on this. But with all great things come limitations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的许多人对它如何感知情感和幽默，并根据这些调整响应感到惊讶。但所有伟大的事物都有其局限性。
- en: The Reality Behind the Sci-Fi Dream
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科幻梦境背后的现实
- en: Although we see resemblances of how AI is reflecting our sci-fi dreams, it still
    needs to overcome certain challenges to converse like a human. As I mentioned
    before, we’re not at the end of the tunnel and researchers and organizations are
    working on how to overcome these challenges. LLMs face a lot of ethical challenges
    such as job displacement, privacy, data security, etc.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们看到AI在某种程度上反映了我们的科幻梦想，但它仍需克服一些挑战才能像人类一样进行对话。正如我之前提到的，我们还未到达隧道的尽头，研究人员和组织正在致力于克服这些挑战。LLM面临许多伦理挑战，如就业替代、隐私、数据安全等。
- en: There remains a chasm between predictable scripting coming from AI systems and
    the natural fluidity of AI systems being able to produce original content.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: AI系统的可预测脚本与AI系统能够生成原创内容的自然流畅性之间仍存在差距。
- en: In the following years, we should expect to manage ambiguous language, avoid
    biases and understand the nooks and crannies of the human language.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几年里，我们应该预期管理模糊的语言，避免偏见，并理解人类语言的细微差别。
- en: So I guess we can keep dreaming about the infinite limitations of Sci-Fi, right?
    Will we sooner or later reach the level of AI depicted in our beloved sci-fi narratives?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我想我们可以继续梦想科幻的无限可能，对吧？我们是否迟早会达到我们心爱的科幻叙事中描绘的AI水平？
- en: Wrapping it Up
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: As we stand at this technological revolution of conversational AI, it’s important
    that we go back and reflect on how AI has become what it is today. The Sci-Fi
    narratives, to ELIZA giving us the cold shoulder advice and Siri telling us to
    repeat ourselves.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们站在这场对话AI技术革命的风口浪尖时，重要的是回顾一下AI是如何发展到今天的。从科幻叙事，到ELIZA给我们的冷漠建议，再到Siri让我们重复自己。
- en: Conversational AI with tools such as ChatGPT allows us to bring our science
    fiction dreams to reality, to an extent.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使用像ChatGPT这样的对话AI工具，让我们在某种程度上将科幻梦境变为现实。
