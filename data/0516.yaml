  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [NeONBRAND](https://unsplash.com/@neonbrand?utm_source=medium&utm_medium=referral)
    提供，发布于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。*'
- en: 'There is a common saying:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有一句俗语：
- en: '*The best way to learn something is to teach it*'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*学习某事的最佳方式是教授它*'
- en: In order to become a skilled data scientist, all of your concepts should be
    crystal clear. So focusing on the above saying, you can teach data science at
    your university as an assistant professor or start an academy at home or somewhere
    that teaches data science. Start from the beginner level and change things along
    the way. By starting to teach, you not only earn a reasonable amount of money,
    but you also start giving back to the programmer's community.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成为一名熟练的数据科学家，你的所有概念都应当清晰明确。因此，按照上述建议，你可以在大学担任助理教授教授数据科学，或在家里或其他地方开办一个数据科学学院。从初级水平开始，并在过程中进行调整。通过教学，你不仅可以赚取合理的收入，还能回馈程序员社区。
- en: 5\. Starting a YouTube channel
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 开设 YouTube 频道
- en: '![](../Images/65a72060fb257dc2a9ab5b2a8b7e22ef.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/65a72060fb257dc2a9ab5b2a8b7e22ef.png)'
- en: '*Photo by [Sara Kurfeß](https://unsplash.com/@stereophototyp?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Sara Kurfeß](https://unsplash.com/@stereophototyp?utm_source=medium&utm_medium=referral)
    提供，发布于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。*'
- en: Creating educational videos around the topic you have expertise in is another
    great way to earn revenue. YouTube offers impressive rewards to content creators.
    Creating educational videos also allow you to build a personal brand and create
    your own influencer network. On YouTube, you can upload any content as long as
    it doesn’t violate the content policies.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 制作与自己专业领域相关的教育视频是另一种很好的收入方式。YouTube 对内容创作者提供了丰厚的回报。制作教育视频还能帮助你建立个人品牌并创建自己的影响力网络。在
    YouTube 上，你可以上传任何内容，只要不违反内容政策。
- en: 6\. Job or Internship
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 工作或实习
- en: '![](../Images/a86880c8840dbd16b296e7cecb6fa4bb.png)'
