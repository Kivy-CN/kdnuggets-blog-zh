- en: Resources for Women in AI, Data Science, and Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学、AI、数据科学和机器学习领域的女性资源
- en: 原文：[https://www.kdnuggets.com/2020/03/resources-women-ai-data-science-machine-learning.html](https://www.kdnuggets.com/2020/03/resources-women-ai-data-science-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/03/resources-women-ai-data-science-machine-learning.html](https://www.kdnuggets.com/2020/03/resources-women-ai-data-science-machine-learning.html)
- en: '[comments](#comments)In honor of International Women''s Day on March 8, we
    bring useful resources to help more women enter and succeed in the field. [![Women
    in AI](../Images/517f616d0500b5139aa9b9e86c703bb1.png)](https://www.kdnuggets.com/2019/03/women-ai-big-data-science-machine-learning.html)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments) 为了庆祝3月8日的国际妇女节，我们提供有用的资源，帮助更多女性进入并在这个领域取得成功。 [![AI中的女性](../Images/517f616d0500b5139aa9b9e86c703bb1.png)](https://www.kdnuggets.com/2019/03/women-ai-big-data-science-machine-learning.html)'
- en: '[**Gender Diversity in AI Research**](https://www.kdnuggets.com/2019/08/gender-diversity-ai-research.html)Through
    an analysis of 1.5M papers from arXiv, this study reviews the evolution of gender
    diversity across disciplines, countries, and institutions as well as the semantic
    differences between AI papers with and without female co-authors.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**AI研究中的性别多样性**](https://www.kdnuggets.com/2019/08/gender-diversity-ai-research.html)
    通过对arXiv上150万篇论文的分析，本研究回顾了性别多样性在各学科、国家和机构之间的演变，以及有无女性合著者的AI论文之间的语义差异。'
- en: '[**19 Inspiring Women in AI, Big Data, Data Science, Machine Learning**](https://www.kdnuggets.com/2019/03/women-ai-big-data-science-machine-learning.html)For
    the 2019 international women''s day, we profile a new set of 19 inspiring women
    who lead the field in AI, Big Data, Data Science, and Machine Learning fields.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**19位激励人心的女性在AI、大数据、数据科学、机器学习领域**](https://www.kdnuggets.com/2019/03/women-ai-big-data-science-machine-learning.html)
    为了2019年的国际妇女节，我们介绍了一组19位在AI、大数据、数据科学和机器学习领域领先的激励性女性。'
- en: '[**The Growing Participation of Women in the Data Science Community**](https://www.kdnuggets.com/2018/09/growing-participation-women-data-science-community.html)We
    still have a long way to go before the gender representation becomes more equalized,
    but the field at large indicates hopeful trends about women working in the role
    or desiring to do so in the future.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**女性在数据科学社区中日益增长的参与度**](https://www.kdnuggets.com/2018/09/growing-participation-women-data-science-community.html)
    我们还有很长的路要走才能使性别代表性更平等，但总体上，这一领域显示出女性在这个角色中工作或未来希望工作的积极趋势。'
- en: '[**Resources For Women In Data Science and Machine Learning**](https://www.kdnuggets.com/2018/06/resources-women-data-science-machine-learning.html)A
    comprehensive list of resources for Women in Data Science and Machine Learning,
    including a list of useful tech groups and published lists for finding Women speakers.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学和机器学习领域的女性资源**](https://www.kdnuggets.com/2018/06/resources-women-data-science-machine-learning.html)
    针对数据科学和机器学习领域女性的综合资源列表，包括有用的技术小组和寻找女性演讲者的已发布列表。'
- en: '[**18 Inspiring Women In AI, Big Data, Data Science, Machine Learning**](https://www.kdnuggets.com/2018/03/inspiring-women-ai-big-data-science.html)For
    the 2018 international women''s day, we profile 18 inspiring women who lead the
    field in AI, Analytics, Big Data , Data science, and Machine Learning areas.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**18位激励人心的女性在AI、大数据、数据科学、机器学习领域**](https://www.kdnuggets.com/2018/03/inspiring-women-ai-big-data-science.html)
    为了2018年的国际妇女节，我们介绍了18位在AI、分析、大数据、数据科学和机器学习领域的激励性女性。'
- en: '[**No More Excuses – 470 Outstanding Women in Analytics**](https://www.kdnuggets.com/2017/12/470-outstanding-women-analytics.html)In
    case your network doesn’t include many of the remarkable women you might consider,
    I have some lists to get you started. Here’s where to find more information and
    links to profiles of 470 of the industry’s best.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**不再找借口 – 470位杰出的分析领域女性**](https://www.kdnuggets.com/2017/12/470-outstanding-women-analytics.html)
    如果你的网络中没有很多值得考虑的杰出女性，我有一些列表可以帮助你入门。这里是找到更多信息和470位行业最佳女性资料的链接。'
- en: '[**How To Make Your Mark As A Woman In Big Data**](https://www.kdnuggets.com/2016/12/kavitha-woman-big-data.html)Despite
    the shift in big data technology innovation that is driving tremendous growth
    and opportunities, women still play a small role in this arena. Here are 5 thoughts
    for women considering a career in big data.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何在大数据领域留下你的足迹**](https://www.kdnuggets.com/2016/12/kavitha-woman-big-data.html)
    尽管大数据技术创新推动了巨大的增长和机会，但女性在这一领域的作用仍然较小。这里有5个建议，供考虑在大数据领域发展的女性参考。'
