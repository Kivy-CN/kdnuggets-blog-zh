  prefs: []
  type: TYPE_NORMAL
- en: So, what are these free courses that you should know?
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get into it.
  prefs: []
  type: TYPE_NORMAL
- en: 'HarvardX: CS50''s Introduction to Programming with Python'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Python is the key to employment for any aspiring data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists are expected to understand programming languages in the modern
    era. Python is a de facto language that is used in many industries, so it’s beneficial
    to learn it.
  prefs: []
  type: TYPE_NORMAL
- en: '[HarvardX: CS50''s Introduction to Programming with Python](https://www.edx.org/learn/python/harvard-university-cs50-s-introduction-to-programming-with-python)
    would teach you the primary Python programming language necessary as a data scientist.
    In this course, we would learn the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Functions, Variables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conditionals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loops
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Libraries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unit Testing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And many more things you would learn within ten weeks if you put in around 3–9
    hours per week. You should start with this free Harvard course before entering
    any other courses, as many data science courses after this depend on your ability
    to use Python.
  prefs: []
  type: TYPE_NORMAL
- en: 'HarvardX: Fat Chance: Probability from the Ground Up'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For data scientists, it is important to understand the basics of statistical
    probability as it relates to our work. To boost your quantitative reasoning skills,
    the [HarvardX: Fat Chance: Probability from the Ground Up](https://www.edx.org/learn/probability/harvard-university-fat-chance-probability-from-the-ground-up)
    course is perfect for building up that knowledge.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this course, you would go through material that increases your understanding
    of probability and statistics, such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Basic and advanced counting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basic and Conditional Probability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expected Values
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bernoulli Trials
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Normal Distribution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The course is designed for self-paced learning and considerably takes around
    seven weeks to finish if you put up 3–5 hours per week for learning.
  prefs: []
  type: TYPE_NORMAL
- en: 'HarvardX: Introduction to Data Science with Python'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'After you have the foundation for Python and Probability, it’s time to learn
    about Data Science. The [HarvardX: Introduction to Data Science with Python](https://www.edx.org/learn/data-science/harvard-university-introduction-to-data-science-with-python)
    would teach you the foundations necessary to enter the data science field.'
  prefs: []
  type: TYPE_NORMAL
- en: It’s a self-paced course but requires a basic understanding of Python and Probability.
    That is why, it’s important to finish the two previous courses.
  prefs: []
  type: TYPE_NORMAL
- en: 'The course can be finished in 8 weeks if you spend around 3-4 hours per day
    and you would learn the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Linear, Multiple, and Polynomial Regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model Selection and Cross-Validation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bias, Variance, and Hyperparameters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Classification and Logistic Regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bootstrap, Confidence Intervals, and Hypothesis Testing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many things you would learn from this course. Learn it well; the foundation
    would be important for the next course.
  prefs: []
  type: TYPE_NORMAL
- en: 'HarvardX: Machine Learning and AI with Python'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you already have the data science basic, it’s time to learn a more advanced
    field. Machine Learning and AI are inseparable from data science as many business
    data science projects are based on machine learning output.
  prefs: []
  type: TYPE_NORMAL
- en: Machine learning and AI knowledge are valuable in industry as they could uncover
    patterns that we haven’t seen previously while able to provide automation. This
    could make businesses perform much more efficiently than standard rule-based or
    feeling-based decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: 'The [HarvardX: Machine Learning and AI with Python](https://www.edx.org/learn/machine-learning/harvard-university-machine-learning-and-ai-with-python)
    course would give the learner a basic understanding of machine learning and AI,
    including:'
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model Training
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model Evaluation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python for Machine Learning models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With six week estimation to finish if you spend around 4–5 hours per week, you
    will be ready to develop your first data science project.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Harvard courses we have explored would help you become a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: By shaping up your foundation, all these courses would guide the aspiring data
    scientist into their dream careers.
  prefs: []
  type: TYPE_NORMAL
- en: There might be only four courses listed, but these four are the only ones you
    need to build up the basics.
  prefs: []
  type: TYPE_NORMAL
