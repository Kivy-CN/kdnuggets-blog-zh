    of a resource: "[The Data Science Interview Book](https://book.thedatascienceinterviewproject.com/)"
    by [Dip Ranjan Chatterjee.](https://www.linkedin.com/in/dip-chatterjee-13231417/)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在准备数据科学面试，你知道浏览所有可用资源可能有多么令人不知所措。很容易迷失在细节中。这就是为什么我很高兴向你介绍一个隐藏的宝藏资源：“[数据科学面试书](https://book.thedatascienceinterviewproject.com/)”由[Dip
    Ranjan Chatterjee](https://www.linkedin.com/in/dip-chatterjee-13231417/)编写。
