- en: As a data scientist, you should also be comfortable building predictive models.
    Learning how machine learning algorithms work and being able to implement them
    in Python can, therefore, be very helpful.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你还应该能舒适地构建预测模型。因此，了解机器学习算法的工作原理并能够用 Python 实现它们将非常有帮助。
- en: '[CS229: Machine Learning](https://cs229.stanford.edu/) at Stanford university
    is one of the highly recommended ML courses. This course lets you explore the
    different learning paradigms: supervised, unsupervised, and reinforcement learning.
    Additionally, you’ll also learn about techniques like regularization to prevent
    overfitting and build models that generalize well.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[CS229: 机器学习](https://cs229.stanford.edu/)在斯坦福大学是推荐的 ML 课程之一。这个课程让你探索不同的学习范式：监督学习、无监督学习和强化学习。此外，你还会学习如正则化等技术，以防止过拟合并构建泛化良好的模型。'
