- en: Getting Started with SQL Cheatsheet
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用 SQL 备忘单
- en: The following quick reference cheatsheet guide will provide you with the basic
    SQL commands needed to start querying and modifying tables. It will show you how
    to access data from a database, how to filter this data, how to perform joins,
    and even how to make modest table modifications. This is not meant to be an exhaustive
    list of SQL functionality, but rather a starting point. Once you master this subset
    of commands, you should be set to take on some more challenging operations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以下快速参考速查表指南将为你提供开始查询和修改表所需的基本 SQL 命令。它将展示如何访问数据库中的数据、如何过滤这些数据、如何执行联接，甚至如何进行简单的表格修改。这并不是
    SQL 功能的详尽列表，而是一个起点。一旦你掌握了这部分命令，你就可以开始挑战一些更复杂的操作了。
- en: 'Take it from us: learning SQL won''t be in vain. There is zero chance it will
    go out of style in the next few years, and can be immediately of practical use
    in your learning and your career. Get the cheatsheet now and get started.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 听我们的建议：学习 SQL 是值得的。它在未来几年绝不会过时，并且可以立即在你的学习和职业中派上用场。现在就获取速查表，开始吧。
