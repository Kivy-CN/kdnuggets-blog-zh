- en: Many recent articles have highlighted the shortage of women and underrepresented
    minorities in the tech industry, as well as problems associated with the “Bro
    Culture” of Silicon Valley. However, few articles have offered suggestions other
    than hiring practices as a way to increase diversity. Just how dire is this problem,
    and what can be done about it, other than suggesting a cultural change initiated
    by teams that are largely comprised of the exact same backgrounds?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多近期的文章强调了科技行业中女性和代表性不足的少数族裔的短缺，以及硅谷“兄弟文化”相关的问题。然而，除了招聘实践之外，少有文章提供增加多样性的建议。这个问题到底有多严重，除了建议由背景基本相同的团队发起的文化变革，还有什么可行的解决方案？
- en: Approximately one third of the tech industry is female, and approximately one
    sixth is underrepresented minorities (Hispanic or African American). Management
    is approximately five sixths Caucasian. Large tech companies such as Google or
    Apple report even less diversity among their workforces, and within tech-specific
    positions, the industry is 24% women and 5% underrepresented minorities. On development
    teams, women make up as few as 13% of roles, and women in technical positions
    are twice as likely to leave a position as men. These statistics suggest that
    women and underrepresented minorities are in jobs not related to technical development
    or leadership in tech companies.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大约三分之一的科技行业员工是女性，约六分之一是代表性不足的少数族裔（西班牙裔或非洲裔美国人）。管理层中约五分之六是白人。像谷歌或苹果这样的科技大公司报告称其员工的多样性更低，在技术相关职位中，行业中女性占24%，代表性不足的少数族裔占5%。在开发团队中，女性的比例低至13%，且女性在技术职位上的离职率是男性的两倍。这些统计数据表明，女性和代表性不足的少数族裔在技术公司中担任的职务与技术开发或领导无关。
