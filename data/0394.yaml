  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Emma Ding](https://medium.com/@emmading)提供 | 从被解雇到加入梦想公司的时间线
- en: I was so lucky that I got lots of support and help from family and friends after
    being laid off, which was critical to landing a job at my dream company. It was
    difficult. Ironically looking for a job is also a lot of work, but everything
    was worth it.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常幸运，在被裁员后得到了家人和朋友的大力支持和帮助，这对我获得梦想公司的工作至关重要。这很困难。具有讽刺意味的是，找工作也是一项繁重的工作，但一切都是值得的。
- en: I wrote this blog because I know how overwhelmed I was. There is so much to
    prepare for interviews. I hope this post has made things clearer for other data
    specialists out there in need of work, and if you want more advice feel free to
    contact me [here](https://data-interview-questions.web.app/). I am grateful to
    now be working in a great job, and I would be happy to help you get there too!
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这篇博客是因为我知道我曾经感到多么的困惑。准备面试需要做很多准备工作。我希望这篇文章能为其他需要工作的数据专家提供更清晰的指导，如果你想要更多建议，请随时通过[这里](https://data-interview-questions.web.app/)联系我。我很感激现在能有一份很棒的工作，我也很乐意帮助你达到你的目标！
