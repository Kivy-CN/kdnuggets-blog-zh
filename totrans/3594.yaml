- en: The Complete MLOps Study Roadmap
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/12/complete-mlops-study-roadmap.html](https://www.kdnuggets.com/2022/12/complete-mlops-study-roadmap.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![The Complete MLOps Study Roadmap](../Images/d2741ba50c160d17998979f884fb12b3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: So the next edition of the study roadmap is MLOps - a combination of machine
    learning, DevOps, and Data Engineering. The aim is to deploy and maintain machine
    learning systems in a reliable and efficient way. So how does one become an MLOps
    engineer?
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. The Foundations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If MLOps is a combination of machine learning, DevOps, and Data Engineering
    - you can imagine that the foundations of MLOps are the foundations of these sub-sectors
    too.
  prefs: []
  type: TYPE_NORMAL
- en: So what are the foundations?
  prefs: []
  type: TYPE_NORMAL
- en: Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you chose Python as your programming language, here are some recommended
    courses:'
  prefs: []
  type: TYPE_NORMAL
- en: '[100 Days of Code: The Complete Python Pro Bootcamp for 2022](https://www.udemy.com/course/100-days-of-code/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Programming for Everybody (Getting Started with Python)](https://www.coursera.org/learn/python)
    - Coursera (University of Michigan)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A scripting language is highly advised as an MLOps Engineer as you will need
    to automate processes at a high level. Python, Go, and Ruby are examples of popular
    scripting languages that you can choose.
  prefs: []
  type: TYPE_NORMAL
- en: 'SQL:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[The Ultimate MySQL Bootcamp: Go from SQL Beginner to Expert](https://www.udemy.com/course/the-ultimate-mysql-bootcamp-go-from-sql-beginner-to-expert/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Complete SQL Mastery](https://codewithmosh.com/p/complete-sql-mastery) - CodeWithMosh'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Mathematics:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Mathematics for Machine Learning](https://mml-book.github.io/book/mml-book.pdf)
    - Book'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Linear Algebra by Khan Academy](https://www.khanacademy.org/math/linear-algebra)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[??Statistics and Probability by Khan Academy](https://www.khanacademy.org/math/statistics-probability)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Mathematical Foundations of Machine Learning](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Machine Learning Algorithms and Libraries
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As an MLOps engineer, your day-to-day tasks will revolve around Machine Learning
    algorithms, therefore it is important for you to understand the models you are
    working with in-depth. You will also need to know the libraries and frameworks
    to succeed in your role.
  prefs: []
  type: TYPE_NORMAL
- en: 'Machine Learning Algorithm resources:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Understanding Machine Learning: From Theory to Algorithms](https://books.google.co.uk/books?id=ttJkAwAAQBAJ&printsec=frontcover&dq=machine+learning+algorithms&hl=en&newbks=1&newbks_redir=1&sa=X&ved=2ahUKEwjhz9aZxK77AhXeSkEAHRDuBQsQ6AF6BAgGEAI)
    By Shai Shalev-Shwartz, ?Shai Ben-David - Book'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Machine Learning Algorithms Explained in Less Than 1 Minute Each](/2022/07/machine-learning-algorithms-explained-less-1-minute.html)
    - Blog'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Popular Machine Learning Algorithms](/2022/05/popular-machine-learning-algorithms.html)
    - Blog'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Machine Learning Algorithms by Simplilearn](https://www.youtube.com/watch?v=7kyNYMwfYdw)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Machine Learning libraries resources:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Pandas](https://pandas.pydata.org/docs/user_guide/index.html#user-guide) -
    Managing tabular data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NumPy](https://numpy.org/learn/) - Scientific computation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Matplotlib](https://matplotlib.org/stable/tutorials/index) - Data visualization'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Scikit-Learn](https://scikit-learn.org/stable/user_guide.html) - Data preprocessing
    and modeling'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[SciPy](https://docs.scipy.org/doc/scipy/tutorial/index.html#user-guide) -
    Scientific computation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NLTK](https://www.nltk.org/) - Text processing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[TensorFlow](https://www.tensorflow.org/learn) - Deep Learning'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Keras](https://keras.io/guides/) - Deep Learning'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PyTorch](https://pytorch.org/docs/stable/index.html) - Deep Learning'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are more libraries out there, but these are the most popular ones which
    you will typically be working with.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Databases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Taking the aspect of a Data Engineers role, Databases and their management systems
    are an important element to an MLOps Engineers roles and responsibilities. In
    order for you to maintain the machine learning systems in a reliable and efficient
    way, you will need databases to help you with that.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some resources:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Principles of Database Management](https://www.youtube.com/watch?v=o36Z_OqC2ac&list=PLdQddgMBv5zHcEN9RrhADq3CBColhY2hl)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Free SQL and Database Course](/2022/09/free-sql-database-course.html) - Blog'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Ultimate MySQL Bootcamp: Go from SQL Beginner to Expert](https://www.udemy.com/course/the-ultimate-mysql-bootcamp-go-from-sql-beginner-to-expert/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Complete SQL and Databases Bootcamp: Zero to Mastery](https://www.udemy.com/course/complete-sql-databases-bootcamp-zero-to-mastery/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Model Deployment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As an MLOps Engineer, you will need to learn how to deploy your models. Large
    companies typically use cloud platforms to host their applications, such as AWS,
    GCP, and Microsoft Azure. So it is highly likely that you will also be doing the
    same, therefore I would highly recommend that you have a good understanding of
    each of these, as you will most certainly be using it as an MLOps Engineer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some resources to help you:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Cloud Computing Tutorials and Resources](https://www.w3schools.in/category/cloud-computing/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Ultimate AWS Certified Cloud Practitioner 2022](https://www.udemy.com/course/aws-certified-cloud-practitioner-new/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[GCP Associate Cloud Engineer Google Cloud Certification](https://www.udemy.com/course/google-cloud-certification-associate-cloud-engineer/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Microsoft Azure: From Zero to Hero](https://www.udemy.com/course/microsoft-azure-from-zero-to-hero-the-complete-guide/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5\. Experiment Tracking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For some professionals who work with data, their end goal is to achieve model
    deployment. However, as an MLOps Engineer, experiment tracking is vital. Experiment
    tracking allows us to manage all the experiments along with their components,
    such as parameters, metrics, and more. This makes it easier for us to organize
    the component of each experiment, reproduce past results and log everything.
  prefs: []
  type: TYPE_NORMAL
- en: 'As an MLOps engineer, you should know about the different tools you can use
    to track your experiments. I will list the most popular ones:'
  prefs: []
  type: TYPE_NORMAL
- en: '[MLFlow](https://mlflow.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Comet ML](https://www.comet.ml/site/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Neptune](https://neptune.ai/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Weights and Biases](https://www.wandb.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[TensorBoard](https://www.tensorflow.org/tensorboard)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. Metadata Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Metadata is data about data, and the management of this type of data can help
    you gain a better understanding, group, and sort the data for other uses. Producing
    metadata from a model can be used to train parameters, evaluate metrics, test
    pipeline outputs, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Poor metadata management during the workflow lifecycle can lead to conflicting
    information, a lack of trust in the data, and an increase in cost.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some resources to help better understand:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Management - Metadata Management](https://www.youtube.com/watch?v=oAbHuJJTI5Y)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Management Masterclass](https://www.udemy.com/course/data-management-masterclass-the-complete-course/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Prepare Data for Exploration](https://gb.coursera.org/learn/data-preparation)
    - Coursera'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7\. Data and Pipeline Versioning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data versioning is the storage of different versions of data that have been
    created over time. There are different reasons why the data changes over time,
    such as data scientists testing to see if they can increase the efficiency of
    an ML model or the flow of information. The advantage and need for data versioning
    help from a business perspective by enabling consumers to be aware if a newer
    version of the dataset is available.
  prefs: []
  type: TYPE_NORMAL
- en: 'Below is a list of popular tools used for data versioning:'
  prefs: []
  type: TYPE_NORMAL
- en: '[DAGsHub](https://dagshub.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[DVC](https://dvc.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Pachyderm](https://www.pachyderm.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[lakeFS](https://github.com/treeverse/lakeFS)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8\. Model monitoring
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The model monitoring stage comes after model deployment and is the process of
    exactly what it says - monitoring the model. You want to be looking out for model
    degradation, data drift, and others to ensure your model is at a good performance
    level.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some resources to help you:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Continuous monitoring](https://mlops-guide.github.io/MLOps/Monitoring/) -
    MLOps guide'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Testing and Monitoring Machine Learning Model Deployments](https://www.udemy.com/course/testing-and-monitoring-machine-learning-model-deployments/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[A Machine Learning Model Monitoring Checklist: 7 Things to Track](/2021/03/machine-learning-model-monitoring-checklist.html)
    - Blog'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[IBM Watson OpenScale](https://www.ibm.com/docs/en/cloud-paks/cp-data/3.5.0?topic=services-watson-openscale)
    - Tool'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9\. Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You should have a good understanding and in-depth knowledge of the skills required
    to be part of the MLOps profession. Once you have those skills under your belt,
    the next stage is to put them to the test through projects - which can then be
    later used as part of your portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some project ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Made With ML](https://madewithml.com/) - All aspects of MLOps'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Automating the Archetypal Machine Learning Workflow and Model Deployment](https://github.com/AlexIoannides/ml-workflow-automation)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Social Power NBA](https://www.kaggle.com/datasets/noahgift/social-power-nba)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[MLOPS End To End Implementation](https://www.youtube.com/watch?v=Ly3Dor8HZUA&t=9s)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Experiment Tracking Using MLflow](https://www.youtube.com/watch?v=r0do1KVEGqM)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Practicing your skills and perfecting them is the main aim here!
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Interview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now we’re ready to smash an interview. When preparing for an interview, the
    aim is to prepare, prepare, and then relax! When it comes to tech roles, there
    can be a lot to remember, and sometimes nerves cause you to forget everything.
    So I always recommend people to keep calm and enjoy this stage - enjoy all the
    work you’ve put in and prove how solving these challenges is lightwork!
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some resources to help you:'
  prefs: []
  type: TYPE_NORMAL
