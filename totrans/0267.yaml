- en: An Introduction to Statistical Learning provides an accessible overview of the
    field of statistical learning, an essential toolset for making sense of the vast
    and complex data sets that have emerged in fields ranging from biology to finance
    to marketing to astrophysics in the past twenty years. This book presents some
    of the most important modeling and prediction techniques, along with relevant
    applications. Topics include linear regression, classification, resampling methods,
    shrinkage approaches, tree-based methods, support vector machines, clustering,
    and more.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《统计学习导论》提供了统计学习领域的易于理解的概述，这是一种在过去二十年中，生物学、金融、营销和天体物理学等领域中，理解广泛且复杂的数据集的必备工具。此书介绍了一些最重要的建模和预测技术及其相关应用。主题包括线性回归、分类、重采样方法、缩减方法、树形方法、支持向量机、聚类等。
- en: '**10\. [Fundamentals of Machine Learning for Predictive Data Analytics: Algorithms,
    Worked Examples, and Case Studies](https://www.amazon.com/Fundamentals-Machine-Learning-Predictive-Analytics/dp/0262029448/ref=zg_bs_3887_20?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
