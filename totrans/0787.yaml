- en: Data visualization is a crucial skill for anyone working with data. But creating
    beautiful, informative data viz can be time-consuming and require specialized
    tools. That's where ChatGPT comes in. With its latest updates, ChatGPT makes data
    visualization faster and easier than ever before.
  prefs: []
  type: TYPE_NORMAL
- en: The latest update has improved the ChatGPT experience significantly. Now, instead
    of having to switch between different options like the original GPT-4, GPT4 with
    advanced analysis, or DALLE-3, you simply need to type in a prompt, and ChatGPT
    will automatically interpret your request and generate the desired results.
  prefs: []
  type: TYPE_NORMAL
- en: '![Create Stunning Data Viz in Seconds with ChatGPT](../Images/ab15ef20e41590132b3ebb8f8fc27308.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: In this blog post, we'll explore how to instantly generate various data visualizations
    using plain English prompts. Thanks to ChatGPT's advanced data analysis, you don't
    need to process the data or run the Python code. We'll walk through simple pie
    and bar charts, then tackle more complex visualizations using real-world datasets.
  prefs: []
  type: TYPE_NORMAL
- en: Simple Visualization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, we will write a simple prompt to generate plots. The prompt includes
    data in the form of a Python dictionary.
  prefs: []
  type: TYPE_NORMAL
- en: Pie Chart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before we create a prompt, please ensure that you are using the GPT-4 model,
    as it is the only one that supports generating visualizations.
  prefs: []
  type: TYPE_NORMAL
- en: We will write a prompt to generate a pie chart visualization based on various
    nutrient data. Additionally, we have requested that ChatGPT use a lighter color
    combination, as the default colors are pretty bright.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: As you can see, we got great results.
  prefs: []
  type: TYPE_NORMAL
- en: '![Create Stunning Data Viz in Seconds with ChatGPT](../Images/2f8431df82799754180c30ab2e00d996.png)'
  prefs: []
  type: TYPE_IMG
- en: If you want to see the Python code behind the visualization, you have to click
    on the terminal logo at the end of the result.
  prefs: []
  type: TYPE_NORMAL
- en: '![Create Stunning Data Viz in Seconds with ChatGPT](../Images/9ae3bf46b9e1be5e899e8450525e4681.png)'
  prefs: []
  type: TYPE_IMG
- en: After that, a window will appear containing the source code that you can modify
    and execute on your own. However, this step is not mandatory, as ChatGPT will
    simply run the code and display the visualizations as images. You can save these
    images for your presentation or report.
  prefs: []
  type: TYPE_NORMAL
- en: '![Create Stunning Data Viz in Seconds with ChatGPT](../Images/4b78243c2d0fb1c0e0a6d3dff43c0f81.png)'
  prefs: []
  type: TYPE_IMG
- en: Bar Chat
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the next part, we provide CO2 emission data for the car and let ChatGPT do
    the magic.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: It has added the title, x and y labels, and ensured descending order. Perfect!!!
  prefs: []
  type: TYPE_NORMAL
- en: '![Create Stunning Data Viz in Seconds with ChatGPT](../Images/36448be08a3240635bb303ee43050dbf.png)'
