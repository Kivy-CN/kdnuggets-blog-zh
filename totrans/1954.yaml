    and it is intended to be used in conjunction with Alpine Chorus, which you can
    get for free [here](http://start.alpinenow.com/#/sign-up).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![Alpine 数据科学周期表](../Images/b8a9fafe103224ec5739ffc8e70a10bf.png) 一个互动版本可以在
    [http://start.alpinenow.com/#/periodic-table](http://start.alpinenow.com/#/periodic-table)
    找到，它旨在与 Alpine Chorus 一起使用，你可以在 [这里](http://start.alpinenow.com/#/sign-up) 免费获取。'
