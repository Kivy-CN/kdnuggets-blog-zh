- en: Today, it is easier than ever to [pursue your passion for data science](/2021/05/guide-become-data-scientist.html)
    while working from the comfort of your own home—or from anywhere you choose (well,
    anywhere with a solid internet connection, at least).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，从自己舒适的家中（或你选择的任何地方）[追求你对数据科学的热情](https://www.kdnuggets.com/google-data-analytics)比以往任何时候都容易（当然，至少要有稳定的互联网连接）。
- en: Like any career decision, however, remote work in data science comes with its
    pros and cons. Below, we’ll explore the advantages and disadvantages of remote
    work in data science and equip you with the insights you need to make an informed
    choice.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，与任何职业决策一样，数据科学领域的远程工作也有其优缺点。下面，我们将探讨数据科学远程工作的优点和缺点，并为你提供做出明智选择所需的见解。
- en: Pros of Remote Work in Data Science
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学中远程工作的优点
- en: Before moving on to any potential challenges or pitfalls with remote work, let’s
    lay out what the most significant benefits that this approach can have for data
    scientists are.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论远程工作可能面临的挑战或陷阱之前，让我们先列出这种方法对数据科学家最重要的好处。
- en: Flexibility and Work-Life Balance
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 灵活性和工作与生活平衡
- en: Remote work liberates you from the rigid constraints of the traditional 9-to-5
    schedule. Instead of adhering to a fixed timetable, you can tailor your work hours
    to your most productive times.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作让你摆脱了传统9到5工作时间的严格限制。你可以将工作时间调整到你最具生产力的时间段，而无需遵循固定的时间表。
- en: This newfound flexibility means that whether you're a night owl or an early
    bird, you can optimize your work to [align with your peak productivity hours](https://intentionalinsights.org/how-to-identify-your-peak-productivity-hours-during-your-work-day/)
    and natural rhythm.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新发现的灵活性意味着，无论你是夜猫子还是早起鸟，你都可以优化你的工作以[与最佳生产力时间对齐](https://intentionalinsights.org/how-to-identify-your-peak-productivity-hours-during-your-work-day/)和自然节奏。
- en: Another immediate benefit of remote work is the elimination of the daily commute
    – no more mind-numbing traffic jams or crowded public transportation. By reclaiming
    [hours previously spent commuting](https://www.census.gov/newsroom/press-releases/2021/one-way-travel-time-to-work-rises.html),
    you can allocate your precious time to more meaningful pursuits, such as data
    analysis, self-improvement, or simply enjoying a leisurely breakfast.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个远程工作的直接好处是消除了每日通勤的时间——不再有令人厌倦的交通堵塞或拥挤的公共交通。通过重新利用[以前用于通勤的时间](https://www.census.gov/newsroom/press-releases/2021/one-way-travel-time-to-work-rises.html)，你可以将宝贵的时间用于更有意义的活动，如数据分析、自我提升，或只是享受悠闲的早餐。
- en: Remote work also empowers you to blend your professional and personal life in
    a way that suits you. This harmonious integration allows you to be present for
    important family moments, schedule personal appointments without the hassle of
    requesting time off, and achieve a work-life balance that aligns with your unique
    needs and priorities.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作还使你能够以适合自己的方式融合职业和个人生活。这种和谐的整合允许你参与重要的家庭时刻，安排个人约会而无需请假，并实现符合你独特需求和优先事项的工作与生活平衡。
- en: Access to a Global Job Market
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进入全球就业市场
- en: For data scientists, remote work doesn't just break down geographical barriers;
    it opens up a world of possibilities and advantages that can transform your career.
    No longer confined to positions within a commutable radius, you can access a vast
    array of opportunities from across the globe.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，远程工作不仅打破了地理障碍，还开启了一个充满可能性和优势的世界，可以改变你的职业生涯。不再局限于通勤半径内的职位，你可以从全球范围内获取各种机会。
- en: This global job market offers you the chance to work with cutting-edge companies,
    startups, or established organizations, regardless of their physical location.
    The result? A broader spectrum of positions that cater to your unique skills and
    interests.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个全球就业市场为你提供了与前沿公司、初创企业或成熟组织合作的机会，无论它们的实际位置在哪里。结果是？一个更广泛的职位范围，可以满足你独特的技能和兴趣。
- en: Access to a global job market also comes with the potential for [high-paying
    data science jobs](/7-platforms-for-getting-high-paying-data-science-jobs). Global
    companies often recognize the value of data scientists and are willing to offer
    competitive salaries to attract top talent. You can even leverage the opportunity
    to work for organizations in regions with higher average salaries.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 进入全球就业市场也带来了[高薪数据科学职位](/7-platforms-for-getting-high-paying-data-science-jobs)的潜力。全球公司往往认识到数据科学家的价值，并愿意提供有竞争力的薪水来吸引顶尖人才。你甚至可以利用这一机会为薪水更高的地区的组织工作。
- en: Increased Productivity
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提高生产力
- en: Remote work grants you the freedom to curate your ideal work environment. You're
    not confined to a standardized office setup; instead, you can choose a space that
    suits you best.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作让你可以自由选择理想的工作环境。你不再受限于标准化的办公室设置，而是可以选择最适合你的空间。
- en: Whether you thrive in the cozy confines of your home office, the buzz of a coffee
    shop, or the tranquility of a park, you have the power to design a workspace that
    promotes your comfort and productivity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在舒适的家庭办公室、小咖啡馆的热闹氛围，还是公园的宁静中，你都可以设计一个促进舒适和生产力的工作空间。
- en: Additionally, remote work offers a respite from the slew of distractions that
    [are rife in the traditional office](https://www.businessnewsdaily.com/8098-distractions-kiling-productivity.html),
    such as chatty coworkers and impromptu meetings. This newfound focus can be a
    game-changer for data scientists, as it enables you to immerse yourself in complex
    analytical tasks and problem-solving without constant interruptions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，远程工作可以让你摆脱传统办公室中[充斥的各种干扰](https://www.businessnewsdaily.com/8098-distractions-kiling-productivity.html)，例如话多的同事和临时会议。这种新获得的专注力对数据科学家来说可能是一个改变游戏规则的因素，因为它使你能够沉浸于复杂的分析任务和问题解决中，而不受持续干扰。
- en: Cost Savings
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本节约
- en: One of the most apparent cost-saving benefits of remote work is the elimination
    of transportation and commuting costs. You no longer have to budget for daily
    expenses associated with gas, public transportation fares, or vehicle maintenance.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作的一个最明显的成本节约好处是消除了交通和通勤费用。你不再需要为与汽油、公共交通费用或车辆维护相关的日常开支进行预算。
- en: Additionally, working remotely can open the door to potential tax benefits.
    Depending on your location and tax laws, you may be eligible for [deductions related
    to your home office expenses](https://www.businessinsider.com/personal-finance/work-from-home-tax-deductions?r=US&IR=T).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，远程工作还可能带来潜在的税收优惠。根据你的所在地和税法，你可能有资格获得[与家庭办公室费用相关的扣除](https://www.businessinsider.com/personal-finance/work-from-home-tax-deductions?r=US&IR=T)。
- en: These deductions can encompass a portion of your rent or mortgage, utilities,
    and even the purchase of office equipment and supplies. Consult with a tax professional
    to explore the tax advantages available to remote workers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些扣除项可以包括你的一部分租金或按揭费用、水电费，甚至是办公室设备和用品的购买。请咨询税务专业人士，了解远程工作者可以享受的税收优惠。
- en: On a deeper note, remote work also allows data science professionals to move
    to areas with a lower average cost of living, allowing them to save a bigger portion
    of their checks each month.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Cons of Remote Work in Data Science
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that we’ve covered the various benefits that remote work can have in store
    for data scientists, it’s only fair to mention the potential challenges and shortcomings
    that can come with this approach to employment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Lack of In-Person Interaction
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Remote work can sometimes lead to a lack of in-person interaction, a hallmark
    of traditional office settings.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: As a data scientist working remotely, you may find yourself missing the face-to-face
    engagement with colleagues, superiors, and peers. The absence of casual water-cooler
    conversations, impromptu brainstorming sessions, and the simple camaraderie of
    the workplace can create feelings of isolation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Apart from the possible effect on mental health, social skills, particularly
    as they relate to the workplace, are an important element in climbing the ladder
    in your career.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Distractions and Lack of Discipline
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Working from home can come with its fair share of potential distractions. Household
    chores, family members, pets, and personal responsibilities can encroach on your
    work time. Creating a clear boundary between your professional and personal life
    can be a struggle when they're intertwined in the same physical space.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, remote work often demands a high level of self-discipline and
    effective time management. The absence of a structured office environment can
    lead to procrastination and time management issues. You might find it tempting
    to delay tasks or struggle to prioritize work when not under the watchful eye
    of supervisors or colleagues.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: This is especially difficult when you need to maintain multiple clients in the
    data science field and [successfully reach the KPIs](https://www.klipfolio.com/resources/kpi-examples)
    set by each one, especially ones related to the marketing of the product/service
    you’re working on. For instance, if you’re [working as a contractor data scientist](/2021/08/how-become-freelance-data-scientist.html)
    for a SaaS company, you can expect to hear people asking you to hurry up so they
    can come up with a minimum viable product (MVP).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Communication Challenges
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Remote work, while offering flexibility and independence, can also present a
    unique set of communication challenges for data scientists.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: First, [collaborating across time zones](https://blog.hubspot.com/marketing/teams-in-different-timezones)
    can be a significant challenge. This includes both collaborating with clients
    and team members. Scheduling meetings and coordinating tasks when there's a substantial
    time difference can result in delays and disruptions. It requires careful planning
    and consideration to ensure effective communication and workflow.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: Second, remote work heavily relies on written communication like email and instant
    messaging. Unfortunately, with written communication, there's always the risk
    of messages being misinterpreted, which can sometimes lead to unnecessary delays
    or confusion.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，远程工作很大程度上依赖于书面沟通，如电子邮件和即时消息。不幸的是，书面沟通总是存在信息被误解的风险，这有时会导致不必要的延迟或混乱。
- en: Limited Job Security
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有限的工作安全性
- en: Despite the growing popularity of remote working, many companies are still reluctant
    or simply unable to onboard data scientists remotely.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管远程工作的受欢迎程度不断上升，但许多公司仍然不愿意或无法远程招聘数据科学家。
- en: This means you can easily get stuck working on freelance or contractual per-project
    positions, such as using data science to [help nonprofits find suitable banks](https://relayfi.com/blog/banks-with-virtual-debit-cards)
    and partners or using your [specialization in autonomous transportation](https://blog.coursera.org/ds-academy-7-seriously-cool-jobs-in-data-science/)
    to advise cities on building smart traffic networks. Unfortunately, such positions
    often have poor job security and stability.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你可能会很容易陷入自由职业或合同项目的职位，比如使用数据科学来[帮助非营利组织找到合适的银行](https://relayfi.com/blog/banks-with-virtual-debit-cards)和合作伙伴，或者利用你在[自动驾驶运输领域的专长](https://blog.coursera.org/ds-academy-7-seriously-cool-jobs-in-data-science/)来为城市提供智能交通网络的建议。不幸的是，这些职位通常工作安全性和稳定性较差。
- en: Sure, there are [remote data science jobs and various side hustles](/7-high-paying-side-hustles-for-data-scientists),
    but expect to compromise if you don’t have much experience.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有[远程数据科学工作和各种副业](/7-high-paying-side-hustles-for-data-scientists)，但如果你没有太多经验，可能需要做出妥协。
- en: Ready to Kickstart Your Remote Data Science Career?
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备好启动你的远程数据科学职业生涯了吗？
- en: Remote work can be a fantastic opportunity for data scientists who prioritize
    autonomy, work-life balance, and flexibility. However, it's important to weigh
    the pros and cons carefully before committing to a remote career.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于重视自主性、工作生活平衡和灵活性的数据显示，远程工作可能是一个绝佳的机会。然而，在承诺远程职业之前，重要的是要仔细权衡利弊。
- en: Remember, there's no definitive right or wrong here – only what's right for
    you. Your choice should be based on your individual circumstances, aspirations,
    and commitment to overcoming the potential challenges.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这里没有绝对的对错——只有适合你的选择。你的决定应基于个人情况、愿景和克服潜在挑战的承诺。
- en: Whichever path you choose, the future of work will continue to evolve, and data
    science is no exception. That said, your expertise will remain a valuable and
    sought-after asset, whether you're collaborating in a bustling office or quietly
    crunching numbers from the comfort of your home office.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择哪条道路，未来的工作将继续演变，数据科学也不例外。也就是说，无论你是在热闹的办公室中合作，还是在家中的舒适环境中默默处理数据，你的专业知识将始终是宝贵且受欢迎的资产。
