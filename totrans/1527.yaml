- en: 'In the latest KDnuggets poll, readers were asked:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Which Data Science / Machine Learning methods and algorithms did you use
    in 2018/2019 for a real-world application?**'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
