- en: Data science is an expansive discipline that touches on nearly all business
    domains, from finance to utilities, from manufacturing to healthcare and life
    sciences. Data science is one of the most popular buzzwords in the current digital
    world and age. However, there is a lot confusion around the term and different
    people define the term in different ways. Below are some humourous, insightful
    quotes around data science definition that will hopefully brighten your day and
    make you laugh.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个广泛的学科，涉及几乎所有的业务领域，从金融到公用事业，从制造业到医疗保健和生命科学。数据科学是当前数字世界中最流行的流行词之一。然而，围绕这一术语存在很多混乱，不同的人对这个术语有不同的定义。以下是一些关于数据科学定义的幽默而富有洞察力的名言，希望能让你开心一笑。
- en: '"The first rule of data science is: don’t ask how to define data science."'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学的第一个规则是：不要问如何定义数据科学。”
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Josh Bloom ([Azam 2014](https://www.berkeleysciencereview.com/article/2014/04/27/the-first-rule-of-data-science))
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―乔希·布卢姆 ([Azam 2014](https://www.berkeleysciencereview.com/article/2014/04/27/the-first-rule-of-data-science))
- en: '> "On data science: It''s one of these interdisciplinary, non-disciplinary
    spaces where people get stuff done in interesting ways, but don''t even know what
    to call it themselves."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '> “关于数据科学：它是一个跨学科的、非学科性的领域，人们以有趣的方式完成工作，但他们自己都不知道该怎么称呼。”'
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Cathryn Carson ([Azam 2014](https://www.berkeleysciencereview.com/article/2014/04/27/the-first-rule-of-data-science))
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―凯瑟琳·卡森 ([Azam 2014](https://www.berkeleysciencereview.com/article/2014/04/27/the-first-rule-of-data-science))
- en: '"Defining data science is like defining the internet—ask 10 people and you
    get 10 different answers."'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “定义数据科学就像定义互联网——问10个人，你会得到10个不同的答案。”
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Micaela S. Parker, Arlyn E. Burgess, and Philip E. Bourne ([Parker et al. 2021](https://doi.org/10.1371/journal.pcbi.1008628))
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―米凯拉·S·帕克、阿林·E·伯吉斯和菲利普·E·伯恩 ([Parker et al. 2021](https://doi.org/10.1371/journal.pcbi.1008628))
- en: '"Data science is nothing but the old wine in new bottle versions of the statistics
    with different fields."'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学不过是统计学在不同领域中的新瓶装旧酒版本。”
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Randy Bartlett ([Bartlett 2015](/2015/07/statistics-denial-myth-repackaging-statistics-straddling-terms.html))
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―兰迪·巴特利特 ([Bartlett 2015](/2015/07/statistics-denial-myth-repackaging-statistics-straddling-terms.html))
- en: '"The actual term ‘data science’ is one of those terms that mean everything
    and nothing at the same time."'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “‘数据科学’这个术语实际上是一个同时意味着一切和什么都不意味着的术语。”
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Nick Adams ([Azan 2014](https://www.berkeleysciencereview.com/article/2014/04/27/the-first-rule-of-data-science))
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―尼克·亚当斯 ([Azan 2014](https://www.berkeleysciencereview.com/article/2014/04/27/the-first-rule-of-data-science))
- en: '"Data science is all about asking interesting questions based on the data you
    have—or often the data you don’t have."'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学完全是基于你拥有的数据——或者经常是你没有的数据——提出有趣的问题。”
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Sarah Jarvis ([Darmody 2020](https://www.siliconrepublic.com/people/data-science-sarah-jarvis-secondmind))
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―莎拉·贾维斯 ([Darmody 2020](https://www.siliconrepublic.com/people/data-science-sarah-jarvis-secondmind))
- en: '"‘Data Science’ is defined as what ‘Data Scientists’ do."'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “‘数据科学’的定义就是‘数据科学家’所做的事情。”
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Harlan D. Harris ([Harris 2011](http://www.ocdqblog.com/home/the-prince-of-data-governance.html))
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―哈兰·D·哈里斯 ([Harris 2011](http://www.ocdqblog.com/home/the-prince-of-data-governance.html))
- en: '"Data science is the civil engineering of data."'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学是数据的土木工程。”
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Cathy O'Neil and Rachel Schutt ([O’Neil and Schutt 2013](https://www.oreilly.com/library/view/doing-data-science/9781449363871/))
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―凯西·奥尼尔和瑞秋·舒特 ([O’Neil and Schutt 2013](https://www.oreilly.com/library/view/doing-data-science/9781449363871/))
- en: '"Data science has the curious distinction of being one of the few fields of
    study that leaves the practitioner without a domain."'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学有一个有趣的特点，就是它是少数几个让从业者没有特定领域的研究领域之一。”
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Mikhail Mew ([Mew 2021](/2021/06/data-scientists-extinct-10-years.html))
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―米哈伊尔·梅夫 ([Mew 2021](/2021/06/data-scientists-extinct-10-years.html))
- en: '"Data science is the science of making data useful."'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学是使数据变得有用的科学。”
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Cassie Kozykorv ([Kozykorv 2018](https://medium.com/hackernoon/what-on-earth-is-data-science-eb1237d8cb37))
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―卡西·科齐科夫 ([Kozykorv 2018](https://medium.com/hackernoon/what-on-earth-is-data-science-eb1237d8cb37))
- en: '"Data Science isn''t about the quantity of data, but rather the quality."'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学并不在于数据的数量，而在于数据的质量。”
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Joo Ann Lee ([Coresignal 2021](https://coresignal.com/blog/data-science-quotes/))
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―朱安·李 ([Coresignal 2021](https://coresignal.com/blog/data-science-quotes/))
- en: '"The data science motto: If at first you don’t succeed; call it version 1.0."'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学的座右铭：如果一开始不成功，那就称之为版本1.0。”
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―[Pranay Pathole](https://mobile.twitter.com/ppathole/status/1189532789588119552)
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―[普拉奈·帕索尔](https://mobile.twitter.com/ppathole/status/1189532789588119552)
- en: '"Data science is a lot like cooking. Although raw ingredients may be fascinating
    at first, the fun doesn’t start until you’re actually able to start slicing, dicing,
    and eventually serving up something delicious to devour. Most of the time, you’ll
    end up with a dish, but in the data science world, we call it data insights."'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学很像做饭。虽然原料在开始时可能很吸引人，但只有当你真正开始切割、剁碎，并最终端出美味的菜肴时，乐趣才开始。大多数时候，你会得到一道菜，但在数据科学的世界里，我们称之为数据洞见。”
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Richard Cornelius Suwandi (Suwandi 2020)
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―理查德·科内利乌斯·苏万迪 (Suwandi 2020)
- en: '"Data science is 80% preparing data, 20% complaining about preparing data."'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学是80%处理数据，20%抱怨处理数据。”
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Richard Cornelius Suwandi ([Suwandi 2020](https://towardsdatascience.com/5-reasons-why-data-science-is-like-cooking-daa506b4166a))
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―理查德·科内利乌斯·苏万迪 ([Suwandi 2020](https://towardsdatascience.com/5-reasons-why-data-science-is-like-cooking-daa506b4166a))
- en: '"Data Science is a combination of art and science, limited only by the extent
    of freedom afforded the data scientist to explore coupled with their creative
    abilities."'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学是艺术和科学的结合，仅受限于数据科学家探索的自由程度以及他们的创造能力。”
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―[Ken Poirot](https://www.goodreads.com/quotes/tag/data-science)
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―[肯·波伊罗](https://www.goodreads.com/quotes/tag/data-science)
- en: '"Data science, as it’s practiced, is a blend of Red-Bull-fueled hacking and
    espresso-inspired statistics."'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学的实际操作是一种红牛助力的黑客技术和浓缩咖啡激发的统计学的结合。”
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―[Mike Driscoll](https://researchhubs.com/post/ai/introduction-to-data-science/what-is-data-science.html)
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―[迈克·德里斯科尔](https://researchhubs.com/post/ai/introduction-to-data-science/what-is_data_science.html)
- en: '"And data science is not merely statistics, because when statisticians finish
    theorizing the perfect model, few could read a tab-delimited file into R if their
    job depended on it."'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “而且数据科学不仅仅是统计学，因为当统计学家完成了理论上的完美模型时，如果他们的工作依赖于此，很少有人能将制表符分隔的文件读入R中。”
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Mike Driscoll ([O’Neil and Schutt 2013](https://www.oreilly.com/library/view/doing-data-science/9781449363871/ch01.html))
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―迈克·德里斯科尔 ([O’Neil and Schutt 2013](https://www.oreilly.com/library/view/doing-data-science/9781449363871/ch01.html))
- en: '"Data Science: An action plan to expand the technical areas of the field of
    statistics."'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据科学：一个扩展统计学技术领域的行动计划。”
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―William Cleaveland ([Cleaveland 2001](https://www.jstor.org/stable/1403527))
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―威廉·克里夫兰 ([Cleaveland 2001](https://www.jstor.org/stable/1403527))
- en: '"Learning data science is like going to the gym, you only benefit if you do
    it consistently."'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “学习数据科学就像去健身房，只有持续不断地做，你才会有所收益。”
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Moez Ali ([Suwandi, 2022](https://tealfeed.com/5-reasons-why-data-science-cooking-pywkw))
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —莫埃兹·阿里 ([Suwandi, 2022](https://tealfeed.com/5-reasons-why-data-science-cooking-pywkw))
- en: '"Many people think of data science as a job, but it''s more accurate to think
    of it as a way of thinking, a means of extracting insights through the scientific
    method."'
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “许多人把数据科学视为一项工作，但更准确的说法是，它是一种思维方式，一种通过科学方法提取洞见的手段。”
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Thilo Huellmann ([Coresignal 2021](https://coresignal.com/blog/data-science-quotes/))
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Thilo Huellmann ([Coresignal 2021](https://coresignal.com/blog/data-science-quotes/))
- en: 'Laughter is indeed the best medicine and data professional certainly needs
    more humour in their lives. The next time you plan to give speeches or a presentation
    in the data domain, it would be great if you start with some funny or quirky data
    quotes to perk up the interest of your colleagues and clients. Not only do they
    lighten the atmosphere, but they also give a piece of advice that no one would
    have thought so useful as they are hilarious. In order enjoy more such quotes,
    get the book- [Data Humour: Funny Data, Big Data, Statistics, and Data Science
    Quotes, Puns, and Punchlines](https://www.amazon.com/Data-Humour-Statistics-Science-Punchlines-ebook/dp/B09N2NW22J/?pf_rd_r=Y8N9FXG7YQWW5TQX3S5D&pf_rd_p=6f8f01b9-e98c-4b0d-91cf-a93790267134&pd_rd_r=f9636466-d4a4-4e9c-b486-bdba4ee804a9&pd_rd_w=5hqxk&pd_rd_wg=vt0xI&ref_=pd_gw_ci_mcx_mr_hp_atf_m).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 笑声确实是最好的药，数据专业人士的生活中也确实需要更多的幽默。下次当你计划在数据领域进行演讲或展示时，最好以一些有趣或古怪的数据名言开场，以引起同事和客户的兴趣。它们不仅能轻松气氛，还会提供一些没有人会想到的有用建议，因为它们非常搞笑。为了享受更多这样的名言，可以看看这本书——[数据幽默：有趣的数据、大数据、统计学和数据科学名言、双关语及妙句](https://www.amazon.com/Data-Humour-Statistics-Science-Punchlines-ebook/dp/B09N2NW22J/?pf_rd_r=Y8N9FXG7YQWW5TQX3S5D&pf_rd_p=6f8f01b9-e98c-4b0d-91cf-a93790267134&pd_rd_r=f9636466-d4a4-4e9c-b486-bdba4ee804a9&pd_rd_w=5hqxk&pd_rd_wg=vt0xI&ref_=pd_gw_ci_mcx_mr_hp_atf_m)。
- en: '**[Rupa Mahanti](https://www.linkedin.com/in/rupamahanti/)** is a consultant
    and author of the book [Data Humour: Funny Data, Big Data, Statistics, and Data
