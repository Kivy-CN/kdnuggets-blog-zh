- en: In this blog post, we will explore the top 10 GitHub repositories that can help
    you get started with SQL and database management and even take your skills to
    the next level. This list is for beginners and professionals who are looking to
    improve their data-handling skills.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，我们将深入探讨十大GitHub库，这些库可以帮助你入门SQL和数据库管理，并将你的技能提升到更高水平。这个列表适合寻求提升数据处理技能的初学者和专业人士。
- en: 1\. SQL 101 by s-shemmee
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. SQL 101由s-shemmee提供
- en: The [SQL 101](https://github.com/s-shemmee/SQL-101) repository offers step-by-step
    tutorials, practical examples, and exercises. This guide is your gateway to mastering
    the basics and unlocking the power of data with SQL.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL 101](https://github.com/s-shemmee/SQL-101)库提供了逐步教程、实际示例和练习。这个指南是你掌握基础知识并释放SQL数据力量的入口。'
- en: You will learn about querying data, modifying data, data types and constraints,
    joins and relationships, aggregation and grouping, subqueries and views, indexing
    and performance optimization, transactions and concurrency control, and advanced
    topics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习关于查询数据、修改数据、数据类型和约束、连接和关系、聚合和分组、子查询和视图、索引和性能优化、事务和并发控制以及高级主题。
- en: 2\. Learn SQL by WebDevSimplified
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 由WebDevSimplified提供的Learn SQL
- en: The [Learn SQL](https://github.com/WebDevSimplified/Learn-SQL) repository provides
    a collection of practice exercises with solutions tailored for beginners. The
    12 practice exercises will help reinforce learning and build confidence in handling
    SQL queries effectively.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[学习SQL](https://github.com/WebDevSimplified/Learn-SQL)库提供了一系列针对初学者的练习题和解决方案。12个练习将帮助巩固学习并增强有效处理SQL查询的信心。'
- en: 3\. SQL Masterclass by datawithdanny
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. SQL大师课程由datawithdanny提供
- en: The [SQL Masterclass](https://github.com/datawithdanny/sql-masterclass) is a
    comprehensive online course designed to take learners from beginner to advanced
    level in SQL skills. The repository provides a structured learning path with hands-on
    exercises, real-world examples, and quizzes to help students master the art of
    SQL querying and data analysis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL大师课程](https://github.com/datawithdanny/sql-masterclass)是一个全面的在线课程，旨在将学习者从SQL技能的初学者提升到高级水平。这个库提供了结构化的学习路径，包括实践练习、真实世界的例子和测验，帮助学生掌握SQL查询和数据分析的艺术。'
- en: 4\. SQL Map by sqlmapproject
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. SQL Map由sqlmapproject提供
- en: The [sqlmap](https://github.com/sqlmapproject/sqlmap) is an automatic SQL injection
    and database takeover tool, providing insights into the vulnerabilities of database
    systems. By learning this tool, you can streamline the process of testing database
    servers, gain valuable insights into database systems' vulnerabilities, and secure
    your server from unknown malicious attacks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[sqlmap](https://github.com/sqlmapproject/sqlmap) 是一个自动化 SQL 注入和数据库接管工具，提供了关于数据库系统漏洞的见解。通过学习这个工具，你可以简化测试数据库服务器的过程，获得关于数据库系统漏洞的宝贵见解，并保护你的服务器免受未知的恶意攻击。'
- en: 5\. SQL Server Samples by Microsoft
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. SQL Server Samples by Microsoft
- en: The [SQL Server Samples](https://github.com/microsoft/sql-server-samples) repository
    contains code samples for SQL Server, Azure SQL database, and other Microsoft
    database technologies, offering a wealth of learning resources and practical examples.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL Server Samples](https://github.com/microsoft/sql-server-samples) 仓库包含了
    SQL Server、Azure SQL 数据库和其他微软数据库技术的代码示例，提供了丰富的学习资源和实际例子。'
- en: 6\. SQL Music Store Analysis Project by rishabhnmishra
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. SQL Music Store Analysis Project by rishabhnmishra
- en: The [SQL Music Store Analysis](https://github.com/rishabhnmishra/SQL_Music_Store_Analysis)
    is a beginner project that teaches how to analyze the music playlist PostgresQL
    database. It includes a YouTube tutorial on using the project and performing various
    data analyses using SQL queries.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL Music Store Analysis](https://github.com/rishabhnmishra/SQL_Music_Store_Analysis)
    是一个初学者项目，教你如何分析音乐播放列表的 PostgresQL 数据库。它包括一个关于使用该项目和执行各种数据分析的 YouTube 教程。'
- en: 7\. Data Engineering Zoomcamp by DataTalksClub
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. Data Engineering Zoomcamp by DataTalksClub
- en: The [Data Engineering Zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)
    offers an hands-on learning experience in data engineering, designed to equip
    students with practical skills through a mix of video tutorials, quizzes, projects,
    and peer assessments.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Data Engineering Zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)
    提供了一个动手学习数据工程的体验，通过视频教程、测验、项目和同行评估来装备学生实际技能。'
- en: The repository covers essential topics such as containerization and infrastructure
    as code, workflow orchestration, data ingestion, data warehousing, analytics engineering,
    batch, and streaming processing.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 该仓库涵盖了诸如容器化和基础设施即代码、工作流编排、数据摄取、数据仓库、分析工程、批处理和流处理等重要主题。
- en: 8\. SQL Server Kit by ktaranov
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. SQL Server Kit by ktaranov
- en: The [SQL Server Kit](https://github.com/ktaranov/sqlserver-kit) repository is
    packed with useful links, blogs, vidoes, podcasts, courses, scripts, tools, and
    best practices for Microsoft SQL Server Database. It is a treasure trove for developers
    and engineers looking to optimize the SQL Server and learn about new SQL concepts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL Server Kit](https://github.com/ktaranov/sqlserver-kit) 仓库包含了许多有用的链接、博客、视频、播客、课程、脚本、工具和微软
    SQL Server 数据库的最佳实践。它是一个开发人员和工程师寻找优化 SQL Server 和学习新 SQL 概念的宝贵资源。'
- en: 9\. Awesome DB Tools by mgramin
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. Awesome DB Tools by mgramin
- en: The [Awesome DB Tools](https://github.com/mgramin/awesome-db-tools) is a collection
    of both practical and cutting-edge tools that simplify working with databases
    for DBAs, DevOps, Developers, and everyday users.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Awesome DB Tools](https://github.com/mgramin/awesome-db-tools) 是一个集合了实用和前沿工具的资源库，简化了
    DBAs、DevOps、开发人员和日常用户与数据库的互动。'
- en: The list includes IDEs, GUIs, CLIs, schemas, APIs, application platforms, backup,
    cloning, monitoring, testing, HA/failover/sharding, Kubernetes, configuration
    tuning, DevOps, reporting, distributions, security, SQL, and data management tools.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该列表包括 IDE、GUI、CLI、模式、API、应用平台、备份、克隆、监控、测试、HA/故障转移/分片、Kubernetes、配置调整、DevOps、报告、分发、安全、SQL
    和数据管理工具。
- en: 10\. SQL for Wary Data Scientists by gvwilson
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. SQL for Wary Data Scientists by gvwilson
- en: The [SQL for Wary Data Scientists](https://github.com/gvwilson/sql-tutorial)
    book offers an interactive introduction to SQL tailored for data scientists. It
    cover topics like administration command, aggregation, aggregation function, cross
    join, exclusive or, filter, full outer join, group, in-memory database, inclusive
    or, join, join condition, left outer join, null, query, right outer join, ternary
    logic, and tombstone.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL for Wary Data Scientists](https://github.com/gvwilson/sql-tutorial) 这本书提供了一个针对数据科学家的互动式
    SQL 入门教程。它涵盖了诸如管理命令、聚合、聚合函数、交叉连接、异或、过滤、完全外连接、分组、内存数据库、包含或、连接、连接条件、左外连接、空值、查询、右外连接、三值逻辑和墓碑等主题。'
- en: Conclusion
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: These 10 GitHub repositories offer a wide range of materials, from beginner
    tutorials to advanced practice exercises and comprehensive courses. Learning SQL
    has become easy and free. All you need to do is work hard and stay persistent,
    and in no time, you will become a data professional. The resources mentioned in
    this blog will help you learn about new tools, build databases, access data, manage
    database systems, and perform data analysis. The content is not limited to text;
    you can also learn from interactive websites, books, video tutorials, and exercises.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这 10 个 GitHub 仓库提供了从初学者教程到高级练习和全面课程的广泛材料。学习 SQL 变得简单而免费。你只需要努力工作并保持坚持，便能迅速成为数据专业人士。博客中提到的资源将帮助你了解新工具、构建数据库、访问数据、管理数据库系统以及进行数据分析。内容不仅限于文本，你还可以通过互动网站、书籍、视频教程和练习进行学习。
