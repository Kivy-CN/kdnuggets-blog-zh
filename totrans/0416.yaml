- en: With industries such as SaaS (Software as a Solution), Big Data, and others
    on the continuous rise, the career and demand for software developers and engineers
    follow suit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着SaaS（软件即服务）、大数据等行业的不断崛起，软件开发人员和工程师的职业需求也随之增加。
- en: To understand the difference between the two, let’s start with the definitions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解这两者的区别，让我们从定义开始。
- en: Definitions
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义
- en: '**Software Developers** are the creative masterminds behind the smartphone
    applications, the apps you use to track your workouts, and the games that kids
    are addicted to. Software Developers created them.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**软件开发人员**是智能手机应用程序、跟踪锻炼的应用程序以及孩子们沉迷的游戏的创意策划者。软件开发人员创造了这些东西。'
- en: Some software developers work on applications and their specific programming
    of it; others focus on the underlying system. These are the two types of software
    developers; applications software developers and systems software developers,
    respectively.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些软件开发人员专注于应用程序及其特定编程；其他人则关注底层系统。这是软件开发人员的两种类型：应用程序软件开发人员和系统软件开发人员。
- en: '**Software Engineers**, as it says in the name, are the professionals who focus
    on ensuring the effectiveness of the software, its development, and that it is
    fully functioning. They are the masterminds behind using technology, the tools,
    and the principles of engineering to help developers create software or programs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**软件工程师**，正如名称所示，是专注于确保软件的有效性、开发和完全功能的专业人士。他们是运用技术、工具和工程原则帮助开发人员创建软件或程序的幕后策划者。'
- en: A part of a Software Engineers' role is about testing out software products,
    to better understand their limitations and if they effectively work.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程师角色的一部分是测试软件产品，以更好地了解其局限性及其是否有效。
- en: Job Description
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 职位描述
- en: So now you have an understanding of the definition of each of the roles. To
    better appreciate the difference between the two; let’s speak about the roles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了每个角色的定义。为了更好地欣赏这两者之间的区别，让我们谈谈这些角色。
- en: Skills/Roles For a Software Developer
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件开发人员的技能/角色
- en: Data Structure and Algorithms
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构和算法
- en: Cloud Computing
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云计算
- en: Understanding of IDEs (e.g Visual Studio Code)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 IDE（例如 Visual Studio Code）的理解
- en: Git and GitHub
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git 和 GitHub
- en: Research, develop, and test new software
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究、开发并测试新软件
- en: Develop, design, and implement new software.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发、设计并实施新的软件。
- en: Test out new programs for any bugs and fix them
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试新程序是否存在漏洞并修复它们
- en: Skills/Roles For a Software Engineer
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件工程师的技能/角色
- en: Computer programming, coding skills such as Python, R, etc.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机编程、编码技能，如 Python、R 等
- en: Problem-solving skills
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决问题的能力
- en: Object-Oriented Design
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向对象设计
- en: Track, monitor, and correct any software defects
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪、监控和修正任何软件缺陷
- en: Write diagnostic programs
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写诊断程序
- en: Design codes for operating systems
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计操作系统的代码
- en: Proficient in testing automation tools such as Gherkin, Cucumber, or Ansible
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通测试自动化工具，如Gherkin、Cucumber或Ansible
- en: Build scalable deployment pipelines
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建可扩展的部署管道
- en: Modifying existing software to resolve any possible defects, adopting new hardware,
    or improving its performance.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改现有软件以解决可能的缺陷，采用新硬件或改善其性能。
- en: They work closely with managers, graphic designers, and others.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们与经理、平面设计师和其他人紧密合作。
- en: Salary
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 薪资
- en: Both Software Developers and Software Engineers are in high demand, therefore
    they are compensated very well.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是软件开发人员还是软件工程师都需求量很大，因此他们的薪酬也非常丰厚。
- en: Approximately 21% of all technology jobs are for [Software Developers](https://www.cv-library.co.uk/career-advice/development/what-most-demand-developer-skills/)
    and the demand for them is greater than the supply, and [Software Engineer](https://www.glassdoor.co.uk/List/Best-Jobs-in-America-LST_KQ0,20.htm)
    were ranked as the 8th best job in America for 2022.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 约21%的技术职位是[软件开发人员](https://www.cv-library.co.uk/career-advice/development/what-most-demand-developer-skills/)，他们的需求超过供应，[软件工程师](https://www.glassdoor.co.uk/List/Best-Jobs-in-America-LST_KQ0,20.htm)在2022年被评为美国第8大最佳职位。
- en: According to [payscale](https://www.payscale.com/), the average salary for a
    [Software Developer](https://www.payscale.com/research/US/Job=Software_Developer/Salary)
    is $73,441 and the average salary for a [Software Engineer is $88,540](https://www.payscale.com/research/US/Job=Software_Engineer/Salary)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[payscale](https://www.payscale.com/)，[软件开发人员](https://www.payscale.com/research/US/Job=Software_Developer/Salary)的平均工资为73,441美元，而[软件工程师的平均工资为88,540美元](https://www.payscale.com/research/US/Job=Software_Engineer/Salary)
- en: As we can see, software engineers earn more than software developers deal with
    more tasks. Software Engineers can do what Software Developers do, but only a
    few or not many Software Developers can be considered Software Engineers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所见，软件工程师的收入高于软件开发人员，他们处理的任务更多。软件工程师能够做软件开发人员的工作，但只有少数或没有多少软件开发人员可以被视为软件工程师。
- en: The Challenges
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挑战
- en: A lot of people speak about the perks of a job role, but never give people a
    heads up about the challenges. It is always good to know what you're getting into
    before you fully commit to something.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人谈论工作角色的福利，但从未告知人们挑战。了解你在完全投入之前要做什么总是好的。
- en: Software Developer
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件开发人员
- en: Some software can be difficult to build and maintain, becoming tedious
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些软件可能很难构建和维护，变得乏味
- en: With the building of the software, sometimes it is difficult to detect when
    there are errors or flaws.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在软件构建过程中，有时很难检测到错误或缺陷。
- en: Changes in the requirements can be hard to adapt to
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需求变化可能很难适应
- en: Misinterpreted end-user requirements
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户需求被误解
- en: Software Engineering
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件工程
- en: There is a very increased demand for software engineering, however, the supply
    is not matching. This causes the job to be very strenuous for current and new
    coming software engineers.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程的需求大幅增加，但供应不足。这使得现有和新来的软件工程师的工作变得非常艰巨。
- en: Keeping on top of new software and its complexity can be difficult to maintain
    and implement into applications.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟上新软件及其复杂性可能很难维护和实现到应用程序中。
- en: A lot of software engineers' tasks are completed together as a team. If you
    like to work independently or there are troubles in the team; it can be difficult.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多软件工程师的任务是与团队一起完成的。如果你喜欢独立工作或团队中存在问题，这可能会很困难。
- en: Which Career Is For You?
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哪个职业适合你？
- en: Although the two profiles have many similarities in skills required and roles,
    therefore when wanting to choose which career is for you is dependent on what
    type of career you want, your interests, preferences, and what your end goal is.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这两种角色在所需技能和角色上有许多相似之处，因此选择哪个职业适合你取决于你想要的职业类型、兴趣、偏好以及你的最终目标。
- en: If you enjoy coding, developing software, testing out software, and fixing bugs;
    Software Development is for you. However, if you enjoy building tools and figuring
    out new solutions to software developers' problems; Software Engineering is for
    you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢编码、开发软件、测试软件和修复错误；软件开发适合你。然而，如果你喜欢构建工具和解决软件开发人员问题的新解决方案；软件工程适合你。
- en: Software Developers spend a lot of their time developing software from scratch,
    whereas Software Engineers have a variety of different tasks such as designing,
    building, and testing applications. If you don’t like the thought of working on
    one task, with the feeling that it can become monotonous, maybe considering software
    engineering and its various tasks is the choice for you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发者大部分时间都在从零开始开发软件，而软件工程师则有各种不同的任务，如设计、构建和测试应用程序。如果你不喜欢单一任务，觉得可能会变得单调，也许考虑软件工程及其各种任务是适合你的选择。
- en: Another way to figure it out is if you ask yourself; do you want to be the person
    who solves a customer's problem (software developer) or the person who solves
    a developer's problem (software engineer).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方式是问自己；你是想成为解决客户问题的人（软件开发者），还是解决开发者问题的人（软件工程师）。
- en: What if I still don’t know?
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果我还是不知道呢？
- en: If you are still struggling with deciding which software career to choose; learning
    from experience is always the best approach.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍在为选择哪种软件职业而苦恼；从经验中学习始终是最佳方法。
- en: If you haven’t already, learning a programming language is your first step.
    Once you start practicing your coding skills, you will figure out your end goal,
    and figure out what you like.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有开始，学习一门编程语言是你的第一步。一旦你开始练习编码技能，你将会明确你的最终目标，并发现你喜欢什么。
- en: Once you have a better understanding of this, you can then take up additional
    courses or pursue a particular degree/master's that is catered to your goals.
    You can then move on to doing personal projects, develop your technical skills
    and start building a portfolio.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对这点有了更好的理解，你可以选择额外的课程或攻读与目标相关的特定学位/硕士学位。然后，你可以继续进行个人项目，提升你的技术技能，开始建立一个作品集。
- en: What if I want to do both?
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果我想两者都做呢？
- en: As mentioned at the start, the roles are used synonymously, and the roles and
    skills of both overlap.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 正如开始时提到的，这些角色是可以互换的，并且这两个角色和技能有重叠。
- en: A software engineer can do both their tasks aswell as a developer's role. Therefore
    if you’re interested in both of these roles; it would be smarter to work your
    way to becoming a software singer so you can do both. It is harder for a software
    developer to do what an engineer does.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程师可以同时完成他们的任务以及开发者的角色。因此，如果你对这两个角色都感兴趣；那么努力成为一名软件工程师更明智，这样你可以兼顾两者。软件开发者很难做到工程师的工作。
- en: Conclusion
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Now you have the basic concepts of what a Software Developer is and what a Software
    Engineer is; their roles, skills, salary, and the challenges they face; you can
    now decide on what path you wish to choose.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了软件开发者和软件工程师的基本概念，包括他们的角色、技能、薪资和面临的挑战；你现在可以决定你希望选择哪个方向。
