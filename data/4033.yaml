  prefs: []
  type: TYPE_NORMAL
  zh: 另一种注释方式是使用多行注释方法，采用三重引号。严格来说，它们不是注释而是字符串对象，但如果我们不将其赋值给变量，Python会忽略它们。我们可以通过以下示例看到它们的实际应用。
