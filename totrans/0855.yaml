- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'If you are using other operating systems than Windows you might face some problems
    due to the absence of the environment variable APPDATA. If you are using Mac OS
    or Linux and tried to import PandasGUI you will get a similar error:'
  prefs: []
  type: TYPE_NORMAL
