- en: '![Data science](../Images/8b75ef59eb455d02cc6bfb874b0dc877.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学](../Images/8b75ef59eb455d02cc6bfb874b0dc877.png)'
- en: It serves as a platform for facilitating feature selection application, research
    and comparative study. It is designed to share widely used feature selection algorithms
    developed in the feature selection research, and offer convenience for researchers
    and practitioners to perform empirical evaluation in developing new feature selection
    algorithms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它作为一个平台，促进特征选择的应用、研究和比较研究。它旨在共享在特征选择研究中开发的广泛使用的特征选择算法，并为研究人员和从业者提供便利，以便在开发新的特征选择算法时进行实证评估。
- en: 'Currently, scikit-feature consists of both supervised and unsupervised feature
    selection algorithms in the following categories:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，scikit-feature 包含以下类别的有监督和无监督特征选择算法：
- en: Similarity based feature selection
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于相似性的特征选择
- en: Information theoretical based feature selection
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于信息论的特征选择
- en: Sparse learning based feature selection
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于稀疏学习的特征选择
- en: Statistical based feature selection
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于统计的特征选择
- en: Wrapper based feature selection
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包装器基础的特征选择
- en: Structural feature selection
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构化特征选择
- en: Streaming feature selection
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流数据特征选择
- en: In addition, scikit-feature also provides many benchmark feature selection datasets,
    and evaluation examples on how to evaluate feature selection algorithms via classification
    or clustering task.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，scikit-feature 还提供了许多基准特征选择数据集，以及如何通过分类或聚类任务评估特征选择算法的示例。
- en: 'To download scikit-feature, please visit its website with additional information:
    [http://featureselection.asu.edu/](http://featureselection.asu.edu/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载 scikit-feature，请访问其网站获取更多信息：[http://featureselection.asu.edu/](http://featureselection.asu.edu/)
- en: If you have further information, please contact Jundong Li at Arizona State
    University (firstname.lastname@asu.edu).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要更多信息，请联系亚利桑那州立大学的 Jundong Li（firstname.lastname@asu.edu）。
- en: '**Bio: [Jundong Li](http://www.public.asu.edu/~jundongl/)** is a PhD student
    of computer science and engineering at Arizona State University. His research
    interests include data mining, machine learning and their applications in social
    media.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：[Jundong Li](http://www.public.asu.edu/~jundongl/)** 是亚利桑那州立大学计算机科学与工程的博士生。他的研究兴趣包括数据挖掘、机器学习及其在社交媒体中的应用。'
