- en: TensorFlow is both the most in demand framework and the fastest growing. It’s
    not going anywhere anytime soon. ????PyTorch is growing rapidly, too. Its large
    increase in job listings is evidence of its increased usage and demand. Keras
    has grown a good bit in the past six months, also. Finally, fastai has grown from
    a low baseline. It’s worth remembering that it’s the youngest of the lot.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 是目前需求最大、增长最快的框架。它短期内不会消失。????PyTorch 也在快速增长。职位列表的大幅增加证明了其使用和需求的增长。过去六个月里，Keras
    也有了相当大的增长。最后，fastai 从一个较低的基准开始增长。值得记住的是，它是这一系列中最年轻的。
- en: Both TensorFlow and PyTorch are good frameworks to learn.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 和 PyTorch 都是值得学习的优秀框架。
- en: Learning Suggestions
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习建议
- en: If you’re looking to learn TensorFlow, I suggest you start with Keras. I recommend
    Chollet’s [*Deep Learning with Python*](https://www.amazon.com/Deep-Learning-Python-Francois-Chollet/dp/1617294438)
    and Dan Becker’s [DataCamp course on Keras](https://www.datacamp.com/courses/deep-learning-in-python).
    Tensorflow 2.0 is using Keras as its high-level API through tf.keras. Here’s a
    quick getting started intro to TensorFlow 2.0 by [Chollet](https://threader.app/thread/1105139360226140160).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算学习 TensorFlow，我建议你从 Keras 开始。我推荐 Chollet 的 [*Deep Learning with Python*](https://www.amazon.com/Deep-Learning-Python-Francois-Chollet/dp/1617294438)
    和 Dan Becker 的 [DataCamp 上的 Keras 课程](https://www.datacamp.com/courses/deep-learning-in-python)。TensorFlow
    2.0 使用 Keras 作为其高级 API，通过 tf.keras 实现。这里有一个 [Chollet](https://threader.app/thread/1105139360226140160)
    对 TensorFlow 2.0 的快速入门介绍。
- en: If you’re looking to learn PyTorch, I suggest you start with fast.ai’s MOOC
    [Practical Deep Learning for Coders, v3](https://course.fast.ai/). You’ll learn
    deep learning fundamentals, fastai, and PyTorch basics.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算学习 PyTorch，我建议你从 fast.ai 的 MOOC [Practical Deep Learning for Coders, v3](https://course.fast.ai/)
    开始。你将学习深度学习基础知识、fastai 和 PyTorch 的基本概念。
- en: What’s ahead for TensorFlow and PyTorch?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 和 PyTorch 的未来发展方向是什么？
- en: Future Directions
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来方向
- en: I’ve consistently heard that folks enjoy using PyTorch more than TensorFlow.
    PyTorch is more pythonic and has a more consistent API. It also has native [ONNX](https://onnx.ai/supported-tools)
    model exports, which can be used to speed up inference. Also, PyTorch shares many
    commands with [numpy](https://github.com/wkentaro/pytorch-for-numpy-users), which
    reduces the barrier to learning it.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直听到大家更喜欢使用 PyTorch 而不是 TensorFlow。PyTorch 更具 Python 风格，API 更加一致。它还支持原生的 [ONNX](https://onnx.ai/supported-tools)
    模型导出，可以用于加速推理。此外，PyTorch 与 [numpy](https://github.com/wkentaro/pytorch-for-numpy-users)
    共享许多命令，降低了学习的门槛。
- en: However, TensorFlow 2.0 is all about improved UX, as Google’s Chief Decision
    Intelligence Engineer, [Cassie Kozyrkov](https://medium.com/@kozyrkov), explains
    [here](https://hackernoon.com/tensorflow-is-dead-long-live-tensorflow-49d3e975cf04?sk=37e6842c552284444f12c71b871d3640).
    TensorFlow will now have a more straightforward API, a streamlined Keras integration,
    and an eager execution option. These changes, and TensorFlow’s broad adoption,
    should help the framework remain popular for years to come.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，TensorFlow 2.0 完全关注于改进用户体验，正如谷歌首席决策智能工程师，[Cassie Kozyrkov](https://medium.com/@kozyrkov)
    在[这里](https://hackernoon.com/tensorflow-is-dead-long-live-tensorflow-49d3e975cf04?sk=37e6842c552284444f12c71b871d3640)所解释的那样。TensorFlow
    现在将拥有更直观的 API、精简的 Keras 集成和一个急切执行选项。这些变化，加上 TensorFlow 的广泛应用，应该会帮助该框架在未来几年保持受欢迎。
- en: 'TensorFlow recently announced another exciting plan: the development of [Swift
    for TensorFlow](https://www.tensorflow.org/swift). [Swift](https://swift.org/)
    is a programming language originally built by Apple. Swift has a number of advantages
    over Python in terms of execution and development speed. Fast.ai will be using
    [Swift for TensorFlow](https://www.tensorflow.org/swift) in part of its advanced
    MOOC — see fast.ai cofounder Jeremy Howard’s post on the topic [here](https://www.fast.ai/2019/03/06/fastai-swift/).
    The language probably won’t be ready for prime time for a year or two, but it
    could be an improvement over current deep learning frameworks.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 最近宣布了另一个令人兴奋的计划：开发 [Swift for TensorFlow](https://www.tensorflow.org/swift)。[Swift](https://swift.org/)
    是苹果公司最初构建的编程语言。Swift 在执行和开发速度方面相较于 Python 具有许多优势。Fast.ai 将在其高级 MOOC 的一部分中使用 [Swift
    for TensorFlow](https://www.tensorflow.org/swift)——可以参见 fast.ai 联合创始人 Jeremy Howard
    关于这一主题的帖子 [这里](https://www.fast.ai/2019/03/06/fastai-swift/)。这个语言可能还需一两年时间才能达到成熟，但它可能会成为当前深度学习框架的改进。
- en: Collaboration and cross-pollination among languages and frameworks is definitely
    happening. ???? ????
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 各种编程语言和框架之间的协作与交叉融合确实在发生。???? ????
- en: Another advancement that will affect deep learning frameworks is [quantum computing](https://en.wikipedia.org/wiki/Quantum_computing).
    A usable quantum computer is likely a few years off, but [Google](https://ai.google/research/teams/applied-science/quantum-ai/),
    [IBM](https://www.ibm.com/blogs/research/2019/03/machine-learning-quantum-advantage/),
    Microsoft, and others are thinking about how to integrate quantum computing with
    deep learning. Frameworks will need to be adapted to work with this new technology.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个将影响深度学习框架的进展是 [量子计算](https://en.wikipedia.org/wiki/Quantum_computing)。可用的量子计算机可能还需要几年，但
    [Google](https://ai.google/research/teams/applied-science/quantum-ai/)、[IBM](https://www.ibm.com/blogs/research/2019/03/machine-learning-quantum-advantage/)、微软和其他公司正在思考如何将量子计算与深度学习结合起来。框架将需要适应这种新技术。
- en: Wrap
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: You’ve seen that both TensorFlow and PyTorch are growing. Both now have nice
    high-level APIs — tf.keras and fastai — that have lowered the barriers to getting
    started with deep learning. You’ve also heard a bit about recent developments
    and future directions.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经看到 TensorFlow 和 PyTorch 都在增长。现在，它们都有很棒的高级 API——tf.keras 和 fastai——这降低了入门深度学习的门槛。你也听到了一些关于近期发展和未来方向的信息。
