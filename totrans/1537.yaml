- en: '**NEW** [Nova IMS’ M.Sc. in Data Science and Advanced Analytics](https://www.mastersportal.com/studies/269609/data-science-and-advanced-analytics-major-in-business-analytics.html).
    The popularity of Data Science and Analytics has been steadily growing in the
    last few years, both in Industry and Academia. The Master degree Program in Data
    Science and Advanced Analytics, with a Major in Data Science, is aimed at market
    oriented people, who want to apply effective analytical models to different business
    problems, interpreting the results and their implications to the business, with
    the objective of taking data driven decisions to optimize the business process.
    (24-month program, $7,822 full tuition, CS Rank: 125)'
