- en: First, the disclaimer, I am not an IT engineer :-) I work in the field of semiconductors,
    specifically high-power semiconductors, as a technology development engineer,
    whose day job consists of dealing primarily with semiconductor physics, finite-element
    simulation of silicon fabrication process, or electronic circuit theory. There
    are, of course, some mathematics in this endeavor, but for better of worse, I
    don’t need to dabble in the kind of mathematics that will be necessary for a data
    scientist.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，免责声明，我不是IT工程师:-) 我在半导体领域工作，特别是高功率半导体，作为一名技术开发工程师，日常工作主要涉及半导体物理、硅制造过程的有限元仿真或电子电路理论。当然，这个过程里也涉及一些数学，但无论好坏，我都不需要涉及数据科学家所需的那种数学。
- en: However, I have many friends in IT industry and observed a great many traditional
    IT engineers enthusiastic about learning/contributing to the exciting field of
    data science and machine learning/artificial intelligence. I am dabbling myself
    in this field to learn some tricks of the trade which I can apply to the domain
    of semiconductor device or process design. But when I started diving deep into
    these exciting subjects (by self-study), I discovered quickly that I don’t know/only
    have a rudimentary idea about/ forgot mostly what I studied in my undergraduate
    study some essential mathematics. [In this LinkedIn article, I ramble about it](https://www.linkedin.com/pulse/whys-hows-studying-mathematics-mldata-science-preamble-sarkar)...
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我有很多朋友在IT行业，观察到许多传统的IT工程师对数据科学和机器学习/人工智能这一激动人心的领域充满热情。我自己也在这一领域摸索，以学习一些可以应用于半导体器件或工艺设计的行业技巧。但是，当我开始深入研究这些激动人心的主题（通过自学）时，我很快发现自己对一些基础数学知识了解甚少/仅有粗略的了解/大部分忘记了。我在[这篇LinkedIn文章中谈到这些](https://www.linkedin.com/pulse/whys-hows-studying-mathematics-mldata-science-preamble-sarkar)……
- en: Now, I have a Ph.D. in Electrical Engineering from a reputed US University and
    still I felt incomplete in my preparation for having solid grasp over machine
    learning or data science techniques without having a refresher in some essential
    mathematics. Meaning no disrespect to an IT engineer, I must say that the very
    nature of his/her job and long training generally leave him/her distanced from
    the world of applied mathematics. (S)he may be dealing with lot of data and information
    on a daily basis but there may not be an emphasis on rigorous modeling of that
    data. Often, there is immense time pressure, and the emphasis is on ‘*use the
    data for your immediate need and move on*’ rather than on deep probing and scientific
    exploration of the same. Unfortunately, data science should always be about the
    science (*not* data), and following that thread, [certain tools and techniques
    become indispensable](https://medium.freecodecamp.org/how-machines-learn-a-practical-guide-203aae23cafb).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我拥有美国一所著名大学的电气工程博士学位，但仍然觉得在没有一些基本数学复习的情况下，准备好掌握机器学习或数据科学技术是不够的。对IT工程师并无不敬，我必须说，他/她的工作性质和长期培训通常使他/她远离应用数学的世界。他/她可能每天处理大量数据和信息，但可能不会强调对这些数据的严格建模。通常，时间压力巨大，强调的是‘*利用数据满足你当前的需求然后继续前进*’，而不是对数据进行深入探究和科学探索。不幸的是，数据科学应该始终关注科学（*而非*
    数据），遵循这一点，[某些工具和技术变得不可或缺](https://medium.freecodecamp.org/how-machines-learn-a-practical-guide-203aae23cafb)。
- en: These tools and techniques — modeling a process (physical or informational)
    by probing the underlying dynamics, rigorously estimating the quality of the data
    source, training one’s sense for identification of the hidden pattern from the
    stream of information, or understanding clearly the limitation of a model— are
    the hallmarks of sound scientific process.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些工具和技术——通过探究基础动态来建模一个过程（物理或信息），严格估计数据源的质量，培养从信息流中识别隐藏模式的能力，或者清楚理解模型的局限性——是健全科学过程的标志。
- en: They are often taught at advanced graduate level courses in an applied science/engineering
    discipline. Or, one can imbibe them through high-quality graduate-level research
    work in similar field. Unfortunately, even a decade long career in traditional
    IT (devOps, database, or QA/testing) will fall short of rigorously imparting this
    kind of training. There is, simply, no need.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题通常在应用科学/工程学科的高级研究生课程中教授。或者，通过类似领域的高质量研究生级别研究也可以掌握。不幸的是，即使在传统IT领域（如DevOps、数据库或QA/测试）工作了十年，也不足以严格提供这种培训。实际上，这并没有必要。
- en: '**The Times They Are a-Changin’**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**时代在变**'
- en: Until now.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在。
- en: You see, in most cases, having impeccable knowledge of SQL queries, a clear
    sense of the overarching business need, and idea about the general structure of
    the corresponding RDBMS is good enough to perform the extract-transform-load cycle
    and thereby generating value to the company for any IT engineer worth his/her
    salt. But what happens if someone drops by and starts asking weird question like
    “*is your artificially synthesized test data set random enough*” or “*how would
    you know if the next data point is within 3-sigma limit of the underlying distribution
    of your data*”? Or, even the occasional quipping from the next-cubicle computer
    science graduate/nerd that the computational load for *any meaningful mathematical
    operation with a table of data (aka a matrix) grows non-linearly with the size
    of table *i.e. number of rows and columns, can be exasperating and confusing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，在大多数情况下，拥有完美的SQL查询知识，对总体业务需求有清晰的认识，以及对相应RDBMS的一般结构有了解，这就足以执行提取-转换-加载周期，从而为公司创造价值，对于任何有价值的IT工程师来说都够了。但是，如果有人过来开始问一些奇怪的问题，比如“*你的人工合成测试数据集足够随机吗*”或者“*你如何知道下一个数据点是否在数据分布的3σ范围内*”？或者，甚至是隔壁计算机科学毕业生/极客偶尔的调侃，提到*任何有意义的数学运算（即矩阵）的计算负荷随表格大小（即行数和列数）非线性增长*，这可能会让人感到烦恼和困惑。
- en: And these type of questions are growing in frequency and urgency, simply because
    data is the new currency.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些类型的问题频率和紧迫性都在增加，因为数据是新的货币。
- en: Executives, technical managers, decision-makers are not satisfied anymore with
    just the dry description of a table, obtained by traditional ETL tools. They want
    to see the hidden pattern, they yarn to feel the subtle interaction between the
    columns, they would like to get the full descriptive and inferential statistics
    that may help in predictive modeling and extending the projection power of the
    data set far beyond the immediate range of values that it contains.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 高管、技术经理、决策者们已经不再满足于传统ETL工具生成的仅仅是干巴巴的表格描述。他们希望看到隐藏的模式，渴望感受列之间微妙的互动，期望获取全面的描述性和推断性统计数据，以帮助预测建模并扩展数据集的预测能力，远远超出其所包含的即时值范围。
- en: Today’s data must tell a story, or, sing a song if you like. However, to listen
    to its beautiful tune, one must be versed in the fundamental notes of the music,
    and
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在的数据必须讲述一个故事，或者，如果你愿意的话，就像唱首歌。然而，要听到它美妙的旋律，必须掌握音乐的基本音符，并且
- en: those are mathematical truths.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些是数学真理。
- en: Without much further ado, let us come to the crux of the matter. What are the
    essential topics/sub-topics of mathematics, that an average IT engineer must study/refresh
    if (s)he wants to enter into the field of business analytics/data science/data
    mining? I’ll show my idea in the following chart.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 言归正传，让我们来讨论问题的核心。一个普通的IT工程师如果想进入商业分析/数据科学/数据挖掘领域，必须学习/复习哪些数学的基本主题/子主题？我将在下图中展示我的想法。
- en: '![](../Images/a9a60b1042ea8e4d82c0af780f6a8172.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a9a60b1042ea8e4d82c0af780f6a8172.png)'
- en: '**Basic Algebra, Functions, Set theory, Plotting, Geometry**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**基础代数、函数、集合论、绘图、几何**'
- en: '![](../Images/4c82fabc3863599f615b8f2f8a0b0bf5.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4c82fabc3863599f615b8f2f8a0b0bf5.png)'
- en: 'Always a good idea to start at the root. Edifice of modern mathematics is built
    upon some key foundations — set theory, functional analysis, number theory etc.
    From an applied mathematics learning point of view, we can simplify studying these
    topics through some concise modules (in no particular order):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总是从根本开始是个好主意。现代数学的构筑是基于一些关键基础——集合论、泛函分析、数论等。从应用数学的学习角度来看，我们可以通过一些简洁的模块（无特定顺序）来简化这些主题的学习：
- en: '![](../Images/95bee555cf3501cb1e11997fd7a00bef.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/95bee555cf3501cb1e11997fd7a00bef.png)'
- en: a) set theory basics, b) real and complex numbers and basic properties, c) polynomial
    functions, exponential, logarithms, trigonometric identities, d) linear and quadratic
    equations, e) inequalities, infinite series, binomial theorem, f) permutation
    and combination, g) graphing and plotting, Cartesian and polar co-ordinate systems,
    conic sections, h) basic geometry and theorems, triangle properties.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: a) 集合论基础，b) 实数和复数及其基本性质，c) 多项式函数、指数、对数、三角函数恒等式，d) 线性和二次方程，e) 不等式、无穷级数、二项式定理，f)
    排列和组合，g) 图形绘制、笛卡尔和极坐标系、圆锥曲线，h) 基本几何及定理、三角形性质。
- en: '**Calculus**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**微积分**'
- en: Sir Issac Newton wanted to explain the behavior of heavenly bodies. But he did
    not have a good enough mathematical tool to describe his physical concepts. So
    he invented this (or a certain modern form) branch of mathematics when [he was
    hiding away on his countryside farm from the plague outbreak in urban England](https://en.wikipedia.org/wiki/Early_life_of_Isaac_Newton).
    Since then, it is considered the gateway to advanced learning in any analytical
    study — pure or applied science, engineering, social science, economics, ...
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**艾萨克·牛顿**想要解释天体的行为。但他当时没有足够好的数学工具来描述他的物理概念。因此，他在[逃避城市英格兰的瘟疫时躲在乡村农场上](https://en.wikipedia.org/wiki/Early_life_of_Isaac_Newton)发明了这一（或某种现代形式的）数学分支。从那时起，这被认为是任何分析研究的高级学习的入门——无论是纯科学还是应用科学、工程、社会科学、经济学等。'
- en: '![](../Images/f7bd77eea2765b0dcdc18f233fffddcd.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f7bd77eea2765b0dcdc18f233fffddcd.png)'
- en: Not surprisingly then, the concept and application of calculus pops up in numerous
    places in the field of data science or machine learning. Most essential topics
    to be covered are as follows -
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，微积分的概念和应用在数据科学或机器学习领域中频繁出现也就不足为奇了。需要涵盖的最重要的主题如下——
- en: a) Functions of single variable, limit, continuity and differentiability, b)
    mean value theorems, indeterminate forms and L’Hospital rule, c) maxima and minima,
    d) product and chain rule, e) Taylor’s series, f) fundamental and mean value-theorems
    of integral calculus, g) evaluation of definite and improper integrals, h) Beta
    and Gamma functions, i) Functions of two variables, limit, continuity, partial
    derivatives, j) basics of ordinary and partial differential equations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: a) 单变量函数、极限、连续性和可微性，b) 平均值定理、不确定形式和L’Hospital法则，c) 极大值和极小值，d) 乘积和链式法则，e) 泰勒级数，f)
    积分学的基本定理和平均值定理，g) 定积分和不定积分的计算，h) 贝塔函数和伽马函数，i) 二变量函数、极限、连续性、偏导数，j) 常微分方程和偏微分方程的基础知识。
- en: '**Linear Algebra**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**线性代数**'
- en: Got a new friend suggestion on ***Facebook***? A long lost professional contact
    suddenly added you on ***LinkedIn***? ***Amazon*** suddenly recommended an awesomeromance-thriller
    for your next vacation reading? Or ***Netflix*** dug up for you that little-known
    gem of a documentary which just suits your taste and mood?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在***Facebook***上收到了新的好友推荐？一个久未联系的职业联系人突然在***LinkedIn***上添加了你？***Amazon***突然为你的下一次假期阅读推荐了一本精彩的浪漫惊悚小说？还是***Netflix***挖掘出了一个小众却正好适合你口味和心情的纪录片？
- en: '![](../Images/8eb2ccd2d269ec86d3036db6fa7c3731.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8eb2ccd2d269ec86d3036db6fa7c3731.png)'
- en: Doesn’t it feel good to know that if you learn basics of linear algebra, then
    you are empowered with the knowledge about the [basic mathematical object that
    is at the heart of all these exploits by the high and mighty of the tech industry](http://www.uh.edu/engines/epi2514.htm)?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 知道如果你学习线性代数的基础知识，那么你就掌握了[科技行业中高层大佬们所有这些技术背后的基本数学对象](http://www.uh.edu/engines/epi2514.htm)的知识，不觉得很棒吗？
- en: At least, you will know the basic properties of the mathematical structure that
    controls what you shop on ***Target***, how you drive using ***Google Map***,
    which song you listen to on ***Pandora***, or whose room you rent on ***Airbnb***.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，你将了解控制你在***Target***上购物、如何使用***Google Map***驾驶、你在***Pandora***上听什么歌，或你在***Airbnb***上租哪个房间的数学结构的基本属性。
- en: 'The essential topics to study are (not an ordered or exhaustive list by any
    means):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 必须学习的核心主题有（绝不是一个按顺序或详尽的列表）：
- en: a) basic properties of matrix and vectors —scalar multiplication, linear transformation,
    transpose, conjugate, rank, determinant, b) inner and outer products, c) matrix
    multiplication rule and various algorithms, d) matrix inverse, e) special matrices — square
    matrix, identity matrix, triangular matrix, idea about sparse and dense matrix,
    unit vectors, symmetric matrix, Hermitian, skew-Hermitian and unitary matrices,
    f) matrix factorization concept/LU decomposition, Gaussian/Gauss-Jordan elimination,
    solving Ax=b linear system of equation, g) vector space, basis, span, orthogonality,
    orthonormality, linear least square, h) singular value decomposition, i) eigenvalues,
    eigenvectors, and diagonalization.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: a) 矩阵和向量的基本属性——标量乘法、线性变换、转置、共轭、秩、行列式，b) 内积和外积，c) 矩阵乘法规则及各种算法，d) 矩阵求逆，e) 特殊矩阵——方阵、单位矩阵、三角矩阵、稀疏矩阵和密集矩阵的概念、单位向量、对称矩阵、厄米矩阵、斜厄米矩阵和单位矩阵，f)
    矩阵分解概念/LU分解、高斯/高斯-约旦消元法、解线性方程组Ax=b，g) 向量空间、基、跨度、正交性、正交规范性、线性最小二乘，h) 奇异值分解，i) 特征值、特征向量及对角化。
- en: Here is a nice Medium article on [what you can accomplish with linear algebra.](https://medium.com/@jeremyjkun/here-s-just-a-fraction-of-what-you-can-do-with-linear-algebra-633383d4153f)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一篇关于[你可以用线性代数完成什么的精彩Medium文章](https://medium.com/@jeremyjkun/here-s-just-a-fraction-of-what-you-can-do-with-linear-algebra-633383d4153f)。
- en: '**Statistics and Probability**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计学与概率论**'
- en: Only death and taxes are certain, and for everything else there is normal distribution.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 唯有死亡和税收是确定的，其它一切均符合正态分布。
- en: '![](../Images/fdb2119353e6212d839543a0256109eb.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fdb2119353e6212d839543a0256109eb.png)'
- en: The importance of having a solid grasp over essential concepts of statistics
    and probability cannot be overstated in a discussion about data science. Many
    practitioners in the field actually call machine learning nothing but statistical
    learning. I followed the widely known “[An Introduction to Statistical Learning](http://www-bcf.usc.edu/~gareth/ISL/)”
    while working on my first MOOC in machine learning and immediately realized the
    conceptual gaps I had in the subject. To plug those gaps, I started taking other
    MOOCs focused on basic statistics and probability and reading up/watching videos
    on related topics. The subject is vast and endless, and therefore focused planning
    is critical to cover most essential concepts. I am trying to list them as best
    as I can but I fear this is the area where I will fall short by most amount.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论数据科学时，掌握统计学和概率论的基本概念的重要性无法被过分强调。许多领域内的从业者实际上将机器学习称为统计学习。我在进行第一次机器学习的MOOC时，遵循了广为人知的
    “[统计学习简介](http://www-bcf.usc.edu/~gareth/ISL/)”，并立即意识到自己在该学科上存在的概念性差距。为了填补这些差距，我开始参加其他专注于基础统计学和概率论的MOOC，并阅读/观看相关主题的资料和视频。这个学科庞大而无穷，因此，聚焦的规划对于涵盖大部分基本概念至关重要。我尽力列出这些概念，但我担心这是我最可能不足的领域。
- en: 'a) data summaries and descriptive statistics, central tendency, variance, covariance,
    correlation, b) Probability: basic idea, expectation, probability calculus, Bayes
    theorem, conditional probability, c) probability distribution functions — uniform,
    normal, binomial, chi-square, student’s t-distribution, central limit theorem,
    d) sampling, measurement, error, random numbers, e) hypothesis testing, A/B testing,
    confidence intervals, p-values, f) ANOVA, g) linear regression, h) power, effect
    size, testing means, i) research studies and design-of-experiment.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: a) 数据总结和描述性统计，集中趋势，方差，协方差，相关性；b) 概率：基本概念，期望值，概率计算，贝叶斯定理，条件概率；c) 概率分布函数——均匀分布，正态分布，二项分布，卡方分布，学生t分布，中心极限定理；d)
    抽样，测量，误差，随机数；e) 假设检验，A/B测试，置信区间，p值；f) 方差分析（ANOVA）；g) 线性回归；h) 功效，效应量，均值检验；i) 研究研究和实验设计。
- en: Here is a nice article on the [necessity of statistics knowledge for a data
    scientist](https://medium.com/towards-data-science/statistics-review-for-data-scientists-and-management-df8f94760221).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关于 [数据科学家对统计知识的必要性](https://medium.com/towards-data-science/statistics-review-for-data-scientists-and-management-df8f94760221)
    的很好的文章。
- en: '**Special Topics: Optimization theory, Algorithm analysis**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**专题：优化理论，算法分析**'
- en: These topics are little different from the traditional discourse in applied
    mathematics as they are mostly relevant and most widely used in specialized fields
    of study — theoretical computer science, control theory, or operation research.
    However, a basic understanding of these powerful techniques can be so fruitful
    in the practice of machine learning that they are worth mentioning here.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题与传统应用数学的讨论略有不同，因为它们大多与理论计算机科学、控制理论或运筹学等专业领域相关且广泛使用。然而，对这些强大技术的基本理解在机器学习实践中可以带来极大的好处，因此值得在这里提及。
- en: '![](../Images/03c5726e38083239c7c09fa7c065e7c3.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/03c5726e38083239c7c09fa7c065e7c3.png)'
- en: For example, virtually every machine learning algorithm/technique aims to minimize
    some kind of estimation error subject to various constraints. That, right there,
    is an optimization problem, which is generally solved by [linear programming](https://en.wikipedia.org/wiki/Linear_programming) or
    similar techniques. On the other hand, it is always deeply satisfying and insightful
    experience to understand a computer algorithm’s time complexity as it becomes
    extremely important when the algorithm is applied to a large data set. In this
    era of big data, where a data scientist is routinely expected to extract, transform,
    and analyze billions of records, (s)he must be extremely careful about choosing
    the right algorithm as it can make all the difference between amazing performance
    or abject failure. General theory and properties of algorithms are best studied
    in a formal computer science course but to understand how their time complexity
    (i.e. how much time the algorithm will take to run for a given size of data) is
    analyzed and calculated, one must have rudimentary familiarity with mathematical
    concepts such as [*dynamic programming*](https://medium.freecodecamp.org/demystifying-dynamic-programming-3efafb8d4296) or *recurrence
    equations*. A familiarity with the techniqueof[*proof by mathematical induction*](https://en.wikipedia.org/wiki/Mathematical_induction) can
    be extremely helpful too.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，几乎所有的机器学习算法/技术都旨在在各种约束条件下最小化某种估计误差。这本身就是一个优化问题，通常通过[线性规划](https://en.wikipedia.org/wiki/Linear_programming)或类似技术来解决。另一方面，理解计算机算法的时间复杂度总是令人深感满足和有洞察力的，因为当算法应用于大数据集时，它变得极其重要。在大数据时代，数据科学家通常需要提取、转换和分析数十亿条记录，他们必须非常小心地选择合适的算法，因为这可以决定表现的卓越与否。算法的一般理论和性质最好在正式的计算机科学课程中学习，但要理解它们的时间复杂度（即算法在处理给定数据规模时需要的时间）是如何分析和计算的，必须对[*动态规划*](https://medium.freecodecamp.org/demystifying-dynamic-programming-3efafb8d4296)或*递归方程*有基本的了解。对[*数学归纳法证明*](https://en.wikipedia.org/wiki/Mathematical_induction)技术的熟悉也可以非常有帮助。
- en: '**Epilogue**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**后记**'
- en: Scared? Mind-bending list of topics to learn just as per-requisite? Fear not,
    you will learn on the go and as needed. But the goal is to keep the windows and
    doors of your mind open and welcoming.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 吓到了吗？觉得需要学习的主题令人头疼？别担心，你会在实际操作中和需要时逐渐学习。但目标是保持思维的窗户和大门敞开，并欢迎新知。
- en: There is even a concise [MOOC course](https://www.coursera.org/learn/datasciencemathskills) to
    get you started. Note, this is a beginner-level course for refreshing your high-school
    or freshman year level knowledge. And here is a [summary article on 15 best math
    courses for data science](/2015/09/15-math-mooc-data-science.html) on kdnuggets.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至有一个简明的[MOOC课程](https://www.coursera.org/learn/datasciencemathskills)来帮助你入门。请注意，这是一门用于刷新你高中或大学一年级知识的初学者级课程。还有一篇[关于数据科学的15个最佳数学课程的总结文章](/2015/09/15-math-mooc-data-science.html)在kdnuggets上。
- en: But you can be assured that, after refreshing these topics, many of which you
    may have studied in your undergraduate, or even learning new concepts, you will
    feel so empowered that you will definitely start to hear the hidden music that
    the data sings. And that’s called a big leap towards becoming a data scientist…
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 但你可以放心，在复习这些主题后，无论是你可能在本科阶段学习过的，还是学习新的概念，你都会感到非常振奋，开始听到数据所唱的隐藏音乐。这就是成为数据科学家的一个重要进步……
