- en: The Key to Data Monetization
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据货币化的关键
- en: 原文：[https://www.kdnuggets.com/2017/07/key-data-monetization.html](https://www.kdnuggets.com/2017/07/key-data-monetization.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/07/key-data-monetization.html](https://www.kdnuggets.com/2017/07/key-data-monetization.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: Many organizations are associating data monetization with selling their data.
    But selling data is not a trivial task, especially for organizations whose primary
    business relies on its data. Organizations new to selling data need to be concerned
    with privacy and Personally Identifiable Information (PII), data quality and accuracy,
    data transmission reliability, pricing, packaging, marketing, sales, support,
    etc. Companies such as Nielsen, Experian and Acxiom are experts at selling data
    because that’s their business; they have built a business around gathering, aggregating,
    cleansing, aligning, packaging, selling and supporting data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织将数据货币化与出售数据联系在一起。然而，出售数据不是一项简单的任务，特别是对于主要依赖数据的组织。新涉足数据销售的组织需要关注隐私和个人可识别信息（PII）、数据质量和准确性、数据传输可靠性、定价、包装、市场营销、销售、支持等。像Nielsen、Experian和Acxiom这样的公司在数据销售方面是专家，因为这是他们的业务；他们围绕收集、汇总、清洗、对齐、包装、销售和支持数据建立了业务。
- en: So instead of focusing on trying to sell your data, you should focus on monetizing
    the customer, product and operational insights that are gleaned from the data;
    insights that can be used to optimize key business and operational processes,
    reduce security and compliance risks, uncover new revenue opportunities, and create
    a more compelling customer and partner engagement.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，与其专注于尝试销售数据，不如专注于货币化从数据中获得的客户、产品和运营见解；这些见解可用于优化关键业务和运营流程，减少安全和合规风险，发现新的收入机会，并创造更具吸引力的客户和合作伙伴互动。
- en: For organizations seeking to monetize their customer, product and operational
    insights, the Analytic Profile is indispensible. While I have talked frequently
    about the concept of Analytic Profiles, I’ve never written a blog that details
    how Analytic Profiles work.  So let’s create a “Day in the Life” of an Analytic
    Profile to explain how an Analytic Profile works to capture and “monetize” your
    analytic assets.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些寻求货币化其客户、产品和运营见解的组织来说，分析配置文件是不可或缺的。虽然我经常谈论分析配置文件的概念，但我从未写过一篇详细说明分析配置文件如何工作的博客。所以，让我们创建一个“分析配置文件的日常”来解释分析配置文件如何捕捉和“货币化”你的分析资产。
- en: Analytic Profiles
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析配置文件
- en: Analytic Profiles provide a storage model (think key-value store) for capturing
    the organization’s analytic assets in a way that facilities the refinement and
    sharing of those analytic assets across multiple business use cases. An Analytic
    Profile consists of metrics, predictive indicators, segments, scores, and business
    rules that codify the behaviors, preferences, propensities, inclinations, tendencies,
    interests, associations and affiliations for the organization’s key business entities
    such as customers, patients, students, athletes, jet engines, cars, locomotives,
    CAT scanners, and wind turbines (see **Figure 1**).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 分析配置文件提供了一种存储模型（类似于键值存储）来捕捉组织的分析资产，以便于这些资产在多个业务用例中进行提炼和共享。分析配置文件由指标、预测指标、细分、评分和业务规则组成，这些规则对组织关键业务实体如客户、患者、学生、运动员、喷气发动机、汽车、机车、CAT扫描仪和风力涡轮机的行为、偏好、倾向、兴趣、关联和隶属关系进行编码（参见**图1**）。
- en: '![Figure 1: Analytic Profiles](../Images/59baff1d6ecb9e5d8eb42ebf10bfa0c3.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![图1：分析配置文件](../Images/59baff1d6ecb9e5d8eb42ebf10bfa0c3.png)'
- en: '**Figure 1:** Analytic Profiles'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：** 分析配置文件'
- en: 'Analytic Profiles enforce a discipline in the capture and re-use of analytics
    insights at the level of the individual key business entity (e.g., individual
    patient, individual student, individual wind turbine). The lack of an operational
    framework for capturing, refining and sharing the analytics can lead to:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 分析配置文件在捕捉和重用分析见解时强制执行一种规范，这些见解针对个别关键业务实体（例如，个别患者、个别学生、个别风力涡轮机）。缺乏捕捉、提炼和共享分析的操作框架可能导致：
- en: Inefficient use of data engineering and data science resources
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程和数据科学资源的使用效率低
- en: Analytics projects unattached to high value business initiatives
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析项目未与高价值业务计划挂钩
- en: Limited organizational learning capture and application
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织学习的捕捉和应用有限
- en: Difficulty gaining organizational buy-in for investments in analytic technologies,
    resources, and skillsets
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取组织对分析技术、资源和技能投资的支持存在困难
- en: Difficulty building credibility as a trusted business advisor
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 难以建立作为可信赖业务顾问的信誉
- en: Lack of re-usable assets that make future use cases more cost efficient and
    dramatically increase Return on Investment (ROI)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏可重用的资产，使得未来用例的成本效益更高，并显著提高投资回报率（ROI）
- en: Let’s see how an Analytic Profile works.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看分析档案是如何工作的。
- en: Analytic Profiles in Action
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析档案的实际应用
- en: Let’s say that you are the Vice President of Analytics at an organization that
    tracks individual purchase transactions via a registered on-line account and/or
    a loyalty program (e.g., retail, hospitality, entertainment, travel, restaurant,
    financial services, insurance). You’ve been asked to apply data and analytics
    to help the organization “increase same location sales” by 5%.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是一个组织的分析副总裁，该组织通过注册的在线账户和/或忠诚度计划（例如零售、酒店、娱乐、旅行、餐厅、金融服务、保险）跟踪个体购买交易。你被要求运用数据和分析帮助组织“提高同一地点销售”5%。
- en: 'After executing a [Vision Workshop](http://www.emc.com/en-us/services/professional-services/big-data-vision-workshop.htm#accordion4=0)
    (very smart move, by the way!) to identify, validate, prioritize and align the
    business stakeholders around the key business use cases, you’ve come up with the
    following business use cases for the “Increase Same Location Sales” business initiative:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行了[愿景研讨会](http://www.emc.com/en-us/services/professional-services/big-data-vision-workshop.htm#accordion4=0)（顺便说一句，这个决定非常明智！）以识别、验证、优先排序和对齐业务相关方围绕关键业务用例后，你提出了以下“提高同一地点销售”业务计划的业务用例：
- en: 'Use Case #1: Improve Campaign Effectiveness'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '用例 #1：提高活动效果'
- en: 'Use Case #2: Increase Customer Loyalty'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '用例 #2：提高客户忠诚度'
- en: 'Use Case #3: Increase Customer Store Visits'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '用例 #3：增加客户店铺访问量'
- en: 'Use Case #4: Reduce Customer Attrition'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '用例 #4：减少客户流失'
- en: “Improve Campaign Effectiveness” Use Case
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “提高活动效果”用例
- en: To support the “Improve Campaign Effectiveness” use case, the data science team
    worked with the business stakeholders to brainstorm, test and confirm that they
    needed to build Demographic and Behavioral Segments for each individual customer.
    The Demographic segments are based upon customer variables such as age, gender,
    marital status, employment status, employer, income level, education level, college
    degrees, number of dependents, ages of dependents, home location, home value,
    work location and job title.  The Behavioral segments are based upon purchase
    and engagement transactions such as frequency of purchase, recency of purchase,
    items purchased, amount of money spent, coupons or rebates used, discounts applied,
    returns and consumer comments.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持“提高活动效果”用例，数据科学团队与业务相关方合作，头脑风暴、测试并确认他们需要为每个客户构建人口统计和行为分段。人口统计分段基于客户的变量，如年龄、性别、婚姻状况、就业状态、雇主、收入水平、教育水平、大学学位、抚养人数、抚养者年龄、家庭位置、房屋价值、工作地点和职位。行为分段则基于购买和互动交易，如购买频率、最近购买时间、购买的物品、花费金额、使用的优惠券或折扣、应用的折扣、退货和消费者评论。
- en: '**Figure 2** shows the Customer Analytic Profile for Customer WDS120356 resulting
    from the “Increase Campaign Effectiveness” use case.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2** 显示了来自“提高活动效果”用例的客户 WDS120356 的客户分析档案。'
- en: '![Figure 2: Improve Campaign Effectiveness](../Images/29ab5ec9e396b94d1a97052c12c88c32.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图 2：提高活动效果](../Images/29ab5ec9e396b94d1a97052c12c88c32.png)'
- en: '**Figure 2:**  Improve Campaign Effectiveness'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2：** 提高活动效果'
- en: 'Note: a customer will NOT be in a single Demographic or Behavioral segment,
    but will likely reside in numerous different Demographic and Behavioral segments
    based upon combinations of the demographic attributes and purchase activities.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：一个客户不会只属于一个人口统计或行为分段，而可能根据人口统计属性和购买活动的组合存在于多个不同的人口统计和行为分段中。
- en: As a result of this use case, we have created and captured in the Analytic Profile
    numerous demographic and behavioral segments for each individual customer. These
    demographic and behavioral segments are now available across different use cases.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个用例，我们在分析档案中创建并捕获了大量每个客户的人口统计和行为分段。这些人口统计和行为分段现在可以在不同的用例中使用。
- en: “Improve Customer Loyalty” Use Case
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “提高客户忠诚度”用例
- en: 'The next use case is “Increase Customer Loyalty.” The data science team again
    begins the process by brainstorming with the business stakeholders to “*identify
    the variables and metrics that might be better predictors of customer loyalty.”* The
    data science team starts the analytics process by re-using the data that was placed
    into the data lake for use case #1, but gathers additional data to support the
    development, testing and refinement of a Customer Loyalty Score.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '下一个用例是“提升客户忠诚度”。数据科学团队再次开始与业务利益相关者进行头脑风暴，以“*确定可能更好地预测客户忠诚度的变量和指标*”。数据科学团队开始分析过程，重用放入数据湖中的用例
    #1 数据，但收集额外数据以支持客户忠诚度评分的开发、测试和优化。'
- en: 'As part of their analytic modeling process, the data science team decides that
    the Behavioral Segments created for use case #1 can be re-used to support the
    “Increase Customer Loyalty” use case, but find that they can improve the predictive
    capabilities of the Behavioral Segments with the additional data.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为分析建模过程的一部分，数据科学团队决定，创建的行为细分可以被重用以支持“增加客户忠诚度”用例，但发现通过额外的数据可以改进行为细分的预测能力。
- en: 'Consequently, the data science team completes two tasks in support of the “Increase
    Customer Loyalty” use case:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据科学团队完成了两个任务，以支持“提升客户忠诚度”用例：
- en: 'Creates a new Customer Loyalty Score comprised of data from the use case #1
    plus new data sources'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '创建了一个新的客户忠诚度评分，包含了用例 #1 数据以及新的数据来源'
- en: Improves the predictive capabilities of the pre-existing Behavioral Segments
    (now version controlled as version 1.1)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了现有行为细分的预测能力（现已版本控制为版本 1.1）
- en: '**Figure 3** shows the updated Customer Analytic Profile for Customer WDS120356
    resulting from the “Increase Customer Loyalty” use case.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3** 显示了“增加客户忠诚度”用例生成的客户 WDS120356 的更新分析档案。'
- en: '![Figure 3:  Increase Customer Loyalty Use Case](../Images/919ac3834c1f817a911289090969ea47.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图 3: 提升客户忠诚度用例](../Images/919ac3834c1f817a911289090969ea47.png)'
- en: '**Figure 3:**  Increase Customer Loyalty Use Case'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3:** 提升客户忠诚度用例'
- en: 'It is critical to note that the beneficiary of the improved Behavioral Segments
    – at no additional cost – is use case #1: Improve Campaign Effectiveness. That
    is, the performance and results of the “Increase Campaign Effectiveness” use case
    just improved ***at no additional cost***!'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '需要特别注意的是，改进后的行为细分的受益者——无需额外费用——是用例 #1: 提升活动效果。也就是说，“提升活动效果”用例的性能和结果仅仅在***没有额外成本***的情况下得到了改善！'
- en: In order to realize this benefit, the analytics captured in the Analytic Profiles
    must be treated like software and include support for software development techniques
    such as check-in/check-out, version control and regression testing (using technologies
    such as Jupyter Notebooks and GitHub).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一目标，分析捕获在分析档案中的内容必须像软件一样对待，并包括支持软件开发技术的功能，如检查/检出、版本控制和回归测试（使用 Jupyter Notebooks
    和 GitHub 等技术）。
- en: “Increase Customer Store Visits” Use Case
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “增加客户到店访问”用例
- en: 'Let’s go through one more use case: “Increase Customer Store Visits.” The data
    science team again begins the process by brainstorming with the business stakeholders
    to “*identify the variables and metrics that might be better predictors of customer
    visits.”* The data science team again starts the analytics process by re-using
    the data that was placed into the data lake for use cases #1 and #2, but gathers
    additional data to support the development, testing and refinement of a Customer
    Frequency Index.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '让我们再来看一个用例：“增加客户到店访问”。数据科学团队再次开始与业务利益相关者进行头脑风暴，以“*确定可能更好地预测客户访问的变量和指标*”。数据科学团队再次开始分析过程，重用放入数据湖中的用例
    #1 和 #2 数据，但收集额外数据以支持客户访问频率指数的开发、测试和优化。'
- en: 'As part of their analytic modeling process, the data science team again decides
    that the Behavioral Segments updated for use case #2 can be re-used to support
    the “Increase Customer Store Visits” use case, and they find that they can again
    improve the predictive capabilities of the Behavioral Segments with the additional
    data necessary to support the “Increase Customer Store Visits” use case.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作为分析建模过程的一部分，数据科学团队再次决定，更新后的行为细分可以被重用以支持“增加客户到店访问”用例，并发现可以通过额外的数据进一步提升行为细分的预测能力，以支持“增加客户到店访问”用例。
- en: '**Figure 4** shows the updated Customer Analytic Profile for Customer WDS120356
    resulting from the “Increase Customer Store Visits” use case.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4** 显示了客户 WDS120356 的更新后的客户分析档案，结果来自“增加客户店铺访问”用例。'
- en: '![Figure 4:  Increase Store Visits Use Case](../Images/92b4147bc773ae69f97eafd267e94e5e.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图 4: 增加店铺访问用例](../Images/92b4147bc773ae69f97eafd267e94e5e.png)'
- en: '**Figure 4:**  Increase Store Visits Use Case'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4:** 增加店铺访问用例'
- en: 'Again, the beneficiary of the updated Behavioral Segments – ***at no additional
    cost*** – are use cases #1 and #2 that find that the performance and results of
    those use case just improved ***at no additional cost.***'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '再次强调，更新的行为细分的受益者——***无需额外费用***——是用例 #1 和 #2，它们发现这些用例的表现和结果有所改善，***无需额外费用***。'
- en: Analytic Profiles Summary
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析档案总结
- en: Proceeding use case-by-use case, the Customer Analytic Profiles gets fleshed
    out and provide the foundation for data monetization through the results of improved
    business and operational processes and reduced security and compliance risks (see
    Figure 5).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通过逐个用例推进，客户分析档案得到完善，并为数据货币化提供基础，改进业务和运营流程，减少安全和合规风险（见**图 5**）。
- en: '![Figure 5:  Fully Functional Customer Analytic Profile](../Images/e41350b8d276c9a61704498b3c1cec76.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图 5: 完全功能的客户分析档案](../Images/e41350b8d276c9a61704498b3c1cec76.png)'
- en: Figure 5:  Fully Functional Customer Analytic Profile
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '图 5: 完全功能的客户分析档案'
- en: The Analytic Profiles also provide the foundation for identifying new revenue
    opportunities; to understand your customer and product usage behaviors, tendencies,
    inclinations and preferences so well that you can identify unmet customer needs
    or new product usage scenarios for new services, new products, new pricing, new
    bundles, new markets, new channels, etc.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 分析档案还提供了识别新收入机会的基础；了解你的客户和产品使用行为、趋势、倾向和偏好，以至于你可以识别未满足的客户需求或新服务、新产品、新定价、新捆绑、新市场、新渠道等的新的产品使用场景。
- en: 'Embracing the concept of Analytic Profiles creates an operational framework
    for the capture, refinement and re-use of the organization’s analytic assets.
    This enables:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 接纳分析档案的概念创建了一个操作框架，用于捕捉、完善和重复使用组织的分析资产。这使得：
- en: Leveraging analytic insights about key business entities across multiple business
    use cases.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用关于多个业务用例中关键业务实体的分析洞察。
- en: Developing benchmarks that over time contribute to the optimization of future
    decisions.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展基准，随着时间的推移，有助于优化未来的决策。
- en: Developing repeatable analytic processes to accelerate the adoption of analytics
    within your organization.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发可重复的分析流程，以加速组织内部分析的采用。
- en: Justifying investment in analytics tools and data scientists to further increase
    the economic value of your data.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为进一步提高数据的经济价值而证明对分析工具和数据科学家的投资。
- en: Extending the value of your analytic efforts by making your analytics consumable
    to other business stakeholders.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使你的分析对其他业务利益相关者可消费来扩展你的分析工作的价值。
- en: Gaining a better understand of what data you “don’t have” but “could have.”
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好地了解你“没有但可能拥有”的数据。
- en: Analytic Profiles help organization to prioritize and align data science resources
    to create actionable insights that can be re-used across the organization to optimize
    key business and operational processes, reduce cyber security risks, uncover new
    monetization opportunities and provide a more compelling, more prescriptive customer
    and partner experience.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 分析档案帮助组织优先考虑和调整数据科学资源，以创建可操作的洞察，这些洞察可以在整个组织中重复使用，以优化关键业务和运营流程，减少网络安全风险，发现新的货币化机会，并提供更有吸引力、更具指导性的客户和合作伙伴体验。
- en: So while you should not focus on selling your data (because it’s hard to quantify
    the value of your data to others), instead look for opportunities to sell the
    analytic insights (e.g., industry indices, customer segmentation, product and
    service cross-sell/up-sell recommendations, operational performance benchmarks)
    that support your target market’s key decisions. Your target market will likely
    pay for analytic insights that help them make better decisions and uncover new
    revenue opportunities.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你不应该专注于销售数据（因为很难量化数据对他人的价值），而是寻找销售分析洞察的机会（例如，行业指数、客户细分、产品和服务的交叉销售/增销建议、运营绩效基准），这些洞察可以支持目标市场的关键决策。你的目标市场可能会为帮助他们做出更好决策并发现新收入机会的分析洞察付费。
