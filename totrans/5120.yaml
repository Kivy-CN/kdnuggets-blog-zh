    speed over time. The SQL query prepared the time-series data for us, which shows
    website speed over time.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，假设我们选择Plotly来创建一个折线图，显示网站速度随时间的变化。SQL查询为我们准备了时间序列数据，显示了网站速度的变化。
