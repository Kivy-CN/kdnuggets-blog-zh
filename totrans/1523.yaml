  prefs: []
  type: TYPE_NORMAL
- en: 'Also there are great videos in the field that will take you from zero to hero
    in minutes like the ones from my friend [Brandon Rohrer](https://medium.com/@brohrer):'
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. “ Yeah, I’m a lone wolf. I can study and do everything by myself”**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/9ea8414b82534bb53466009359ebf06a.png)[memes_and_science](https://www.instagram.com/memes_and_science/)'
  prefs: []
  type: TYPE_IMG
- en: Remember that one of the characteristics I proposed before is that data science
    is a collaborative field. Well studying it too!
  prefs: []
  type: TYPE_NORMAL
- en: I’m not saying here that you need to start a course with your BFF but make use
    of what the online platforms give us today. We have forums, chats, discussion
    boards and more where you can meet people learning the same things you are learning.
    It will be much easier to learn with more people, and don’t be afraid on asking
    questions.
  prefs: []
  type: TYPE_NORMAL
- en: Ask as many questions as yo need to understand something, and don’t rest until
    you do it. Don’t harass people either, but if you ask politely most people will
    be more than happy to help you.
  prefs: []
  type: TYPE_NORMAL
