  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍链接**: [Reinforcement Learning – Sutton and Barto](http://www.incompleteideas.net/book/the-book-2nd.html)'
- en: The bible of Reinforcement Learning. This is a must-read for anyone getting
    into the field of Reinforcement learning.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习的圣经。这是任何进入强化学习领域的人必读的书籍。
- en: 21. Gaussian Processes for Machine Learning
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
