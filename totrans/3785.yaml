  type: TYPE_NORMAL
  zh: 掌握计算机科学的10个GitHub资源库
- en: 原文：[https://www.kdnuggets.com/10-github-repositories-to-master-computer-science](https://www.kdnuggets.com/10-github-repositories-to-master-computer-science)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/10-github-repositories-to-master-computer-science](https://www.kdnuggets.com/10-github-repositories-to-master-computer-science)
- en: '![10 GitHub Repositories to Master Computer Science](../Images/7e854be82ea681654b737a10d1a78f36.png)'
  id: totrans-2
