- en: Some say data science is dead. Some say data science is being re-born. What
    should you believe?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说数据科学已经过时，有人说数据科学正在重生。你应该相信什么？
- en: This is my opinion.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的看法。
- en: If data is being compared to gold, more and more companies are generating it
    and want to get their hands on it. You have to ask yourself why is everybody going
    crazy about data?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据被比作黄金，越来越多的公司正在生成数据，并希望获得这些数据。你必须问自己，为什么大家对数据如此疯狂？
- en: But does that mean organisations still need data scientists if they have tools
    such as ChatGPT to clean and analyse their data? Despite organisations and specialists
    leveraging machine learning and AI tools in their day-to-day activities, there
    is still a clear trajectory for growth in the data science market.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是否意味着如果组织拥有像 ChatGPT 这样的工具来清理和分析数据，它们仍然需要数据科学家？尽管组织和专家在日常活动中利用机器学习和人工智能工具，但数据科学市场仍然有明显的增长趋势。
- en: Is Data Science Oversaturated?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学是否过度饱和？
- en: We can all admit as a whole that the tech industry is booming and we have people
    finding a way to get their foot into the industry. A lot of companies are in search
    of professionals with web analytical skills, business intelligence and basic data
    engineering which [data scientists](https://datacamp.pxf.io/75Yn9A) have those
    capabilities.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都承认，科技行业正在蓬勃发展，人们正努力进入这一行业。许多公司正在寻找具备网页分析技能、商业智能和基础数据工程的专业人士，而[数据科学家](https://datacamp.pxf.io/75Yn9A)正具备这些能力。
- en: However, when you’re looking at a non-tech company, a lot of those tasks can
    be automated, leading to a lack of need for data scientists. However, if you are
    working with a more tech-driven company that requires risk analytics in the financial
    sector or data engineering and customer analytics - you will have a greater chance
    of thriving in your career as a [data scientists](https://datacamp.pxf.io/75Yn9A).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你看一个非技术公司时，许多任务可以被自动化，从而减少对数据科学家的需求。然而，如果你在一个更加技术驱动的公司工作，该公司需要在金融领域进行风险分析或数据工程和客户分析，你将在职业生涯中有更大的机会成功，[数据科学家](https://datacamp.pxf.io/75Yn9A)。
- en: It is more about the company you work for.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这更多取决于你工作的公司。
- en: For example, manufacturing, logistics, healthcare, and finance. These sectors
    require analytical services in which the core demand for data science is continuously
    thriving. Let’s not forget the AI field, for example, natural language processing
    (NLP) and computer vision which are booming at the moment.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，制造业、物流、医疗保健和金融业。这些行业需要分析服务，其中对数据科学的核心需求持续增长。别忘了 AI 领域，例如自然语言处理（NLP）和计算机视觉，目前也在迅猛发展。
- en: So Is Data Science Worth It?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 所以，数据科学值得吗？
- en: The simple answer is yes. There are big opportunities for those who have the
    right combination of skills in analytics and AI model development. The [U.S. News
    & World Report](https://money.usnews.com/careers/best-jobs/data-scientist) ranked
    data science as the 4th best technology job and 7th as the best STEM job and 8th
    out of 100 best jobs in 2024\.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的答案是肯定的。对于那些具备分析和人工智能模型开发技能的人员来说，机会非常大。[《美国新闻与世界报道》](https://money.usnews.com/careers/best-jobs/data-scientist)将数据科学排名为第4大技术工作、第7大STEM工作，并在2024年列为100个最佳工作的第8位。
- en: These numbers highlight the demand for [data science professionals](https://datacamp.pxf.io/75Yn9A)
    and how they are integral to the future of technology and business.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据突显了对[数据科学专业人士](https://datacamp.pxf.io/75Yn9A)的需求，以及他们在未来技术和商业中的重要性。
- en: How Do I Become A Data Scientist?
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我如何成为一名数据科学家？
- en: As you know, the demand for data scientists is high and there are many trying
    to get into the industry. Some of you may have had thoughts of going back to university,
    but cannot weigh out the financial burden.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，对数据科学家的需求很高，许多人都在尝试进入这个行业。你们中的一些人可能考虑过回到大学，但无法衡量经济负担。
- en: Getting into the tech industry does not have to be so hard anymore. There are
    various online courses that can get your foot into the door within months and
    not years.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 进入科技行业现在不再那么困难。各种在线课程可以在几个月内而不是几年内帮助你进入这一领域。
- en: One of these courses is DataCamps [Data Scientist Certification.](https://datacamp.pxf.io/75Yn9A)
    An industry-recognised certification where you can be confident that your certification
    holds value and will be approved by major organisations.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个课程是DataCamp的[数据科学家认证](https://datacamp.pxf.io/75Yn9A)。这是一个行业认可的认证，让你可以确信你的认证具有价值，并将被主要组织认可。
- en: In this certification, you will learn how to collect, analyse and interpret
    large amounts of data using machine learning and AI when needed. With this technical
    aspect of learning, you will also learn how to communicate the results of your
    analysis to business stakeholders effectively.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在此认证中，你将学习如何使用机器学习和人工智能收集、分析和解释大量数据。通过这种技术学习，你还将学会如何有效地将你的分析结果传达给业务利益相关者。
- en: And the amazing part of it is that you can complete it in [30 days!](https://datacamp.pxf.io/75Yn9A)
    Once you register, you will have 30 days to complete the timed and practical exams
    with all the preparation you need to ensure success! The learning platform has
    everything you need to prepare and achieve your goals.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，你可以在[30天内](https://datacamp.pxf.io/75Yn9A)完成这一过程！一旦注册，你将有30天的时间完成所有必要的计时和实操考试，以确保成功！学习平台提供了你所需的一切准备，以实现你的目标。
- en: The most difficult part is finding a job, right? In the current economy and
    job market, a lot of people are afraid to invest in their careers and I don’t
    blame you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最困难的部分是找工作，对吗？在当前经济和就业市场中，很多人害怕投资于他们的职业发展，我理解你的担忧。
- en: However, DataCamp offers you exclusive access to their certification community,
    where you will be able to connect with other certified professionals and explore
    content curated just for you by our community team. In this community, you will
    learn about new events with industry experts which is great for networking, group
    forums to ask questions and get feedback on your work and portfolio, exclusive
    content tailored to making you a top data professional and resources to stand
    out and excel in your job search.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，DataCamp还为你提供了独家访问他们的认证社区的机会，在这里你可以与其他认证专业人士联系，并探索由社区团队为你量身定制的内容。在这个社区中，你将了解与行业专家的新活动，这对网络拓展、讨论组提问和获得反馈、专门为你定制的内容以及资源来帮助你在求职中脱颖而出非常有帮助。
- en: Wrapping Up
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: Many people will have mixed opinions on the growth of data science in the current
    market. However, there are many still entering the field to fill the demand. Any
    tech role requires you to learn and upskill, therefore getting your foot into
    the door as a data scientist will allow you to move onto other areas such as business
    intelligence or data engineering which are also high in demand.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人对数据科学在当前市场上的增长持有不同意见。然而，仍然有很多人进入这一领域以满足需求。任何技术角色都需要学习和提升技能，因此作为数据科学家进入这一领域将使你能够转向其他需求量大的领域，如商业智能或数据工程。
