  prefs: []
  type: TYPE_IMG
  zh: '![Numpy和Pandas介绍](../Images/4825bbefe7d7360444b81e2701f00e71.png)'
- en: Grouping and Sorting
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分组和排序
- en: 'It can happen that you want to group the data based on categorical column(s).
    This is possible using groupby:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望基于分类列对数据进行分组。这可以通过groupby实现：
