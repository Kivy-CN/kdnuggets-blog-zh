- en: 'A typical data science assignment can have the following stages:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的数据科学任务可能包含以下阶段：
- en: '![](../Images/1e73fc3cfcdb6813c08b1ef27726c96d.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1e73fc3cfcdb6813c08b1ef27726c96d.png)'
- en: 'Let me explain using a simple case study:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我通过一个简单的案例研究来解释：
- en: There is an online retailer, who is running a shopping festival in the month
    of November, just before the holiday season. It has a catalogue of a million products
    and a database of 100 million customers, who had bought from them in the past.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个在线零售商，在假日季节之前的十一月份举办购物节。他们的产品目录中有一百万个产品，并且在过去的时期有一亿个客户购买了他们的商品。
- en: The retailer wants to do promotional email campaigns to its customer base. The
    objective is to run a series of “successful email campaigns”.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 零售商希望向其客户群体发送促销电子邮件。目标是运营一系列“成功的电子邮件营销活动”。
- en: 'Lets now understand the different life stages of this particular assignment:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们了解这个特定任务的不同生命周期阶段：
- en: '**1\. Defining business objective:**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 定义业务目标：**'
- en: 'This is an extremely crucial stage given that a wrong interpretation of the
    business problem/objective at hand can lead to a faulty solution and undesirable
    results. The role of data-science, if you really think about it, is to use data
    and insights from it to solve real-world problems. From that perspective, accurately
    identifying the problem and defining the objective is crucial for a successful
    outcome. In this example, the marketer wants to send customized emails to each
    of its customer showing a list of product offers curated according to the customer’s
    preferences and tastes:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常关键的阶段，因为对当前业务问题/目标的错误解释可能导致错误的解决方案和不可取的结果。如果你真的考虑一下，数据科学的角色是使用数据和洞察力来解决现实世界的问题。从这个角度来看，准确地识别问题和定义目标对于成功的结果至关重要。在这个例子中，营销人员想要向每位客户发送定制电子邮件，展示根据客户的偏好和口味精心策划的产品优惠列表：
- en: '![](../Images/aa3c76a3547a3430f2809ca4fe8f81bb.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aa3c76a3547a3430f2809ca4fe8f81bb.png)'
- en: '[Image source](https://www.remarkety.com/customer-segmentation-drives-better-product-recommendations)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[图片来源](https://www.remarkety.com/customer-segmentation-drives-better-product-recommendations)'
- en: 'In this case, to define the business objective, we have to ask a couple of
    questions:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，为了定义业务目标，我们需要提出一些问题：
- en: 1\. Do we send emails to the entire list of 100 MM customers or to a select
    group of customers?
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 我们是给所有1亿客户发送电子邮件，还是给一部分客户发电子邮件？
- en: '![](../Images/c07ddb04654d65a3bfa540c71f05af5d.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c07ddb04654d65a3bfa540c71f05af5d.png)'
- en: 'Source: daric.classtell.com/'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：daric.classtell.com/
- en: 'The retailer is organizing a shopping festival, so it might make sense to send
    emails to all 100 MM customers, but still certain points need to be considered:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 零售商正在组织一次购物节，因此向所有 1 亿客户发送电子邮件可能是有意义的，但还是需要考虑一些要点：
- en: a. By bombarding emails to all their customers, would it leave some customers
    unhappy. e.g. the ones who do not actively shop with the retailer.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: a. 通过向所有客户发送大量电子邮件，会让一些客户感到不满意。例如，那些不活跃地在零售商那里购物的客户。
- en: b. Since we want to show curated list of products to the customers (based on
    the individual’s preferences), so, if all 100 MM customers are taken into account,
    we may end up with a set of customers who might not show very high preference
    for any of the products (could be because they don’t shop enough with the retailer,
    and therefore, the retailer doesn’t have enough information to know their preferences)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: b. 由于我们希望向客户展示经过策划的产品列表（基于个人的偏好），所以，如果考虑了所有的 1 亿客户，我们可能会得到一组客户，这些客户对任何产品的偏好可能不是很高（可能是因为他们并没有在这家零售商那里购买很多东西，因此，零售商没有足够的信息来了解他们的偏好）
- en: c. Sometimes, data processing and storage costs could also be a consideration.
    Processing 100 MM customers and their characteristics, running machine-learning
    algorithms can be quite time and resource intensive. While infrastructure could
    be available to handle that, but along with the first two considerations, it may
    make sense to exclude some customers, especially to speed up time to market.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: c. 有时，数据处理和存储成本也可能是一个考虑因素。处理 1 亿客户及其特征，运行机器学习算法可能非常耗时和资源密集。虽然基础设施可以处理，但结合前两个考虑因素，排除一些客户可能有意义，特别是为了加快上市时间。
- en: '![](../Images/adbb07218bd83e699ab1355afb96b32c.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![链接](../Images/adbb07218bd83e699ab1355afb96b32c.png)'
- en: 'Source: mobileadvertisingwatch.com'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：mobileadvertisingwatch.com
- en: '2\. How do we define and quantify the success metric? This is an extremely
    important decision and is directly linked to the business goals. In the above
    case, we can have a few possible success metrics:'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2、我们如何定义和量化成功度量标准？这是一个非常重要的决定，直接关系到业务目标。在上述情况下，我们可以有几种可能的成功度量标准：
- en: 'a. Purchase Rate of the campaign (#of purchases/#of emails sent): This metric
    will give how effective the campaign had been to persuade customers to spend.
    So, if the retailer is just concerned with how much sales the entire campaign
    drove, then this is the metric to go for!'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: a. 营销活动的购买率（购买数/发送的电子邮件数）：这个度量标准将告诉我们营销活动有多有效说服客户去消费。所以，如果零售商只关心整个营销活动带来了多少销售额，那么这个度量就是要注意的！
- en: '![](../Images/06ef62a8e917733b7a1b0f007cd845c8.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![链接](../Images/06ef62a8e917733b7a1b0f007cd845c8.png)'
- en: 'Source: https://www.jaroop.com/web-traffic/'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：https://www.jaroop.com/web-traffic/
- en: 'b. Email Open rate of the campaign (#of emails opened/#of emails sent): This
    could be important if the retailer wants to understand other factors like how
    effective the email campaign content has been, specifically, in this case, how
    “catchy” the email subject has been. Similarly, email click through rates (after
    one has opened the email, clicks on the web links provided in the email, to land
    on the retailer’s website) shows how effective email content has been.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: b. 营销活动的电子邮件打开率（打开的电子邮件数/发送的电子邮件数）：如果零售商想要了解其他因素，比如电子邮件活动内容的有效性，那么这可能很重要，特别是在这种情况下，电子邮件主题有多“吸引人”。同样地，电子邮件点击率（在打开邮件后，点击邮件中提供的网站链接，以登陆零售商网站）显示了电子邮件内容的有效性。
- en: c. *Profitability of the campaign:* Sometimes, instead of just getting more
    number of customers to respond (i.e. driving higher response rate), the retailer
    could be interested in driving higher spend per customer. Think of it this way
    – a campaign focused on driving more and more customers to spend could end up
    attracting customers who may buy a lot of products but of lower value, eluding
    customers who may buy less but buy high value products.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: c. *营销活动的盈利能力：* 有时，与其只吸引更多的客户做出反应（即提高反馈率），零售商可能对吸引每位客户的花费更感兴趣。这样想吧 – 一个旨在吸引更多客户消费的活动可能吸引购买很多产品但价值较低的客户，逃避购买较少但购买高价值产品的客户。
- en: '2\. Data processing and analysis:'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2、数据处理和分析：
- en: This, again is another very important stage wherein we understand in detail
    the data available to us and how we can use it to accurately solve the problem
    at hand.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这同样是另一个非常重要的阶段，我们详细了解手头可用的数据以及如何使用它准确地解决手头的问题。
- en: 'Broadly, there can be the following steps in this stage:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大致来说，这个阶段可能包括以下步骤：
- en: Missing value treatment
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺失值处理
- en: Outlier treatment
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异常值处理
- en: Data Segmentation
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据细分
- en: Feature engineering
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征工程
- en: 'Let us go through them one – by – one to get some intuition on why the step
    is required. In the above case example, lets say you have data like below, from
    past promotional email campaigns:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一个接一个地浏览它们，以便对为什么需要这一步有所直觉。在上面的案例中，假设您有以下的数据，来自过去的促销电子邮件活动：
- en: '![](../Images/67095928705cc0c97bb008589521fbf9.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/67095928705cc0c97bb008589521fbf9.png)'
- en: This data above is a snapshot of three customers (out of 100MM customers that
    the online retailer has) and some of their information.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的数据是在线零售商的一部分信息的三个客户的快照（总共有1亿客户）。
- en: One can see that the Gender of the 2^(nd) customer is not known. Gender can
    be powerful information, hence, if a large percentage of the customers are of
    “unknown” or “missing” gender, then we will lose a very important piece of information.
    There can be many ways to impute Gender (through the salutation or the name) and
    hence can be used for ***missing value treatment.*** Similarly, if reported annual
    income is missing (since this information is provided by the customer only and
    he/she may not be willing to provide that), we can use last 12 months spend to
    impute/predict the annual income.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 可以看到第2个客户的性别是未知的。性别可能是有力的信息，因此，如果大部分客户的性别是“未知”或“缺失”的，则我们将失去一条非常重要的信息。可以有许多方法来对性别进行插补（通过称谓或姓名），因此可用于***缺失值处理***。
    类似地，如果报告的年收入丢失了（因为这个信息仅由客户提供，他/她可能不愿提供），我们可以使用过去12个月的支出来插补/预测年收入。
- en: '***Outlier treatment*** is also important. For example, we could see some very
    high values of “last 12 month spend” or “annual income”. In case of spend, it
    could be because of some one-off high dollar spending by certain customers which
    may not persist and which can bias the entire data, hence capping the spend values
    at some threshold (e.g. 99 or 95 percentile value of “last 12 month spend”) can
    help reduce such bias.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '***异常值处理*** 也很重要。例如，我们可能会看到一些“过去12个月支出”或“年收入”的非常高的值。在支出方面，这可能是因为某些客户的一次性高额支出，这种情况可能不持续并可能对整个数据造成偏见，因此将支出值设定在某个阈值上限（例如“过去12个月支出”的99或95分位数值）可以帮助减少这种偏见。'
- en: Sometimes, we may see that there are distinct segments of customers within the
    data that behave very differently. For example, if we look at recent customers
    (became members of the online retailer in the last 6 months), these customers
    are likely to behave in a very different manner than the rest of the customers
    (they may be very inquisitive, so email open rates could be very high, but purchase
    rates could be low). Hence mixing these customers with the rest of the customers
    can either bias the data on certain parameters or these customer’s features may
    get overshadowed by rest of the customers, reducing their representation on any
    prediction algorithm that is built. In such cases, it may make sense to build
    separate algorithms for these two ***“data segments”*** (new customers and remaining
    customers)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我们可能会看到数据中存在行为非常不同的不同客户细分。例如，如果我们看看最近的客户（过去6个月成为在线零售商的会员），这些客户的行为方式可能与其他客户截然不同（他们可能非常好奇，因此电子邮件的开启率可能非常高，但购买率可能很低）。
    因此将这些客户与其他客户混合在一起可能会对某些参数的数据造成偏见，或者这些客户的特征可能会被其他客户所掩盖，在构建任何预测算法时降低了它们的代表性。 在这种情况下，为这两个***“数据细分”***（新客户和其余客户）建立单独的算法可能是有意义的。
- en: '![](../Images/f0c6ed5be93646c2e14cb42266d09a4e.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f0c6ed5be93646c2e14cb42266d09a4e.png)'
- en: '***Feature engineering:*** Features or variables are really what gives predictive
    power to the algorithms. So, having the right set of features is key to building
    a robust algorithm – hence the focus on feature engineering. Types of feature
    engineering:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '***特征工程：*** 特征或变量真的能为算法提供预测能力。因此，拥有正确的特征集对于构建强健的算法至关重要 – 因此重点放在特征工程上。 特征工程的类型：'
- en: 'Feature selection: Selecting a subset of features that are most useful to the
    problem. There are many feature selection algorithms like scoring algorithms based
    on concepts of correlation, information value or other feature importance. With
    more and more computing power and machine learning techniques, however, feature
    selection is increasingly being handled within the algorithm.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征选择：选择对问题最有用的特征子集。有许多特征选择算法，例如基于相关性、信息价值或其他特征重要性概念的得分算法。然而，随着越来越多的计算能力和机器学习技术，特征选择越来越多地在算法内部处理。
- en: 'Feature Construction: The manual construction of new features from raw data
    e.g. in the above case study, we have a feature “last spend date”, which in itself
    might not provide any predictive power. However, we can create a feature “days
    since last spend”, which can be very powerful (a customer who has recently spent,
    could have higher intent to spend again and therefore could be more responsive
    to an email offer)'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征构建：从原始数据中手动构建新的特征，例如在上述案例研究中，我们有一个“最后消费日期”的特征，本身可能不提供任何预测能力。然而，我们可以创建一个“距离最后消费的天数”的特征，这可能非常有用（最近消费的客户可能有更高的再次消费意愿，因此对电子邮件优惠更具响应性）。
- en: 'Feature Extraction: Some data like image, voice, text can have multiple features,
    so, through feature extraction, we can automatically reduce the dimensionality
    of these types of features and also extract hidden features from the data. For
    e.g. in image recognition like the Pokemon image below, each image can have hundreds
    of features (pixels). So, any image recognition algorithm has to deal with a huge
    number of features from multiple images. Hence, the algorithm has to be able to
    automatically extract and reduce these large numbers of features to a smaller
    set of meaningful features.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征提取：一些数据，如图像、声音、文本，可能有多个特征，因此，通过特征提取，我们可以自动降低这些类型特征的维度，并从数据中提取隐藏的特征。例如，在像下面的
    Pokemon 图像识别中，每个图像可以有成百上千个特征（像素）。因此，任何图像识别算法都必须处理来自多个图像的大量特征。因此，算法必须能够自动提取和减少这些大量特征到一个较小的有意义的特征集。
