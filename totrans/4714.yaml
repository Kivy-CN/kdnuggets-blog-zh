- en: You must have heard of data science, but what do you understand by this term?
    Who can be a data scientist?
  prefs: []
  type: TYPE_NORMAL
- en: Data science is a collection of various tools, data interfaces and algorithms
    with machine learning principles to discover hidden patterns from raw data. The
    raw data is stored in enterprise data warehouses and used in creative ways to
    generate business value from it.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../Images/a11a8589bdff4f0ba154e6f546960d03.png)'
  prefs: []
  type: TYPE_IMG
- en: The use of data science can be understand by this infographic.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../Images/a8f35408a3c7b211c99111d959ef615a.png)'
  prefs: []
  type: TYPE_IMG
- en: A data analyst and a data scientist are different; a data analyst works to process
    the data history and explain what is going on, whereas a data scientist needs
    various advanced algorithms of machine learning to identify the occurrence of
    a particular event by using the concept of analysis for discovery.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Python Data Science
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are various programming languages that can be used for data science (e.g.
    SQL, Java, Matlab, SAS, R and many more), but **Python** is the most preferred
    choice by data scientists among all the other programming languages in this list.
  prefs: []
  type: TYPE_NORMAL
- en: 'Python has some extraordinary preferable features, including:'
  prefs: []
  type: TYPE_NORMAL
- en: Python is very strong and simple so that it is easy to learn the language. You
    don’t need to worry about its syntax if you are beginner.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python supports many platforms like Windows, Mac, Linux etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python is a high level programming language, so you write program in simple
    near-English and this will be internally converted in low level code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python is an interpreted language that means to it runs code one instruction
    at a time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python can perform data visualization, data analysis and data manipulation;
    NumPy and Pandas are some of the libraries used for manipulation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python serves various powerful libraries for machine learning and scientific
    computations. Various complex scientific calculations and machine learning algorithms
    can be performed using this language easily in relatively simple syntax.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These are several reasons why developers prefer Python over the other programming
    languages. There are a few terms which we need to define in order to explain,
    starting with data manipulation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Data manipulation is used to extract, filter and transform data quick and easily
    with an efficient result. There are two important libraries that are used to perform
    these tasks: NumPy and Pandas.'
  prefs: []
  type: TYPE_NORMAL
- en: '**NumPy** is an open source library available in Python for free, which stands
    for Numerical Python. It is a popular Python library which is useful in scientific
    calculations which provide array objects, as well as tools to integrate C and
    C++. NumPy provides a powerful N dimensional array which is in the form of rows
    and columns. These can be initialized from a Python list. To use this, first you
    just need to install the library using the command prompt by typing: `conda install
    numpy`. After that you can go to your IDE and type `import numpy` to use it.'
  prefs: []
  type: TYPE_NORMAL
