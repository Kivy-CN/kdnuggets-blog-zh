  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正则化和核方法
- en: Classification
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分类
- en: Decision Trees and Ensemble Methods
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决策树和集成方法
