  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/d5a5f85d6acdce2349887c758c80740e.png)ISBN:** 978-0131873216'
- en: '**Buy the book**: on Amazon [here](https://www.amazon.com/Speech-Language-Processing-Daniel-Jurafsky/dp/0131873210).'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**购买书籍**: 在亚马逊 [这里](https://www.amazon.com/Speech-Language-Processing-Daniel-Jurafsky/dp/0131873210)。'
- en: For those who have a little more basic knowledge, there are also some great
    textbooks which give comprehensive introductions to specific fields of machine
    learning. *Speech and Language Processing* would be our pick if this is your goal.
    Recommended to us by several experts, this is a great source of information for
    anyone with an interest in natural language processing. It covers a range of language
    technology, unifying ideas from a range of traditionally distinct courses. With
    an emphasis on practical applications, this is a great introductory volume to
    the possibilities presented by speech and language processing.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些有一点基础知识的人，还有一些很棒的教科书可以提供对特定机器学习领域的全面介绍。如果这是你的目标，我们推荐《*Speech and Language
    Processing*》。这本书被多位专家推荐，是任何对自然语言处理感兴趣的人的信息宝库。它涵盖了语言技术的广泛领域，将传统上各不相同的课程中的理念加以统一。重点介绍实际应用，这本书是了解语音和语言处理可能性的绝佳入门书籍。
- en: By reading a combination of these textbooks, you’re sure to build up a solid
    base of machine learning knowledge, as well as a reference library that you can
    return to again and again throughout your time working in the field. Even if you
    only read one, the progress you make will give you the motivation to continue
    learning, improving, and making an impact.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读这些教科书的组合，你一定能建立起扎实的机器学习知识基础，并形成一个可以反复查阅的参考资料库。即使你只读了一本，所取得的进展也会激励你继续学习、提升和产生影响。
- en: Once you’re ready and able to create machine learning algorithms of your own,
    don’t forget that data is absolutely crucial to the success of your project. From
    image annotation to ontology creation, Lionbridge is an experienced provider of
    machine learning data to researchers, engineers, and businesses who need datasets
    they can trust. For comprehensive annotations and a solid ground truth, look to
    us for all your annotation needs.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你准备好并能够创建自己的机器学习算法，千万不要忘记数据对于你项目的成功至关重要。从图像标注到本体创建，Lionbridge 是一个经验丰富的数据提供商，为需要可信数据集的研究人员、工程师和企业提供服务。对于全面的标注和可靠的基础数据，请依赖我们处理你的所有标注需求。
