- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google 数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析水平'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织的 IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[st.write](https://docs.streamlit.io/library/api-reference/write-magic/st.write)
    is more than a print function to display text and numbers. You can use it to display
    pandas DataFrames, errors, dictionaries, interactive visualization, and Keras
    models.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[st.write](https://docs.streamlit.io/library/api-reference/write-magic/st.write)
    不仅仅是一个打印函数来显示文本和数字。你可以用它来显示 pandas DataFrame、错误、字典、交互式可视化和 Keras 模型。'
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Just like print you need to provide either string/numbers or object.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就像打印一样，你需要提供字符串/数字或对象。
- en: '![12 Essential Commands for Streamlit](../Images/82c030d364269709be19e8f3d135b359.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 必备命令](../Images/82c030d364269709be19e8f3d135b359.png)'
- en: Image from Streamlit API reference
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Streamlit API 参考
- en: '**Note:** you can also use st.title, st.header, st.header, st.code, and st.latex
    to display various types of text elements.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 你还可以使用 `st.title`、`st.header`、`st.header`、`st.code` 和 `st.latex` 来显示各种类型的文本元素。'
- en: 2\. markdown
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. markdown
- en: If you are comfortable with Markdown, then [st.markdown](https://docs.streamlit.io/library/api-reference/text/st.markdown)
    is your best friend. It will help you display images, text, headings, and everything
    else.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉 Markdown，那么 [st.markdown](https://docs.streamlit.io/library/api-reference/text/st.markdown)
    是你的好帮手。它将帮助你显示图像、文本、标题等。
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![12 Essential Commands for Streamlit](../Images/8288e66146abf1e69f07fa73215b8cd0.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 必备命令](../Images/8288e66146abf1e69f07fa73215b8cd0.png)'
- en: Image from Streamlit API reference
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Streamlit API 参考
- en: 3\. dataframe
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. dataframe
- en: You can use [st.dataframe](https://docs.streamlit.io/library/api-reference/data/st.dataframe)
    display pandas DataFrame and Styler, pyarrow table, NumPy array, PySpark DataFrame,
    and Snowpark DataFrame and Tables. The function provides you to customize the
    table by allowing you to adjust width and height, and style using pandas styler.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 [st.dataframe](https://docs.streamlit.io/library/api-reference/data/st.dataframe)
    来显示 pandas DataFrame 和 Styler、pyarrow 表、NumPy 数组、PySpark DataFrame 和 Snowpark
    DataFrame 和表格。该函数允许你自定义表格，通过调整宽度和高度，并使用 pandas styler 进行样式设置。
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![12 Essential Commands for Streamlit](../Images/6cccc930792f1b4a315b90be6f77f782.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 必备命令](../Images/6cccc930792f1b4a315b90be6f77f782.png)'
- en: Image from Streamlit API reference
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Streamlit API 参考
- en: 4\. metric
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. metric
- en: If you have created a dashboard, you will know the importance of displaying
    KPIs and crucial performance metrics.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你创建了仪表盘，你会知道显示 KPI 和关键性能指标的重要性。
- en: The [st.metric](https://docs.streamlit.io/library/api-reference/data/st.metric)
    command makes it easy to display all kinds of metrics with the delta indicator.
    You can also use [st.columns](https://docs.streamlit.io/library/api-reference/layout/st.columns)
    to display multiple metrics.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[st.metric](https://docs.streamlit.io/library/api-reference/data/st.metric)
    命令使显示各种指标变得容易，并带有 delta 指示器。你还可以使用 [st.columns](https://docs.streamlit.io/library/api-reference/layout/st.columns)
    显示多个指标。'
- en: '[PRE3]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![12 Essential Commands for Streamlit](../Images/4fb20ead02390a5b95cb27dd6e1896d1.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 必备命令](../Images/4fb20ead02390a5b95cb27dd6e1896d1.png)'
- en: Image from Streamlit API reference
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Streamlit API 参考
- en: 5\. line_chart
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. line_chart
- en: Streamlit also has its visualization command that is syntax-sugar around st.altair_chart.
    You can use [st.line_chart](https://docs.streamlit.io/library/api-reference/charts/st.line_chart)
    to display a line chart within a few seconds. It is much easier to use than st.altair_chart
    as it uses the data's column and indices to figure out the chart's spec.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Streamlit 还具有其可视化命令，这是 st.altair_chart 的语法糖。你可以使用 [st.line_chart](https://docs.streamlit.io/library/api-reference/charts/st.line_chart)
    在几秒钟内显示折线图。它比 st.altair_chart 更易于使用，因为它使用数据的列和索引来确定图表的规范。
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![12 Essential Commands for Streamlit](../Images/f9d3af969aba9ef033c0e6436f289f3d.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 的基本命令](../Images/f9d3af969aba9ef033c0e6436f289f3d.png)'
- en: Image from Streamlit API reference
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Streamlit API 参考
- en: 6\. matplotlib
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. matplotlib
- en: '[st.pyplot](https://docs.streamlit.io/library/api-reference/charts/st.pyplot)
    displays matplotlib.pyplot figures. You can use it to display all kinds of graphs
    and customize them just like you do in the Jupyter Notebook.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[st.pyplot](https://docs.streamlit.io/library/api-reference/charts/st.pyplot)
    显示 matplotlib.pyplot 图形。你可以用它来显示各种图表，并像在 Jupyter Notebook 中一样自定义它们。'
- en: '[PRE5]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '![12 Essential Commands for Streamlit](../Images/4d59fd43cf997e62b45abc1e92f06452.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 的基本命令](../Images/4d59fd43cf997e62b45abc1e92f06452.png)'
- en: Image from Streamlit API reference
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Streamlit API 参考
- en: '**Note:** you can also use st.altair_chart, st.vega_lite_chart, st.plotly_chart,
    st.pydeck_chart, st.graphviz_chart, and st.map to display interactive visualization
    for your webapp.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 你还可以使用 st.altair_chart、st.vega_lite_chart、st.plotly_chart、st.pydeck_chart、st.graphviz_chart
    和 st.map 来显示交互式可视化图表。'
- en: 7\. text_input
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 文本输入
- en: '[st.text_input](https://docs.streamlit.io/library/api-reference/widgets/st.text_input)
    displays a single-line text input widget. You can use it to provide user inputs
    to the function and make your web application interactive and customizable. It
    is usually used for NLP and machine learning tasks.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[st.text_input](https://docs.streamlit.io/library/api-reference/widgets/st.text_input)
    显示单行文本输入控件。你可以用它来向函数提供用户输入，使你的 web 应用程序更具互动性和可定制性。它通常用于 NLP 和机器学习任务。'
- en: '[PRE6]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![12 Essential Commands for Streamlit](../Images/411d596687f3b914e8dc1b48bd3e31a6.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 的基本命令](../Images/411d596687f3b914e8dc1b48bd3e31a6.png)'
- en: Image from Streamlit API reference
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Streamlit API 参考
- en: 8\. selectbox
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. 选择框
- en: Apart from the input text, you can use the [st.selectbox](https://docs.streamlit.io/library/api-reference/widgets/st.selectbox)
    widget and provide options to the user. It will improve the user experience, as
    they can play around by selecting various options.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除了文本输入，你还可以使用 [st.selectbox](https://docs.streamlit.io/library/api-reference/widgets/st.selectbox)
    小部件，并向用户提供选项。这将改善用户体验，因为他们可以通过选择不同的选项进行操作。
- en: '[PRE7]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![12 Essential Commands for Streamlit](../Images/5099a89e2ddfc7a7c177a34424415f6f.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 的基本命令](../Images/5099a89e2ddfc7a7c177a34424415f6f.png)'
- en: Image from Streamlit API reference
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Streamlit API 参考
- en: '**Note:**  you can also use st.button, st.download_button, st.checkbox, st.radio,
    st.slider, st.number_input, st.text_area, st.date_input, st.time_input, st.file_uploader,
    st.camera_input, and st.color_picker as input widget.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 你还可以使用 st.button、st.download_button、st.checkbox、st.radio、st.slider、st.number_input、st.text_area、st.date_input、st.time_input、st.file_uploader、st.camera_input
    和 st.color_picker 作为输入控件。'
- en: 9\. image
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. 图像
- en: To display the image, you need to open the image using PIL and provide the object
    to the [st.image](https://docs.streamlit.io/library/api-reference/media/st.image).
    The functions take Numpy ndarray to display all kinds of images.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示图像，你需要使用 PIL 打开图像，并将对象提供给 [st.image](https://docs.streamlit.io/library/api-reference/media/st.image)。这些函数接受
    Numpy ndarray 来显示各种图像。
- en: '[PRE8]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '![12 Essential Commands for Streamlit](../Images/af9996a0328149831679df80c6c93116.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 的基本命令](../Images/af9996a0328149831679df80c6c93116.png)'
- en: Image from Streamlit API reference
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Streamlit API 参考
- en: '**Note:** you can also listen to audio and watch video using st.audio and st.video.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 你还可以使用 st.audio 和 st.video 来收听音频和观看视频。'
- en: 10\. progress
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. 进度
- en: '[st.progress](https://docs.streamlit.io/library/api-reference/status/st.progress)
    is an amazing thing. Instead of waiting for an unknown period, you can estimate
    time by looking at the progress bar. It improves your user experience.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[st.progress](https://docs.streamlit.io/library/api-reference/status/st.progress)
    是一项了不起的功能。你可以通过查看进度条来估计时间，而不是等待一个未知的时间段。这将改善用户体验。'
- en: '[PRE9]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '![12 Essential Commands for Streamlit](../Images/3f63e859337f24e8fd5edb6ce28102b8.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![12 个 Streamlit 的基本命令](../Images/3f63e859337f24e8fd5edb6ce28102b8.png)'
- en: Image from Streamlit API reference
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Streamlit API 参考
- en: '**Note:**  you can also use [status elements](https://docs.streamlit.io/library/api-reference/status)
    to display spinner, warnings, error, info, success, and exception.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 你还可以使用 [status elements](https://docs.streamlit.io/library/api-reference/status)
    来显示旋转器、警告、错误、信息、成功和异常。'
- en: 11\. sidebar
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11\. sidebar
- en: The [st.sidebar](https://docs.streamlit.io/library/api-reference/layout/st.sidebar)
    is part of customizing layouts and containers. It is used for analytics and machine
    learning applications. It also provides you will more room to add options for
    users.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[st.sidebar](https://docs.streamlit.io/library/api-reference/layout/st.sidebar)
    是自定义布局和容器的一部分。它用于分析和机器学习应用。它还为你提供了更多空间来添加用户选项。'
- en: '[PRE10]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![12 Essential Commands for Streamlit](../Images/442e418b74ae8f006dd8715b75f6fa9f.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![Streamlit的12个基本命令](../Images/442e418b74ae8f006dd8715b75f6fa9f.png)'
- en: Image from Streamlit API reference
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Streamlit API参考
- en: '**Note:** you can also use [Layouts and Containers](https://docs.streamlit.io/library/api-reference/layout)
    to customize tabs, containers, columns, and expander.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 你还可以使用 [Layouts and Containers](https://docs.streamlit.io/library/api-reference/layout)
    来自定义标签页、容器、列和扩展器。'
- en: 12\. cache
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12\. cache
- en: The [st.cache](https://docs.streamlit.io/library/api-reference/performance/st.cache)
    is your best friend when it comes to working with large datasets and machine learning
    models. It is a function decorator to memoize function executions and save you
    time.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[st.cache](https://docs.streamlit.io/library/api-reference/performance/st.cache)
    是处理大数据集和机器学习模型时的最佳伙伴。它是一个函数装饰器，用于记忆函数执行并节省时间。'
- en: '[PRE11]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[PRE12]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Conclusion
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: You can use these commands to create a data analytics dashboard, machine learning
    demo, web applications, or even create your portfolio websites. And if you are
    looking for inspiration, have a look at the [Gallery](https://streamlit.io/gallery)
    of apps created and shared by the community.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这些命令来创建数据分析仪表板、机器学习演示、Web应用程序，甚至创建你的个人作品网站。如果你寻找灵感，可以看看社区创建和分享的 [Gallery](https://streamlit.io/gallery)。
- en: In this post, we have covered the 12 most essential Streamlit commands and if
    you want to learn about all of them, check out [Streamlit Cheat Sheet](https://docs.streamlit.io/library/cheatsheet).
    We have learned about text, DataFrames, visualization, metrics, input and widgets,
    layouts, and utility commands.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们介绍了12个最基本的Streamlit命令，如果你想了解所有命令，可以查看 [Streamlit Cheat Sheet](https://docs.streamlit.io/library/cheatsheet)。我们已经了解了文本、数据框、可视化、指标、输入和小部件、布局以及实用命令。
- en: If you like my work, do share it on social media, or if you have questions regarding
    Streamlit, you can reach me on [LinkedIn](https://www.linkedin.com/in/1abidaliawan/).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
