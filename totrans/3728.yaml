- en: Examples related to NLP
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与 NLP 相关的示例
- en: In our daily life while dealing with technologies we have come across different
    examples in which natural language processing is implemented. A few of the examples
    related to NLP are as follows.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的日常生活中，当涉及到技术时，我们遇到了不同的自然语言处理应用实例。以下是一些与 NLP 相关的示例。
- en: Data analytics is used by statistics analysis technicians in order to make data
    about weather, crime in a city, traffic signal situation, etc. In simple words,
    in data entry, it is very important.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据分析由统计分析技术人员使用，以便制作关于天气、城市犯罪、交通信号状况等的数据。简单来说，在数据输入中，它非常重要。
- en: Predictive Texting, while using a mobile phone certain words pop up all by themselves
    that is because of the users using that word more often, and also there are certain
    other algorithms involved too. This requires national language processing and
    AI.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预测文本，当使用手机时，某些词语会自动弹出，这是因为用户更频繁地使用这些词语，还有一些其他算法也参与其中。这需要自然语言处理和人工智能。
- en: Email Filters, the most basic feature in national language processing.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 邮件过滤器，是自然语言处理中的最基本功能。
- en: Search Results, Google search results also use NLP to refine search for users
    based on user history and data history.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索结果，谷歌搜索结果也利用自然语言处理根据用户历史和数据历史来优化搜索。
- en: The other examples are digital phone calls, smart assistance, and language translations.
    (Zhao et al., 2019)
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他示例包括数字电话呼叫、智能助手和语言翻译。（赵等，2019）
- en: Mathematics in NLP
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言处理中的数学
- en: While talking about mathematics in NLP, mathematics itself is a vast field and
    there are so many branches of it. For a person who is willing to continue his
    research in the field of NLP and its modeling technique, he must have a knowledge
    of three basic mathematics which are linear algebra, calculus, probability, and
    some basic knowledge of stats. The main question that arises here is whether it
    will require a lot of mathematics for the field of natural language processing.
    The answer to this question depends on the target you want to achieve. Some branches
    of NLP require a lot of mathematics while others need basic math. (*A Learning
    Path To Becoming A Natural Language Processing Expert | by Sara A. Metwalli |
    Towards Data Science*, 2021)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论自然语言处理中的数学时，数学本身是一个广阔的领域，有很多分支。对于一个希望继续在自然语言处理及其建模技术领域进行研究的人来说，他必须具备线性代数、微积分、概率和一些基本统计学知识。这里出现的主要问题是自然语言处理领域是否需要大量数学。这一问题的答案取决于你想要实现的目标。自然语言处理的一些分支需要大量数学，而其他分支只需要基本数学知识。（*成为自然语言处理专家的学习路径
    | 作者 Sara A. Metwalli | Towards Data Science*，2021）
- en: NLP contains chunks of machine learning, deep learning, and computer vision.
    In simple words, while working on NLP there is a lot of possibilities that the
    certain machine or the system logged all the data from the user input. This can
    be explained using a simple example. As discussed earlier in autocorrect in our
    mobile phones NLP is involved. When you type certain words like “I live in” the
    sentence completion algorithm of your mobile phone based on your recent activities
    shows “Los Angeles”. This all has related to some backpropagation, linear algebra,
    and statistics tools. Backpropagation works when the user used different words.
    For example, when we write initially “I live in” the sentence completion shows
    us New York, after certain typing and writing the system knows that after the
    user writes “Los Angeles”, now after every in the system shows us “Los Angeles”
    even if the in is used in some other sentence. After a certain amount of time
    when the user does not use the word “Los Angeles” after the word “in” now the
    system has trained up to that extent that it knows that I should show “Los Angeles”
    when the user writes “live in” otherwise use other words which are used more often
    in the writing or chatting. This is the prime example of backpropagation in NLP.
    In simple words, adjustment of weights in neural networks and minimizing error
    is complete math. (*NLP Text Similarity, How It Works and the Math behind It |
    by Jaskaran S. Puri | Towards Data Science*, 2018)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理包含机器学习、深度学习和计算机视觉的部分。简单来说，当处理自然语言处理时，某些机器或系统可能记录了所有用户输入的数据。这可以通过一个简单的例子来解释。如前所述，我们手机中的自动纠错功能涉及自然语言处理。当你输入诸如“我住在”这样的词语时，你的手机的句子完成算法会根据你最近的活动显示“洛杉矶”。这与一些反向传播、线性代数和统计工具相关。反向传播在用户使用不同词汇时起作用。例如，当我们最初写“我住在”时，句子完成会显示纽约，在某些打字和写作后，系统知道用户写“洛杉矶”后，现在每次在系统中使用“在”时即使是在其他句子中也会显示“洛杉矶”。经过一段时间，当用户在“在”后不再使用“洛杉矶”时，系统已经训练到这种程度，知道在用户写“住在”时应该显示“洛杉矶”，否则使用其他在写作或聊天中更常用的词。这是自然语言处理中的反向传播的主要例子。简单来说，神经网络中权重的调整和误差的最小化完全是数学问题。（*自然语言处理文本相似度，它是如何工作的及其背后的数学
    | 作者 Jaskaran S. Puri | Towards Data Science*，2018）
- en: '![ A simple Representation of Back Propagation](../Images/aed57e43ff981655ac9af0baff4c9493.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![ 反向传播的简单表示](../Images/aed57e43ff981655ac9af0baff4c9493.png)'
- en: Figure 2\. A simple Representation of Back Propagation (*An Introduction to
    Backpropagation Algorithm and How It Works?* 2020)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2\. 反向传播的简单表示 (*反向传播算法及其工作原理介绍* 2020)
- en: Similarly, statistics have been used in NLP in order to record the data of the
    user and make complete data of which words are used by the user more often. For
    example, a user starts a conversation using “Hello”. Now every time a user opens
    messenger or WhatsApp there is a hello that appears at the beginning. This all
    is possible due to the recent data recorded by the system and texts show up according
    to the style adopted by the user. This statistical analysis of the data of the
    user has also used probability distribution as well. For example, with proper
    training and error removal, and backpropagation the system gets trained so well
    that it came up with exciting suggestions. Another example of the involvement
    of probability and statistics in NLP is google search history or YouTube search
    history. The basic aim of statistical NLP is to take some data having some unknown
    probability distribution and make some interference about it having some known
    probability distribution. Now with the help of these results from probability
    distribution statistical data has been calculated and refined search has been
    obtained just as mentioned earlier in google search type platforms etc. (*What
    Is Natural Language Processing?*, 2017)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，统计学已被应用于自然语言处理（NLP），以记录用户数据并制作用户使用哪些词汇的完整数据。例如，当用户开始对话时使用“Hello”。每次用户打开消息或
    WhatsApp 时，开头都会出现 hello。这一切都得益于系统记录的最近数据，文本会根据用户采用的风格出现。这种对用户数据的统计分析还使用了概率分布。例如，通过适当的训练和错误修正，以及反向传播，系统经过良好训练，从而提出了令人兴奋的建议。概率和统计在
    NLP 中的另一个例子是谷歌搜索历史或 YouTube 搜索历史。统计 NLP 的基本目标是获取具有某些未知概率分布的数据，并对其进行已知概率分布的推断。现在，借助于这些来自概率分布的结果，统计数据已被计算并优化，搜索结果也得到了改进，就像之前提到的谷歌搜索平台等一样。(*什么是自然语言处理？*,
    2017)
