- en: What is AutoGPT?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 AutoGPT？
- en: AutoGPT is an open-source application developed by  Toran Bruce Richards ( Game
    Developer and Founder of  Significant Gravitas). It uses GPT-3.5 or GPT-4 APIs
    to create fully autonomous AI agents. It stands out because you don’t need to
    steer the model based on your understanding. You just provide the task along with
    the list of objectives and it handles the rest. Unlike ChatGPT it can also access
    external resources to make its decision. Did you know that it has obtained more
    stars than Pytorch (A famous open-source ML Library) within a few weeks of its
    release? Here is a graph showing its star history.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: AutoGPT 是一个由 Toran Bruce Richards（游戏开发者及 Significant Gravitas 创始人）开发的开源应用程序。它利用
    GPT-3.5 或 GPT-4 API 创建完全自主的 AI 代理。它的亮点在于你不需要根据理解来操控模型。你只需提供任务和目标列表，其余由它处理。与 ChatGPT
    不同，它还可以访问外部资源来做出决策。你知道吗？在发布几周内，它获得的星数比 Pytorch（一个著名的开源机器学习库）还多。这里有一张显示其星数历史的图表。
- en: '![XXXXX](../Images/e5bbaac305becf4d4cbd3dc7833a754a.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/e5bbaac305becf4d4cbd3dc7833a754a.png)'
