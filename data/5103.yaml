- en: Top 5 Free Resources for Learning Advanced SQL Techniques
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习高级 SQL 技巧的前 5 个免费资源
- en: 原文：[https://www.kdnuggets.com/top-5-free-resources-for-learning-advanced-sql-techniques](https://www.kdnuggets.com/top-5-free-resources-for-learning-advanced-sql-techniques)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/top-5-free-resources-for-learning-advanced-sql-techniques](https://www.kdnuggets.com/top-5-free-resources-for-learning-advanced-sql-techniques)
- en: '![Top 5 Free Resources for Learning Advanced SQL Techniques ](../Images/b0ec602556aa50ba68c368a77550c0c2.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![学习高级 SQL 技巧的前 5 个免费资源](../Images/b0ec602556aa50ba68c368a77550c0c2.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: The internet is brimming with resources for learning SQL. Most of them, of course,
    require paying for knowledge. These resources also mainly teach you basic or,
    at best, intermediate SQL.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网充斥着学习 SQL 的资源。当然，大多数都需要付费获得知识。这些资源主要教你基本的或最好的中级 SQL。
- en: The question is, [how to learn SQL](https://www.stratascratch.com/blog/the-best-way-to-learn-sql-for-data-science/?utm_source=blog&utm_medium=click&utm_campaign=kdn+5+free+resources+for+advanced+sql)
    and do it for free. Are there any resources at all that will teach you advanced
    SQL without paying?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，[如何学习 SQL](https://www.stratascratch.com/blog/the-best-way-to-learn-sql-for-data-science/?utm_source=blog&utm_medium=click&utm_campaign=kdn+5+free+resources+for+advanced+sql)并且是免费的。是否有任何资源可以教你高级
    SQL 而无需支付？
- en: Yes, there are. In fact, there are at least five, as I discovered.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，确实有。事实上，正如我发现的那样，至少有五个。
- en: Before looking for the courses, I had to define what advanced SQL means.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找课程之前，我必须定义什么是高级 SQL。
- en: '**What is Advanced SQL?**'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**什么是高级 SQL？**'
- en: It’s not easy to pin this down, as different experts have different views (and
    teaching experience) on which SQL concepts can be considered advanced.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这不容易确定，因为不同的专家对哪些 SQL 概念可以被认为是高级有不同的看法（以及教学经验）。
- en: 'However, I think it’s safe to say that these topics are advanced SQL:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我认为可以安全地说，这些主题属于高级 SQL：
- en: JOINs
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接
- en: CTEs
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共表表达式（CTEs）
- en: Recursive CTEs
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 递归公共表表达式（CTEs）
- en: Subqueries and Correlated Subqueries
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子查询和相关子查询
- en: Window Functions
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗口函数
- en: Pivoting and Unpivoting Data
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据透视和反透视
- en: Hierarchical Queries
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层次查询
- en: Views
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视图
- en: Stored & User-Defined Procedures and Functions
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储和用户定义的过程及函数
- en: Triggers
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 触发器
- en: Temporary Tables
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 临时表
- en: Indexes
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引
- en: Data Normalization
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据规范化
- en: Performance Optimization
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能优化
- en: 'The list is incomplete, however. Some other topics that also belong to advanced
    SQL can be added. How can you say if they’re advanced? I have a highly unscientific
    but efficient method: if you don’t know what a particular topic means, it’s most
    likely advanced SQL.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个列表还不完整。其他一些也属于高级 SQL 的主题可以被添加进来。怎么判断它们是否属于高级？我有一个高度非科学但有效的方法：如果你不知道某个特定主题的含义，它很可能是高级
    SQL。
- en: '**Free Resources for Advanced SQL**'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**高级 SQL 的免费资源**'
- en: '![Free Resources for Advanced SQL ](../Images/b2cb069c76c8735aa933dd18ce18a7bc.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![高级 SQL 的免费资源](../Images/b2cb069c76c8735aa933dd18ce18a7bc.png)'
- en: Image by author
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: The resources I list here cover some or most of the advanced SQL concepts I
    mentioned earlier. If you combine these resources, your advanced SQL knowledge
    can become even more wholesome. Yes, I know it requires a bit more effort, but
    hey, these are all free. What did you expect?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里列出的资源涵盖了我之前提到的一些或大部分高级 SQL 概念。如果你结合这些资源，你的高级 SQL 知识可以变得更加完善。是的，我知道这需要更多的努力，但这些都是免费的，你还能期待什么呢？
- en: '**1\. Mode SQL Tutorial**'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1\. Mode SQL 教程**'
- en: 'Link to resource: [Mode Analytics SQL Tutorial](https://mode.com/sql-tutorial)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 资源链接：[Mode Analytics SQL 教程](https://mode.com/sql-tutorial)
- en: 'Description: This tutorial teaches you advanced SQL in the Mode BI tool. No
    need to worry that you’ll have to learn yet another SQL flavor; Mode uses standard
    SQL.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：本教程教你在 Mode BI 工具中学习高级 SQL。无需担心你需要学习另一种 SQL 方言；Mode 使用的是标准 SQL。
- en: All the concepts are explained theoretically in detail. In each lesson, there
    are also interactive exercises where you can practice solving problems by writing
    SQL queries and check the answers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有概念都以理论形式详细解释。在每一节中，还有互动练习，你可以通过编写 SQL 查询来解决问题并检查答案。
- en: Speaking of concepts, you will learn about subqueries, window functions, tuning
    SQL queries, and pivoting data. In addition, there are lessons about data types,
    date formats, and string functions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 说到概念，你将学习子查询、窗口函数、SQL 查询优化和数据透视。此外，还有关于数据类型、日期格式和字符串函数的课程。
- en: If you feel you’re struggling with some of the less advanced topics in these
    lessons, you can always revisit them in the Basic SQL and Intermediate SQL sections
    of the tutorial.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得在这些课程中的某些较少进阶的主题上遇到困难，你可以随时在基础 SQL 和中级 SQL 章节中重新学习。
- en: '**2\. StanfordOnline: Databases: Advanced Topics in SQL**'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2\. StanfordOnline: 数据库：SQL 的高级主题**'
- en: 'Link to resource: [edX](https://www.edx.org/learn/sql/stanford-university-databases-advanced-topics-in-sql)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 资源链接：[edX](https://www.edx.org/learn/sql/stanford-university-databases-advanced-topics-in-sql)
- en: 'Description: This course is one of five courses on databases offered by Stanford
    University and hosted by edX.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：该课程是斯坦福大学提供的五门数据库课程之一，并由 edX 主办。
- en: Of the advanced topics, you will be taught indexing to improve query performance,
    transactions, database constraints and triggers, and views.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在高级主题中，你将学习索引以提高查询性能、事务、数据库约束和触发器以及视图。
- en: It will take you two weeks to complete the course, with 8-10 hours per week.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此课程需要两周时间，每周 8-10 小时。
- en: In addition, you can take courses on [OLAP and recursion](https://www.edx.org/learn/databases/stanford-university-databases-olap-and-recursion),
    [modeling and theory](https://www.edx.org/learn/databases/stanford-university-databases-modeling-and-theory),
    and [semistructured data](https://www.edx.org/learn/relational-databases/stanford-university-databases-semistructured-data)
    if you’re interested in these topics.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你对这些主题感兴趣，你还可以参加关于[OLAP 和递归](https://www.edx.org/learn/databases/stanford-university-databases-olap-and-recursion)、[建模和理论](https://www.edx.org/learn/databases/stanford-university-databases-modeling-and-theory)和[半结构化数据](https://www.edx.org/learn/relational-databases/stanford-university-databases-semistructured-data)的课程。
- en: '**3\. Kaggle Advanced SQL**'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3\. Kaggle 高级 SQL**'
- en: 'Link to resource: [Kaggle Advanced SQL](https://www.kaggle.com/learn/advanced-sql)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 资源链接：[Kaggle 高级 SQL](https://www.kaggle.com/learn/advanced-sql)
- en: 'Description: Kaggle’s cute little course will take only four hours to complete.
    It covers JOINs and UNIONs, analytic (or window) functions, nested and repeated
    data, and tips on writing efficient queries.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：Kaggle 的这门小课程仅需四小时完成。它涵盖 JOIN 和 UNION、分析（或窗口）函数、嵌套和重复数据以及编写高效查询的技巧。
- en: Each lesson provides detailed theoretical explanations complemented by practical
    examples. At the end of each lesson, you will find a link to a section that tests
    your understanding by giving you several exercises to solve by writing code.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 每节课提供详细的理论解释，并附有实际示例。每节课结束时，你会找到一个链接，该链接会测试你的理解，给出一些编写代码来解决的练习。
- en: '**4\. Advanced SQL (Summer 2020)**'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**4\. 高级 SQL（2020 年夏季）**'
- en: 'Link to resource: [YouTube](https://www.youtube.com/playlist?list=PL1XF9qjV8kH12PTd1WfsKeUQU6e83ldfc)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 资源链接：[YouTube](https://www.youtube.com/playlist?list=PL1XF9qjV8kH12PTd1WfsKeUQU6e83ldfc)
- en: 'Description: This video course consists of lectures by the [Database Research
    Group at the University of Tübingen, Germany](https://db.cs.uni-tuebingen.de).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：此视频课程由[德国图宾根大学数据库研究组](https://db.cs.uni-tuebingen.de)提供讲座。
- en: There are 58 videos, most of them around a half-hour. They cover topics such
    as subqueries, set operations, GROUP BY extensions, data types, arrays, window
    functions, user-defined functions, recursive CTEs, and many, many more.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 共有 58 个视频，大多数时长约半小时。内容涵盖子查询、集合操作、GROUP BY 扩展、数据类型、数组、窗口函数、用户定义函数、递归 CTE 等许多主题。
- en: '**5\. SQL for Web Nerds**'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**5\. Web 极客的 SQL**'
- en: 'Link to resource: [Philip Greenspun’s personal website](https://philip.greenspun.com/sql/)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 资源链接：[菲利普·格林斯潘个人网站](https://philip.greenspun.com/sql/)
- en: 'Description: This online book was written by [Philip Greenspun](https://en.wikipedia.org/wiki/Philip_Greenspun),
    a US computer scientist and educator.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：这本在线书籍由[菲利普·格林斯潘](https://en.wikipedia.org/wiki/Philip_Greenspun)编写，他是美国的计算机科学家和教育家。
- en: It combines theoretical and practical explanations through code and real-world
    examples. Most examples use the data model for web services and are written in
    Oracle SQL dialect.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通过代码和实际示例相结合的理论和实践解释。大多数示例使用 web 服务的数据模型，并以 Oracle SQL 方言编写。
- en: This resource will teach you triggers, views, trees, database tunings, and many
    more.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 该资源将教你触发器、视图、树、数据库调优等更多内容。
- en: '**Bonus: Almost Free Resources**'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**额外福利：几乎免费的资源**'
- en: 'As a bonus, I wanted to add two almost free resources: StrataScratch (yes,
    the platform I founded) and LeetCode, two platforms with actual SQL coding interview
    questions.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为额外福利，我想加入两个几乎免费的资源：StrataScratch（是的，就是我创办的平台）和 LeetCode，这两个平台提供实际的 SQL 编程面试题。
- en: Almost free, as in very cheap? No, free in a way that they require a paid subscription
    to access all questions but also have a substantial number of freemium questions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎是免费的，指的是非常便宜？不是，指的是需要付费订阅才能访问所有问题，但也有大量的免费问题。
- en: We have [75 free questions at StrataScratch](https://platform.stratascratch.com/coding?code_type=1&is_freemium=1&page=1&page_size=100&utm_source=blog&utm_medium=click&utm_campaign=kdn+5+free+resources+for+advanced+sql),
    most of them of medium or hard difficulty. You’ll definitely find a solid number
    of them to test your advanced SQL knowledge. To make searching easier for you,
    there’s a detailed filter where you can filter by topic, difficulty, and company,
    among other things.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[StrataScratch上有75个免费问题](https://platform.stratascratch.com/coding?code_type=1&is_freemium=1&page=1&page_size=100&utm_source=blog&utm_medium=click&utm_campaign=kdn+5+free+resources+for+advanced+sql)，大多数难度为中等或困难。你一定会找到一些问题来测试你的高级SQL知识。为了方便你搜索，我们提供了详细的筛选功能，可以按主题、难度、公司等进行筛选。
- en: There’s also an interactive code editor for writing your solution in several
    SQL flavors (PostgreSQL, SQL Server, MySQL, and Oracle) and validating it. All
    the questions have hints and official solutions with detailed explanations.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个互动代码编辑器，可以用多种SQL方言（PostgreSQL、SQL Server、MySQL和Oracle）编写解决方案并进行验证。所有问题都有提示和详细解释的官方解决方案。
- en: '[LeetCode](https://leetcode.com/problemset/database/?sorting=W3sic29ydE9yZGVyIjoiQVNDRU5ESU5HIiwib3JkZXJCeSI6IkZST05URU5EX0lEIn1d&page=1)
    has the same number of questions if I counted correctly. However, they are, in
    most cases, categorized as easy or medium, which could make looking for advanced
    topics a little trickier. Nevertheless, I’m sure you’ll be able to find some good
    questions for practicing the topics I mentioned at the beginning of this article.
    Like StrataScratch, LeetCode also has detailed solutions and an interactive code
    editor allowing code-writing in several SQL dialects.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[LeetCode](https://leetcode.com/problemset/database/?sorting=W3sic29ydE9yZGVyIjoiQVNDRU5ESU5HIiwib3JkZXJCeSI6IkZST05URU5EX0lEIn1d&page=1)的问题数量与我计算的数量相同。然而，大多数情况下，这些问题被分类为简单或中等，这可能会使寻找高级主题变得稍微困难一些。不过，我相信你一定能找到一些很好的问题来练习我在文章开头提到的主题。像StrataScratch一样，LeetCode也有详细的解决方案和一个互动代码编辑器，支持多种SQL方言的代码编写。'
- en: '**Conclusion**'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**总结**'
- en: There it is – five resources that will teach you advanced SQL techniques and
    do it for free. They are also quality resources, which makes for better learning.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样——五个免费教授高级SQL技巧的资源。它们也是优质资源，有助于更好地学习。
- en: 'Three resources are classic online SQL courses that cover different advanced
    topics. I threw in the mix something different, too: one YouTube course by a top
    German university and one online book by a recognized expert and educator.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 三个资源是经典的在线SQL课程，涵盖不同的高级主题。我还加入了一些不同的内容：一个由顶级德国大学提供的YouTube课程和一本由公认专家和教育者撰写的在线书籍。
- en: Some of the topics covered in these resources overlap, but some are unique to
    each resource. If you don’t find what you’re looking for in one course, you can
    always combine the resources and fill in the gaps.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源中涵盖的一些主题有所重叠，但也有些是每个资源独有的。如果你在某个课程中找不到你需要的内容，你可以随时结合这些资源来填补空白。
- en: As a bonus, there are two interview question platforms, StrataScratch and LeetCode,
    that offer some questions for free.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 作为额外福利，有两个面试问题平台，StrataScratch和LeetCode，提供了一些免费的问题。
- en: I hope you’ll find all those a valuable resource for learning advanced SQL.
    Happy learning!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你能发现这些都是学习高级SQL的宝贵资源。祝学习愉快！
- en: '[](https://twitter.com/StrataScratch)****[Nate Rosidi](https://twitter.com/StrataScratch)****
    is a data scientist and in product strategy. He''s also an adjunct professor teaching
    analytics, and is the founder of StrataScratch, a platform helping data scientists
    prepare for their interviews with real interview questions from top companies.
    Nate writes on the latest trends in the career market, gives interview advice,
    shares data science projects, and covers everything SQL.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
