- en: The SQL Notes for Professionals [book](https://goalkicker.com/SQLBook) is compiled
    using [Stack Overflow Documentation Data Dump](https://archive.org/details/documentation-dump.7z).
    It is an unofficial free book by [GoalKicker](https://goalkicker.com/) created
    for educational purposes. In short, the content is a collection of various people
    at Stack Overflow. Structured Query Language (SQL) is a programming language designed
    to manage relational databases. You can create, modify, and optimize database
    tables according to your needs. The core database modifying operations are performed
    using INSERT, SELECT, MERGE, UPDATE and DELETE.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 专业笔记 [书籍](https://goalkicker.com/SQLBook) 是基于 [Stack Overflow 文档数据转储](https://archive.org/details/documentation-dump.7z)
    编纂的。这是由 [GoalKicker](https://goalkicker.com/) 创建的非官方免费书籍，旨在教育目的。简而言之，内容是 Stack
    Overflow 上各种人的集合。结构化查询语言（SQL）是一种用于管理关系型数据库的编程语言。你可以根据需要创建、修改和优化数据库表。核心数据库修改操作包括
    INSERT、SELECT、MERGE、UPDATE 和 DELETE。
- en: SQL is the most used language across all fields of Information technology. Even
    web developers say that 80% of the time they are storing data and fetching information.
    Our world revolves around data-driven products, and managing that data has become
    quite a lucrative career. Even if you are applying for machine learning engineer,
    the technical interviews will contain a couple of SQL-related questions. To excel
    in your career and pass the technical interview round of the recruitment process,
    it is necessary to revise all the concepts. The **free SQL book** helps you revise
    all the topics on database management using SQL script and even introduces you
    to new concepts that can optimize your current process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是信息技术各个领域中使用最广泛的语言。即使是网页开发者也会说，他们80%的时间在存储数据和获取信息。我们的世界围绕数据驱动的产品展开，管理这些数据已经成为一个相当有利可图的职业。即使你申请的是机器学习工程师，技术面试中也会包含几个与
    SQL 相关的问题。为了在职业生涯中脱颖而出并通过招聘过程中的技术面试，复习所有概念是必要的。**免费的 SQL 书籍**帮助你复习所有数据库管理相关的主题，并引入可以优化你当前流程的新概念。
- en: Key Features
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要特征
- en: The book covers all of the concepts used by SQL query languages, such as data
    types, order by, group by, Like, case operators, in clause, conditions operations,
    join and update. Just like me, you will be amazed by unknown terms that are useful
    for maintaining databases and running efficient SQL queries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了 SQL 查询语言使用的所有概念，如数据类型、排序、分组、Like、case 运算符、in 子句、条件操作、连接和更新。就像我一样，你会对那些用于维护数据库和运行高效
    SQL 查询的未知术语感到惊讶。
- en: In this section, we will talk about why this book is special and how you can
    use these features to improve your knowledge of SQL.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将讨论这本书为何特别以及如何利用这些特性提升你的 SQL 知识。
- en: '**First,** every SQL concept comes with practical examples, and you can run
    the query to practice or just observe the output. The SQL query is an **IIF**
    function that creates a new column with categories **Bonus** and **No Bonus**.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**首先，**每个 SQL 概念都附有实际示例，你可以运行查询进行练习或仅观察输出。SQL 查询是一个 **IIF** 函数，用于创建一个新列，包含类别
    **Bonus** 和 **No Bonus**。'
- en: Every section comes with a question and answer. These are complemented with
    a detailed explanation of output and how Query has performed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每一部分都有一个问答。并且有详细的输出解释和查询如何执行的说明。
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
