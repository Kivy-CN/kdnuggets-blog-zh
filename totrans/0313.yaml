  prefs: []
  type: TYPE_NORMAL
- en: With 281 tech companies that [laid off 80,628 people](https://techcrunch.com/2024/05/07/tech-layoffs-2023-list/),
    why would you be interested in starting a [data science career](https://www.stratascratch.com/blog/a-complete-guide-to-data-scientist-career-path/?utm_source=blog&utm_medium=click&utm_campaign=kdn+navigating+ds+career)?
  prefs: []
  type: TYPE_NORMAL
- en: It might seem this is not a good moment, with companies downsizing. Yes, there
    are layoffs, but the chart below shows recent layoffs are nothing compared to
    the end of 2022 and the beginning of 2023\. So, it’s not that bad!
  prefs: []
  type: TYPE_NORMAL
- en: '![Navigating Your Data Science Career](../Images/7aca9a0fdf64c02a231d1cb40bf2e792.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Source:* [*layoffs.fyi*](https://layoffs.fyi)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another perspective makes it even more positive: companies are still employing
    data scientists. In fact, in the last month, there have been almost [5,500 job
    ads on Glassdoor](https://www.glassdoor.com/Job/united-states-data-science-jobs-SRCH_IL.0,13_IN1_KO14,26.htm?fromAge=30)
    only in the US.'
  prefs: []
  type: TYPE_NORMAL
- en: There’s a rather vibrant job market for data scientists. Only now are the companies
    more demanding. They are looking more for data science specialists than generalists.
    On top of that, embracing AI tools is what’s now required from data scientists.
    Here’s how you can approach the challenges and still come on top in the job market.
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Educational Pathways**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are always two distinct approaches when it comes to learning data science:'
  prefs: []
  type: TYPE_NORMAL
- en: Academic education
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Self-learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ideally, you would combine both.
  prefs: []
  type: TYPE_NORMAL
- en: '**Academic education**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Academic education is not necessary to become a data scientist, but it does
    give you broad and structured knowledge. It’s much easier to build on this knowledge
    later than to become a data scientist from scratch.
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists usually have a Bachelor’s degree in quantitative fields, such
    as computer science, statistics, mathematics, or even economics.
  prefs: []
  type: TYPE_NORMAL
- en: Having a master's degree is an excellent idea to boost your chances of getting
    a job. With it, you can specialize. Some examples of specializations are machine
    learning, data analysis, business intelligence, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Going for a PhD is usually unnecessary, except if you’re interested in research-oriented
    roles in companies or academia.
  prefs: []
  type: TYPE_NORMAL
- en: '**Self-Learning**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can become a data scientist by creating a curriculum for yourself. This
    can include anything from the (non-exhaustive) list:'
  prefs: []
  type: TYPE_NORMAL
- en: Certifications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Online courses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bootcamps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: YT videos
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Books
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blog articles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Community forums
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If time and finances allow, I recommend you focus on certifications, online
    courses, and bootcamps. Then, complement them with other resources.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the certifications, courses, and bootcamps I suggest are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Certified Analytics Professional (CAP)](https://www.certifiedanalytics.org)
    – a vendor- and technology-neutral certification of data science skills'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Google Professional Data Engineer Certification](https://cloud.google.com/learn/certification/data-engineer)
    – certifies your data engineering knowledge using Google Cloud'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[IBM Machine Learning Professional Certificate](https://www.coursera.org/professional-certificates/ibm-machine-learning#courses)
    – obviously, an ML certification by IBM'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Microsoft Azure Data Engineering Associate (DP-203) Professional Certificate](https://www.coursera.org/professional-certificates/microsoft-azure-dp-203-data-engineering)
    – a certificate of data engineering in Microsoft Azure'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Associate Big Data Analyst](https://www.dasca.org/data-science-certifications/associate-big-data-analyst)
    – vendor-neutral certification in big data analysis'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Science Specialization on Coursera](https://www.coursera.org/specializations/jhu-data-science)
    – a 10-course data science specialization by Johns Hopkins University'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[MicroMasters Program in Statistics and Data Science on edX](https://www.edx.org/masters/micromasters/mitx-statistics-and-data-science)
    – an MIT education in data science'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Machine Learning Specialization on Coursera](https://www.coursera.org/specializations/machine-learning-introduction)
    – an ML specialization provided by Stanford University and DeepLearning.AI, taught
    by [Andrew Ng](https://en.wikipedia.org/wiki/Andrew_Ng)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Science Bootcamp](https://www.springboard.com/courses/data-science-career-track/)
    – a bootcamp by Springboard with a 1-on-1 mentorship and a guarantee of getting
    a job (how about that!)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Machine Learning and Deep Learning Bootcamp in Python](https://www.udemy.com/course/introduction-to-machine-learning-in-python/?couponCode=ST20MT50724)
    – learn ML and DL in Keras and TensorFlow'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2\. Skills**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A data scientist's skills can be categorized into technical and soft skills.
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical Skills**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'They stem from the main data scientist’s tasks: extracting and manipulating
    data, building, testing, and deploying ML models.'
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists must use various programming languages and tools to put all
    this knowledge into practice.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s an overview.
  prefs: []
  type: TYPE_NORMAL
- en: '![Navigating Data Science Career](../Images/979b9ea4184d494b08194517d2c87f30.png)'
  prefs: []
  type: TYPE_IMG
- en: This should be your starting point for further specialization. For example,
    you can specialize in BI tools or focus on data engineering tools, such as [Apache
    Kafka](https://kafka.apache.org), [Apache Spark](https://spark.apache.org), [Talend](https://www.talend.com),
    [Airflow](https://airflow.apache.org), etc.
  prefs: []
  type: TYPE_NORMAL
- en: '**Soft Skills**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The technical skills have to be complemented by the soft skills given below.
  prefs: []
  type: TYPE_NORMAL
- en: '![Navigating Your Data Science Career](../Images/bf097401332047a653ae3344d19c482d.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Communication Skills**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: These include both listening to others’ thoughts and communicating your own.
  prefs: []
  type: TYPE_NORMAL
- en: Your work as a data scientist starts by listening to other people’s problems.
    You’re the kind of psychotherapist that helps others solve their problems using
    data. Data therapist? By understanding business problems, you can shape your technical
    solution to the users’ needs.
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists also must be able to translate the technical complexity of their
    work to non-technical audiences. They help themselves with visualization tools,
    meaning effectively visualizing and presenting your work is mandatory.
  prefs: []
  type: TYPE_NORMAL
- en: '**Analytical Thinking**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Business problems that you need to solve will often be explained to you in
    a very non-technical way: “Oh, God, our customer retention is bombing! Heeeelp!
    You, the data science guy, come up with something. ”'
  prefs: []
  type: TYPE_NORMAL
- en: This calls for the ability to break down the problem into logical blocks and
    solve it systematically. Also, creativity needs to be sprinkled around, as many
    problems require finding novel solutions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Collaboration Skills**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Data scientists’ ideal work day would be to be left alone, work on their models,
    and talk softly to it (in Gollum’s voice): *It is mine, I tell you. My own. My
    precious. Yes, my precious.*'
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, data scientists very often have to collaborate with other colleagues
    from data team. Projects also include cross-departmental teams.
  prefs: []
  type: TYPE_NORMAL
- en: Being adaptable and flexible, creating a good working atmosphere, and solving
    conflicts effectively and respectfully? Yes, my precious!
  prefs: []
  type: TYPE_NORMAL
- en: '**Project Management**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Working on a data science project requires project management ability, including
    prioritizing tasks, coordinating a project team, and tracking project progress
    and deadlines.
  prefs: []
  type: TYPE_NORMAL
- en: Add to that mentoring junior staff and juggling between several projects, and
    this skill becomes crucial.
  prefs: []
  type: TYPE_NORMAL
- en: '**Business Acumen**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: All data projects are designed to solve business problems. To make them so,
    you need to have a solid understanding of your company’s business and industry.
    This makes it easier to understand the business problem and design a solution
    considering dependencies that may not have been explicitly mentioned.
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Career Path and Salary**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Navigating Your Data Science Career](../Images/598656abc589ee05ffcb867254d06606.png)'
  prefs: []
  type: TYPE_IMG
- en: The data science career usually starts with landing a **junior data analyst
    or junior data scientist** job.
  prefs: []
  type: TYPE_NORMAL
- en: From there, I suggest you go into one of the **specialization roles**. Some
    of the examples are data engineers, ML engineers, business analysts, data analysts,
    or BI engineers. The data scientist position today is also increasingly a specialist
    role – more focused on using statistics in data exploration and initial model
    development rather than doing end-to-end projects.
  prefs: []
  type: TYPE_NORMAL
- en: 'Depending on the number of years you spend in a specific specialistic position
    and your interests, you could go into two distinct directions: **management roles
    or advanced specialization roles**.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, **management roles** can include a senior manager or director in
    any of the specializations mentioned earlier. This path takes you away from the
    technical part of your job, and managing people and departments becomes your focal
    point.
  prefs: []
  type: TYPE_NORMAL
- en: The other option is to remain an individual contributor and go even deeper into
    your specialization. These are **advanced specialization roles**. For any of the
    specializations mentioned, the titles are usually Staff, Principal, Distinguished,
    and Fellow.
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. Salary**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data science is still a very well-paying profession. This shouldn’t be overlooked
    when choosing your career path. Here’s the overview of the salaries for the previously
    mentioned roles.
  prefs: []
  type: TYPE_NORMAL
- en: '![Navigating Your Data Science Career](../Images/39b0d3f40f6aca999060dd4eff93577e.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Image by author, source of salary data:* [*Glassdoor*](https://www.glassdoor.com/Salaries/index.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5\. Getting a Job**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now, the question is how to transition from learning data science to earning
    all this money, otherwise known as getting a job.
  prefs: []
  type: TYPE_NORMAL
- en: 'I wouldn’t say anything new if I said: find the job ads you like, apply, kick
    ass on the interview, get a job. There you go, you’re welcome!'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are, however, two things that can distinguish you from other applicants:'
  prefs: []
  type: TYPE_NORMAL
- en: An outstanding portfolio
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experience of the job interviews
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**An outstanding portfolio** means having a solid number of data projects *relevant*
    to the job. Data projects are the best way to comprehensively build up and showcase
    your data science skills, as doing them requires a high level of each skill. Of
    course, you can also work on specialized projects focusing on specific skills,
    e.g., machine learning, data engineering, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Experience of the job interviews** can be gained in two ways. The first is
    to **fail a lot of interviews** before you get a job. This is a legitimate way
    many of us have experienced. I’m not joking; gaining experience makes you more
    used to the interview process, approaches, topics tested, and, especially, coding
    under time pressure.'
  prefs: []
  type: TYPE_NORMAL
- en: 'However, there’s also a less painful way to achieve the same: solving **the
    actual coding and other technical interview questions** on the platforms that
    provide them.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Conclusion**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While it might not seem like it, now is the ideal time to get into data science.
    Two reasons. First, if you’re thinking about starting your data science education,
    go for it. It will take some time. By the time you finish, data science might
    again be booming.
  prefs: []
  type: TYPE_NORMAL
- en: Second, if you already have all the requirements, apply for the jobs, as there
    are plenty of them, despite the layoffs.
  prefs: []
  type: TYPE_NORMAL
- en: Let's remember that data science is still one of the most attractive jobs there,
    despite all the shake-ups.
  prefs: []
  type: TYPE_NORMAL
