- en: '**8\. What kind of portfolio can help us to get a first job in data science
    or machine learning?**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. 什么样的作品集可以帮助我们获得数据科学或机器学习领域的第一份工作？**'
- en: '![figure-name](../Images/468b80dfefd55f9daff68c8b350fcbe2.png)[(Source)](https://unsplash.com/photos/gPRvTP0sZ2M)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/468b80dfefd55f9daff68c8b350fcbe2.png)[（来源）](https://unsplash.com/photos/gPRvTP0sZ2M)'
- en: In my very [first article on Medium](https://towardsdatascience.com/my-journey-from-physics-into-data-science-5d578d0f9aa6),
    I mentioned the importance of building a portfolio. Having a well-polished resume
    is not enough to get you an interview without a good portfolio.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在我[第一篇Medium文章](https://towardsdatascience.com/my-journey-from-physics-into-data-science-5d578d0f9aa6)中，我提到了建立作品集的重要性。如果没有一个好的作品集，拥有一个精致的简历也不足以让你获得面试机会。
- en: After the first glance at your resume, prospective employers want to understand
    more about your background and this is where your portfolio comes in. While you
    might wonder how to build a portfolio from scratch, start by **documenting your
    learning journey**. Share your learning experience, mistakes, takeaways — technical
    or non-technical — through social media platforms (LinkedIn, Medium, Facebook,
    Instagram, Personal blog — it doesn’t matter).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在雇主第一次浏览你的简历后，他们想了解你更多的背景，这就是你的作品集发挥作用的地方。虽然你可能会想知道如何从头开始建立一个作品集，但可以从**记录你的学习历程**开始。通过社交媒体平台（LinkedIn、Medium、Facebook、Instagram、个人博客——都可以）分享你的学习经验、错误、收获——技术性或非技术性——。
- en: '**Interesting in talking in front of a video recorder?** Then start by making
    videos (interview with other aspiring/well-established data scientists) and share
    on YouTube. **Good at writing?** Then start writing on the topics that you’re
    passionate about on different platforms. If you are not into visuals and writing,
    then **reach out to others and conduct podcasts** with them.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**对在摄像机前讲话感兴趣？** 那就开始制作视频（采访其他有抱负的/成熟的数据科学家）并分享在YouTube上。**擅长写作？** 那就开始在不同平台上写你感兴趣的主题。如果你对视觉和写作不感兴趣，那么**联系他人并进行播客**。'
- en: '**My point here is:** The opportunities are seriously abundant with Internet
    to build your portfolio and gain traction, or potentially the attention of your
    prospective employers.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的意思是：** 利用互联网建立你的作品集和获得关注的机会确实丰富，或者可能引起未来雇主的注意。'
- en: Once of the best decisions I’ve ever made is to engage with the data science
    community on [LinkedIn](https://www.linkedin.com/in/admond1994/) and document
    my learning journey on [Medium](https://medium.com/@admond1994). I learned the
    most on LinkedIn with the close-knit data science community in such a conducive
    sharing-learning environment.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我做过的最好的决定之一是与数据科学社区在[LinkedIn](https://www.linkedin.com/in/admond1994/)互动，并在[Medium](https://medium.com/@admond1994)上记录我的学习历程。我在LinkedIn上通过紧密联系的数据科学社区，在这种有利于分享和学习的环境中学到了最多。
- en: Gradually, I learned (still learning!) how to build my portfolio on LinkedIn
    with my experiences from different sources. Along the way, I got messages from
    different recruiters on job opportunities and I even got the chance to grab some
    coffee and have quick chat with some of them!
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 渐渐地，我学会了（还在学习中！）如何利用我从不同来源获得的经验在LinkedIn上建立我的作品集。在这个过程中，我收到了来自不同招聘人员的职位机会信息，甚至有机会和他们中的一些人喝咖啡聊聊天！
