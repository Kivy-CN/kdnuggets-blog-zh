  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/02/generalists-dominate-data-science.html](https://www.kdnuggets.com/2018/02/generalists-dominate-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '**By [Russell Jurney](https://www.linkedin.com/in/russelljurney/)**.'
  prefs: []
  type: TYPE_NORMAL
- en: Analytics products and systems are best built by small teams of generalists.
    Large teams of specialists become dominated by [communication overhead](https://personalmba.com/communication-overhead/),
    and the effect of [“Chinese whispers”](https://en.wikipedia.org/wiki/Chinese_whispers)
    distorts the flow of tasks and stagnates creativity. Data scientists should develop
    generalist skills to become more efficient members of a data science team.
  prefs: []
  type: TYPE_NORMAL
