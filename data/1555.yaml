- en: Data scientists are set to [remain in high demand](https://www.ibm.com/analytics/us/en/technology/data-science/quant-crunch.html)
    over the coming years. Whether you’re in this field already or hoping to break
    into it soon, it’s obvious thriving here requires constant learning. The speed
    with which the world’s data analysis infrastructures have improved their reach
    and usefulness has been remarkable — but it’s also reinforced the necessity of
    openness and accountability.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家预计在未来几年内将 [保持高需求](https://www.ibm.com/analytics/us/en/technology/data-science/quant-crunch.html)。无论你现在是否从事这个领域或希望尽快进入它，很明显，在这里茁壮成长需要不断学习。全球数据分析基础设施在扩大其覆盖面和实用性方面取得了显著进展——但这也进一步强调了开放性和问责制的必要性。
- en: Some of these six books tackle the hard skills required to make sense of the
    changing field known as open data, while others muse on the ethical implications
    of a digitally connected world. Each one is a useful and enlightening read for
    data scientists everywhere.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书籍中的一些涉及理解开放数据这一不断变化领域所需的硬技能，而另一些则探讨了数字连接世界的伦理影响。每一本书对各地的数据科学家来说都是有益且启发性的阅读。
