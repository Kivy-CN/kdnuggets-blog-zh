- en: 'Predictions: 2015 Analytics and Data Science Hiring Market'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预测：2015年分析和数据科学招聘市场
- en: 原文：[https://www.kdnuggets.com/2015/01/predictions-2015-analytics-data-science-hiring-market.html](https://www.kdnuggets.com/2015/01/predictions-2015-analytics-data-science-hiring-market.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/01/predictions-2015-analytics-data-science-hiring-market.html](https://www.kdnuggets.com/2015/01/predictions-2015-analytics-data-science-hiring-market.html)
- en: When I wrote my [predictions for 2014](http://www.burtchworks.com/2014/01/22/my-predictions-for-the-2014-analytics-hiring-market/)
    I wrote that thanks to Big Data, analytics has become inescapable, and looking
    now into 2015, I believe that statement more than ever.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下[2014年的预测](http://www.burtchworks.com/2014/01/22/my-predictions-for-the-2014-analytics-hiring-market/)时，我写到由于大数据的存在，分析已变得不可避免。展望2015年，我比以往任何时候都更相信这一点。
- en: It’s not just analytics in the public eye either – data science has been thrust
    into the spotlight, and the hiring market for analytics professionals and data
    scientists has gone into overdrive. Despite [salary increases](http://www.burtchworks.com/big-data-analyst-salary/big-data-career-tips/the-burtch-works-study/)
    companies are still struggling to hire, and talented professionals are going on
    and off the market almost faster than you can snap your fingers. While it is still
    crucial to [keep your job search skills sharp](http://www.burtchworks.com/2014/12/08/8-biggest-job-search-mistakes-quants-still-making/),
    there has never been a better time to be a Quant looking for a job.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是公众关注的分析问题——数据科学也被推到了聚光灯下，分析专业人员和数据科学家的招聘市场已经进入了过度驱动阶段。尽管[薪资上涨](http://www.burtchworks.com/big-data-analyst-salary/big-data-career-tips/the-burtch-works-study/)公司仍然在努力招聘，而且有才华的专业人员几乎比你打个响指的速度还要快地进出市场。虽然[保持求职技能的敏锐](http://www.burtchworks.com/2014/12/08/8-biggest-job-search-mistakes-quants-still-making/)依然至关重要，但现在对于寻求工作的量化分析师来说，没有比现在更好的时机了。
- en: 'So what does all of this excitement mean for next year? I have a few predictions:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这些兴奋的迹象对明年意味着什么呢？我有几个预测：
- en: '**Forget the C-Suite if you’re not a Data Geek** – Maybe not for next year,
    but that is the direction that business is going. The complexity of managing any
    large organization effectively has escalated dramatically, and success in the
    future is going to depend on how “Big Data” savvy any C-level leader is.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**如果你不是数据迷，就忘了C级高管的位置**——也许不是明年的情况，但这是商业发展的方向。有效管理任何大型组织的复杂性已经显著升级，未来的成功将取决于任何C级领导者对“大数据”的敏锐程度。'
- en: '**Traditional Fortune 100 firms board the data science bandwagon** – With the
    data science trend gaining momentum, I predict that legacy firms will build up
    their data science teams. Whereas last year there was still some confusion and
    hesitation, this year will see more investment, and a plan of attack for hiring.
    The amount of calls I’ve received from companies asking questions has risen substantially,
    and I anticipate it will continue long into 2015\. From tech firms like Google,
    LinkedIn, Amazon, or Uber, to legacy firms like the Gap, Zurich Insurance, General
    Motors, Clorox, and AIG, organizations in every industry are boarding the data
    science bandwagon.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**传统的财富100强公司加入数据科学热潮**——随着数据科学趋势的不断加剧，我预测传统公司将建立他们的数据科学团队。尽管去年仍存在一些困惑和犹豫，今年将看到更多的投资和招聘计划。我收到的公司询问电话数量显著增加，我预计这种情况将持续到2015年。从谷歌、LinkedIn、亚马逊或Uber等科技公司，到Gap、苏黎世保险、通用汽车、Clorox和AIG等传统公司，各行各业的组织都在加入数据科学的热潮中。'
- en: '**California loses its luster** – Almost half of all data scientists, the elusive
    king-pins of the Big Data movement, are on the West Coast working for technology
    and gaming companies. But, cities in California account for [nine out of the top
    ten cities](http://www.bostonglobe.com/business/2014/11/12/outside-california-america-priciest-houses-are-wellesley/6DHPR1RJBip1w56Pha5O6K/story.html)
    with the highest average home prices in the US, and the rent is also very high.
    However, the biggest reason that I’m predicting the California craze dies down
    is that professionals will start to realize that there are plenty of high-paying
    jobs outside The Golden State that might offer more opportunities to make a measurable
    impact, advance their career, or to lead the Big Data initiative at their company
    rather than being “just another Quant” at one of the larger tech firms.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**加州失去光彩** – 几乎一半的数据科学家——这些大数据运动中的关键人物——都在西海岸为技术和游戏公司工作。然而，加州的城市占据了[美国房价最高的前十个城市中的九个](http://www.bostonglobe.com/business/2014/11/12/outside-california-america-priciest-houses-are-wellesley/6DHPR1RJBip1w56Pha5O6K/story.html)，而且租金也非常高。然而，我预测加州热潮将会减退的最大原因是，专业人士们将开始意识到，在金州之外有很多高薪工作，这些工作可能提供更多的机会来产生可衡量的影响、推动职业发展，或在公司中领导大数据计划，而不是成为大型科技公司中的“另一个量化分析师”。'
- en: '**Recruiting for startups gets harder** – A few years into the startup bubble
    and the hype has just barely begun to subside, but I predict that next year startups’
    ability to attract rock-star talent will diminish. Professionals will be less
    apt to blindly leap into a startup hoping for a lottery win as they see many of
    their colleagues bombing out.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**招聘初创公司变得更加困难** – 初创公司泡沫几年的时间，热潮刚刚开始消退，但我预测明年初创公司吸引顶尖人才的能力将会减弱。专业人士将不再盲目跳槽到初创公司，希望获得一场彩票般的成功，因为他们看到许多同事失败了。'
- en: '**The lines blur between analytics and data science** – As more predictive
    analytics professionals get accustomed to working with unstructured data, I believe
    there will be a natural evolution of analytics, with more analytics professionals
    picking up the skills necessary to work with the unstructured data that is common
    in data science. Want to know what it takes to be a data scientist? Here’s [my
    list of essential data science skills](http://www.burtchworks.com/2014/11/17/must-have-skills-to-become-a-data-scientist/)
    that companies are all looking for.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析与数据科学之间的界限模糊** – 随着更多预测分析专业人士习惯于处理非结构化数据，我相信分析将会自然演变，更多的分析专业人士将掌握处理数据科学中常见的非结构化数据所需的技能。想知道成为数据科学家需要什么吗？这里是[我列出的必备数据科学技能](http://www.burtchworks.com/2014/11/17/must-have-skills-to-become-a-data-scientist/)
    ，这是公司都在寻找的。'
- en: '**Bootcamps and MOOCs reign on** – Companies hoping to address the talent gap
    are looking for a faster way to bring people up to speed, and professionals hoping
    to pick up new skills are looking for a quick primer. It remains to be seen how
    successful these programs will be in preparing their students, but they are a
    faster, cheaper way to transition as long as you have a strong quantitative foundation.
    Check out [this post](http://www.burtchworks.com/2014/08/04/becoming-a-data-scientist-masters-program-bootcamp-or-moocs/)
    for more about these different learning approaches.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**训练营和MOOCs继续风靡** – 希望弥补人才缺口的公司正在寻找更快的方式来提高员工技能，而希望获得新技能的专业人士则在寻找快速的入门课程。这些项目在准备学生方面的成功如何还有待观察，但只要你有强大的定量基础，它们是更快、更便宜的过渡方式。查看[这篇文章](http://www.burtchworks.com/2014/08/04/becoming-a-data-scientist-masters-program-bootcamp-or-moocs/)以了解更多关于这些不同学习方法的内容。'
- en: '**Goodbye Hadoop, hello Spark! SAS, what’s that?** – If Google is to be believed,
    then Hadoop is on its way out of the Big Data conversation. Aside from Hortonworks’
    recent IPO, the buzz I’ve been hearing is all about Spark. Programming languages
    like R and Python are ubiquitous, and I believe that the future lies in open source
    tools; as always keeping your tools fresh is crucial to success in this quickly
    evolving field.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**告别Hadoop，迎接Spark！SAS，那是什么？** – 如果相信谷歌的话，那么Hadoop正逐渐退出大数据的讨论。除了Hortonworks最近的IPO外，我听到的消息全是关于Spark的。编程语言如R和Python无处不在，我相信未来在于开源工具；正如总是保持工具的新鲜度对成功至关重要一样，这一领域快速发展的特点也要求如此。'
- en: '**Analytics salary bands get a lift** – As our salary studies report, the average
    predictive analytics salary (non-managers) is $88.4k with a mean bonus of 11 percent,
    and for managers is $160k with a 19.1 percent bonus, and [those paychecks are
    on the rise](http://www.burtchworks.com/files/2014/09/PAP-2014_Salary-Updates.pdf).
    Data scientist salaries are even higher, with the average (for non-managers) being
    $120k with a mean bonus of 14.5 percent and for managers $183k with a 19.5 percent
    bonus. Companies looking to recruit Big Data professionals will need to make sure
    their bands are competitive and [think of other ways to lure talent](http://www.forbes.com/sites/onmarketing/2013/12/04/five-ways-marketers-can-keep-quants-from-quitting/),
    especially given the likelihood that they will be competing with multiple offers.
    For complete salary information for analytics professionals, data scientists,
    and marketing research professionals, you can [download all of our salary studies
    here for free](http://www.burtchworks.com/big-data-analyst-salary/big-data-career-tips/the-burtch-works-study/).'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析师薪资区间上涨** – 根据我们的薪资研究报告，预测分析薪资（非管理层）的平均为$88.4k，平均奖金11%，管理层的薪资为$160k，奖金19.1%。此外，[这些薪资正在上涨](http://www.burtchworks.com/files/2014/09/PAP-2014_Salary-Updates.pdf)。数据科学家的薪资更高，非管理层的平均薪资为$120k，平均奖金14.5%，管理层的薪资为$183k，奖金19.5%。想要招聘大数据专业人才的公司需要确保薪资竞争力，并且[考虑其他吸引人才的方式](http://www.forbes.com/sites/onmarketing/2013/12/04/five-ways-marketers-can-keep-quants-from-quitting/)，特别是考虑到他们可能面临多个竞争报价。欲了解分析师、数据科学家和市场研究专业人员的完整薪资信息，可以[免费下载我们所有的薪资研究报告](http://www.burtchworks.com/big-data-analyst-salary/big-data-career-tips/the-burtch-works-study/)。'
