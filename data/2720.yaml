  type: TYPE_NORMAL
  zh: Cloud TPU v3 Pod
- en: '**Cloud AI**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**云人工智能**'
- en: '[Cloud AI](https://cloud.google.com/products/ai) enables you to implement machine
    learning capabilities into your business so that it is always ready to take on
    new challenges. Using Cloud AI, businesses can use the already available models
    provided by Google or go ahead and customize one to their liking.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[云人工智能](https://cloud.google.com/products/ai) 使你能够将机器学习能力实施到你的业务中，使其随时准备应对新的挑战。使用云人工智能，企业可以使用谷歌提供的现有模型，也可以自行定制符合自己需求的模型。'
- en: Cloud AI is broken down into three components. Cloud AI consists of —
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 云人工智能分为三个组成部分。云人工智能包括 —
- en: '*AI Hub*: Provides a collection of ready to use AI components with options
    to share and experiment on the models.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*AI Hub*：提供一系列可直接使用的 AI 组件，支持模型的分享和实验。'
- en: '*AI Building Blocks*: Allows the developers to add conversation, sight, language,
    structured data and Cloud AutoML capabilities to their application.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*AI Building Blocks*：允许开发者将对话、视觉、语言、结构化数据和 Cloud AutoML 能力添加到他们的应用程序中。'
- en: '*AI Platform*: AI Platform empowers data scientists, engineers and developers
    to quickly turn their ideas to deployment with several services such as AI Platform
    Notebooks, Deep Learning Containers, Data Labelling Services, Continuous Evaluation,
    AI Platform Training and more.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*AI Platform*：AI Platform 使数据科学家、工程师和开发者能够迅速将他们的想法转化为实际部署，提供了如 AI Platform
    Notebooks、深度学习容器、数据标注服务、持续评估、AI Platform Training 等多个服务。'
- en: '**Cloud AutoML**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cloud AutoML**'
- en: Being used by popular brands such as Disney, Imagia, Meredith and more, [Cloud
    AutoML](https://cloud.google.com/automl) enables effortless training of custom [machine
    learning](https://towardsdatascience.com/googles-automl-will-change-how-businesses-use-machine-learning-c7d72257aba9) models
    to generate high-quality training data. Being fully integrated with a host of
    other Google services paired with a seamless transfer process from one service
    to another, your business can achieve its full potential by maximizing your output.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 被迪士尼、Imagia、Meredith 等知名品牌使用，[Cloud AutoML](https://cloud.google.com/automl)
    使自定义[机器学习](https://towardsdatascience.com/googles-automl-will-change-how-businesses-use-machine-learning-c7d72257aba9)模型的培训变得轻而易举，以生成高质量的培训数据。与其他谷歌服务完全集成，并且服务间的转移过程无缝对接，你的企业可以通过最大化输出实现其全部潜力。
- en: '*Get started with AutoML ([source](https://www.youtube.com/watch?v=kgxfdTh9lz0)).*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*开始使用 AutoML ([source](https://www.youtube.com/watch?v=kgxfdTh9lz0))。*'
- en: Conclusion
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: AI has been around for a relatively short period, but the advancements and applications
    that we have discovered over time are staggering. Looking at the benefits of AI,
    enterprises can gain the upper edge by adopting Artificial Intelligence and Machine
    Learning early-on and experimenting with it.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能出现的时间相对较短，但我们随时间发现的进展和应用令人惊叹。考虑到人工智能的好处，企业可以通过早期采用人工智能和机器学习并进行实验，获得竞争优势。
- en: Google has been consistently innovating in the category, with several tools
    such as **ML Kit**, **TensorFlow**, **Fire Indicators **and many more for a variety
    of its users, including developers, researchers, and businesses. By encouraging
    the use of its Cloud AI tools, Google is trying to boost the presence of AI and
    ML in the real-world.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌在这一领域持续进行创新，推出了多个工具，如**ML Kit**、**TensorFlow**、**Fire Indicators**等，服务于包括开发者、研究人员和企业在内的多种用户。通过鼓励使用其云人工智能工具，谷歌试图提升人工智能和机器学习在现实世界中的应用。
- en: The purpose is to empower users with precise means of evaluating, collaborating,
    improving and deploying their tailored machine learning models for increased productivity
    and improved services.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 其目的是通过精准的评估、协作、改进和部署定制的机器学习模型，来提升用户的生产力和服务质量。
