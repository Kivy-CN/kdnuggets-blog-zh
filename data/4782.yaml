- en: Another option is to attach a buzzer KY-012, that will emit a sound every time
    GPIO output is set to High.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选项是连接一个 KY-012 蜂鸣器，每次 GPIO 输出设为高时，它将发出声音。
- en: '![Image](../Images/0f050f1eccca8185a8812be7654d6124.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/0f050f1eccca8185a8812be7654d6124.png)'
- en: The LED and CPU Temperature are the simplest projects one can develop using
    a Raspberry Pi. Now let’s install Keras and Tensorflow in a Raspberry running
    Ubuntu Core, a non trivial task at the time this project was developed. As Ubuntu
    Core is a minimalist OS, it does not have wget, unzip and many libraries’ dependencies.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: LED 和 CPU 温度是使用树莓派可以开发的最简单项目。现在让我们在运行 Ubuntu Core 的树莓派上安装 Keras 和 Tensorflow，这在这个项目开发时是一个非平凡的任务。由于
    Ubuntu Core 是一个极简操作系统，它没有 wget、unzip 和许多库的依赖项。
- en: '[PRE5]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Now let’s install Python libraries:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们安装 Python 库：
- en: '[PRE6]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Reboot. Run commands to install libraries and their dependencies:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 重启。运行命令以安装库及其依赖项：
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Now we will install Tensorflow for ARM systems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将为 ARM 系统安装 Tensorflow。
- en: '[PRE8]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: These steps below will take one hour or longer.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将需要一个小时或更长时间。
- en: '[PRE9]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Now all Machine Learning libraries are installed at $ sudo python3
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在所有的机器学习库已安装，使用 `$ sudo python3`。
