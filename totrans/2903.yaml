- en: 'Artificial Intelligence vs. Machine Learning vs. Deep Learning: What is the
    Difference?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能 vs. 机器学习 vs. 深度学习：有什么区别？
- en: 原文：[https://www.kdnuggets.com/2019/08/artificial-intelligence-vs-machine-learning-vs-deep-learning-difference.html](https://www.kdnuggets.com/2019/08/artificial-intelligence-vs-machine-learning-vs-deep-learning-difference.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/08/artificial-intelligence-vs-machine-learning-vs-deep-learning-difference.html](https://www.kdnuggets.com/2019/08/artificial-intelligence-vs-machine-learning-vs-deep-learning-difference.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: '**By [ActiveWizards](https://activewizards.com/)**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [ActiveWizards](https://activewizards.com/) 提供**'
- en: 'In fact, the business plans of the next 10,000 startups are easy to forecast:
    Take X and add AI. Find something that can be made better by adding online smartness
    to it'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，未来 10,000 个初创公司的商业计划很容易预测：拿到 X 并加入 AI。找到那些通过添加在线智能可以改进的东西。
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '— Kevin Kelly, The Inevitable: Understanding the 12 Technological Forces That
    Will Shape Our Future'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 凯文·凯利，《不可避免：理解将塑造我们未来的 12 大技术力量》
- en: Over the past few years, artificial intelligence continues to be one of the
    hottest topics. The best minds participate in AI research, the largest corporations
    allocate astronomical sums for the development of competencies in this area, and
    AI startups collect multibillion-dollar investments annually.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年，人工智能继续成为最热门的话题之一。最顶尖的人才参与 AI 研究，最大的公司为这一领域的发展分配了巨额资金，而 AI 初创公司每年都获得数十亿美元的投资。
- en: If you are engaged in business processes improvement or are looking for new
    ideas for your business, then you will most likely come across AI. And in order
    to work effectively with it, you need to understand its constituent parts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从事业务流程改进或寻找新的商业创意，那么你很可能会接触到 AI。为了有效地与其合作，你需要了解其组成部分。
- en: '![Figure](../Images/47b1ca51e464177a3dd91e6960b74671.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/47b1ca51e464177a3dd91e6960b74671.png)'
- en: Artificial intelligence
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能
- en: 'Let''s find out what artificial intelligence is all about. A brief description
    is given by François Chollet in his book [Deep Learning with Python](https://www.manning.com/books/deep-learning-with-python):
    “the effort to automate intellectual tasks normally performed by humans. As such,
    AI is a general field that encompasses machine learning and deep learning, but
    also includes many more approaches that don’t involve any learning”.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们了解一下人工智能的本质。弗朗索瓦·肖莱在他的书《[Python 深度学习](https://www.manning.com/books/deep-learning-with-python)》中做了简要描述：“这是将通常由人类执行的智力任务自动化的努力。因此，AI
    是一个包含机器学习和深度学习的通用领域，但也包括许多不涉及任何学习的方法。”
- en: For example, the precursor to today's chatbots, [ELIZA](http://elizagen.org/index.html),
    which was created in the MIT Artificial Intelligence Laboratory. This program
    could maintain a long dialogue with a person, but could not learn new words or
    correct its behavior during a dialogue. The behavior of ELIZA was to be specified
    explicitly using a special programming language.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，今天聊天机器人的前身，[ELIZA](http://elizagen.org/index.html)，这是在 MIT 人工智能实验室创建的。这个程序能够与人进行长时间对话，但不能在对话过程中学习新词汇或修正其行为。ELIZA
    的行为是通过一种特殊的编程语言明确指定的。
- en: The history of artificial intelligence in its modern sense begins in the 1950s,
    with the works of Alan Turing and the Dartmouth workshop, which brought together
    the first enthusiasts of this field and in which the basic principles of the science
    of AI were formulated. Further, this industry experienced several cycles of a
    surge of interest and subsequent recessions (the so-called “AI winters”), in order
    to become one of the key areas of world science today.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在现代意义上的历史始于 1950 年代，当时艾伦·图灵的工作和达特茅斯研讨会汇集了这一领域的首批爱好者，并制定了 AI 科学的基本原则。此后，该领域经历了几次兴趣激增和随后的萧条（所谓的“AI
    冬天”），以至于今天成为世界科学的关键领域之一。
- en: It is worth mentioning the hypothesis of strong and weak artificial intelligence.
    A strong AI can think and be aware of itself as a separate person. Weak AI is
    deprived of such abilities and simply performs a certain range of tasks (plays
    chess, recognizes cats in images or [draws a picture for $432,500](https://www.forbes.com/sites/williamfalcon/2018/10/25/what-happens-now-that-an-ai-generated-painting-sold-for-432500/#5df73f2ea41c)).
    All existing AIs are weak, do not worry.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 值得提及的是强人工智能和弱人工智能的假设。强人工智能能够思考并将自己意识到作为一个独立的个体。弱人工智能则没有这些能力，只能执行某些范围的任务（例如下棋、识别图像中的猫或[以$432,500绘制一幅画](https://www.forbes.com/sites/williamfalcon/2018/10/25/what-happens-now-that-an-ai-generated-painting-sold-for-432500/#5df73f2ea41c)）。所有现有的人工智能都是弱的，不必担心。
- en: Nowadays, it’s hard to imagine any type of activity without AI in use. Whether
    you drive a car, take selfies, pick up sneakers for yourself in an online store
    or plan a vacation, almost everywhere you are assisted by a small, weak, but already
    very useful artificial intelligence.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，很难想象任何一种活动没有人工智能的使用。无论是开车、自拍、在网上商店挑选运动鞋，还是规划假期，你几乎在每个地方都得到一个小巧、弱小但已经非常有用的人工智能的帮助。
- en: Machine learning
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习
- en: 'One of the key features of intelligence (artificial and not really artificial)
    is the ability to learn. For AI, a family of machine learning models is responsible
    for this ability. Their essence is simple: unlike classical algorithms, which
    are a clear set of instructions that convert incoming data into a result, machine
    learning based on examples of data and corresponding results finds patterns in
    data and produces an algorithm that turns arbitrary data into the desired result.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 智能（无论是人工的还是非人工的）的一个关键特性是学习的能力。对于人工智能来说，这种能力由一系列机器学习模型负责。它们的本质很简单：与传统算法不同，传统算法是将输入数据转化为结果的明确指令集，而基于数据示例和相应结果的机器学习则在数据中找到模式，生成一个将任意数据转化为期望结果的算法。
- en: 'There are three main categories of machine learning:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习主要分为三类：
- en: '****Supervised learning**** - the system is trained on the basis of data examples
    with previously known results for each example. There are two most popular tasks
    for machine learning: the regression and the classification task. Regression is
    a prediction of a continuous outcome, such as the price of a house or the level
    of manufacturing emissions. Classification - a category (class) prediction, for
    example, whether an email is a spam or not, whether the book is a detective novel
    or an encyclopedia.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****监督学习**** - 系统基于具有先前已知结果的数据示例进行训练。机器学习中有两种最受欢迎的任务：回归和分类任务。回归是对连续结果的预测，例如房价或制造业排放水平。分类是对类别（类）的预测，例如电子邮件是否为垃圾邮件，或者书籍是侦探小说还是百科全书。'
- en: '****Unsupervised learning**** - the system finds internal relationships and
    patterns in the data. In this case, the results for each example are unknown.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****无监督学习**** - 系统在数据中发现内部关系和模式。在这种情况下，每个示例的结果是未知的。'
- en: '****Reinforcement learning**** is an approach in which the system is rewarded
    for correct actions and penalized for wrong ones. As a result, the system learns
    to develop an algorithm in which it receives the highest reward and the lowest
    penalty.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****强化学习**** 是一种方法，在这种方法中，系统因正确的行动而获得奖励，对错误的行动则给予惩罚。因此，系统学习制定一个算法，以获得最高奖励和最低惩罚。'
- en: An ideal machine learning model can analyze any data, find all the patterns,
    and create an algorithm to achieve any desired result. But this ideal model has
    not yet been created. You can read about the path to its creation in Pedro Domingos’s [“The
    Master Algorithm”](https://www.basicbooks.com/titles/pedro-domingos/the-master-algorithm/9780465061921/).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个理想的机器学习模型可以分析任何数据，发现所有模式，并创建一个实现任何期望结果的算法。但这个理想模型尚未创建。你可以在Pedro Domingos的[《大师算法》](https://www.basicbooks.com/titles/pedro-domingos/the-master-algorithm/9780465061921/)中了解创建它的过程。
- en: '![Figure](../Images/10771446fa150382dfb833702a3e811f.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/10771446fa150382dfb833702a3e811f.png)'
- en: 'Today''s machine learning models specialize in certain tasks, they all have
    their strengths and weaknesses. Among these models are the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的机器学习模型专注于特定任务，它们都有各自的优点和缺点。这些模型包括以下几种：
- en: '****Linear regression ****is a classic model derived from statistics. As the
    name implies, it is designed for regression tasks, that is, predictions of continuous
    values. For example, how much lemonade will be sold depending on the weather.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****线性回归**** 是一种经典的统计模型。顾名思义，它用于回归任务，即对连续值的预测。例如，根据天气预测会售出多少柠檬水。'
- en: '****Logistic regression**** is used for classification tasks. It predicts the
    probability that the given sample belongs to a particular class.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****逻辑回归**** 用于分类任务。它预测给定样本属于某个特定类别的概率。'
- en: '****Decision tree**** is a method often used for classification tasks. In this
    method, the class of a given object is defined as a series of questions, each
    of which usually involves the answer Yes or No.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****决策树**** 是一种常用于分类任务的方法。在这种方法中，给定对象的类别被定义为一系列问题，每个问题通常涉及“是”或“否”的回答。'
- en: '****K-Nearest Neighbors**** is a simple and fast method mostly used for classification.
    In this method, the data point class is determined by k (k could be any number)
    most similar to data point examples.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****K-Nearest Neighbors**** 是一种简单且快速的方法，主要用于分类。在这种方法中，数据点的类别由与数据点示例最相似的 k 个（k
    可以是任何数字）确定。'
- en: '****Naive Bayes**** is a popular classification method that takes advantage
    of probability theory and Bayes’ theorem to determine the likelihood of a certain
    event (the email is spam) under the given conditions (the phrase “free loan” is
    found 20 times in the email).'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****朴素贝叶斯**** 是一种流行的分类方法，它利用概率论和贝叶斯定理来确定在给定条件下（例如邮件中出现“免费贷款”这一短语 20 次）某个事件（如邮件是否为垃圾邮件）的可能性。'
- en: '****SVM**** is a supervised machine learning algorithm, that is often used
    for classification tasks. It is able to effectively separate objects of different
    classes, even if each object has many interrelated features.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****SVM**** 是一种监督机器学习算法，常用于分类任务。它能够有效地分离不同类别的对象，即使每个对象具有许多相关的特征。'
- en: '****Ensembles**** combine many machine learning models and determine the class
    of an object based on voting or averaging the responses of each of the models.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****集成学习**** 结合了许多机器学习模型，并通过对每个模型的响应进行投票或平均来确定对象的类别。'
- en: '****Neural networks ****are based on the principles of the human brain. A neural
    network consists of many neurons and connections between them. A neuron can be
    represented as a function with several inputs and one output. Each neuron takes
    parameters from inputs (each input may have a different weight, which determines
    its importance), performs a specific function on them and gives the result to
    the output. The output of one neuron can be the input for another. Thus, multi-layer
    neural networks are formed, which are the subject of deep learning. We will talk
    about this in more detail.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****神经网络**** 基于人脑的原理。神经网络由许多神经元及其之间的连接组成。一个神经元可以表示为一个具有多个输入和一个输出的函数。每个神经元从输入中获取参数（每个输入可能具有不同的权重，这决定了其重要性），对其进行特定的操作，并将结果提供给输出。一个神经元的输出可以作为另一个神经元的输入。因此，形成了多层神经网络，这就是深度学习的主题。我们将更详细地讨论这一点。'
- en: 'Neuron structure diagram:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 神经元结构图：
- en: '![Figure](../Images/9b98a994d5b1ea8ffd4b5119df02d236.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/9b98a994d5b1ea8ffd4b5119df02d236.png)'
- en: 'Artificial neural network with two hidden layers:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 具有两个隐藏层的人工神经网络：
- en: '![Figure](../Images/27b0ab0b6985e30c083ecb55699113b6.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/27b0ab0b6985e30c083ecb55699113b6.png)'
- en: Studying given examples, the neural network adjusts the weights between the
    neurons so as to give the greatest weight to the neurons that make the most impact
    on getting the desired result. For example, if an animal is striped, fluffy and
    meowing, then it is probably a cat. At the same time, we assign the maximum weight
    to the meow parameter. So if the animal is not striped and not fluffy, but meows
    - it is still likely a cat.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习给定示例，神经网络调整神经元之间的权重，以便给予对获得期望结果影响最大的神经元最大的权重。例如，如果一个动物是有条纹的、蓬松的并且在喵喵叫，那么它可能是只猫。与此同时，我们将最大权重分配给喵喵叫这个参数。所以即使动物没有条纹也不蓬松，但如果它喵喵叫
    - 它仍然很可能是只猫。
- en: Deep learning
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 深度学习
- en: Deep learning deals with deep neural networks. Opinions regarding the deepness
    may vary. Some experts believe that the network can be considered deep if it has
    more than one hidden layer, while others recognize the network as deep only if
    it has many hidden layers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习涉及深度神经网络。关于深度的意见可能有所不同。一些专家认为，如果网络具有多个隐藏层，它就可以被视为深度的，而其他专家则认为只有当网络具有许多隐藏层时，才算深度网络。
- en: 'There are several types of neural networks that are now actively used. The
    most popular among them are the following:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有几种类型的神经网络正在被广泛使用。其中最受欢迎的包括：
- en: '****Long short-term memory (LSTM)**** - used for text classification and generation,
    speech recognition, musical compositions generation, and time series prediction.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****长短期记忆网络（LSTM）**** - 用于文本分类和生成、语音识别、音乐创作生成和时间序列预测。'
- en: '****Convolutional neural networks (CNN)**** - used for image recognition, video
    analysis, and Natural language processing tasks.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****卷积神经网络（CNN）**** - 用于图像识别、视频分析和自然语言处理任务。'
- en: Conclusion
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: So what is the difference between AI, machine learning and deep learning? We
    hope, having read this article, you already know the answer to this question.
    Artificial intelligence is a general area of automation of intellectual tasks
    (such as reading, [playing Go](https://techcrunch.com/2017/05/24/alphago-beats-planets-best-human-go-player-ke-jie/),
    image recognition, and creating self-driving cars). Machine learning is a set
    of artificial intelligence methods that are responsible for the ability of an
    AI to learn. Deep learning is a subclass of machine learning methods that study
    multi-layer neural networks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那么人工智能、机器学习和深度学习之间有什么区别呢？我们希望，阅读本文后，你已经知道这个问题的答案。人工智能是自动化智力任务（如阅读、[下围棋](https://techcrunch.com/2017/05/24/alphago-beats-planets-best-human-go-player-ke-jie/)、图像识别和创造自动驾驶汽车）的一个广泛领域。机器学习是一组负责AI学习能力的人工智能方法。深度学习是机器学习方法的一个子类，研究多层神经网络。
- en: '**[ActiveWizards](https://activewizards.com/)** is a team of data scientists
