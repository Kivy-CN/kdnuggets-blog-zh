- en: Summary
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In summary, we’ve shared some resources for learning the basics of chatGPT.
    Chatbots will continue to become more and more popular as AI makes its way into
    our daily lives. When using chatGPT, be careful to understand its capabilities
    and limitations, since the output from chatGPT could sometimes be incorrect and
    misleading. Also make sure to provide useful feedback by upvoting or downvoting
    the response that chatGPT outputs for a given prompt. This would enable chatGPT
    to continue to reinforce its ability to generate reliable human-text outputs.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我们分享了一些学习 ChatGPT 基础知识的资源。随着人工智能逐渐融入我们的日常生活，聊天机器人将变得越来越流行。在使用 ChatGPT 时，请注意了解它的能力和局限性，因为
    ChatGPT 的输出有时可能是不准确和误导的。同时，通过对 ChatGPT 对特定提示的回应进行点赞或点踩，提供有用的反馈。这将帮助 ChatGPT 继续增强生成可靠人类文本输出的能力。
